      <h1>Спецназ разгоняет акцию протеста перед парламентом Грузии. Фотография</h1>
      <address><time datetime="2019-11-18T14:39:57+00:00">18 Nov 2019, 14:39</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/765/626/large/yF-3p5K60UOaui9idtUUcA.jpg"/>
        <figcaption>В Грузии несколько дней проходят массовые митинги оппозиции — они начались после того, как парламент отклонил законопроект о проведении выборов 2020 года по пропорциональной системе. Правящая партия «Грузинская мечта» согласилась поддержать этот законопроект после масштабных летних протестов, но во время итогового голосования несколько десятков ее представителей воздержались, и документ не набрал нужного числа голосов. После крупной акции 17 ноября ее участники разбили палаточный городок у здания парламента и отказались пускать в здание депутатов. 18 ноября городок снес спецназ, а протестующие были оттеснены от здания с помощью водометов.<cite>Зураб Курцикидзе / EPA / Scanpix / LETA</cite></figcaption>
      </figure>
    </article>
