      <h1>Disney: al cinema Frozen II sbanca anche senza il principe azzurro</h1>
      <address><time datetime="2019-11-18T14:22:42+00:00">18 Nov 2019, 14:22</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SHhtN87C7DI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oltre un miliardo di buoni motivi per lanciare il sequel. Tanto aveva incassato Frozen nel 2013, frantumando il record di Toy Story 3: sei anni più tardi <b>Disney</b> ripropone la storia di Anna ed Elsa in <b>"Frozen II - il segreto di Arendelle".</b> Ancora prima dell'uscita in sala il film si candida a sbancare nuovamente i botteghini: il teaser trailer, pubblicato online nel a febbraio scorso, ha realizzato il maggior numero di visualizzazioni nelle prime 24 ore (oltre 116 milioni). A Londra si è tenuta la prima europea del lungometraggio di animazione più amato da piccoli e grandi.</p>
      <p>"È piacevole vedere due personaggi femminili in primo piano in un grande film, ed è la prima cosa - commenta l'<b>attrice Idina Menzel</b> - è bello vedere che celebrino il loro amore reciproco, il loro legame, senza focalizzare tutta la loro attenzione sull'amore per un un uomo. Penso che sia piacevole vedere che si sostengono a vicenda per trovare la loro autenticità e la loro verità nel mondo".</p>
      <p>Nel sequel, Elsa - accompagnata dalla sorella Anna - è sempre dotata dei superpoteri che le consentono di trasformare l'acqua in ghiaccio. Ma il regno di Arendelle è investito dala forza degli elementi - fuoco, acqua, terra e vento - che rendono necessario il viaggio delle due protagoniste alla ricerca dell'origine dei nuovi poteri.</p>
      <p>Il film è una fiaba senza il romanticismo tradizionale che caratterizza le storie in cui figurano principesse: è una storia che dà orgoglio alle ragazze, come conferma l'attore Josh Gad che dà la sua voce all'ottimista pupazzo di neve Olaf: "Tradizionalmente, con le fiabe, un principe azzurro viene e salva la principessa. Giusto? Il bacio del vero amore è incarnato da un uomo che salva una donna. Questo è un film che ha infranto questa norma. L'amore tra fratelli è davvero potente. Parla a così tanti di noi. E penso che sia anche amore di sé, specialmente in questo film".</p>
      <p><b>Frozen II è stato co-diretto da una donna, Jennifer Lee</b>: dal primo lungometraggio di Disney nel '37, (Biancaneve e i sette nani), nessuna donna prima di Lee era stata regista.</p>
