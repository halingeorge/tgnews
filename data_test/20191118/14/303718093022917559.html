      <h1>Latin Dance Night laat de Oosterpoort swingen</h1>
      <address><time datetime="2019-11-18T14:58:00+00:00">18 Nov 2019, 14:58</time> by <a rel="author">Maarten Siepel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bn_VyiPLIRU" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Afgelopen zaterdag vond de 26ste editie  van Latin Dance Night plaats in de Oosterpoort.</b>
      </p>
      <p>In cultuurcentrum de Oosterpoort kon men zaterdagavond genieten van een portie Latijns-Amerikaanse muziek en dans tijdens Latin Dance Night. Tijdens deze avond was er een bomvol programma met verschillende optredens en workshops. Daarnaast konden de bezoekers Caribisch eten en drinken.</p>
      <p>‘Naast de vaste ingrediënten, als live bands, dj’s en dansshows, was er vanavond ook een grote dansvloer helemaal toegewijd aan salsa, wat de populairste stroming is in Latin’, aldus Iris Engelsman van Latin Dance Night.</p>
      <p>Nederlands kampioen salsa dansen Caitlin Weyhenke was ook aanwezig met een dansgroep in de Oosterpoort. ‘We hebben denk ik ongeveer zes weken getraind, waarvan vier of vijf keer per week. We gaan nu lekker genieten en dansen op alle Latijns-Amerikaanse stijlen.’</p>
