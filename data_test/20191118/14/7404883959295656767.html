      <h1>加州派對槍案4死6傷 死者均為亞裔 槍手在逃</h1>
      <address>
        <time datetime="2019-11-18T14:08:00+00:00">18 Nov 2019, 14:08</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911182207023251_36762.jpg"/>
        <figcaption>警方到達槍案現場。(美聯社)</figcaption>
      </figure>
      <p>加州佛萊斯諾(Fresno)17日晚發生槍擊案，造成4人死亡，6人受傷。死者均為亞裔男性，年齡在25到35歲。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JxFuxLeUAyg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音來源：Evening Standard YouTube)</p>
      <p>當地警方稱，案發當晚6點左右，受害者正在自家後院派對上看美式橄欖球賽，槍手闖入後開槍射中10人。當時派對上共有35人，7個兒童。</p>
      <p>目前警方還沒抓到槍手，也不清楚槍手是否認識受害者。</p>

        <img src="data:image/gif;base64,R0lGODlhMgATAJECAPtrOf///////wAAACH5BAEAAAIALAAAAAAyABMAAAJ1lICpy+0PjIG0Wnms3gnXoICLiASmWXkUCbAJK7qN6oDoeZa4XaYSxIv1akMIrcF7FXFDGeNIVLZqN99k1dqhslshBYoMfYoPMIOUfOWmbOMP2xSzve4rkNxdx5wK86gt5YX29cZhSGh3qPhUuOiI4PfIYVAAADs="/>
