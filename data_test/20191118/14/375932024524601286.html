      <h1>Ballisztikus rakétát lőtt ki Pakisztán</h1>
      <address><time datetime="2019-11-18T14:15:00+00:00">18 Nov 2019, 14:15</time> by <a rel="author">MTI</a></address>
      <p>Tengeralattjáróról indítható, nukleáris robbanófejjel felszerelhető, ballisztikus rakétát lőtt ki Pakisztán hétfőn – jelentette be az ország védelmi minisztériuma.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TBN2-iauh3Q" width="356" height="200" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Sahín-1 nevű rakéták fejlesztésébe Iszlámábád 1998-ban, kínai közreműködéssel kezdett, ám az eredetileg 350 kilométeres hatósugarúra tervezett rakéták hatósugarát a minisztérium közleménye szerint – pakisztáni technológiával – azóta 650 kilométeresre növelték.</p>
      <figure>
        <img src="https://www.vg.hu/wp-content/uploads/2017/09/raketaEK2.jpg"/>
        <figcaption>Fotó: MTI</figcaption>
      </figure>
      <p>Az eseményről a minisztérium videofelvételt is közölt. Pakisztán 1998-ban, több nukleáris robbantás végrehajtása után atomhatalomnak nyilvánította magát. A Stockholmi Nemzetközi Békekutató Intézet (SIPRI) 2018-as jelentése szerint az országnak 140-150 nukleáris robbanótöltete van.</p>
    </article>
