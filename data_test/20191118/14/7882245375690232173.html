      <h1>Италия: "высокая вода" - большие потери</h1>
      <address><time datetime="2019-11-18T14:33:14+00:00">18 Nov 2019, 14:33</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xJf3BsMfsGg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В итальянской области Тоскана по предложению губернатора Энрико Росси из-за прошедших здесь проливных дождей объявлено чрезвычайное положение. Предположительно, ущерб от наводнения составит несколько миллионов евро. Власти намерены обратиться к правительству с требованием присвоить режиму ЧП национальный статус, что позволит получить финансирование из специальных фондов для ликвидации последствий разгула стихии.</p>
      <p>Самый высокий, красный уровень опасности, объявлен в Эмилии-Романье из-за ожидаемых там ливней и гроз, которые снова могут спровоцировать разлив рек. В Модене и Болонье эвакуированы сотни людей. Прервано местное железнодорожное сообщение. В сельской местности в минувшие сутки полиция, карабинеры и сотрудники Гражданской защиты провели около ста спасательных операций.</p>
      <p>В Венеции, постепенно открываются музеи, закрытые ранее из-за рекордного за полвека наводнения. Уровень воды в городе снижается. На восстановление потребуется порядка миллиарда евро. В эту сумму не входит ущерб, нанесенный стихией венецианской ривьера. Речь идет о 120-километровой береговой линии от дельты реки По до региона Фриули-Джулия. Только в Эзоло материальные потери составили шесть миллионов евро.</p>
