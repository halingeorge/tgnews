      <h1>FOTO: Hidup Dalam Kapsul 'Hollywood'</h1>
      <address><time datetime="2019-11-18T14:35:29+00:00">18 Nov 2019, 14:35</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
