      <h1>日股高收113點 兩連升</h1>
      <address>
        <time datetime="2019-11-18T14:54:00+00:00">18 Nov 2019, 14:54</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中美首階段貿協談判進入最後階段，雙方「極有可能」達成協議，惟貿協簽署的時間仍未能確定，亞太區股市個別發展。<br/>美股三大指數上周五晚創新高，加上日本政府據報放寬對韓個別晶片原料出口限制，推動日本股市連續第二日走強。日經平均指數收報23416點，升113點或0.49%。<br/>韓聯社引述消息指，日本政府近日批准一家日本企業，向南韓出口氟化氫，為今年7月管制措施以來首次。<br/>南韓股市則偏軟，韓國首爾綜合指數收報2160點，微跌1點或0.07%。<br/>澳洲股市向下，澳洲普通股指數收報6871點，跌27點或0.39%。</p>
    </article>
