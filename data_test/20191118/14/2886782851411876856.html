      <h1>Sárlavina és áradások Ausztriában</h1>
      <address><time datetime="2019-11-18T14:08:32+00:00">18 Nov 2019, 14:08</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nfSn7DSPu9s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Súlyos károkat okozott Ausztriában a hirtelen nagy mennyiségben lehulló eső és hó. Karintia tartományban több helyen sárlavina zúdult az utakra, Reißeck, Obervellach és Berg városokban több lakóházat kiürítettek, az iskolákat pedig bezárták. A hegyekből lezúduló nagy mennyiségű víz miatt a térségben kiáradtak a folyók is, a Faaker tó vize pedig 40 éve nem látott szintre emelkedett és elöntötte a kedvelt nyári üdülőhely környékét.</p>
