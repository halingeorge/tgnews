      <h1>台股兩連升 高收0.64%</h1>
      <address>
        <time datetime="2019-11-18T14:12:00+00:00">18 Nov 2019, 14:12</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>台灣股市高收，加權指數收報11599點，升74點或0.64%。<br/>台股今早高開18點，其後維持升幅，尾段抽升，以全日最高位收市，連續第二日走高。其中，機電股及食品股雙雙升0.83%。<br/>分析師指出，台股今日反覆向上，主要是跟隨美股三大指數上周五創新高。<br/>美國官員稱，中美達成貿協進入最後階段，雙方「極有可能」達成協議，市場憧憬兩國快將簽署首階段貿易協議，推動大市造好。</p>
