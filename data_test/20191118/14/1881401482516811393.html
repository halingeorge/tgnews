      <h1>NBA》史瑪特絕殺球沒進 塞爾蒂克輸國王終止10連勝</h1>
      <address><time datetime="2019-11-18T14:47:23+00:00">18 Nov 2019, 14:47</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社沙加緬度17日綜合外電報導）NBA塞爾蒂克的史瑪特今天在比賽終了前的拋投未能得手，加上國王在後衛希爾德攻下他本季最高35分帶領下，最終以100比99險勝，讓塞爾蒂克終止10連勝。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196205860097269761?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>美國職籃NBA波士頓塞爾蒂克，今年在開季首役敗給費城76人後，拉出一波10連勝高潮，今天賽前戰績10勝1敗，高居全聯盟第一，而沙加緬度國王今天賽前戰績4勝7敗，連西區前8都排不上。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196208489217085440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>但國王今天在主場打出極佳開局，首節以30比18領先來訪的塞爾蒂克，之後雙方不斷拉鋸，在比賽剩下1分52秒時，希爾德（Buddy Hield）砍進三分球，讓國王96比95領先，但塞爾蒂克的塔特姆（Jayson Tatum）隨即跳投命中要回領先。</p>
      <p>希爾德此時跳投得手，讓國王將比分超前，在塞伊斯（Daniel Theis）的灌籃後，塞爾蒂克99比98領先，終場前13.3秒，國王靠霍姆斯（Richaun Holmes）兩罰俱中，以100比99超前。</p>
      <p>握有最後一波進攻機會的塞爾蒂克，在比賽剩下2秒多鐘時將球交到三分線外的史瑪特（Marcus Smart）手上，他隨即切入禁區，在空檔情況下拋投，只見球在籃框、籃板間彈了幾下，最終仍未能進到籃框，讓國王就以1分之差險勝。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196208489217085440?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>國王的希爾德今天轟下全場最高35分，別利薩（Nemanja Bjelica）有12分、14籃板的「雙十」成績，鮑格達諾維奇（Bogdan Bogdanovic）則有12分、10助攻的表現。</p>
      <p>今天輸球，塞爾蒂克終止2017-18年球季16連勝後，最長的10連勝，他們陣中今天有6人得分達兩位數，其中以布朗（Jaylen Brown）的18分最高，本季轉來的華克（Kemba Walker）有15分、9助攻進帳，塞伊斯則有14分、10籃板的「雙十」演出。（譯者：李晉緯/核稿：陳昱婷）1081118</p>
