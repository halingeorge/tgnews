    <article>
      <h1>जाणून घ्या, ना सिमेंट, ना रेती, ना वीट; मग कसं जुगाड करुन बनवलं ३ मजली घर?</h1>
      <address>
        <time datetime="2019-11-18T14:17:12+00:00">18 Nov 2019, 14:17</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/shipping-container-house1_201911326472.jpg"/>
        <figcaption>अमेरिकेतील डिझानइर आणि आर्किटेक्ट विल ब्रेक्सने सिमेंट, रेती आणि वीट अशा कोणत्याही गोष्टींचा वापर न करता तीन मजल्यांचे सुंदर घर बनविले आहे. त्यांनी असा जुगाड तयार केला त्यामुळे त्यांना कोणताही त्रास झाला नाही. विल ब्रेक्सने हे घर कसं बनवलं? याबाबत जाणून घेऊयात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/shipping-container-house2_201911326473.jpg"/>
        <figcaption>विल ब्रेक्सने एका मॅगजीनमध्ये वाचलं होतं. शिपिंग कंटेनर्सद्वारे घर बनवू शकतो. त्यानंतर त्यांनी आपल्या घराचं थ्रीडी स्केच तयार केलं. त्यानंतर ११ शिपिंग कंटेनर्सच्या सहाय्याने २५०० फूट क्षेत्रफळाचं तीन मजली घर उभं केलं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/shipping-container-house3_201911326474.jpg"/>
        <figcaption>विल ब्रेक्सचं घर बाहेरच्यापेक्षा आतमधून सुंदर दिसते. घर बनविण्यासाठी विल यांच्याकडे पैसे नव्हते. जेव्हा पैसे आले तेव्हा विल यांनी घरातील इंटिरियर बदलून लुक चेंज केला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/shipping-container-house4_201911326475.jpg"/>
        <figcaption>२०१७ पासून या घराची चर्चा सुरु आहे. या घराबाबत अनेकांनी चुकीच्या कमेंटदेखील केल्या मात्र त्याकडे विल यांनी दुर्लक्ष केलं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/shipping-container-house5_201911326476.jpg"/>
        <figcaption>विल यांचा दावा आहे की, हे घर संपूर्णपणे सुरक्षित आणि मजबूत आहे. याच्या तिसऱ्या मजल्यावर एकदा आग लागली होती अनेकदा वादळाचा सामनाही करावा लागला पण घर सक्षमपणे उभं आहे. सर्व भितींना एकत्रित सील करण्यात आलं आहे.</figcaption>
      </figure>
