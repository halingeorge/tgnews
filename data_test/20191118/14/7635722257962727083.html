      <h1>OTB Commentary | Ireland v Denmark</h1>
      <address><time datetime="2019-11-18T14:56:00+00:00">18 Nov 2019, 14:56</time> by <a rel="author" href="https://www.newstalk.com/author/raf-diallo" target="_blank">Raf Diallo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hi99lNHrOAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>At least the equation is simple tonight. Beat Denmark and Ireland go to Euro 2020 without running the <a href="https://www.offtheball.com/soccer/ireland-permutations-euro-2020-915249">gauntlet of the playoffs</a>.</b>
      </p>
      <p>Actually beating the Danes is another matter entirely of course. We've become used to facing Åge Hareide's side over the last two years.</p>
      <p>Yet when you park the 5-1 defeat in the 2018 World Cup playoff to one side - the other head-to-heads have all been stalemates.</p>
      <p>Unfortunately for us, a stalemate won't be good enough for Ireland from tonight's game. Mick McCarthy's side have to win to finish in the Top 2 to qualify automatically. No ifs, buts or maybes. Only three points will do at the Aviva Stadium.</p>
      <figure>
        <img src="https://media.radiocms.net/uploads/2019/11/18145454/shane-duffy-1024x651.jpg"/>
        <figcaption>17 November 2019; Republic of Ireland's Shane Duffy poses for a portrait at the Republic of Ireland team hotel in Dublin. Photo by Stephen McCarthy/Sportsfile</figcaption>
      </figure>
      <h3>Commentary</h3>
      <p>So we can promise you plenty of tension when you tune into <i>Off The Ball</i> tonight. Because we're bringing you live radio commentary of Ireland v Denmark. Ex-Ireland and Crystal Palace defender Damien Delaney joins Nathan Murphy to bring you live coverage, including pre-match build-up.</p>
      <figure>
        <iframe data-src="https://twitter.com/nathanmurf/status/1196481401119531010?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>We'll be kicking things off at 7pm and there are a number of ways you can tune in. You can listen in live on<a href="https://www.offtheball.com/schedule"><b> OTB Sports Radio</b></a> or<a href="https://www.newstalk.com/"><b> Newstalk</b></a>.</p>
      <p>Or you can also tune in via our social streams of the commentary. We'll stream live from 7pm on both <a href="https://www.facebook.com/offtheball/"><b>Facebook</b></a> and<a href="https://www.youtube.com/channel/UCfGDs3EEl0RHUwgdEGeCL_A?view_as=subscriber"><b> YouTube</b> </a>(including at the top of this page).</p>
      <p>Plus, you can keep up with all the pre-match build-up on<a href="https://twitter.com/offtheball"><b> Twitter</b></a> and <a href="https://www.offtheball.com/"><b>OffTheBall.com</b></a>.</p>
