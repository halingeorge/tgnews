      <h1>18+ В Эль-Бабе на севере Сирии прошел протест</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/u70gQ26xs-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Вчера на автостанции в центре эль-Баба был взорван заминированный автомобиль, в результате теракта 18 гражданских лиц погибли, 27 получили ранения</b>
      </p>
      <p>В провинции Эль-Баб на севере Сирии люди собрались для того, чтобы выразить протест против вчерашнего теракта, в результате которого погибли 18  гражданских лиц.</p>
      <p>Протестующие собрались перед зданием полиции с требованием привлечь к ответственности виновников нападения.</p>
      <p>Напомним, что вчера на автостанции в центре эль-Баба был взорван заминированный автомобиль, в результате теракта 18 гражданских лиц погибли, 27 получили ранения.</p>
      <p>Министерство национальной обороны в заявлении по поводу теракта в Эль-Бабе отметило, что террористическая организация YPG/PKK использует те же методы, что и ДАИШ, нападая на мирных жителей.</p>
