      <h1>プレミア１２決勝、瞬間最高視聴率は２９・６％</h1>
      <address>
        <time datetime="2019-11-18T14:35:00+00:00">18 Nov 2019, 14:35</time>
      </address>
      <p>　野球の国際大会「第２回プレミア１２」決勝で、１７日夜にテレビ朝日系で生中継された日本－韓国戦の瞬間最高視聴率は関東地区で２９・６％だったことが１８日、ビデオリサーチの調べで分かった。関西地区は２９・４％で、ともに試合終了直前の場面だった。</p>
      <p>　関東地区の平均視聴率は１８・８％（１７日午後７時３分から３時間）で、関西地区は１８・２％（同日午後６時３４分から午後１０時２５分まで）。試合は日本が５－３の逆転勝ちで大会初優勝を果たした。</p>
