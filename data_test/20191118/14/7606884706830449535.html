      <h1>На бизнесмена Вадима Ванеева завели уголовное дело</h1>
      <h2>Генерального директора ООО «Донстар» обвиняют по статье «Невыплата заработной платы».</h2>
      <address>
        <time datetime="2019-11-18T14:24:00+00:00">18 Nov 2019, 14:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0MNPD-oaxpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На бизнесмена Вадима Ванеева завели уголовное дело. Как сегодня сообщает пресс-служба прокуратуры Ростовской области, генерального директора ООО «Донстар» обвиняют по статье «Невыплата заработной платы». <br/><br/>По версии следствия, на предприятии в течение двух месяцев не выплачивалась зарплата и расчеты при увольнение пяти сотен работников. Сумма долга перед ними превысила 11 млн рублей. Сообщается, что соответствующая сумма имелась на счетах предприятия. <br/><br/>Вадим Ванеев известный российский предприниматель. Основатель агрокластера «Евродон», создатель брендов индейки «Индолина» и утки «Утолина».</p>
    </article>
