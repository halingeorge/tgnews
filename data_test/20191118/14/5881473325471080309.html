      <h1>Верховный суд Индии снова перенес рассмотрение запрета операций с криптовалютами</h1>
      <address>
        <time datetime="2019-11-18T14:24:31+00:00">18 Nov 2019, 14:24</time>
      </address>
      <p>Верховный суд Индии перенес на январь слушание о запрете Резервного банка (RBI) на предоставление услуг компаниям и частным лицам, связанным с биткоином и другими цифровыми валютами.</p>
      <figure>
        <iframe data-src="https://twitter.com/cryptokanoon/status/1196359356326924295?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее судебное заседание было назначено на 15 октября. Из-за неявки судей его перенесли на 12 ноября, но окончательной датой <a href="https://forklog.com/verhovnyj-sud-indii-otlozhil-slushanie-o-zaprete-operatsij-s-kriptovalyutami/">стало</a> 19 число.</p>
      <p>За день до суда адвокат RBI запросил отсрочку. Основанием он назвал отсутствие представителя центробанка, занятого в другом судебном процессе. Новая дата слушаний — 14 января 2020 года.</p>
      <p>RBI в апреле 2018 года <a href="https://forklog.com/indiya-vvodit-zapret-na-operatsii-s-kriptovalyutami-dlya-finansovyh-institutov/">запретил</a> подконтрольным учреждениям обслуживать предприятия и частных лиц по операциям, связанным с криптовалютами. Отраслевая организация IAMAI оспорила ограничения ЦБ в Верховном суде. В двух состоявшихся ранее слушаниях суд <a href="https://forklog.com/verhovnyj-sud-indii-povtorno-ostavil-v-sile-zapret-na-operatsii-s-kriptovalyutami/">встал</a> на сторону RBI.</p>
      <p>Напомним, рабочая группа правительства Индии <a href="https://forklog.com/rabochaya-gruppa-pri-pravitelstve-indii-ofitsialno-rekomendovala-zapretit-vse-kriptovalyuty/">рекомендовала</a> полностью запретить в стране криптовалюты, за исключением выпущенных центробанком.</p>
