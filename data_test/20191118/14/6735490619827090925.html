      <h1>‘The Expanse’ Ventures To New Worlds In Season 4 Trailer</h1>
      <address><time datetime="2019-11-18T14:39:00+00:00">18 Nov 2019, 14:39</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TFdzpVt5rbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dangers await in an expanded universe.</p>
      <p>On Monday, Amazon Prime Video debuted the new trailer for season four of “The Expanse”, giving fans a real look at the story to come.</p>
      <related>
        <a href="https://etcanada.com/news/542885/hugh-laurie-is-the-captain-in-hbos-new-space-comedy-avenue-5-from-veep-creator/"/>
      </related>
      <p>Jim Holden, played by Steven Strait, and his Rocinante team are sent to the planet Icarus, which was claimed by a group of refugees, to investigate the disappearance of a United Nations ship.</p>
      <p>When they arrive at the planet, the crew find themselves swarmed by protomolecule tech and mysterious artifacts from an ancient civilization that threatens everyone.</p>
      <related>
        <a href="https://etcanada.com/news/542131/sin-city-in-the-works-to-become-a-tv-series/"/>
      </related>
      <p>The new season also stars Thomas Jane and Shohreh Aghdashloo.</p>
      <p>The fourth season of “The Expanse” premieres on Dec. 13.</p>
