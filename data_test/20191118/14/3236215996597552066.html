      <p>大和續睇好中遠海運海口(<a href="http://stock360.hkej.com/quotePlus/01199">01199</a>)，推動股價現升4.7%，造6.63元，為盤中高位，成交金額920萬元。<br/>大和指出，中遠海運港口股息率達5至6厘，加上對明年盈利復甦感樂觀，重申「買入」評級，但基於新會計準則IFRS 16影響，故將目標價由9.5元，微降至9.4元。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
