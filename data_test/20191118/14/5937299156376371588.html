      <h1>* * *</h1>
      <address><time datetime="2019-11-18T14:40:28+00:00">18 Nov 2019, 14:40</time> by <a rel="author" href="https://d3.ru/user/mclayd/" target="_blank">mclayd</a></address>
      <p>— Мама, приготовь мне завтрак и бутерброд в школу.<br/>— Ах ты маленький говнюк. Если я сплю с твоим отцом, то это еще не значит, что меня можно называть МАМА.<br/>— А как тебя называть?<br/>— Называй просто — дядя Толя.</p>
