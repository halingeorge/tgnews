      <h1>華為禁令寬限傳再推遲90日執行</h1>
      <address>
        <time datetime="2019-11-18T14:49:00+00:00">18 Nov 2019, 14:49</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透引述兩位知情人士透露，美國總統特朗普政府將於周一發布90天許可延期，允許美國企業繼續與中國華為進行業務往來。<br/>路透上周五引述消息人士稱，特朗普政府將給予兩周的許可延期，比此前的90天延期要短得多，不過，特朗普政府的計劃在周末發生改變，目前計劃將臨時延長期限延長至90天，與8月份時相同。<br/>消息人士稱，新的延期將於周一宣布，屆時早前的延期措施將到期。</p>
