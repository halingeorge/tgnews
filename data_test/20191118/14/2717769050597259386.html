      <h1>Соловьев вновь подверг критике слова профессора ВШЭ Гасана Гусейнова о русском языке (видео)</h1>
      <address><time datetime="2019-11-18T14:45:00+00:00">18 Nov 2019, 14:45</time> by <a rel="author">Нана Хоштария</a></address>
      <p>
        <a href="https://youtu.be/ccAMpCbqpw0">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ccAMpCbqpw0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Телеведущий Владимир Соловьев в последнем выпуске своего «Воскресного вечера» на телеканале «Россия 1» вновь подверг критике резонансные слова профессора Высшей школы экономики Гасана Гусейнова о русском языке. Напомним, что Гусейнов опубликовал в фейсбуке пост, в котором раскритиковал тот факт, что в России сложно найти издания на иностранных языках. При этом русский язык в своем посте он назвал «убогим и клоачным».</p>
      <p>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/professor_vshe_gasan_guseynov_o_skandalnom_vyskazyvanii_svoim_postom_pro_russkiy_yazyk_ya_popal_v_bo/">Профессор ВШЭ Гасан Гусейнов о скандальном высказывании: Своим постом про русский язык я попал в болевую точку современного общества</a>
        </li>
      </ul>
      <p>В комментариях под постами Гусейнова появилось огромное количество негативных записей. Наряду с критикой слов профессора, в защиту ученого выступили некоторые российские писатели и интеллектуалы. </p>
      <p>Позже профессор объяснил, что имел в виду не сам язык, а то, как люди с ним обращаются: «Конечно, я имел в виду не в целом язык. Речь идет о том, как люди пользуются этим языком. Как его используют средства массовой информации, политики, юристы, сотрудники правоохранительных органов, которые измываются, глумятся над языком», — сказал он. </p>
      <p>Телеведущий Владимир Соловьев не первый раз в своей программе выступает с критикой позиции Гусейнова. На этот раз Владимир Рудольфович раскритиковал Американскую ассоциацию преподавателей славянских и восточноевропейских языков (AATSEEL), выступившую в поддержку Гусейнова.</p>
      <p>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/amerikanskie_slavisty_podderzhali_gasana_guseynova_/">Американские слависты поддержали Гасана Гусейнова</a>
        </li>
      </ul>
      <p>Соловьев привел некоторые цитаты из заявления AATSEEL в поддержку профессора и, обращаясь к членам ассоциации, рекомендовал не вмешиваться в "наши российские" дискуссии. </p>
      <p>«Мы носители русского языка. Это наш язык. У вас нет права нами командовать и выдвигать политические ультиматумы», - заявил Соловьев в прямом эфире.</p>
      <p>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/trebovavshaya_izvineniy_ot_gasana_guseynova_vysshaya_shkola_ekonomiki_sama_izvinilas_pered_nim/">Требовавшая извинений от Гасана Гусейнова Высшая школа экономики сама извинилась перед ним</a>
        </li>
      </ul>
      <p>Между тем на днях сам Гасан Гусейнов в интервью «Москва-Баку» пояснил свои слова о русском языке. Ученый заверил, что никого своим постом оскорбить не хотел и речь идет не о русском языке вообще, а конкретно о сегодняшнем языке СМИ, языке политики и газет. </p>
      <p>«Этот пост и реакция на него показали, что в языке средств массовой информации слишком много «клоачности». И само слово оказалось не случайным. Оно попало в болевую точку, поэтому и вызвало такую бурную реакцию и огромное количество ксенофобских высказываний. А ещё - это нежелание людей понимать содержание высказываний», - пояснил свои слова «Москва-Баку» Гусейнов. </p>
