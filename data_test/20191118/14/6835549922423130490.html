      <h1>"Кузня" и "Югра" произвели обмен</h1>

      </address>
      <p>"Металлург" произвел обмен с "Югрой".<br/><br/>В результате сделки состав новокузнечан пополнили защитник <b>Владислав Воропаев</b> и нападающий <b>Максим Аскаров</b>, а в "Югру" перешел защитник <b>Алексей Кириллов.</b></p>
