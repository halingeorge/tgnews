      <h1>15-Jährige stirbt nach Brückeneinsturz in Frankreich</h1>
      <address><time datetime="2019-11-18T14:25:56+00:00">18 Nov 2019, 14:25</time> by <a rel="author">Neues Volksblatt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XUpoIRgdSsg" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Beim Einsturz einer Autobrücke im Südwesten Frankreichs ist eine Jugendliche ums Leben gekommen. Mehrere Menschen wurden zunächst noch vermisst, wie die Präfektur am Montag mitteilte. Demnach waren ein Lkw und ein Pkw ins Wasser gestürzt, womöglich auch noch ein dritter Wagen. Die Hängebrücke verband die Gemeinden Mirepoix-sur-Tarn und Bessieres nördlich der Großstadt Toulouse.</p>
      <p>Ein 15-jähriges Mädchen konnten die Einsatzkräfte nur noch tot aus dem Fluss Tarn bergen. Seine Mutter, die den Pkw lenkte, wurde dagegen von beherzten Zeugen aus dem kalten Wasser gerettet, wie die Staatsanwaltschaft mitteilte. Beide stammten nach Angaben des Bürgermeisters Eric Oget aus Mirepoix-sur-Tarn.</p>
      <p>Zu den Vermissten gehört nach Angaben des Präfekten Etienne Guyot der Fahrer des Lkw. Auch von dem Lenker eines Lieferwagens, der zum Zeitpunkt des Einsturzes auf der 155 Meter langen und 6,50 Meter breiten Brücke gewesen sein soll, fehlte zunächst jede Spur. Mehr als 60 Feuerwehrleute waren am Unglücksort im Einsatz und suchten mit Schlauchbooten nach Vermissten. Mindestens fünf Menschen mussten von den Notdiensten behandelt werden – darunter auch Feuerwehrleute und andere Helfer.</p>
      <p>Die Regionalzeitung “La Depeche du Midi” berichtete, der Lkw habe das für die Brücke zulässige Gewicht überschritten. Deshalb sei die Hängebrücke unter der Last eingestürzt. Auf der fast 90 Jahre alten Metallbrücke waren Fahrzeuge über 19 Tonnen Gewicht nicht zugelassen, wie ein AFP-Reporter berichtete. Zeugen hätten zur Zeit des Unglücks einen großer Lastwagen sowie ein Auto und einen Lieferwagen auf der Brücke gesehen, sagte der Bürgermeister von Mirepoix-sur-Tarn.</p>
      <p>Die Behörden ordneten eine Untersuchung an, um “die Ursachen dieses schrecklichen Unglücks festzustellen”, wie es hieß. Laut der Regionalverwaltung galt die Brücke nicht als einsturzgefährdet oder sanierungsbedürftig. Bei einer detaillierten Untersuchung im Jahr 2017 seien zwar kleinere Mängel festgestellt worden, aber “kein Problem am Tragwerk”. Die Metallbrücke stammte aus dem Jahr 1931 und war 2003 zuletzt restauriert worden.</p>
      <p>Das Unglück weckte Erinnerungen an ähnliche Katastrophen: In Genua, Italien, am 14. August 2018 stürzte die 40 Meter hohe und fast 1.200 Meter Morandi-Brücke auf einem etwa 200 Meter langen Abschnitt ein. Es starben 43 Personen. Am 1. August 1976 brach die Wiener Reichsbrücke in sich zusammen. Das Bauwerk stürzte in die Donau und riss einen Pkw und einen Bus mit sich in die Tiefe. Der Autolenker starb.</p>
      <h3>Wie ist Ihre Meinung?</h3>
