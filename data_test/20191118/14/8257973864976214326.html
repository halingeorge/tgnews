      <h1>Christina Aguilera, Post Malone to perform at American Music Awards</h1>
      <address><time datetime="2019-11-18T14:46:54+00:00">18 Nov 2019, 14:46</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AMAs/status/1196428103129522176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 18 (UPI) -- <a href="https://www.upi.com/topic/Christina_Aguilera/?tps=1">Christina Aguilera</a> and Post Malone will perform at the 2019 American Music Awards.</p>
      <p><a href="https://www.upi.com/topic/Dick_Clark/?tps=1">Dick Clark</a> Productions and ABC announced in a press release Monday that Aguilera will take the stage with A Great Big World, while Malone will perform with <a href="https://www.upi.com/topic/Ozzy_Osbourne/?tps=1">Ozzy Osbourne</a>, <a href="https://www.upi.com/topic/Travis-Scott/?tps=1">Travis Scott</a> and Watt, at the awards show Sunday in Los Angeles.</p>
      <p>The 2019 ceremony will mark the TV debut of "Fall On Me," a new song from Aguilera and A Great Big World. Aguilera and A Great Big World previously performed their song "Say Something" at the 2013 awards show.</p>
      <p>A Great Big World teased "Fall On Me" in a tweet Monday.</p>
      <p>"We are so excited to announce our newest collaboration #FallOnMe with @xtina! The song will be out this Friday + we'll be performing it live on the @AMAs this Sunday!!! Cannot wait for you to hear it," the <a href="https://twitter.com/AGreatBigWorld/status/1196423372156145664">post</a> reads.</p>
      <figure>
        <iframe data-src="https://twitter.com/AGreatBigWorld/status/1196423372156145664?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The 2019 ceremony will also mark the TV debut of Malone, Osbourne, Scott and Watt's collaboration, "Take What You Want," released in October.</p>
      <figure>
        <iframe data-src="https://twitter.com/AMAs/status/1196428531388956672?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>DCP and ABC also announced that rock band Green Day will perform. The group will perform "Basket Case," in honor of the 25th anniversary of their album <i>Dookie</i>, and the new song "Father of All."</p>
      <p>The new additions join <a href="https://www.upi.com/Entertainment_News/Music/2019/11/15/Jonas-Brothers-to-perform-during-American-Music-Awards/2911573838283/">previously announced performers</a> <a href="https://www.upi.com/topic/Camila-Cabello/?tps=1">Camila Cabello</a>, <a href="https://www.upi.com/topic/Selena_Gomez/?tps=1">Selena Gomez</a>, <a href="https://www.upi.com/topic/Taylor_Swift/?tps=1">Taylor Swift</a>, Jonas Brothers, <a href="https://www.upi.com/topic/Billie-Eilish/?tps=1">Billie Eilish</a>, Kesha and Big Freedia, Dua Lipa, Lizzo, Thomas Rhett and <a href="https://www.upi.com/topic/Shania_Twain/?tps=1">Shania Twain</a>. Singer <a href="https://www.upi.com/topic/Ciara/?tps=1">Ciara</a> <a href="https://www.upi.com/Entertainment_News/Music/2019/11/14/Ciara-to-host-American-Music-Awards-on-Nov-24/5071573752638/">will host the awards show</a>, which airs live on ABC.</p>
      <p>Aguilera released her eighth studio album, <i>Liberation</i>, in June 2018. Malone <a href="https://www.upi.com/Entertainment_News/Music/2019/11/16/Post-Malones-Hollywoods-Bleeding-tops-US-album-chart/7041573910844/">released his third album</a>, <i>Hollywood's Bleeding</i>, in September, which features his collaboration with Osbourne, Scott and Watt.</p>
