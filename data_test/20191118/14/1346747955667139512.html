      <h1>В Краснодаре прошли военно-спортивные соревнования</h1>
      <address>
        <time datetime="2019-11-18T14:27:00+00:00">18 Nov 2019, 14:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M_fvAk0Nkd0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Готовиться к ним ребята начинают за полгода. Занимаются по четыре часа в день в свободное от учебы время. Правильный настрой тоже важен.<br/><br/>- В первую очередь — это оптимистичность, чтобы у ребят самих было желание, то есть по принуждению никого не заставляли это делать. Ребята сами добровольно пошли и захотели, - рассказывает капитан краснодарского монтажного техникума Матвей Поляков.<br/><br/>Главная цель соревнований – подготовка юношей к службе в армии. Дух соперничества помогает им добиться больших результатов.<br/><br/>- Любой гражданин, мужчина, обязан нести почетную обязанность -службу в вооруженных войсках РФ. А к этому надо быть готовым. И вот эти хлопцы, которые сейчас представляют команды, участвуют в составе команд, будут проходить состязания, они готовятся к службе, - отметил Герой России, заместитель главы центрального округа Краснодара Сергей Палагин. <br/><br/>Состязались в силе и ловкости не только юноши. Командир команды Пашковского сельскохозяйственного колледжа  Юля Белицкая справляется с заданиями не хуже парней. Девушка считает: служить в армии могут все.<br/><br/>- Я люблю именно военную подготовку, разбирать оружие, собирать патроны и все с этим связанное. Я сама хотела бы пойти в армию и стремлюсь к этому на данный момент, - рассказала студентка.  <br/><br/>Самой сильной командой признали студентов Монтажного техникума. Остальные команды тоже показали отличную подготовку. Соревнования подтвердили: к защите Родины эти ребята готовы.</p>
