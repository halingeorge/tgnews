      <h1>ĐT Thái Lan căng mình trong mưa tập làm quen sân Mỹ Đình</h1>
      <address><time datetime="2019-11-18T14:51:00+00:00">18 Nov 2019, 14:51</time> by <a rel="author">Minh Anh</a></address>
      <p>
        <b>ĐT Thái Lan đã có buổi tập làm quen sân Mỹ Đình dưới thời tiết không thuận lợi khi trời đổ cơn mưa to.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8230-2208.jpg"/>
        <figcaption> Tối 18/11, ĐT Thái Lan đã có buổi tập làm quen sân Mỹ Đình trước trận đấu với ĐT Việt Nam tại vòng loại World Cup 2022.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8250-2208.jpg"/>
        <figcaption> Đây là buổi tập làm quen sân duy nhất của đội bóng xứ chùa Vàng trước trận "đại chiến".</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8236-2208.jpg"/>
        <figcaption> Ngay trước thềm buổi tập, 1 cơn mưa to đã đổ xuống sân Mỹ Đình làm ảnh hưởng đến buổi tập của ĐT Thái Lan</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8240-2208.jpg"/>
        <figcaption> Tuy nhiên, các cầu thủ Thái Lan vẫn hăng say và căng mình ra để tập luyện dưới trời mưa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8227-2208.jpg"/>
        <figcaption> Việc chỉ có 1 buổi tập làm quen sân với thời gian 1 tiếng đồng hồ buộc đoàn quân của HLV Akira Nishino phải cố gắng tập luyện làm quen sân.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8208-2208.jpg"/>
        <figcaption> Buổi tập làm quen sân khá quan trọng đối với các đội bóng ở các giải đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8259-2208.jpg"/>
        <figcaption> Đây là cơ hội để các cầu thủ có thể làm quen với mặt sân, mặt cỏ cho trận đấu trước mắt. Bên cạnh đó, việc trời mưa cũng sẽ giúp ĐT Thái Lan có thể làm quen với thời tiết nếu ngày mai trời đổ mưa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8269-2208.jpg"/>
        <figcaption> Hai trong 3 thủ môn của ĐT Thái Lan tập luyện hăng say dưới cơn mưa như trút tại sân Mỹ Đình.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8289-2208.jpg"/>
        <figcaption>Hiện tại, ĐT Thái Lan đang kém ĐT Việt Nam 3 điểm trên bảng xếp hạng. Chính vì thế, trận đấu vào ngày mai sẽ vô cùng quan trọng đối với cả 2 đội.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8294-2208.jpg"/>
        <figcaption> Có thể thấy, đây chính là trận cầu 6 điểm đối với hai đội, bởi nếu như đội nào giành chiến thắng sẽ tạm thời vươn lên vị trí nhất bảng. Trận đấu giữa ĐT Việt Nam và ĐT Thái Lan sẽ được diễn ra vào lúc 20 giờ ngày mai (19/11) trên sân Mỹ Đình.</figcaption>
      </figure>
      <p>
        <i>
          <b> Ảnh: Minh Anh</b>
        </i>
      </p>
