      <h1>Diletta Leotta in vacanza con Toretto: l’indizio social – VIDEO</h1>
      <address><time datetime="2019-11-18T14:47:36+00:00">18 Nov 2019, 14:47</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>L’inviata da bordocampo di Dazn Diletta Leotta in vacanza con Daniele Scardina, il pugile noto come Toretto: l’indizio social.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VLOe6fRs9Pk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/10/GettyImages-3133586-min-16-1.jpg"/>
        <figcaption>(Instagram)</figcaption>
      </figure>
      <p>La giornalista sportiva Diletta Leotta – oltre che per i suoi commenti tecnici – viene spesso apprezzata per le sue forme. Di lei, inoltre, si parla per la sua relazione con <a href="https://www.viagginews.com/2019/03/08/daniele-scardina-carriera-curiosita/">il pugile Daniele Scardina</a>, da tutto conosciuto come ‘Toretto’. Appena un mese e mezzo fa, si parlava di <a href="https://www.viagginews.com/2019/10/04/diletta-leotta-daniele-scardina-finita-video/">relazione già finita</a>, ma a quanto pare così non è. I due addirittura sarebbero volati in vacanza insieme.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews">CLICCA QUI</a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/08/GettyImages-1511563-min-min-17.jpg"/>
        <figcaption>(Instagram)</figcaption>
      </figure>
      <p>I due sarebbero insieme alle Maldive: nessuna certezza, se non un indizio social, ovvero due piedi che si strusciano nelle Instagram Stories. Dovrebbero essere quelli della conduttrice e quelli del pugile. Ma il condizionale è comunque d’obbligo. Daniele Scardina, intanto, scrive “Blessed”, ovvero “benedetto” e il riferimento sembra essere proprio alla fortuna di stare con la conduttrice. <a href="https://www.instagram.com/dilettaleotta/?hl=it">Sui social</a>, appare poi una foto di lei che fa il bagno in una piscina extralusso. Lo scatto fa sognare i suoi follower, che sono più di 5 milioni.</p>
