      <h1>A股午後續升 金融股漲逾1%</h1>
      <address>
        <time datetime="2019-11-18T14:15:00+00:00">18 Nov 2019, 14:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>A股午後維持反覆走升，上證指數升15點，深成指升54點。<br/>上證指數現報2906點，升15點或0.53%，最高見2911點，升20點或0.69%，成交1178.55億元(人民幣‧下同)。<br/>深成指現報9702點，升54點或0.56%，高見9725點，升77點或0.81%，成交1790.26億元。<br/>滬深300指數報3904點，升27點或0.71%；創業板指數報1678點，升4點或0.25%。<br/>各板塊普遍上升，半新股漲逾4%；鋼鐵、石油、金融股漲逾1%；化工、煤炭、電力、水泥、有色金屬、房地產股靠穩；造船股則偏軟。</p>
    </article>
