      <h1>Daudzviet Latvijā piedzīvots siltākais 18. novembris vēsturē</h1>
      <address><time datetime="2019-11-18T14:56:00+00:00">18 Nov 2019, 14:56</time> by <a rel="author" href="https://www.lsm.lv/autors/toms-bricis/" target="_blank">Toms Bricis</a></address>
      <p>
        <b>Vairākās vietās Latvijā šis ir bijis siltākais 18. novembris novērojumu vēsturē, informē Latvijas Vides, ģeoloģijas un meteoroloģijas centra informācija.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/LVGMC_Meteo/status/1196439893649612800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Visaugstākā temperatūra fiksēta Liepājā un Rucavā, kur tā sasniedza +11,2 grādus, citviet valstī bija +7..+11 grādus silts. Rekords uzstādīts arī Ainažos, Skultē, Pāvilostā un atkārtots rekords Ventspilī. Rīgā temperatūra sasniedza +9,8 grādus, taču 1980. gadā bija +10,4 grādus silts, līdz ar to galvaspisētā rekords nav pārspēts.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTomsBricisLTVLaikaZinas%2Fvideos%2F1263280280538979%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Tāpat nepārspēts palicis nacionālais 18. novembra siltuma rekords - 2002. un 1996. gadā Neatkarības dienā vietām Latvijā bija +12,2 grādus augsta temperatūra</p>
