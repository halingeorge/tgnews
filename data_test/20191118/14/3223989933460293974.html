      <h1>Депутаты Заксобрания решили, на что направить дополнительные средства бюджета</h1>
      <address><time datetime="2019-11-18T14:00:00+00:00">18 Nov 2019, 14:00</time> by <a rel="author">Наталия Чумаченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z5cJeT-GSmk" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>20 ноября в законодательном собрании во втором чтении рассмотрят главный финансовый документ на 2020 год и на плановый период 2021 и 2022 годов.</b>
      </p>
      <hr/>
      <p>Предварительно, доходы Ульяновской области на 2020 год сформированы в общей сумме 60,4 миллиарда рублей, расходы предусмотрены в 61,3 миллиарда рублей. Однако уже известно, что в следующем году региону будет выделена дополнительная дотация из федерального бюджета в 2 миллиарда 130 миллионов рублей.</p>
      <p>
        <b>Александр СМЕКАЛИН - ПРЕДСЕДАТЕЛЬ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Планируется подписать соглашение с рядом фракций, это уже становится хорошей традицией, поскольку мы понимаем, что бюджет - это живой организм, по сути, происходит его постоянное совершенствование, перераспределение финансовых средств в зависимости от приоритетов.  Мы нашли те принципиальные направления, которые были отфиксированы в проекте данного соглашения.</blockquote>
      <p>Самое главное направление, которое сегодня требует средств и с этим согласились все депутаты, -  здравоохранение. Миллиард рублей будет выделен на развитие медицинской системы, в том числе первичного звена, на лекарственное обеспечение граждан, на погашение кредиторской задолженности ряда медучреждений. Еще два не менее важных направления – инфраструктура и ЖКХ.</p>
      <p>
        <b>Андрей СЕДОВ - ПРЕДСЕДАТЕЛЬ КОМИТЕТА ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ ПО ЖИЛИЩНОЙ ПОЛИТИКЕ И КОММУНАЛЬНОМУ ХОЗЯЙСТВУ</b>
      </p>
      <blockquote>- Благодаря тому, что мы достигли соглашения с правительством, дополнительные средства на сферу ЖКХ выделяются. Средства немалые – это 200 с лишним миллионов рублей. Сумма приличная и в итоге у нас впервые за последние годы бюджет системы ЖКХ перевалит за миллиард.</blockquote>
      <p>
        <b>Матвей ВОЛОДАРСКИЙ - ДЕПУТАТ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Подписали соглашение, для того, чтобы те вопросы, которые я, как депутат курирую, в частности -  газификация в моем округе селе Кротовка, на которое требуется 8 миллионов рублей, будут выполнены и надеюсь, что соглашение сдвинет ситуацию с мертвой точки по этому вопросу.</blockquote>
      <p>По словам депутата Дмитрия Грачева, фракция ЛДПР выступает за решение первоочередных проблем граждан, связанных с жилищной и строительной сферой - переселение людей из аварийного жилья, решение вопросов по квадратным метрам у  детей - сирот и дольщиков.</p>
      <p>
        <b>Дмитрий ГРАЧЕВ – ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Наша фракция предлагает увеличение таких значимых на наш взгляд программ, как переселение из аварийного жилья – это более чем на 100 миллионов рублей, обеспечение жильем детей – сирот и детей, оставшихся без попечения родителей - плюс тридцать миллионов рублей, что позволит купить еще несколько десятков квартир.</blockquote>
      <p>Здравоохранение, жилищно-коммунальное хозяйство, газификация, водоснабжение, транспортная доступность сегодня важные темы для общества, но, по словам депутатов от фракции «Единая Россия», не стоит забывать другие направления: культуру, образование, спорт и др.</p>
      <p>
        <b>Василий ГВОЗДЕВ - ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Наше кредо - не отнять и поделить, как некоторые говорят, вот заберите у этого министерства, здесь оголите ситуацию и перебросьте сюда, а именно добавить, и у нас это на сегодняшний день получается. Нам, прежде чем подписывать соглашение, необходимо выйти к населению, в те трудовые коллективы, которые предлагаются в проекте, будь то больница, школа, дороги в муниципальном образовании. Мы хотим убедиться, что эти виды работ, которые предлагаются - они крайне необходимы.</blockquote>
      <p>По словам Василия Гвоздева, депутаты фракции «ЕР» решили взять паузу и еще раз перед принятием бюджета встретиться с людьми, проработать наказы избирателей, а уже затем подписать соглашение, взвесив все «за» и «против» по распределению дополнительной части главной казны региона.</p>
