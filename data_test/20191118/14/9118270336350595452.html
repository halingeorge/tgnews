      <h1>«Обратного пути уже нет», - директор водоканала Дуденко заявил, что нужно искать деньги, чтобы достроить дюкер в Варваровку</h1>
      <address><time datetime="2019-11-18T14:00:00+00:00">18 Nov 2019, 14:00</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ptp2a14P0NE" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Директор коммунального предприятия «Николаевводоканал» Борис Дуденко рассказал, что в следующем году для завершения всех работ по строительству дюкера в микрорайоне Варваровка городу потребуется найти дополнительное финансирование.</p>
      <p>Об этом он сказал в эфире программы «Добрый вечер» на телеканале <b>НИС-ТВ</b>.</p>
      <p>Как известно, в начале октября в микрорайоне Варваровка <a href="http://nikvesti.com/news/business/169025">начались работы по строительству</a> водопровода протяженностью в 7 километров.</p>
      <p>Отметим, что общая стоимость строительства дюкера в Варваровке составляет 78 миллионов гривен. В государаственном бюджете было выделено 35 миллионов гривен субвенции на строительство. Необходимо найти еще 43 миллиона гривен.</p>
      <p>По словам директора предприятия Бориса Дуденко, на данном этапе строительства в Варваровке уже проложено 5,5 километров труб. Осталось проложить всего 1,5 километра.</p>
      <blockquote>— Наша инициатива по прокладке дюкера в Варваровку, я считаю, что это революционное решение. Водоканал по дюкеру работает только в плане консультаций,  каких-то технических нюансов. Полностью проект по дюкеру ведет департамент ЖКХ. По моей информации проложено уже 5,5 километров сетей по поселку и осталось 1,5 километра труб проложить, - рассказал <b>Борис Дуденко</b>.</blockquote>
      <p>Также он отметил, что прокладка дюкера по дну реки начнет осуществляться со следующего года, если город выделит финансирование, подчеркнув, что деньги для завершения проекта нужно будет найти в любом случае.</p>
      <blockquote>— На следующий год город займется поиском дальнейшего финансирования уже для прокладки самого дюкера по дну реки. Но то, что мы начали уже не остановить. Обратного пути уже нет. Мы должны будем заканчивать этот проект, должны будем искать деньги, и выполнять данное обещание, - сказал <b>Борис Дуденко</b>.</blockquote>
      <p>Напомним, что в соответствии с тендером, объявленым еще в июле,  работы по строительству трубопровода <a href="http://nikvesti.com/news/business/163985">должны быть закончены</a> 30 октября 2020 года.</p>
