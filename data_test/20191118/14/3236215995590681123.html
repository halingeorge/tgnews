      <h1>雅虎日本與LINE合併建2340億科技巨頭</h1>
      <address>
        <time datetime="2019-11-18T14:29:00+00:00">18 Nov 2019, 14:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>日本軟銀(SoftBank)公布，旗下Z控股控制的雅虎日本，將與由韓國Naver持有70%股權的免費應用軟件LINE公司合併，打造一家市值達300億美元(約2340億港元)的科技巨頭。交易料明年10月完成。<br/>軟銀和Naver將組建一家各持股50%的合資公司。該合資公司將掌控Z Holdings，Z Holdings將運營雅虎日本和LINE。<br/>軟銀和Naver計劃對剩餘LINE股票發出每股5200日圓的收購要約。該價格較合併消息傳出前的LINE股價溢價13.4%。LINE股價在周一東京早盤上漲至5180日圓。</p>
