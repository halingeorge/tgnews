      <h1>Мэр Николаева Сенкевич поддержал легализацию проституции</h1>
      <address><time datetime="2019-11-18T14:39:00+00:00">18 Nov 2019, 14:39</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jx02bftfLUc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевский городской голова Александр Сенкевич считает, что в Украине можно легализовать индустрию предоставления сексуальных услуг за деньги.</p>
      <p>Об этом он заявил в программе «Светский союз» на YouTube-канале <b>НикВести</b>. Программа «Светский союз» — это творческий союз николаевских комиков Александра Коваля, Евгения Косниковского и Михаила Рябоконя: «Наша площадка - НикВести и ресторан Мёртвый Кролик. Наше оружие - неожиданные вопросы, юмор, приколы».</p>
      <p>Один из комиков поинтересовался, как мэр Николаева относится к легализации проституции, на что политиков ответил, что это не более, чем выбор и с одной, и с другой стороны, причем оба готовы за деньги.</p>
      <blockquote>— Что касается проституции, это, по мне, очень понятно, это самая древняя профессия, которая существовала, это реальный выбор одного человека и реальный выбор другого. Один человек готов за деньги, другой хочет и готов за деньги, нужно просто предоставить им место и проверять, чтобы эта услуга была качественной, чистой и так далее, - сказал <b>Александр Сенкевич</b>.<br/>— Вы очень красиво это говорите, я бы и не подумал, что вы говорите об этом вот (хлопает в ладоши, - прим.), - засмеялись ведущие в ответ.</blockquote>
      <p>Проституция полностью легализована в восьми странах Европы (Нидерланды, Германия, Австрия, Швейцария, Греция, Турция, Венгрия и Латвия).</p>
      <p>Отметим, что проституция в Украине нелегальна, но распространена. Однако объективной статистики по Украине, сколько женщин занимаются секс-работой, нет.</p>
      <p>В мае 2015 с заявлениями о легализации проституции выступил депутат Веррховной Рады Михаил Гаврилюк. Эту идею он обосновывал необходимостью оградить население страны от венерических заболеваний. 18 сентября 2015 в Верховной Раде Украины был зарегистрирован законопроект, в котором предложено легализовать проституцию, но её так и не легализировали. Эту идею поддержал Юрий Луценко. В сентябре 2016 инициативу легализовать проституцию озвучил депутат Верховной Рады Сергей Лещенко.</p>
