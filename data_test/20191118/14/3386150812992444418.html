      <h1>तो मैदानात घुसला, विराट कोहलीला भेटला आणि त्याचं मन जिंकलं; पाहा एका चाहत्याची ग्रेट-भेट...</h1>
      <address>
        <time datetime="2019-11-18T14:21:25+00:00">18 Nov 2019, 14:21</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl_201911326486.jpg"/>
        <figcaption>ही घटना घडली ती इंदूरमध्ये. भारत विरुद्ध बांगलादेश यांच्यातील पहिल्या कसोटी सामन्यात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl1_201911326487.jpg"/>
        <figcaption>एका चाहत्याने आपल्या अंगावर विराटचे नाव लिहिले होते. अचानक हा चाहता आपल्या आसनावरून उठला. समोर असलेली मोठी जाळी त्याने ओलांडली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl2_201911326488.jpg"/>
        <figcaption>ही जाळी ओलांडत असताना तो पडणार होता, पण थोडक्यात वाचला. जर तो पडला असता तर त्याला नक्कीच बर मार बसला असता आणि त्याच्या जीवालाही धोका निर्माण होऊ शकला असता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl3_201911326489.jpg"/>
        <figcaption>जाळीवरून उडी मारून हा चाहता थेट मैदानात पोहोचला. मैदानात भारतीय संघ एकत्रितपणे उभा होता.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl4_201911326490.jpg"/>
        <figcaption>हा चाहता धावत भारतीय संघावर पोहोचला. तिथे उभ्या असलेल्या कोहलीला तो भेटला</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl5_201911326491.jpg"/>
        <figcaption>त्यावेळीच काही सुरक्षा रक्षकांनी मैदानात धाव घेतली आणि त्या चाहत्याची धरपकड करायला त्यांनी सुरुवात केली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/fan-gl6_201911326492.jpg"/>
        <figcaption>यावेळी कोहलीने या सुरक्षा रक्षकांना थांबवले आणि त्या चाहत्याला शांतपणे घेऊन जाण्यास सांगितले.</figcaption>
      </figure>
