      <h1>Тизер: «Пятая авеню»</h1>
      <address><time datetime="2019-11-18T14:04:54+00:00">18 Nov 2019, 14:04</time> by <a rel="author">Вероника Ходжич</a></address>
      <p><i>HBO</i> представил дебютный тизер комедийного научно-фантастического сериала «Пятая авеню»:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Emu0I2hNfUk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В мире будущего путешествия по космосу становятся популярным видом туризма. Во время одного такого тура космический корабль неожиданно терпит бедствие, и вся ответственность за спасение жизней ложится на капитана по имени Райан Кларк (Хью Лори).</p>
      <p>В главных ролях: Хью Лори, Сьюзи Накамура, Ребекка Фронт, Зак Вудс и Джош Гад.</p>
      <p>Создателем проекта выступил режиссер Армандо Ианнуччи («Смерть Сталина», «Вице-президент»).</p>
      <p>Премьера состоится на канале <i>HBO</i> 5 января 2020 года.</p>
    </article>
