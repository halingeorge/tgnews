      <h1>世貿料第四季全球商品貿易增速續低</h1>
      <address>
        <time datetime="2019-11-18T22:15:00+00:00">18 Nov 2019, 22:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>世界貿易組織(WTO)稱，預料第四季全球商品貿易增速仍低於趨勢水平，主要因為貿易關係緊張及主要行業關稅上升。<br/>世貿季度指標顯示，第二季全球商品貿易按年增長0.2%，遠低於去年同期增長3.5%。<br/>世貿指出，自8月以來，部分指標項目已輕微靠穩，但空運、電子零部件及原材料指標仍在惡化。</p>
    </article>
