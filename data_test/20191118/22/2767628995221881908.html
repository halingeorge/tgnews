      <h1>EEUU considera legales los asentamientos israelíes</h1>
      <address><time datetime="2019-11-18T22:16:33+00:00">18 Nov 2019, 22:16</time> by <a rel="author">Euronews en Español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tXObw3OKo_w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Gobierno de Estados Unidos acabó este lunes con su posición legal de que los asentamientos israelíes en territorio ocupado en Cisjordania violan la ley internacional, una postura que el país mantenía desde hace cuatro décadas y cuyo fin promete dificultar aún más los esfuerzos de paz en la región.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196518920062029824" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"El establecimiento de los asentamientos israelíes en Cisjordania no es incompatible de por sí con la ley internacional", dijo el secretario de Estado estadounidense, Mike Pompeo, en una rueda de prensa.</p>
      <p>El Departamento de Estado deja así atrás una opinión legal que emitió en 1978, durante la Presidencia del demócrata Jimmy Carter, y que declaraba que los asentamientos civiles israelíes en territorios ocupados palestinos eran "incompatibles con la ley internacional".</p>
      <p>Ese documento, conocido como el memorando Hansell, ha supuesto la base de la oposición que todos los Gobiernos estadounidenses han expresado desde entonces a las colonias israelíes en territorios palestinos ocupados, aunque con diferentes grados de vehemencia dependiendo del presidente que estuviera en el poder.</p>
      <p>Pompeo subrayó que su decisión no implica un cambio en la posición estadounidense "sobre el estatus último de Cisjordania" y que lo que ocurre a partir de ahora es que "Estados Unidos no expresa ninguna opinión" respecto a la legalidad de los asentamientos israelíes en ese territorio.</p>
      <p>El titular de Exteriores argumentó que tratar de encontrar una solución judicial a la cuestión de los asentamientos israelíes es algo que "no ha funcionado" durante las últimas décadas, y que ese desenlace debe provenir de una negociación política entre Israel y los palestinos.</p>
      <p>"(Con esta decisión) hemos proporcionado el espacio necesario para que los israelíes y palestinos lleguen a una solución política", opinó Pompeo.</p>
      <p>La gran mayoría de la comunidad internacional considera que los asentamientos en Cisjordania son incompatibles con la ley internacional y en concreto con la Cuarta Convención de Ginebra de 1949, que prohíbe desplazar población de la potencia ocupante al territorio ocupado.</p>
      <p>Pompeo también consideró que la medida "aumenta las probabilidades de que pueda funcionar el plan de paz" para Oriente Próximo de la Casa Blanca, que todavía no se ha presentado ni tiene fecha de publicación después de dos años de elaboración.</p>
      <p>Su anuncio se suma a otras decisiones del Gobierno del presidente estadounidense, Donald Trump, que han dificultado las perspectivas de un acuerdo de paz, incluido el reconocimiento de Jerusalén como capital de Israel y de la soberanía de ese país sobre los Altos del Golán.</p>
