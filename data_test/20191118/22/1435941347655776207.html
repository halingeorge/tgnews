      <h1>تخصصان جديدان في تقنية أحد رفيدة</h1>
      <address><time datetime="2019-11-18T22:27:19+00:00">18 Nov 2019, 22:27</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - فهد القحطاني - أبها</p>
      <p>قال مدير عام التدريب التقني والمهني بعسير الدكتور، سليمان بن عبدالخالق الحفظي: إنه سيتم افتتاح تخصصين جديدين في فرع الكلية التقنية بأحد رفيدة، وهما الموارد البشرية، والتبريد والتكييف.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6uJQQ77LEZQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وأضاف الحفظي في تصريحات إلى “<b>المواطن</b>“، خلال تفقده دورة إدارة الفعاليات والمناسبات أمس الاثنين في كلية التقنية بحي الموظفين في أبها: إنه سيتم افتتاح كلية السياحة والفندقة العام المقبل بخميس مشيط، حيث بلغت نسبة إنجاز المشروع 85%.</p>
      <p>وأشاد الحفظي بدورة إدارة الفعاليات والمناسبات التي تعقد لأول مرة بعسير، قائلًا: إنها تقدم لعدد من الإعلاميين ومسؤولي العلاقات العامة، حيث قدم الدورة المحاضر بالكلية التقنية بأبها الإعلامي والمهندس سلمان آل مقرح، والذي تحدث عن التخطيط والتنظيم للفعاليات وكيفية النجاح والتسويق لها عبر وسائل الإعلام.</p>
