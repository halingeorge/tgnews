      <h1>夜期最新報26565 跌117點</h1>
      <address>
        <time datetime="2019-11-18T22:31:00+00:00">18 Nov 2019, 22:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨向下，截至晚上約10時30分，11月期指夜市最新報26565點，跌117點或0.44%，低水116點，暫錄得成交10314張。<br/>至於11月夜期最低見26526點，與今日日間期指收市26682點相比，下跌156點；最高則見26678點，與日間期指收市相比，下跌4點。<br/>國指期貨現時報10518點，跌38點或0.36%，低水39點，成交5323張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
