      <h1>Offene Wunden: 28 Jahre Schlacht um Vukovar</h1>
      <address><time datetime="2019-11-18T22:23:07+00:00">18 Nov 2019, 22:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QJGEgV-tuPY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In ganz Kroatien ist am Montag an die Schlacht um Vukovar erinnert worden. Die zentrale Gedenkfeier wurde in Vukovar selbst abgehalten, der Stadt an der Grenze zu Serbien, die am 18. November 1991 fast vollständig zerstört wurde – nach monatelanger Belagerung durch die jugoslawische Armee und serbische Milizen.</p>
      <p>Tausende Menschen starben, hunderte gelten als vermisst. Kriegsverbrechen, die nie richtig aufgearbeitet wurden, sagte Kroatiens Parlamentssprecher Gordan Jandroković: „Serbien sollte seine Archive offenlegen und zeigen, was damals passiert ist. Serbiens aktueller Kurs ist nicht gut, er macht eine wirkliche Aussöhnung unmöglich.”</p>
      <p>Vukovar bleibt vom Krieg gezeichnet. Der Reichtum der einstigen In dustriestadt kam nie wieder. Serben und Kroaten leben in unterschiedlichen Welten – es gibt getrennte Schulen, Kindergärten, Cafés und Betriebe. 28 Jahre nach dem Massakar bleibt die Erinnerung daran tief ins Bewusstsein der Menschen eingegraben.</p>
