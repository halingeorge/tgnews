      <h1>Idris Elba to headline Netflix western 'The Harder They Fall'</h1>
      <address><time datetime="2019-11-18T22:28:08+00:00">18 Nov 2019, 22:28</time> by <a rel="author">Karen Butler</a></address>
      <figure>
        <iframe data-src="https://twitter.com/strongblacklead/status/1196533686197342208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 18 (UPI) -- <i>Luther</i> and <i>Avengers: Infinity War</i> star <a href="https://www.upi.com/topic/Idris_Elba/?tps=1">Idris Elba</a> has signed on to lead the cast of the western movie <i>The Harder They Fall</i>, Netflix announced Monday.</p>
      <p>"The all-black western is the story of when outlaw Nat Love (Jonathan Majors) discovers that the man (Elba) who killed his parents two decades ago is being released from prison, he reunites with his gang to track his enemy down and seek his revenge," the streaming service said in a press release.</p>
      <p>Singer-songwriter, producer and director Jeymes Samuel -- who is known professionally as The Bullitts -- wrote and will helm the film. He will also produce it alongside music mogul <a href="https://www.upi.com/topic/Jay-Z/?tps=1">Jay-Z</a>.</p>
      <p>Majors is known for his roles in<i> The Last Black Man in San Francisco</i>,<i> White Boy Rick</i> and <i>Hostiles</i>.</p>
