      <h1>【暴雪如何力挽狂瀾5】 去年被罵翻的「暗黑」手遊低調曝光　把主戰場拉回PC</h1>
      <address><time datetime="2019-11-18T22:28:00+00:00">18 Nov 2019, 22:28</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>去年引起災難的手遊《暗黑破壞神：永生不朽》，這次在BlizzCon開幕式上完全未被提及，只在會場一個角落開放玩家試玩。《暗黑4》媒體聯訪時，我們問《永生不朽》這次沒在BlizzCon被提及，是否因為去年玩家的反彈而影響開發進度？</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《暗黑4》首席系統設計師David Kim對此表示：「去年的確是一個非常艱難的狀況，但《永生不朽》仍在積極開發中。」為什麼沒在BlizzCon提《永生不朽》？「因為《暗黑4》和《永生不朽》都是暗黑系列遊戲，基本上團隊之間會有一定的尊重，當我們在開幕要發表《暗黑4》，其他遊戲就不會來搶鎂光燈。」但他也強調，「今年沒有刻意提《永生不朽》，不代表沒有持續開發這款遊戲。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115131914-ae9715e26cdc98309940ab272ff4c660-tablet.JPG"/>
        <figcaption>《暗黑4》首席系統設計師David Kim（左）表示，《暗黑破壞神：永生不朽》仍積極開發中。右為《暗黑4》首席視覺特效設計師Daniel Briggs。</figcaption>
      </figure>
      <p>暴雪的「官方回答」也許說得通，但明眼人都知道，暴雪某方面是記取了去年的教訓。去年暴雪最失敗的地方在於，他們竟然在BlizzCon這樣充滿老PC玩家的場合，以一款跟中國網易合作的「手遊」作為壓軸，重傷了花了大錢進場的PC玩家的心。</p>
      <p>記者觀察，《永生不朽》在本屆BlizzCon仍吸引不少玩家排隊試玩，以暴雪「龜毛慢產」的特性，《永生不朽》絕對會是一款高品質的手遊。畢竟在手遊市場持續增長的情況下，暴雪當然可以發表手遊，但也要看「時機」與「場合」，去年暴雪完全誤判了玩家對《永生不朽》的反應。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115135814-8e48d7db745f9398d9a3c9f8fdfccacc-tablet.JPG"/>
        <figcaption>《暗黑破壞神：永生不朽》這次在BlizzCon開幕式未被提及，只在會場開放玩家試玩。</figcaption>
      </figure>
      <p>總體來說，玩家對這次BlizzCon的內容普遍給予正面評價，暴雪也把主戰場拉回PC平台，證明自己還是一間以PC遊戲為核心的公司。但結束採訪回台灣的路上，已經有記者開始討論，今年「強打」都出了，明年暴雪怎麼辦？會不會有全新的IP誕生？看來暴雪已經成功讓大家對2020年的BlizzCon充滿期待了。</p>
