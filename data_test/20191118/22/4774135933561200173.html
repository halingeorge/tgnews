      <h1>Вкладчики Чувашкредитпромбанка начали получать страховые выплаты</h1>
      <address>
        <time datetime="2019-11-18T22:52:00+00:00">18 Nov 2019, 22:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rMj-PykEF0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Деньги стали возвращать. Сегодня вкладчики Чувашкредитпромбанка начали получать страховые выплаты. Где было наиболее многолюдно? И что делать, чтобы избежать очередей - знает Валентина Алексеева.<br/><br/><b>Валентина Алексеева, Виктор Степанов</b><br/><br/><i>- Здравствуйте! Вы клиент Чувашкредитпромбанка? - Да. - Хотите получить денежные средства? - Да. - Сейчас мы посмотрим вас в реестре и дальше будем делать выбор.</i><br/><br/>А выбор такой - взять наличными или перечислить на действующий банковский счет. Сегодня получить свои кровные пришли тысячи жителей республики. Деньги вкладчикам Чувашкредитпромбанка возвращает Россельхозбанк. Наиболее многолюдно было в его офисах в Чебоксарах и Новочебоксарске. Особенно в первой половине дня, ближе к обеду очереди рассосались. <br/><br/><i>- С 14-го года я уже пять лет получаю пенсию там, в Чувашкредитпромбанке. У меня там денег много не было, я была спокойно, ажиотажа не было, все нормально было,</i> - делится Светлана Петрова, бывший вкладчик Чувашкредитпромбанка.<br/><br/>В Россельхозбанке к наплыву клиентов Чувашкредитпромбанка готовились: у входа дежурят консультанты, вкладчиков записывают в списки, им определяют дату и время выдачи денег. Тут же - горячий чай.Но подходить в банк необязательно, можно позвонить и по телефонам, которые вы видите на экране, и встать в очередь. В Россельхозбанке организовали дополнительные рабочие места, вызвали сотрудников из отпусков. Людей принимают на первом этаже в общем зале, малый и средний бизнес в отдельном помещении. Кстати, Россельхозбанк не впервые становится агентом по страховым выплатам клиентам разорившихся банков. Это уже четвертый случай. Но пока самый массовый. Реестр вкладчиков - 36 тысяч счетов. И здесь есть нюансы.<br/><br/><i>- Мы работаем с готовым реестром, который нам сбрасывает Агентство по страхованию вкладов. Если вкладчик с чем-то не согласен, он должен пойти в Чувашкредитпромбанк, написать заявление в Агентство по страхованию вкладов, и в этот реестр вносятся изменения. Мы не имеем право вносить никакие изменения в реестр. Мы работаем с готовым реестром, который мы получаем с Агентства по страхованию вкладов,</i> - Ирина Письменская, директор Чувашского регионального филиала АО «Россельхозбанк».<br/><br/>Деньги бывшим вкладчикам Чувашкредитпомбанка выдают в 11-ти филиалах Россельхозбанка в Чебоксарах, Новочебоксарске, Канаше, Батыреве, Алатыре, Кугесях, Цивильске, Моргаушах и Красноармейском.</p>
