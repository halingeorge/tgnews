      <p>Nov. 18 (UPI) -- NBCUniversal said Monday it has renewed <i>The <a href="https://www.upi.com/topic/Kelly_Clarkson/?tps=1">Kelly Clarkson</a> Show</i> for a second season to air in 2020-21.</p>
      <p>The hourlong, syndicated daytime show debuted Sept. 9.</p>
      <figure>
        <iframe data-src="https://twitter.com/KellyClarksonTV/status/1196427843099648000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"<i>The Kelly Clarkson Show</i> is connecting with viewers in a unique way and we are so happy to build on that momentum, bringing Kelly's brand of humor, heart, and, of course, the incredible 'Kellyoke,' to stations for a second season," Tracie Wilson, executive vice president of creative affairs for NBCUniversal Television Distribution, said in a statement.</p>
      <p>"It is a privilege to be in business with Kelly and our production team, led by Alex Duda, who have a clear creative vision and a talent for storytelling and creating quality entertainment that invites you in for a good time and leaves you feeling happy."</p>
      <p>Clarkson, 37, began her career as the first winner of the singing competition series <i><a href="https://www.upi.com/topic/American_Idol/?tps=1">American Idol</a></i>. She is a Grammy-winning, chart-topping music artist and occasional coach on <i>The Voice</i>.</p>
