      <h1>【暴雪如何力挽狂瀾4】面對BlizzCon抗議群眾　暴雪「軟處理」減民怨</h1>
      <address><time datetime="2019-11-18T22:28:00+00:00">18 Nov 2019, 22:28</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>BlizzCon場內，暴雪總裁J. Allen Brack低聲道歉，場外則有因為「聰哥事件」而來的抗議群眾，有人發送聲援香港的T恤 ，並高舉「FREE HONG KONG；EVERY VOICE MATTERS」（自由香港；每個聲音都很重要）的旗幟，抗議人群與守在入口處的暴雪工作人員僅距離幾公尺，但過程算是相當平和。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>據了解，在BlizzCon舉行前暴雪已經跟抗議團體溝通過，確保會以「和平抗議」的方式進行，意即抗議人士可以表達訴求，但不會影響BlizzCon活動的進行。</p>
      <p>一名抗議者發送的宣傳單上寫著，「我們不是要遺棄暴雪，而是要幫助暴雪趕緊回頭。」強調暴雪對聰哥的處置，讓他們感覺到暴雪把中國市場放在言論自由前面，因此要讓抗議T恤穿梭在BlizzCon會場，以喚醒暴雪的初衷；還有抗議團體將《鬥陣特攻》裡的小美化身為聲援香港抗爭者的角色，製作成「MEI WITH HONG KONG」的T恤發送。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115133241-76df20fddeb2b57c8992eba88fe37967-tablet.JPG"/>
        <figcaption>《鬥陣特攻》裡的小美化身為聲援香港抗爭者的角色，製作成免費T恤發送。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115133820-6457def0f02bcfaba93c934d46c4ce86-tablet.JPG"/>
        <figcaption>一名年輕女子穿著小熊維尼服裝，在上衣寫著「FIGHT FOR FREEDOM，STAND WITH HONGKONG」（為自由而戰，與香港站在一起）的字樣。</figcaption>
      </figure>
      <p>而雖然抵制暴雪的貼文在社群傳得沸沸揚揚，但對願意來BlizzCon的玩家來說，遊戲好不好玩才是最重要。一名外國玩家表示：「我雖然不認同暴雪的做法（指對聰哥的處置），但這不會影響我來到BlizzCon，我對暴雪的遊戲依然有所期待。」</p>
      <p>在《魔獸世界》QA問答時則出現一個小插曲，一位玩家向製作團隊提問時，一名男孩忽然擋在攝影機前喊出「FREE HONG KONG」，主持人則對男孩說「聽起來很酷」，巧妙化解尷尬。記者觀察，抗議活動整體相當平和，不少人穿著小熊維尼的服裝在會場逛大街，暴雪讓抗議者有宣洩的空間，也能減緩「聰哥事件」累積至今的民怨。</p>
