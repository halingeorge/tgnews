      <h1>【暴雪如何力挽狂瀾3】「聰哥事件」重挫　暴雪價值更被檢視</h1>
      <address><time datetime="2019-11-18T22:28:00+00:00">18 Nov 2019, 22:28</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>今年十月，香港選手聰哥（Blitzchung）在《爐石戰記》賽後訪問中戴上防毒面具，高喊「光復香港，時代革命」，暴雪隔天火速祭出「禁賽一年、取消該季賽事獎金」的嚴厲懲處，兩位台灣賽評也遭中止合作。此舉引發外界抨擊，除了社群玩家，連《魔獸世界》前首席設計師 Mark Kern也加入抵制，讓暴雪陷入重大的公關危機，雖然後來暴雪減輕懲處，仍難消眾怒。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>而玩家會因為「聰哥事件」反彈不是沒有原因。暴雪過去一直在遊戲內外推廣「多元化和包容性」的理念，核心價值之一是「Every Voice Matters」（每個聲音都該被重視），包括長期聲援LGBT+社群，因此當玩家看見暴雪對聰哥的懲處來的「又快又重」，便質疑暴雪是否因為討好中國市場而自我審查，擔心暴雪遠離初衷。</p>
      <p>面對反彈，暴雪娛樂總裁J. Allen Brack也有備而來，在BlizzCon開幕第一件事就是向玩家道歉。他坦承處理聰哥事件時「處置太快、溝通太慢」，不滿意暴雪沒有達到自己設定的高標準，願接受外界指責，說到激動處還一度哽咽，台下響起一片掌聲。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115133441-80b8b044481d621479492997c51ad48e-tablet.JPG"/>
        <figcaption>暴雪娛樂總裁J. Allen Brack在BlizzCon開幕為「聰哥事件」道歉，表情嚴肅。</figcaption>
      </figure>
      <p>記者觀察，J. Allen Brack的道歉對現場的死忠暴雪粉的確有感染力，卻在社群引起兩極反應。一派認為他道歉得太模糊，質疑「說空話」，且仍沒有收回對聰哥的懲處；一派認為，他願意在BlizzCon如此盛大的場合公開道歉（至少比在twitter好），其實有釋放出一定的誠意。</p>
      <p>J. Allen Brack則在事後接受外媒PC Gamer專訪時強調，並不是因為聰哥說的內容而對其懲處，而是因為聰哥在官方頻道發表無關遊戲、賽事的言論，若將來大家比照辦理，「這不是我們樂見的情況。」他也再度澄清對聰哥的懲處與「中國因素」無關。</p>
      <p>但從去年宣布與網易合作手遊《暗黑破壞神：永生不朽》（放在壓軸發表，也被質疑討好中國）到聰哥事件，「中國因素」對暴雪一直如影隨形，未來若出現相關事件必定會被放大檢視，如何處理得漂亮，得看暴雪高層的智慧。</p>
