      <h1>Prodigious Poo Appears In Portland</h1>
      <address><time datetime="2019-11-18T22:34:32+00:00">18 Nov 2019, 22:34</time> by <a rel="author">Dave Diamond</a></address>
      <p>I'm not sure if the poo has gone to Portland or if Portland has gone to poo, but a giant inflatable poo emoji has appeared in Pioneer Square in Portland, Oregon.</p>
      <p> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-NndfebE4_M" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>It turns out that November 19th, is <a href="https://en.wikipedia.org/wiki/World_Toilet_Day">World Toilet Day</a> so <a href="https://www.poopourri.com/">Poo-Pourri</a> decided to take their giant inflatable poo emoji on tour. The current stop is in Portland and there are 20 other cities scheduled. The inflatable is 30 feet tall and for a small fee you can explore the inside. Check out the story on <a href="https://www.oregonlive.com/life-and-culture/g66l-2019/11/27ec79309d9689/towering-30foot-poo-emoji-arrives-at-portlands-pioneer-courthouse-square-in-support-of-world-toilet-day-photos.html?utm_source=facebook&amp;utm_medium=social&amp;utm_campaign=theoregonian_sf">OregonLive.com</a> for photos and a bunch of inside "poop" on the whole thing.</p>
      <p> </p>
