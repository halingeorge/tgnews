      <h1>文化傳信半年虧損收窄至1297萬</h1>
      <address>
        <time datetime="2019-11-18T22:46:00+00:00">18 Nov 2019, 22:46</time>
      </address>
      <p>文化傳信(<a href="http://stock360.hkej.com/quotePlus/00343">00343</a>)公布，截至9月底止，中期虧損1297.4萬元，每股虧損0.9仙，不派中期息。<br/>去年同期虧損1362.2萬元，每股虧損1仙。<br/>期內，持續經營業務收入3618.2萬元，按年增長3.34倍。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800948_c.pdf">下載港交所通告原文</a></p>
    </article>
