      <h1>В одной из больниц Уфы 87-летняя пациентка выронила 287 тыс. рублей</h1>
      <address><time datetime="2019-11-18T22:05:24+00:00">18 Nov 2019, 22:05</time> by <a rel="author">Правда.Ру</a></address>
      <p>
        <b>Прохожие заметили, что на остановке пожилой женщине стало плохо, и вызвали скорую. Пожилую женщину доставили в городскую больницу №8. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ULPM1IW4I8M" width="477" height="268" data-service="Youtube" scrolling="no"/>
        <figcaption>В одной из больниц Уфы бабушка выронила почти 300 тысяч рублей</figcaption>
      </figure>
      <p>Когда женщина в больнице  попыталась встать с кушетки, у нее ото всюду - из-под подола и карманов стали падать деньги.</p>
      <p>87-летняя женщина живет вместе со своим внуком. Пока он ходил в магазин, она тоже пошла погулять и взяла с собой наличные.</p>
      <p>Врачи помогли ей собрать все денежные купюры, в итоге получилась довольно крупная сумма  - 287 тысяч рублей. Они помогли ей упаковать купюры и доехать до дома.</p>
