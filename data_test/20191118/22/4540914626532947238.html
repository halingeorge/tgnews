      <h1>Filmfestival in Torun: "Joker"-Kameramann Sher und Tarantino geehrt</h1>
      <address><time datetime="2019-11-18T22:58:23+00:00">18 Nov 2019, 22:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q43bdeBXogg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der US-amerikanische Kameramann Lawrence Sher hat beim "Camerimage Filmfestival" im polnischen Toru´n den ersten Preis abgeräumt. Ausgezeichnet wurde er mit dem "Goldenen Frosch" für seine Kameraarbeit <a href="https://de.euronews.com/2019/09/08/joker-bester-film-jurypreis-fur-polanski">beim Film "Joker"</a>. Der Blockbuster von Regisseur Todd Phillips mit Joaquin Phoenix in der Hauptrolle spielte weltweit bereits mehr als eine Milliarde US-Dollar ein.</p>
      <p>In seiner Dankesrede sagte Sher:</p>
      <p>"Als Kameramann fühlt man sich manchmal ein wenig allein. Man verbringt nicht genug Zeit mit seinen Kollegen. Und diese Woche war wirklich voller Freude - herzlich und warm."</p>
      <h3>Zweiter und dritter Preis für Charlone und Smutný</h3>
      <p>Der "Silberne Frosch" ging an den uruguayischen Kameramann César Charlone. Er wurde für seine Kameraführung beim Streifen "Die zwei Päpste" geehrt. Im Film von Fernando Meirelles sind die Schauspieler Jonathan Pryce als Papst Franziskus und Anthony Hopkins als Papst Benedikt XVI dabei.</p>
      <p>Auch der tschechische Kameramann Vladimír Smutný durfte sich über eine Trophäe freuen - den "Brozenen Frosch" für sein Mitwirken am Schwarzweißfilm "The Painted Bird".Darin geht es basierend auf einer Romanvorlage, um einen jüdischen Jungen, der sich im Zweiten Weltkrieg alleine in einem osteuropäischen Land durchbeißen muss.</p>
      <h3>Quentin Tarantino und Robert Richardson als unschlagbares Duo</h3>
      <p>Quentin Tarantino und sein langjähriger Weggefährte Robert Richardson erhielten den Preis in der Kategorie "Bestes Kameramann-Regisseur-Duo".</p>
      <p>Der britische Regisseur Peter Greenaway wurde für sein Lebenswerk gewürdigt. In seinen Filmen geht es unter anderem oft um Kunst, Sex, Gewalt oder Religion. Zu seinen bekanntesten Filmen zählen: „Der Koch, der Dieb, seine Frau und ihr Liebhaber“ (1989), "Prosperos Bücher" (1991) und "8½ Frauen" (1999).</p>
      <p>Daneben wurde der US-Amerikaner Danny DeVito für sein Lebenswerk als Schauspieler geehrt.</p>
      <p>Das "Camerimage" ist eines der wenigen Filmfestivals weltweit, bei dem die Kameraarbeit im Fokus steht.</p>
