      <h1>В Пензе прошел турнир по танцевальному спорту «Хрустальный вальс-2019» (видео)</h1>
      <address>
        <time datetime="2019-11-18T22:38:00+00:00">18 Nov 2019, 22:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HC233l7wiYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Во дворце единоборств «Воейков» прошел кубок губернатора Пензенской области по танцевальному спорту «Хрустальный вальс-2019». На паркет вышли около 700 пар из 13 регионов, которые выступали в трех возрастных категориях.</i>
      </p>
      <p>Каждый танец — это рейтинговые баллы, от которых зависело, кто станет победителем турнира. Он проходит в Пензе уже почти 20 лет. Судьи внимательно смотрели за каждым движением спортсменов, однако на итоговую оценку также влияет эмоциональная составляющая.</p>
      <p>Соревнования включали латиноамериканскую и европейскую программы, а также двоеборье, которое объединяет танцы из двух других дисциплин. В возрастной категории 12−13 лет турнир «Хрустальный вальс-2019» также носил статус первенства Приволжского федерального округа. Кроме того, там спортсмены могли получить новые спортивные звания.</p>
      <p>«Люди, которые сюда приходят, раскрывают свою душу. Они должны чувствовать себя очень уютно и свободно. Хороший пол, великолепная атмосфера, прекрасная музыка, красивые костюмы. Все это заряжает зрителей и участников», — отметил исполнительный директор Федерации танцевального спорта Пензенской области Владимир Баландин.</p>
      <p>Кроме того, зрители увидели показательные выступления по другому виду спорта — брейкингу, который хотят включить в программу Олимпийских игр.</p>
      <p>Опыт крупных соревнований поможет не только спортсменам, но и организаторам. В 2020 году в Пензе пройдет первенство России по танцевальному спорту (0+), сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
