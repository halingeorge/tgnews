      <h1>شاهد: شاحنةٌ محمّلة بـ52 مهاجراً تقتحم الحدود المغربية مع سبتة الإسبانية</h1>
      <address><time datetime="2019-11-18T22:00:42+00:00">18 Nov 2019, 22:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zTZCGrRmGzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اقتحمت شاحنة تحمل 52 مهاجراً، فجر اليوم الاثنين، حواجز حدودية معدنية مثبّتة بين <a href="https://arabic.euronews.com/2019/07/09/between-dreamers-to-reach-europe-and-border-guard-campaigns-in-morocco">المغرب</a> وإسبانيا، بهدف إدخال المهاجرين إلى جيب <a href="https://arabic.euronews.com/2018/07/26/over-700-migrants-storm-morocco-ceuta-border-fence">سبتة</a>.</p>
      <p>ونقلت وكالة الأنباء الإسبانية الخاصة "يوروبا برس"، عن مسؤولين في الصليب الأحمر أن الشاحنة المحمّلة <a href="https://arabic.euronews.com/2018/02/06/1104-illegal-immigrants-tried-to-cross-to-cueta-and-mellila-in-january">بالمهاجرين</a> اقتحمت الحدود فجراً وحطّمت بوابة معدنية واحدة على الأقل.</p>
      <p>وأضافت المصادر الإسبانية أن أربعة مهاجرين تلقّوا العلاج في مستشفى سبتة، بسبب إصابات طفيفة في المعبر، بينما اعتثقلت الشرطة في وقت لاحق مهاجرين ينحدرون من دول جنوب الصحراء.</p>
      <p>ويسعى المهاجرون الذين يتخذون من المغرب انطلاقٍ نحو أوروبا، يسعون عادة إلى توسيع السياج المعدني التي يبلغ ارتفاعها 6 أمتار التي تفصل سبتة عن المغرب، ولكن نادرا ما يحاولون العبور باستخدام السيارات.</p>
      <p>وعندما يصل المهاجرون إلى سبتة، يتقدمون للحصول على حق اللجوء أو ينتظرون فرصة للسفر إلى البر الرئيس للمملكة الإسبانية.</p>
