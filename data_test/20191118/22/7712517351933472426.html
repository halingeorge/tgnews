      <h1>Foto: Badang si Hero Mobile Legends Ada Makamnya di Indonesia</h1>
      <address><time datetime="2019-11-18T22:58:44+00:00">18 Nov 2019, 22:58</time> by <a rel="author">Ahmad Masaul Khoiri</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/b4dfe3d8-8921-4f91-acdf-8d7343e5f8c6.jpeg?w=800"/>
          <figcaption>Badang kini mulai dikenal anak-anak muda lewat permainan Mobile Legends: Bang Bang. Cerita legenda Badang tak terlalu jelas dan yang banyak yang meyakini bahwa dia adalah pemuda miskin (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/f1e29a61-2476-4491-aeba-da2cc71ce671.jpeg?w=800"/>
          <figcaption>Dari berbagai sumber, Badang merupakan seorang pemuda Melayu dari Sayong Pinang, yang terletak di Johor, Malaysia. Ia pernah bekerja di saudagar kaya dari Aceh (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/819871e2-56a8-4c8e-bda0-98ebc0578352.jpeg?w=800"/>
          <figcaption>Makam Badang ini tak jauh dari Masjid Besar Raja Haji Abdul Ghani, masjid tertua yang dimiliki peradaban Melayu. Anda hanya perlu naik motor menembus hutan selama 15 menit (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/8ba395ea-4c0a-485f-b265-5743f33821eb.jpeg?w=800"/>
          <figcaption>Di akhir petualangannya ia menuju ke pulau yang kini bernama Pulau Buru. Ia pun meninggal di wilayah yang masuk Kabupaten Karimun itu (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/783080f5-99b5-49b0-a705-2ec81597cf51.jpeg?w=800"/>
          <figcaption>Ia meninggal jauh dari kampung halamannya tapi tetap di tanah Melayu. Makam Badang yang ada di tengah hutan telah dibangun oleh turis-turis yang berasal dari Malaysia (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/293d0722-32b0-4ab2-bb87-3e017eb89fc6.jpeg?w=800"/>
          <figcaption>Ya, makam Badang ada di dalam hutan. Hutan yang ada di sekitarnya pun masih terjaga. Dan makam ini banyak dikunjungi oleh turis yang berasal dari Malaysia (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/d9d716b7-c80a-494e-a5f2-b3cacf2eb683.jpeg?w=800"/>
          <figcaption>AdaÂ mitos unik di makam Badang ini, ika ada yang tanya ukuran makam Badang apakah pendek atau panjang maka jawaban itu akan mempengaruhi umur dari yang menjawab. Kalau dijawab panjang berarti akan memiliki umur panjang dan sebaliknya (Foto: Ahmad Masaul Khoiri/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Karimun</b> - Badang adalah pahlawan legenda yang sakti mandraguna dari Melayu atau Malaysia di abad ke-13. Namun, ia meninggal dan dimakamkan di Indonesia.</p>
