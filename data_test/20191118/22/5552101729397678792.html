      <h1>【暴雪如何力挽狂瀾2】販賣老情懷是武器　但仍有隱憂</h1>
      <address><time datetime="2019-11-18T22:28:00+00:00">18 Nov 2019, 22:28</time> by <a rel="author">楊政勳, 楊政勳</a></address>
      <p>
        <b>記者觀察，這次BlizzCon，暴雪在「穩固老玩家」跟「吸引新玩家」都下了功夫。《暗黑破壞神4》是前者代表，以「回歸經典」「傳承」的情懷為訴求，其遊戲總監 Luis Barriga表示，《暗黑4》回到系列最黑暗的根源，融合了前三代的特點，「如果你是第一次接觸到暗黑系列的玩家，希望你也能有當初我們接觸第一代時的感動。」</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bz25W1_1gtc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>至於後者，最重要的就是在開幕式壓軸登場的《鬥陣特攻２》。這款2016年發行的第一人稱射擊遊戲續作，將新增PVE（Player Vs Computer）模式，把《鬥陣特攻》的故事及世界觀作更完善的呈現，就潛力與可塑性，目前最有機會接棒暴雪三大IP（魔獸、暗黑、星海）。</p>
      <p>另外卡牌遊戲《爐石戰記》，若與其他暴雪IP相比，其入門門檻較低，加上玩家課金買卡包的特性，已是暴雪營收的重要來源。這次除了公布最新資料片《爐石戰記：降臨！遠古巨龍》，還有全新的八人戰鬥模式《爐石戰記：英雄戰場》，也是這次BlizzCon的亮點之一。</p>
      <p>此外，今年BlizzCon充滿濃濃的懷舊風，特闢「Blizzard Arcade」（暴雪遊樂場）專區，提供早期經典遊戲讓玩家遊玩，包括《失落的維京人》、《搖滾賽車》、《魔獸爭霸：人類與獸人》、《黑色荊棘》、《魔獸爭霸 II：黑暗之潮》、《暗黑破壞神》等；而在BlizzCon舉行前，《魔獸世界：經典版》成功吸引大批老玩家回鍋，除了美服伺服器瞬間擠爆，twitch更同時湧入上百萬人觀看，「經典IP」與「老情懷」仍是暴雪的重要武器。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115143253-16ac1d8d214cca9b315f6434f792789a-tablet.jpg"/>
        <figcaption>今年BlizzCon特闢「Blizzard Arcade」專區，提供早期經典遊戲讓玩家遊玩。（暴雪娛樂提供）</figcaption>
      </figure>
      <p>但販賣老情懷的同時，暴雪仍有隱憂。由於暴雪「慢工出細活」的特性，而有「暴雪出品，必屬佳作」的美譽，但新IP開發慢也是缺點，距離上次暴雪在BlizzCon揭露全新IP已是2014年的《鬥陣特攻》，續作部分就是今年的《暗黑4》與《鬥陣2》，其餘幾乎都是舊IP的資料片更新或是推出新的遊戲角色，難免讓人有「啃老本」的感覺，畢竟沒人能保證老IP能再維持熱度多久。今年BlizzCon雖精銳盡出，仍少了「驚喜」的創新感。</p>
