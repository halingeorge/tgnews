      <h1>La última actualización de This War of Mine llega con gráficos mejorados y contenidos gratis</h1>
      <h2>La nueva versión Final Cut incorpora nuevo escenario, personaje y características.</h2>
      <address><time datetime="2019-11-18T22:45:00+00:00">18 Nov 2019, 22:45</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199174/la-ltima-actualizacin-de-this-war-of-mine-llega-con-grficos/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SJAdkY1soh4" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>11 bit Studios</b> ha lanzado la última <b>actualización de contenidos gratuita</b> del estupendo juego de aventura y estrategia <a href="https://www.3djuegos.com/18807/this-war-of-mine/">This War of Mine</a> para celebrar su quinto aniversario. El descargable en cuestión se llama Final Cut, y está disponible en Steam, GOG y Humble. Las notas de parche son un tanto escuetas, pero los cambios listados en ellas son realmente significativos.</p>
      <p>Así pues, en Final Cut encontraremos un nuevo personaje y un mapa clásico, así como nuevas misiones y eventos para las localizaciones del DLC Stories, y la integración de estos mapas en el juego original. También hay <b>versiones remasterizadas</b> de localizaciones tradicionales, y una versión 'vanilla' para los más nostálgicos.</p>
      <p>Desde el punto de vista técnico, también contamos con nuevas correcciones de errores y ajustes sin detallar, así como un nuevo menú principal, mejoras a la interfaz en 4K, soporte para pantallas de formato 21:9 y versiones de 32 y 64 bits del programa. Meses atrás, recogíamos que <a href="https://www.3djuegos.com/noticias-ver/191537/this-war-of-mine-ha-sido-un-rotundo-xito-de-ventas/">This War of Mine ha tenido unas ventas millonarias</a>, aunque no es probable que veamos una secuela en el futuro.</p>
