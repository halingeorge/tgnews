      <h1>【理大衝突】尖沙咀大批人士聚集「去Poly，救手足」　水炮車出動驅散（有片）</h1>
      <address>
        <time datetime="2019-11-18T22:36:00+00:00">18 Nov 2019, 22:36</time>
      </address>
      <p>尖沙咀梳士巴利道今晚有大批人士聚集，聲援被困理工大學校園的示威者，之後他們走出行車線，高叫「去Poly（理大），救手足」，向理大進發。有黑衣人在加連威老道附近以竹枝等雜物堵路，水炮車到場發射水炮驅散，防暴警察亦發射催淚彈，示威者築起傘陣防禦。據報水炮車輪胎一度爆裂。</p>
      <p>去片：<a href="https://youtu.be/kRXf6cHXNMw">https://youtu.be/kRXf6cHXNMw</a></p>
    </article>
