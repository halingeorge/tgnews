      <h1>Raccoons fall through ceiling into New York CVS store</h1>
      <address><time datetime="2019-11-18T22:23:22+00:00">18 Nov 2019, 22:23</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FRichBarrabi12%2Fvideos%2F550814422152653%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Nov. 18 (UPI) -- A pair of raccoons made a scene at a CVS store in New York state when they fell through the ceiling and went for a stroll through the store.</p>
      <p>An employee at the CVS in Warwick said <a href="http://westchester.news12.com/story/41332542/2-raccoons-fall-through-cvs-ceiling-in-warwick">he was in the candy aisle</a> when he hard a loud noise that sounded like a piece of the ceiling had fallen.</p>
      <p>The worker said he investigated the noise and found two raccoons had fallen into the store through the ceiling.</p>
      <p>A video shows the two animals wandering the aisles after their unceremonious entrance.</p>
      <p>A different pair of mischievous trash pandas <a href="https://www.upi.com/Odd_News/2019/10/30/Raccoons-invade-Arkansas-State-University-library/9381572464727/?upi_ss=raccoons">made headlines recently</a> when they were caught on camera taking shelter from the rain inside the Arkansas State University library. A school official said the raccoons were captured safely and relocated outside.</p>
