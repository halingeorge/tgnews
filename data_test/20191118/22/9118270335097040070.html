      <h1>СМИ: Богдан незаконно получил государственную охрану и номера прикрытия</h1>
      <address><time datetime="2019-11-18T22:29:00+00:00">18 Nov 2019, 22:29</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <p>Глава Офиса президента Андрей Богдан незаконно получил государственную охрану и номера прикрытия.</p>
      <p>Об этом идет речь в сюжете BIHUS.info.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ufCzsOu01tY" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По информации журналистов, номера на автомобиле Tesla, которым пользуется глава Офиса президента, совпадают с теми, что были на автомобиле, который ранее привозил сотрудников государственной охраны обслуживать свадьбу сына бывшего генерального прокурора Украины Юрия Луценко.</p>
      <p>Кроме того, возле Андрея Богдана был замечен охранник Управления государственной охраны (УГО).</p>
      <blockquote>— 26 июля президент Украины Владимир Зеленский подписал распоряжение, которым обеспечил главу Офиса президента государственной охраной, - говорится в расследовании.</blockquote>
      <p>Однако журналисты отметили, что «в который раз ради прихоти Богдана на закон «просто закрыли глаза», потому что ничего общего с законом распоряжение на охрану Богдана нет».</p>
      <p>После того, как журналисты попросили Андрея Богдана и Владимира Зеленского прокомментировать использование номеров УГО - на автомобиле главы Офиса президента появился новый номер.</p>
      <p>Государственная охрана не положена сотрудникам Офиса президента.</p>
      <p>Ранее народный депутат <a href="http://nikvesti.com/news/politics/172438">Антон Поляков заявил, что Андрей Богдан скрывал</a> от Владимира Зеленского «сдачу» за деньги мажоритарных округов на парламентских выборах.</p>
