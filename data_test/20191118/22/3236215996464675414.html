      <h1>歐央行副行長:利率偏低削銀行盈利前景</h1>
      <address>
        <time datetime="2019-11-18T22:21:00+00:00">18 Nov 2019, 22:21</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>歐洲央行副行長金多斯(Luis de Guindos)表示，歐羅區銀行業面對盈利能力低的問題，央行利率偏低只會進一步削弱銀行業盈利前景。<br/>他指出，市場擔心寬鬆貨幣政策對淨息差帶來負面影響，承認目前淨息差確實受壓。<br/>金多斯表示，近期宏觀經濟轉差，加上低利率環境持續更長時間，將進一步壓制銀行盈利能力。</p>
