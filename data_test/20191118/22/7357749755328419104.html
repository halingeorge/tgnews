      <h1>Quim Torra jugé pour désobéissance : "l'ordre était illégal"</h1>
      <address><time datetime="2019-11-18T22:59:03+00:00">18 Nov 2019, 22:59</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EjtPK75wU8o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le procès du <b>président régional indépendantiste de Catalogne</b>, Quim Torra, poursuivi pour désobéissance pour avoir refusé de retirer des symboles séparatistes d'édifices publics, s'est ouvert lundi à Barcelone (nord-est de l'Espagne) dans un contexte de vives tensions dans cette région espagnole. Le parquet réclame 20 mois d'inéligibilité à son encontre et une amende de 30.000 euros.</p>
      <p>Le tribunal mettra son jugement en délibéré à la fin de l'audience lundi. Il pourra faire l'objet d'un appel auprès de la Cour suprême qui pourra prendre plusieurs mois. Si M. Torra est condamné et que cette condamnation est confirmée par la Cour suprême, il ne pourra plus être président de cette région du nord-est de l'Espagne.</p>
      <p>Ce procès intervient alors que <b>la Catalogne est en ébullition depuis la condamnation mi-octobre de neuf dirigeants séparatistes</b> à de lourdes peines de prison pour leur rôle dans la tentative de sécession de 2017.</p>
      <p>Les faits pour lesquels M. Torra, un proche de l'ancien président catalan Carles Puigdemont, est poursuivi remontent au mois de mars. L'autorité électorale espagnole lui avait alors ordonné de retirer des symboles indépendantistes des édifices publics de la région afin de garantir la neutralité institutionnelle durant la campagne des élections législatives de la fin avril.</p>
      <p>M. Torra a reconnu devant le juge qu'il avait désobéi à l'autorité électorale. <b><i>"Je n'ai pas respecté (la décision de l'autorité) ou dit d'une autre façon, j'ai désobéi"</i></b>, a-t-il déclaré en catalan. Cette autorité "n'était pas compétente" pour dicter une telle décision, car <i>"elle n'est pas un organe supérieur au président (de Catalogne) sur le plan hiérarchique"</i>, a-t-il affirmé.</p>
      <p>Une banderole sur la façade du siège du gouvernement catalan à Barcelone portant le slogan <b>"Liberté pour les prisonniers politiques et les exilés"</b>, et sur laquelle figurait un ruban jaune, était visée en particulier.</p>
      <p>Le ruban jaune est utilisé par les indépendantistes pour réclamer la libération de leurs dirigeants en prison. Après avoir ignoré à deux reprises le délai imposé par l'autorité électorale, le gouvernement catalan avait nargué les autorités en recouvrant cette banderole par une autre banderole similaire mais où figurait un ruban blanc barré d'un trait rouge à la place du ruban jaune.</p>
      <p>M. Torra avait ensuite fini par céder en la retirant avant l'intervention de la police. Le ruban jaune "n'est pas de la propagande" mais exprime "un désir de justice", de "protestation", a affirmé M. Torra, selon qui parler de "prisonniers politiques" relève en outre de la "liberté d'expression".</p>
