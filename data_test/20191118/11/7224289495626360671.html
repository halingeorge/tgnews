      <h1>AMLO rechaza pronunciarse por violación a derechos humanos en Nicaragua, defiende postura en Bolivia | Entérate</h1>
      <address><time datetime="2019-11-18T11:19:00+00:00">18 Nov 2019, 11:19</time> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2Pv41Sw1oUo" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Presidente AMLO dijo que su gobierno es fiel al principio de no intervención, por lo que no quiso pronunciarse sobre la violación a los derechos humanos en que incurre el gobierno de Daniel Ortega en Nicaragua y reiteró que en el caso de Bolivia lo que se aplicó fue el derecho de asilo al presidente en el exilio, Evo Morales, tras el golpe militar en su contra.</p>
