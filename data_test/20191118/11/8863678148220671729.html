      <h1>Остров Молокова в Красноярске завалили костями и мясными обрезками</h1>
      <address>
        <time datetime="2019-11-18T11:35:18+00:00">18 Nov 2019, 11:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ox3YBIM13S8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кучи костей, мясных и колбасных обрезков обнаружили красноярцы на острове Молокова. Очевидцы говорят, такую картину наблюдают здесь регулярно. Еду привозят для бездомных собак, на этот раз даже удалось снять одного из любителей животных. </p>
      <p>Действиями неизвестного мужчины возмущаются люди, которые работают на острове. Якобы из-за таких вот сердобольных товарищей плодятся целые стаи бродячих собак, а с ними в городе и без того напряженная обстановка. Плюс ко всему часть продуктов, судя по видео, выбрасывают прямо в упаковке и вряд ли собираются ее убирать после. Но несмотря на многочисленные замечания и жалобы, остановить любителей четвероногих не удается.</p>
      <blockquote>Здесь проходят массовые мероприятия военно-патриотической направленности. Их проводит и городская молодежка, здесь проходят финалы игры Патриот. То есть по 150–200 человек присутствует. И соседство с вот этими собачками настораживает. И сделать ничего нельзя, как только пытаешься отогнать собак, сразу появляются зоозащитники.<cite>Вахтанг Модебадзе, руководитель пейнтбольного клуба</cite></blockquote>
      <blockquote>Еще раз повторяю, что весь отлов на территории Красноярска ведется только по заявкам жителей. Если жители не пожаловались, то и отлова нет. Кроме того, после того как собаку отловят, ее привезут в пункт передержки, ее осматривает ветеринар и, если ей ставится диагноз что она опасна, ее усыпляют. Сразу скажу, что за весь прошлый год у нас такую процедуру ни разу не проводили. То есть собаку осматривают, стерилизуют, чипируют и выпускают в среду обитания.<cite>Светлана Трушкова, пресс-секретарь департамента городского хозяйства администрации Красноярска</cite></blockquote>
