      <h1>В Ульяновской области решалась судьба органов местного самоуправления страны и контрольной деятельности над ними</h1>
      <address><time datetime="2019-11-18T11:00:00+00:00">18 Nov 2019, 11:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/66cst1j3LyE" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><a href="https://ulpravda.ru/rubrics/gov/sovet-po-reguliatornoi-deiatelnosti-zarabotaet-v-ulianovskoi-oblasti">Совет региональных, местных властей и сообществ</a> - не просто бренд Ульяновской области. Масштабное мероприятие давно  вышло на  федеральный уровень. За счет того, что на совете традиционно поднимаются наиболее актуальные проблемы местного самоуправления всех субъектов страны.</b>
      </p>
      <hr/>
      <p>В Ульяновске состоялась 19-я сессия. Эксперты и главы муниципалитетов в этом году пытались определить роль органов местного самоуправления в общей системе государственной и публичной власти.</p>
      <p>
        <b>Юрий ГУРМАН - ДИРЕКТОР АССОЦИАЦИИ СЕЛЬСКИХ МУНИЦИПАЛЬНЫХ ОБРАЗОВАНИЙ И ГОРОДСКИХ ПОСЕЛЕНИЙ ЧЕЛЯБИНСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Когда с ног на голову переворачивается история с реализацией полномочий. Мы, к сожалению, видим это во многих сферах, и через это выхолащивается, по сути дела, институт местного самоуправления. Вместо того чтобы решать проблемы жителей, мы заставляем органы местного самоуправления заниматься пустым бумаготворчеством и отписками.</blockquote>
      <p>О том, что органы местного самоуправления давно нуждаются в серьезной корректировке и реформировании, неоднократно говорил и президент Владимир Путин. На одной из площадок подвели предварительные итоги реализации нацпроектов в регионах. Многие отметили, что, в целом, непонятна роль муниципалитетов в реализации 12 стратегических задач.</p>
      <p>
        <b>Денис СЕДОВ - ИСПОЛНИТЕЛЬНЫЙ ДИРЕКТОР СОВЕТА МУНИЦИПАЛЬНЫХ ОБРАЗОВАНИЙ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Если мы говорим о реализации нацпроектов, то мы должны понять место органов местного самоуправления. Как они будут их реализовывать.  Если  по федеральном и региональному - все понятно, то на местах – ясности нет.</blockquote>
      <p>
        <b>Дмитрий ПОЛЕЖАЕВ – ДЕПУТАТ СОВЕТА ДЕПУТАТОВ ИШЕЕВСКОГО ГОРОДСКОГО ПОСЕЛЕНИЯ:</b>
      </p>
      <blockquote>- При заключении контрактов по 44-му ФЗ в муниципалитетах отсутствуют специалисты, которые конкретно  разбираются в этой теме и курируют ее. Счетной палатой было отражено, что при заключении контрактов специалисты должны все фиксировать, проверять, насколько нужно то, что закупают.</blockquote>
      <p>Первый зампредседателя комитета Совета Федерации по бюджету и финансовым рынкам Сергей Рябухин акцентирует внимание на другой проблеме в части реализации нацпроектов. Связана она с недостаточным и несвоевременным финансированием регионов. Эта претензия, со слов Рябухина, доведена до Кабинета министров страны.</p>
      <p>
        <b>Сергей РЯБУХИН - ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ КОМИТЕТА СОВЕТА ФЕДЕРАЦИИ ПО БЮДЖЕТУ И ФИНАНСОВЫМ РЫНКАМ:</b>
      </p>
      <blockquote>- Надо было, во-первых, показатели скоординировать как на федеральном, так и на региональном уровне. Такая декомпозиция должна была произойти, но процесс затянулся. Во-вторых, произошли сбои по срокам финансирования.</blockquote>
      <p>Обширно обсуждалась на круглых столах совета система обращения с ТКО,  получившая в Ульяновской области название «Реформа чистоты». И снова во главе угла - деньги и  не учетные на федеральном уровне интересы муниципалитетов.</p>
      <p>
        <b>Ильдар МАГДЕЕВ - ГЛАВА СТАРОКУЛАТКИНСКОГО РАЙОНА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Опять упираемся в деньги. Будь то создание контейнерных площадок или ликвидация мест несанкционированных площадок, которых много на территории почти всех муниципалитетов.</blockquote>
      <p>Федеральных экспертов  настораживает еще и тот факт, что 1/5 часть  Ульяновской области до сих пор не перешла на новую систему обращения с твердыми коммунальными отходами.</p>
      <p>
        <b>Алексей МАКРУШИН - ЗАМЕСТИТЕЛЬ ГЕНЕРАЛЬНОГО ДИРЕКТОРА ПУБЛИЧНО-ПРАВОВОЙ КОМПАНИИ «РОССИЙСКИЙ ЭКОЛОГИЧЕСКИЙ ОПЕРАТОР»:</b>
      </p>
      <blockquote>- Хорошо, что Ульяновская область подготовила новую территориальную схему, которая на днях была утверждена. Обновленную схему обязательно рассмотрим и изучим, потому что к предыдущей схеме у нас были вопросы.</blockquote>
      <p>Хедлайнером 19-й сессии стала тема контрольно-надзорной деятельности в отношении органов местного самоуправления. Обширно вопрос обсуждали на пленарном заседании. Губернатор Ульяновской области  выразил мнение, что эта деятельность должна быть современной, рискоориентированной  и доброжелательной. Никому не нужны проверки ради проверок.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- И понимала, что в конце по результатам проверки должно выходить: не штрафы  в миллионы рублей, не желание кого-то напугать своей репрессивной машиной, а выявляла причины и помогала их устранять, чтобы их больше не было.</blockquote>
      <p>Сергей Морозов принял ряд решений, одни из которых просил вынести на федеральный уровень, другие должны найти применение непосредственно в регионе уже в ближайшее время.  Так, вступившись за местную власть в части ее неспособности решить многие проблемы одним щелчком, губернатор инициировал внесения изменений в Кодекс об административных правонарушениях Российской Федерации.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Следует при решении дел об административных правонарушениях обязательно устанавливать факт своевременного обращения органа местного самоуправления  о выделении бюджетных ассигнований на осуществлении соответствующих полномочий. А также факт выделения или невыделения бюджетных средств  на рассматривание в деле цели.</blockquote>
      <p>В части недостаточного  финансирования   муниципалитетов Морозов  также  просил подготовить предложения от региона и  представить его  Правительству  и Федеральному собранию.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Этот вопрос при всех наших стараниях и на федеральном, и на региональном уровне пока не решен. На последнем заседании Совета при Президенте по развитию органов местного самоуправления в Кирове было отмечено, что дальнейшее укрепление экономической базы муниципалитетов и их бюджетной самостоятельности –один из приоритетов в нашей госполитики.</blockquote>
      <p>На местном уровне Морозов  дал поручение разработать доктрину развития муниципальных образований и региональную стратегию  развития органов местного самоуправления.</p>
