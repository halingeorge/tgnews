      <h1>Catalogna: il presidente Quim Torra davanti ai giudici</h1>
      <address><time datetime="2019-11-18T11:47:28+00:00">18 Nov 2019, 11:47</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IjJNUXrVh3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È iniziato a Barcellona <b>il processo contro il presidente della Catalogna Quim Torra</b>, sul banco degli imputati <b>per aver disatteso l'ordine dell'autorità elettorale spagnola di rimuovere simboli separatisti dagli edifici pubblici</b>, durante la campagna delle legislative di fine aprile.</p>
      <p><b>La Procura ha chiesto la sospensione del suo incarico per un anno e otto mesi</b>, e una multa di 30mila euro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196104613226852352" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Numerosi manifestanti indipendentisti hanno salutato l'arrivo di Torra presso il tribunale.</p>
      <p>Tra gli oggetti contestati c'è uno striscione che era stato esposto davanti alla sede del governo catalano, che chiedeva "Libertà per i prigionieri politici e gli esuli", con accanto il simbolo del nastro giallo. Torra aveva ignorato per due volte l'ordine di rimuoverlo, ma poi aveva ceduto prima dell'intervento della polizia.</p>
      <p>Il processo arriva poco più di un mese dopo <a href="https://it.euronews.com/2019/10/14/spagna-nove-leaders-separatisti-catalani-condannati-per-ribellione">le pesanti condanne, dai nove a i 13 anni di galera, inflitte a nove leader separatisti</a> per la tentata secessione nel 2017.</p>
