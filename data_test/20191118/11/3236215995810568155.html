      <h1>【異動股】時代中國曾飆近9% 計劃分派時代鄰里</h1>
      <address>
        <time datetime="2019-11-18T11:06:00+00:00">18 Nov 2019, 11:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>時代中國(<a href="http://stock360.hkej.com/quotePlus/01233">01233</a>)計劃向股東，分派物業管理公司時代鄰里，時代中國獲炒起，最高見過15.62元，大升8.8%，新造15.44元，仍彈升7.5%，成交金額5883萬元。<br/>集團公布，計劃按每2.6股時代中國，分派一股時代鄰里股份，實物分派合共約7.5億股時代鄰里股份。<br/>時代中國早前已宣布，建議分拆時代鄰里上市，該公司主要從事提供物業管理服務、非業主增值服務、社區增值服務及其他專業服務。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
