      <h1>Mūrniece: Esam dzīvs piemērs tam, ka mazs cinītis spēj gāzt lielu vezumu</h1>
      <address><time datetime="2019-11-18T11:12:00+00:00">18 Nov 2019, 11:12</time> by <a rel="author" href="https://www.lsm.lv/autors/lsmlv-zinu-redakcija/" target="_blank">LSM.lv Ziņu redakcija</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fltvzinas%2Fvideos%2F2458026414525092%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>
        <b>Latvijas dalība starptautiskajā organizācijās ir nozīmīga, tomēr arī Baltijas valstis palīdz Eiropas Savienībai kāpināt dinamiku un prot parādīt, ka "mazais ir jaunais lielais", uzrunā svinīgajā parlamenta sēdē par godu Latvijas Republikas proklamēšanas 101.gadadienai teica Saeimas priekšsēdētāja Ināra Mūrniece (Nacionālā apvienība).</b>
      </p>
      <p>"Mēs esam kā dzīvs piemērs tam, ka mazs cinītis spēj gāzt lielu vezumu. Ar izcilību kultūrā, sportā, zinātnē, inovācijās. Ar savu izaugsmi," sacīja Mūrniece.</p>
      <p>Uzrunā viņa stāstīja par pirmskara Latviju, kur nacionālo un valstisko apziņu audzināja caur kultūru, izglītību un ne tikai. Pēc viņas teiktā, tas arī palīdzēja pārdzīvot padomju okupāciju. Mūrniece pateicās visiem Latvijas pilsoņiem, kas stiprina mūsu valsti. </p>
      <blockquote>Vienlaikus Saeimas priekšsēdētāja izvirzīja nākotnes mērķus - uzlabot demogrāfisko situāciju, izveidot efektīvu pārvaldi un ekonomiku, kā arī radīt produktus un pakalpojumus, ko var veiksmīgi pārdot citur pasaulē.</blockquote>
      <figure>
        <audio src="https://static.lsm.lv/media/2019/11/c4do.mp3"/>
        <figcaption>Saeimas priekšsēdētāja Ināra Mūrniece<cite>Māra Rozenberga</cite></figcaption>
      </figure>
      <p>„Demogrāfija ir ikvienas mazas valsts mūžīgais uzdevums. Tieši caur demogrāfijas un tautas veselības prizmu mums jāplāno arī reformas veselības aprūpes nozarē. Jārisina mediķu atalgojuma jautājums un jānodrošina pakalpojumu sniegšana. Rūpes par mediķiem ir rūpes par visu sabiedrību. Domāju, esam uz pareizā ceļa, cenšoties efektivizēt pārvaldību un ekonomikas vadību. To cenšas īstenot ar administratīvi teritoriālo reformu, kurai gan vēl jāatrod iespējami labākais ieviešanas modelis un lielāks atbalsts sabiedrībā. Taču kopumā tās mērķis ir tieši tāds – pieejamāki pakalpojumi un ekonomisko aktivitāšu veicināšana visos valsts reģionos,” sacīja Mūrniece.</p>
      <p>Saeimas Prezidija locekļi un deputāti 18.novembrī piedalīsies arī <a href="https://www.lsm.lv/raksts/zinas/latvija/atzime-latvijas-republikas-proklamesanas-101gadadienu.a338708/">citos valsts svētkiem veltītajos pasākumos.</a></p>
