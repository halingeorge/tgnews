      <h1>В ФРГ призвали Иран уважать право на протесты</h1>
      <address>
        <time datetime="2019-11-18T11:44:00+00:00">18 Nov 2019, 11:44</time>
      </address>
      <p>В Германии призвали иранские власти с уважением относиться к акциям протеста, которые проходят в Иране.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd282a9ae5ac948c8407490.JPG"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Об этом сообщает AFP.</p>
      <p>«Германия призывает Иран уважать «законные» протесты», — пишет агентство.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1196386776354570240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее <a href="https://russian.rt.com/world/news/688139-belyi-dom-podderzhal-protesty-iran">Белый дом поддержал протесты в Иране</a>, связанные с повышением цен на бензин, и осудил применение силы в отношении демонстрантов.</p>
      <p>18 ноября в МИД России допустили <a href="https://russian.rt.com/world/news/688237-rossiya-iran-besporyadki">причастность внешних сил к беспорядкам в Иране.</a></p>
    </article>
