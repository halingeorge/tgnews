      <h1>[체험기] 향 첨가 수준이 아닌 POE 맛 제대로 살린 '패스 오브 엑자일 모바일'</h1>
      <address><time datetime="2019-11-18T11:18:31+00:00">18 Nov 2019, 11:18</time> by <a rel="author">배은상 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/68AILbruLbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>엑자일콘 2019에서 패스 오브 엑자일(이하 POE) 모바일 버전이 공개됐다. 오프닝 프리제테이션 때 이 얘기가 처음 나오자 청중석에서는 폭소가 터져 나왔다. 다들 농담이나 유쾌한 장난쯤으로 받아들이는 분위기였다. 하지만 개발사 GGG(Grinding Gear Games)는 진심이었다.</p>
      <p>복잡하고 어렵기로 유명한 POE가 모바일로 나온다니 일단 부정적인 생각이 앞섰다. 대충 POE 스킨만 씌운 모바일 게임은 아닐까 하는 걱정을 안고 서둘러 데모 버전 시연장으로 향했다. 나보다 먼저 많은 사람이 도착해 있었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i15164858028.png"/>
        <figcaption>▲ 자유로운 분위기의 POE 모바일 데모 버전 시연장</figcaption>
      </figure>
      <p>네임 태그를 반납하면 시연 기기를 주고 20분간 플레이할 수 있었다. 정해진 시간이 지나면 게임이 자동으로 게임이 종료되는 식은 아니었기 때문에 대기자가 없으면 30~40분이 지나도 제재하지 않았다. 정해진 콘텐츠(지도 2~3개)를 완료하면 추가로 플레이할 방법이 없어 클라이언트를 종료하고 다른 클래스로 플레이하는 식으로 모든 클래스를 체험해 봤다.</p>
      <p>시연 기기는 아이폰 11, 플레이 가능 클래스는 머라우더, 레인저, 위치, 시작 지점은 액트 1부터가 아닌 액트 10 완료 후 맵핑(지도를 사용해 몬스터를 파밍하는 콘텐츠) 단계로 캐릭터 레벨은 30이었다. 스킬젬 및 패시브, 아이템은 자동으로 세팅되어 있었다. 맵핑 도중에 야수, 기습, 신디케이트, 심연 등 다른 콘텐츠가 추가되지는 않았다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i15160208322.png"/>
        <figcaption>▲ 제한 시간은 20분이었지만 대기자가 없으면 계속 플레이할 수 있었다</figcaption>
      </figure>
      <blockquote>
        <b>다소 불편했던 점과 걱정되는 것은?</b>
      </blockquote>
      <p><b>1. 불편한 이동</b><br/>가장 먼저 체감된 것은 불편한 이동이었다. 왼쪽 하단의 이동 버튼을 엄지로 누른 상태에서 자유롭게 원하는 방향으로 이동할 수 있었다. 버튼을 계속 누르고만 있다면 핸드폰 화면 절반이 넘어갈 정도로 엄지를 움직여도 이동 커맨드가 잘 먹혔다. 하지만 정신 없는 전투를 반복하다 보면 누르고 있던 엄지가 떨어지기도 하면서 이동이 제대로 되지 않았다.</p>
      <p>복잡한 지형에 몹까지 많은데 원하는 대로 이동이 잘 안되서 죽어서 아이템이나 경험치를 날리는 경험은 누구도 상상하기 싫을 것이다. 특히나 끔살이 빈번하게 일어나는 POE에서 중요한 상황에 원하는 이동이 잘 안되다 보니 더욱 답답했다. 자동 이동이나 별도의 이동 방식을 바꾸는 옵션은 없었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i13953335585.png"/>
        <figcaption>▲ 가장 먼저 체감됐던 불편한 이동</figcaption>
      </figure>
      <p><b>2. 아이템 루팅</b><br/>드랍된 하이템을 하나하나 손가락으로 클릭해 주워야 하는데 원하는 아이템을 한 번에 바로 터치하는 게 어려웠다. 아이템이 붙어있는 경우 그 옆에 필요 없는 아이템을 잘못 터치해 인벤토리로 들어오기도 했다. 아이템을 줍는 데도 다소 세심한 에임이 필요해서 신경이 쓰였다.</p>
      <p>게다가 POE는 아이템이 많이 드랍되는 편이다. PC에서는 별도 프로그램인 필터를 깔아 원하는 아이템만 화면에 나타나도록 하기도 할 정도니까 말이다. 모바일에서는 화면을 가득 채울 정도로 엄청난 수의 아이템이 떨어지진 않았지만, 엔드 콘텐츠(광산 지하 깊은 곳 등)에 다다를수록 많아질 것은 분명하다. 1~2티어 맵에서 드랍되는 아이템 루팅도 불편하다고 느껴졌는데 나중에 아이템이 많아지면 루팅이 더욱 힘들어질 수 있겠다는 생각이 들었다.</p>
      <p><b>3. 발열 및 핸드폰 성능</b><br/>시연 기기는 아이폰 11이었는데 발열이 꽤 있었다. 5분~10분 정도 플레이하고 부터 뒤편이 뜨거위지기 시작했다. 핸드폰 성능에 대한 걱정도 주변에서 들려왔다. 시연장 곳곳에서 '나 똥폰인데 이거 최신 폰에서만 제대로 돌릴 수 있겠지?' 하는 우려 섞인 목소리가 많았다. '이게 모바일로 나오려면 몇 년은 더 기다려야 할걸? 우리 폰도 그만큼 좋아지지 않을까?' 하는 대답도 있었지만 얼마나 최적화가 잘 되어 나오는지도 관건이다. 참고로 시연 동안에 렉이나 버벅거리는 모습은 전혀 없었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i16135635943.png"/>
        <figcaption>▲ 최적화가 얼마나 잘될지 걱정하는 모습도 많았다</figcaption>
      </figure>
      <p><b>4. 버그인가 의도한 것인가</b><br/>시연 버전에서 가장 치명적인 버그는 플라스크(물약)를 전부 사용할 수 없는 것이었다. 플라스크는 기본적으로 화면에 하나만 사용도록 표시되는데 별도의 버튼을 누르면 5개가 전부 나타나는 식이다. 그런데 터치가 제대로 되지 않아 다른 물약은 사용하지 못하고 하나만 쓸 수 있는 문제가 있었다. 모든 시연자가 공통적으로 겪은 버그였다.</p>
      <p>추가로 디버프/버프 표시가 제대로 되지 않았다. 특히 현재 캐릭터에게 활성화된 버프가 제대로 보이지 않았는데, 이 역시 버그로 추정된다. 지도를 돌다가 레벨업을 하면 패시브를 찍을 수 없는 문제도 있었다. 패시브 트리는 마을이나 은신처에서만 확인할 수 있어 파밍 도중 계속 왔다 갔다 해야 하는 불편함이 있었다.</p>
      <p><b>5. 거래 시스템 및 외부 프로그램</b><br/>시연 버전에서 거래 시스템은 확인할 수 없었다. POE는 게임 내 경매장이나 거래소가 아닌 웹 트레이드 사이트를 통해 거래가 이뤄지므로 모바일에 어떻게 나올지 두고 봐야 한다. 뿐만 아니라 거의 필수로 사용하는 외부 프로그램도 많고, 각종 홈페이지를 틀어놓고 게임을 하는 경우가 많아 모바일 버전에서 이 문제를 어떻게 해결할지도 미지수다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i14462844048.png"/>
        <figcaption>▲ POE 모바일에 거래 시스템은 어떻게 적용될까?</figcaption>
      </figure>
      <blockquote>
        <b>찬찬히 살펴보면 장점이 더 많다</b>
      </blockquote>
      <p><b>1. PC 버전과 싱크로율 98%</b><br/>거의 모든 것이 PC 버전과 동일했다. 크리스 대표가 '어떠한 타협도 없이 모바일에 POE를 그대로 구현하는 것이 목표'라고 언급한 것을 증명하기라도 하듯 정말로 큰 차이가 없었다. POE만의 어둡고 음산한 분위기뿐만 아니라 별자리 같은 패시브 트리도 완벽하게 모바일에 구현되어 있으며, 스킬젬 시스템도 마찬가지다.</p>
      <p>스킬젬의 경우 더욱 편리한 기능도 있었다. 액티브 스킬을 인벤토리로 빼면 연결되어 있던 보조 젬들도 함께 이동했다. 인벤토리로 이동한 액티브 스킬젬 아래에는 어떤 보조젬과 연결되어 있는지 색깔로 표시되기도 했다. 모든 스킬젬을 하나하나 옮길 필요 없이 액티브 젬 하나를 옮기는 것만으로 한 번에 조정이 가능해 상당히 편리했다. 스킬젬 옆에 DPS가 표시되기도 했는데 마찬가지로 상당히 유용한 기능이었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i15142767760.jpg"/>
        <figcaption>▲ 스킬젬 표시 방식, DPS도 같이 볼 수 있어 상당히 유용</figcaption>
      </figure>
      <p><b>2. 공격과 에임 보정, 타격감</b><br/>오른쪽 하단에 있는 4개의 버튼으로 스킬을 사용하는데 배치는 원하는대로 수정할 수 있고, 꾹 누르고 있으면 반복해서 공격할 수 있다. 자동 공격이나 자동 사냥은 없다. 화면 빈 곳을 터치해 손가락으로 밀면 또 다른 스킬 4개를 사용할 수 있는 추가 커맨드 창이 생긴다. 처음에는 익숙하지 않아 추가 스킬 사용이 불편하다고 느꼈는데 금세 익숙해졌다.</p>
      <p>공격 시 자동으로 에임이 보정되어 몬스터가 있는 방향으로 쉽게 공격할 수 있었다. 근접과 원거리 캐릭터 모두 공격 에임 보정 때문에 편한 사냥이 가능했다.</p>
      <p>망치로 몬스터를 후려칠 때의 둔탁한 타격감, 얼음 화살을 날릴 때 적중된 몬스터가 빙결되며 조각나는 소리, 피가 튀고 적들이 터져 나가는 소리 등 타격감은 일품이었다. 시원한 액션 RPG의 손맛을 느낄 수 있었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i15166528718.jpg"/>
        <figcaption>▲ PC로 즐길 때 처럼 특유의 손맛을 모바일에서도 느낄 수 있었다</figcaption>
      </figure>
      <p><b>3. 유저 편의성 고려</b><br/>POE만의 색깔을 유지하면서도 모바일에 맞게 편의성 부분에서 신경쓴 모습이 이곳저곳에서 보였다. 가령 포탈은 오른쪽 상단에 별도의 버튼을 터치하면 포탈 스크롤이 소모되면서 열렸다. 자주 사용하는 만큼 인벤토리를 여닫는 번거로움을 줄일 수 있었다.</p>
      <p>또한, 지도 장치에 지도를 넣으면 퀄리티 화폐나 각종 오브를 사용할 수 있는 커런시 인벤토리가 자동으로 팝업돼 쉽게 사용할 수 있어 편리했다. 캐릭터 스탯도 더욱 직관적으로 확인할 수 있었다. 캐릭터의 각종 저항, 체력, 마나 등이 보기 쉽게 큰 아이콘 아래에 수치로 표시됐다.</p>
      <p><b>4. 인벤토리 시스템</b><br/>소모성 아이템인 각종 오브 전용 인벤토리와 기타 다른 아이템 인벤토리가 기본적으로 분리되어 있었다. 30칸짜리 인벤토리가 2개였는데, 왼쪽이 오브류 인벤토리, 오른쪽이 장비 등 나머지 아이템이 보관됐다. 인벤토리가 분리되어 있어 훨씬 편리했고, 정리도 쉬웠다. PC도 이렇게 분리되면 좋겠다는 생각이 들 정도였다.</p>
      <p>아이템이 인벤토리를 차지하는 크기도 PC와 달랐다. 갑옷이나 양손 무기 등 2x3 사이즈의 큰 아이템은 세로로 2칸(1x2)을 차지했고, 머리, 장갑, 벨트 등 나머지 장비와 작은 아이템은 모두 1칸을 차지했다.</p>
      <p><b>5. POE 모바일만의 특징</b><br/>모바일로 이식된 POE만의 특징도 있었다. 몬스터 사냥 후 포탈을 사용해 마을(은신처)로 귀환하면 경험치 획득량이나 레벨 상승, 패시브 포인트 획득과 같은 결과 정산 화면이 뜨는가 하면 NPC를 누르면 초상화와 함께 대사가 표시되기도 했다. 주로 퀘스트를 받거나 진행할 때 이런 상호작용이 가능했다. 독특한 UI나 모습에 신기하기도 하고 신선하기도 했다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/18/news/i15147681751.jpg"/>
        <figcaption>▲ 모바일로 이식된 POE의 독특한 UI도 인상적</figcaption>
      </figure>
      <blockquote>
        <b>POE만의 맛을 살린 것은 확실</b>
      </blockquote>
      <p>이동, 아이템 루팅 등 일부 불편한 점은 있었지만, PC에서 즐길 수 있었던 POE를 모바일에서도 똑같이 할 수 있다는 점이 가장 좋았다. 그래픽도 나쁘지 않았으며, 패시브 트리, 스킬젬 시스템 등 POE의 특색있는 매력을 그대로 갖고 있었다. 단순히 POE 향 첨가 수준이 아닌 진짜 POE 맛이 제대로 나는 느낌이었다.</p>
      <p>모바일에 맞게 조정된 시스템도 인상적이었다. POE의 색깔을 잃지 않으며 모바일에 맞게 UI를 구성한다거나 편리한 기능을 추가하려는 노력이 엿보였다. 오브 인벤토리를 분리한 모습 등 일부 기능은 오히려 PC보다 더 낫다고 여겨질 정도였다.</p>
      <p>현질 문제는 전혀 걱정하지 않아도 될 것으로 보인다. GGG 공동 창업자 중 한 명인 조나단 로서스가 '요즘 모바일 게임은 돈벌이 수단에 지나지 않는다. 악질적인 행태에 맞설 수 있는 게임이 되겠다.'고 공식 영상에서 밝힐 정도니 말이다.</p>
      <p>POE 팬이라면 당연히 기대해도 좋을거라 생각된다. PC 버전 보다는 가볍게 즐기고 싶다거나 POE를 한 번도 플레이해 보지 않았더라도 POE 모바일은 충분히 매력적인 선택지가 될 수 있을 것이다. 외부 업체에 맡기지 않고 뉴질랜드의 팀이 직접 전 개발 과정을 담당하고 있으며 스스로 개발한 기술을 사용해 시스템 전반에 향상을 꾀하고 있다고 강조한 만큼 GGG를 믿고 천천히 기다려보는 것은 어떨까?</p>
