      <h1>非現代醫學？中國8中醫大學遭踢出「世界醫學院校名錄」</h1>
      <address>
        <time datetime="2019-11-18T11:06:00+00:00">18 Nov 2019, 11:06</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181336282321_04328.jpg"/>
        <figcaption>北京中醫藥大學是中國最早成立的高等中醫院校之一。（取材自觀察者網）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/uF_p8kyRBXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>世界醫學教育聯合會日前將中國八所純中醫藥大學，全數從「世界醫學院校名錄」中刪除。大韓醫師協會及中國中醫界部分人士解讀此舉代表世界醫學界不認為中國的中醫學等傳統醫學是現代醫學。消息傳出後，引發中國中醫界與相關學校校友會反彈，要求校方盡速與相關機構交涉，恢復進入名錄。</p>
      <p>觀察者網報導，近日，一則「北京中醫藥大學被世界醫學院校名錄除名」的消息不脛而走，源自6日大韓醫師協會通過醫療政策研究所發布的信息，內容指世界醫學教育聯合會(World Federation for Medical Education, WFME)將中國8所純中醫藥大學從「世界醫學院校名錄」(The World Directory ofMedical Schools, WDMS)中刪除。目前，WDMS官網公布的名錄裡，已查不到八所大學名稱。</p>
      <p>被刪除的八所大學為：北京中醫藥大學、貴陽中醫藥大學、黑龍江中醫藥大學、遼寧中醫藥大學、上海中醫藥大學、山西中醫藥大學、天津中醫藥大學、雲南中醫藥大學。</p>
      <p>報導引述北京中醫藥大學全球校友會說明指出，校方第一時間已就此問題與相關機構溝通協調。據了解，被刪除原因是過去世界衛生組織（WHO）在管理「世界醫學院校名錄」時，把傳統醫學院校（中醫院校）與西醫院校並列，但WFME 接管後改變做法，只收錄開辦西醫臨床醫學專業醫學院校，而不把中醫等傳統醫學列入此名錄。校友會認為此舉並不代表世界衛生組織不承認只開辦中醫臨床專業中醫院校的醫學院校地位。</p>
      <p>報導指出，今年第72屆世界衛生大會中剛通過《國際疾病分類第11次修訂本(ICD-11)》，首次將起源於中醫藥的傳統醫學納入不久，就發生「世界醫學院校名錄」刪除八所大學事件，儘管可能原因是收錄標準不同，但這意味著八所院校畢業的醫學生在世界上將得不到認可，若無法得到妥善解決，會是中醫學發展路上一次不小的挫折。</p>
