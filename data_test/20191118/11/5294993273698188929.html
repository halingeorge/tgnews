      <h1>Lukashenko mantém-se no poder na Bielorrússia</h1>
      <address><time datetime="2019-11-18T11:16:57+00:00">18 Nov 2019, 11:16</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O1JKFIQzzz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A oposição já denunciou as eleições na Bielorrússia que tiveram lugar no fim de semana.</p>
      <p>Nenhum candidato da oposição foi eleito para a câmara baixa do parlamento que conta 110 assentos.</p>
      <p>Números oficiais sugerem uma taxa de afluência às urnas de 77%.</p>
      <p>Nas eleições de 2016 a oposição havia conquistado dois lugares, no entanto, os dois deputados eleitos foram impedidos de participarem neste escrutínio.</p>
      <p>Há 25 anos que Lukashenko dirige o país. O líder bielorrusso anunciou a intenção de voltar a candidatar-se às eleições presidenciais do próximo ano.</p>
      <p>Falando na sequência do ato eleitoral, Lukashenko afirmou que não pretende continuar indefinidamente no cargo e que no próximo ano os eleitores teriam oportunidade para se pronunciarem.</p>
    </article>
