      <h1>'What's the point of that?': Lorraine Kelly lashes out during Jennifer Arcuri interview – video</h1>
      <address>
        <time datetime="2019-11-18T11:34:32+00:00">18 Nov 2019, 11:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tX34Igt1qE8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>TV presenter Lorraine Kelly has criticised Jennifer Arcuri for 'not saying anything' as the US businesswoman was questioned about her relationship with Boris Johnson during an interview on ITV's Good Morning Britain.</p>
      <p>Aside from suggesting she was 'heartbroken' when he ignored her calls, Arcuri refused to give details about their relationship, prompting Kelly to say: 'What's the point of that, coming on and not answering any questions?'</p>

        </li>
      </ul>
    </article>
