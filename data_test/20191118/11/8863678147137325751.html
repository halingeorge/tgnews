      <h1>Несколько домов на правом берегу Красноярска перед морозами остались без крыши</h1>
      <address>
        <time datetime="2019-11-18T11:47:24+00:00">18 Nov 2019, 11:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vcufaQcb61A" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Верхнюю одежду супруги Мураевы не снимают даже в квартире. И так уже две недели. Стены в пятиэтажке на Красноярском рабочем промерзли и отсырели. Холод из комнат не могут выгнать даже горячие батареи. А всё из-за недоделанного капремонта крыши, уверены пенсионеры. Осенью с потолка текло, а теперь вот вверх уходит тепло.</p>
      <blockquote>Валенки надели и спим, в валенках, и в шапке спим, когда было -21 -23 градуса вообще пол замерзал. Это же не первый случай, не первый дом, сколько у нас домов в Красноярске нужно делать? Если так подходить будем к каждому, это просто мука какая-то.<cite>Пётр Мураев, житель дома по пр. Красноярский рабочий 90а</cite></blockquote>
      <p>80-летние пенсионеры в своей беде не одиноки — Елена Копытова дома одевается как на улицу — кофта, куртка, ватные штаны. Но ударят морозы, говорит хозяйка, и даже натуральный мех не поможет. </p>
      <blockquote>Во всех комнатах очень холодно, жить невозможно. в ванной бежит конденсат, то есть невозможно умываться, полностью испорчен потолок в зале.<cite>Елена Копытова, жительница дома по пр. Красноярский рабочий, 94</cite></blockquote>
      <p>Эти дома на Красрабе — только часть проблемного списка. В такой же ситуации жильцы примерно сотни красноярских многоэтажек — там тоже ремонт крыш ушёл в зиму. Специалисты мэрии говорят — уж лучше так, чем летние дожди.</p>
      <blockquote>Технологически ни что нам не запрещает это делать, если соблюдать организацию труда правильно. Здесь мы исключаем следующий фактор, затопление от летних дождей. Наверное, это плюс даже делать зимой при правильном, профессиональном подходе.<cite>Сергей Ковальчук, начальник отдела МКУ «Управление по работе с ТСЖ и развитию местного самоуправления»</cite></blockquote>
      <p>А замерзающим людям можно разве что посочувствовать. Сроки подрядчик не нарушает, по крайней мере, пока — большую часть объектов должны сдать в конце ноября-начале декабря. Хоть нам и пообещали, что рабочих поторопят. Весь причиненный ущерб людям компенсируют только после того, как всё закончат. Так что пока холод в квартирах придется терпеть и надеяться на погоду.</p>
      <p>
        <i>Сергей Сеславин</i>
