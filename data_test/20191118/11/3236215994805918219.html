      </address>
      <table>

          <td/>

      <p>哈爾濱銀行(<a href="http://stock360.hkej.com/quotePlus/06138">06138</a>)股東悉售股份，更由兩國企持近半股權，推動股價一度飆升9.3%，高見1.65元，現造1.61元，仍揚6.6%，成交金額111萬元。<br/>集團公布，股東向兩家黑龍江地方國有企業悉數出售持股，涉及約31.3億股內資股，佔已發行總股本約28.5%，代價總值約150億元人民幣。<br/>最新推出的《<a href="https://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
