      <h1>El original golpe de Nadal que sorprendió al público de la Caja Mágica</h1>
      <address><time datetime="2019-11-18T11:59:57+00:00">18 Nov 2019, 11:59</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/DavisCupFinals/status/1196130705463484416" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/DavisCupFinals/status/1196121213103431685" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Madrid tenía muchas ganas de ver a <a href="https://cadenaser.com/tag/rafael_nadal/a/"><b>Rafa Nadal</b></a> y a todos los tenistas que forman el equipo español que peleará en Madrid desde hoy por la ensaladera que se llevan los campeones de la <a href="https://cadenaser.com/tag/copa_davis/a/"><b>Copa Davis</b></a>. Uno de los momentos en los que quedó más claro fue en la salida a la pista de la Caja Mágica del número uno del mundo.</p>
      <p>Durante el entrenamiento del equipo español fueron muchos los golpes de Nadal que despertaron gestos de asombro del público de <b>Madrid</b>. Uno de ellos vino en una tanda de remates en la red que el español acabó rematando de espaldas de forma elegante y con grutos de admiración por parte de los aficionados que estaban presentes en el entrenamiento.</p>
