      <h1>さよならベイベイ　米国生まれのジャイアントパンダ、中国に返還へ</h1>
      <address>
        <time datetime="2019-11-18T11:03:00+00:00">18 Nov 2019, 11:03</time>
      </address>
      <p>（ＣＮＮ） 米首都ワシントンのスミソニアン国立動物園で生まれたオスのジャイアントパンダ「ベイベイ」が、１９日に専用機で米国を発ち、中国に返還される。</p>
      <p>ベイベイは「パンダ・エクスプレス」と命名されたボーイング７７７Ｆ型のプライベート機に搭乗し、飼育係に付き添われて中国へ向かう。</p>
      <p>同動物園は、１６時間の長旅の間、ベイベイに聞かせたい音楽についてアイデアを募っている。候補に挙がっているのは、「ベイビー」を「ベイベイ」に置き換えた「ベイベイ・イッツ・ユー」「ベイベイ、ラブ」など。</p>
      <figure>
        <iframe data-src="https://twitter.com/smithsonian/status/1195333881567703040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ベイベイは２０１５年にスミソニアン国立動物園で誕生した。中国との間では、同動物園で生まれたパンダはすべて、４歳になったら中国に返還するという取り決めがあり、ベイベイもこれに従って１９日に米国から旅立つ。</p>
      <p>ＣＮＮ系列局のＷＪＬＡによると、動物園は１１日からお別れイベントを開催しており、週末には全米からファンが詰めかけた。動物園は、ベイベイの最も記憶に残る瞬間の動画も公開している。</p>
      <p>同動物園のスティーブ・モンフォート園長は、「ベイベイは私たち家族の一員」とコメントした。</p>
      <p>フェデックスはベイベイを乗せるためだけに、パンダ・エクスプレスの機体に巨大なパンダの姿を描いた。中国へ直行する同機の「積み荷」はベイベイのみ。約３０キロ分の竹や笹（ささ）などの餌と水も積み込まれる。</p>
