      <h1>Ҫӗмӗрле районӗнчи Уйпуҫ Ялтӑрара пулнӑ пӑтӑрмах мӗнпе вӗҫленнӗ?</h1>
      <address>
        <time datetime="2019-11-18T11:08:00+00:00">18 Nov 2019, 11:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XzUFHLWnD3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ҫӗмӗрле районӗнчи Уйпуҫ Ялтӑрара пулнӑ пӑтӑрмах мӗнпе вӗҫленнӗ?<br/><br/>Икӗ эрне каялла пирӗн телерадиокомпани Ҫӗмӗрле районӗнчи Уйпуҫ Ялтӑра ялӗнче пӗр кил хуҫин йыттисем ялти ҫынсен выльӑх-чӗрлӗхӗсене ҫурса тӑкни тата ачасене тапӑнни ҫинчен каласа кӑтартнӑччӗ. Ҫак пӑтӑрмаха эпир малалла йӗрлесе тӑма шантарнӑччӗ. Сюжет кăтартнă хыҫҫӑн хуҫисем кирлӗ пек пӑхман тата ҫапкаланчӑк йытӑсем пирки ыйту ҫак кунсенче правительство шайӗнче те ҫӗклерӗҫ. Унтанпа ялти лару-тӑру улшӑннӑ-и тата республикăра çапкаланчăк анчӑксен тĕлĕшпе мӗнле йышăну тума хатĕрленеҫҫӗ?<br/><br/><b>Леонид Петров</b></p>
    </article>
