      <h1>Újabb per szít feszültséget Katalóniában</h1>
      <address><time datetime="2019-11-18T11:40:01+00:00">18 Nov 2019, 11:40</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rJ_Vticq81s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megkezdődött a katalán elnök pere Barcelonában. Quim Torrát azzal vádolják, hogy nem tett eleget egy bírósági döntésnek, mivel nem nem távolíttatta el a középületekről a bebörtönzött függetlenségpárti vezetőket támogató feliratokat és jelképeket.</p>
      <p>A spanyol hatóságok az áprilisi választási kampányban kötelezték erre, hogy garantálják az intézmények semlegességét.</p>
      <p>Quim Torra hívei tapssal fejezték ki szolidaritásukat a bíróság épületénél. Az ügyészség azt kérte, hogy 20 hónapig tiltsák el a közügyektől Torrát, aki így nem lehetne tovább katalán elnök.</p>
      <p>Ez feltehetőleg még inkább szítaná a feszültséget Katalóniában, ahol több összecsapás is volt azóta, hogy októberben a spanyol legfelsőbb bíróság 9 és 13 év közötti börtönbüntetésre ítélt kilenc katalán függetlenségi vezetőt. Az ítélet szerint zendülést követtek el azzal, hogy 2017. október 1-jén függetlenségi népszavazést rendeztek.</p>
