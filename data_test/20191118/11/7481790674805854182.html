      <h1>大嘗祭の供え物、リハビリ施設に提供…「もったいない」指摘受け</h1>
      <address>
        <time datetime="2019-11-18T11:43:00+00:00">18 Nov 2019, 11:43</time>
      </address>
      <p>　宮内庁は１８日、大嘗祭（だいじょうさい）の会場に供えられた全国の特産物「庭積（にわづみ）の机代物（つくえしろもの）」と「献物（けんもつ）」の一部を埼玉県の国立障害者リハビリテーションセンターに提供することを明らかにした。米や大豆のほか、里芋やかつおぶしなど２９品目で、傷む恐れがある生鮮食品は含まない。</p>
      <p>　平成の時は全て処分したが、「もったいない」との指摘を受け、有効活用する方針を決めていた。</p>
