      <h1>Со­труд­ни­ки бум­ком­би­на­та ''Вол­га'' про­шли пе­ре­обу­че­ние</h1>
      <address>
        <time datetime="2019-11-18T11:35:00+00:00">18 Nov 2019, 11:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2SnI6w-3FMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В рамках федерального проекта «Старшее поколение» национального проекта «Демография», который реализуется в стране в соответствии с Указом президента РФ Владимира Путина, органами службы занятости населения Нижегородской области с начала 2019 года проводятся мероприятия по организации профессионального обучения и дополнительного профессионального образования граждан предпенсионного возраста.</p>
      <p>22 сотрудника Бумкомбината «Волга» прошли переобучение по квалификации «слесарь-ремонтник». Студентами стали работники предпенсионного возраста. Они три месяца ходили на курсы в Балахнинский технический техникум. Обучение заняло 496 часов. 50% - теоретические занятия, 50% - практические, последние проходили на заводе.</p>
      <p>Для всех студентов курсы — бесплатные, финансирование поступает из федерального и регионального бюджетов по программе «Старшее поколение». Основная цель — защитить права взрослых сотрудников предприятий.</p>
      <p>Гражданам предпенсионного возраста, желающим бесплатно пройти профессиональное обучение или получить дополнительное профессиональное образование в рамках федерального проекта «Старшее поколение» нацпроекта «Демография», необходимо обратиться в центр занятости населения по месту жительства для получения дополнительной информации и включения в реестр участников. Обучение возможно с отрывом или без отрыва от трудовой деятельности с использованием дистанционных образовательных технологий. Обучение осуществляется бесплатно за счет средств федерального и областного бюджетов.</p>
      <p>Напомним, губернатор Нижегородской области Глеб Никитин сообщил, что более 5000 человек в Нижегородской области планируется переобучить в рамках национальных проектов, в том числе более 1800 — в рамках национального проекта «Демография».</p>
