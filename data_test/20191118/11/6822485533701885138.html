      <h1>آخرین قیمت دلار در بازار امروز</h1>
      <address>
        <time datetime="2019-11-18T11:48:00+00:00">18 Nov 2019, 11:48</time>
      </address>
      <p>دنیای اقتصاد نوشت: بازار تهران امروز شاهد افت قیمت دلار در مقایسه با روزهای گذشته بود. دلار در بازار تهران امروز با کاهش ۱۴۰ تومانی به ۱۲,۴۶۰ (دوازده هزار و چهارصد و شصت) تومان رسید.</p>
