      <h1>Новый судебный процесс в Каталонии</h1>
      <address><time datetime="2019-11-18T11:50:02+00:00">18 Nov 2019, 11:50</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NFwy2EfS1wA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Понедельник - первый день нового судебного процесса в Каталонии. На этот раз в роли ответчика - нынешний глава женералитета этой области Испании Ким Торра.</p>
      <p>Кима Торру обвиняют в неисполнении прежнего судебного решения, которое обязывало его удалить желтые ленты (символ поддержки отбывающих тюремный срок политиков-сторонников независимости Каталонии) с фасадов и интерьеров зданий, в которых располагаются государственные органы.</p>
      <p>Президент женералитета публично отказался выполнить этот вердикт юстиции.</p>
      <p>В случае, если Торра будет признан виновным в игнорировании судебного решения, он может быть лишен права занимать выборные должности - в том числе и свой сегодняшний пост - сроком до двух лет.</p>
    </article>
