      <h1>【吉田輝和の絵日記】HDリマスター版『ロマサガ3』解雇不可の仲間、技閃き道場、物件買収…あの思い出が蘇る</h1>
      <h2>吉田おじさん、HDリマスター版『ロマサガ3』に挑む！今回けっこうネタバレ多いよ！</h2>
      <address><time datetime="2019-11-18T11:00:04+00:00">18 Nov 2019, 11:00</time> by <a rel="author">《吉田 輝和》</a></address>
      <p>
        <b>！注意！本記事にはネタバレが含まれています。ご注意ください。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Ml6EHPavmg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今回プレイするのは、スクウェア・エニックスが贈るニンテンドースイッチ向けフリーシナリオRPG『<b>ロマンシング サガ3</b>』。本作は、1995年に発売された『ロマンシング サ・ガ3』のHDリマスター版で、新たなエピソードや新モンスター、つよくてニューゲームモードなどが追加されています。<br/><br/>8人の男女の中から主人公を選び、どこへ行って何をするのもプレイヤー次第という、自由度が高いフリーシナリオシステムが当時好評を博していました。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948037.jpg"/>
      </figure>
      <p>これまでのプレイ絵日記でも折に触れて『サガ』シリーズ大好きアピールをしていました。本作のオリジナル版は小学生の頃にプレイしています。<br/><br/>冒頭で記述しましたが、<b>本記事にはネタバレが結構あるので、これから新鮮な気持ちで本作を楽しみたい人はご注意ください。</b>というわけで、そんな本作にまつわる思い出を色々語ろうと思います。</p>
      <h3>8人も主人公がいるの？迷っちゃう～！</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948038.jpg"/>
      </figure>
      <p>300年に一度起こる、全ての新しい生命が失われるという死食……最初の死食で生き残った赤子は魔王となり、世界に荒廃をもたらした。次の死食で生き残った赤子は聖王となり、世界に平和をもたらした。そして3度目の死食で現れるのは魔王か聖王か……。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948039.jpg"/>
      </figure>
      <p>ゲーム本編開始前に、まずは男女8人の中から主人公の選択をする。<br/><br/>ストーリーやシステムについてはさっぱり忘れてしまっているが、当時好きだったキャラは覚えている。浅黒い肌の傭兵、ハリード。格好良さと渋さを兼ね備えたキャラだ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948040.jpg"/>
      </figure>
      <p>名前を「てるかず」に変えたせいで、格好良さが少々下がった気がする……<b>というか僕、いつの間にかハリードの年齢こえちゃってたんだな……。</b></p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948041.jpg"/>
      </figure>
      <p>選んだ主人公によってオープニングが変わり、序盤のルートも異なる。ハリードの場合はモニカ姫の護衛イベントだ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948042.jpg"/>
      </figure>
      <p>フィールド内を徘徊している敵と接触するとバトルが始まる。シンボルエンカウント型なので、ザコ敵と戦わずに進むことも可能だ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948043.jpg"/>
      </figure>
      <p>バトルはコマンド選択型。『ロマンシング サ・ガ』シリーズから導入された、バトル中に新しい技を習得する「閃きシステム」が特徴だ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948044.jpg"/>
      </figure>
      <p>オープニングイベントのボスを倒すと「さあ後は自由にやっちゃって！」とばかりに放り出される。この街でイベントを探してもいいし、船に乗って遠くの街に行ってもいい。何をするのも自由なのだ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948045.jpg"/>
      </figure>
      <p>
        <b>自由度の高いゲーム、大好き～！</b>
      </p>
      <h3>情報は足で稼げ、探せイベントフラグ！</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948046.jpg"/>
      </figure>
      <p>港には色んな街に行ける船がある。街ごとに発生するイベントがあったり仲間になるキャラがいたりするので、まずは色んな街に行ってみる。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948047.jpg"/>
      </figure>
      <p>街の人との会話がイベント発生のフラグになっていることが多い。新しい街やダンジョンの情報ももらえるので、街に着いたらまずは住民とご挨拶だ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948048.jpg"/>
      </figure>
      <p>前述したが、街の中では、最初に選ばなかった他の主人公たちや、大勢のサブキャラが仲間に出来る。<br/><br/>仲間にしたもののやっぱり気に入らないというキャラは、PUBで自由に解雇出来るので、色んなキャラを試しに仲間にして最強パーティーを作り上げよう。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948049.jpg"/>
      </figure>
      <p>
        <b>中にはPUBで解雇出来ないキャラも居るので注意だ。</b>
      </p>
      <h3>パーティー育成は「技閃き道場」で！</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948050.jpg"/>
      </figure>
      <p>各地を周って様々なキャラを仲間にしたら、次は育成だ。<br/><br/>本作には、腕力などのステータスや各種武器のレベルはあるのだが、キャラのレベルはない。その為、ザコ敵と闇雲に戦っていても効率が悪い。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948051.jpg"/>
      </figure>
      <p>手っ取り早いキャラ育成手段と言えば、新技の習得だろう。<br/><br/>相手が強敵であればあるほど閃きやすいので、序盤から戦えるボス格の敵や、全滅させられてもゲームオーバーにならない敵などを「技閃き道場」と当時呼んでいたことを思い出した。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948052.jpg"/>
      </figure>
      <p>そんな「技閃き道場」として優秀な敵がこちら、四魔貴族のアラケスさんだ。四魔貴族と言えば本作におけるボスキャラなのだが、序盤からすぐ戦えるのも、自由度の高いフリーシナリオシステムの面白ポイントだろう。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948053.jpg"/>
      </figure>
      <p>全滅してもゲームオーバーにならず、ダンジョンの外に追い出されるだけ。アラケスさん、超優しい～！</p>
      <h3>ミニゲームが楽しすぎてストーリーが進まない！</h3>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948054.jpg"/>
      </figure>
      <p>序盤からボスと戦えるという自由っぷりも楽しいのだが、他にも楽しい要素がある。個人的に大好きなのがミニゲームだ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948055.jpg"/>
      </figure>
      <p>陣形を決めて戦況を見ながら指示を出す、数千人単位の軍勢バトルや……</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948056.jpg"/>
      </figure>
      <p>各地の物件を買収するトレードといったミニゲームがある。<br/><br/>特にトレードは中毒性が高く、当時もストーリーそっちのけで物件買収をしまくっていた。<br/><br/>序盤は小さい物件から買収して資産を貯めていき、ゆくゆくは数億の物件を買収出来る大資産家になるというサクセスストーリーが楽しめる。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948057.jpg"/>
      </figure>
      <p>このミニゲームの何が楽しいかと聞かれれば、この「<b>金！金！金！</b>」というビジュアルだ。<br/><br/>基本的に相手側との金の積み合いで戦うのだが、山積みになった金の上にさらに金を積んでいくという、リアルでは低所得者の僕にとって、夢のような光景だ。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948058.jpg"/>
      </figure>
      <p>複数の物件を買収すると、大量の資金が投入できるグループ技が使えるようになる。数千万の金が一気に積み上がっていく……。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948059.jpg"/>
      </figure>
      <p>その他にも、笑顔で相手に好感を与えるスマイルや、根回し、偽情報の流布といったかけひき技もある。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948060.jpg"/>
      </figure>
      <p>宿命を背負った8人の若者たちの物語だったのが、トレードが楽しすぎて、気がつけば「ナ◯ワ金融道」や「ミ◯ミの帝王」みたいな世界観になってしまっている。『ロマサガ3』あるあるだ。</p>
      <hr/>
      <p>24年の時を経て復活した『ロマンシング サガ3』、めちゃくちゃ堪能しました！<br/><br/><b>グラフィックも当時の雰囲気を損なうことなく美しく描き変えられており、新モンスターや新エピソード、つよくてニューゲームモードの導入もあり、懐かしくも新鮮な気持ちでプレイ出来ました。</b><br/><br/>ストーリーは全く覚えていなかったのですが、「技閃き道場」や、某アイテムを使った錬金術をはじめとした細かなところはしっかり覚えてました。<br/><br/>脳に刻み込まれていたんだなあ……。<br/><br/>『ロマンシング サガ3』は、PS4/PS Vita/Xbox One/PC/iOS/Android/ニンテンドースイッチを対象に発売中です。なお、Game*Sparkでは<a href="https://www.gamespark.jp/article/2019/11/14/94621.html">プレイレポート</a>も掲載されています。</p>
      <hr/>
      <p><b>吉田輝和のプロフィール</b>：19年にわたって自画像の絵日記を書き続けているおじさん。近年、「ちおちゃんの通学路（KADOKAWA）」や「お稲荷JKたまもちゃん（一迅社）」、「からかい上手の高木さん（小学館）」などの人気漫画のモブキャラとして登場しており、2018年にはアニメ作品に2回登場した。何故こんなに漫画登場しているのか、描いた漫画家も吉田本人もよくわからないらしい。 吉田のTwitterは<a href="https://twitter.com/yoshidaterukazu">こちら</a>。</p>
