      <h1>Диплом бакалавра в 9 лет</h1>
      <address><time datetime="2019-11-18T11:20:11+00:00">18 Nov 2019, 11:20</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S51kutJq5nM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лорану Симонсу всего 9 лет, но он уже учится в университете и готовится через месяц сдать экзамены на степень бакалавра. В таком случае он станет самым молодым выпускником вуза в мире. б</p>
      <p>"Начальную школу я закончил за два года. А среднюю - за полтора. Это нормально. А в университет я хожу каждую неделю", - рассказывает Лоран. Он родился в бельгийском гроде Остенде на берегу Северного моря, а учится на электротехническом факультете Технического университета Эйндховена, одном из самых сложных.</p>
      <p>"Думаю, ему бы было скучно всё ещё учиться в школе. Для него учёба - как игра, он делает то, что сам хочет, поэтому не думаю, что он лишён детства", - говорит отец мальчика Александр Симонс.</p>
      <p>За неделю Лоран осваивает объём, на который у лругих студентов уходит не менее двух месяцев. Его любимое занятие - возиться с электроникой, самому паять и что-то изобретать.</p>
      <p>"Моя цель - продлить жизнь человека, придумать технологии, позволяющие заменять больные руки, ноги, внутренние органы на искусственные, как у роботов, ну и всё такое ", - делится своими планами вундеркинд.</p>
      <p>Если проблема во многих семьях - усадить ребёнка делать уроки, то родители Лорана (оба врачи) следят за тем, чтобы он играл и в активные игры, общался со сверстниками. Маленький бельгиец планирует получить степень доктора философии в области электротехники, а также степень доктора медицины.</p>
