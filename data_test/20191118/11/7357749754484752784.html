      <h1>Bolivie : le deuil et les pénuries</h1>
      <address><time datetime="2019-11-18T11:15:46+00:00">18 Nov 2019, 11:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R_G1VXXRa_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cinq cercueils dans une région en deuil mais toujours combative… À Cochabamba, le fief du président démissionnaire Evo Morales, dans le centre de la Bolivie, les cultivateurs de coca ont enterré les victimes des affrontements avec les forces de l'ordre qui ont eu lieu vendredi dernier.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196063277488455680" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le bilan de ces violences est incertain mais depuis son exil mexicain, Evo Morales a dénoncé une répression ayant fait « 24 morts en cinq jours ». Évoquant des « crimes contre l'humanité », il a interpellé la communauté internationale.</p>
      <p>Celui que la rue bolivienne avait précédemment contraint au départ en raison d'une réélection contestée dispose dans cette région agricole de soutiens indéfectibles. Des paysans qui comptent bien continuer à bloquer les routes conduisant à La Paz et asphyxier la capitale administrative dont l'approvisionnement dépend de cette région agricole, jusqu'au retrait de la sénatrice de droite qui s'est proclamée présidente mardi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196252455274766337" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>« Tout le secteur de Al Alto et de Beni est déjà mobilisé,</i> lance une femme. <i>Personne ne peut passer, les routes sont fermées. Personne ne passera ! Le blocage continuera jusqu'à ce que Jeanine Añez s'en aille, et les habitants des zones urbaines continueront à avoir faim. »</i></p>
      <p>Essence, gaz, aliments… La liste des produits manquants s'allonge tout comme les files devant les quelques étals qui proposent de la viande.</p>
      <p><i>« Il y a une pénurie de nourriture en ce moment et même ceux qui en ont les moyens ne peuvent pas acheter grand chose,</i> se lamente une femme. <i>Les prix ont beaucoup augmenté ce qui rend les choses encore plus difficiles pour de nombreux foyers, et malheureusement, beaucoup de gens, notamment des enfants, ont faim. »</i></p>
      <p>Les élus du parti d'Evo Morales contestent par ailleurs un décret de la nouvelle présidente exemptant les policiers et les militaires de toute responsabilité pénale dans les heurts avec les manifestants.</p>
