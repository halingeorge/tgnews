      <h1>Вӑрман хуҫалӑхӗсем лӑсӑллӑ йывӑҫсен вӑрлӑхне хатӗрлеҫҫӗ</h1>
      <address>
        <time datetime="2019-11-18T11:22:00+00:00">18 Nov 2019, 11:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7yuthkKLCVU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вӑрман хуҫалӑхӗн федераци агентствин кӑтартӑвӗсем тӑрӑх, кӑҫал ҫӗршывра 950 пин ытла гектар ҫинче йывӑҫ лартса хӑварнӑ. Ку вӑл палӑртнин 96 проценчӗ. Вӑрмансене упраса хӑварас ӗҫе "Экологи" наци проекчӗпе килӗшӳллӗн туса пыраҫҫӗ. Чӑваш Енре те ку енӗпе сахал мар тӑрӑшаҫҫӗ. Пирӗн пултарулӑх ушкӑнӗ Йӗпреҫри вӑрман хуҫалӑхӗнче пулса курчӗ.<br/><br/><b>Е.Фомина, Н.Александрова, М.Солин</b></p>
