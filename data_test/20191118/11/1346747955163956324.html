      <h1>Краснодарские школьники навестили ветерана Великой Отечественной войны</h1>
      <address>
        <time datetime="2019-11-18T11:43:00+00:00">18 Nov 2019, 11:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ztONcd0ge04" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ученики 18-й гимназии пообщались с Павлом Максимовичем Соловьевым. </p>
      <p>На войну Павла Соловьева призвали в 1942-м году, шестнадцатилетним мальчишкой.  </p>
      <p>– Офицер говорит этому военкому: ему ж еще 17-ти лет нету, сколько там дней не хватает? Он говорит, запишите их в такую-то команду, номер назвал команды, эта часть стоит под азербайджанской границей, пока их туда пригонят, ему как раз 17 будет, – рассказал ветеран.</p>
      <p>В первом же бою Павла тяжело ранили. После лечения в госпитале он снова вернулся в часть –  освобождал земли от фашистских захватчиков, участвовал и в сражении за родную Кубань. В конце войны тоже отличился: в одиночку привел в часть небольшой отряд пленных немцев.</p>
      <p>– Взял в плен 20 немцев, а они сами сдавались. Ночью, как танки прошли через их оборону, они испугались, сами вышли с леса, руки подняли. Кричит один на польском языке, я польский уже изучил, так и так, говорит, мы сдаемся, – поделился Павел Максимович. </p>
      <p>Демобилизовали мужчину в 1948 году. Когда вернулся домой, решил, что свою жизнь посвятит служению Родине. Он окончил училище и до 1975 года оставался на военной службе. Его примеру последовали двое сыновей и четверо внуков. Недавно Павлу Соловьеву исполнилось 95 лет. Несмотря на почтенный возраст, к любым трудностям он относится с юмором и верит, что безвыходных ситуаций в жизни нет. </p>
      <p>Сейчас ветеран ведет «Уроки мужества», рассказывает школьникам о военном времени и вдохновляет молодое поколение своим примером.</p>
