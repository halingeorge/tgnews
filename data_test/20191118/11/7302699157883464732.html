      <h1>เปิดบ้านอากู๋..สุดอลังใจกลางเมืองกรุง!!!</h1>
      <address>
        <time datetime="2019-11-18T11:03:44+00:00">18 Nov 2019, 11:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3umTcVy5oBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เคยเห็นแค่รั้วใช่มั้ย? แต่วันนี้เรามาเปิดบ้าน "อากู๋" หรือ อากู๋ ประธานแกรมมี่ กันที่ บ้านสุขุมวิท 38 ไม่ไกลจากสถานี BTS ทองหล่อ ที่มีร้านค้าร้านอาหารตั้งอยู่มากมาย เดินลึกเข้าไป จะได้พบกับแมนชันขนาดใหญ่สไตล์เอเชียนตั้งเด่นเป็นสง่า ใจกลางกรุงเลยทีเดียว มาดูกันว่า จะใหญ่และอลังการขนาดไหน มาชมได้เลย พูดเลยว่า แจ๋มว้าว!!!</p>
