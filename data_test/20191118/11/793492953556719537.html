      <h1>Сегодня в Киев прибудет глава МИД Германии</h1>
      <address><time datetime="2019-11-18T11:13:41+00:00">18 Nov 2019, 11:13</time> by <a rel="author">vader</a></address>
      <p>Сегодня, 18 ноября, на Украину прибудет министр иностранных дел Германии Хайко Маас. Об этом на своей странице в Twitter сообщил Посол Украины в ФРГ Мельник.</p>
      <figure>
        <iframe data-src="https://twitter.com/MelnykAndrij/status/1196032741042802688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>«18-19 ноября в с визитом в Украину приедет Глава МИД Германии Хайко Маас: это уже вторая поездка в Киев за последние 5 месяцев. Ценим поддержку наших немецких партнеров», — написал Мельник.</blockquote>
      <p>Напомним, 7 ноября <b><a href="https://novorosinform.org/795026">глава МИД Германии рассказал о подготовке к проведению нормандского саммита</a></b>.</p>
      <p>Отметим, что ранее украинский пропагандист <b><a href="https://novorosinform.org/793967">Гордон предрек Зеленскому фиаско на нормандском саммите</a></b>.</p>
      <p>Сегодня глава украинской дипломатии Пристайко <b><a href="https://novorosinform.org/796320">проговорился о целях президента Украины Зеленского на «нормандском саммите»</a></b>. Украинская сторона намерена инициировать поправки с текст Минских соглашений, которые только затянут их имплементацию.</p>
