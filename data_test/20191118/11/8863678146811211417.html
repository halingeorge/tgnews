      <h1>Синоптики обещают красноярцам с пятницы 25-градусные морозы</h1>
      <address>
        <time datetime="2019-11-18T11:24:27+00:00">18 Nov 2019, 11:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/63bCk2a1YrQ" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Недолгое потепление в Красноярске сменится сильным похолоданием. Уже с четверга на пятницу ударят 25-градусные морозы. Воздух будет остывать постепенно. Во вторник ещё относительно комфортно — около -6 в светлое время суток и до -8 ночью.</p>
      <p>В среду температура понизится до -16 градусов, в четверг до -23. И практически каждый день снег. В выходные столбики термометров поползут вверх и остановятся на отметке -13 -15. Мороза добавит и достаточно сильный ветер — от 8 до 13 метров в секунду.</p>
      <blockquote>Ноябрь на самом деле это переходный период. Он акцентируется на смене осенних процессов на зимние. Если, например, в начале недели температурный фон у нас был на 2–3 градуса выше климатической нормы, то уже в конце недели на 6–8 градусов ниже нормы. Естественно такие процессы не являются нормальными.<cite>Дмитрий Ульянов, синоптик красноярского гидрометцентра</cite></blockquote>
