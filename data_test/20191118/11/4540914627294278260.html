      <h1>Straßenblockaden in Bolivien: Lage spitzt sich nach Morales Rücktritt zu</h1>
      <address><time datetime="2019-11-18T11:13:09+00:00">18 Nov 2019, 11:13</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t0mrvCqJlV4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem Rücktritt von Evo Morales spitzt sich die Krise in Bolivien zu. In Sacaba wurden die neun Todesopfer der gewalttätigen Auseinandersetzungen zwischen Sicherheitskräften und Morales-Anhängern vom Freitag beerdigt.</p>
      <p>Dutzende weitere Menschen waren verletzt worden, als Polizisten und Militärs am Freitag Anhängern von Morales, die zum Regierungssitz in La Paz marschieren wollten, auf einer Brücke in Sacaba, östlich der Stadt Cochabamba den Weg versperrten. Sie sollen das Feuer auf die Demonstranten eröffnet haben.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196063277488455680" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Evo Morales meldete sich aus dem mexikanischen Exil per Twitter und prangerte Menschenrechtsverletzungen an . Die Schuldigen für die vielen Toten müssten gefunden werden, schrieb Morales.</p>
      <p>Seit dem Wochenende mussten wichtige Städte wie La Paz, El Alto, Sucre und Cochabamba auf dem Luftweg mit Lebensmitteln versorgtwerden, weil Kokabauern, die Morales unterstützen, als Reaktion auf die Eskalation von Freitag Fernstraßen blockierten.</p>
      <p>Die Anhänger von Morales fordern die konservative Übergangspräsidentin Jeanine Áñez zum sofortigen Rücktritt auf - andernfalls würden sie weitere Straßensperren errichten und wichtige Städte des Andenlandes auf dem Landweg unerreichbar machen.</p>
      <p>"Die ganze Region El Alto ist bereits blockiert. Niemand kann durchkommen. Die Schnellstraßen sind gesperrt. Alle hier bleiben mobilisiert, bis Áñez zurücktritt. Wir werden weiterhin alles blockieren. Die im Süden werden mehr hungern als alle anderen", so eine Morales-Anhängerin.</p>
      <p>In manchen Städten Boliviens werden frische Lebensmittel bereits knapp, berichtet eine Frau in Ninfa: "Im Moment fehlt es uns an Essen und selbst wenn man Geld hat, kann man nichts kaufen. Die Preise sind ziemlich angestiegen, was für viele Menschen hier nicht gut ist."</p>
      <p>Morales war vor einer Woche unter dem Druck von Militär und Polizei zurückgetreten, nachdem internationale Beobachter ihm Wahlbetrug bei der Abstimmung vom 20. Oktober vorgeworfen hatten. Am Dienstag floh er nach Mexiko. Der erste indigene Präsident des Andenlandes hatte für eine vierte Amtszeit kandidiert.</p>
      <p>Nach Angaben der Interamerikanischen Menschenrechtskommission (IAHCR) wurden seit Beginn der Unruhen landesweit 23 Menschen getötet, 715 wurden verletzt.</p>
