      <h1>Віктор Винник і Мері презентували кліп на пісню "Осінь"</h1>
      <h2>Пісню під назвою «Осінь» Віктор Винник і компанія запустили, як і очікувалось, саме восени. А оскільки прихильникам МЕРІ пісня неабияк сподобалася, гурт вирішив відзняти на неї відеокліп.</h2>
      <address>
        <time datetime="2019-11-18T11:56:00+00:00">18 Nov 2019, 11:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xVeWXXjg7Kc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кажуть, що від добра добра не шукають, а отже, на роль режисера запросили знаного кліпмейкера Влада Разіховського, адже попередні чотири кліпи для МЕРІ відзняв саме він. </p>
      <p>Для зйомок Влад обрав неймовірно красиві локації, а саме океанське узбережжя Португалії та околиці Лісабона. Головну жіночу роль у цій відеороботі зіграла чудова співачка, а заодно дружина Влада Разіховського Іва Холодова.</p>
      <p>На думку фронтмена гурту МЕРІ Віктора Винника, яскрава й романтична і у дечому драматична історія на березі океану вдалась на всі сто. Зрештою, так це чи ні, кожен для себе вирішить після перегляду відеороботи.</p>
      <p>Відчуйте усю красу португальської осені у новому відео від Віктора Винника і МЕРІ!</p>
