      <h1>【模王黏正妹】不倫戀丟工作房貸還有20年　謝忻靠妹妹接濟苦撐</h1>
      <address><time datetime="2019-11-18T11:58:00+00:00">18 Nov 2019, 11:58</time> by <a rel="author">娛樂組</a></address>
      <p>諧星大愷（吳長愷）因模仿洪金寶走紅，不過去年他離開伊林經紀後，收入從原本35萬變零收入，讓他繳不出6萬元的房貸，最後還得向媽媽求救。藝人賺得多，但開支也大，萬一工作突然停擺，房貸壓力經常會讓他們喘不過氣。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_CJF8fNix3A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>賴芊合因為老公戎祥去世後繼承林口房子，但高達1,980萬元的房貸讓她每個月要繳近4萬元，靠拍戲一年只賺10多萬元，讓她不得不賣掉房子，卻因房地產不景氣，這間房子從一開始開價3200萬元，到最後降到2500萬元才脫手。</p>
      <p>陸元琪與子女住在新北市郊區山上的60坪房子，每個月房貸約8萬元，她在與袁惟仁離婚後獨自還房貸，房子差點遭法拍。原本想賣房，但房價行情不好，她只好向銀行協商降低利率。</p>
      <p>謝忻在松山區購入千萬小豪宅，每個月繳車貸加上房貸達7萬元，因與阿翔不倫戀曝光，工作停擺，她表示還有20年房貸要繳，停工時靠妹妹接濟與業配收入，還撐得過去。</p>
      <p>更新時間｜2019.11.18 11:35</p>
