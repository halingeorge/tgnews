      <h1>Небо, вертолет, "Амфибия": как в Абхазии справляются с лесными пожарами</h1>
      <address>
        <time datetime="2019-11-18T11:22:00+00:00">18 Nov 2019, 11:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_scjzqz8_Mg" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Абхазии продолжают гореть леса, пожары тушат совместными силами МЧС России и Абхазии, в ликвидации возгораний участвует авиация.</b>
      </p>
      <p>Первые очаги пожара в лесу на Сухумском перевале спасатели МЧС Абхазии обнаружили неделю назад. Сотрудники пожарно-спасательного поста в селе Псху своими силами погасить возгорание не смогли. В основном горит сухая листва и трава. Леса горят в горной части республики в районах Ткуарчала, Сухума, Гагры и Гудауты.</p>
      <p>Министр по чрезвычайным ситуациям республики Лев Квициния в понедельник 11 ноября облетел на вертолете места возгорания. Огонь распространяется в труднодоступных местах высокогорья, тушить пожар возможно лишь с помощью специальной авиации.</p>
      <p>15 ноября в Абхазию прибыл вертолет МЧС России Ми-8, который может перевозить 5 тонн воды. Первый вылет он совершил в субботу 16 ноября. 17 ноября в Абхазию прилетел самолет российского МЧС Бе-200, он приступил к тушению пожара в Гагрском районе республики.</p>
      <p>Вместимость самолета Бе-200 или как его называют "Амфибия" составляет 12 тонн воды. Заправка воды производится на море, затем самолет направляется к очагам возгорания и сбрасывает воду. Авиагруппу с земли поддерживают подразделения МЧС Абхазии, в частности пожарные машины с 7,5 тоннами воды каждая. Личный состав спасательного ведомства Абхазии приведен в состояние повышенной готовности.</p>
