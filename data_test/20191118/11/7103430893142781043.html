      <h1>Трофимовский мост в Саратове закрыли на реконструкцию</h1>
      <address>
        <time datetime="2019-11-18T11:46:00+00:00">18 Nov 2019, 11:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5qeiUmx3sjA" width="690" height="414" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в 12.00 полностью перекроют движение по Трофимовскому мосту в Саратове. Объект закрывают на реконструкцию.</p>
      <p>Восстановление объекта обойдется примерно в 900 миллионов рублей. По итогам аукциона, реконструкцией Трофимовского моста <a href="https://www.vzsar.ru/news/2019/10/23/aykcion-na-rekonstrykciu-trofimovskogo-mosta-vyigrala-moskovskaya-firma.html">займется московская фирма</a> ООО "Бурбау". </p>
      <p>На прошлой неделе в связи с закрытием моста изменилась схема движения <a href="https://www.vzsar.ru/news/2019/11/09/dvijenie-po-trofimovskomy-mosty-zakrout-12-noyabrya.html">троллейбусного маршрута № 5</a>.  Меняется также схема движения<a href="https://www.vzsar.ru/news/2019/11/13/rekonstrykciya-trofimovskogo-mosta-meriya-ytochnyaet-marshryt-6go-avtobysa.html"> автобусного маршрута № 6</a></p>
      <p>Теме сложностей, с которыми придется столкнуться жителям Ленинского района, посвящен сюжет, подготовленный нашими коллегами из "TVSAR" (проект ИА "Взгляд-инфо").</p>
      <p>Ситуацию с закрытием моста в материале комментирует зампред городского дорожного комитета <b>Сергей Кузнецов</b>.</p>
      <p>Материал подготовил <b>Андрей Триадский</b></p>
