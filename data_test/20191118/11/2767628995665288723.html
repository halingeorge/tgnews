      <h1>Inicia un rastreo de millones de teléfonos móviles en España</h1>
      <address><time datetime="2019-11-18T11:27:29+00:00">18 Nov 2019, 11:27</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oDaUbVR22WQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cuántos móviles y en qué sitio se localizan. Ese es el objetivo del Instituto Nacional de Estadística (INE) español desde este lunes hasta el jueves. Este rastreo se producirá también los próximos 24 de noviembre 25 de diciembre 20 de julio, y 15 de agosto.</p>
      <p>Los datos obtenidos serán completamente anónimos par evitar infringir la ley de protección y en ningún caso se seguirán los desplazamientos de las personas que llevan los teléfonos. La finalidad es conocer la movilidad de la población en los días de trabajo o durante las vacaciones y es fruto de un acuerdo firmado con los tres principales operadores del país.</p>
      <p>El territorio nacional queda dividido en 3200 parcelas con alrededor de 5.000 residentes cada una. El INE ha pagado a los operadores casi medio millón de euros y calcula que se puedan ahorrar unos cien millones de euros en los próximos ejercicios.</p>
      <p>De esta forma se pretende incorporar información sobre movilidad que se añade el Censo de Población y Viviendas que ofrece el organismo.</p>
      <h3>¿Cómo saber si están siguiendo la pista a mi teléfono?</h3>
      <p>Las tres grandes compañías de telefonía móvil Movistar, Vodafone y Orange participan en el estudio y representan casi el 80% del mercado, según datos de la Comisión Nacional de los Mercados y la Competencia. Quedan excluidos los usuarios de la operadora independientes MásMóvil y de los Operadores Móviles Virtuales.</p>
      <h3>¿Cómo evitar ser rastreado?</h3>
      <p>La forma más sencilla de evitar formar parte del estudio es apagar el teléfono móvil o ponerlo en modalidad avión. Si se quiere mantener encendido con acceso a los datos, hay que informarse con la compañía de teléfono móvil para saber su política de protección de datos. Por ejemplo, Orange y Vodafore permiten a sus usuarios decidir si quieren que sus datos sean cedidos a terceros, también cuando se realiza de forma anónima.</p>
