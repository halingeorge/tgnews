      <h1>चर्चा तर होणारच; क्रिकेटच्या मैदानावर अवतरली 'Miss World'!</h1>
      <address>
        <time datetime="2019-11-18T11:40:01+00:00">18 Nov 2019, 11:40</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland3_201911326416.jpg"/>
        <figcaption>क्रिकेट आणि ग्लॅमर हे एका नाण्याची दोन बाजू झाले आहेत. त्यामुळे जिथे क्रिकेट तिथे ग्लॅमर आलेच पाहिजे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland5_201911326417.jpg"/>
        <figcaption>क्रिकेटच्या अनेक लीग आज जगभरात खेळल्या जात आहेत आणि त्यात समालोचन करताना अनेक तारका दिसत आहेत. पण, या तारकांमध्ये 'Miss World' दिसली तर?</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland4_201911326418.jpg"/>
        <figcaption>होय. ऑस्ट्रेलियात सुरू असलेल्या महिलांच्या बिग बॅश लीगमध्ये 'Miss World' एरिन व्हिक्टोरिया हॉलंड दिसली आणि तिची चर्चा सुरू झाली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland8_201911326419.jpg"/>
        <figcaption>ऑस्ट्रेलियन गायिका, टीव्ही होस्ट, मॉडल, डान्सर आणि सोशल वर्कर अशी अष्टपैलू व्यक्तीमत्व असलेली व्हिक्टोरीया सोमवारी बिग बॅश लीगमध्ये समालोचन करताना दिसली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland7_201911326420.jpg"/>
        <figcaption>2013मध्ये तिनं ' Miss World Australia' हे टायटल जिंकले. त्याचवर्षी तिला 'Miss World' च्या शर्यतीत उपविजेतेपद मिळाले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland9_201911326421.jpg"/>
        <figcaption>विशेष म्हणजे एरिक ही ऑस्ट्रेलियाचा अष्टपैलू खेळाडू बेन कटिंग याची प्रेयसी आहे आणि 2020मध्ये ही जोडी विवाह बंधनात अडकणार आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/erin-holland1_201911326422.jpg"/>
      </figure>
    </article>
