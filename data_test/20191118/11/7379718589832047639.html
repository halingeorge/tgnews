      <h1>Bielorussia al voto: l'opposizione perde gli unici due seggi alla Camera</h1>
      <address><time datetime="2019-11-18T11:18:21+00:00">18 Nov 2019, 11:18</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dG0tSWrCmC8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nessun membro dell'opposizione ha guadagnato un posto in parlamento: è questo l'esito delle ultime <b>elezioni in Bielorussia</b>. Con <b>un'affluenza del 77%</b>, come riporta il <i>Moscow Times</i>, i cittadini sono stati chiamati a rinnovare la Camera dei Rappresentanti, la camera bassa del sistema bicamerale bielorusso.</p>
      <p>Le ultime elezioni si erano tenute l’<b>11 settembre 2016</b> dove, per la prima volta in venti anni, due membri dell'opposizione avevano vinto dei seggi, ma nessuno dei due è stato autorizzato a correre nuovamente.</p>
      <p>Nella capitale, a Minsk, ad inserire nell'urna il proprio voto anche il presidente Alexander <a href="https://it.euronews.com/2018/08/19/bielorussia-lukashenko-silura-il-premier"><b>Lukashenko</b>, ininterrottamente al potere dal 1994</a>, che ha confermato la sua intenzione di ricandidarsi alle elezioni presidenziali del 2020.</p>
      <p>Ancora non registrate le reazioni da parte degli osservatori internazionali e, in particolare, dell'Organizzazione per la sicurezza e la Cooperazione in Europa, da cui si attendono valutazioni riguardo lo svolgimento delle operazioni di voto e scrutinio.</p>
      <h3>L'opposizione a Lukaschenko è sotto shock</h3>
      <p>"Un cambio di potere in Bielorussia non è possibile attraverso elezioni", commenta così uno dei leader dell'opposizione, il socialdemocratico Mikola Statkevich, il risultato delle legislative che ha visto l'elezione di un parlamento composto solo da deputati di partiti che sostengono il presidente Alexander Lukashenko.</p>
      <p>L'attivista Evgeny Afnagel, coordinatore della campagna "Bielorussia europea", ribadisce: "Ovviamente non riconosciamo il risultato elettorale. Era chiaro sin dall'inizio che all'opposizione non sarebbe stato concesso l'ingresso in parlamento per una semplice ragione: la maggior parte dei bielorussi odiano Lukashenko e sono contro di lui. Abbiamo fatto presidi per due mesi, campagne in molte città, abbiamo tastato l'umore della gente, abbiamo visto le critiche alle autorità, e constatato che chi non accetta questo dittatore rappresenta la maggioranza. Vogliono che si dimetta".</p>
      <p>"Questo è probabilmente il motivo principale per cui Lukashenko ha paura di lasciare uno o due rappresentanti dell'opposizione in un parlamento completamente controllato da lui. Ha presente l'umore delle persone, vede il nostro attivismo. Lukashenko è semplicemente nel panico, teme i cambiamenti, ha paura di essere inevitabilmente cacciato in un futuro prossimo. Nel 2020 in Bielorussia si terranno le presidenziali. Questa è l'ultima elezione per cui Lukashenko si sta preparando".</p>
