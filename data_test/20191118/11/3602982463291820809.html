        <b>Wat een moment voor Jamal Yusupov! Hij liet de vechtsportwereld zaterdag trillen door Yodsanklai Fairtex gruwelijk mooi knockout te slaan.</b>
      </p>
      <p>Zaterdag 16 november zal voor altijd in het geheugen van de Rus Yusupov gegrift staan. De veteraan, die ook wel 'Kherow' genoemd wordt, sloeg het Muay Thai-icoon uit Thailand heerlijk neer in de 2e ronde van hun 73-kg partij bij de ONE Super Series-wedstrijd in het Chinese Beijing. <br/><br/>Het was de grootste overwinning uit de loopbaan van Yusupov. 'The Boxing Computer' had in 10 jaar geen Muay Thai-partij verloren en ging tegen Yusupov best lekker. Die laatste werd ook neergeslagen, maar liet het er niet bij zitten en stond op. Met een heerlijke KO en een record van 52 om 9 tot gevolg. Koekoek!</p>
