      <h1>O que Lula quer</h1>
      <address>
        <time datetime="2019-11-18T11:05:45+00:00">18 Nov 2019, 11:05</time>
      </address>
      <p>Lula está livre, leve e solto.</p>
      <p>Mas o condenado quer mais.</p>
      <p>Ele admitiu ontem, em Recife:</p>
      <p>“Agora a campanha Lula livre tem que se transformar numa campanha muito maior. Porque o que nós queremos é a anulação da safadeza dos processos contra nós.”</p>
    </article>
