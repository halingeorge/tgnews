      <h1>El tiempo trae menos frío y más lluvia</h1>
      <address><time datetime="2019-11-18T11:41:45+00:00">18 Nov 2019, 11:41</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AEMET_Esp/status/1196407079491325952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Aún quedan algunas horas de <b>temperaturas muy frías</b> para la época del año en la que estamos, cuando aún no ha entrado el invierno. A las 7.00 horas de este lunes las temperaturas más bajas de la Península se registraban en el interior de la Meseta norte, con hasta -2 grados en zonas del interior de Castilla y León. Pero esta anomalía tiene las horas contadas por la <b>entrada de un frente que traerá mucha lluvia pero también una subida de las temperaturas</b> que suavizará la sensación invernal de estos días. <a href="https://cadenaser.com/tag/aemet_agencia_estatal_meteorologia/a/">Aemet</a> informa de que "el anticiclón de las Azores se retira hacia el sur", lo que hace que "cambie el flujo sobre la Península (del norte al oeste)" que traerá "una situación más normal para la fecha" con "frentes atlánticos" que dejarán <b>"menos frío y más precipitación". </b></p>
      <p>Desde Aemet se señala además que las <a href="https://cadenaser.com/tag/lluvia/a/">lluvias</a>, que llegarán a la mayor parte del país, "incidirán especialmente, en las zonas donde menos lo ha hecho este año 2019".</p>
      <h3>Sube la cota de nieve</h3>
      <p>Este <b>lunes</b> aún tenemos una cota de nieve baja en el norte y el centro peninsular, en torno a los 1.000/1.200 metros (800/1.000 metros en los Pirineos y 1.400/1.800 en las sierras del sudeste del país). Ya el <b>martes</b> esta cota de nieve sube en el noroeste de la Península a los 1.200/1.600 metros; el <b>miércoles</b> los valores serán parecidos y ya el <b>jueves</b> la cota de nieve se sitúa en la mitad norte peninsular en los 1.000/1.400 metros subiendo a 1.400/2.000 metros en general y, en las sierras del sudeste, en  1.800/2.000 metros subiendo a 2.200/2.400 metros.</p>
      <figure>
        <audio src="https://sdmedia.playser.cadenaser.com/2019/11/18/1574069059_789018.mp3?dist=PRISA_ES_CADENASER_WEB_PLAY"/>
        <figcaption>Escucha Vicente Díaz, alcalde de Peranzanes (León): "¿Cómo se va a quedar la gente joven en los municipios si no hay servicios?" en Play SER</figcaption>
      </figure>
      <p>Según esta revisión de subida de cota de nieve dejará de haber nevadas copiosas en zonas del <b>norte de León </b>donde este fin de semana se han encontrado con muchos problemas. <a href="https://cadenaser.com/emisora/2019/11/17/radio_bierzo/1573989288_232342.html">"Estamos en el fin del mundo",</a> con esta frase denunciaban los alcaldes de Laciana y del norte del <a href="https://cadenaser.com/tag/comarca_el_bierzo/a/">Bierzo</a> las penurias provocadas por el temporal de nieve, del que se recuperan a duras penas. <b>Vicente Díaz</b>, alcalde de <a href="https://cadenaser.com/tag/peranzanes/a/">Peranzanes</a> (León), denunciaba este lunes en la SER que han estado <a href="https://cadenaser.com/programa/2019/11/18/hoy_por_hoy/1574070174_158554.html">30 horas sin luz en un fin de semana que ha calificado de "odisea"</a>: "Cómo va a quedarse la gente joven si no tienen ningún tipo de servicios", añadía. </p>
