      <h1>На площади перед Музыкальным театром появилась золотая маска</h1>
      <address>
        <time datetime="2019-11-18T11:52:21+00:00">18 Nov 2019, 11:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FeUKb28U4Xk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Место цветочного петуха заняла золотая маска. Новый арт-объект появился на площади перед Музыкальным театром, там, где раньше стояла вертикальная клумба. Как пояснили в мэрии, композиция — это подарок горожанам к 40-летию Железнодорожного района, и выбор на нее пал не случайно. В этом году Музкомедия получила высшую в театральном искусстве награду. Золотой маски в номинации работа дирижера удостоился мюзикл «Винил». Так что теперь арт-объект это и украшение площади, и талисман для артистов. К слову, красноярцы и гости города к новшеству отнеслись с интересом.</p>
      <blockquote> — Нет, петух — это вообще не очень эстетичная вещь для театра. А вот маска, да, это театральный символ, это должно быть.</blockquote>
      <blockquote> — И фонтаны, и фигуры, которые в городе — жирафы, петухи, медведи. Это всё тоже красиво, из цветов, но они имеют сезон. А это всегда будет украшать город наш.</blockquote>
      <blockquote> — Она выглядит удивительно. Очень, очень красиво. Сочетание цветов очень прикольное и приятное. Будет здорово прийти сюда вечером и посмотреть, уверена, что это очень красиво.</blockquote>
