      <h1>サイコロとデッキ構築で戦うローグライク『Dicey Dungeons』売れ行きが絶好調であると開発者が報告。Nintendo Switch/モバイル移植決定</h1>
      <address><time datetime="2019-11-18T11:12:18+00:00">18 Nov 2019, 11:12</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>インディー開発者のTerry Cavanagh氏は11月15日、現在<a href="https://store.steampowered.com/app/861540/Dicey_Dungeons/">Steam</a>と<a href="https://terrycavanagh.itch.io/dicey-dungeons">itch.io</a>にて販売中のデッキ構築型ローグライクゲーム『Dicey Dungeons』について<a href="http://distractionware.com/blog/2019/11/1-launch-day/">公式ブログ</a>を更新。本作の売れ行きなどについて報告した。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2AdLWsRuHg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Dicey Dungeons』は、さまざまな効果を持つカードのデッキを組み、そのカードとランダムに振られたサイコロを組み合わせて敵と戦いながら、自動生成されるダンジョンを潜っていく作品だ。カードは、たとえば6のサイコロと組み合わせて6ダメージを与えるといったシンプルなものから、敵のカードに状態異常を与えたり、2個のサイコロを組み合わせて1個にするものなど多種多様。使用できる出目に制限のあるものもある。また、使用キャラクターによってサイコロを振り直せたり、敵のカードを盗んだりといったスキルも持っており、カジュアルに楽しめる一方で奥深さも備えるゲームである。</p>
      <p>本作は今年8月に発売。Steamでのユーザーレビューは「非常に好評」と高い評価を得ている。本作の売れ行きについて開発者Terry Cavanagh氏は、ものすごく好調（It did really, really well）であるとコメントした。具体的な本数については明かさなかったが、同氏がかつて手がけた人気作『Super Hexagon』と『VVVVVV』のSteamでの総売り上げの合計を、本作は発売から1か月経たずしてすでに超えていたという。</p>
      <p>その両作の総売り上げ本数についても公表されていないものの、昨年7月にSteam APIから取得したデータをもとに多数のタイトルのプレイヤー数が推計されている（<a href="https://automaton-media.com/articles/newsjp/20180713-72012/">関連記事</a>）。それによると、2018年7月1日時点で『Super Hexagon』は104万5138人、『VVVVVV』は76万3558人とのこと。両作は格安バンドルに含まれることが多く、プレイヤー数は必ずしも売り上げ本数とイコールではないが、発売から3か月になる『Dicey Dungeons』の現在の売り上げは、氏の語るとおりかなり好調であると考えていいだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191118-106542-001.jpg"/>
        <figcaption>Terry Cavanagh氏と、アートを担当したMarlowe Dobbe氏。『Dicey Dungeons』は、インディーゲームの祭典IndieCadeにて大賞にあたる「IndieCade Grand Jury」を受賞した。</figcaption>
      </figure>
      <p>Cavanagh氏は、『Dicey Dungeons』の出来については非常に満足していたものの、発売前にはあまり大きな売り上げを期待しないよう努めていたという。というのも、近年は大量のインディーゲームが日々リリースされており、いくら良いゲームであっても、その中に埋もれてしまうことは珍しくない。そのため、本作も同じように失敗してしまうのではないかとナーバスになっていたそうだ。また、『Super Hexagon』と『VVVVVV』で得た利益の多くを本作の開発に使ってしまったこともあり、せめて大失敗には終わらないでくれという想いでいたとのこと。</p>
      <p>結果的に、本作はCavanagh氏のキャリアにおいてもっとも大きな成功を収めることとなった。同氏は、イベントへの出展やメディア・実況配信者へのコンタクト、またDiscordでのコミュニティ作りなど、本作のためにおこなってきた多くの行動が効果的であったことが、今回の成功に繋がったのではと自己分析。いつか、その知見を共有したいと述べている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLjGgh6F5tE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>＊ハロウィン限定イベントを先月実施。すでに終了しているが、メニュー画面のMODSからロードすればいつでもプレイ可能。</p>
      <p>Cavanagh氏は『Dicey Dungeons』の今後についても言及。まず次回アップデートであるバージョン1.7では、Modのサポートを中心におこなう計画だという。さらに将来には、何か大きなアップデートをおこないたいとして現在検討中とのこと。また、ハロウィンに実施した期間限定イベントのようなDLCもまた配信したいとしている。</p>
      <p>そして、本作のNintendo Switchとモバイル向けの移植が進行中であることも明かされた。Cavanagh氏は、どのバージョンも高い水準に仕上げることが重要であるとし、まだ発売時期は決まっていないが、早ければ2020年の夏には情報を公開できるだろうとしている。なお、本作においては架け橋ゲームズによる日本語ローカライズも予定されている。今年10月には、もう少しテストをしたのちに近く配信できるはずだとされていたため、年内には日本語に対応するかもしれない。</p>
