      <h1>Tras el frío polar, España se prepara para soportar intensas lluvias</h1>
      <address><time datetime="2019-11-18T11:38:46+00:00">18 Nov 2019, 11:38</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/edspMpRHynE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>El frío y nieve que ha hecho tiritar a buena parte de España en los últimos días abandonan poco a poco el país</b>, no sin dar un último coletazo en Asturias, donde este lunes se mantiene el aviso amarillo por nieve.</p>
      <p><b>La ola de frío ártico, que afectó también a Galicia, Castilla y León, Cantabria y Aragón, fue especialmente cruel en tierras asturianas</b>, donde tormentas y nevadas bloquearon carreteras y dejaron sin electricidad algunos pueblos, que han tenido que echar mano de generadores. Los afectados no comprenden cómo es posible que un temporal en noviembre puede aún dejarles aislados del resto del mundo.</p>
      <p><i>"Es vergonzoso que en el 2019 estemos como hace 50 o 60 años"</i>, se lamenta un vecino.</p>
      <p><i>"Estamos preparándonos comprando generadores, cogiendo pan, cogiendo para el congelador</i>", comenta una mujer ante un invierno que se anuncia bastante crudo.</p>
      <h3>Lluvias intensas en toda la vertiente atlántica a partir del martes</h3>
      <p>Tras el azote de frío, el otoño regresa a España, con temperaturas más clementes y propias de la época, pero con <b>lluvias que podrían ser muy intensas en toda la vertiente atlántica a lo largo de esta semana</b>. Sobre todo en el sur de <b>Galicia</b>, pero también en el occidente de <b>Andalucía, Madrid, Extremadura, Castilla la Mancha y Castilla y León</b>.</p>
      <p>El invierno adelantado en España nos deja algunas postales magníficas como la de los Lagos de Covadonga nevados y más solitarios que nunca, pues fueron cerrados al público por el riesgo de avalanchas.</p>
