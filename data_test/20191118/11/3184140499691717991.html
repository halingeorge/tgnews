      <h1>Дорожной развязке в Красногорске — быть</h1>
      <address><time datetime="2019-11-18T11:26:00+00:00">18 Nov 2019, 11:26</time> by <a rel="author">Ольга Крылова</a></address>
      <p>Работы по развитию инфраструктуры в Московской области идут быстрыми темпами. До конца года планируется завершить строительство развязки в Красногорске.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q80XpoqVaGI" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Развязка на Волоколамском и Ильинском шоссе должна быть построена до конца этого года. Об этом заявил губернатор Московской области Андрей Воробьев на совещании с зампредами региона.</p>
      <p>«Еще одна большая работа — по развитию инфраструктуры Московской области. Мы до конца года должны закончить развязку на Волоколамке и Ильинке в Красногорске. Также мы сдаем долгожданный для жителей мост в Щелкове», — сказал Воробьев.</p>
      <figure>
        <img src="https://360tv.ru/media/uploads/article_images/2019/11/53379_1.PNG"/>
        <figcaption>Источник фото: телеканал «360»</figcaption>
      </figure>
      <related>
        <a href="https://360tv.ru/news/mosobl/stroitelstvo-razvjazki-na-zeninskom-shosse/"/>
      </related>
      <p>Также глава региона попросил транспортный блок внимательно следить за завершением строительства переезда в Балашихе. Кроме того, до конца года планируется завершить модернизацию Зенинского шоссе — расширить его попросили жители.</p>
      <p>Губернатор призвал обратить особое внимание «на строгое выполнение и практическое, и финансирование национальных проектов».</p>
      <p>«Это является нашим приоритетом, это существенно для системы образования, здравоохранения, прежде всего, ну и, конечно, для экономики. Наша задача — привлекать инвесторов. Вы знаете, что мы образовали еще одну свободную экономическую зону, к нам приходят инвесторы, но вместе с тем наша задача уметь держать высокий темп и особенно озаботиться созданием рабочих мест в отдаленных территориях. Запрос на это просто огромный», — отметил Андрей Воробьев.</p>
      <figure>
        <img src="https://360tv.ru/media/uploads/article_images/2019/11/53380_2.PNG"/>
        <figcaption>Источник фото: телеканал «360»</figcaption>
      </figure>
      <p>Помимо этого в Подмосковье строятся современные комплексы по переработке отходов в Егорьевске и Коломне.</p>
      <p>«Это современные комплексы, которые мы откроем в течение двух недель. Но прежде чем открыть их, как и обещали жителям, мы закроем две городские свалки — первая будет закрыта в Егорьевске, вторая — в Коломне. Об этом мы договаривались с жителями и свое обещание обязательно выполним», — отметил Андрей Воробьев.</p>
