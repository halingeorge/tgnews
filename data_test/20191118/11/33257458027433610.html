      <h6 class="kicker">Надежный источник</h6>
      <h1>Ford представил электрокар Mustang Mach-E </h1>
      <address><time datetime="2019-11-18T11:49:08+00:00">18 Nov 2019, 11:49</time> by <a rel="author" href="https://media.ford.com/content/fordmedia/feu/en/news/2019/11/18/Mach-E-Europe.html" target="_blank">Ford</a></address>
      <p>Американский автопроизводитель Ford показал электрический кроссовер Mustang Mach-E.</p>
      <figure>
        <iframe data-src="https://twitter.com/ChrisLillyDrive/status/1196365050115698688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Автомобиль представлен в пяти комплектациях. Время разгона до 100 километров в час — от 3,5 до 6 секунд. Машина способна преодолеть до 600 километров без подзарядки. Зарядить батарею до 80% можно за 38 минут, сообщает производитель.</p>
      <p>В зависимости от комплектации Mustang Mach-E <a href="https://www.ford.com/buy/mach-e/build-and-price.html?config=WANAB-CGW-2021-CX727#/model">стоит</a> от 44 тысяч до 60,5 тысячи долларов. Продажи электромобиля начнутся в конце 2020 года. Ford <a href="https://www.nytimes.com/2019/11/17/business/ford-mustang-electric-suv.html">планирует</a> продавать новый автомобиль в США, Китае и европейских странах.</p>
      <ul>
        <li>Ford Mustang — один из самых знаменитых автомобилей компании. Первая его модель была разработана в 1960-х годах. В США в общей сложности было выпущено более 10 миллионов Ford Mustang разных модификаций.</li>
        <li>Зимой 2019 года Ford <a href="https://techcrunch.com/2018/01/15/ford-will-boost-electric-vehicle-spending-to-11b-and-offer-40-electrified-models-by-2022/">заявил</a> о планах увеличить инвестиции в производство электромобилей с 4,5 до 11 миллиардов долларов. К 2022 году компания планирует включить в свою линейку 40 моделей электромобилей.</li>
      </ul>
