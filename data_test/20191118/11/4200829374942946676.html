      <h1>'Lionel Messi dik duramadı!' Cristiano Ronaldo...</h1>
      <address>
        <time datetime="2019-11-18T11:54:49+00:00">18 Nov 2019, 11:54</time>
      </address>
      <p>
        <b>Daha önce yaptığı açıklamalarda "İsrail'de maç oynamak istemiyorum" diyen Arjantin'in ve Barcelona'nın yıldız ismi Messi, İsrail lobisine yenik düştü. Yıldız isim Portekizli süper yıldız Cristiano Ronaldo gibi dik duramadı...</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/3561f5/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077956585.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İsrail ile Filistin arasında yaşanan problemler nedeniyle iki ülke federasyonu Tel Aviv'de oynanması planlanan maç için "farklı şehirde oynansın" diye başvuruda bulunmuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/841088/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077962091.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>MESSI İSRAİL LOBİSİNE YENİLDİ </b><br/><br/>Daha önce Arjantin ile İsrail arasında oynanması planlanan hazırlık maçı Messi'nin isteği üzerine iptal edilmişti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/7fee68/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077966960.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Ancak bu kez İsrail lobisi, yıldız futbolcuyu ikna etmeyi başararak İsrail'e getirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/19a0d5/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077963873.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Arjantin ile Uruguay arasında oynanacak hazırlık maçı Türkiye saati ile 22.15'te başlayacak ve Tel Aviv'deki Bloomfield Stadı'nda oynanacak.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/d4813a/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077966982.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>SPORSEVERLER ELEŞTİRİ YAĞMURUNA TUTTU </b><br/><br/>İsrail konusunda geri adım atan Messi, sporseverler tarafından eleştiri yağmuruna tutulurken rakibi Ronaldo ile kıyaslandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a8fecf/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077971531.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Her fırsatta Filistin'e ve Filistinli ailelere destek olan Ronaldo, Filistinli çocuklar için 2 milyon dolar bağışta bulunmuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/5127c8/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristinao-ronaldo-1574077970043.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Messi ise yıllar önce Kudüs'teki ağlama duvarını ziyaret etmişti...</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a8d841/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/lionel-messi-dik-duramadi-cristiano-ronaldo-1574105738574.jpg&amp;mw=1000&amp;l=1"/>
      </figure>
