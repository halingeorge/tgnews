      <h1>內地首10月手機出貨量跌5.8%</h1>
      <address>
        <time datetime="2019-11-18T11:29:00+00:00">18 Nov 2019, 11:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國信通院公布，今年首10個月，國內手機市場總體出貨量3.23億部，按年下跌5.8%。<br/>其中，2G手機1320.1萬部、3G手機5.8萬部、4G手機3.07億部，5G手機328.1萬部。<br/>單計10月，國內手機市場總體出貨量3596.9萬部，按年下跌6.7%，按月則跌0.7%，其中2G手機125.5萬部、4G手機3222萬部、5G手機249.4萬部。</p>
    </article>
