      <h1>Астрономы показали танец лун Нептуна (видео)</h1>
      <h2>Исследователи уже назвали это явление самым причудливым из подобных.</h2>
      <address><time datetime="2019-11-18T11:16:00+00:00">18 Nov 2019, 11:16</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WEsiSZtIDyI" width="621" height="349" data-service="Youtube" scrolling="no"/>

      <h3>Танец лун Нептуна</h3>
      <p>Нептун — восьмая планета Солнечной системы. Это ледяной гигант, примерно впятеро меньше Юпитера. По современным данным, у него 14 спутников, большинство из них — маленькие, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Как выяснили ученые из Лаборатории реактивного движения, два спутника Нептуна находятся в крайне необычном резонансе, напоминающем танец. Наяда и Таласса — два небольших тела вытянутой формы с длиной порядка сотни километров. Они находятся близко к Нептуну, и обращаются вокруг него очень быстро: Таласса за 7.5 часов, Наяда — чуть более семи часов. Для ближайших к Нептуну лун это довольно типично: их известно пять, их периоды обращения составляют от 7 до 13 часов. Есть предположение, что это остатки одного более крупного спутника, который разрушился после того, как Нептун захватил Тритон — свой крупнейший спутник, превосходящий по размерам Плутон.</p>
      <p>Наяда движется на орбите, наклоненной по отношению к плоскости экватора Нептуна на 4.5 градуса.</p>
