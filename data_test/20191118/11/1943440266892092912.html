      <h1>伊藤美誠、世界４位の中国選手破り今季ツアー初優勝／卓球</h1>
      <address>
        <time datetime="2019-11-18T11:39:00+00:00">18 Nov 2019, 11:39</time>
      </address>
      <p>　卓球のワールドツアー、オーストリア・オープンは１７日、オーストリアのリンツで行われ、女子シングルス決勝で世界ランキング７位の伊藤美誠（スターツ）が、世界４位の朱雨玲（中国）を４－１で下し、今季ツアー初優勝を果たした。</p>
      <p>　第１ゲームは１１－５で先制。第２ゲームは度重なるジュースの末１６－１８で落としたが、続く３ゲームを連取した。（共同）</p>
      <figure>
        <img src="https://www.sanspo.com/sports/news/20191118/../../../sports/images/20191118/ten19111809390002-p2.jpg"/>

      </figure>
