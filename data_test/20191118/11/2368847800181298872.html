      <h1>組圖：香港理大抗爭者絕地求生 3次突圍被抓</h1>
      <address>
        <time datetime="2019-11-18T11:14:51+00:00">18 Nov 2019, 11:14</time>
      </address>
      <p>【新唐人北京時間2019年11月18日訊】<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E7%90%86%E5%B7%A5%E5%A4%A7%E5%AD%B8.htm">香港理工大學</a>正在上演「絕地求生」，港警圍困校園已超過36小時，約1000人受困，校園內物資缺乏，傷者也無法得到救治。抗爭者3次突圍，都被警方高強度火力逼回和圍捕，多人被打得頭破血流，還有女抗爭者被警察在地上拖行，場景慘不忍睹。香港各界呼籲港府停止包圍，讓抗爭者和平撤離。</p>
