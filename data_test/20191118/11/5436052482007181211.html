      <h1>Индюки перекрыли дорогу в Пушкине</h1>
      <h2>Птицы переходили проезжую часть в неположенном месте, еще и были недовольны, что им сигналят</h2>
      <address><time datetime="2019-11-18T11:53:00+00:00">18 Nov 2019, 11:53</time> by <a rel="author">Эльвира Романова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-68471405&amp;id=456272804&amp;hash=29404f6534fc5b78&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Стаю недовольных индюков засняли на видео автомобилисты в Пушкине. Птицы переходили дорогу вне зоны пешеходного перехода, мешали движению машин, еще и выражали недовольство тем, что им сигналят.</p>
      <p>Отметим, что птицы в этом районе появляются не в первый раз. До этого дорогу перебегала <a href="https://spbdnevnik.ru/news/2019-09-30/staya-tsesarok-perehodyaschaya-dorogu-poradovala-zhiteley-tsarskogo-sela">стая цесарок</a>. Но тогда птицы соблюдали ПДД и пользовались «зеброй», чем умилили автомобилистов и местных жителей.</p>
      <p>Отличился и <a href="https://spbdnevnik.ru/news/2019-10-03/v-pushkine-voditeley-udivil-zakonoposlushnyy-indyuk-kotoryy-perehodil-dorogu-po-zebre">одинокий индюк</a>. Он также соблюдал правила и переходил дорогу по пешеходному переходу.</p>
      <p>Что помешало соблюдать правила его сотоварищам – непонятно.</p>
      <p>Кстати, местные жители теряются в догадках, откуда на этом перекрестке столько птиц. Некоторые предполагают, что где-то поблизости есть ферма или ресторан с загончиком для пернатых.</p>
      <p>В пресс-службе УИ ГИБДД «ПД» рассказали, что к ним жалобы на перебегающих дорогу птиц не поступали.</p>
