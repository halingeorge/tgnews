      <h1>Mozgásukban korlátozottaknak csinált játékvezérlő-készletet a Logitech</h1>
      <address><time datetime="2019-11-18T11:15:00+00:00">18 Nov 2019, 11:15</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DnHOFfLCpig" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Logitech hétfőn egy olyan játékvezérlő-készlet kiadását <a href="https://news.logitech.com/press-release/gaming/logitech-g-adaptive-gaming-kit-creates-new-possibilities-gamers-accessibility-n">jelentette be</a>, amit ugyan vélhetően kevesen fognak megvenni, ám számukra annál nagyobb örömöt okozhat majd használata. A cég által Adaptive Gaming Kit-nek nevezett készletet ugyanis olyan, elsősorban mozgásukban korlátozott emberek számára fejlesztették ki, akik képtelenek a hagyományos billentyűzet, egér vagy kontrollerek használatára.<br/><br/>A készlet elemei a standard Xbox vezérlő különböző irányítógombjait képesek utánozni, utóbbiakkal szemben azonban sokkal könnyebben, illetve többféleképpen aktiválhatók. Így használatukat mindenki a saját igényeihez és lehetőségeihez tudja igazítani, ami a motorikus mozgásukban korlátozottak számára rendkívül nagy segítség tud lenni.<br/><br/>Az Adaptive Gaming Kit nem olcsó, de meg lehet fizetni: a készletért a Logitech nettó 99 dollárt (30 ezer forintot) kell majd a pénztárnál hagyni.</p>
