      <h1>Новый генплан Николаева предусматривает расширение кладбища в Матвеевке до 120 гектаров</h1>
      <address><time datetime="2019-11-18T11:34:00+00:00">18 Nov 2019, 11:34</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMfvwVNOhHk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обновленный генеральный план Николаева предполагает расширение кладбища в микрорайоне Матвеевка до 120 гектар</p>
      <p>Об этом в субботу, 16 ноября, во время общественных слушаний по вопросу стратегической экологической оценки генерального плана Николаева заявила главный архитектор разработки нового генплана Дарья Куприенко, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>В ходе обсуждения нового генерального плана Дарья Куприенко заявила, что для решения проблемы с захоронениями в городе действующее кладбище в Матвеевке предполагается расширить до 120 нектар.  </p>
      <blockquote>— На данный момент в городе существует 14 кладбищ, 4 из них действующие. Согласно генеральному плану планируется создание в Микрорайоне Матвеевки кладбища. Согласно подсчетам, территория на которой будет существовать кладбище составит около 120 гектаров, – заявила <b>Дарья Куприенко</b>.</blockquote>
      <p>Подобное заявление возмутило присудствующих жителей микрорайона Матвеевка, которые присутствовали на обсуждениях. Жительница микрорайона Наталья Костенко обратилась к разработчика и поинтересовалась за счет чего разработчики собираются расширить кладбище в Матвеевке указав, что вокруг него есть только лес и пахотные земли.</p>
      <blockquote>— Кладбище в Матвеевке было построено на пахотных землях. На 10 гектарах обустроили кладбище для захоронения жителей микрорайона Матвеевка. Потом город (городские власти, – прим.) решили, что в Николаеве кладбищ нет и стали захоранивать людей на кладбище в Матвеевке. Практически уже все 10 гектаров заполнены. Вокруг этой земли есть только лес и пахотные земли. Вы называете внушительную цифру в 120 гектаров, куда вы собираетесь расширяться? – поинтересовалась <b>Наталья Костенко</b>.</blockquote>
      <p>Дарья Куприенко заявила, что на сегодняшний день имеются письма от сел Балованное и Константиновка о возможном присоединении к городу Николаеву и созданию общего кладбища.</p>
      <blockquote>— Кладбище не будет расширятся в сторону Матвеевки. Есть письма от сельских советов сел Балладное и Константиновка о возможности присоединения их к городу Николаеву. Потому запланированная территория рассматривалась для размещения общего кладбища, – заявила <b>Дарья Куприенко</b>. </blockquote>
      <p>В ответ на это житель Матвеевки Сергей Дудко заявил, что расширение кладбища в микрорайоне уничтожит подземные залежи воды от Новой Одессы до границ города. Он также отметил, что жители Матвеевки не позволят расширять существующее. кладбище. </p>
      <blockquote>— Я занимался бурением скважин, мои друзья продолжают этим заниматься и я могу сказать, что вы кладбищем в Матвеевке лишите нас воды. Вы лишите воды всех от новой Одессы до Матвеевки, это уничтожит залежи воды подземные. Жители Матвеевке не дадут построить вам кладбище. Чего мы развиваемся только кладбищами, но никак иначе? – заявил <b>Сергей Дудко</b>. </blockquote>
      <p>Отметим, что обновленный генеральный план Николаева предполагает расширение границ города и <a href="http://nikvesti.com/news/politics/172335">включение</a> в его состав «Николаевского международного аэропорта».</p>
      <p>Напомним, что в феврале 2017 сообщалось, что в Николаеве из четырех городских кладбищ статус открытого имеет только Новоматвеевское. При этом мест для новых захоронений через 3 месяца там уже <a href="http://nikvesti.com/news/politics/102743">не останется</a>.</p>
      <p>Стоит отметить, что Николаевский городской голова Александр Сенкевич вариант размещения кладбища на Херсонском шоссе, 112 <a href="http://nikvesti.com/news/politics/104680">не поддерживает</a>, поскольку там две железнодорожных ветки, две линии газа высокого давления, проходит линия электропередач – это выгодно для будущей промышленной застройки.</p>
      <p>Помимо этого Александр Сенкевич <a href="http://nikvesti.com/news/politics/95670">пригрозил</a> привозить пустые гробы к структуре, которая тормозит создание нового кладбища.</p>
      <p>До этого Александр Сенкевич <a href="http://nikvesti.com/news/politics/90045">согласовал </a>с министром обороны Украины Степаном Полтораком вопрос размещения нового городского кладбища в районе села Калиновка, где ранее размещалась радиолокационная станция – это 7 километров от областного центра по Баштанскому шоссе.</p>
      <p>Директор коммунального предприятия «Николаевская ритуальная служба» Михаил Трофанюк <a href="http://nikvesti.com/news/politics/128331">доложил</a> мэру Николаева Александру Сенкевичу, что за полгода, пока тот был отстранён от должности, вопрос со строительством нового городского кладбища никак не решился.</p>
      <p>Коммунальное предприятие Николаевского городского совета «Капитальное строительство города Николаева» <a href="http://nikvesti.com/news/public/131850">провалило</a> тендер на постройку кладбища в промзоне, против которой выступал городской голова Александр Сенкевич.</p>
      <p>В свою очередь Александр Сенкевич <a href="http://nikvesti.com/news/politics/135963">считает</a>, что на Херсонском шоссе лучше сделать «отстойник» для грузовиков, чем новое городское кладбище.</p>
      <p>Также Сенкевич заявил, что из-за переполненности городских кладбищ людей приходится захоранивать <a href="http://nikvesti.com/news/public/139311">на проездах транспорта</a> между старыми могилами.</p>
      <p>В августе 2019 года Александр Сенкевич заявил, что после формирования нового правительства, он <a href="http://nikvesti.com/news/politics/156742">продолжит начатые в апреле этого года переговоры</a> с Министерством обороны Украины относительно выделения городу земельного участка под кладбище.</p>

      <p>Также Александр Сенкевич прокомментировал видео, попавшее в сеть, как на так называемом «Жуковском» кладбище в Корабельном районе <a href="http://nikvesti.com/news/public/165426">роют могилы на месте мусорной свалки</a>.</p>
