      <h1>В Астрахани рухнувший балкон придавил подравшихся собутыльников</h1>
      <h2>Следственный комитет проверит работу управляющей компании, за которой закреплён дом.</h2>
      <address><time datetime="2019-11-18T11:55:00+00:00">18 Nov 2019, 11:55</time> by <a rel="author" href="https://life.ru/author/2787" target="_blank">Максим Плетнёв</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gCQOOkK1lfM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Астрахани с высоты четвёртого этажа обрушился балкон с двумя мужчинами, сообщает пресс-служба <a href="https://astr.sledcom.ru/news/item/1410689/">Следственного комитета РФ</a>. В результате происшествия один человек погиб, второй попал в реанимацию в тяжёлом состоянии.</p>
      <p>По данным <a href="https://ast-news.ru/node/poyavilos-video-posledstviy-obrusheniya-balkona-v-astrakhani/">местных СМИ</a>, мужчины распивали спиртное на балконе дома по улице Яблочкова. Между ними завязался конфликт, который перерос в драку. Ограждение балкона не выдержало и рухнуло. Пострадавших доставили в больницу, где один из них скончался на следующее утро.</p>
      <p>Следственный комитет устанавливает обстоятельства произошедшего. Будет проведена проверка деятельности управляющей компании, за которой закреплён данный дом.</p>
      <p>В начале месяца Лайф писал, что в Норильске <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1253217/v_norilskie_obrushilsia_avariinyi_dieviatietazhnyi_dom_--_vidieo">обрушился аварийный дом</a>, который готовили под снос. В момент обрушения рядом с домом играли дети.</p>
