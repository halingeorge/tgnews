      <h1>"Cuba no se fue de mi", la emotiva canción de Orishas sobre la nostalgia de los cubanos</h1>
      <address><time datetime="2019-11-18T11:19:29+00:00">18 Nov 2019, 11:19</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pKXt3Mg3VYE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La agrupación cubana <a href="https://www.cibercuba.com/tags/orishas"><b>Orishas</b></a> formada por los cantantes <a href="https://www.cibercuba.com/tags/yotuel-romero"><b>Yotuel Romero</b></a>, <a href="https://www.cibercuba.com/tags/roldan"><b>Roldán González</b></a> e <a href="https://www.cibercuba.com/tags/ruzzo"><b>Hiram Riverí Medina (Ruzzo)</b></a>, estrenó el nuevo sencillo y videoclip <i>Cuba no sen fue de mi</i>, una canción que habla de nostalgia y el sentimiento patrio.</p>
      <p>El material audiovisual, bajo la dirección del propio Yotuel, fue filmado entre las ciudades de La Habana y París como el reflejo de todos aquellos cubanos que viven lejos de la Isla y que cada día extrañan su tierra natal.</p>
      <p>"A la gente de mi tierra que siempre le voy a cantar", comentaron los artistas a través de Instagram.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B48ymUpluMf" data-service="Instagram"/>
      </figure>
      <p><i>Cuba no sen fue de mi </i>es uno de los sencillos que ha lanzado el grupo musical luego de la salida al mercado de su último álbum <a href="https://www.cibercuba.com/noticias/2018-11-26-u164415-e164415-s27065-orishas-presento-su-disco-gourmet-hotel-cohiba-habana"><b><i>Gourmet</i></b></a>, estrenado en 2018 en todas las plataformas digitales y que marcó la vuelta a los escenarios del trío luego de más de 10 años separados.</p>
      <p>A esta lista de trabajos fuera de discos se suma también la canción <a href="https://www.cibercuba.com/videos/musica/2019-06-20-u65722-e65722-s27065-estreno-esta-aqui-insomnio-lo-nuevo-orishas"><b><i>Insomnio</i></b></a>, la cual fue presentada hace cuatro meses a través de un videoclip en blanco y negro grabado en un estudio con la participación de los tres intérpretes.</p>
