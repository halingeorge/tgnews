      <h1>二階氏、合意なき採決を否定…国民投票法改正案</h1>
      <address>
        <time datetime="2019-11-18T11:27:00+00:00">18 Nov 2019, 11:27</time>
      </address>
      <p>　自民党の二階幹事長は１８日の記者会見で、今国会の焦点である国民投票法改正案を与党と一部の野党のみで採決する可能性について、「私どもはそういうことはしない」と否定した。「我々はたくさんの課題を抱えている。できることから順番にやればいい。別に焦る必要もない」とも述べた。</p>
      <p>　自民党は今国会の会期内に同改正案を成立させるには、２１日の衆院憲法審査会での採決が「タイムリミット」とみている。</p>
    </article>
