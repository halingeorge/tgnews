      <h1>A világ legfiatalabb diplomása lehet egy 9 éves kisfiú</h1>
      <address><time datetime="2019-11-18T11:46:02+00:00">18 Nov 2019, 11:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DjbnoM1j8fk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Minden idők legfiatalabb diplomása lehet egy 9 éves belga kisfiú. Laurent Simons heteken belül végez az eindhoveni egyetemen. A doktoriját majd robottechnológiából írja, ezzel párhuzamosan szeretné elvégezni az orvosegyetemet.</h3>
      <p>Azt meséli, hogy az általános iskolát két év alatt végezte el, a középiskola másfél évbe telt. Mindez nem okozott neki különösebb erőfeszítést. Az egyetemen minden kurzust egy hét alatt teljesít.</p>
      <p>Kezdetben űrhajós, aztán szívsebész akart lenni, de végül a robottechnológia mellett döntött.</p>
      <p>Édesapja szerint fia veszteségként élte volna meg, ha akarata ellenére az iskolában tartják. Az egyetem számára olyan, mint egy játszótér, ahol azt csinál, amit akar, azzal foglalkozik, amivel szeret.</p>
      <p>Laurent az emberi élettartam meghosszabbításán akar dolgozni, ami a gyakorlatban azt jelenti, hogy bizonyos testrészeket helyettesíteni kell a modern technológia segítségével. Például mesterséges szervekről, vezérelt művégtagokról van szó.</p>
      <p>Hétévesen már részt vett egy amszterdami orvoscsoport kutatásában, és ugyanabban az évben meghívták Oxfordba is egy orvoskongresszusra.</p>
