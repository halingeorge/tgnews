    <meta property="og:description" content="Trump yönetiminin uyguladığı yaptırımlar sonrası petrol ve doğal gaz satamaz hale gelen İran, ekonomisinde büyük çöküşü her geçen gün hissediyor. Tasarruf tedbirleri çerçevesinde Ruhani hükümetinin uyguladığı son yakıt zammı İran'da bardağı taşıran son damla oldu. Halk zamları protesto ederken, 'Bu gösteriler politik bir değişime yol açar mı?' sorusu da önem kazandı. Gelişmeleri yenisafak.com'a değerlendiren uzmanlar, İran'ın öngörülmesi zor bir ülke olduğunu hatırlatarak, 'Gösteriler ileri dönemde farklı yerlere kayabilir ancak bunun şu an ciddi emarelerini görmüyoruz' ifadelerini kullandı."/>
