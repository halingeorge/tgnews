      <h1>Видео: против участников акций в Тбилиси применили спецсредства</h1>
      <address><time datetime="2019-11-18T16:30:32+00:00">18 Nov 2019, 16:30</time> by <a rel="author">UA.NEWS</a></address>
      <p>Около парламента Грузии в Тбилиси полицейские начали разгонять акцию протеста, применив водометы. Спецназ окружил парламент и дал полчаса участникам митингов чтобы разойтись.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rISak-qsoQc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сейчас правоохранители сносят палатки и проводят задержания участников акций, информирует <a href="https://www.interpressnews.ge/ru/article/118076-u-zdaniia-parlamenta-eshche-raz-primenen-vodomet">Interpressnews</a>. В ходе разгона акции пострадали несколько человек.</p>
      <figure>
        <iframe data-src="https://twitter.com/MarcinMamon/status/1196422395957010432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Протесты были вызваны провалом правок о введении пропорциональной избирательной системы вместо смешанной. После этого митингующие блокировали парламент и не пускали депутатов, требуя досрочных парламентских выборов и отставки премьер-министра.</p>
      <p>Напомним, 20 июня в Грузии <a href="https://ua.news/ru/foto-video-v-gruziyi-protestuyuchi-shturmuyut-parlament-i-buduyut-barykady/">протестующие начали штурм</a>  парламента из-за выступления российских политиков в парламенте. К ним присоединились представители различных оппозиционных партий.</p>
      <p>Участники протестов требовали отставки министра внутренних дел, председателя парламента и главы Службы Госбезопасности. Но власти отказались выполнить требования и демонстранты попытались прорваться парламент.</p>
      <p>К утру 21 июня правоохранители <a href="https://ua.news/ru/protesty-v-gruziyi-politsiya-rozignala-protestuvalnykiv-postrazhdaly-desyatky-lyudej/">разогнали</a> протесты в Тбилиси, часть митингующих задержали.</p>
      <p>В связи с протестами спикер грузинского парламента Ираклий Кобахидзе <a href="https://ua.news/ru/glava-parlamentu-gruziyi-podav-u-vidstavku-pislya-protestiv/">решил уйти</a> в отставку.</p>
