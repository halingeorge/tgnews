      <p>In this flashback, Marcellus Wiley opened up to VladTV about believing Kaepernick still has the athletic ability to play for an NFL team, but he explained why talent isn't the only thing that gets you the job. He went on to speak about Kaepernick's settlement with the NFL and not believing that it implies the NFL was guilty, as Marcellus explained that it's normally cheaper to settle lawsuits than fight them. To hear more, including Marcellus breaking down how he thinks Kaepernick messed up 4 potential NFL deals, hit the above clip.</p>
