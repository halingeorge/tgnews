      <h1>9χρονος από το Βέλγιο παίρνει πτυχίο</h1>
      <address><time datetime="2019-11-18T16:28:56+00:00">18 Nov 2019, 16:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/30SXq4S6uIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένας 9χρονος στο Βέλγιο είναι ήδη φοιτητής στο Πανεπιστήμιο του Αϊτχόβεν και ετοιμάζεται για διδακτορικό.</p>
      <p>Ο μικρός που έχει δείκτει IQ 145 αναμένεται να πάρει το πτυχίο του τον Δεκέμβριο.</p>
      <p>«Mου πήρε δύο χρόνια να τελειώσω το δημοτικό και ενάμιση χρόνο για να τελειώσω την δευτεροβάθμια εκπαίδευση. Ήταν κάτι φυσιολογικό για εμένα. Στο πανεπιστήμιο κάνω ένα μάθημα την εβδομάδα», ανέφερε ο Laurent Simons</p>
      <p>Ο 9χρονος σπουδάζει ηλεκτρολόγος μηχανικό στα προσεχή του σχέδια είναι η εκπόνη διδακτορικού αλλά και οι σπουδές ιατρικής.</p>
      <p>«Νομίζω πως θα έχανε αρκετό χρόνο από τα νειάτα του αν ήταν ακόμα στο σχολείο, αν ήταν ακόμα εκεί παρά τη θέλησή του. Εδώ είναι σαν παιδότοπος, οπότε μπορεί να κάνει ότι θέλει», δήλωσε ο πατέρας του μικρού.</p>
      <p>Ο ίδιος πάντως, εξηγεί τι θέλει να κάνει στο μέλλον:</p>
      <p>«Ο στόχος μου είναι η παράταση της ζωής. Αυτό στην πραγματικότητα αντικαθιστά ανθρώπινα μέλη και όργανα για παράδειγμα με τεχνητά όργανα και ρομποτικά μέλη»</p>
      <p>Οι γονείς του πάντως, προσέχουν προκειμένου ο μικρός να ισορροπεί μεταξύ παιχνιδιού και σπουδών.</p>
