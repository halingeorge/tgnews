      <h1>La ligne à haute tension prend feu dans la forêt</h1>
      <h2>Des images impressionnantes montrent une ligne à haute tension prendre feu dans une forêt enneigée. Le Tyrol subit actuellement de fortes intempéries.</h2>
      <address><time datetime="2019-11-18T16:21:00+00:00">18 Nov 2019, 16:21</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/bmgnrs/status/1196039375244668930?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le Tyrol du Sud a été touché par de sévères intempéries, ce week-end. Les chutes de neige ont rendu de nombreuses routes impraticables et les habitants ont été avertis: il est déconseillé d'allumer tout équipement électrique lourd pour l'instant, car le réseau électrique de la région est perturbé. La chute d'arbres sur des lignes à haute tension provoque ça et là de petits incendies, comme cela a été le cas dans le nord-est de l'Italie, près de la frontière autrichienne.</p>
      <p>Des images impressionnantes tournées dimanche à Teodone et reprises par <a href="https://video.repubblica.it/cronaca/maltempo-alto-adige-alberi-cadono-sui-tralicci-scoppia-il-rogo-tra-la-neve/348201/348787">«La Repubblica»</a> montrent une forêt paisible, silencieuse, recouverte d'un doux manteau de neige. Ce tableau reposant est soudainement perturbé par l'apparition d'étincelles orange: une ligne électrique est en train de prendre feu. «La situation est très, très dangereuse, même en ville à cause de la chute des branches et des arbres. Le val Pusteria est actuellement bloqué. Les voyageurs bloqués peuvent se tourner vers le centre d'urgence des pompiers de Bruneck», a fait savoir le commandant Reinhard Weger.</p>
      <p>Dimanche après-midi, quelque 2 500 maisons étaient encore privées d'électricité. Toutes les écoles du Tyrol de l'Est sont restées fermées ce lundi. Dans certaines régions du Tyrol du Sud, l'approvisionnement en électricité continue de poser problème: 12 500 ménages en sont privés. Les lignes téléphoniques mobiles sont également perturbées, rapporte <a href="https://www.ladige.it/news/cronaca/2019/11/17/cavo-dellalta-tensione-si-rompe-incendia-bosco-guarda-spaventoso-video">l'Adige.it</a>. Selon le Service météorologique de la province, les pluies abondantes devaient se poursuivre jusqu'à la fin de l'après-midi de lundi. La limite des chutes de neige varie selon les régions: à certains endroits, l'or blanc tombe même au fond de la vallée, à d'autres à 2 000 mètres d'altitude.</p>
