      <h1>Sinterklaas intocht in Groningen!</h1>
      <address><time datetime="2019-11-18T16:27:00+00:00">18 Nov 2019, 16:27</time> by <a rel="author">Kunzt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CJf_xdwg1Tg" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Sinterklaas aangekomen in Groningen! Afgelopen zaterdag meerde Pakjesboot 12 weer aan bij roeivereniging de Hunze. </b>
      </p>
      <p>Vol verwachting klopte het hart van vele kinderen toen Sinterklaas afgelopen Zaterdag met de boot arriveerde. Voor de kinderen van Groningen was het een spannend moment. “Ik wil graag een telefoon!” vertelde één van de kinderen aan OOG. Haar zusje gaf haar weinig kans: “Ze vraagt er elk jaar om, maar ze krijgt hem toch niet!”</p>
      <p>Ook voor- en tegenstanders van Zwarte Piet waren  zonder grote incidenten aanwezig. Op het Emmaplein stonden de twee groepen tegenover elkaar. De politie te paard moest nog wel ingrijpen om de afstand tussen de demonstranten groter te maken, omdat er onder andere met bier werd gegooid.</p>
