      <h1>FOTO: Balapan Terakhir Lorenzo di MotoGP</h1>
      <address><time datetime="2019-11-18T16:07:51+00:00">18 Nov 2019, 16:07</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Jorge Lorenzo menjalani balapan terakhirnya pada ajang MotoGP di Valencia. Berikut foto-foto pilihan aksi Lorenzo di Sirkuit Ricardo Tormo.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/e43bb6a8-961a-4070-85bb-39b7522c2089_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo memulai balapan MotoGP Valencia dari posisi ke-16.. (Photo by PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/68a68b28-4c2e-4e07-b2b8-1b358f33e57f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pada awal balapan MotoGP Valencia, Jorge Lorenzo bahkan sempat melorot ke urutan ke-19. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/b466d5ae-4d1d-4932-9cf4-981c85a4dc5a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo terus berusaha keras dan akhirnya bisa finis di posisi ke-13 pada akhir balapan MotoGP Valencia.  (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/f177ce0e-6d6c-4fc1-8512-46958c03cd1a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Balapan MotoGP Valencia jadi balapan terakhir Jorge Lorenzo karena ia sudah memutuskan pensiun. (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/92879298-d876-449b-bc88-deda5751b497_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Meski tampil buruk musim ini, Lorenzo ikut mengantar Repsol Honda jadi juara dunia kategori tim. (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/9c03f0f9-a052-40a6-b556-b70751a41697_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo pensiun dengan catatan lima gelar juara dunia, dua gelar di kelas 250cc dan tiga gelar di kelas MotoGP. (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/839ec1ff-4ffc-41a5-ad50-fc4dad19cd12_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo masih memiliki kontrak semusim di Honda namun memilih pensiun di akhir musim MotoGP 2019. (Photo by PIERRE-PHILIPPE MARCOU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/413ef85e-758d-4d5d-b92d-a7b680c6cfc0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo mengaku sulit mempertahankan motivasi di fase kariernya saat ini, terlebih setelah ia tampil buruk di musim ini. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/6d254a1f-4c4b-4f0f-b93e-95fc7fcebd40_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jorge Lorenzo jadi9 satu-satunya pebalap yang perrnah berada di tim yang sama dengan dua ikon MotoGP, Valentino Rossi dan Marc Marquez sejauh ini. (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
