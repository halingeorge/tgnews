      <h1>Сергей Лазарев принёс извинения нальчанам за сорванный концерт</h1>
      <address>
        <time datetime="2019-11-18T16:02:00+00:00">18 Nov 2019, 16:02</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/6HcVzJ3me5Q/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/6HcVzJ3me5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Во время выступления в Ессентуках певец поблагодарил жителей столицы Кабардино-Балкарии, за то, что они смогли изменить свои планы и посетить экстренно перенесённый концерт.</h4>
      <p>В местных пабликах в соцсетях появилось видео, сделанное фанатом Сергея Лазарева. После окончания своего шоу, он ещё раз принёс извинения за несостоявшийся концерт в Нальчике.</p>
      <blockquote>«Отдельно я хочу поприветствовать жителей Нальчика. Друзья, огромное вам спасибо, что проделали этот путь. Я надеюсь, что вы ничуть не пожалели, что приехали», — сказал Сергей Лазарев.</blockquote>
      <p>Напомним, о переносе концерта в Ессентуки Сергей Лазарев<a href="https://pobeda26.ru/novosti/kavkaz.-novosti-okruga/sergej-lazarev-ne-pomestilsya-na-konczertnoj-ploshhadke-v-nalchike"> сообщил</a> менее, чем за сутки на личной странице в Instagram. По его словам, площадка в ДК «Профсоюзов» оказалась недостаточно вместительной для необходимых декораций. Дирекция гастрольного тура позаботилась о трансфере поклонников до ессентукской площадки, на которую был перенесён концерт.</p>
