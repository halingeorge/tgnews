      <h1>UMCG helpt mensen die hun medicijnen niet of slecht in nemen</h1>
      <address><time datetime="2019-11-18T16:30:00+00:00">18 Nov 2019, 16:30</time> by <a rel="author">Johannes Rienks</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NrptHWAXBvU" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Het blijkt een hele opgave om op de juiste wijze, op tijd en in de juiste hoeveelheden je medicijnen innemen. Slechts de helft van de mensen die medicijnen gebruikt doet het helemaal goed. Maandag startte het UMCG met een expertisecentrum om het juiste medicijngebruik te bevorderen.</p>
      <p>De oorzaken waarom het vaak mis gaat zijn complexen en divers. Soms moeten mensen veel verschillende medicijnen innemen. Andere medicijnen zijn moeilijk in gebruik. Ook hebben de geneesmiddelen bijwerkingen waardoor sommige patiënten ze laten staan. En dit is een probleem. Het verhoogt de kans op een nieuwe ziekte, meer ziekenhuisopnames, en zelfs onnodige sterfgevallen.</p>
      <p>Met een breed pakket aan maatregelen willen Groninger huisartsen specialisten en apothekers het probleem te lijf gaan.  Zoals het onderzoeken wie slordig omgaat met zijn medicijngebruik en om deze groepen extra voor te lichten en te motiveren.</p>
      <p>Maar er zijn ook technische oplossingen, zoals smart-inhalers en slimme medicijnen potjes. Deze hulpmiddelen registreren het medicijngebruik en kunnen de gebruiker er op attenderen de medicijnen in te nemen.</p>
