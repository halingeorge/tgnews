      <h1>Eine Reportage aus dem Westjordanland</h1>
      <address><time datetime="2019-11-18T16:53:09+00:00">18 Nov 2019, 16:53</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H3EuJB77YR8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bildung soll eine der Säulen in einem künftigen palästinensischen Staat sein. So will es der zuständige Minister Marwan Awartani.</p>
      <p>An diesem Tag eröffnet er eine neue Schule im Westjordanland. Diese wurde mit Mitteln der Europäischen Union gebaut.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/72/12/808x539_cmsv2_63de9eb2-9b9d-5ce7-ab1d-a45513348583-4307212.jpg"/>
      </figure>
      <p>Die EU gehört spätestens seit 2018, als die USA unter Donald Trump den Hilfshahn zudrehten, zu den größten Unterstützern der Palästinenser.</p>
      <p>Awartani: "Das Wohlergehen unserer Kinder, physisch, mental, emotional und geistig, ist eine große Herausforderung für uns. Unsere Lebensbedingungen und die Härte, die unsere Kinder tagein, tagaus erleben, ist eine Herausforderung für Eltern, das Schulsystem und unsere Gemeinden. Die Kinder leiden an Traumata und großen sozialen und psychologischen Problemen."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/72/12/808x539_cmsv2_f48f86ae-3c6b-502d-865d-4cc768c2eabc-4307212.jpg"/>
      </figure>
      <p>Nur ein paar Kilometer von der neuen Schule entfernt, nahe des Checkpoints zwischen Jerusalem und Bethlehem, liegt das Flüchtlingslager Al-Ayda. Hier treffen wir Ali Eid Abuaker, dessen siebenjähriger Sohn sechs Tage von den israelischen Sicherheitskräften festgehalten wurde.</p>
      <p>Ein Nachbar filmte die Festnahme mit seinem Telefon. Eine Erfahrung, die den Vater an seine eigene Haftzeit erinnerte, als er 14 war. "Sie gaben mir eine Mini-Zelle, ein Meter im Quadrat, es war wie ein Grab, drei Monate und zehn Tage. Seitdem habe ich körperliche Beschwerden."</p>
      <p>Allegra Pacheco hilft, solch traumatische Erlebnisse zu verarbeiten. Sie leitet eine entsprechende Gruppe, die UN-Hilfswerk für palästinensische Flüchtlinge eingerichtet hat.</p>
      <p>Die UNO verwaltet das Lager seit 1950. "Die Polizei nutzt alle Mittel, um Viertel zu durchkämmen. Dabei werden manchmal Kinder festgenommen und am nächsten Tag wieder freigelassen. Andere Kinder werden Monate lang in Haft gehalten."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/72/12/808x1206_cmsv2_a50ed059-52b5-5b29-ab17-f7b81047d343-4307212.jpg"/>
      </figure>
      <p>Die Palästinenserbehörde wünscht sich eine größere Rolle der EU im Nahostkonflikt - über humanitäre Hilfe hinaus.</p>
      <p>"Ich rufe Europa auf, sich an die Spitze einer Koalition zu stellen, die für ein Ende der israelischen Besetzung und der Zwei-Staaten-Lösung eintritt.</p>
      <p>Wenn Präsident Trump die Realität nicht sehen will, ist er zum Scheitern verurteilt."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/72/12/808x539_cmsv2_60f00645-d9de-5539-bc66-10048d573963-4307212.jpg"/>
      </figure>
      <p>Damit reagierte Ministerpräsident Mohammad Schtayyeh auf den von Trump so bezeichneten "Deal des Jahrhunderts", um den Friedensprozess durch massive Investitionen wieder in Gang zu bringen.</p>
      <p>Doch der Plan, vor langer Zeit angekündigt, lässt weiter auf sich warten. Dazu Jonathan Rynhold, Professor an der Bar-Ilan Universität in Tel Aviv: "All das Gerede über mögliche Einzelheiten dieses Plans ist praktisch irrelevant, denn es wird in den nächsten Jahren keine Zwei-Staaten-Lösung geben. Die Frage, die sich dann stellt, lautet: Was kann praktisch getan werden, um sich dieser Lösung zumindest zu nähern?</p>
      <p>Das könnte eine Verbesserung der Beziehungen zwischen den arabischen Golf-Staaten und Israel sein. Im Gegenzug könnte Israel größere Reisefreiheit, ein Einfrieren der Siedlungen und eine Übertragung von ziviler Kontrolle im Westjordanland auf die palästinensische Autonomiebehörde anbieten."</p>
      <p>Den größten Zuwachs an Siedlungen hat es in Jerusalem gegeben, das die israelische Regierung als Ganzes als Hauptstadt Israels betrachtet. Die Palästinenser fordern aber Ost-Jerusalem als Hauptstadt ihres zukünftigen Staates.</p>
      <p>Doch in diesen Stadtvierteln sind Ausweisungen und Zwangsräumungen an der Tagesordnung. Die Al Sabbagh-Familie hat gerade einen 35 Jahre langen Gerichtsstreit verloren. "Wir werden niemals vergessen, was sie uns und anderen Familien in Jerusalem angetan haben. Es gibt für unser Problem keine Lösung."</p>
      <p>Hoffnung, dass ausgerechnet der Trump-Plan helfen könnte, haben die Palästinenser nicht.</p>
