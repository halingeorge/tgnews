      <h1>“Ik dacht dat het een grapje was, maar toen zag ik al het vuur”</h1>
      <address><time datetime="2019-11-18T16:56:00+00:00">18 Nov 2019, 16:56</time> by <a rel="author">Sebastiaan Scheffer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OfKQEc49INs" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Met man en macht werd er maandag gewerkt op het terrein van basisschool Het Karrepad. Terwijl schoonmakers druk bezig waren in de leslokalen sloopte een kraan de restanten van de afgebrande gymzaal.</b>
      </p>
      <p>“Ik dacht eerst dat het een grapje was”, vertelde Luuk die samen met zijn opa een kijkje is komen nemen bij de verwoestingen. “Ik lag al in mijn bed, maar toen zag ik al het vuur.” De scholier van de basisschool is er ondertussen nog steeds beduusd onder. “Daar is het raam van het klaslokaal waar ik les krijg. Dat is echt vlakbij de brand. Maar ze hebben gezegd dat het lokaal niet beschadigd is geraakt en dat er alleen wat waterschade is.”</p>
      <p><b>“Woensdag weer les”</b><br/>De leerlingen van de school hebben maandag en dinsdag vrij. Woensdag worden de lessen hervat. “Dat gaat ook lukken”, verzekert directeur Alinda Koerts van de school. “De leraren zijn op dit moment bezig met een plan hoe we die dag gaan beginnen. We willen vooral in gesprek gaan met iedereen, zodat alle leerlingen hun verhaal kunnen doen.”</p>
      <p><b>Politie zoekt getuigen</b><br/>De brand brak zaterdagavond rond 23.00 uur uit. De brandweer kon voorkomen dat het vuur oversloeg naar omliggende gebouwen. De politie is een onderzoek gestart naar de oorzaak. Mede omdat er vrijdag en zaterdag meerdere brandjes woedden in de Korrewegwijk worden getuigen opgeroepen om zich te melden.</p>
