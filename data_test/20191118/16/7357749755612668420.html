      <h1>La France appelle à un engagement plus large au Sahel</h1>
      <address><time datetime="2019-11-18T16:27:34+00:00">18 Nov 2019, 16:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JqfnhLfiKBQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un forum international consacré à la paix et la sécurité en Afrique se tient à Dakar, alors que le Premier ministre français est en visite au Sénégal. L'occasion pour Édouard Philippe d'appeler à la mobilisation de tous les États d'Afrique de l'Ouest pour tenter de neutraliser les groupes djihadistes qui opèrent dans le Sahel. Leurs attaques récentes au Mali et au Burkina Faso ont fait des dizaines de victimes.</p>
      <blockquote>Les terribles événements intervenus au Mali au début du mois de novembre montrent que les groupes qui se revendiquent de l'État islamique résistent encore. Nous ne devons pas baisser la garde. La France est présente auprès de ses partenaires et son action est plus que jamais déterminée. Nous sommes convaincus de la nécessité d'un partenariat plus large pour la sécurité et la stabilité au Sahel en complément des efforts déployés par le G5 Sahel.<cite>Édouard Philippe <br/>Premier ministre français</cite></blockquote>
      <p>Le G5 Sahel compte 5000 militaires mauritaniens, maliens, nigériens, burkinabés et tchadiens et est censé à terme prendre le relai des Français de l'opération Barkhane dans une zone grande comme l'Europe. Une sécurisation quasiment impossible dans un contexte dégradé avec une multiplication des embuscades et des attentats.</p>
      <p>Le Sénégal, qui se veut un pôle de stabilité face à la menace djihadiste, a vocation à intégrer un partenariat régional, insiste Paris. Mais pour l'heure, le pays n'a pas pris d'engagement concret.</p>
