      <h1>La policía española elimina un cultivo de 16.000 plantas de marihuana</h1>
      <address><time datetime="2019-11-18T16:58:44+00:00">18 Nov 2019, 16:58</time> by <a rel="author">Oscar Valero</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3eQ51fdy4yQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una zona boscosa de difícil acceso en la región española de Aragón fue el lugar elegido por <b>una banda de origen albanés para establecer 16.000 plantas de marihuana</b>.</p>
      <p>La policía ha descubierto y eliminado <b>estos cultivos que equivalen a 3.500 kilos de droga</b>, según las autoridades españolas.</p>
      <p><b>La organización tenía las instalaciones vigiladas 24 horas al día</b>, para lo que habían instalado un campamento adyacente. Los espesos pinares de esta zona de la región les sirvieron para pasar desapercibidos.</p>
      <p>Los detenidos también realizaban robos a establecimientos modestos de la zona, y <b>ha sido el modus operandi de estos robos lo que ha permido a la policía tirar del hilo</b> hasta llegar a la plantación.</p>
