      <h1>織田信成氏、浜田美栄コーチを提訴　１１００万円の損害賠償求める／フィギュア</h1>
      <address>
        <time datetime="2019-11-18T16:32:00+00:00">18 Nov 2019, 16:32</time>
      </address>
      <p>　バンクーバー五輪フィギュアスケート男子代表の織田信成氏（３２）が１８日、陰口などのモラルハラスメントを受け関大アイススケート部の監督辞任に追い込まれたとして、浜田美栄コーチ（６０）に１１００万円の損害賠償を求め大阪地裁に提訴した。</p>

        <img src="https://www.sanspo.com/sports/news/20191118/../../../sports/images/20191118/fgr19111814320002-p2.jpg"/>

      </figure>
