      <h1>Новый трейлер четвертого сезона The Expanse</h1>
      <address><time datetime="2019-11-18T16:30:00+00:00">18 Nov 2019, 16:30</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p><a href="https://shazoo.ru/2019/10/05/85416/pervyj-trejler-chetvertogo-sezona-seriala-prostranstov">Вслед за тизером</a> опубликован новый трейлер четвертого сезона фантастического сериала The Expanse. Видео содержит массу важных и эффектных сцен, которые могут оказаться спойлерами.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TFdzpVt5rbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Четвертый сезон The Expanse начинает новую главу вместе с командой "Росинанта", выполняющей исследовательскую миссию за пределами врат. Человечеству был предоставлен доступ к тысячам планет, похожих на Землю, что усилило напряженность между противоборствующими народами Земли, Марса и Пояса. Илус — первая из этих планет, богатая природными ресурсами, но на ее поверхности остались руины давно умершей инопланетной цивилизации. Разные народы стараются колонизировать Илус и заполучить его природные ресурсы, но первые исследователи не понимают этот новый мир и не знают об опасностях, которые их ожидают.</blockquote>
      <p>Премьера на Amazon Prime 13 декабря.</p>
