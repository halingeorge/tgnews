      <h1>В Саратове горит "Старое Баку"</h1>
      <address>
        <time datetime="2019-11-18T16:40:00+00:00">18 Nov 2019, 16:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rpw00fFvAko" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В эти минуты в Саратове пожарные тушат кафе "Старое Баку"в Елшанке. Об этом ИА "Взгляд-инфо" рассказали в пресс-службе регионального ГУ МЧС.</p>
      <p>По данным ведомства, в 16.10 подразделения выехали на вызов по Московскому шоссе, 30.</p>
      <p><i>"Здание одноэтажное. Людей в помещении нет, пострадавших тоже нет. Площадь возгорания составляет около 100 кв. метров. На месте работает четыре единицы техники"</i>, - сообщили в ГУ МЧС.</p>
      <p>Материал подготовила <b>Кристина Некезова</b></p>
    </article>
