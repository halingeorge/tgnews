      <h1>فيديو: مصارف لبنان تفتح أبوابها الثلاثاء بعد إنهاء موظفيها لإضرابهم</h1>
      <address><time datetime="2019-11-18T16:45:27+00:00">18 Nov 2019, 16:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P6lxhb1z87g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تفتح المصارف اللبنانية أبوابها الثلاثاء بعد إنهاء موظفيها اضراباً عاماً بدأوه قبل أسبوع احتجاجاً على اشكالات وقعت مع زبائن جراء فرض البنوك قيوداً مشددة على سحب الأموال وسط أزمة حادة وحراك شعبي غير مسبوق في البلاد.</p>
      <p>وقال رئيس اتحاد نقابات موظفي المصارف جورج الحاج في مؤتمر صحافي الإثنين "سنعود غداً إلى العمل، وبالتالي لا إضراب للقصاع المصرفي، على أن يكون يوم عمل عادي في كافة المصارف وكافة الفروع".</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تظاهرات غير مسبوقة بدأت على خلفية مطالب معيشية، في حراك بدا عابراً للطوائف والمناطق، ومتمسكاً بمطلب رحيل الطبقة السياسية بلا استثناء، على وقع أزمة اقتصادية ومالية خانقة.</p>
      <p>وبعد إغلاق لأسبوعين اثر انطلاق الاحتجاجات التي لم تسلم منها، فتحت المصارف أبوابها بداية الشهر الحالي لأسبوع واحد فقط، فرضت خلاله قيوداً أكثر تشدداً على سحب الودائع وبيع الدولار، ما أثار غضب المودعين. ونفذ متظاهرون وقفات احتجاجية أمام فروعها قبل أن تقفل يومين لمناسبة عطلة أسبوعية ومناسبة دينية.</p>
      <p>وتفاجأ المواطنون بالقيود، إذ لم يعد بإمكانهم الحصول على الدولار من الصراف الآلي تزامناً مع فرض رسم إضافي على عمليات سحب الدولار المحدودة جداً مباشرة من المصارف.</p>
      <p>واحتجاجاً على إشكالات محدودة وقعت مع المودعين الغاضبين، بدأ موظفو المصارف إضراباً مفتوحاً الثلاثاء.</p>
      <p>وأوضح الحاج أن قرار وقف الإضراب اتُخذ بعد "انتفاء" الأسباب الأمنية التي فرضته وتوحيد جمعية المصارف للاجراءات المتبعة في ما يتعلق بودائع العملاء.</p>
      <p>وأكد أنه "لا يجوز إطلاقاً أن يكون موظف البنك مكسر عصا وتُهان كرامته، ويوجّه له اللوم" على خلفية القيود التي فرضتها المصارف.</p>

      <p>وقدمت وزارة الداخلية وقوى الأمن الداخلي، وفق الحاج، خطة أمنية "بوقت قصير كافية ووافية لخلق نوع من الاستقرار والهدوء والأمان للمستخدم والمودع".</p>
      <p>وتقضي الخطة بنشر عناصر أمن أمام المصارف وتسيير دوريات قربها.</p>
      <p>كما قررت جمعية المصارف توحيد الإجراءات المتبعة داخل كل المصارف لضمان عدم الفوضى، بعدما كان كل مصرف يتبع إجراءات خاصة.</p>
      <p>وأعلنت الأحد لائحة تدابير "مؤقتة"، ينص أبرزها على أن تقتصر التحويلات إلى الخارج على "تغطية النفقات الشخصية الملحة"، بالإضافة "تحديد المبالغ النقدية الممكن سحبها، بمعدل ألف دولار أميركي كحد أقصى أسبوعياً، لأصحاب الحسابات الجارية بالدولار".</p>
      <p>واعتبر الحاج أن التدابير "استثنائية لظرف استثنائي فرضته الأوضاع العامة التي تمر بها البلاد".</p>
      <p>وتترافق الأزمة السياسية الحادة في لبنان مع انهيار اقتصادي ومالي، تجاوز معها سعر صرف الليرة مقابل الدولار في السوق السوداء 1800 ليرة، بعدما كان مثبتاً منذ عقود على 1507.</p>
      <p>وخفضت وكالة التصنيف الدولية "ستاندرد آند بورز" الجمعة تصنيف لبنان إلى "سي سي سي" من "بي سلبي"، مع نظرة مستقبلية سلبية.</p>
      <p>وحذرت من أن "إغلاق المصارف الأخير (...) والقيود غير الرسمية على تحويل العملات الأجنبية تطرح تساؤلات حول استدامة سعر الصرف".</p>
