      <h1>NBA》詹姆斯33分12助攻 湖人輕取老鷹成聯盟龍頭</h1>
      <address><time datetime="2019-11-18T16:29:23+00:00">18 Nov 2019, 16:29</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社洛杉磯17日綜合外電報導）美國職籃NBA洛杉磯湖人今天在詹姆斯（LeBron James）攻下33分帶領下，首節就曾領先達25分，最終122比101輕鬆擊敗亞特蘭大老鷹。</p>
      <figure>
        <iframe data-src="https://twitter.com/nbastats/status/1196301482221559808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>朗多（Rajon Rondo）攻下15分，戴維斯（AnthonyDavis）挹注14分，讓湖人拿下4連勝。湖人在本季首戰不敵同城的快艇後，近12戰拿下11勝。</p>
      <p>老鷹的楊恩（Trae Young）斬獲31分，瑞迪許（Cam Reddish）獲得13分，但球隊今天輸球吞下3連敗，這也是他們近7戰的第6敗。老鷹連續兩晚在洛杉磯輸球，前一戰他們才剛以49分之差被快艇慘電。</p>
      <p>今天比賽的前9分鐘，老鷹只拿下9分，讓湖人一口氣以34比9領先，在湖人把比分再度拉開前，老鷹在第2節、第3節，曾把落後追到10分。</p>
      <p>湖人今天再度展現強悍的防守，賞給老鷹14次阻攻，這是湖人自2002年以來，單場最多的阻攻紀錄。其中，戴維斯一個人就貢獻5次，這彌補了他在進攻上表現，這是他本季第3場得分未達20的比賽。</p>
      <p>湖人的卡德威-波普（Kentavious Caldwell-Pope）今天拿下13分，葛林（Danny Green）、卡盧索（Alex Caruso）各獲得11分。</p>
      <p>詹姆斯除攻下33分，還傳出12次助攻，這是他連續第5場比賽，單場傳出兩位數的助攻，也是本季第10次有這樣的表現。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196292192496766976?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>老鷹的韓特（De’Andre Hunter）、帕克（Jabari Parker）、克萊布（Allen Crabbe）今天分別獲得11分。老鷹今天在三分線外28投8中，命中率僅28.6%。</p>
      <p>湖人今天贏球，戰績躍升為全聯盟最佳的11勝2敗，本季到目前為止的主場戰績7勝1敗。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196277981209120768?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196296410959876096?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>老鷹在客場比賽戰績僅2勝5敗，但他們接下來4戰將有3場比賽在主場進行。（譯者：李晉緯/核稿：陳政一）1081118</p>
