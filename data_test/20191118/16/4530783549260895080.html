      <h1>В Berёzka Bar про­ком­мен­ти­ро­ва­ли ре­ше­ние су­да за­крыть за­ве­де­ние</h1>
      <address>
        <time datetime="2019-11-18T16:03:00+00:00">18 Nov 2019, 16:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HWzVWLA34Ag" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По информации бренд-менеджера Berёzka Bar, заведение решили закрыть из-за громкой системы кондиционирования и вентиляции. При этом, по словам представителя заведения, там уже устранили все нарушения. Однако бар <a href="http://www.vremyan.ru/news/kafe__berezka_bar__v_nizhnem_novgorode_zakryli_na_60_sutok.html">будет закрыт на 60 суток</a>.</p>
      <blockquote>«Вследствие того, что бар на главной улице города с 8-летней историей вынужден приостановить свою деятельность, до 40 сотрудников могут остаться без работы в преддверии новогодних праздников, и, соответственно, прекратятся налоговые отчисления в бюджет», — отмечают в компании.</blockquote>
      <p>Там добавили, что постараются возобновить работу заведения как можно скорее.</p>
      <footer>Текст: Евгения Фондеркина</footer>
