      <h6 class="kicker">ПРИДЕРЖАЛИ ЗА МАКУШКУ:</h6>
      <h1>Спасение 20-метровой голубой ели в Волгограде попало на видео</h1>
      <address>
        <time datetime="2019-11-18T16:47:45+00:00">18 Nov 2019, 16:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4jPqmtpNdiU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На минувших выходных коммунальные службы ликвидировали крупную аварию в Центральном районе Волгограда. На сетях холодного водоснабжения произошел порыв. Аварию удалось устранить без отключения потребителей — водоснабжение на время ремонтных работ осуществлялось по резервной схеме.</b>
      </p>
      <p>На месте ремонтных работ росла 20-метровая голубая ель, дерево могло погибнуть. Как правило, в таких ситуациях насаждения удаляют из зоны работ, но по решению специалистов, был применен другой метод: дерево за верхушку придерживал автокран, в результате чего красавицу-ель удалось спасти.</p>
      <p>На месте порыва работал оперативный штаб, в него вошли представители администрации Волгограда и ресурсоснабжающей компании. Чтобы дольную лопину удалось загерметизировать, было принято решение отключить трубопровод. Во время ремонта жителей близлежащих домов без воды не оставляли. Для этого на трубопроводе установили накладной саркофаг.</p>
      <blockquote>Потребители получали холодную воду по резервной схеме. В связи с понижением давления для сохранения теплоснабжения в отдельных домах Центрального района, микрорайона Тулака и части домов Ворошиловского района горячее водоснабжение временно приостановили.</blockquote>
      <p>О возможных перепадах давления в вышеуказанных районах управляющие компании были предупреждены. Место стыка двух магистралей, где произошел порыв, соединили несколькими параллельными сварными швами. Затем специалисты в полном объеме обеспечили подачу воды. На этом трубопроводе холодного водоснабжения авария произошла впервые за многие годы. Проблемной труба не считалась, поэтому объект не был включен в перечень подлежащих реконструкции в ближайшее время.</p>
