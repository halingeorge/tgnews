      <h1>首長寶佳簽6065萬建設合同</h1>
      <address>
        <time datetime="2019-11-18T16:56:00+00:00">18 Nov 2019, 16:56</time>
      </address>
      <p>首長寶佳(<a href="http://stock360.hkej.com/quotePlus/00103">00103</a>)公布，與山東省誠建訂立建設合同，對方同意提供建設服務，合同總額5439.6萬元(人民幣‧下同)(約6065.15萬港元)。<br/>首長寶佳解釋，訂立建設合同是為建設滕州東方二期項目的廠房及附屬設施，總建設面積2.89萬平方米。這將提高嘉興東方和滕州東方的生產效率，從而預計將對公司鋼簾線分部的表現產生正面影響。<br/>該公司稱，合同總額將由今年2月11日發行的可換股債券所得款提供資金。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800305_c.pdf">下載港交所通告原文</a></p>
    </article>
