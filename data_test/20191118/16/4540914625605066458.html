      <h1>Italien: Pegel sinken langsam wieder</h1>
      <address><time datetime="2019-11-18T16:52:37+00:00">18 Nov 2019, 16:52</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Y4Ro-C5XAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach <a href="https://de.euronews.com/2019/11/18/unwetter-alarm-in-italien">tagelangen sintfluartigen Regenfällen</a> entspannt sich die Lage in der Toskana allmählich wieder. Die Wasserstände der Flüsse - darunter der Arno - gingen leicht zurück. Florenz und Pisa gelten als nicht mehr gefährdet. Zuvor waren Anwohner und Touristen gewarnt worden, sich von den Ufern fernzuhalten. Straßen entlang des Arnos wurden vorsorglich geräumt und Sandsäcke aufgetürmt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196029713241784320" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auch in der norditalienischen Region Emilia-Romagna sinken die Pegel nach starkem Regen wieder. Wie in der Toskana war die Feuerwehr hier Hunderte Male ausgerückt. Dabei kamen auch spezielle Luftkissenboote zum Einsatz. In der Provinz Modena bleibt die Situation unterdessen kritisch. Ein Teil der Uferbefestigung des Kanals "Diversivo" wurde beschädigt, die Landschaft überschwemmt. Einsatzkräfte sind vor Ort.</p>
      <p>In Venedig rechnet Bürgermeister Luigi Brugnaro mit Schäden in Milliardenhöhe. Darin nicht enthalten: Das Ausmaß der Zerstörung an der Küste zwischen dem Po-Delta und der Region Friaul-Julisch Venetien. In Jesolo wurden Deiche durch die Sturmfluten abgetragen, Fabrikgebäude und Kiefernwälder stark in Mitleidenschaft gezogen. Allein hier soll ein Schaden von rund sehs Millionen Euro entstanden sein.</p>
