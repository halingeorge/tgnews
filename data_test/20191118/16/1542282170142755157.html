      <h1>Τρίτη και... φαρμακερή απόφαση για την Πολωνία;</h1>
      <address><time datetime="2019-11-18T16:31:49+00:00">18 Nov 2019, 16:31</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jSEbBh6Vp4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σημαντική απόφαση για το δικαιικό σύστημα στην Πολωνία αναμένεται να εκδώσει το Ευρωπαϊκό Δικαστήριο.</p>
      <p>Η απόφαση μπορεί να έχει σημαντικό αντίκτυπο στην ανεξαρτησία και το στάτους του Εθνικού Δικαστικού Συμβουλίου, το οποίο διαδραματίζει βασικό ρόλο στις υποψηφιότητες των Πολωνών δικαστών.</p>
      <p>Σε εκδήλωση που πραγματοποιήθηκε στις Βρυξέλλες, εμπειρογνώμονες εξήγησαν ότι η απόφαση θα μπορούσε να προκαλέσει μεγάλη αμηχανία σε ένα μέρος της αμφιλεγόμενης αναθεώρησης της Δικαιοσύνης από την εθνικιστική κυβέρνηση.</p>
      <p>«Μπορεί να υπάρξει τεράστιο αντίκτυπο εάν το Δικαστήριο δηλώσει ότι το Εθνικό Συμβούλιο Δικαστηρίων και το Πειθαρχικό Επιμελητήριο δεν είναι ανεξάρτητα, διότι αυτό θα μπορούσε να ανοίξει αρκετά καινούρια μέσα νομικών ζητημάτων και συζητήσεων σχετικά με το καθεστώς της πολωνικής Δικαιοσύνης», είπε ο Γιακούμπ Γιαρατσέφσκι, από τη ΜΚΟ Democracy Reporting International.</p>
      <p>Η ετυμηγορία του Ευρωπαϊκού Δικαστηρίου είναι η τελευταία από μια σειρά αποφάσεων σχετικά με τις προσπάθειες της πολωνικής κυβέρνησης να μετασχηματίσει τη δικαστική εξουσία της χώρας.</p>
      <p>Φέτος, το ανώτατο δικαστήριο της ΕΕ έφερε δύο εντυπωσιακές ήττες για την εθνικιστική κυβέρνηση της χώρας.</p>
      <p>Αφορούσαν την ηλικία συνταξιοδότησης των δικαστών και την εκδίωξη των δικαστών του Ανωτάτου Δικαστηρίου.</p>
      <p>«Η απόφαση πρέπει να γίνει αποδεκτή από το (πολωνικό) Ανώτατο Δικαστήριο, το οποίο θα πρέπει να εφαρμόσει την απόφαση στην πράξη. Όμως, την ίδια στιγμή, πιστεύω ότι η κυβέρνηση θα εξετάσει τι συμβαίνει, επειδή εξακολουθούν να εκκρεμούν άλλες αγωγές ενώπιον του (Ευρωπαϊκού) Δικαστηρίου, άλλες διαδικασίες επί παραβάσει», είπε η καθηγήτρια του Πανεπιστημίου του Κρόνινγκεν στην Ολλανδία, Μπάρμπαρα Γκραμπόφσκα-Μορόζ.</p>
      <p>Η επίλυση αυτών των διαδικασιών επί παραβάσει, που δρομολογήθηκαν από την Ευρωπαϊκή Επιτροπή, δεν αναμένεται πριν από την άνοιξη του 2020.</p>
      <p>Το εθνικιστικό κόμμα Δικαιοσύνης της Πολωνίας έχει βρεθεί σε πορεία σύγκρουσης με την ΕΕ για το κράτος Δικαίου από την ανάληψη των καθηκόντων του το 2015.</p>
