      <h1>Airbnb se convierte en uno de los grandes patrocinadores olímpicos</h1>
      <address><time datetime="2019-11-18T16:38:29+00:00">18 Nov 2019, 16:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dUAfmLC1SOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Airbnb y el Comité Olímpico Internacional firman un <a href="https://www.olympic.org/news/ioc-and-airbnb-announce-major-global-olympic-partnership">acuerdo de colaboración de nueve años</a>. Un pacto que no va a sustituir las villas olímpicas de los atletas, y que está dirigido al alojamiento de sus familiares y de visitantes en general.</p>
      <p>Para el presidente del COI Thomas Bach, se trata de una asociación sostenible, pues evitará la construcción de nuevos alojamientos en las ciudades olímpicas además de dejar un legado a los anfitriones.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196384195985203200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un patrocinio que también permitirá a la plataforma de alquiler vacacional lavar su imagen tras numerosas polémicas y ante su posible salida a bolsa el año que viene.</p>
      <p>Para su cofundador Joe Gebbia, será también una forma de asegurar los juegos más inclusivos y accesibles.</p>
      <p>Airbnb ya fue espónsor local en Río de Janeiro de 2016. Según un estudio del Foro Económico Mundial, la capacidad de alojamiento de la plataforma equivalió a la de 257 hoteles y proporcionó 27 millones de euros de ingresos a los anfitriones.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q2Ae0o8idv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No se ha especificado la cuantía de la operación, que abarcará los Juegos de verano de Tokio, París y Los Ángeles y los de invierno de Pekín y Milán-Cortina d'Ampezzo.</p>
      <p>Una iniciativa que sitúa al gigante californiano entre los grandes patrocinadores olímpicos, como Alibaba o Coca Cola y que incluye el lanzamiento de una plataforma digital sobre "experiencias olímpicas", para promover el deporte y a los atletas.</p>
