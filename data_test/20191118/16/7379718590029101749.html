      <h1>Presidenziali in Algeria, una poltrona per 5: ecco i candidati alle elezioni di dicembre</h1>
      <address><time datetime="2019-11-18T16:59:36+00:00">18 Nov 2019, 16:59</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yyzYfWXnJek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo spartiacque risale al 2 aprile scorso con le dimissioni del presidente Bouteflika: 20 anni al potere, disarcionato da 9 mesi di proteste contro l'ancien régime . La 'transizione democratica', chiesta dalla piazza in <b>Algeria</b>, è affidata al confronto elettorale di 5 candidati per le presidenziali del 12 dicembre. L'annuncio di <b>nuove elezioni</b> è arrivato il giorno dopo il 37esimo venerdì consecutivo di protesta nelle strade della capitale e di molti altri centri del Paese. 14 i manifestanti arrestati ad Algeri in uno dei cortei più partecipati dall'inizio dell''Hirak', il movimento di protesta pacifico che dal 22 febbraio accende il dissenso in Algeria.</p>
      <p>Ad Algeri ha avviato la campagna elettorale <b>l'ex ministro del turismo, l'islamista moderato, Abdelkader Bengrina</b>, che rivendica il sostegno al movimento di protesta Hirak dall'inizio di febbraio. La sua discesa in campo è stata accolta con favore da centinaia di sostenitori, soprattutto donne, destinatarie del suo messaggio di rinnovamento.</p>
      <p>L'<b>ex primo ministro Ali Benflis</b> è uno dei protagonisti della politica algerina, ma - seppure uomo dell'establishment - Benflis si propone come picconatore: lo scioglimento del Parlamento e una nuova Costituzione sono le sue promesse elettorali. La sua prima uscita - secondo i media locali - non è stata un successo.</p>
      <p>Lontano dalla capitale, l'incontro di <b>Abdelaziz Belaïd, leader di Fronte del Futuro</b>, che non focalizza la sua campagna elettorale sui cambiamenti costituzionali. Al centro del comizio di Belaïd la lotta alla corruzione e il recupero del denaro sottratto alle casse dello Stato. È il terzo ad aver ricevuto il maggior numero di firme a sostegno della sua candidatura.</p>
      <p>Tra i 5 candidati ammessi alle elezioni presidenziali, figura il <b>giornalista-scrittore Azzedine Mihoubi, Ministro della Cultura tra il 2015 e il 2019</b>, percepito dai suoi sostenitori come l'alternativa più seria per la carica di nuovo presidente in Algeria. A 60 anni, dice di volersi impegnare per i cittadini algerini.</p>
      <p>Infine, in corsa, un altro esponente di quel regime che la piazza si propobne di mandare a casa: l'<b>ex primo ministro Abdelmadjid Tebboune</b>, in politica dal 1975, parente di Bouteflika. Tebboune ritiene che le richieste dei manifestanti possano essere soddisfatte dopo le elezioni: solo allora sarà possibile cambiare la costituzione e la legge elettorale.</p>
