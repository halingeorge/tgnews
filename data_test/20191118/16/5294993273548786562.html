      <h1>Chuva dá tréguas em várias regiões italianas</h1>
      <address><time datetime="2019-11-18T16:17:01+00:00">18 Nov 2019, 16:17</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-MhcPTlwiYY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na Toscana, a situação volta ao normal depois das chuvas torrenciais dos últimos dias. Enquanto se fazem as contas aos danos, que ascendem a vários milhões de euros, foi decretado, na região, o estado de emergência. Ainda assim, e apesar do rio Arno ter galgado as suas margens, as cidades de Florença e Pisa já não correm o risco de serem inundadas.</p>
      <p>Mais a norte, na região de Emília-Romanha, as fortes chuvas fizeram transbordar vários rios. Nas províncias de Bolonha e Módena os bombeiros não tiveram mãos a medir nos últimos dias, devido às inundações. Nesta última região a situação permanecia crítica. Uma rutura no Canale Diversivo inundou culturas e ameaçava casas.</p>
      <p>De Veneza falou-se muito nos últimos dias, os prejuízos causados pelas graves inundações, só na cidade, ascendem a mil milhões de euros. Mas estes cálculos, muito pouco precisos, não incluem os danos dos 120 km da costa veneziana entre o Delta do Pó e a região de Friuli Venezia Giulia, na fronteira com a Áustria.</p>
