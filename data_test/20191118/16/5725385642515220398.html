      <h1>Ja Rule over het leven na Fyre festival en zijn nieuwe investeringen</h1>
      <address>
        <time datetime="2019-11-18T16:18:56+00:00">18 Nov 2019, 16:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8s2ON01ryaw" width="970" height="545" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ja Rule kreeg een flinke bak ellende over zich heen na het falen van het beruchte Fyre Festival. Dit gebeurde nog een keer na de documentaire op Netflix over wat er nou allemaal gebeurd was. Hij werd zelfs genoemd in een aanklacht, die alle gevolgen van dien zou kunnen hebben voor de artiest. Vandaag is duidelijk geworden dat zijn naam in ieder geval uit de rechtszaak verdwenen is, maar het mislukte festival plakt nog altijd aan zijn reputatie.</p>
      <p>Vandaag vertelt hij aan Forbes hoe hij ermee omgaat en vertelt hij over zijn nieuwe investeringen.</p>
