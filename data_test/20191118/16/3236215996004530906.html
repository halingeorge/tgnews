      <h1>TCL電子首三季品牌電視銷量增21.2%</h1>
      <address>
        <time datetime="2019-11-18T16:13:00+00:00">18 Nov 2019, 16:13</time>
      </address>
      <p>TCL電子(<a href="http://stock360.hkej.com/quotePlus/01070">01070</a>)宣布，今年首三季度，品牌電視銷售量按年大增21.2%。<br/>根據群智咨詢數據，公司首三季度電視機出貨量持續攀升，穩居全球前二，全球市佔率達13.2%，按年增長1.1個百分點。<br/>首三季度，海外市場TCL品牌電視銷量按年增長33%，超全年目標增速。北美市場銷量按年增幅達31.7%；歐洲市場方面，銷量按年增長24.1%。<br/>另外，該公司近日與Netflix攜手再續全球合作協議，TCL TV用戶可於TCL TV初始頁面及遙控器上的Netflix快捷鍵，快速欣賞Netflix資源。</p>
