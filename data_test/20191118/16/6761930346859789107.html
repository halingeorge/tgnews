      <h1>Туристов в Крыму оставят без квартир – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-18T16:28:22+00:00">18 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hpwIGEy_Buw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сдача квартир и комнат в Крыму находится под угрозой запрета – в Госдуме соседней России предлагают запретить размещение туристов в жилых помещениях. Также на прошлой неделе премьер-министр России <b>Дмитрий Медведев</b> подписал изменения в правила пользования жилыми помещениями, которые ставят под сомнение возможность сдавать жилье туристам уже сейчас.</p>
      <p>Смогут ли крымчане сдавать свое жилье туристам? На каких условиях это можно будет делать? И как это повлияет на туристический сектор в аннексированных Крыму и Севастополе?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский</b> и<b> Елена Ремовская</b>. Их собеседники: председатель ассоциации малых отелей Крыма <b>Наталья Стамбульникова</b>; вице-президент российского союза туриндустрии <b>Юрий Барзыкин</b>; председатель общественной организации «Курортный Крым» <b>Александр Бурдонов</b>; директор украинской ОО «Центр розвитку туризму» <b>Владимир Царук</b>.</p>
      <p><b>«Крымский вечер» </b>– ток-шоу, которое выходит в эфир на <b>Радио Крым.Реали</b>и в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах <b>Крым.Реалии</b> в YouTube и на Facebook. Услышать нас может также Крым.<b> Радио Крым.Реалии</b> вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
