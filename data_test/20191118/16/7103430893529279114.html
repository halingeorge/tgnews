      <p>В эти минуты в Саратове пожарные тушат кафе "Старый Баку" в Елшанке. Об этом ИА "Взгляд-инфо" рассказали в пресс-службе регионального ГУ МЧС.</p>
      <p>По данным ведомства, в 16.10 подразделения выехали на вызов по Московскому шоссе, 30.</p>
      <p><i>"Здание одноэтажное, обшито металлосайдингом. Людей в помещении нет, пострадавших тоже нет. Площадь возгорания составляет около 100 кв. метров. На месте работают четыре единицы техники"</i>, - сообщили в ГУ МЧС.</p>
      <p>Пожар был локализован в 16.35.</p>
      <p>Материал подготовила <b>Кристина Некезова</b></p>
