      <h1>VIDEO: ശബരിമല വിധിയില്‍ വ്യക്തത വരുത്തണം; സിപിഐ എമ്മിനുള്ളത് കൃത്യമായ നിലപാട്: യെച്ചൂരി</h1>
      <address><time datetime="2019-11-18T16:42:05+00:00">18 Nov 2019, 16:42</time> by <a rel="author">വെബ് ഡെസ്‌ക്‌</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/Deshabhimani/videos/441538323222686/&amp;width=500&amp;show_text=false&amp;height=365&amp;appId" width="500" height="365" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>ന്യൂഡല്‍ഹി&gt; സ്ത്രീ-പുരുഷ സമത്വമെന്നതാണ് സിപിഐ എം നിലപാടെന്നും ശബരിമല കേസില്‍ കൃത്യമായ വിധിയിലേയ്ക്ക് സുപ്രീംകോടതി എത്രയും വേഗം എത്തിച്ചേരണമെന്നും സിപിഐ എം ജനറല്‍ സെക്രട്ടറി സീതാറാം യെച്ചൂരി.</p>
      <p>ശബരിമല കേസില്‍, 2018 ലെ വിധി പുനപരിശോധിക്കുന്നതിന് പകരം, മറ്റ് മതങ്ങളുടെ വിശ്വാസങ്ങളും ആചാരങ്ങളും എത്തരത്തില്‍ ഭരണഘടനയുമായി ഒത്തുപോകുന്നുവെന്നും, അതിനായി ഏഴംഗ ഭരണഘടനാ ബെഞ്ച് വേണമെന്നുമാവശ്യപ്പെടുകയുമാണുണ്ടായത്‌.</p>
      <p>വിധിയില്‍ ചോദ്യങ്ങളുയരുകയാണ്‌. കേസില്‍ വ്യക്തത വരുത്തിയില്ലെങ്കില്‍ ഇപ്പോള്‍ നിലനില്‍ക്കുന്ന അനിശ്ചിതത്വം തുടരുമെന്നും അദ്ദേഹം വിശദീകരിച്ചു.</p>
      <p>ബാബറി മസ്ജിദ് തകര്‍ത്ത കേസ് രാജ്യത്ത് സജീവമായി നിലനില്‍ക്കാന്‍ തുടങ്ങിയിട്ട് 30 വര്‍ഷമാകുന്നു. എല്‍കെ അദ്വാനി, മുരളി മനോഹര്‍ ജോഷി, കല്യാണ്‍ സിംഗ് എന്നീ പ്രമുഖ നേതാക്കളെല്ലാം ആ കേസില്‍ ഉള്‍പ്പെട്ടിരുന്നു.</p>
      <p>മസ്ജിദ് തകര്‍ത്തത് നിയമലംഘനമാണെന്നാണ് നിതീപീഠം പറഞ്ഞിരിക്കുന്നത്. എന്നാല്‍ ആ കേസില്‍ എങ്ങനെയാണ് നീതി നടപ്പാക്കപ്പെട്ടത്. അതില്‍ കുറ്റക്കാര്‍ ശിക്ഷിക്കപ്പെട്ടിട്ടുണ്ടോ എന്നും യെച്ചുരി ചോദിച്ചു.</p>
      <p>നിലവിലെ വിധി മസ്ജിദ് തകര്‍ത്ത സംഭവത്തില്‍ കുറ്റക്കാര്‍ ശിക്ഷിക്കപ്പെടുന്നതിന് തടസമാകരുതെന്നും അദ്ദേഹം പറഞ്ഞു.</p>
