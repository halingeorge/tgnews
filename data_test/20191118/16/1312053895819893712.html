      <h1>Francesco Sarcina ha una nuova fidanzata: è una studentessa di 20 anni – VIDEO</h1>
      <address><time datetime="2019-11-18T16:05:48+00:00">18 Nov 2019, 16:05</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Francesco Sarcina ha una nuova fidanzata dopo la rottura con Clizia Incorvaia, si tratta di una studentessa messicana di 20 anni</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/tUZDtmU-mJE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Francesco Sarcina </b>torna a far parlare di sé, dopo la fine del suo matrimonio con <b>Clizia Incorvaia </b>sembra aver ritrovato l’amore.</p>
      <p>A lanciare l’indiscrezione ci ha pensato il <b>settimanale Oggi</b>, la nota rivista fa sapere che a fare breccia nel cuore del cantante sarebbe stata una studentessa messicana di soli vent’anni che studia a Roma.</p>
      <p>I due sembrano essere già molto <b>innamorati</b> e felici, stando ai rumor Sarcina si è detto molto felice di averla incontrata. Al momento non si sa molto sulla nuova fiamma del cantante, non ci resta che attendere nuove indiscrezioni per saperne di più sul loro rapporto.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
