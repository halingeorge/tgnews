      <h1>Новое дополнение для Spintires отправит игроков в Чернобыль</h1>
      <address><time datetime="2019-11-18T16:00:00+00:00">18 Nov 2019, 16:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Oovee Games анонсировала новое дополнение для симулятора езды по бездорожью <i>Spintires</i> под названием Chernobyl. Сразу ясно, куда игрокам предстоит отправиться.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k6V7uuwaDVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Управлять нужно будет грузовиками B-157 и B-505, оснащенными счетчиками Гейгера. Зоны с высокой радиацией опасны и могут нанести ущерб транспортному средству. Среди локаций обещают Припять, Рыжий лес, радиолокационную станцию "Дуга" и, разумеется, Чернобыльскую АЭС.</p>
      <p>Релиз состоится 13 декабря. В этот же день в продаже появится новое физическое издание игры со всеми вышедшими DLC включая Chernobyl.</p>
