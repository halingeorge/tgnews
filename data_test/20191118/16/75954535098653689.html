      <h1>Vidéo- « Bombardier savait que son frère allait mourir au plus tard le 22 novembre « </h1>
      <address>
        <time datetime="2019-11-18T16:20:14+00:00">18 Nov 2019, 16:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OiyOZ_h8RSQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le manager, grand frère et homme à tout faire de Bombardier, Pape Dia, a rendu l’âme hier à l’hôpital de Thiès.</b>
      </p>
      <p>Malade depuis plus d’un an, Bombardier l’avait évacué en France pour qu’il soit soigné dans de bonnes conditions. Mais les médecins français étaient catégoriques, Pape Dia était condamné.</p>
      <p>Pour éviter de le voir mourir en France avec toutes les paperasses pour le rapatriement du corps, Bombardier l’a ramené mardi dernier. Il a rendu son dernier souffle hier. Inhumé aujourd’hui à Touba, Bombardier et le beau frère de Pape Dia témoignent.</p>
      <p>source: igfm</p>
