      <h1>Vukovár 28 évvel ezelőtti elestére emlékeztek</h1>
      <address><time datetime="2019-11-18T16:30:13+00:00">18 Nov 2019, 16:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cfBWuugc6EM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több tízezren emlékeztek a horvátországi Vukováron arra a napra, amikor 1991-ben a település három hónapos ostrom után megadta magát a jugoszláv hadseregnek. A menet több kilométer hosszú volt.</p>
      <p>Az évek során Vukovár a horvát függetlenség, valamint a délszláv háború pusztításának szimbólumává vált. Huszonnyolc évvel ezelőtt a települést elfoglaló szerb csapatok számos civilt megöltek, holttesteiket pedig tömegsírokba temették.</p>
      <p>Gordan Jandroković, a horvát nemzetgyűlés elnöke szerint Szerbiának meg kell nyitnia archívumát és meg kell mutatnia, mi történik. Az az elv, amely mentén Szerbia halad, nem jó, nem segíti a megbékélést a térségben.</p>
      <p>A város eleste után a szerb erők több száz katonát és civilt mészároltak le, és tízezreket deportáltak. A Vukováron elkövetett háborús bűntettek miatt később a Jugoszláv Néphadsereg több vezetője is bíróság elé került.</p>
