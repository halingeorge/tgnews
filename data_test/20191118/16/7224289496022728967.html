      <h1>Vergonzoso y racista que no se acepte trato especial a indígenas en pensiones para adulto mayor | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a922IzzpRq0" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO calificó como increíble y vergonzoso que no se acepte el trato especial a los indígenas en la entrega de pensiones para adultos mayores, debido a que la población indígena envejece más rápido debido a que tienen problemas de alimentación y hasta de movilidad. Dijo que si el trato compensatorio a los indígenas es considerado racista “que me apunten en la lista”.</p>
