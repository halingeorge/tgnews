      <h1>天理・河西が３本塁打　１試合最多本塁打記録更新／明治神宮大会</h1>
      <address>
        <time datetime="2019-11-18T16:41:00+00:00">18 Nov 2019, 16:41</time>
      </address>
      <p>　明治神宮野球大会第４日は１８日、準決勝第２試合が行われ、天理（近畿）は中京大中京（東海）に９－１０で九回サヨナラ負けした。</p>
      <p>　８－５の八回に４得点を許して逆転されたが、　７番・河西陽路内野手（２年）が九回２死走者なしから右翼席へ起死回生の同点ソロを放った。</p>
      <p>　二回にはバックスクリーンへ、五回にも右翼へソロを放っており、この試合３本塁打。第４６回大会の藤嶋健人（東邦）ら計１４人の２本を超える１試合最多本塁打記録を更新した。</p>
    </article>
