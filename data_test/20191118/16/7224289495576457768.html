      <h1>AMLO advierte que no cederá a “partidas con moche”: habrá cárcel a quien extorsione con pagos | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XiUtUiL1rtg" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO advirtió que se acabaron las bolsas especiales en el presupuesto para proveedores o legisladores, por lo que no habrá “partidas con moche” ni tampoco se va a permitir que haya servidores públicos que soliciten comisiones en la entrega de contratos. En este sentido, recordó que los funcionarios públicos que extorsionen, irán a la cárcel.</p>
