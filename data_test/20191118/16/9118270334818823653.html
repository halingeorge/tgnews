      <h1>«Игнорировать город невозможно», - Сенкевич возмущен, что у губернатора Стадника не реагируют на просьбы обеспечить инсулином диабетиков Николаева</h1>
      <address><time datetime="2019-11-18T16:53:00+00:00">18 Nov 2019, 16:53</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cznyc5vNcWU" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевский городской голова Александр Сенкевич возмутился, что в Николаевской облгосадминистрации игнорируют просьбы городского управления здравоохранения профинансировать закупку лекарств для инсулинозависимых больных в Николаеве до конца года.</p>
      <p>Об этом шла речь сегодня, 18 ноября, во время аппаратного совещания в мэрии Николаева, - передает корреспондент <b>НикВести</b>.</p>
      <p>Во время совещания начальница городского управления здравоохранения Ирина Шамрай рассказала, что для обеспечения инсулином сахарозависимых больных в Николаеве в этом году было необходимо 19 миллионов 460 тысяч гривен. До конца года Николаеву не хватает 3,6 миллионов гривен на инсулин.</p>
      <blockquote>— В этом году мы получили 6,5 миллионов, что составило около 30% от необходимости вообще из государственного бюджета в качестве субвенции. 6 миллионов было остатков субвенции прошлого года, которая пришла в конце декабря. 1,1 миллион мы собрали собственных остатков со всех лечебных заведений, мы их в августе перераспределили на инсулин. 200 тысяч нам пришло при перераспределении из областного бюджета. На сегодня последняя комиссия планово-бюджетная облсовета выделила нам 1,6 миллионов при расчете 5,3 миллиона от необходимости до конца года. На ноябрь и декабрь у нас стоят в лимитах нули, и эти 1,6 миллиона это мы перекрыли ноябрь. Расчетная сумма до конца года - 3,6 миллиона гривен нам необходимо для того, чтобы наши пациенты были обеспечены инсулином, - рассказала <b>Ирина Шамрай</b>.</blockquote>
      <p>По ее словам, в областном управлении здравоохранения обещали выделить необходимую сумму, однако на сегодняшний день этих денег нет, несмотря на обращения к главе Николаевской ОГА Александру Стаднику.</p>
      <blockquote>— Обещала нам область перераспределить в полном объеме, учитывая то, что мы в этом году 55 миллионов гривен из Николаева взяли участие в финансировании областных медицинских программ. Но на сегодня сумма, которая была перераспределена из областного бюджета, составляет 200 тысяч где-то в середине года, по итогам шести месяцев, и 1,6 миллиона 4 ноября этого года, которые уже поступили на наши счета, и, таким образом, ноябрь мы закрыли. Обращались неоднократно и к новому губернатору, и в управление здравоохранения - писем целая папка, - рассказала <b>Ирина Шамрай</b>.</blockquote>
      <p>В свою очередь, мэр Николаева Александр Сенкевич обратил внимание на то, что в ближайшее время, 26 ноября, состоится сессия Николаевского областного совета, где будет рассмотрен вопрос о перераспределении бюджета области. Часть денег, которые планируется перераспределить - это средства государственной медицинской субвенции.</p>
      <blockquote>— В ближайшее время планируется перераспределение областным советом денег государственной субвенции. Чтобы все было понятно: эти деньги - это государственная субвенция, которая распределяется на область, а область должна их разделить между городами. Нам дали из тех денег, которые нам нужны были на инсулин, из 5,3 миллиона, нам дали 1,6 миллиона. Нам сейчас не хватает до конца года 3,6 миллиона. Вопрос, вы проинформировали областное управление здравоохранения? Да. Вам что-то ответили официально?, - обратился Александр Сенкевич к <b>Ирине Шамрай</b>.</blockquote>
      <p>В свою очередь, начальница горздрава отметила, что на последнее письмо в облздраве ей официально не ответили.</p>
      <blockquote>— На последнее письмо не ответили. Сказали, что ждут субвенцию из государственного бюджета. Уже есть ориентировочная сумма, которая заходит в область. Наших там около 4 миллионов, это деньги, которые идут на зарплату, гемодиализ и больных на сахарный диабет. Но в этом году у нас возникла ситуация, есть напряжение во учреждениях вторичной медицины, потому что зарплата у них в два раза ниже, чем в учреждениях первичной медицины. Поэтому, хотелось бы до конца года из этой субвенции еще немного направить на зарплату, потому что разрыв очень большой, - сказала <b>Ирина Шамрай</b>.</blockquote>
      <p>Александр Сенкевич обратился к Ирине Шамрай и своему заместителю Владимиру Крыленко с тем, чтобы они посетили заседание бюджетной комиссии областного совета по данному вопросу.</p>
      <blockquote>— Пожалуйста, проинформируйте членов бюджетной комиссии областного совета относительно потребности. Хочу напомнить всем присутствующим, что жители Николаева - это почти половина жителей области. И игнорировать просто город, говоря «у вас есть деньги, решайте свои вопросы» - просто невозможно. Более того, эти средства государственной субвенцией предусматривались на область, а жители Николаева- это жители Николаевской области. Поэтому я прошу вас, проинформируйте пожалуйста депутатов областного совета, может они не знают, и относительно инсулина, и относительно ангиографа. Потому что на самом деле, и депутаты областного совета тоже получают медицинские услуги в больницах города. Так может получиться, что они не смогут получить помощь и умрут от инсульта, кто-то из них. Эта информация должна быт до них донесена.  Я тоже читаю новости и иногда думаю, в одном ли мы городе живем или может быть кто-то во Львовской области живет, - сказал <b>Александр Сенкевич</b>.</blockquote>
      <p>Ранее сообщалось, что начальница городского управления здравоохранения Ирина Шамрай, комментируя планы Николаевской облгосадминистрации потратить 20 миллионов  гривен на компьютеры для врачей, заявила, что <a href="http://nikvesti.com/news/politics/171503">первоочередно деньги должны идти на инсулин</a> для диабетиков.</p>
