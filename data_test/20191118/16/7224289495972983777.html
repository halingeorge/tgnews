      <h1>Con Guardia Nacional, Profeco inmoviliza 20 gasolineras y verifica 28 estaciones rebeldes | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>

      </figure>
      <p>El titular de la Procuraduría Federal del Consumidor (Profeco), Ricardo Sheffield, explicó que, con el apoyo de la Guardia Nacional, esta semana se realizaron operativos especiales en 20 estaciones de servicio que retiraron sellos de inmovilización o que no permitieron su colocación, pese a dar litros incompletos de combustible. También se logró la verificación en otras 20 gasolineras que se habían negado a ser revisadas.</p>
