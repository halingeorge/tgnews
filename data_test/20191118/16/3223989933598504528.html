      <h1>Неделя здравоохранения, кадровые перестановки и новые автобусы. О чём говорили на аппаратном совещании</h1>
      <address><time datetime="2019-11-18T16:00:00+00:00">18 Nov 2019, 16:00</time> by <a rel="author">Егор Титов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WhNzmA9DUqA" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>С понедельника в Ульяновской области началась неделя национального проекта «Здравоохранение». В связи с этим аппаратное совещание прошло в областном клиническом онкологическом диспансере.</b>
      </p>
      <hr/>
      <p>В начале заседания губернатор Сергей Морозов уведомил, что в 2021 году планируется начать строительство нового лечебно-диагностического корпуса онкодиспансера.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Несомненно, всё, что касается онкологических заболеваний и новообразований, - для нас это одна из самых актуальных и злободневных тем, причём не только для Ульяновской области, но и для всей Российской Федерации.</blockquote>
      <p>Строительство нового корпуса позволит создать новые места в учреждении здравоохранения. Губернатор распорядился заложить в бюджете необходимые средства.</p>
      <p>Реализация нацпроекта в регионе должна увеличить к 2024 году до 77 лет. Это будет одной из тем обсуждения в наступившей неделе. Всего планируется провести более двухсот мероприятий. Важнейшими из них будут единые дни диспансеризации и приёмов главных врачей. Запланированы и другие важные мероприятия.</p>
      <p>
        <b>Екатерина УБА – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Это должен быть серьёзный осмотр уже проведённых ремонтных работ и завершающихся с целью контроля и понимания того, куда нам надо двигаться дальше.</blockquote>
      <p>Губернатор раскритиковал руководителей муниципальных образований за низкие темпы проведения диспансеризации и профессионального осмотра. Ещё одна острая тема – кадры. В настоящее время многие профильные специалисты уезжают в Москву. Для закрепления кадров в регионе, по мнению Сергея Морозова, нужно принять ряд управленческих решений.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Мы гордимся нашим корпоративным университетом. В рамках этого учреждения или министерства здравоохранения создадим медицинский корпоративный университет, чтобы он активно занимался вопросами корпоративной культуры и, прежде всего, кадровыми вопросами.</blockquote>
      <p>На аппаратном совещании губернатор озвучил ряд кадровых изменений. Начальником управления охраны объектов культурного наследия назначен Денис Герасимов. Прежде он возглавлял агентство по развитию человеческого потенциала и трудовых ресурсов. Новый руководитель управления уже получил первое задание. Оно касается разработки законопроекта об увековечивании памяти знаменитых симбирян и ульяновцев.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Во-первых, законопроект сопроводить, чтобы он обязательно был принят до конца этого года. Во-вторых, надо обязательно готовить серьёзную программу и вносить в программы специальные разделы.</blockquote>
      <p>С должности руководителя управления государственной службы и кадров администрации губернатора ушёл по собственному желанию Александр Рябоконь. Исполнять обязанности начальника управления будет первый заместитель администрации Елена Чехунова. В её полномочия войдёт также всё, что касается корпоративной культуры и бережливого управления.</p>
      <p>Несколько изменений касаются работы общественного транспорта. Губернатор поручил создать региональную транспортную инспекцию, которая займётся контролем за пассажирскими перевозками.  Увеличения количества чиновников при этом не произойдёт.</p>
      <p>А руководителям муниципальных образований поручено до пятницы предоставить докладные записки о состоянии пассажирских перевозок в районах области.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Многие сёла – большие с точки зрения растянутости. И в них привозят детей из соседнего села. А в самом селе ребёнок идёт почти три километра зимой или по слякоти, и его не сажает школьный автобус, поскольку это вроде бы не входит в порядок школьного маршрута. Я считаю, что это, конечно, не правильно.</blockquote>
      <p>Продолжается обновление общественного транспорта по действующей региональной программе. Приобретаются автобусы средней вместимости, что должно существенно улучшить пассажирские перевозки.</p>
      <p>
        <b>Дмитрий ВАВИЛИН – МИНИСТР ПРОМЫШЛЕННОСТИ И ТРАНСПОРТА УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Наше предприятие ПАТП-1 приобрело на сегодняшний момент 22 автобуса среднего класса. Вы видите, что мы существенно увеличили – практически в два раза – присутствие этих автобусов на маршрутной сети города Ульяновска.</blockquote>
      <p>До конца года будет приобретено ещё минимум 60 новеньких автобусов. Все конкурсные процедуры уже объявлены. Эти автобусы будут отправлены, в том числе, в муниципальные образования. В сельские районы отправят 22 автобуса средней вместимости. А, глядя на обновление транспорта, в программе решили принять также некоторые частные перевозчики.</p>
