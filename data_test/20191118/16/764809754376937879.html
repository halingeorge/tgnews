      <h1>وفاة فتاة جراء انهيار جسر على نهر "تارن" في فرنسا</h1>
      <address><time datetime="2019-11-18T16:00:16+00:00">18 Nov 2019, 16:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JCU22Nj4aeQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>انهار الجسر المعلق في "ميربوا سور تارن" في منطقة هوت غارون من محافظة تولوز، ما أدى إلى سقوط عرتين على الأقل في النهر، ووفاة فتاة في الخامسة عشرة من العمر، فيما نقل ثلاثة أشخاص إلى الأقسام الاستعجالية . في الأثناء فتح تحقيق قضائي في الحادث في انتظار أن يفتح تحقيق إداري لاحقا، وتم تشكيل خلية أزمة.</p>
      <p>وقد تم نشر احتياطات هامة من عناصر الإنقاذ والأمن، وفرق الحماية المدنية وفريقي غطس، في وقت قال مسؤولون محليون في هوت غارون انه يجري البحث عن أشخاص ممن وقعوا في نهر تارن.</p>
      <p>وبحسب جهات مسؤولة في هوت غارون، فإن الجسر المنهار لم يدرج ضمن المنشآت الهشة ولم تخصص بشأنه أي مراقبة خاصة، ولكن كانت هناك إشارة تفيد بمنع عبور الشاحنات الثقيلة التي يتجاوز وزنها 1.89 طنا، وأنه لا يمكن مرور شاحنة وسيارة في الآن نفسه.</p>
      <p>وفي بيان أصدرته سلطات هوت غارون تمت الإشارة إلى أن عربة خفيفة وشاحنة من الوزن الثقيل سجل تورطهما في هذا الحادث.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196377294077603842" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان الجسر شيد في 1931 وتم افتتاحه سنة 1935، ويبلغ طوله 155 مترا وعرضه 6.5 مترا، وكانت آخر عملية تفقد للجسر جرت سنة 2017.</p>
