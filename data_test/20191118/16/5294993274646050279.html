      <h1>Guarda Revolucionária ameaça intervir contra protestos antigoverno</h1>
      <address><time datetime="2019-11-18T16:52:16+00:00">18 Nov 2019, 16:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-LoJZWv2cPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Guarda Revolucionária do Irão ameaçou com uma "ação decisiva" se os protestos mais violentos contra o aumento do preço da gasolina não terminarem, noticiou a agência estatal IRNA.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196316198859943936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O governo iraniano, que acusa os Estados Unidos de estarem a apoiar a rebeldia no país, insiste na necessidade de aumentar o preço dos combustíveis, numa decisão reconfirmada este domingo, como nos relatou o correspondente da Euronews em Teerão.</p>
      <p>"A única janela de esperança era o Parlamento vetar a decisão. Mas, de facto, no domingo, durante a reunião à porta fechada, eles também apoiaram a decisão. Em resultado, três ou quatro deputados demitiram-se devido à preocupação de o Parlamento ser deixado de fora da decisão. Basicamente, podemos dizer que a decisão está tomada e não vai haver ser alterada", conta-nos Hamidreza Homayounifar.</p>
      <p>Numa comunicação emitida este domingo pela televisão estatal, o Presidente Hassan Rouhani apelou à calma no país, admitiu o direito do povo de protestar, mas não o de provocar desacatos e de colocar em perigo os cidadãos.<br/>"As pessoas podem protestar. Podem inclusive criticar o governo, de forma dura até, e nós aceitamos isso. Não há qualquer problema com o que dizem. Não podemos é permitir que se instale a insegurança no país", avisou Rouhani.</p>
      <p>Pressionado pelas sanções aplicadas este ano pelos Estados Unidos, o governo iraniano anunciou sexta-feira um aumento do preço da gasolina com o objetivo de reunir mais de 2,3 mil milhões de euros.</p>
      <p>O executivo alegou ter destinado parte dessa receita extra para ajudar cerca de 18 milhões de pessoas carenciadas, com a situação agravada pela decisão americana após promessas de melhorias em Teerão na sequência do acordo nuclear assinado em 2015 com um grupo de diversas potências estrangeiras conhecido como P5+1.</p>
      <p>Muitos iranianos entenderam a decisão de sexta-feira como um regresso à austeridade e os protestos começaram horas depois do anúncio, tendo prosseguido pelo fim de semana.</p>
      <p>Houve vários bloqueios de estrada, ataques contra edifícios públicos e bens privados, com pedidos de demissão de parte da elite governativa no Irão. Pelo menos uma pessoa morreu.</p>
