      <h1>В Чувашии подвели предварительные итоги социально-экономического развития региона за 10 месяцев года</h1>
      <address>
        <time datetime="2019-11-18T16:20:00+00:00">18 Nov 2019, 16:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_Pb2jzloC10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня на еженедельном совещании у главы республики подвели предварительные итоги социально-экономического развития региона за 10 месяцев года. Каких показателей удалось достичь, расскажет Евгения Зиновьева.<br/><br/><b>Евгения Зиновьева, Михаил Солин</b><br/><br/>На совещании министр экономического развития подчеркнул: с начала года все отрасли сработали с плюсом так, что темпы роста опережают среднероссийские показатели. За 10 месяцев производство мяса в хозяйствах республики достигло 98-ми тысяч тонн, молока - 361 тысячи тонн, намолочено более 730 тысяч тонн зерна, собрано более 170-ти тысяч тонн картофеля. В целом индекс производства сельхозпродукции составит 102%. С начала года в эксплуатацию ввели 475 тысяч квадратных метров жилья. Это на 8% больше, чем за аналогичный период прошлого года.<br/><br/><i>- Рынок торговли и услуг, можно сказать, стабилен. Оборот розничной торговли в январе-октябре 2019 года к декабрю предыдущего года составил 135,4 миллиарда рублей и увеличился к уровню прошлого года на 4%. По стране, я напомню, данный показатель за январь-сентябрь составляет 101,5% </i>, - доложил министр экономического развития, промышленности и торговли Чувашии Павел Иванов<br/><br/>Индекс промышленного производства за 10 месяцев составил 104,8%. По словам Павла Иванова, у предприятий обрабатывающей промышленности объем отгруженной продукции составил 210 миллиардов рублей, это почти на 18% больше, чем за такой же период 2018 года. Предприятия концерна «Тракторные заводы» тоже демонстрируют позитивную динамику, добавил руководитель профильного ведомства. По данным Чувашстата, за три квартала они отгрузили продукцию на 17,5 миллиардов рублей. Все производственные площадки концерна загружены и работают, особо подчеркнул министр экономического развития. В том числе и Агрегатный завод, переживающий процедуру банкротства. Заказы у него есть, за 10 месяцев года он отгрузил в полтора раза больше продукции, чем за аналогичный период прошлого.<br/><br/><i>- По информации руководителей концерна, бывшие сотрудники Агрегатного завода на текущий момент переведены в штат других предприятий концерна и без потерь уровня дохода продолжают выполнять работу и взятые заводом производственные задачи,</i> - рассказал министр экономического развития, промышленности и торговли Чувашии Павел Иванов.<br/><br/><i>- Активы переданы Трансмашхолдингу. Они имеют 70% заказов РЖД. И с учетом этого огромные возможности здесь есть получать заказы, модернизировать производство и дальше работать,</i> - отметил Глава Чувашии Михаил Игнатьев. <br/><br/>На совещании также отметили: за 9 месяцев года номинальная начисленная зарплата по сравнению с тем же периодом прошлого года увеличилась на 8% и составила 28 тысяч 650 рублей. Михаил Игнатьев подчеркнул: в ближайшие пять лет количество семей, живущих за чертой бедности, в регионе должно сократиться вдвое.</p>
