      <h1>Бензиновый бунт в Иране</h1>
      <address><time datetime="2019-11-18T16:18:58+00:00">18 Nov 2019, 16:18</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0XYpHk7PqIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Иране ряд депутатов парламента подали в отставку в знак протеста против повышение цен на бензин в стране. В воскресенье иранский меджлис провел закрытую сессию, по итогам которой спикер Али Лариджани заявил о том, что парламент полностью поддерживает правительство. Однако позже выяснилось, что многим депутатам даже не дали высказаться.</p>
      <p>"У людей была единственная надежда, что меджлис наложит вето на решение правительства о повышении цен бензин. Однако этого не случилось. Сессия прошла за закрытыми дверями, а после нее несколько народных избранников заявили, что покидают парламент в знак протеста. Однако в целом можно сказать, что реформа была одобрена и никаких изменений уже не будет", - заявил Euronews иранский журналист Хамидреза Хомаюнифар.</p>
      <p>Более того, власти Ирана демонстрируют готовность жестко пресекать протесты. На минувшей неделе в стране отключили интернет, а в понедельник командование Корпуса стражей Исламской революции - элиты вооруженных сил Ирана - заявило о готовности применить силу. Президент же республики Хасан Роухани напрямую сравнил зачинщиков протестов с террористами.</p>
      <p>Правительственное распоряжение о повышении в Иране цен на бензин в два раза вступило в силу 15 ноября. Это незамедлительно привело к всплеску недовольства во всех крупных городах стране. По официальным данным, в результате столкновений с полицией погибли два человека, однако по данным правозащитных организаций жертв гораздо больше.</p>
