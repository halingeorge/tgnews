      <h1>Engelli çocuğu darp ederek gözaltına alan ABD'li polise tepki</h1>
      <address><time datetime="2019-11-18T16:52:11+00:00">18 Nov 2019, 16:52</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ThbeDCOfRG0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amerika Birleşik Devletleri'nin (ABD) Arizona eyaletindeki bir bakım evinde, elleri ve ayakları olmayan 15 yaşındaki genci darp eden polis memuru hakkında soruşturma başlatıldı.</p>
      <p>Yaklaşık 10 dakika boyunca engelli gence fiziksel şiddet uygulayan polisi, bakım evinde kalan başka bir çocuk cep telefonuyla kameraya çekti.</p>
      <p>26 Eylül tarihinde gerçekleşen olayda söz konusu görevlinin elleri ve ayakları olmayan genci yere yatırdığı, üzerine çıkarak darp ettiği ve bakım evinin mutfağında duvar kenarında bulunan buzdolabının üzerine ittiği görülüyor. Adının Immanuel olduğu öğrenilen engelli çocuksa görevli memura bağırarak direnmeye çalışıyor. Görüntüleri çeken çocuk C.J. polis memuruyla konuşmaya çalıştıktan sonra Immanuel gibi darp edilerek gözaltına alınıyor.</p>
      <p>Görüntülerin basına yansıması sonrası açıklamada bulunan Pima Kasabası kamu avukatı Joel Feinman, olayı "vicdana aykırı ve dehşet verici" olduğunu belirterek, "Bu çocukların görevleri insanları korumak ve onlara hizmet etmek olan silahlı polis memurları tarafından darp edilmesi korkunç bir şey. Bu çocuklar bir travma geçirmiş. Toplum bu gençleri dışlamış. Zaten bu sebeple bakım evine alınmışlar." diye konuştu.</p>

      <p>Görüntülerde Manuel Van Santen adlı <a href="https://tr.euronews.com/2019/11/14/irakta-gostericiler-geri-adim-atmiyor-olu-sayisi-artmaya-devam-ediyor">polis</a> memurunun engelli çocuğa, "Sana sesimi istediğim zaman yükseltebilirim." dediği, görüntüleri çeken C.J.'in ise "Ona soru sordun, o da cevap verdi" diye seslendiği, ancak polis memuru Santen'in ise "Kapa çeneni, sen de tutuklanacaksın" dediği duyuluyor.</p>
      <p>Olaya adı karışan polis memuru Van Santen'in görevli olduğu karakoldan yapılan yazılı açıklamada kendisinin izne ayrıldığı ve soruşturma süresi boyunca çalışmayacağı belirtildi. Van Santen'in henüz ceza alıp almayacağı ise bilinmiyor.</p>
