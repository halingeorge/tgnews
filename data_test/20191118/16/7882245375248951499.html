      <h1>Олимпийское партнёрство</h1>
      <address><time datetime="2019-11-18T16:49:02+00:00">18 Nov 2019, 16:49</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ecZD6Zp2uAw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Международный олимпийский комитет и оператор онлайн-сервиса по аренде Airbnb ("Эйр-би-эн-би") подписали соглашение о сотрудничестве до 2028 года. Сумма контракта составит 500 млн долларов.</p>
      <p>Президент МОК Томас Бах назвал это партнерство инновационным. По его словам, оно лежит в основе стратегии комитета по обеспечению эффективного проведение Олимпийских игр на долгосрочной основе, чтобы оставить наследие для принимающей стороны".</p>
      <p>В сотрудничестве с Airbnb будут проведены пять Олимпийских игр.</p>
      <p>Соучредитель компании Джо Геббиа отметил, что благодаря партнерству предстоящие игры будут "самыми инклюзивными, доступными и экономически рациональными".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196382551008587777" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Airbnb уже выступала спонсором на олимпийских играх 2016 года в Бразилии и 2018 года в Южной Корее.</p>
      <p>Так, в Рио-де-Жанейро доход арендодателей составил 27 миллионов евро, а площадь сдаваемых помещений — примерно 257 гостиниц.</p>
      <p>В рамках контракта Международный олимпийский комитет пообещал Airbnb предоставить жилье для атлетов на 28 миллионов долларов. Ключевая часть соглашения — программа, которая позволит путешественникам тренироваться с элитными спортсменами и исследовать с ними города.</p>
      <p>Для Airbnb это первый крупный спонсорский контракт, компания готовится к первичному размещению акций, которое должной пройти в 2020 году.</p>
      <p>В МОК заявляют, что соглашение с Airbnb позволит сократить расходы стоимость проживания участников игр и сэкономить на строительстве дополнительной инфраструктуры.</p>
