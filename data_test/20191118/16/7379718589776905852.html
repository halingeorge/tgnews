      <h1>Crolla ponte sul fiume Tarn vicino Tolosa: due morti e diversi feriti</h1>
      <address><time datetime="2019-11-18T16:22:46+00:00">18 Nov 2019, 16:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o_4rzZoDF0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La certezza arriverà solo con la chiusura dell'indagini, ma è probabile che crollo del ponte a Mirepoix-sur-Tarn, non lontano da Tolosa, sia stato provocato dal passaggio di <b>un camion troppo pesante</b>.</p>
      <p>Nell'incidente sono morte due persone, una ragazza in auto con la madre e l'autista del tir. Il limite di carico della struttura era di 19 tonnellate, secondo il sindaco il camion che lo ha imboccato <b>superava le 40.</b></p>
      <p>"E' un ponte sempre più utilizzato, perché il Comune da qualche anno si è ingrandito - dice un residente - Così i passaggi sono aumentati sempre di più e tra questi, anche qualche camion che non avrebbe potuto transitare".</p>
      <p>Eppure l'autista era del luogo, come il camion, di proprietà di una ditta di scavi che è stata perquisita. Questo dramma riporta alla luce la necessità di una ricognizione delle infrastrutture in Francia, anche se quella di Mirepoix-sur-Tarn era stata oggetto di un'ispezione da parte del Centro specializzato del Ministero dell'Ecologia, che non ha rivelato alcun problema strutturale.</p>
      <p>Un rapporto presentato da una commissione del Senato dopo il crollo del ponte Morandi, a Genova, ha evidenziato come in tutto il Paese siano ben 29 mila i ponti che necessitano di interventi. Il senatore <b>Hervé Maurey</b>, relatore del documento, ha evocato la necessità di un Piano Marshall delle infrastrutture, per rimetterle pienamente in sicurezza. Il titolo del rapporto era "<b>Evitare il dramma</b>".</p>
