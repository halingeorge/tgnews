      <h1>Trotz Protesten: Wahlkampf in Algerien hat begonnen</h1>
      <address><time datetime="2019-11-18T16:38:15+00:00">18 Nov 2019, 16:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-rm2ot_-gMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es war ein verhaltener Auftakt zum Präsidentschaftswahlkampf in Algerien: Die Wahlbehörde hat fünf Kandidaten zugelassen, sie alle sind Teil der alten Elite, gegen die die Bevölkerung seit Monaten protestiert.</p>
      <p>Abdelkader Bengrina war in den 90ern unter dem im April gechassten ehemaligen Präsident Abdelaziz Bouteflika Tourismusminister. Der 57-Jährige ist zudem der einzige Kandidat einer islamistischen Partei. Zu seinem Wahlkampfauftakt am Sonntag in Algier kamen nicht nur UnterstützerInnen. Dutzende AnhängerInnen der Protestbewegung Hirak versammelten sich vor dem Hauptquartier seiner Partei zu einer Gegendemonstration.</p>
      <p>Auch der Kandidat Ali Benflis wurde bei einer Veranstaltung in Tlemcen im Nordwesten des Landes auch von seinen GegnerInnen erwartet. Benflis war Ministerpräsident unter Bouteflika und trat bei Präsidentschaftswahlen in den 2000er-Jahren mehrmals vergeblich gegen das ehemalige Staatsoberhaupt an. Er versprach einen Bruch mit dem alten System, sagte zu, dass Parlament aufzulösen und eine neue Verfassung voranzubringen, so wie von den Demonstranten gefordert.</p>
      <h3>Protestbewegung lehnt Wahlen ab</h3>
      <p>Abdelaziz Belaïd ist der einzige Kandidat, der bisher keiner Regierung angehörte, begann seine politische Karriere aber in Jugendorganisation, die die Regierung Bouteflika unterstützten. Er kündigte an, vor allem gegen die Korruption im Land vorgehen zu wollen.</p>
      <p>Ebenfalls zur Wahl stehen Azzedine Mihoubi, noch bis März Kulturminister unter Bouteflika und Abdelmadjid Tebboun. Tebboun hatte in den vergangenen Jahrzehnten mehrere Ministerämter inne und war 2017 für kurze Zeit Ministerpräsident.</p>
      <p>Die Protestbewegung Hirak lehnt die Wahl am 12. Dezember ab. Die Regierungsgegner fordern einen echten politischen Neubeginn.</p>
