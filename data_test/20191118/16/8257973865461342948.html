      <h1>'The Expanse' stars explore dangerous planet in Season 4 trailer</h1>
      <address><time datetime="2019-11-18T16:38:33+00:00">18 Nov 2019, 16:38</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TFdzpVt5rbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 18 (UPI) -- <a href="https://www.upi.com/topic/Amazoncom/?tps=1">Amazon</a> Prime Video is giving a glimpse of <i>The Expanse</i> Season 4.</p>
      <p>The streaming service released a <a href="https://www.youtube.com/watch?v=TFdzpVt5rbk">trailer</a> Monday featuring Steven Strait as James "Jim" Holden, Cas Anvar as Alex Kamal, Dominique Tipper as Naomi Nagata, Wes Chatham as Amos Burton and Shohreh Aghdashloo as Chrisjen Avasarala.</p>
      <p>The trailer shows Chrisjen (Aghdashloo) send Jim (Strait) and the Rocinante crew to Ilus, a planet inhabited by Belter refugees. The Roci crew discovers Ilus is a dangerous planet and also faces off with new character Adolphus Murtry (Burn Gorman).</p>
      <p>"I opened those gates, so I'm responsible if anything comes through," Jim says.</p>
      <p>"We all answer for what we've done," Adolphus responds.</p>
      <p><i>The Expanse</i> is based on the Daniel Abraham book series of the same name. Season 4 adapts <i>Cibola Burn</i>, the fourth book in the series, and<a href="https://www.upi.com/Entertainment_News/TV/2019/07/21/Expanse-Season-4-to-debut-on-Amazon-Dec-13/6761563718695/"> will premiere Dec. 13</a>.</p>
      <p><i>The Expanse</i> initially aired for three seasons on Syfy. Amazon <a href="https://www.upi.com/Entertainment_News/TV/2018/05/26/Amazon-renews-The-Expanse-after-Syfy-cancellation/3081527345919/">picked up the show</a> in May 2018 following its cancellation.</p>
      <p>"The show is extraordinary and these guys are unbelievably talented," Amazon CEO <a href="https://www.upi.com/topic/Jeff_Bezos/?tps=1">Jeff Bezos</a> said at the time.</p>
      <p><a href="https://www.upi.com/Entertainment_News/TV/2019/07/28/The-Expanse-to-return-for-Season-5/7091564320131/">Amazon renewed</a> <i>The Expanse</i> for a fifth season in July.</p>
