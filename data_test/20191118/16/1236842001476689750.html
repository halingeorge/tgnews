      <h1>Трейлер четвёртого сезона сериала «Пространство»</h1>
      <address><time datetime="2019-11-18T16:22:44+00:00">18 Nov 2019, 16:22</time> by <a rel="author">Антон Самитов</a></address>
      <p>Он выйдет на Amazon Prime 13 декабря.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TFdzpVt5rbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Чётвертый сезон научно-фантастического шоу расскажет о борьбе колонизаторов за Ил, первую планету, обнаруженную за вратами Кольца, ведущими за пределы Солнечной системы. Однако люди понимают, что опасаться им нужно не только друг друга.</p>
      <figure>
        <img src="https://leonardo.osnova.io/ea9d7d09-6992-cc28-ba44-bc5118dd75d1/"/>
      </figure>
      <p>Четвёртый сезон «Пространства» станет первым на Amazon Prime Video — предыдущие три выходили на канале Syfy. Ещё за полгода до релиза компания <a href="https://dtf.ru/cinema/61294-amazon-prodlil-prostranstvo-na-pyatyy-sezon-za-polgoda-do-vyhoda-chetvertogo">объявила</a> о продлении шоу.</p>
      <p>Сериал основан на одноимённой серии фантастических романов Даниэля Абрахама и Тая Фрэнка, которые пишут под псевдонимом Джеймс Кори. Первая книга цикла, «Пробуждение Левиафана», вышла в 2011 году.</p>
