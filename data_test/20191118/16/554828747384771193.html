      <h1>Ex-​​militaire et gay, il pourrait remplacer Trump</h1>
      <h2>Encore inconnu en début d'année, le jeune Pete Buttigieg fait désormais partie du quatuor de tête pour la primaire démocrate.</h2>
      <address><time datetime="2019-11-18T16:06:00+00:00">18 Nov 2019, 16:06</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/PeteButtigieg/status/1196400120130146305?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Encore inconnu en début d'année, le jeune Pete Buttigieg fait désormais partie du quatuor de tête pour la primaire démocrate, posant concrètement la question de savoir si les Américains sont prêts à élire un président ouvertement homosexuel.</p>
      <p>Plusieurs pays européens ont porté au pouvoir des dirigeants gays, comme l'Islande, la Belgique, l'Irlande et surtout le Luxembourg. Aux États-Unis, 43 présidents blancs, hétérosexuels supposés, s'étaient succédé jusqu'à l'élection de Barack Obama en 2008, première ouverture à la diversité raciale. Mais jamais de président homosexuel. Quand Pete Buttigieg a annoncé en janvier qu'il s'apprêtait à être candidat à la présidentielle, personne ne connaissait cet ex-militaire de 37 ans, déployé en Irak et maire de la petite ville de South Bend, dans l'Indiana, qu'il se targue d'avoir revitalisée.</p>
      <figure>
        <iframe data-src="https://twitter.com/javiergleddy/status/1195887475035533312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Aujourd'hui, ce centriste qui s'affiche régulièrement en campagne aux côtés de son mari Chasten, s'est imposé dans le peloton de tête d'une course encore très ouverte. Un sondage publié ce week-end le place largement en tête des intentions de vote dans l'Iowa, premier État à voter pour les primaires démocrates, début février. Et les derniers sondages nationaux le placent quatrième, derrière trois septuagénaires bien plus expérimentés que lui, l'ancien vice-président Joe Biden et les sénateurs Bernie Sanders et Elizabeth Warren.</p>
      <p>En quelques années, et surtout depuis la légalisation du mariage homosexuel en 2015, «le paysage pour les candidats LGBTQ a radicalement changé», affirme la démocrate Annise Parker, présidente du Victory Fund, organisation qui soutient les candidats homosexuels aux États-Unis. «Lors de mon élection, j'étais la première maire ouvertement gay d'une des 100 premières villes américaines», rappelle la démocrate, qui a dirigé Houston entre 2010 et 2016. «Aujourd'hui, nous en avons trois, ainsi que deux gouverneurs et deux sénatrices (...) Le nombre d'élus gays au plus haut niveau augmente très vite».</p>
      <h3>Évolution</h3>
      <p>Le premier candidat ouvertement gay d'un grand parti à la présidentielle américaine fut Fred Karger, qui brigua l'investiture républicaine en 2012. Mais sa candidature ne décolla jamais. Il ne participa à aucun débat télévisé et reçut même des menaces de mort. Une carte publiée par le Victory Fund recense aujourd'hui 762 élus LGBTQ de tous niveaux aux États-Unis, dans la quasi-totalité des États, à l'exception du Dakota du Sud et du Mississippi.</p>
      <p>Un sondage Gallup de mai 2019 semble confirmer cette évolution: 76% des Américains - et 83% des démocrates - s'y disaient prêts à voter pour un candidat ouvertement homosexuel, trois fois plus qu'en 1978, année où la question fut posée pour la première fois.</p>
      <p>Et en termes d'intégrité et d'authenticité, être ouvertement gay est «une force», selon lui. Pour Pete Buttigieg, en particulier, cela conforte «son récit de jeune qui s'est battu pour son identité». «Il fait déjà tomber les barrières», se félicite Annise Parker. «Il montre qu'il est complètement Américain, complètement transparent sur ses relations avec son mari, et cela change le paysage pour tous ceux qui seront candidats après lui».</p>
