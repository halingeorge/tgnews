      <h1>Hongkong: Chinesischer Botschafter sieht London auf Aktivisten-Seite</h1>
      <address><time datetime="2019-11-18T19:28:52+00:00">18 Nov 2019, 19:28</time> by <a rel="author">Euronews mit Reuters, dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7rSmloOq8k4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong haben die <a href="https://de.euronews.com/2019/11/18/polizei-schafft-es-nicht-uni-zu-sturmen-studenten-legen-feuer">Zusammenstöße zwischen den Demonstranten und der Polizei</a> eine neue Ebene erreicht. In den vergangenen Tagen ist es zu den gewalttätigsten Ausschreitungen seit Beginn der Anti-Regierungsproteste vor rund fünf Monaten gekommen. Aktivisten halten die Polytechnische Universität besetzt, die Polizei kesselte sie von außen ein. Mit Benzinbomben und selbst gebastelten Katapulten gehen die Demonstranten gegen die Sicherheitskräfte vor, die wiederum schlagen mit Tränengas und Gummigeschossen zurück.</p>
      <h3>"Mischen sich in innenpolitische Angelegenheiten Chinas ein"</h3>
      <p>Chinas Botschafter in London, Liu Xiaoming, wirft indes unter anderem Großbritannien vor, auf der Seite der Aktivisten zu stehen:</p>
      <p>"Wir haben der britischen Seite unsere Position zu den unverantwortlichen Bemerkungen in Bezug auf Hongkong dargelegt. Ich denke, wenn die britische Regierung die Polizei Hongkongs kritisiert, kritisiert sie die Regierung Hongkongs für den Umgang mit der Situation. Sie mischen sich in innenpolitische Angelegenheiten Chinas ein. Sie geben an, neutral zu sein, aber in Wahrheit ergreifen sie Partei."</p>
      <p>Damit reagierte Liu Xiamoing auf einen veröffentlichten Bericht des britischen Parlaments über die Lage Hongkongs, in dem es auch um die Proteste geht.</p>
      <h3>Vermummungsverbot verfassungswidrig</h3>
      <p>In Berlin verurteilte die Bundesregierung die Eskalation der Gewalt in Hongkong.</p>
      <p>"Die Bundesregierung mahnt alle Seiten, die Demonstranten wie auch die Polizei, zu Zurückhaltung und zu Dialogbereitschaft und hofft, dass konkrete Maßnahmen der Deeskalation schnellstmöglich ergriffen werden, um zu einer friedlichen Lösung des Konflikts zu kommen", so Ulrike Demmer, eine Sprecherin der Bundesregierung.</p>
      <p>Unterdessen entschied das Oberste Gericht Hongkongs, dass das Anfang Oktober von der Regierung verhängte Vermummungsverbot verfassungswidrig ist. Rechtliche Grundlage ein Notstandsgesetz aus der britischen Kolonialzeit.</p>
