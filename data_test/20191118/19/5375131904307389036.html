      <h1>Desconvocada la huelga del fútbol femenino tras un principio de acuerdo</h1>
      <address><time datetime="2019-11-18T19:58:51+00:00">18 Nov 2019, 19:58</time> by <a rel="author" href="https://www.diariocritico.com/diariocritico/autor/10/" target="_blank">Diariocrítico</a></address>
      <figure>
        <iframe data-src="https://twitter.com/afefutbol/status/1195306802474291200?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Asociación de Futbolistas Españoles ha informado de un principio de acuerdo entre los agentes negociadores del Convenio Colectivo para las futbolistas de Primera División que asistieron a un acto de mediación en la sede del Servicio Interconfederal de Mediación y Arbitraje (Fundación SIMA), este lunes 18 de noviembre.</p>
      <p>El compromiso comprente:</p>
      <ul>
        <li>Se ha alcanzado un acuerdo entre las partes para la <b>suspensión de la huelga y trabajar hasta el próximo 20 de diciembre</b> a partir de la propuesta que realizó hace unos días la Dirección General de Trabajo del del Ministerio Trabajo, Migraciones y Seguridad Social. Es decir, <b>16.000 euros de salario mínimo y una parcialidad del 75%</b>.</li>
        <li>La decisión de las futbolistas de parar la competición durante la novena jornada de Liga ha sido clave y determinante para acercar posturas y que la mesa negociadora del Convenio Colectivo siga trabajando para alcanzar un acuerdo beneficioso para todas las partes.</li>
        <li>La jornada de huelga realizada de manera mayoritaria por el colectivo ha logrado su objetivo, visibilizar el problema de nuestras compañeras y que dos aspectos fundamentales en sus reivindicaciones sean el punto de partida en este nuevo período que se abre.</li>
        <li>AFE, por último, quiere recordar que las futbolistas, de manera mayoritaria, consideraron positiva la propuesta realizada por la Dirección General de Trabajo, a la que nuestra asociación trasladó que estaba dispuesta a suscribirla.</li>
      </ul>
