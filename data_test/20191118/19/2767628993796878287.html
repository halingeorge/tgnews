      <h1>Venecia cuenta daños por más de 1.000 millones de euros</h1>
      <address><time datetime="2019-11-18T19:17:54+00:00">18 Nov 2019, 19:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pFI7wFplUZ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta librería de Venecia se llama la "Libreria Acqua Alta". Curiosa paradoja a tenor de lo que está sucediendo estos días, pero parece que a pesar de su nombre tampoco es inmune a las inundaciones que asolan la ciudad italiana.</p>
      <p><b>"Tenemos una bañera y una góndola que fueron diseñadas originalmente para proteger los libros. Sin embargo, no sirvieron"</b>, dice el propietario, Lino Frizzo.</p>
      <p>Miles de libros han sido empapados, con un coste estimado de unos 150.000 euros.</p>
      <p>Aunque, como en toda Venecia, los resultados por el momento son difíciles de calcular.</p>
      <h3>La ayuda del Gobierno italiano</h3>
      <p>Valga como referencia la estimación del alcalde veneciano, que ha cifrado los daños totales causados hasta ahora en no menos de 1.000 millones de euros.</p>
      <p>El Gobierno italiano declaró el estado de emergencia en la ciudad de las góndolas y asignó 20 millones para hacer frente a la problemática.</p>
      <h3>El caos del turismo</h3>
      <p>Venecia se ha convertido en un ejemplo de ciudad sobrepasada por el turismo con unas cifras que asustan: tiene solo 55.000 residentes y la visitan cada año unos 36 millones de personas.</p>
      <p>Aquí el hacinamiento y el cambio climático son como el huevo y la gallina. A la vez que el turismo causa serios daños medioambientales a la ciudad, por ejemplo en lo relativo a los cruceros, también da asimismo decenas de miles de puestos de trabajo y favorece el bienestar de la población local.</p>
