      <h1>ソフトバンク、キャンプ地宮崎で「鷹の祭典」　日程発表</h1>
      <address>
        <time datetime="2019-11-18T19:11:00+00:00">18 Nov 2019, 19:11</time>
      </address>
      <p>　ソフトバンクは１８日、「鷹の祭典」と銘打った恒例イベントの来季日程を発表した。来年７月７、９日の楽天戦（サンマリン宮崎、北九州）と１０～１２日のオリックス戦、１６～１８日のロッテ戦（いずれもペイペイドーム）に８月１７日の日本ハム戦（京セラドーム大阪）を加えた計９試合。球団によると、宮崎でのソフトバンク主催の公式戦は１２年ぶりとなる。</p>
      <p>　女性ファン向けのイベント「タカガールデー」は５月９、１０日の楽天戦（ペイペイドーム）で実施する。イベントで着用する特別ユニホームなどは後日発表する。</p>
    </article>
