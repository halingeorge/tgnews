      <h1>雲裳衣料中期虧損擴大</h1>
      <address>
        <time datetime="2019-11-18T19:47:00+00:00">18 Nov 2019, 19:47</time>
      </address>
      <p>雲裳衣(<a href="http://stock360.hkej.com/quotePlus/01709">01709</a>)預期，截至9月底止，中期虧損增加約4400萬元，去年同期虧損327.1萬元。<br/>該公司稱，虧損增加，主要由於出售按公平值計入損益的金融資產，虧損約3430萬元。<br/>同時，若干市場貿易環境嚴竣，導致銷售額下降，期內毛利因而減少約9.5%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800742_c.pdf">下載港交所通告原文</a></p>
