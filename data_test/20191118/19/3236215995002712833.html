      <h1>意達利首10月稅前虧損擴大</h1>
      <address>
        <time datetime="2019-11-18T19:50:00+00:00">18 Nov 2019, 19:50</time>
      </address>
      <p>意達利控股(<a href="http://stock360.hkej.com/quotePlus/00720">00720</a>)公布，截至今年10月底止，10個月除所得稅前虧損約800萬元，而去年同期則虧損約100萬元；同期，收入約2.06億元，去年同期則約2.89億元。<br/>該公司指出，除所得稅前虧損擴大及收入減少，主要因為汽車分部收入因香港社會持續動盪，導致經濟環境不明朗，以及市場氣氛疲弱而有所下降。<br/>另外，該公司又預期，本年餘下時間的經營環境仍充滿挑戰。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800773_c.pdf">下載港交所通告原文</a></p>
    </article>
