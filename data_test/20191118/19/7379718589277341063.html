      <h1>Venezia ammalata di acqua alta e di turisti</h1>
      <address><time datetime="2019-11-18T19:17:49+00:00">18 Nov 2019, 19:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HhoF2HVRR0k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Venezia si pensava che <b><i>La Libreria Acqua Alta</i></b> col suo nome, riuscisse a evitare una marea così grave come quella che si è vista in questi giorni e che ha mandato in barchetta tutti i veneziani e i turisti. Il proprietario aveva preso le sue precauzioni......</p>
      <p>
        <b>150 mila euro di danni per questo esercizio</b>
      </p>
      <p>Con migliaia di libri andati in ammollo i danni sono stati di circa 150.000 euro. Ma il conto totale dei danni per l'insieme di Venezia sarà difficile da calcolare. Tuttavia sono state diffuse le prime stime come quella che ha fatto il sindaco che ha parlato di un miliardo di euro.</p>
      <p>
        <b>I primi stanziamenti del governo di Roma</b>
      </p>
      <p>Intanto il governo italiano ha stanziato una prima provvigione di 20 milioni di euro per far fronte al danno immediato con quote da 5000 euro per le famiglie e 20 mila euro per gli esercizi commerciali.</p>
      <p>
        <b>L'invasione dei turisti</b>
      </p>
      <p>Venezia da decenni è il simbolo del turismo sfrenato dove i residenti si sono ritrati davanti alla mole crescente dei turisti da tutto il mondo. 55 mila cittadini a fronte di una massa di quasi 10 milioni di turisti in albergo e 36 milioni di pendolari del turismo mordi e fuggi ogni anno.</p>
      <p>
        <b>Come mai in tanti anni non sono state trovate soluzioni efficaci?</b>
      </p>
      <p>Stupisce pensare che a fronte di un turisto talmente florido. tanto da fare invidia a capitali come Parigi o Madrid, non siano state architettante in tanti decenni soluzioni adeguate per la messa in sicurezza della perla dell'Adriatico e i suoi tesori che con l'aggravarsi delle trasformazioni climatiche rischiano di finire definitivamte sotto l'acqua.</p>
