      <h1>ধরলে আমাকে ধরুন, ভগ্নীপতিকে কেন: শাকিব (অডিও)</h1>
      <address><time datetime="2019-11-18T19:31:00+00:00">18 Nov 2019, 19:31</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6ykSOwfp6M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>বাড়ি নির্মাণে নকশা না মানার অভিযোগে ১০ লাখ টাকা জরিমানার ঘটনায় ক্ষোভে ফেটে পড়েছেন ঢালিউড সুপারস্টার শাকিব খান। তাঁর অভিযোগ, বিশেষ মহল প্রভাব খাটিয়ে এটি করিয়েছে। বিষয়টি নিয়ে প্রেস কনফারেন্স করবেন বলেও জানান তিনি।</b><br/><br/>সোমবার (১৮ নভেম্বর) সকাল থেকে রাজধানীর নিকেতন এলাকায় রাজউকের ভ্রাম্যমাণ আদালত অভিযান চালায়। অভিযানের সময় শাকিব খান ওরফে রানা’র বাড়িটি নকশা না মেনে নির্মিত হওয়ার অভিযোগে ১০ লাখ টাকা জরিমানা করা হয়। জরিমানা করেন রাজউকের নির্বাহী ম্যাজিস্ট্রেট আশরাফ হোসেন।<br/><br/>এ বিষয়ে সময় নিউজের পক্ষ থেকে শাকিব খানের সঙ্গে যোগাযোগ করা হলে তিনি ব্যাপক ক্ষোভ প্রকাশ করেন।<br/><br/>শাকিব খান বলেন, কেন এটা করলো আমি নিজেই বুঝলাম না। আমি তো কোনো ক্রিমিনাল না। আমি তো ক্যাসিনোর মতো কোনো অপরাধ করিনি। একটা দেশে সুপারস্টার হয়ে এটাই আমার রাষ্ট্রের কাছে পাওয়া তো?<br/><br/>শাকিব খান বলেন, আমি বললাম, আমার বাড়ি ধরেছেন, তো আমার পাশেরটাও দেখেন। একটা কেন ধরছেন? তাছাড়া আমার বোনের স্বামী গেছে ওখানে দেখতে। সে তো মালিক না। তাকে গ্রেফতার করা হয়েছে। ভাই গ্রেফতার করলে আমাকে কর। <br/><br/>তিনি বলেন, আমি যদি অন্যায় করেই থাকি, আপনার কাছে যদি মনে হয়, আমি বিরাট অন্যায় করেছি, তাহলে আমাকে এক বছরের জেল দিয়ে দেন...। আপনি জেল দিলে আমাকে দিতে পারেন যে, শাকিব খানকে জেল দেয়া হলো এক বছর।<br/><br/><br/>এর আগে শাকিব খানকে জরিমানার বিষয়টি গণমাধ্যমকে নিশ্চিত করেছিলেন রাজউকের জোন (৪) অথরাইজ অফিসার মোহাম্মদ হোসেন।</p>
