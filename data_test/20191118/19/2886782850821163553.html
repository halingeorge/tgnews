      <h1>Az olimpiák kiemelt partnere lesz az Airbnb</h1>
      <address><time datetime="2019-11-18T19:04:30+00:00">18 Nov 2019, 19:04</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dRi6ujkHK9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az olimpiák egyik kiemelt szponzora lesz az Airbnb a következő években. A Nemzetközi Olimpiai Bizottság és a szálláshely-közvetítéssel foglalkozó vállalat 2028-ig között partnerségi megállapodást, több közös cél érdekében: Thomas Bach, a bizottság elnöke szerint a szövetség segít majd csökkenteni a szervezési költségeket, és a lakosság profitálni fog belőle.</p>
      <p>Hasonló előnyöket emelt ki Joe Gebbia, az Airbnb társalapítója is. Szerinte az együttműködés miatt a következő évek olimpiái és paralimpiái befogadóbbak, elérhetőbbek és fenntarthatóbbak lesznek, mint a korábbiak.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/74/50/808x539_cmsv2_32ef1f55-5219-504e-8365-b38914c2c7f4-4307450.jpg"/>
        <figcaption>Joe Gebbia és Thomas BachIOC/GREG MARTIN</figcaption>
      </figure>
      <p>Nem a jövő évi tokiói lesz az első olimpia, ahol fontos szerepe van az Airbnb-nek. A cég az elmúlt években helyi szinten már együttműködött a szervezőkkel. A Világgazdasági Fórum számításai szerint a 2016-os riói nyári olimpián például több mint 250 szálloda kínálatát váltotta ki, és ezzel 27 millió euró, azaz majdnem tízmilliárd forint bevételt termelt a privát szállásadóknak.</p>
      <p>A 2024-es olimpia helyszínén és az Airbnb egyik legnagyobb piacán, Párizsban viszont nem örülnek a partnerségnek. A francia főváros polgármestere, Anne Hidalgo szigorítani szeretné a rövid távú lakáskiadás szabályait, és pénteken levélben fordult Thomas Bach-hoz, hogy a szövetség veszélyeire és káros következményeire figyelmeztesse.</p>
