      <h1>Видео: «слуга народа» Жан Беленюк показал приемы самозащиты от Ляшко</h1>
      <address><time datetime="2019-11-18T19:06:04+00:00">18 Nov 2019, 19:06</time> by <a rel="author">UA.NEWS</a></address>
      <p>Народный депутат от партии «Слуга народа» и борец Жан Беленюк дал парламентариям советы по самообороне. На видео нардеп показал, как защититься в случае атаки спереди, или когда схватили за рубашку.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fzhanbeleniuk%2Fvideos%2F2475388812747104%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>«Поскольку на наших депутатов совершаются нападения иногда, чтобы они знали, как себя защитить», — заявил Беленюк. Он обещает показать своим коллегам эти методы самозащиты после пленарной недели.</p>
      <p>Напомним, 6 ноября лидер «Радикальной партии» <a href="https://ua.news/ru/vydeo-lyashko-podralsya-s-gerusom-v-vip-termynale-boryspolya/">Олег Ляшко напал на Геруса</a> в зале официальных делегаций VIP-терминала «Борисполя», обвиняя его в открытии импорта российской электроэнергии.</p>
      <p>Полиция открыла по факту драки уголовное производство. Ляшко <a href="https://ua.news/ru/protyv-lyashko-zavely-delo-za-draku-v-boryspole/">вызвали в прокуратуру</a> для вручения подозрения по делу. Он пообещал прийти. Ляшко <a href="https://ua.news/ru/lyashko-svetyt-ot-4-do-7-let-za-draku-s-gerusom/">светит</a> от 4 до 7 лет за драку с Герусом.</p>
      <p>Фракция «Слуга народа» после драки с Ляшко <a href="https://ua.news/ru/fraktsiya-sluga-naroda-posle-draki-s-lyashko-otpravit-gerusa-na-dzyudo/">решила отправить Геруса на дзюдо</a>.</p>
