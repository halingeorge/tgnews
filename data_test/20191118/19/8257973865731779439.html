      <h1>Golden Child releases album, 'Wannabe' music video</h1>
      <address><time datetime="2019-11-18T19:52:11+00:00">18 Nov 2019, 19:52</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AnSAGpoqLPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 18 (UPI) -- South Korean boy band Golden Child is back with new music.</p>
      <p>The <a href="https://www.upi.com/topic/K-pop/?tps=1">K-pop</a> group released its debut studio album, <i>Re-boot</i>, and a music <a href="https://www.youtube.com/watch?v=AnSAGpoqLPg">video</a> for the single "Wannabe" on Monday.</p>
      <p>The "Wannabe" video shows Golden Child members Daeyeol, Y, Jangjun, Tag, Seungmin, Jaehyun, Jibeom, Donghyun, Joochan and Bomin perform slick dance numbers in matching outfits.</p>
      <p>Golden Child promoted<i> Re-boot</i> at a <a href="https://twitter.com/Official_GNCD/status/1196375048275128320">showcase</a> Monday in Seoul.</p>
      <p><i>Re-boot </i><a href="https://twitter.com/Official_GNCD/status/1191678545392594945">features</a> "Wannabe" and 11 other tracks, "Re-boot," "Lately," "Compass," "No Matter What," "A Song for Me," "Spring Again," "She's My Girl," "Our Heaven," "Fantasia," "Don't Run Away" and "Go Together."</p>
      <figure>
        <iframe data-src="https://twitter.com/Official_GNCD/status/1191678545392594945?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>Golden Child</i> last released the EP <i>Wish</i> in October 2018. The boy band debuted as a group in 2017 and is known for the singles "DamnDaDi," "It's U," "Let Me" and "Genie."</p>
