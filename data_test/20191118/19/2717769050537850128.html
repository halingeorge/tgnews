      <h1>Лукашенко нецензурно обозвал наблюдателя на парламентских выборах (видео)</h1>
      <address><time datetime="2019-11-18T19:38:00+00:00">18 Nov 2019, 19:38</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/Kf2Z4UjA3Vw">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kf2Z4UjA3Vw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Белоруссии Александр Лукашенко назвал мудаком наблюдателя за выборами в нижнюю палату парламента, передает "Лента.ру".</p>
      <p>Белорусский лидер посетил один из участков голосования и ответил на вопросы журналистов. Лукашенко прокомментировал ситуацию с наблюдателем из Бреста, который ранее заснял вероятное нарушение. Неизвестная девушка направлялась к урне для голосования с пачкой бюллетеней в руке.</p>
      <p>«Если какой-то, извините меня, придурок или мудак начинает бросаться на избирателей, [то надо] чтобы ему вставили мозги так, чтобы ему больше этого не хотелось. Вы знаете, как милиционеры умеют это делать», — прокомментировал ситуацию Лукашенко.</p>
    </article>
