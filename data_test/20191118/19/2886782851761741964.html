      <h1>Már emberéletet is követelt az ausztriai ítéletidő</h1>
      <address><time datetime="2019-11-18T19:07:51+00:00">18 Nov 2019, 19:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q_pi7asA8kI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Már halálos áldozata is van az ítéletidőnek Ausztriában, ahol több tartományban a hirtelen lezúduló hó és eső okozott vészhelyzetet. A heves széllel érkező csapadék Tirol keleti részét, Salzburg környékét és Felső-Karintiát sújtja a legjobban. Utóbb régióban egy 80 éves férfit temetett maga alá a megindult föld, az idős embernek már csak a holttestét találták meg a mentők.</p>
      <p>A magasabban fekvő hegyvidéki településeket valósággal megbénítja a nagy mennyiségű hó, Tirolban több mint huszonötezer háztartás van áram nélkül, egy településen a mobiltelefonhálózat is lebénult.</p>
      <p>A hirtelen leesett nagy mennyiségű csapadék miatt a folyók is több helyen kiáradtak.</p>
      <p>Javulást csak szerdától ígérnek a meteorológusok.</p>
    </article>
