      <h1>賢能中標星洲公眾停車場營運及管理</h1>
      <address>
        <time datetime="2019-11-18T19:43:00+00:00">18 Nov 2019, 19:43</time>
      </address>
      <p>賢能集團(LHN)(<a href="http://stock360.hkej.com/quotePlus/01730">01730</a>)公布，通過公開招標重新中標新加坡國會大廈停車場的公眾停車場營運及管理，令LHN Parking可於現有許可到期後，繼續於國會大廈停車場提供停車場管理服務。<br/>許可期限自今年11月1日至2022年10月31日，許可費為每月7萬新加坡元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800670_c.pdf">下載港交所通告原文</a></p>
    </article>
