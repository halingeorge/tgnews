      <h1>Milliárdos kárt okozott az áradás Velencében</h1>
      <address><time datetime="2019-11-18T19:13:52+00:00">18 Nov 2019, 19:13</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/73Xo1EWgRss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Libreria Alta Acqua, vagyis a Magas Víz Könyvesboltot hiába hívják így, ezt az üzletet sem kerülte el a súlyos vihar után Velencében pusztító áradás. A bolt tulajdonosa a sikertelen árvízi védekezésre panaszkodik:</p>
      <p>— Voltak itt korábban fürdőkádakkal meg gondolákkal is, de nem tudtak segíteni – mondta Lino Frizzo, a könyvesbolt tulajdonosa.</p>
      <p>Itt több ezer könyv ázott el, a gazdasági kár mintegy százötvenezer euró. Hogy Velence szerte mekkora a kár, azt nehéz megbecsülni. Az eddigi károkat durván legalább egymilliárd euróra teszik. Az olasz kormány vészhelyzetet hirdetett egész Velencére, és átcsoportosított 20 millió eurót az azonnali kármentésre.</p>
      <p>Velence az elturistásodott városok jelképévé vált. Itt ötvenötezer helyi lakosra évente 36 millió látogató jut. A klímaváltozás következményei és a túlzsúfoltság itt kéz a kézben járnak. Miközben a hatalmas óceánjárók óriási környezeti kárt okoznak a városnak, aközben az ide érkező turisták több tízezer embernek adnak munkát, támogatják a gazdaságot és hozzájárulnak a helyiek jólétéhez.</p>
