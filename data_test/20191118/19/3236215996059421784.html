      <h1>迪臣發展料中期盈利下跌</h1>
      <address>
        <time datetime="2019-11-18T19:13:00+00:00">18 Nov 2019, 19:13</time>
      </address>
      <p>迪臣發展國際(<a href="http://stock360.hkej.com/quotePlus/00262">00262</a>)公布，預期截至9月底止中期盈利按年或下跌，主要由於來自物業發展及投資業務的毛利下降。<br/>該公司去年同期盈利1253.8萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800646_c.pdf">下載港交所通告原文</a></p>
    </article>
