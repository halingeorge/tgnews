      <h1>人気ハクスラ・アクションRPG続編『Path of Exile 2』発表。前作のサポートも継続し、一部コンテンツは共有へ</h1>
      <address><time datetime="2019-11-18T19:05:33+00:00">18 Nov 2019, 19:05</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>デベロッパーのGrinding Gear Gamesは11月16日、地元ニュージーランドにて独自イベント「ExileCon」を開催。この中で、新作『Path of Exile 2』などを<a href="https://www.pathofexile.com/forum/view-thread/2677552">発表</a>した。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9OosC1E8TVM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Path of Exile 2』は、Grinding Gear Gamesが手がける人気ハック＆スラッシュ・アクションRPG『Path of Exile』の続編だ。前作から20年が経った世界を舞台に、7章にわたる新たな物語が紡がれる。また本作には、この6年の間にリリースしてきた拡張コンテンツを含む前作のキャンペーンの内容も収録。その上で、ゲームエンジンの向上と共に新たなスキルシステムやAscendancyクラスを導入しているという。</p>
      <p>新スキルシステムにおいては、サポートジェムはスキルジェムのソケットに直接装着する形となり、すべてのスキルにおいて6リンクが可能に。旧システムで見られた多くのフラストレーションの解消を目指したとのこと。Ascendancyクラスは19種類が新たに用意され、一方で前作のキャンペーンには前作のクラスが残されている。また、キャラクターモデルやそのアニメーション、武器やアーマーの成長システムも一新される。なお、前作にて少額課金で入手したアイテムとは互換性があるそうだ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V2VRRSVgCL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今回、5体の新ボスなどを含むエンドゲームコンテンツ「Conquerors of the Atlas」も発表。前作『Path of Exile』向けに12月に配信する。本作および前作はこのエンドゲームコンテンツを共有する計画で、どちらの物語もこれに向かって進行するという。また前作については、今後も3か月に1度のペースで拡張コンテンツをリリース予定。これらのコンテンツも『Path of Exile 2』のキャンペーンにも適用される計画となっている。</p>
      <p>『Path of Exile 2』はまだ開発初期段階のようで、ベータテストの開始は少なくとも2020年後半の遅い時期になるとのこと。パッシブスキルツリーの変更点などゲームシステムの詳細は、今後1年にわたって情報を公開していくとしている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f_YjBTYHhug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>さらに、モバイル向けの展開として『Path of Exile Mobile』が発表された。Grinding Gear Games自身が開発を担当する。現在は実験段階だそうだが、『Path of Exile』のAtlasマップシステムは、小さなデバイスでのアクションゲームプレイにはパーフェクトだとコメントしている。『Path of Exile Mobile』では、『Path of Exile』の完全なゲーム体験を提供し、Pay-to-Win要素を導入するつもりはないとしている。配信時期は未定である。</p>
