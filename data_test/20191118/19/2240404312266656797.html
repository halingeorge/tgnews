      <h1>Огнём ВСУ повреждены 4 дома в Старомихайловке</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/TiQVtJeh5nM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В населённом пункте Старомихайловка в результате обстрела со стороны киевских боевиков зафиксированы повреждения четырёх жилых домостроений.</b>
      </p>
      <p>ВСУ применили по посёлку вооружение БМП, а также АГС и крупнокалиберное стрелковое оружие. К счастью, обошлось без пострадавших.</p>
      <p>Мирные жители рассказали, что последнее время обстрелы усилились, показав последствия обстрелов украинских боевиков и осколки от украинских снарядов.</p>
      <p>Ранее сообщалось, что за прошедшие сутки украинские боевики 15 раз открывали огонь по районам населенных пунктов Донецкой Народной Республики.</p>
