      <h1>中金公司首9月多賺15%</h1>
      <address>
        <time datetime="2019-11-18T19:50:00+00:00">18 Nov 2019, 19:50</time>
      </address>
      <p>中金公司(<a href="http://stock360.hkej.com/quotePlus/03908">03908</a>)公布，按中國企業會計準則編製，截至9月底止，9個月淨利潤31.39億元(人民幣‧下同)，按年上升15.39%，每股盈利73.9分。<br/>期內，營業收入111.94億元，按年增長13.84%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800754_c.pdf">下載港交所通告原文</a></p>
