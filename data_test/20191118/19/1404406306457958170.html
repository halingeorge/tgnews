      <h1>EXCLUSIVE: Brian "Glaze" Gibbs on Joining the Round Table w/ Fat Cat, Supreme, Pappy Mason</h1>
      <address><time datetime="2019-11-18T19:45:00+00:00">18 Nov 2019, 19:45</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xOAyY-AjDfM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brian "Glaze" Gibbs opened up about joining the round table alongside Pappy Mason, Supreme, and Fat Cat after being acquitted for murder. He explained the hierarchy in the group, revealing that Fat Cat was the main guy and Pappy Mason was under him. He also spoke about police already looking at the group heavily when he linked up with them after they were suspected of killing a parole officer in 1995. To hear the full story, hit the above clip.</p>
