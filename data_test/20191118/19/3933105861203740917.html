      <h1>Мусульмане села Усть-Уза отметили день рождения пророка Мухаммеда (видео)</h1>
      <address>
        <time datetime="2019-11-18T19:52:00+00:00">18 Nov 2019, 19:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ty4a4ZQW9sY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Мавлид ан-Наби, или день рождения пророка Мухаммеда — один из важнейших праздников для мусульман. Ежегодно его отмечают 12 числа третьего месяца исламского лунного календаря. Как правило, торжества длятся не один день. В селе Усть-Уза Шемышейского района Пензенской области верующие собрались на концерт в местном доме культуры.</i>
      </p>
      <p>Истории из жизни пророка Мухаммеда, чтение Корана и нашиды — мусульманские песнопения, которые исполняют без музыкального сопровождения. В доме культуры села Усть-Уза верующим еще раз напомнили об истинном смысле ислама.</p>
      <p>«В нашей религии особое внимание уделяется, в первую очередь, почитанию родителей и родственников. Мы должны друг за друга отвечать», — сказала председатель совета женщин села Усть-Уза Румия Апкаева.</p>
      <p>На праздничный вечер в ДК собрались не только взрослые, но и дети. Их приобщали к национальным традициям и наглядно показывали, как правильно отмечать столь значимый праздник.</p>
      <p>«День рождения пророка отмечается во всех мечетях. На нем можно узнать, как и когда родился Мухаммед, как и сколько жил», — рассказал имам-хатыб мечети села «Усть-Уза Исмаил Курмашев.</p>
      <p>«Собираемся, пригашаем гостей. По возможности накрываем на стол, салават произносим, восхваляем Аллаха и пророка», — сказал председатель татарской национально-культурной автономии Шемышейского района Рафик Керимов.</p>
      <p>Культурную программу завершила викторина о жизни пророка. Далее собравшихся пригласили к столу с национальными угощениями, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
