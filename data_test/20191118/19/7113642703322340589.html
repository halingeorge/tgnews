      <h1>Джонни Деппа бросила молодая русская любовница (видео)</h1>
      <h2>У известного американского актера Джонни Деппа произошла неприятность на личном фронте. От 56-летнего артиста ушла молодая русская любовница.</h2>
      <address><time datetime="2019-11-18T19:30:00+00:00">18 Nov 2019, 19:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z4rzCqo-tqM" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Танец Полины Глен</h3>
      <p>24-летняя Полина Глен известна как танцовщица. Она закрутила роман с легендой Голливуда весной этого года, а сейчас решила расстаться с ним, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По данным репортеров, причиной размолвки стали постоянные суды Джонни Деппа с бывшей женой Эмбер Херд.</p>
      <p>Сам актер якобы предлагал россиянке пожениться, но та отказалась.</p>
      <p>Сейчас Полина Глен вернулась в Россию.</p>
