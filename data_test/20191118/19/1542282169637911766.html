      <h1>Φεστιβάλ Κινηματογράφου «Camerimage»: Οι μεγάλοι νικητές</h1>
      <address><time datetime="2019-11-18T19:35:46+00:00">18 Nov 2019, 19:35</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z49kaxKD0Kc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Αμερικανός κινηματογραφιστής <b>Λόρενς Σερ</b> κέρδισε το πρώτο βραβείο στο Φεστιβάλ Κινηματογράφου «Camerimage» στην πολωνική πόλη Τορούν για τη φωτογραφία του στην ταινία «Joker» με σκηνοθέτη τον Τοντ Φίλιπς.</p>
      <p>Η ταινία με τον Χοακίν Φοίνιξ στον πρωταγωνιστικό ρόλο είναι η πρώτη ταινία που απευθύνεται σε κοινό άνω των 17 ετών και έχει ξεπεράσει σε κέρδη το ένα δισεκατομμύριο δολάρια στο παγκόσμιο box office.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196318563696402432" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Λόρενς Σερ που έχει κάνει αρκετές επιτυχημένες ταινίες μαζί με τον σκηνοθέτη Τοντ Φίλιπς, είπε κατά τη βράβευσή του:</p>
      <p>
        <i>«Σας ευχαριστώ πολύ. Αυτό είναι καταπληκτικό. Δεν είναι κάτι που δεν περίμενα - ξέρετε, ως κινηματογραφιστής, μερικές φορές νιώθεις λίγο μόνος σου, δεν περνάς αρκετό χρόνο με τους συναδέλφους σου και αυτή η εβδομάδα ήταν πραγματικά ευχάριστη και συγκινητική».</i>
      </p>
      <p>Το δεύτερο βραβείο του φεστιβάλ παρέλαβε ο κινηματογραφιστής από την Ουρουγουάη <b>Σέζαρ Σαρλόν</b> για την ταινία «Οι Δύο Πάπες» με τον Άντονι Χόπκινς ως Πάπα Βενέδικτο τον 16ο και τον Τζόναθαν Πράις ως Πάπα Φραγκίσκο.</p>
      <p>Ο ίδιος ήταν στο παρελθόν υποψήφιος για το Όσκαρ Καλύτερης Φωτογραφίας για την ταινία «η Πόλη του Θεού».</p>
      <p>Ενώ το τρίτο βραβείο απονεμήθηκε στον Τσέχο διευθυντή φωτογραφίας <b>Βλαντιμίρ Σμούτνι</b> για την δραματική ασπρόμαυρη ταινία «The Painted Bird». Ο 77χρονος κινηματογράφησε το πορτρέτο ενός νεαρού Εβραιόπουλου που έρχεται αντιμέτωπο με τη βιαιότητα του B' Παγκοσμίου Πολέμου.</p>
      <p>Το φεστιβάλ τίμησε επίσης τον <b>Κουέντιν Ταραντίνο</b> και τον μακροχρόνιο συνεργάτη του <b>Ρόμπερτ Ρίτσαρντσον</b> με το κοινό βραβείο κινηματογραφιστή- σκηνοθέτη. Ο Ρίτσαρντσον έχει κερδίσει 3 Όσκαρ για τη δουλειά του και είναι επίσης γνωστός για τις ταινίες που έκανε με τους Όλιβερ Στόουν και Μάρτιν Σκορσέζε.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195836572215721986" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Βρετανός σκηνοθέτης και σεναριογράφος <b>Πίτερ Γκρίναγουεϊ</b> παρέλαβε τιμητικό βραβείο για το σύνολο της καριέρας του. Η μαύρη κωμωδία «Ο Μάγειρας, ο Κλέφτης, η Γυναίκα του και ο Εραστής της», είναι από τις πιο γνωστές ταινίες του.</p>
      <p>Ενώ ειδικό βραβείο δόθηκε και στον Αμερικανός ηθοποιό, παραγωγό και ιδιοκτήτη κινηματογραφικής εταιρείας, <b>Ντάνι ντε Βίτο</b>.</p>
      <p>Το φεστιβάλ κινηματογράφου «Camerimage» επέστρεψε στην πολωνική πόλη Τορούν, από όπου και ξεκίνησε πριν από 27 χρόνια.</p>
      <p>Η πόλη, το κράτος και οι διοργανωτές του φεστιβάλ προσβλέπουν στη δημιουργία ενός Ευρωπαϊκού Κέντρου Κινηματογράφου μέσα στα επόμενα έξι χρόνια.</p>
