      <h1>La batalla europea por los dos Estados, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-18T19:01:17+00:00">18 Nov 2019, 19:01</time> by <a rel="author">Ana Lázaro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bLeJx7-vs9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una nueva escuela ha abierto sus puertas a las afueras de Belén. Ha sido financiada por la Unión Europea, que se ha convertido en el principal donante de los territorios palestinos. Un modo de apuntalar la solución de los dos Estados.</p>
      <p>Y es que la educación es fundamental en la configuración del Estado palestino, tal y como explica su ministro de Educación.</p>
      <p>"El bienestar de nuestros hijos, físico, mental, emocional, espiritual,... es un verdadero desafío. Las condiciones en las que vivimos y las dificultades que nuestros hijos experimentan en el día a día, son un desafío para los padres y el sistema escolar, que tienen que lidiar con todo tipo de traumas, sociales y psicológicos", explica Marwan Awartani, Ministro de Educación de la Autoridad Palestina.</p>
      <p>A pocos kilómetros de la escuela, y parcialmente rodeado por el muro, se encuentra el campo de refugiados de al-Ayda, donde el ejército israelí realiza incursiones periódicamente.</p>
      <p>Un niño de siete años acaba de pasar seis días en la cárcel, después de haber sido detenido sin causa aparente. Una experiencia que trae recuerdos dolorosos a su padre, que pasó por lo mismo a los 14 años.</p>
      <p>"Durante mi estancia en la cárcel, me metieron en un hueco de un metro por un metro, como en un cementerio, donde pasé tres meses. Todavía hoy tengo problemas en todo el cuerpo", afirma Ali Eid Abuaker, refugiado palestino.</p>
      <p>Naciones Unidas ha creado una unidad para ayudar a superar estas experiencias traumáticas. Y según su directora, la situación en este campo está lejos de mejorar.</p>
      <p>"Muchas veces llegan usando bombas de sonido, disparando gases lacrimógenos. Se dirigen a una zona específica y efectúan arrestos. Algunos niños son detenidos y liberados al día siguiente. A otros los ponen bajo arresto administrativo, lo que significa que puede ser retenidos sin cargos durante meses", cuenta Allegra Pacheco, del Equipo de Protección de la UNRWA.</p>
      <p>Para la Autoridad Palestina es necesario que la Unión Europea vaya más allá de la ayuda humanitaria y entre en el terreno político.</p>
      <p>"Aprovecho esta oportunidad para hacer un llamamiento a Europa, para que lideren el establecimiento de una coalición capaz de poner fin a la ocupación, en el marco de la solución de los dos Estados", dice Mohammad Shtayyeh, primer ministro de la Autoridad Palestina. "Si el presidente Trump no quiere ver la realidad, está condenado al fracaso".</p>
      <p>El primer ministro de la Autoridad Palestina trata así de adelantarse al denominado "Acuerdo del Siglo" con el que la administración Trump pretende pacificar la región, dando presumiblemente prioridad a los intereses israelíes.</p>
      <p>La Unión Europea sigue defendiendo a capa y espada la idea de los dos Estados. Pero los tiempos son adversos.</p>
      <p>"Toda el debate sobre los detalles del plan son en gran medida irrelevantes porque la solución de los dos Estados es algo que no va a suceder en los próximos años", afirma Jonathan Rynhold, profesor de la Universidad Bar-Ilan de Tel Aviv. "La pregunta que debemos hacernos es: ¿qué podemos hacer para que ese resultado sea más probable? Por ejemplo, implicar a los Estados árabes del Golfo y mejorar sus relaciones con Israel. Eso es algo que Israel puede percibir y, a cambio, puede dar más libertad de movimiento, congelar los asentamientos y entregar el control civil de la parte de Cisjordania que todavía están bajo control civil israelí".</p>
      <p>Otro elemento clave es Jerusalén, donde Israel sigue adelante con su plan de expansión. Para los palestinos que resisten la parte oriental de la ciudad, los desalojos se han convertido en moneda corriente.</p>
      <p>La familia Al Sabbagh ha perdido la batalla ante la justicia y sabe que cualquier día pueden ser expulsados. "No olvidaremos lo que hicieron, no sólo a mi familia, también a otras familias de este vecindario, de Jerusalén. No olvidaremos, no hay solución para nuestro problema", se lamenta Mouhamad Al Sabbagh, refugiado palestino.</p>
      <p>Un callejón sin salida que se ha visto reforzado por la decisión estadounidense de instalar su embajada en Jerusalén. Una ciudad que debería convertise en capital de los dos Estados.</p>
