      <h1>理大有人想用繩索逃離被警發現 發射催淚彈</h1>
      <address>
        <time datetime="2019-11-18T19:40:00+00:00">18 Nov 2019, 19:40</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911190338565211_36710.jpg"/>
        <figcaption>香港多名示威者18日晚上在油尖旺一帶聚集。美聯社</figcaption>
      </figure>
      <p>香港多名示威者18日晚上在油尖旺一帶聚集，並企圖向理大方向推進，希望可營救被困在理大的示威者。</p>
      <p>據星島網，晚上9時許，在理大校園内有數人從高處放下繩索打算離開，但其後被警方發現。防暴警員隨即在場戒備，並向高處發射催淚彈。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lh6GlIaudq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音製作：何卓賢  訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a>看更多新聞影音)</p>
      <p>同時，在理大外的漆咸道南，有示威者向警員投擲汽油彈，而警方則發射催淚彈。</p>
      <p>另外，示威者在彌敦道及佐敦道交界與防暴警察爆發激烈衝突。警方先後發射多枚催淚彈及防暴槍，示威者則不斷投擲汽油彈，路面火光熊熊，水炮車其後到場射水炮。</p>
      <p>晚上9時半後，示威者繼續在梳士巴利道及加士居道一帶聚集，警方則發射多枚催淚彈。目前，仍有多名示威者在梳士巴利道天橋聚集。晚上近10時半，防暴警在天橋上布防，並發射催淚彈，而示威者則投擲汽油彈。同時，在佐敦一帶布防的警員亦在場先後舉起橙旗及黑旗，並向前推進，而在地面則有多處火光。</p>
      <p>據香港電台報導，理工大學校園内有一批人從高處想藉繩索離開，被警方發現，數十名防暴警員在馬路上戒備，並向高處發射催淚彈，校園内有人向警方發射弓箭。</p>
