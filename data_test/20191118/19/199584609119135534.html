      <h1>Yu Suzuki manda un mensaje para celebrar el lanzamiento de Shenmue 3</h1>
      <address><time datetime="2019-11-18T19:00:00+00:00">18 Nov 2019, 19:00</time> by <a rel="author">Equipo Vrutal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y8qwh9P0shU" width="580" height="320" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hemos tenido que esperar 18 años pero mañana se lanza Shenmue 3. Para celebrarlo Yu Suzuki ha publicado un mensaje en las redes sociales agradeciendo el apoyo y pidiendo algo a los fans:</p>
      <p>
        <i>"Pronto, podrás tener Shenmue III en tus manos. Gracias por vuestro incansable apoyo en estos 18 años desde Shenmue II. Un juego como Shenmue es algo que no puede hacer una persona. Cada día, he compartido risas y lágrimas con el equipo de Shenmue III. Espero desde el fondo de mi corazón que Shenmue III sea especial para ti".</i>
      </p>
      <p>
        <i>"Una última cosa, por favor. Si has disfrutado jugando a Shenmue III, por favor presenta Shenmue a alguien novato. Me haría muy feliz incluso si una sola persona en algún lugar del mundo descubre lo que hace Shenmue a Shenmue".</i>
      </p>
