      <h1>敏捷料中期轉蝕800萬</h1>
      <address>
        <time datetime="2019-11-18T19:45:00+00:00">18 Nov 2019, 19:45</time>
      </address>
      <p>敏捷控股(<a href="http://stock360.hkej.com/quotePlus/00186">00186</a>)預期，截至9月底止，中期股東應佔虧損800萬元，去年同期盈利3200萬元。<br/>該公司稱，業績由盈轉虧，主要由於今年中期並無撥回前聯營公司之應計負債。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800762_c.pdf">下載港交所通告原文</a></p>
