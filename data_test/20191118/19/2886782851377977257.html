      <h1>A hatóságok szerint minden rendben volt a leszakadt franciaországi függőhíddal</h1>
      <address><time datetime="2019-11-18T19:18:39+00:00">18 Nov 2019, 19:18</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PJKkB_8-91U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Rendszeresen ellenőrizték azt a függőhidat, amely hétfő reggel omlott össze a délnyugat-franciaországi Toulouse közelében - állítja Haute Garrone megye elöljárója.</b>
      </p>
      <p>A balesetben életét vesztette egy 15 éves lány. Egy embert eltűntként keresnek - annak a teherautónak a sofőrjét, amelynek a hídra érkezésekor leszakadt a legfeljebb 19 tonnás járművek áthaladására engedélyezett építmény.</p>
      <p>"Ezt a hidat a 30-as években építették, és rendszeresen ellenőrizték a szabályoknak megfelelően. 2017-ben volt az utolsó ellenőrzés, amelyet a környezetvédelmi minisztérium szakértői és kutatói központja végzett el, és semmilyen aggasztó információt nem kaptunk tőlük."</p>
      <p>A 155 méter hosszú és 6,5 méter széles fémszerkezetű hídon haladó két jármű a Tarn folyóba esett, ami ezen a helyen több mint húsz méter mély. Búvárok és tűzoltók vesznek részt a mentésben.</p>
