      <h1>Governo adianta 20 milhões de euros para emergências em Veneza</h1>
      <address><time datetime="2019-11-18T19:48:13+00:00">18 Nov 2019, 19:48</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J0p3a7XC5e4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta livraria, em Veneza, foi um dos muitos estabelecimentos comerciais que não escapou às graves inundações que assolaram a cidade das gôndolas. Abriu portas há 18 anos e até tinha um sistema para tentar driblar catástrofes com esta, mas que de nada valeu:</p>
      <p>"Temos uma banheira e uma gôndola que deviam proteger os livros, mas que não ajudaram nada", explica Lino Frizzo, o dono da referida livraria.</p>
      <p>Com milhares de livros ensopados, o prejuízo aqui ascendem a 150 mil euros.</p>
      <p>Mas em geral, e por agora, o valor dos danos é ainda difícil de calcular. O presidente da câmara de Veneza estima os prejuízos, até agora, em pelo menos mil milhões de euros.</p>
      <p>O governo italiano tinha já decretado o estado de emergência na cidade. 20 milhões de euros foram já disponibilizados para resolver os problemas mais prementes.</p>
      <p>Veneza tornou-se no símbolo do turismo excessivo com 55 mil residentes e 36 milhões de visitantes por ano.</p>
      <p>Uma faca de dois gumes para a cidade. Se por um lado, a sobrelotação causa sérios danos ambientais, os navios de cruzeiro são exemplo disso, o turismo resulta na criação de dezenas de milhares de empregos e no apoio à economia local.</p>
