      <h1>巨人が田中豊樹獲得へ　日本ハム戦力外、合同トライアウト参加</h1>
      <address>
        <time datetime="2019-11-18T21:52:00+00:00">18 Nov 2019, 21:52</time>
      </address>
      <p>　巨人の大塚球団副代表は１８日、日本ハムを戦力外となり、１２日に行われた１２球団合同トライアウトに参加した田中豊樹投手（２５）を獲得する方針を明らかにした。育成選手で契約する見込み。</p>
      <p>　佐賀商高から日本文理大を経て２０１６年にドラフト５位で日本ハムに入団。今季は１軍登板がなかった。</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/stoveleague.html">移籍・退団リストへ</a>
      </p>
    </article>
