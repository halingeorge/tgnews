      <p>Испанцы и поляки выдали <a href="https://www.youtube.com/watch?v=taE3PwurhYM&amp;list=PLvahqwMqN4M0EMDYzbgMdAiLwvn3VCwlY">такое</a>!<br/>На мой взгляд, лучший мультфильм последних лет. Предыдущие были "<a href="https://cinema.d3.ru/ostrov-sobak-isle-of-dogs-1593799/?sorting=rating">Остров собак</a>" и "<a href="https://www.youtube.com/watch?v=BMqpU7lUlLg">Иллюзионист</a>".<br/>Да, Дисней, Пиксар круты, спору нет, но здесь что–то своё, запоминающееся. Мне вначале напомнило французский стиль, как в том же "Иллюзионисте", но художники (<a href="https://www.artstation.com/jakubowski">Marcin Jakubowski</a>, <a href="https://www.artstation.com/biernac">Szymon Biernacki</a>) умудрились сделать нечто самобытное.<br/>Визуальный стиль необычный, что–то между 2D и 3D.<br/>Детально продуманный сюжет, нет никаких промашек в поведении героев, всё логично! Не во всяком кино можно встретить столь проработанный сценарий. История полноценная от начала до конца.<br/>Для семейного просмотра идеально. Но даже если детей под рукой нет, то всё равно отлично. Хороший юмор без плоских шуточек, нет приевшихся диснеевских "смищных" персонажей, ответственных за комизм.<br/>Как отмечают некоторые — "Этот мультик то, чем Disney перестали быть". Можно поспорить, но что–то в этом есть.</p>
