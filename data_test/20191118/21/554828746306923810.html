      <h1>Femme enceinte retrouvée morte, tuée par des chiens</h1>
      <h2>Une trentenaire partie se promener avec son animal de compagnie a appelé son mari à l'aide, samedi dans le nord de la France. L'homme est arrivé trop tard sur les lieux.</h2>
      <address><time datetime="2019-11-18T21:41:00+00:00">18 Nov 2019, 21:41</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/lavoixdunord/status/1196336808944164864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le corps d'une femme âgée d'une trentaine d'années a été retrouvé samedi après-midi dans une forêt de la commune de Saint-Pierre-Aigle, dans le nord de la France. Selon les premières constatations du médecin légiste, des morsures de chiens seraient à l'origine du décès. Une autopsie doit être menée ce lundi afin de confirmer ces indications et déterminer le type et le nombre d'animaux impliqués dans ce drame.</p>
      <p>«J'ai vu un homme passer samedi après-midi. Il m'a dit: «Il s'est passé quelque chose de très grave». Son visage était blême», raconte une habitante à <a href="https://abonne.lunion.fr/id109498/article/2019-11-17/une-femme-tuee-par-un-chien-dans-le-soissonnais-ce-que-lon-sait">«L'Union»</a> (article payant). Une autre voisine s'est retrouvée nez à nez avec le mari de la victime, complètement paniqué: «Un homme est venu chez moi en criant: «Ma femme a été tuée par des chiens!». J'ai cru qu'il avait bu. J'ai appelé les secours, et je l'ai malgré tout suivi», témoigne-t-elle.</p>
      <p>
        <b>Plusieurs hypothèses</b>
      </p>
      <p>La trentenaire était partie se promener avec son chien, vers 14h. Lors de cette balade, elle aurait appelé son mari pour lui demander de l'aide. L'homme, qui était au travail à ce moment-là, s'est précipité sur place, mais il était déjà trop tard: sa femme était allongée sur le dos, sans vie. Elle présentait des traces de morsure sur une jambe, le ventre, le bras et à la tête.</p>
      <p>Les enquêteurs cherchent à savoir si ce décès est lié à une chasse à courre qui se déroulait dans les environs, au moment de la découverte du corps. Il est également possible que la victime ait été attaquée par un chien errant ou par son propre animal de compagnie. «Aucune piste n'est retenue ou privilégiée pour le moment», a déclaré le procureur de Soissons.</p>
