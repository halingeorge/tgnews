      <h1>ألواح رخام بها 3.2 ملايين حبة كبتاجون!</h1>
      <address><time datetime="2019-11-18T21:37:57+00:00">18 Nov 2019, 21:37</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الدمام</p>
      <p>تمكنت الجمارك السعودية، في ميناء الملك عبدالعزيز بالدمام، من إحباط محاولة تهريب كمية كبيرة من حبوب الكبتاجون، بلغت ثلاثة ملايين و272 ألف حبة.</p>
      <figure>
        <iframe data-src="https://twitter.com/SaudiCustoms/status/1196464402549137410?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأوضحت الجمارك أن الحبوب عثر عليها مخبأة في إرسالية “ألواح رخام”، وبالتنسيق والتعاون مع مكافحة المخدرات تم ضبط المستقبل لتلك الكمية.</p>
      <p>وبحسب نظام مكافحة المخدرات والمؤثرات العقلية، تُجرم تهريب المواد المخدرة أو المؤثرات العقلية أو تلقيها من المهربين أو جلبها أو استيرادها أو إنتاجها أو صنعها أو استخلاصها أو تحويلها أو استخراجها أو حيازتها أو إحرازها أو بيعها أو شراءها أو توزيعها أو تسلهما ونقلها أو المقايضة بها أو تعاطيها أو الوساطة، ويعاقب بالقتل تعزيرًا كل من ثبت شرعًا بحقه، تهريب أو تلقي مواد مخدرة.</p>
