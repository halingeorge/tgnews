      <h1>【EJFQ短評】中國聯塑創新高 上方沒有蟹貨阻力</h1>
      <address>
        <time datetime="2019-11-18T21:28:00+00:00">18 Nov 2019, 21:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國聯塑(<a href="http://stock360.hkej.com/quotePlus/02128">02128</a>)4月至今，呈一浪高於一浪的形態發展，近日股價屢創新高，上方已沒有蟹貨阻力，預料升勢仍可持續。EJFQ勢頭能量正面，於2019年1月29日發出長線綠燈，至今升104.8%。<br/>信報投資研究部<br/>立即試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
