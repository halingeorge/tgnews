      <h1>Анекдот</h1>
      <address><time datetime="2019-11-18T21:29:45+00:00">18 Nov 2019, 21:29</time> by <a rel="author" href="https://d3.ru/user/experov/" target="_blank">experov</a></address>
      <p>Семья петербуржцев в третьем поколении готовится к обеду. Муж говорит:<br/>— Дорогая, где свеклА?<br/>Жена:<br/>— Не говори так никогда, еще дочка услышит, будет повторять, я со стыда сгорю!<br/>— Ну и что! Пусть все думают, что мы приезжие и всего добились сами</p>
