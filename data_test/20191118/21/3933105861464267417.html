      <h1>Белозерцев поручил чаще посещать приемные семьи (видео)</h1>
      <address>
        <time datetime="2019-11-18T21:39:00+00:00">18 Nov 2019, 21:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/or1T7kOgBXM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Губернатор Пензенской области Иван Белозерцев призвал чаще проверять приемные семьи. При этом поменять методику работы в регионе. Соответствующие поручения прозвучали в ходе оперативного совещания.</i>
      </p>
      <p>В ходе заседания губернатор напомнил о случае, произошедшем в Москве и получившем широкую огласку: приемная мать истязала трех детей. Детский омбудсмен Елена Столярова сообщила, что в Пензенской области подобных ситуаций не зафиксировано. По ее словам, было 15 случаев возвращения детей из приемных семей, но причины разные, в том числе — болезнь опекуна.</p>
      <p>«Мы доверяем семьям, в которые отдаем детей, и благодарны им. Наша задача — помогать и поддерживать их. Но если ситуация, о которой я говорю, уже где-то произошла, она может случиться и у нас», — отметил глава региона.</p>
      <p>Иван Белозерцев поручил посещать приемные семьи не пару раз в год, как сейчас, а гораздо чаще. Встречаться с детьми, расспрашивать соседей, учителей, чтобы получать реальную картину, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
