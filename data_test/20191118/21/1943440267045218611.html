      <h1>楽天、鈴木と引地は現状維持「けがをせず１軍に」</h1>
      <address>
        <time datetime="2019-11-18T21:25:00+00:00">18 Nov 2019, 21:25</time>
      </address>
      <p>　楽天の鈴木が１８日、仙台市内の球団事務所で、現状維持の年俸７００万円で契約を更改した。ドラフト８位で入団した今季は開幕前に腰を痛めて登板はなく「来季は一年を通してけがをせず１軍にいることを目標に頑張りたい」と話した。</p>
      <p>　今季ドラフト３位で入団した引地も登板がなく現状維持の６００万円でサインし「まずはファームでローテーションを守りたいし、１軍でもプロ初勝利を挙げたい」と話した。（金額は推定）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
    </article>
