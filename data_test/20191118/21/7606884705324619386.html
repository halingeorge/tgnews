      <h1>В Ростове назначили первого замглавы городской администрации</h1>
      <h2>Ранее Юрий Овчинников занимал должность генерального директора «Ростовской транспортной компании».</h2>
      <address>
        <time datetime="2019-11-18T21:22:00+00:00">18 Nov 2019, 21:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/chuPJxhMO68" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Ростове назначили первого заместителя главы городской администрации. Им стал Юрий Овчинников, сообщается сегодня на сайте мэрии. <br/><br/>Ранее чиновник занимал должность генерального директора «Ростовской транспортной компании». Также около 15 лет Овчинников прослужил в органах внутренних дел страны.</p>
