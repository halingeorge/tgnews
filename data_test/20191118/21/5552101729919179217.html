      <h1>【陳泰銘再出手6】國巨營運一飛衝天？　併購天王一句話洩天機</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">曹以斌, 吳貞慧, 林育緯</a></address>
      <p>併購天王國巨董事長陳泰銘成功娶回基美這個美嬌娘，各界都好奇，過去一年來處於盤整期的國巨，接下來的營運是否就能一飛衝天了呢？</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vmcKJReL0Ew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我期望2020年下半完成併購，屆時國巨營收規模將成長1倍，獲利將增加8到9成。」陳泰銘口中談的「新國巨」，將是年營收900億元，稅後純益接近170億元，僅次於日商村田製作所（Murata）與韓廠三星電機（SEMCO）的全球被動元件三哥。</p>
      <p>受到吃下基美大補丸的激勵，國巨股價在短短3天之內，大漲14％，股價衝7個月來新高，包括摩根士丹利、摩根大通、美銀證券均按讚喊「買進」，目標價更上看380元。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118153245-1ca7869c3ffe41321d5dfc49a2b69fe5-tablet.JPG"/>
        <figcaption>陳泰銘雖然對國巨的前景信心十足，但他也不諱言，中美貿易戰還是一大干擾。</figcaption>
      </figure>
      <p>在吃下基美之後，陳泰銘雖然對國巨的前景信心十足，但他也不諱言，中美貿易戰還是一大干擾。「中美貿易戰一直是個干擾，誰都無法預測美國總統川普隨時會講什麼，只用一個謹慎態度看待中美貿易戰。」陳泰銘認為中美貿易摩擦依舊是產業干擾，唯一的解決之道，就是「調整好自身的體質。」</p>
      <p>受貿易戰衝擊，導致被動元件產業歷經長達三季的供過於求，陳泰銘從今年以來，也刻意的壓低稼動率，同時協助客戶與通路商一起去化庫存。國巨的安全庫存天數也從高峰時約160到170天逐季下滑，目前已降至70天以下。</p>
      <p>「原本預期第四季會降到健康水位90天，不過第三季公告財報時，公司庫存水位已降至70天，目前更降至70天以下，代表著市場需求比預期好。」這也是在今年股東會後，陳泰銘首度將未來景氣看法略上修至中性偏多。</p>
