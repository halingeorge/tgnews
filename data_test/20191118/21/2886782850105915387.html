      <h1>Bíróság előtt a katalán elnök</h1>
      <address><time datetime="2019-11-18T21:43:26+00:00">18 Nov 2019, 21:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CId7Y0MlyLw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Befejeződött Quim Torra katalán elnök meghallgatása Barcelonában, a politikust a központi választási bizottság döntésével szembeni engedetlenség vádjával állították bíróság elé.</p>
      <p>A függetlenségi politikus az április 28-i spanyol parlamenti választásokat megelőzően nem tett eleget a bizottság azon felszólításának, hogy távolíttassa el a középületekről a politikai szimbólumokat.</p>
      <p>"Elismerem, hogy nem engedelmeskedtem, de ez egyszerűen lehetetlen volt, egy törvénytelen felszólításnak eleget tenni. Ebben a teremben mindenki tudja, hogy a rendelet jogellenes volt, egy olyan intézmény diktálta, ami alapjában jogellenes. A választási bizottságnak nem tartozik hatáskörébe, hogy jelképekről rendelkezzen." - mondta hétfőn Quim Torra.</p>
      <p>A bizottság megállapítása szerint a sárga szalagok és transzparensek kihelyezésével, amelyek a 2017-ben bebörtönzött katalán függetlenségi vezetők támogatását jelképezik, a közintézményekre vonatkozó politikai semlegesség elve megszűnt.</p>
      <p>Ha bűnösnek találják, a katalán elnököt eltilthatják a közügyek gyakorlásától, az ügyészség indítványa alapján akár 20 hónapra. Ez esetben Torra a legfelsőbb bíróságnál fellebbezhet.</p>
