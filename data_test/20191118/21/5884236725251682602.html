      <h1>На следственном эксперименте историк Соколов пытался ранить себя. Угонщик сбил полицейского. Отдел происшествий 18.11.2019</h1>
      <address><time datetime="2019-11-18T21:43:00+00:00">18 Nov 2019, 21:43</time> by <a rel="author">Георгий Лад</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246356&amp;hash=6a4247622eb5df1b&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Мужчине пришлось нырять в канал Грибоедова за самурайским мечом после семейной ссоры.</li>
        <li>Историк Соколов во время следственного эксперимента <a href="https://nevnov.ru/744315-napoleon-raschlenitel-sokolov-pytalsya-pokonchit-s-soboi-na-sledstvennom-eksperimente">пытался нанести себе раны</a> кортиком.</li>
        <li>На улице Брянцева <a href="https://nevnov.ru/744106-v-polykhayushei-bytovke-na-bryanceva-zhili-priezzhie-iz-kirgizii">сгорела бытовка</a> строителей.</li>
        <li>Угонщик каршеринговой машины <a href="https://nevnov.ru/744189-poyavilos-video-s-ugonshikom-karsheringovogo-bmw-arestovannogo-za-narkotorgovlyu">сбил полицейского</a>.</li>
        <li>Полицейские <a href="https://nevnov.ru/744190-troe-seriinykh-ugonshikov-byli-zaderzhany-v-leningradskoi-oblasti">накрыли </a>мастерскую автослесарей, помогавших автоугонщикам.</li>
        <li>Государственный обвинитель потребовал <a href="https://nevnov.ru/744223-prokuror-zaprosil-pozhiznennogo-sroka-dlya-obvinyaemykh-v-terakte-v-peterburgskom-metro">пожизненного заключения</a> для четверых участников теракта в петербургском метро.</li>
        <li>Прокуратура требует закрыть хостел в жилом доме на Дивенской улице.</li>
        <li>«<a href="https://nevnov.ru/744151-romantik-s-fingalom-i-soobshnikom-ukral-iz-cvetochnoi-lavki-krolika-i-medvedya">Романтик с фингалом</a>» похитил из магазина мягкие игрушки.</li>
        <li>ККИ снес очередное <a href="https://nevnov.ru/744288-na-baikonurskoi-ulice-posle-proverki-kki-snesli-nezakonno-postroennyi-restoran">незаконное кафе</a> на Байконурской улице.</li>
        <li><a href="https://nevnov.ru/744249-perekhodyashie-dorogu-nedovolnye-indyushki-rassmeshili-voditelei-v-pushkine">Наглые индюки</a> ненадолго перекрыли движение по дороге в Пушкине.</li>
        <li>Легковушка протаранила фургон на Малоохтинском проспекте.</li>
        <li>В Финском заливе <a href="https://nevnov.ru/744284-peterburzhcy-ozabocheny-stremitelnym-padeniem-urovnya-vody-v-rekakh-goroda-i-finskom-zalive">стремительно понижается</a> уровень воды.</li>
        <li>Система статистики популярной соцсети зафиксировала «минорные» изменения в плейлистах пользователей.</li>
      </ul>
