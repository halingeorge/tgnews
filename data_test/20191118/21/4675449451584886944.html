      <h1>Tramo de la Autopista Medellín – Bogotá permanecerá cerrado una semana más</h1>
      <address>
        <time datetime="2019-11-18T21:18:25+00:00">18 Nov 2019, 21:18</time>
      </address>
      <p>Una semana más permanecerá cerrada la <b>autopista</b> Medellín – Bogotá a la altura de San Luis.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DIgzsCADeO8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Según <a href="https://www.invias.gov.co/">Invias</a> para que este <b>tramo</b> de la vía vuelva a abrirse aún faltan por remover 52.000 metros cúbicos de tierra, en esa tarea actualmente trabajan 60 operarios y más de 59 equipos con turnos de día y de noche.</p>
      <p>Según el <a href="https://telemedellin.tv/director-tecnico-del-tolima-intentara-imponer-condiciones-como-local/363074/">director</a> de Invias, Juan Esteban Gil, la apertura de la vía sería posible el próximo fin de semana si las<b> condiciones climáticas</b> son favorables.</p>
      <p>Hasta el momento, se han sacado 17.500 m³ de tierra.</p>
    </article>
