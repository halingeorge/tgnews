      <h1>【大學我家的6】聘前教育部長當董事　首府大學動機遭質疑</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">李育材, 攝影組</a></address>
      <p>首府大學近年因少子化學生人數不足，部分系所停招，必須資遣多名教職員，發生許多糾紛。有教師痛批，學校的處理方式相當粗糙，其他系所明明還有相關職缺，卻未輔導停招系所的教師轉任，而是直接要求教師退休或離職，不少教師無法接受，向校方提出抗議，甚至對簿公堂。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yO-C1xt9b8E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>此外，首府大學聘任前教育部長吳清基、東方設計大學董事長李福登為董事，也遭質疑是為了協助爭取補助款的門神。</p>
      <p>本刊調查，首府大學的前身是由王宮田、黃秀孟經營的致遠管理學院，少子化後經營出現困難，由現任董事長應秀鳳的丈夫蔡清淵將其買下，將其更名為台灣首府大學。蔡清淵靠遊走兩岸致富，相關企業有蓮潭國際會館、高雄國際會館、金典書局企業有限公司 、台泳企業股份有限公司（台南水都）、晶采國際股份有限公司、南運鐵路承攬運輸、香港銀河出版有限公司、湖南宏夢銀河傳媒有限公司，事業版圖龐大。蔡清淵病逝後，由其妻應秀鳳接任學校和所有企業董事長。</p>
      <p>私校並非私人企業，是具有公益性質的非營利教育機構，但私校家族化問題所在多有，如今連國立大學都出現拉幫結派、循私舞弊等爭議，如何防止學校高層利用職權謀取個人或家族利益，使爆出問題的大學回到正軌，是主管機關無可迴避的責任。</p>
      <p>對聘任前教育部長吳清基擔任無給職董事的動機遭質疑，首府大學指出，吳前部長已退休多年，是前董事長蔡清淵的舊識，給予學校很多建議、支持，讓學校走在正軌上，讓學校能在少子化的浪潮中屹立不搖，質疑吳前部長運用影響力當私校門神太不厚道，完全是惡意指控。</p>
