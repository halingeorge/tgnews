      <h1>奧克斯料中期多賺逾四倍</h1>
      <address>
        <time datetime="2019-11-18T21:39:00+00:00">18 Nov 2019, 21:39</time>
      </address>
      <p>奧克斯國際(<a href="http://stock360.hkej.com/quotePlus/02080">02080</a>)公布，預期截至9月底止，中期盈利按年增加逾4倍，去年同期盈利258.4萬元。<br/>該公司稱，中期盈利大增，主要由於物業管理分部的收益增加，以及人民幣兌港元貶值，導致控股股東貸款的滙兌收益淨額增加。<br/>另外，出售旗下間接全資附屬公司全部股本，所得收益約500萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800898_c.pdf">下載港交所通告原文</a></p>
    </article>
