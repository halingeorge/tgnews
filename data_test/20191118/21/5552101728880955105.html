      <h1>【陳泰銘再出手7】2年花700億買公司　陳泰銘全為布局12兆美元商機</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">曹以斌, 陳俊銘</a></address>
      <p>國巨董事長陳泰銘靠著吃下基美，讓國巨能夠跨足車用、工控等高端市場，然而他也看好未來12兆美元的5G商機，過去兩年已花了700億元深耕布局。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vmcKJReL0Ew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>國巨董事長陳泰銘第三度發動跨國併購，一舉拿下美商基美，成為強攻車電的主力部隊。但其實陳泰銘更看好另一個商機高達12兆美元的龐大市場。</p>
      <p>就是全球先進國家正如火如荼建置的5G應用。「5G要順利商轉，基地台佈建就是關鍵，由於5G基地台的建置比預期快，我相信5G手機應該會比想像來得早。」看好5G的陳泰銘認為，提早進行戰略布局是絕對必要，「因為市場無法等待，須及早做好準備。」</p>
      <p>在陳泰銘的規劃中，旗下的奇力新、普思主攻5G天線、LTCC，加上凱美與智寶合併為新凱美，迎接5G、車電等高階市場，現在又加上基美入列，國巨旗艦級部隊已就戰鬥位置。</p>
      <p>「基美在5G技術有很強的著墨，因為客戶對規格非常嚴苛，零件要耐高溫與低溫，因為你不會知道客戶基地台裝在非洲，還是北極。」去年國巨花了220億元出手併購美國普思，目標就是補足無線通訊、5G這塊高速起飛的市場，這次又花了500億元再拿下基美，豪砸700多億元的策略布局，已讓陳泰銘對揮軍5G市場更具信心。</p>
      <p>更新時間｜2019.11.18 15:44</p>
