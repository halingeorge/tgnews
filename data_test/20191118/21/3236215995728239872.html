      <h1>【EJFQ短評】中國海外宏洋跑贏恒指 估值合理</h1>
      <address>
        <time datetime="2019-11-18T21:28:00+00:00">18 Nov 2019, 21:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國海外宏洋(<a href="http://stock360.hkej.com/quotePlus/00081">00081</a>)近月表現跑贏恒指，上月初見底回升後，已再度逼近早前4月及7月頂部。若然收市能企穩成交量密集區頂部，約4.46元，料有機會展開另一升勢。參考EJFQ.com FA+資料，綜合7個分析員預測，其2019年及2020年盈利按年增長率分別為40.7%及19.3%，預測市賬率為0.57倍，高中位數0.3個標準差，估值合理。<br/>信報投資研究部<br/>立即試用<a href="http://www.ejfq.com/trial">EJFQ</a> 盡覽獨家內容</p>
    </article>
