      <h1>大马车主开窗乱丢垃圾，被路人帅气「还回去」！网友：大快人心！舒服！</h1>
      <address><time datetime="2019-11-18T21:26:11+00:00">18 Nov 2019, 21:26</time> by <a rel="author" href="https://www.moretify.com/author/momoco/" target="_blank">https://www.facebook.com/moretify/</a></address>
      <p>近日一支仅 25 秒的视频，短短一天就被网友转发上万次！不懂你看过没？看过的网友都直呼太爽了！</p>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2019-11-19-%E4%B8%8B%E5%8D%8812.50.35.jpg"/>
        <figcaption>据悉，这是昨日发生在大马 Kampung Baru 附近一带的事情，当时网友被困在车龙中，目击了这一幕！</figcaption>
      </figure>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2019-11-19-%E4%B8%8B%E5%8D%8812.51.00.jpg"/>
        <figcaption>大家注意一下这台车！视频一开始，左前方这台车就以「迅雷不及掩耳的速度」打开车窗，快速的随手扔出一团垃圾！</figcaption>
      </figure>
      <p>真的很讨厌捏！有够没有公德心的～虽然网友轻按喇叭示意，不过乱丢垃圾的车主似乎不以为意！竟然当刚刚的事情完全没发生过！</p>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/A.jpg"/>
        <figcaption>这下可火了网友！等了几秒后，趁著还在塞车，他干脆下车走过去！</figcaption>
      </figure>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7-2019-11-19-%E4%B8%8B%E5%8D%881.01.27.jpg"/>
        <figcaption>捡起车主乱丢的垃圾，直接塞在对方的挡风玻璃上！</figcaption>
      </figure>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/S__17580043.jpg"/>
        <figcaption>哈哈哈哈！想必乱丢垃圾的车主，当下表情一定非常错愕吧！爽啦！</figcaption>
      </figure>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/S__17580041.jpg"/>
        <figcaption>简直就是英雄呀！</figcaption>
      </figure>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/S__17580045.jpg"/>
        <figcaption>网友赞扬声不绝，做得太好了！salute！！！</figcaption>
      </figure>
      <figure>
        <img src="https://www.moretify.com/wp-content/uploads/2019/11/S__17580044.jpg"/>
        <figcaption>如果是我，我也会做一样的事情！这种乱丢垃圾的人真的太可恶啦！</figcaption>
      </figure>
      <p>不懂要是发生在你身上，你也会这样做吗？</p>
