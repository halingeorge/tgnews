      <h1>Американская хип-хоп группа намекнула на летний проект с Rockstar</h1>
      <address><time datetime="2019-11-18T21:00:00+00:00">18 Nov 2019, 21:00</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>10 ноября хип-хоп группа City Morgue в своем инстаграме выложила фото, которое ясно намекает на сотрудничество с компанией Rockstar. На фото указана дата "лето 2020" и логотипы, означающие коллаборацию. </p>
      <figure>
        <iframe data-src="https://twitter.com/Yan2295/status/1193371626798223361?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>С тех пор про эту информацию не было никаких слухов, инсайдов или утечек. Пока трудно понять, что конкретно нас ждет. Возможно, новое крупное обновление для GTA Online с тематической радиостанцией или абсолютно новый тайтл (менее вероятно).</p>
      <p>В сети в последнее время гуляет достаточно большое количество слухов насчет GTA VI и Bully 2, но, как всегда это бывает с Rockstar, — никакой конкретики. С одной стороны было бы странно выпускать новый тайтл за несколько месяцев до нового поколения консолей, однако GTA V выходила именно таким образом.</p>
      <p>Будем ждать дальнейших новостей от Rockstar — один из участников City Morgue заявил, что детали будут обнародованы скоро.</p>
