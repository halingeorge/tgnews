      <h1>【在台灣走著瞧番外篇】那年十月十日，我被抓了</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">曾芷筠, 鄒保祥, 陳建彰</a></address>
      <p>如果每個人的人生中都有道過不去的坎，如夢靨般日夜糾纏，對寇延丁來說，毫無疑問是2014那年的10月10日。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e9pbTGizrWY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>那個最漆黑的深夜，在北京前往五台山的臥舖火車上，她被警棍捅醒。</p>
      <p>「寇延丁是你嗎？」「是啊。」「別睡了，穿上衣服起來，跟我們走。」她被警察一前一後包夾，走在狹小的火車通道上跌跌撞撞。月台上，她被拍照確認身分，正面、左側、右側。接著，她被帶到一個神祕的地方。</p>
      <p>「在這裡你沒有權利。」說這話的是面前的主審，像上帝一樣，說她沒有權利，就沒有了。不准聯繫家人，沒有律師。「這個地方，就是中國的關塔那摩。」房間裡，到處都是攝影機，從地板到牆壁都包裹著一寸厚的泡棉，床、椅子、桌子也不例外，用來防止囚徒撞牆自殺。但沒有機會，因為身邊24小時都有兩個貼身看守，站起、坐下、放屁、走動，都要報告。睡覺時棉被不能蓋到脖頸以上，兩手要伸在棉被外。</p>
      <p>很後來，寇延丁才對我說，她推測那地方是北京北邊的一個武警基地，因為她曾在獄中吃到的水果，貼著附近商場的標籤。</p>
      <p>四部門聯合審訊，包含公安部、國家安全局、中國人民解放軍、武裝警察部隊聯合辦案，但她見到的是3個代表，她戲稱為：貓代表（主審）、馬代表、豬代表（領導）。在這個中國的關塔那摩，日夜疲勞審訊是一場又一場貓抓老鼠的遊戲。</p>
      <p>寇延丁在《敵人是怎樣煉成的？》書中描寫道：豬代表雷霆震怒做金剛吼：「哪一件都夠槍斃的分！佔領鐘環，港獨！太陽花，台獨！海外民運，顛覆！你還都在核心位置！加在一起槍斃十次也有了！」</p>
      <p>審訊過程細細盤問她跟所有人事物的關係，被抓不久前，寇延丁在台灣參加簡錫堦教授的培訓營會，也成為焦點：</p>
      <p>「民進黨是幹什麼的？別扯遠了，直接給我說，民進黨的主張。」</p>
      <p>「民主」「廉政」「環保」，我一個字一個字地往外吐，看到自己正在一步一步地上臺階。……豬的笑臉越逼越近，用他的身高體態和冰山般的凜凜寒意碾壓我，獰笑在那張橫寬的臉上蕩漾開一片舒展，當我終於說出「台獨」之後笑出聲來，豬用頗誇張的姿態轉身，揹著手走開：「嘿嘿，這可是你自己說的。」</p>
      <p>我在三個代表的笑聲中閉上了眼睛。受審過程中是一直被喝令「不許閉眼」「不許打盹」，但那一次沒有。他們像享受得到的成果一樣，享受我的恐懼──這也是他們的成果。</p>
      <p>寇延丁說，她最大的恐懼不是自己，而是她不會是最後一個被抓的NGO組織者，如果因為她，導致更多人被抓被審，將是一個時代的大倒退。秘密關押審訊（中國的法律名詞叫監視居住）128天，她的案子轉交地方公安部門，之後取保候審一年，要去哪裡都不被允許。在山東老家，面對持續的監視，她「關起門來朝天過」，在後院打一口井，用太陽能板發電，開始釀酒寫書，卻也要經歷整理庭院時出現的拿鋸子自殘的念頭。</p>
      <p>2016年，她來到台灣，出版了《敵人是怎樣煉成的？》。她清楚自己的書寫被警告，但如果不寫，無疑自囚，對她來說她沒有權利沉默。她處理恐懼的方式，是直面恐懼，讓它成為可以公共討論的材料，也不害怕接受採訪，但她不只一次在受訪時留下驚魂未定的淚水。</p>
      <p>書中的一字一句如此沉重，這曾是她生命中一到難以跨越的坎。然而她還是強韌，寫書、種田、釀酒、行走，走著走著，每一年的10月10日回首望向那天，才發現自己已經走得愈來愈遠了。</p>
