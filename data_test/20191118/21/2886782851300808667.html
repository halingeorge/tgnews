      <h1>A Glastonbury-n lép fel Paul McCartney jövőre</h1>
      <address><time datetime="2019-11-18T21:02:54+00:00">18 Nov 2019, 21:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a_TAF5jHjAQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paul McCartney lesz a jövő évi, jubileumi Glastonbury fesztivál főfellépője.</p>
      <p>A Beatles egykori tagja 2020. június 27-én ad majd koncertet a világhírű angliai fesztiválon, ahol 15 éve zenélt utoljára.</p>
      <p>A hírt az énekes és a fesztivál egyaránt megerősítették Twitter-oldalukon. Eszerint McCartney a Piramis színpadon lép majd fel, egy héttel a 78. születésnapja után.</p>
      <p>A további sztárfellépők kiléte egyelőre bizonytalan. Biztosan még annyit tudni, hogy Diana Ross is koncertet ad majd, a lehetséges előadók között pedig Taylor Swift, Kendrick Lamar, a The 1975 és a Foals nevét rebesgetik.</p>
