      <h1>【大學我家的2】校長豪華宿舍裝太陽能板　不為環保為自肥</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">李育材, 攝影組</a></address>
      <p>國立台南藝術大學校長詹景裕除6月的續任投票案惹議，南藝大不少教職員向本刊投訴，指詹公器私用且吃相難看。教職員說，詹要學校技工在他的豪華校長宿舍後院，搭建不銹鋼層架，作為他的「多層太陽能板」實驗品，之後並以此申請台灣及大陸二項專利。可議的是，此案90％的經費，是南藝大出資，但專利申請人和發明人都是詹個人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yO-C1xt9b8E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131230-eac6bb8eaa8e544df50a8d90d279d108-tablet.jpg"/>
        <figcaption>國立台南藝術大學校長詹景裕，遭指控濫權自肥，爭議不斷。（讀者提供）</figcaption>
      </figure>
      <p>依南藝大「研究發展成果管理要點」規定，研究發展成果專利，應以學校名義申請，但詹景裕居然以教授身分向學校申請支付相關費用，再以校長身分核准自己的申請案。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131243-79861f29810cde6127fa7b3296c12043-tablet.gif"/>
        <figcaption>詹景裕以教授身分申請補助專利經費，自己再以校長身分核可。（讀者提供）</figcaption>
      </figure>
      <p>詹景裕解釋，該次專利申請為學校第一次申請專利，對相關程序尚不熟稔，申請人為他個人，但所有權屬為學校。至於目前系統上查詢所有權人仍為校長，他說明，11月8日已發文將所有權人進行移轉，由詹移轉至南藝大，程序仍在進行中。</p>
