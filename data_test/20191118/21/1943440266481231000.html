      <h1>町田のスタジアム名称が変更！２０年１月から７年間「町田ＧＩＯＮスタジアム」略して「Ｇスタ」に</h1>
      <address>
        <time datetime="2019-11-18T21:49:00+00:00">18 Nov 2019, 21:49</time>
      </address>
      <p>　Ｊリーグは１８日、ＦＣ町田ゼルビアのホームスタジアムである町田市立陸上競技場の名称変更を発表した。</p>
      <p>　同スタジアムは神奈川県相模原市に本社を置く株式会社ギオンとの施設命名権契約締結に伴い、２０２０年１月１日より町田ＧＩＯＮスタジアムに名称が変更となる。</p>
      <p>　略称はＧスタで、期間は２０２６年１２月３１日までの７年間に決定している。（Goal.com）</p>
    </article>
