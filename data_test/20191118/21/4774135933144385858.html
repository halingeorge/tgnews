      <h1>«Фармация» - отметила 95-летний юбилей</h1>
      <address>
        <time datetime="2019-11-18T21:12:00+00:00">18 Nov 2019, 21:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uSXCwIp03BA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня филиалы службы есть во всех районах и городах республики, в системе трудится более 800 человек. Все работники, а также гости из других регионов собрались на празднование в Чувашском драмтеатре.<br/><br/><b>Наталия Егорова, Вадим Владимиров</b><br/><br/>Сама история «Фармации» очень интересна. Ее становление начиналось с маленьких частных аптек, занимающихся заготовкой лекарственного сырья и продажей простых медикаментов. Штат состоял из аптекаря и его ученика. Так было почти до конца 19 века.<br/><br/><i>- После Октябрьской революции частные аптеки были национализированы и в 1924 году были выделены в самостоятельную единицу «Чувашмедторг». Именно это и послужило началом становления государственной фармацевтической службы в Чувашской республике,</i> - рассказала Ольга Казарина, генеральный директор ГУП ЧР «Фармация».<br/><br/>Для здравоохранения Чувашии это был огромный рывок. Работники аптек занимались научной и практической деятельностью — изготавливали и исследовали лекарственные препараты. Эта традиция сохраняется и до сих пор. Важность предприятия для региона отметил и министр здравоохранения Чувашии Владимир Викторов. <br/><br/><i>- Нововведение, которое было принято на территории Чувашской республики благодаря Госсовету - 12-й закон, где мы определили «Фармацию» единственным поставщиком, мы мониторим ценовую лекарственную политику.</i><br/><br/>Предприятие на протяжении почти века сохраняет государственный статус и социальную направленность. Достижения «Фармации» и новые направления работы базируются на традициях, опыте и знаниях старших наставников.<br/><br/><i>- Я считаю, что я правильно сделала и что моя профессия - самая замечательная, которая дарит людям тепло, надежду на выздоровление,</i> - поделилась Любовь Каныгина, ветеран ГУП ЧР «Фармация».<br/><br/>Поздравить «Фармацию» с юбилеем приехали коллеги из других регионов.<br/><br/><i>- Безусловно, 95-летний юбилей отмечают самые мощные, устойчивые предприятия, коим является ГУП «Фармация»,</i> - отметил Антон Колосков, генеральный директор ОАО «Фармация», г. Пенза.<br/><br/>«Фармация» гордится своими династиями — на предприятии их сложилось целых 13. Самое главное, уверены сотрудники — это любить свою работу. Поэтому многие фармацевты и провизоры сохраняют преданность труду, совершенствуют знания и активно применяют их на практике.</p>
