      <h1>【大學我家的4】同學老婆涉詐領　校長指示不要查</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">李育材, 攝影組</a></address>
      <p>詹景裕擔任國立台南藝術大學校長至今3年多，被校內教職員指出藉私人關係找來10人到校任職。其中之一就是同學的老婆、台北科技大學經營管理系教授林鳳儀，借調到南藝大擔任音像藝術學院院長。林鳳儀今年初自請離職、歸建回北科大，卻在11月初因涉嫌詐領60萬元補助款，遭檢調約談，最後50萬元交保、限制出境。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yO-C1xt9b8E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>知情人士透露，林鳳儀不只在北科大有詐領問題，她在南藝大經手的上百筆款項，也應是檢調偵辦的重點。多位教職員告訴本刊，林鳳儀的專長是會計，詹景裕卻安排林到南藝大擔任應用音樂系教授，兼任學校的主任祕書，不久之後，又兼任音像學院院長。</p>
      <p>今年1月底，林鳳儀突然申請歸建北科大，校內教職員整理帳務時發現，林在院長任內申請的119筆、合計31萬元款項，都被學校收回。詢問主計室，對方表示「款項有問題」「校長指示不要再查」。但有教職員進一步瞭解後發現，這些款項都是單筆一萬元以下的採購及活動支出，其中不少單據都來自林鳳儀胞弟及母親名下的公司。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118130251-8d42fc3e60ef36854cc5b21fbe7f8993-tablet.gif"/>
        <figcaption>北科大教授林鳳儀曾任職南藝大，日前因涉嫌詐領補助款，遭檢調約談。（讀者提供）</figcaption>
      </figure>
      <p>知情人士表示，這119筆款項的追查時間，還不是林鳳儀擔任音像學院院長的全期，只是前主計室沈姓主任於去年中到任後，至去年底期間的問題款項。據了解，代理院長孫松榮對此除於2月間詢問沈姓主任，也兩度發文給校內的主計室及政風室，但至今校方都未答覆，電子公文紀錄也都由余姓主祕代理校長決行，僅簡單回應「瞭解後再回覆」，顯然有意掩蓋。</p>
      <p>詹景裕表示，林鳳儀追回119筆款項是因2018年底，前沈姓主計主任察覺其代墊款項過多，於計畫結束前要求繳回代墊款項。另今年審計部也要求審閱相關資料，校方已提供正本資料，經審核後已退還，且無進一步指示。</p>
