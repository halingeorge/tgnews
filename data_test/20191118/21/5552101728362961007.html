      <h1>【在台灣走著瞧番外篇】自由釀的酒</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">曾芷筠, 鄒保祥, 陳建彰</a></address>
      <p>算一算，出獄後，寇延丁前後出了5本書。其中兩本是在香港出版的香港社運見聞、樂施會毅行記錄《走》和《走著》；光是在台灣，她就出了講述關押128天地獄記《敵人是怎樣煉成的？》，台灣社會行走觀察《走著瞧》，和教人釀酒、談食物主權的《親自活著》。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e9pbTGizrWY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>離台那天，她又興奮地告訴我，她離開前得到一份大禮，明年5月台灣將會出版《世界離民主只有五天》，記錄貴陽的孩子們如何學習議事規則，用來自我組織管理。令人想起她的前作《可操作的民主》，來自她在基層農村與一群文化水準不高、年紀又大的農夫們的實作經驗。她刻意強調民主的「可操作性」，而非「素質論」，破解官方論述。</p>
      <p>她是個徹頭徹尾的行動派，清楚自己的關注，並投入現實付諸行動去改變，忙錄程度已到達暴力等級。她時常在夕發朝至的長途臥鋪火車上，在這裡幹完活，揹著大包小包上車，睡一夜，清晨到達另一地繼續幹活。</p>
      <p>被抓之前，整整有10年，她過著全年無休、數支手機24小時開機的生活。尤其在四川陪伴地震受傷的農村孩子那四年，處理的是災區頭號敏感問題，面對餘震、土石流、破陋的生活條件，加上政府的打壓，那是她人生最苦最累的幾年，往往忙到12點後，躺在床上，電腦放在胸口繼續打字。累極了，頭一歪便睡死過去，第二天醒來又是生龍活虎。但那也是她生命中重要的修練，她清楚自己的選擇與相應的代價，同時要衡量自己的能力是否能撐起同等的願力。</p>
      <p>靠著行動向前行，剛出獄時，她也靠著在山東泰安徒步100公里來重新啟動自己的人生。她把頭髮剃光，揮別過去多年長髮飄飄，而這次在台灣徒步環島，她也剃了個大光頭，牙刷柄剁成一半，盡量把行李精簡到最低。從走路開始，這趟壯遊拯救了她的身心。</p>
      <p>旅途過程中，她屢屢看到吸引自己的人事物，便投入進去。她勤做記錄，累積大量工作日記、資料，不知不覺出了好多本書，《可操作的民主》是這樣，《一切從改變自己開始》是這樣，在台灣的《走著瞧》和《親自活著》也是這樣。她常說，因為學歷只有高中程度，她的知識是來自於實做，反而能看到不同於學術理論的面向。</p>
      <p>細看她的創作脈絡，從中國公民社會NGO、香港與台灣社會觀察，到親自創造自己自足的生活，從社會最終回歸到個人，這樣的生活型態被她視為一種抵抗，一種消解國家威權的方式。</p>
      <p>在台灣，她做到了，種田療癒了她的身心，釀酒讓生命得到轉化。其實她不愛喝酒，釀的酒大多都請友人喝，並調皮神祕地要對方猜：這是用什麼釀的？那用「農業廢棄物」香蕉皮、火龍果皮、柚子皮等釀成的甘醇美酒，那一口口香甜的滋味，是自由的滋味。</p>
