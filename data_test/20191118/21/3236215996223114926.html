      <h1>林子峰倡成立獨立調查委員會查修例風波</h1>
      <address>
        <time datetime="2019-11-18T21:15:00+00:00">18 Nov 2019, 21:15</time>
      </address>
      <p>優品360(<a href="http://stock360.hkej.com/quotePlus/02360">02360</a>)主席林子峰因被指捲入北角「福建幫」打人事件，儘管已多次澄清，可是多家門市仍遭示威者「裝修」破壞。<br/>林子峰表示，社會運動已持續多月，人與人之間存生許多不信任，政府或可考慮成立獨立調查委員會，以全面調查風波的來龍去脈，予700萬香港人一個說法。<br/>他又稱，由於遊客減少，本地居民消費意欲下跌，林子峰預期整體零售行業將錄得雙位數跌幅。</p>
