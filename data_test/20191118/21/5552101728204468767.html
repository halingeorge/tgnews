      <h1>【大學我家的5】爽兒年薪近200萬免上班　原來大學董事長是他媽</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">李育材, 攝影組</a></address>
      <p>除了南藝大，位於台南麻豆的台灣首府大學問題也不少。該校教職員日前向全國私立學校產業工會檢舉，指首府大學董事長應秀鳳，讓自己的大兒子和二兒子擔任有給職董事及學校主任祕書，年薪破百萬元，也被質疑坐領乾薪。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yO-C1xt9b8E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>接獲檢舉的全國私立學校產業工會理事長尤榮輝告訴本刊，學校主祕一職十分重要，各校均由學養俱佳且經驗豐富的專業人士擔任，首府大學去年7月1日聘用董事長的次子蔡鎮安擔任主任祕書，但他去年6月才剛從首府大學企業管理系畢業，根本沒有教學、治校等經驗或能力。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118125912-30a0742fdd739510aaa526150ad29901-tablet.gif"/>
        <figcaption>台灣首府大學董事長應秀鳳，因聘任2個兒子擔任學校要職，引發爭議。（翻攝首府大學官網）</figcaption>
      </figure>
      <p>尤榮輝指出，這樣的人事聘任案不符合學校利益，首府大學董事會及校長可能有「未盡善良管理人義務」的法律責任，且蔡鎮安身為董事長的兒子，也有違反《私校法》第81條「圖謀他人不當利益」之嫌。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118125921-41be48bc619ff45af99c01fb59e9dfaf-tablet.jpg"/>
        <figcaption>首府大學董事長次子蔡鎮安，大學才剛畢業就獲聘擔任學校主任祕書。（翻攝臉書）</figcaption>
      </figure>
      <p>另外，尤榮輝指出，首府大學董事長應秀鳳的另一名兒子蔡鎮宇，因「家族庇蔭」當上學校專任董事，年薪177萬元，不知是否有出現在辦公室，有坐領乾薪之嫌。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118125929-0ef1edd47f1401c959a4c6a0fb756cbe-tablet.jpg"/>
        <figcaption>首府大學董事長長子蔡鎮宇目前是學校董事，年薪高達177萬元。（翻攝臉書）</figcaption>
      </figure>
      <p>台灣首府大學公關室表示，董事長的2位公子在學校擔任主任祕書、董事等職務，相關人事是由董事會遴選、學校開會決議，均符合相關法規，亦已向教育部報備核可，無徇私之嫌。公關室表示，擔任主祕的蔡鎮安非常努力，為輔佐校長招生勤跑全台，成績有目共睹，不了解為何有人要做這樣的指控。</p>
