      <h1>സ്വര്‍ണ വില കുറഞ്ഞു</h1>
      <address><time datetime="2019-11-18T21:25:00+00:00">18 Nov 2019, 21:25</time> by <a rel="author" href="http://anweshanam.com/author/sreehari" target="_blank">Sreehari</a></address>
      <p>കൊച്ചി: സ്വര്‍ണ വില ഇന്ന് കുറഞ്ഞു. പവന് 120 രൂപയാണ് കുറഞ്ഞത്. രണ്ടു ദിവസത്തിന് ശേഷമാണ് ആഭ്യന്തര വിപണിയില്‍ വില മാറുന്നത്.</p>
      <p>28,320 രൂപയാണ് പവന്‍റെ വില. ഗ്രാമിന് 15 രൂപ കുറഞ്ഞ് 3,540 രൂപയിലാണ് വ്യാപാരം പുരോഗമിക്കുന്നത്.<br/> </p>
    </article>
