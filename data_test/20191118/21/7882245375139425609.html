      <h1>Проверку прошел, но рухнул</h1>
      <address><time datetime="2019-11-18T21:02:25+00:00">18 Nov 2019, 21:02</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JybB1369ciM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Число жертв обрушения моста во Франции достигло двух человек. Спасатели извлекли из-под воды тело водителя грузовика, который, по всей видимости, и спровоцировал происшествие. Ранее также было обнаружено тело 15-летней школьницы.</p>
      <p>При этом несколько человек по-прежнему числятся пропавшими без вести, их поиски продолжаются.</p>
      <p>Трагедия произошла в понедельник утром: двухполосный автомобильный мост рухнул в воду неподалеку от Тулузы. Как сообщил префект региона, мост был построен в 1930-х годах, однако регулярно проверялся соответствующими службами. Последняя проверка в 2017 году не выявила никаких дефектов в конструкции.</p>
      <p>В качестве основной версии рассматривается превышение допустимой массы, поскольку в момент обрушения на мосту находилась грузовая фура, которая не имела права проезжать в этом месте. Длина моста составляла 152 метра, ширина - 5 метров. Он находился вдали от оживленных автомагистралей. Им пользовались в основном жители окрестных населенных пунктов.</p>
