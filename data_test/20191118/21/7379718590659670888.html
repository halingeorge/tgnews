      <h1>Euronews Sera | TG europeo, edizione di lunedì 18 novembre 2019</h1>
      <address><time datetime="2019-11-18T21:57:42+00:00">18 Nov 2019, 21:57</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KfJKYb2HAOk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ad <b>Hong Kong l'assedio al politecnico</b>, gli studenti fuggono; “Pechino non resterà a guardare”, avverte l’ambasciatore cinese a Londra mentre la tensione cresce e l'UE chiede alla polizia di non usare violenza.</p>
      <p><b>Iran</b>: scontri e morti nelle strade. Il Paese è sceso in piazza contro una manovra economica di austerità in parte suggerita dal Fondo monetario internazionale, manovra indigeribile per tanti cittadini di un Paese dove l’inflazione viaggia intorno al 40 per cento e dove, anche a causa delle sanzioni, la situazione economica è sempre più difficile.</p>
      <p>È stata sgominata una banda internazionale di trafficanti di reperti archeologici con contatti in diversi Paesi europei. Questa volta però statue, anfore e vasi non sono quelli saccheggiati dall’Isis tra Siria e Iraq, ma vengono dalla <b>Calabria</b>.</p>
      <p>Dopo la caduta del ponte Morandi, in <b>Francia</b> era scattato l’allarme e una revisione generale delle infrastrutture aveva anche rilevato dei punti di debolezza, adesso un <b>ponte vicino Tolosa</b> è caduto e ci sono due vittime.</p>
      <p>Il <b>comitato olimpico internazionale e Airbnb hanno siglato una collaborazione che durerà fino al 2028.</b> Non si sa qual è l’entità dell’accordo a livello economico ma si sa che la piattaforma è invisa a chi lotta contro il caro affitti; tra questi la sindaca di Parigi che ha anche fatto causa ad Airbnb a febbraio...</p>
      <p><b>Calciatrici spagnole in sciopero chiedono e ottengono l’aumento salariale</b> dopo un weekend di stop. Ora <b>il loro salario minimo</b> è di 16mila euro lordi all’anno non certo una grande conquista: era la cifra <b>media</b> che guadagnavano prima. A Loro è andata la solidarietà di Griezmann e Iniesta.</p>
