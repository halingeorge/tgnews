      <h1>沢尻容疑者のドラマでダジャレ連発「０・０９グラムの涙」「奇人がくる」</h1>
      <address>
        <time datetime="2019-11-18T21:35:00+00:00">18 Nov 2019, 21:35</time>
      </address>
      <p>　放送プロデューサーでタレント、デーブ・スペクターがツイッターで、１６日に麻薬取締法違反容疑で逮捕された女優、沢尻エリカ容疑者（３３）についてのダジャレを連発している。「沢尻エリカの損害賠償は大奥単位」「沢尻エリカの新作映画→０・０９グラムの涙」「困った出演者の大河ドラマ→奇人がくる」など、沢尻容疑者がこれまで出演、もしくは出演予定だったドラマのタイトルを持ち出し、いじり倒していた。</p>
