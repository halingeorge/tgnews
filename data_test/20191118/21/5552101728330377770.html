      <h1>【陳泰銘再出手5】豪吞百年美國公司　他籌畫10年終於到手</h1>
      <address><time datetime="2019-11-18T21:58:00+00:00">18 Nov 2019, 21:58</time> by <a rel="author">曹以斌, 林育緯</a></address>
      <p>有併購天王稱號的國巨董事長陳泰銘再出手！上週二（11月12日）宣布以新台幣500億元（16.4億美元）的天價吃下美商基美（KEMET），創下台商對外併購史上第二大，也是繼19年前吃下飛利浦被動元件部門後，陳泰銘最重要的一場收購案。合併後不但讓國巨營收倍增，還可晉身全球被動元件三哥，更順利打入陳泰銘夢寐以求的高端與日本市場，但這場併購案，陳泰銘已經籌畫10年之久。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vmcKJReL0Ew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「併購基美是天時、地利、人和，也是國巨補足車用、工控等高端市場的一塊拼圖，更是打開日本市場的重要里程碑。」上週二（12日）被動元件大廠國巨在台北遠東大飯店舉辦記者會，頂小平頭造型，帶著黑框眼鏡、身著合身深色西裝的董事長陳泰銘一臉驕傲的宣布，國巨將斥資16.4億美元（新台幣500億元），以每股27.2美元收購美國基美（KEMET）。</p>
      <p>陳泰銘搞併購並非新鮮事，但這項併購案的規模不僅是台商對海外企業併購史上第二大，僅次鴻海入主日本夏普案，也是國巨併購史上最大金額，更被陳泰銘視為讓邁向下一波穩定成長的重要基石。</p>
      <p>本刊調查，受到中美貿易戰等大環境影響，國巨股價從去年1,310元的歷史高峰一路下滑，近期約在280元左右徘徊，去年起就一路思考國巨下一波布局的陳泰銘，終於在今年初找到已經看好10年公司的併購機會。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152528-62528852beb936ef9f2373423b7a333a-tablet.jpg"/>
        <figcaption>國巨將斥資16.4億美元（新台幣500億元），以每股27.2美元收購美國基美（KEMET）。（翻攝自kemet臉書）</figcaption>
      </figure>
      <p>「機緣就是今年初我發現基美發布消息：CEO（執行長）離職。我立刻知道， 在新人來之前就是一個Window（空窗期），馬上去敲門拜訪，我很清楚，一旦新CEO上任，就不再有機會。」陳泰銘娓娓道來如何把握天賜良機。</p>
      <p>過去10年來，陳泰銘每年都找機會跟基美董事會成員及執行長聊天寒暄，「彼此談一談可能，又各自做自己的，從沒有機會（併購）。」逮住執行長離職的機會，雙方終於有機會坐下來認真談。</p>
      <p>但這一談也談了將近11個月，中間還出現美國同業搶親，最後陳泰銘從股東權益、員工與經營團隊最佳利益搶親成功。「國巨在日本以外的亞太市場及歐洲市占高，與擅長北美與日本市場的基美完全互補而不衝突，成功贏得基美團隊的青睞。」陳泰銘忍不住臉上笑意說。</p>
