      <h1>Фо­рум «Во­лон­те­ров По­бе­ды» про­хо­дит в Ниж­нем Нов­го­ро­де</h1>
      <address>
        <time datetime="2019-11-18T21:55:00+00:00">18 Nov 2019, 21:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vU8p0wHRBSg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эти люди помогают ветеранам Великой Отечественной войны всем, чем могут. Убирают в квартирах, ходят за покупками и лекарствами, готовят обед и помогают в настройке цифрового телевидения. Форум «Волонтеров Победы» Приволжского федерального округа проходит в Нижнем Новгороде. Неравнодушных девушек и молодых людей готовят к празднованию 75-й годовщины Победы в Великой Отечественной войне.</p>
      <p>Особые гости форума — это так называемые «серебряные» волонтеры, возраст которых начинается от 50-ти лет. Всего несколько десятков человек из 14-ти субъектов Приволжского федерального округа. Главная цель форума — обмен опытом и обсуждение планов на ближайшее будущее.</p>
