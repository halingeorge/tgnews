      <h1>Arrestan a periodistas de CubaNet en apertura de Plaza Cuatro Caminos</h1>
      <address><time datetime="2019-11-18T21:06:21+00:00">18 Nov 2019, 21:06</time> by <a rel="author" href="https://www.cubanet.org/author/admin/" target="_blank">CubaNet</a></address>
      <h3>Los reporteros Enrique Díaz y Vladimir Turro fueron arrestados por la Seguridad del Estado mientras realizaban entrevistas en ese centro comercial</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/gIov2XuEavc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA HABANA, Cuba. – Los periodistas de CubaNet Enrique Díaz y Vladimir Turro fueron arrestados por la Seguridad del Estado este fin de semana, cuando realizaban entrevistas durante la primera jornada de apertura del Centro Comercial Mercado de Cuatro Caminos.</p>
      <p>“Estábamos entrevistando a una mujer cuando llegan los oficiales de la seguridad, se identifican y nos dicen que teníamos que acompañarlos”, relata el periodista Enrique Díaz.</p>
      <p>Según comenta, los oficiales también intimidaron a la mujer y le advirtieron que se metería en problemas por darle entrevistas a la prensa independiente, calificada por los oficiales como prensa  contrarrevolucionaria.</p>
      <p>“Delante de nosotros le dijeron a la mujer que se estaba metiendo en problemas por hablar con la contrarrevolución, que supuestamente éramos nosotros”, afirmó.</p>
      <p>Los reporteros explican que fueron sacados del mercado de Cuatro Caminos y montados en un auto policial, con número 237, donde fueron trasladados hacia la 4ta unidad de la policía, ubicada en el municipio Cerro.</p>
      <p>“Allí estuvimos encerrados en una oficina durante más de 4 horas. Por supuesto que no faltaron las amenazas, en mi caso personal, me volvieron a amenazar con enviarme a prisión y me recordaron que yo andaba en una moto eléctrica, que tuviera cuidado que hay muchos accidentes, lo cual valoro como una amenaza de muerte”, denunció el periodista Vladimir Turró.</p>
      <p>El reportero  agregó que durante el interrogatorio posterior a la detención en el mercado de Cuatro Caminos, el oficial que se hizo llamar Lorenzo, estuvo muy interesado sobre los datos personales de su hijo de 12 años de edad.</p>
      <p>“Me hicieron varias preguntas sobre mi hijo: su nombre completo, dirección donde reside, escuela donde estudiaba, algo que estoy seguro que ya tenían, pero esto lo hacen con la intención de intimidarme, para que yo piense que le pueden hacer daño, lo cual no dudo. Esto es para que abandone mi trabajo como reportero”, puntualizó.</p>
      <p>El periodista de CubaNet explicó que el mes pasado también fue arrestado cuando se trasladaba hacia el municipio San Miguel del Padrón para entrevistar a la directora de una escuela, la cual había sido despedida producto de la denuncia que había hecho al propio reportero por un basural que afectaba la salud de maestros y niños.</p>
      <p>“La represión contra la prensa independiente en Cuba es clara, ellos no nos pierden ni pie ni pisada. Las amenazas cada vez son más fuertes, tanto contra nosotros como con nuestras familias, esto es importante que las organizaciones internacionales lo tengan en cuenta, porque no dudo que en cualquier momento se conviertan en realidad”, advirtió Turró.</p>
