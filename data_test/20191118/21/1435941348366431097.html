      <h1>لا احتجاز أو حوادث بسبب أمطار الرياض</h1>
      <address><time datetime="2019-11-18T21:19:45+00:00">18 Nov 2019, 21:19</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>أكد متحدث الدفاع المدني في منطقة الرياض، المقدم محمد الحمادي، أن المدني لم يتلقَّ أي بلاغات بشأن حالات احتجاز أو حوادث.</p>
      <figure>
        <iframe data-src="https://twitter.com/alekhbariyatv/status/1196533265068376064?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وشدد الحمادي، خلال تصريحات إلى قناة الإخبارية، مساء أمس الاثنين، على أن فرق الدفاع المدني تتابع الحالة الجوية أولًا بأول.</p>
      <p>ولفت إلى أن هناك عددًا من الأودية في حالة من السيلان بعد الأمطار التي هطلت على الرياض، وسط إجراءات عديدة نفذها المدني قبل الحالة.</p>
      <p>وأصدرت الهيئة العامة للأرصاد وحماية البيئة، تنبيهًا متقدمًا بهطول أمطار متوسطة إلى غزيرة مصحوبة بنشاط في الرياح السطحية، وتدنٍّ للرؤية الأفقية وتساقط البرد على منطقة الرياض.</p>
      <p>وجاء التنبيه ليشمل مدينة الرياض والمحافظات التابعة لها (الأفلاج- الحريق- الخرج- الدرعية- الدلم- الدوادمي- الرين- الزلفي- السليل- العاصمة الرياض- الغاط- القويعية- المجمعة- المزاحمية- ثادق- حريملاء- رماح- شقراء- ضرما- عفيف- مرات- وادي الدواسر).</p>
      <p>ونوّهت الأرصاد بأن الحالة المناخية ستستمر حتى الساعة الثالثة من صباح يوم غدٍ الثلاثاء، فيما بدأ التنبيه من الساعة الرابعة صباحًا لهذا اليوم.</p>
