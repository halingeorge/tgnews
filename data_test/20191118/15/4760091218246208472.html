      <h1>HLV Park Hang-seo cầu nguyện, ĐT Việt Nam gặp may trước thềm trận đấu với Thái Lan</h1>
      <address><time datetime="2019-11-18T15:23:00+00:00">18 Nov 2019, 15:23</time> by <a rel="author">Minh Anh</a></address>
      <p>
        <b>HLV Park Hang-seo cầu nguyện, ĐT Việt Nam gặp may trước thềm trận đấu với ĐT Thái Lan khi trời không mưa trong buổi làm quen sân Mỹ Đình.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8358-2229.jpg"/>
        <figcaption> Tối 18/11, ĐT Việt Nam đã có buổi làm quen sân Mỹ Đình để chuẩn bị cho trận đấu với ĐT Thái Lan tại vòng loại World Cup 2022.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8347-2229.jpg"/>
        <figcaption> Như một thói quen, ngay sau khi bước ra sân tập, HLV Park Hang-seo đã cầu nguyện trước khi vào sân.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8384-2229.jpg"/>
        <figcaption> Ngay sau đó, thầy Park đã đi kiểm tra mặt sân Mỹ Đình do trước đó ĐT Thái Lan đã tập. Điều này giúp các cầu thủ tránh những chấn thương không đáng có.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8357-2229.jpg"/>
        <figcaption> Ở buổi tập của ĐT Việt Nam có thể nói là may mắn hơn ĐT Thái Lan khi trời đã tạnh mưa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8354-2229.jpg"/>
        <figcaption> Trước đó, cơn mưa nặng hạt đã kéo đến khiến ĐT Thái Lan gặp khó và phải căng mình để tập luyện.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8395-2229.jpg"/>
        <figcaption> Theo quy định từ HLV Park Hang-seo, buổi tập làm quen sân của ĐT Việt Nam thì phóng viên Thái Lan sẽ không được tác nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8370-2229.jpg"/>
        <figcaption> Trong khi đó, phóng viên Việt Nam và Hàn Quốc được tác nghiệp ở 15 phút đầu tiên khi đội khởi động.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8402-2229.jpg"/>
        <figcaption> Tính đến lúc này, ĐT Việt Nam đang đứng đầu bảng G với 10 điểm, hơn ĐT Thái Lan 3 điểm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8374-2229.jpg"/>
        <figcaption> Chính vì thế, trận đấu ngày mai của 2 đội không khác gì trận cầu 6 điểm, hơn thế việc giành chiến thắng trước ĐT Thái Lan sẽ giúp thầy trò HLV Park Hang-seo xây chắc vị trí đầu bảng, tạo áp lực cho các đội phía sau.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dang/2019/11/18/375a8427-2229.jpg"/>
        <figcaption>  Theo kế hoạch, trận đấu giữa ĐT Việt Nam và ĐT Thái Lan sẽ được diễn ra vào lúc 20 giờ tối mai (19/11) trên sân Mỹ Đình.</figcaption>
      </figure>
      <p>
