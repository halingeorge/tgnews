      <h1>"Холодное сердце - 2" покоряет Европу</h1>
      <address><time datetime="2019-11-18T15:59:16+00:00">18 Nov 2019, 15:59</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dKZTYlTJtJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Долгожданная премьера второй части самого кассового мультфильма за всю историю.</p>
      <p>В европейский прокат выходит сиквел "Холодного сердца". Официальная премьера прошла в Лондоне.</p>
      <p>Первая часть мультфильма побила рекорд в мировом прокате, собрав 1 млрд 200 млн долларов, а песня "Отпусти и забудь" (Let it go) в исполнении Идины Мензел в Youtube была прослушана около 2 млрд раз.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/L0MK7qz13bU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Голос певицы мы услышим и во второй части нашумевшего мультфильма о приключениях двух сестёр и их верных друзей.</p>
      <blockquote>Это что-то новое, видеть два женских персонажа в главных ролях. Приятно видеть, как они проявляют свою сестринскую любовь друг к другу и не зацикливаются на любви к мужчине.<br/>Интересно смотреть на то, как они поддерживают друг друга в поисках себя и правды в этом мире Джош Гад <br/>актёр<cite>Идина Мензел <br/>актриса, певица</cite></blockquote>
      <p>Во второй части мы продолжим следить за приключениями Анны и ее сестры Эльзы, не растерявшей своей способности превращать воду в лед в сопровождении все тех же Кристофа, его верного оленя Свен и никогда не унывающего снеговика Олафа.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bwzLiQZDw2I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Режиссерами сиквела выступили Крис Бак и Дженнифер Ли. Он а стала первой женщиной-режиссером мультфильма со времен создания "Белоснежки и семи гномов" (1937) — первого полнометражного звукового анимационным фильма в мире.</p>
      <p>Сюжет не содержит традиционного романтизма, наделяя главных героинь храбростью и амбициями. Что подтверждает Джош Гад, чьим голосом говорит снеговик Олаф.</p>
      <blockquote>Обычно в сказках очаровательный принц всех и вся спасает. Правильно? Настоящий поцелуй дарит мужчина, спасший женщину. А этот мультфильм — разрыв шаблона. Первая часть "Холодного сердца" рассказывает о сестринской любви. А ведь любовь между братьями и сестрами очень сильная. Многим из нас она знакома. Также эта история и про любовь к себе</blockquote>
      <p>Критики восприняли "Холодное сердце - 2" <a href="https://www.theguardian.com/film/2019/nov/14/frozen-2-review-sequel-jennifer-lee-chris-buck-idina-menzel-kristen-bell">довольно тепло</a>, обещая ленте мировой успех, как и случае с первой частью.</p>
      <p>В российский прокат мультфильм выходит 28 ноября.</p>
