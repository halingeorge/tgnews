      <h1>Hó bénította meg Ausztria több városát</h1>
      <address><time datetime="2019-11-18T15:53:47+00:00">18 Nov 2019, 15:53</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z5BIC3mLlys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A hirtelen lezúduló hó és eső okozott vészhelyzetet Ausztria több tartományában. A heves széllel érkező csapadék Tirol keleti részét, Salzburg környékét és Felső-Karintiát sújtotta a legjobban.</p>
      <p>A magasabban fekvő hegyvidéki településeket valósággal megbénította a nagy mennyiségű hó, Tirolban több mint huszonötezer háztartás maradt áram nélkül, egy településen a mobiltelefonhálózat is lebénult.</p>
      <p>A hegyoldalakból lezúduló hó több utat is eltorlaszolt, egy házat lavina rongált meg Felső-Karintiában. A hirtelen leesett nagy mennyiségű csapadék miatt a folyók is több helyen kiáradtak.</p>
    </article>
