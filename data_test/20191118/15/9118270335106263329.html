      <h1>Боевики «ДНР» передали тело якобы украинского военнослужащего без органов – родственники его не опознали</h1>
      <address><time datetime="2019-11-18T15:00:00+00:00">18 Nov 2019, 15:00</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ZgM21zt6to" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Боевики «ДНР» передали украинской стороне тело якобы Романа Беспалого, который попал в плен 22 мая 2019 года вблизи Новотроицкого.</p>
      <p>Об этом говорится в сюжете <a href="https://tsn.ua/ru/ato/dnrovcy-peredali-telo-bez-organov-oni-utverzhdayut-chto-boec-pokonchil-s-soboy-no-ego-ne-opoznali-rodnye-1444707.html">ТСН</a>.</p>
      <p>По словам начальника отдела гражданско-военного сотрудничества ООС Юрия Гуменного, террористы передали тело в черном пакете без одежды и каких-либо документов. Более того, террористы вскрыли и изъяли органы, по которым можно установить причину смерти. Сами наемники утверждают, что Беспалый покончил с собой.</p>
      <p>В Днепр на процедуру опознания прибыли жена Романа Беспалого Анжела и его отец. Анжела Беспалая тоже военнослужащий. С Романом они поженились в Мангуше и оттуда он уехал в свой последний фронтовой рейс. </p>
      <blockquote>— Под любым давлением, он бы что угодно, только не совершил самоубийство. Я больше склоняюсь, что даже, если мой муж, то его убили, но сам бы он себя не убил», – сказала <b>Анжела Беспалая</b>.</blockquote>
      <p>Отец Романа Беспалого сдал образцы своей крови для генетического анализа ДНК.</p>
      <p>Напомним, в мае 2019 года на оккупированной территории Донбасса в плен к боевикам <a href="http://nikvesti.com/news/incidents/159050">попали</a> восемь украинских военных из операции Объединенных сил. Среди попавших в плен тогда оказался Романа Беспалый.</p>
