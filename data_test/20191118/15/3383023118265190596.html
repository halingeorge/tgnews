      <h1>GRID presenta Resistencia, su modo de juego exclusivo para Google Stadia</h1>
      <h2>Enfrentará al jugador a otros 39 competidores en carreras de larga duración.</h2>
      <address><time datetime="2019-11-18T15:40:00+00:00">18 Nov 2019, 15:40</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199156/grid-presenta-resistencia-su-modo-de-juego-exclusivo-para/Toni%20Piedrabuena" target="_blank">Toni Piedrabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T4Dl0GLTAWo" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El compromiso de <b>Codemasters</b> con <b>Google Stadia</b> es total, y aunque ya se específico hace unos días que habría un <a href="https://www.3djuegos.com/noticias-ver/198984/el-juego-de-conduccin-grid-tendr-una-modalidad-exclusiva/">modo de juego exclusivo para el nuevo servicio de juego por streaming de Google en GRID</a>, no se había concretado detalles sobre lo que se podría jugar allí. Los desarrolladores del juego de velocidad <b>han ofrecido nuevos detalles</b>: el modo <b>Resistencia</b> es una realidad, y permitirá a los usuarios enfrentarse en carreras contra <b>otros 39 rivales</b>.</p>
      <p>El objetivo es jugar carreras de larga duración, pudiendo escoger entre <b>intervalos de cinco minutos o carreras completas de una hora</b>. Podrás elegir un vehículo entre cuatro clases preestablecidas. Una vez seleccionado, darás una vuelta al circuito, lo que concretará tu posición en la parrilla de salida. Según explica el community manager de <a href="https://www.3djuegos.com/34643/grid/">GRID</a> en el <a href="http://blog.codemasters.com/community/11/grid-on-google-stadia-introducing-endurance-mode/">blog oficial</a>, <b>Chris Groves</b>, el objetivo será terminar primero en la clase escogida. Se podrá jugar en gran parte de los circuitos del software.</p>
      <p>GRID es uno de los videojuegos de estreno de Google Stadia. El título de <b>Codemasters</b> se lanzó el pasado <b>11 de octubre</b> y se puede jugar en PS4, Xbox One y PC. Lee el <a href="https://www.3djuegos.com/juegos/analisis/34643/0/grid/">análisis de GRID</a> para saber qué tal le ha ido al título de conducción. El lanzamiento del videojuego en Stadia se ha celebrado con un nuevo tráiler en el que se puede ver un pequeño avance del modo Resistencia.</p>
