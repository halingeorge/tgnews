      <h1>Что Максим Галкин рассказал в Баку после скандала. Дайджест с Анной Немолякиной (видео)</h1>
      <address><time datetime="2019-11-18T15:25:00+00:00">18 Nov 2019, 15:25</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/T0sUHVEco3A">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0sUHVEco3A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В обзоре<b> "Дайджест с Анной Немолякиной" </b>автор рассказывает о самых интересных и последних новостях культуры и не только, которые произошли в России и Азербайджане за эту неделю.</p>
      <p>
        <b>Сегодня в выпуске:</b>
      </p>
      <p><b>- </b>Максим Галкин выступил в Баку и записал видееобращение для подписчиков</p>
      <p>- Почему поступок участницы шоу «Голос» Рагды Ханиевой вызвал шквал критики в сети</p>
      <p>- Поэтично об Азербайджане. Российская поэтесса сняла мини-фильм о своем путешествии в «Страну огней»</p>
      <p>- Что в имени тебе моем. Скульптор и художница Айдан Салахова рассказала о происхождении своего имени</p>
      <p>
        <b>Максим Галкин выступил в Баку и записал видееобращение для подписчиков</b>
      </p>
      <p>Юморист и телеведущий Максим Галкин в пятницу дал концерт в Баку. Артист выступил в Центре Гейдара Алиева. Концерт Галкина посетили Ильхам и Мехрибан Алиевы. После выступления на бакинской сцене Галкин написал: "Спасибо, Баку, за невероятно тёплый приём! Благодарю Президента Азербайджана Ильхама Алиева и Первую леди Мехрибан Алиеву за то, что нашли время прийти с семьёй и посмотреть мой концерт. Уже двадцать лет я приезжаю в Баку с сольными концертами и всегда получаю удовольствие от встречи с замечательными азербайджанскими зрителями. Ну а впереди концерт в Кремле!". После выступления президент Азербайджана пожал Галкину руку и поблагодарил за концерт. Мехрибан Алиева поделилась на своей официальной странице в Инстаграм фотографиями с выступления юмориста. Напомним, что недавно в СМИ появилась информация относительно отмены концертов Максима Галкина якобы из-за того, что в сеть попал фрагмент выступления юмориста, говорящего о цензуре. Находясь в Баку, Галкин записал <u>видееобращение</u>, которое развеяло все домыслы.</p>
      <p>
        <b>Почему поступок участницы шоу «Голос» Рагды Ханиевой вызвал шквал критики в сети</b>
      </p>
      <p>На Первом канале продолжаются слепые прослушивания шоу «Голос». Одной из участниц выпуска стала 18-летняя певица из Ингушетии Рагда Ханиева. Девушка вернулась на шоу спустя 6 лет. Дело в том, что в 2014 году Рагда принимала участие в самом первом шоу «Голос. Дети». Тогда девушка дошла до финала проекта в составе команды Пелагеи. В этот раз Рагда Ханиева выступила на проекте с песней исполнительницы Сиа. К Рагде повернулись трое из четверых членов жюри: Сергей Шнуров, Полина Гагарина и Константин Меладзе. Она выбрала себе в наставники Шнурова. Музыкант встал с места и подошел к девушке, протягивая руку, Рагда ответила музыканту рукопожатием. <br/><br/>Правда некоторые пользователи Instagram посчитали пожатие руки мужчине проявлением неуважения девушки к своему народу — ингушам. «Представьте себе, если бы мы на обычной улице наблюдали как девушка-вайнашка (вайнах — это самоназвание чеченцев и ингушей) пожимает руку постороннему мужчине, а тут, конечно, это же артистка, можно закрыть глаза. Стыдно», - написал один пользователь. Однако многие с такой позицией не согласились и вступилась за Ханиеву, отметив, что Россия – светская страна и это право девушки, выбирать свой путь. Молодая певица по ее признанию всегда мечтала принять участие во взрослом «Голосе». Кстати, после школы Рагда поступила на журфак МГУ. Она успешно совмещает учебу и занятия музыкой. Сейчас Рагда записывает свой первый альбом на студии. Девушка любит музыку, поэтому хочет связать и дальнейшую жизнь с ней.</p>
      <p>
        <b>Скульптор и художница Айдан Салахова рассказала о происхождении своего имени</b>
      </p>
      <p>Недавно главный редактор журнала Hello! Светлана Бондарчук запустила на YouTube свой трэвел-проект под названием «Света вокруг света». В роликах она встречается со своими героями - по совместительству друзьями, они вместе путешествуют и общаются обо всем на свете… В новом выпуске Светлана Бондарчук отправилась в итальянский городок Каррара – центр по добыче и обработке мрамора. По словам Светланы, она решила снять в проекте Айдан Салахову, которую называет «повелительницей камней и мрамора», так как никто еще не показывал, как художница живет и работает в Италии. Стоит отметить, что в Карраре Айдан Салахова проживает уже 10 лет.</p>
      <p>В ходе разговора Айдан рассказала интересную историю своего имени. «У меня первые полгода не было имени, называли какими-то нежными словами. А потом папа увидел в Баку гастрольную афишу турецкой пианистки Севдан Айдан, после чего и назвал меня Айдан. Затем это имя стало в Баку самым популярным, до меня были Айтен, Айтадж, но Айдан, что означает «с луны», не было», - сказала Айдан.</p>
      <p>Также Айдан Салахова вспомнила, как продала свою первую картину в конце 80-х годов, а также представила Светлане Бондарчук своего сына Кая и возлюбленного.</p>
      <p>
        <b>Поэтично об Азербайджане. Российская поэтесса сняла мини-фильм о своем путешествии в «Страну огней»</b>
      </p>
      <p>На днях столицу Азербайджана посетила российская поэтесса, член Союза писателей России Екатерина Хлебникова. В Баку она провела поэтический вечер во время которого читала свои стихи под аккомпанемент балабана, провела встречу с читателями, а также сняла красивый видеоролик на стихотворение, посвященное Азербайджану. «Это стихотворение туриста, полюбившего место и момент, в котором он находился. Оно возникло от моего искреннего чувства в предыдущий приезд, когда мы с семьей и друзьями отправились отдыхать в Габалу. Все, что я описала в стихотворении об Азербайджане, было увидено моими глазами».</p>
