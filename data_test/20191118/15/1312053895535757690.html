      <h1>Barbara d’Urso querela Massimo Giletti? Lo scoop – VIDEO</h1>
      <address><time datetime="2019-11-18T15:19:38+00:00">18 Nov 2019, 15:19</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Dopo l’ennesima frecciatina pungente di Massimo Giletti contro Barbara d’Urso la conduttrice ha deciso di querelarlo? Ecco cosa si legge su Dagospia</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/eL3A4QFFxtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da settimane <b>Massimo Giletti </b>lancia pungenti frecciatine a <b>Barbara d’Urso</b>, in più occasioni ha chiaramente detto di non condividere e apprezzare il suo modo di condurre e di gestire le notizie all’interno delle sue trasmissioni.</p>
      <p>In una recente intervista facendo riferimento alla vicenda di Tony Colombo e Tina Rispoli, Giletti si è scagliato pesantemente contro la d’Urso e questo sembra averle fatto prendere la decisione di <b>querelarlo</b>.</p>
      <p>A farlo sapere è stato <b>Dagospia</b>, sul noto sito si legge: <i>“FLASH! BARBARA D’URSO. E’ IN RIUNIONE CON I SUOI AVVOCATI PER DECIDERE SE QUERELARE GILETTI, DOPO CHE IERI SERA A ”NON E’ L’ARENA” E’ ANDATO IN ONDA UN ALTRO SPECIALONE SU TINA &amp; TONY E SU COME MEDIASET HA TRASFORMATO IN DUE STAR NAZIONAL-POPOLARI UNA COPPIA TROPPO VICINA ALLA CRIMINALITA’ NAPOLETANA”.</i></p>
      <p>La conduttrice procederà davvero per vie legali contro <b>Massimo Giletti</b>? Lo scopriremo.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
