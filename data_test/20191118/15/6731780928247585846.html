      <h1>Barbara D’Urso, scontro con Giletti su Tony Colombo – VIDEO</h1>
      <address><time datetime="2019-11-18T15:43:02+00:00">18 Nov 2019, 15:43</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Scontro Barbara D’Urso Giletti, lui attacca ancora una volta lei per l’invito in trasmissione a Tony Colombo e per la scelta controversa degli ospiti.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eL3A4QFFxtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/hqdefault-min-1-min-min.jpg"/>
        <figcaption>(Instagram)</figcaption>
      </figure>
      <p>A ‘Pomeriggio 5’ ed a ‘Live – Non è la D’Urso’, la 62enne conduttrice napoletana, Barbara D’Urso, ha chiamato<a href="https://www.viagginews.com/2019/10/28/chi-e-tony-colombo-eta-storia-cantante-neomelodico/"> i due controversi sposi Tony Colombo e Tina Rispoli</a>. Loro sono i protagonisti del matrimonio trash andato in scena a Napoli pochi mesi fa. Massimo Giletti aveva criticato la D’Urso per il fatto di avere dato spazio ai due personaggi.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews">CLICCA QUI</a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/barbara-durso-5-min.jpeg"/>
      </figure>
      <p>In particolare, Tina Rispoli è <a href="https://www.viagginews.com/2019/10/28/chi-e-tina-rispoli-eta-vita-privata-gaetano-marino/">vedova di un boss della camorra</a> ucciso nel 2015. Non solo: il figlio della donna è rimasto coinvolto in un episodio grave che invece lei aveva bollato <a href="https://www.viagginews.com/2019/04/28/tina-rispoli-figlio-socialmente-pericoloso/">come “una ragazzata”</a>. Secondo Giletti “dare spazio ad individui simili in televisione vuol dire accreditare un certo tipo di ambiguità e di criminalità”. Dagospia sostiene che l’uscita del conduttore non sarebbe piaciuta alla D’Urso e al suo staff. La conduttrice avrebbe dato mandato ai propri avvocati di agire contro lo stesso Giletti per tutelare la propria immagine. Ieri peraltro della vicenda Colombo-Rispoli e di come sia stata veicolata dalla conduttrice campana se ne è parlato proprio a ‘Non è l’Arena’, condotta da Massimo Giletti. Insomma, la querelle sembra essere solo all’inizio.</p>
