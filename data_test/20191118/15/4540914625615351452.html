      <h1>Eiskönigin Elsa wieder im Kino</h1>
      <address><time datetime="2019-11-18T15:58:49+00:00">18 Nov 2019, 15:58</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PqB0L4HBQZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pünktlich zur Weihnachtssaison kommt der zweite Teil des erfolgreichsten Trickfilms aller Zeiten in die Kinos: Die Eiskönigin II - im Original Frozen- feierte in London Europa-Premiere.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196201293045325825" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der erste Teil der Disney-Produktion rund um die königlichen Schwestern Elsa und Anna spielte vor sechs Jahren global mehr als 1,2 Milliarden Dollar ein und gewann zwei Oscars.</p>
      <p>Einer davon ging an den Hit-Ohrwurm "Let It Go" von Sängerin und Schauspielerin Idina Menzel, sie singt auch im zweiten Teil den Titelsong "Into the Unknown" und ist die englische Stimme von Elsa: "Es ist erfrischend, zwei weibliche Haupt-Charaktere in einem erfolgreichen Film zu sehen. Es ist schön und modern, dass sie ihre Liebe füreinander, ihre Schwesternschaft feiern und sich nicht auf die Liebe eines Mannes konzentrieren. Ich finde es erfrischend zu sehen, dass sie sich gegenseitig unterstützen, um ihre Authentizität und ihre eigene Wahrheit in der Welt zu finden."</p>
      <p>Im zweiten Teil der Eiskönigin begibt sich Elsa, die die magische Kraft besitzt, ihre Umgebung zu vereisen, gemeinsam mit ihrer Schwester Anna, Schneeman Olaf, Eislieferant Kristoff und dem Rentier Sven auf eine abenteuerliche Reise in ihre Vergangenheit und muss einmal mehr - als starke Frau - ihre Heimat das Königreich Arendelle retten.</p>
      <p>"Traditionell kommt in einem Märchen, immer ein Prinz Charming, der alle rettet - richtig? Die wahre Liebe wird von einem Mann verkörpert, der eine Frau rettet. Dies war ein Film, der diese Tradition gebrochen hat. Es geht um die wirklich mächtige Geschwisterliebe zweier Schwestern, die viele von uns anspricht. Und es geht in dem Film auch um die Selbstliebe", so Josh Gad, die englische Stimme von Olaf.</p>
      <p>Die Eisprinzessin II läuft ab Mittwoch den 20. November iim Kino.</p>
