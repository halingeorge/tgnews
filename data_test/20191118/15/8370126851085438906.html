      <h1>CHP'den Erdoğan'a EYT yanıtı: Bu kaynağı bulamıyorsanız susacaksınız</h1>
      <h2>CHP Parti Sözcüsü Faik Öztrak, kamuoyunu MYK gündemi hakkında bilgilendirdi. Öztrak, Erdoğan'ın EYT'lilere yönelik yaptığı açıklama yanıt verdi.</h2>
      <address>
        <time datetime="2019-11-18T15:02:00+00:00">18 Nov 2019, 15:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jhPu3IbsAyA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>GERÇEK GÜNDEM</b> - CHP Parti Sözcüsü <b>Faik Öztrak</b>, kamuoyunu MYK gündemi hakkında bilgilendirdi.</p>
      <p>Hazine ve Maliye Bakanı <b>Berat Albayrak</b>'a istifa çağrısında bulunan Öztrak, "<b>Milletine 2,5 milyon istihdam sözü verip yaklaşık 1 milyon insanı işsiz bırakan siyasetçi özür diler ve derhal görevinden istifa eder</b>" diye konuştu.</p>
      <p>Öztrak, AKP'li cumhurbaşkanı Erdoğan'ın haftasonu yaptığı konuşmada EYT'lilere kapıyı kapatmasını da eleştirdi. "<b>Bu iktidar Suriyeli sığınmacılar için 40 milyar doları harcadı. O zaman ne yapacak ne edecek EYT'liler için kaynağı bulacaksın. Kaynak yok diyerek EYT sorunu geçiştirilemez</b>" diyen Öztrak, "<b>Biz emekliye 2 ikramiye dediğimizde kaynak yok dediler. Sonra çıktılar tıpış tıpış bu parayı verdiler. Bu kaynağı bulamıyorsanız susacaksınız</b>" diye konuştu.</p>
      <p>
        <i>
          <b>Öztrak'ın konuşmasından satır başları;</b>
        </i>
      </p>
      <h3>BERAT ALBAYRAK'A İSTİFA ÇAĞRISI</h3>
      <p>İstatistiklere yapılan makyajlar işsizliği saklamaya yetmiyor. Damat bakan sene başında 2,5 milyon kişiye iş sağlama sözü vermişti. İstihdam seferberliği programını açıklamışlardı. Seçimden önce dağa taşa bu programın pankartlarını astılar. Peki sonuç ne oldu? Bırakın 2,5 milyon insanımıza yeni iş vermeyi, bu dönemde 789 bin yurttaşımız işinden oldu. Milletine 2,5 milyon istihdam sözü verip yaklaşık 1 milyon insanı işsiz bırakan siyasetçi özür diler ve derhal görevinden istifa eder.</p>
      <h3>SİYANÜRLE İNTİHARLAR</h3>
      <p>Toplumsal fay hatlarımız çatırdıyor. İnsanlarımız bu kadar çaresiz hale gelmişse bunun üzerinde kafa yormaya ihtiyaç var. Umutsuz insanlarımızın dertlerine siyaset çözüm üretmeyecekse iktidarlar neye çözüm üretecekler? Siyaseti ne için yapıyoruz? www.gercekgundem.com'un derlediği habere göre Öztrak şöyle devam etti; Saray istiyor ki ödenemeyen çek ve senetleri, borçları, yağmalanan kamu kaynaklarını, rekor kıran işsizliği, gençliğimizin yurtdışına kaçmasını konuşmayalım. Yetki sizde ama hesap vermeye gelince ortada yoksunuz. Ne güzel yönetim anlayışı...</p>
      <h3>ERDOĞAN'IN EYT AÇIKLAMASI</h3>
      <p>İskandinav ülkelirenin EYT yüzünden battığını söyledi. Pes doğrusu! Ak Parti genel başkanının battı dediği ülkelerde vatandaşlar bizim vatandaşlarımızın 5 ila 9 kat fazlası para kazanıyor. İşsizlik diye bir şey yok o ülkelerde. Sosyal güvenlik sistemi bir ülkede açık veriyorsa temel sebebi gencine vatandaşına iş bulamamaktır. Bu sadece senin emeklilik açıklarının büyümesine neden olmuyor, büyümenin de düşük olmasına sebep oluyor.</p>
      <related>
        <a href="https://www.gercekgundem.com/siyaset/134477/erdogan-eytlilere-kapiyi-kapatti"/>
      </related>
      <p>Dünya mutluluk sırasında 79. sırada olan Türkiye'yi yöneten AK Parti genel başkanı İskandinav ülkelerine "battı" diyebiliyor. Bu iktidar Suriyeli sığınmacılar için 40 milyar doları harcadı. O zaman ne yapacak ne edecek EYT'liler için kaynağı bulacaksın. Biz emekliye 2 ikramiye dediğimizde kaynak yok dediler. Sonra çıktılar tıpış tıpış bu parayı verdiler. Bu kaynağı bulamıyorsanız susacaksınız.</p>
      <p>Son belediye seçimlerinden ders almamışlar. Biz tek adam ucube rejim anlayışını reddediyoruz. Bu anlayışı gereğini yapsın diye milletimize havale ediyoruz. Tank Palet fabrikasını yandaş şirketle Katar ordusuna bedava verdiler. Şimdi çıkmış koyundan çobanlıktan bahsediyorlar. Bu milletin koyunlarına değil bir kurt, sarayın etrafındaki onlarca kurt musallat oldu. </p>
      <h3>ERDOĞAN'IN ŞEHİR HASTANELERİ İTİRAFI</h3>
      <p>Şimdi Erdoğan şehir hastanesindeki korkunç zararları nihayetinde kabul etmiş durumda. Milletin cebinden tek kuruş çıkmayacak dedikleri projelerin birer birer batmakta olduğunu söyledi. www.gercekgundem.com'un haberine göre Öztrak şöyle konuştu; Bu zarar millete hizmet için değil, yandaşa peşkeşten ortaya çıktı. Milletimiz sadece yatmadığı hastaneler için değil, uçmadığı havaalanları, geçmediği köprüler için para ödüyor. Saray anlaşılan herkesi kör, alemi de sersem soruyor. </p>
      <h3>ERDOĞAN'IN SGK AÇIKLAMARI</h3>
      <p>Kendi hükümetleri döneminde SGK açık verirse halka hizmet, genel başkanımızın genel müdürü olduğu dönemde açık verirse rezalet. Yazıktır, ayıptır, günahtır. Ülkeyi yönetenler vergi topladıkları vatandaşlarına doğru söylemek zorundadırlar.</p>
      <p>ABD gezisinden önce bir güvenli bölge kurulacağı, Suriyelilerin bu bölgelere yerleştirileceğini söylüyordu. Bugün bir varil bombaları edebiyatı çıktı. Anlaşılan ABD'de kendisine yapılan telkinler sonucunda başka bir noktaya doğru ilerliyoruz. Bu milletin sırtına artık ilave bir yük yüklemeyin. Milletimizin artık bu yükü taşıyacak hali kalmadı.</p>
