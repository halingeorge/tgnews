      <h1>Осака: вид с воды</h1>
      <address>
        <time datetime="2019-11-18T15:30:25+00:00">18 Nov 2019, 15:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uymiAVaQRtg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инновации, традиции, яркая поп-культура: японская Осака гармонично сочетает в себе все эти направления, которые в совокупности определяют дух города и страны в целом. Наш корреспондент побывала в Осаке впервые, начав знакомство с водного круиза.</p>
      <p>"Капитан Хироми" - так называет себя Хироми Накано, гид и управляющий небольшого <a href="http://www.ofune-camome.net/english/">прогулочного судна</a>, на котором он ежедневно готов показывать город всем желающим. Почему именно водная экскурсия? Хироми поясняет: "У Осаки - множество разных лиц, мы можем наблюдать за сменой их выражения с воды, меняя угол зрения, ракурс. Это дает общее представление о городе... Водных маршрутов у нас несколько, - продолжает "капитан Хироми". - Но лучший,я считаю - тот, который позволяет полюбоваться современной архитектурой Осаки, увидеть мосты и типичные городские кварталы - например, <a href="https://www.japanhoppers.com/ru/kansai/osaka/kanko/158/">Дотонбори</a>, который стал настоящим торгово-развлекательной и культурной площадкой".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/12/20/808x1077_cmsv2_368aa5dc-5e5e-5b73-aade-abf9409de413-4251220.jpg"/>
      </figure>
      <p>Экскурсия предполагает две остановки. Первая - в квартале Ниппонбаши. Это - настоящая Мекка для любителей новые технологий, здесь сконцетрированы самые известные бренды видеоигр, японских комиксов манга. Здесь же проходят перфомансы косплей, предполагающие переодевание в костюмы любимых персонажей.</p>
      <p>Вторая и последняя остановка - захватывающий дух комплекс <a href="https://ru.wikipedia.org/wiki/Umeda_Sky_Building">Umeda sky building</a>, символ высокотехнологичной Японии, откуда открывается уникальная панорама.</p>
