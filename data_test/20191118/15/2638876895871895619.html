      <h1>16 минут 4K-геймплея Project Resistance за всех игроков</h1>
      <address><time datetime="2019-11-18T15:40:00+00:00">18 Nov 2019, 15:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>IGN поделился новым геймплеем <i>Project Resistance</i> в 4K. Видео длится 16 минут и демонстрирует игровой процесс как за четырех выживших, так и за Мастермайнда, с "режиссерскими склейками".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2htt_QKgnNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Геймплей охватывает полный матч. В финале Мастермайнд оказался сильнее, так как удачно воспользовался Тираном, управляемым вручную.</p>
      <p><i>Project Resistance</i> представляет собой мультиплеерный экшен на RE Engine, который Capcom разработала сама. Четыре игрока в роли выживших должны выполнить несколько целей, пока игрок-Мастермайнд пытается этому помешать при помощи турелей, камер наблюдения, зараженных и так далее.</p>
      <p>Релиз состоится на PC, PS4 и Xbox One.</p>
