      <h1>Objectif USA pour la Team Shine Ladies</h1>
      <address><time datetime="2019-11-18T15:59:46+00:00">18 Nov 2019, 15:59</time> by <a rel="author">Raphaele Tavernier</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3OSOEnWFXWw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"C'est l'histoire d'une team de filles...", des Ladies qui se sont lancé un défi un peu fou : participer au "<a href="https://www.worldsalsasummit.com/">World Salsa Summit</a>", 8ème édition, du 6 au 13 janvier 2020 à Miami.</p>
      <p>Les 11 danseuses qui composent la <a href="https://www.facebook.com/La-Team-Shine-Ladies-%C3%A0-Miami-115014353210060/">Team Shine Ladies</a> sont originaires de la région lyonnaise et évoluent au sein de l'école de danse <a href="http://shine-academie.com/">Shine Academie</a>, située à Chassieu dans le Rhône.</p>
      <p>Emmenées par leurs coachs, <a href="https://www.facebook.com/Yannick-Martiane-Elamari-432852210498911/">Yannick et Martiane Elamari</a>, elles ont récemment participé à leur première compétition internationale et ont représenté la France à l'"<a href="https://www.facebook.com/events/d41d8cd9/european-cup-2019-salsa-bachata-kizomba-official/2264234623852056/">European Cup Salsa-Bachata-Kizomba</a>" qui s'est déroulée à Lloret de Mar en Espagne début novembre.</p>
      <p>Les Ladies concourraient en catégorie amateur mais se sont pourtant préparées et mises en condition comme de vraies pros pour présenter leur nouvelle chorégraphie.</p>
      <p>Leur prestation les a emmenées sur la deuxième marche du podium. La Team Shine Ladies a touché du doigt le titre de championnes d'Europe, à seulement 0,05 points des premières. La motivation de cette belle équipe reste cependant intacte. Vice-championnes d'Europe, la victoire est belle, surtout quand on sait que ces "bachateras" ne dansent ensemble que depuis deux mois.</p>
      <p>Ce trophée européen est un tremplin vers leur prochain objectif, le championnat du Monde à Miami en janvier 2020.</p>
