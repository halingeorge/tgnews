      <h1>Οζάκα: Η πανέμορφη πόλη της Ιαπωνίας</h1>
      <address>
        <time datetime="2019-11-18T15:30:25+00:00">18 Nov 2019, 15:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QQQOaH2WoAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Οζάκα είναι η δεύτερη μεγαλύτερη πόλη της Ιαπωνίας. Ένας τέλειος συνδυασμός καινοτομίας και παράδοσης. Όποιος έρχεται στην Ιαπωνία πρέπει να περάσει οπωσδήποτε από εδώ. Αποφασίσαμε να γνωρίσουμε την πόλη με ένα ασυνήθιστο τρόπο.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/12/04/808x1077_cmsv2_411f2337-7b2d-55da-9557-efa8a673ace2-4251204.jpg"/>
      </figure>
      <p>Ξεναγός μας είναι ο καπετάνιος Χιρόμι. Ο καπετάνιος μας εξηγεί ότι η βάρκα του δουλεύει όλο το χρόνο και η βόλτα διαρκεί 1-2 ώρες:<i>«Η Οζάκα έχει πολλά διαφορετικά πρόσωπα. Και όταν την βλέπεις από το ποτάμι, μπορείς να σχηματίσεις μια σφαιρική εικόνα της πόλης.Όλα τα αξιοθέατα είναι ορατά από το νερό. Υπάρχουν αρκετές διαδρομές, αλλά η καλύτερη είναι αυτή που μπορείς να απολαύσεις την περίφημη μοντέρνα αρχιτεκτονική της Οζάκα και τις γέφυρες. Να δεις την εμβληματική γειτονιά της πόλης, το Ντοτομπόρι».</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/50/16/808x1077_cmsv2_5f174a7c-6b8a-5da8-a290-0c8c52197a47-4295016.jpg"/>
      </figure>
      <p>Πηγαίνουμε σε δύο διαφορετικά σημεία για να ζήσουμε τη μαγεία αυτής της ζωντανής πόλης. Η πρώτη μας στάση είναι το Νιπονμπάσι, μια περιοχή που βασιλεύουν τα video game, τα μάνγκα, το animation και το cosplay. Cosplay είναι να φοράς τα ρούχα του ήρωα μιας ταινίας, ενός βιβλίου ή ενός μάνγκα. Υπάρχουν συγκεκριμένα μέρη όπου συναντιούνται όσοι ασχολούνται με το cosplay, βγάζουν φωτογραφίες και διασκεδάζουν με τους υπόλοιπους φαν.</p>
      <p>Για να ολοκληρωθεί η βόλτα μας, ανεβήκαμε στην ταράτσα του <a href="https://osaka-info.jp/en/page/umeda-sky-building">κτιρίου Ουμέντα</a>, από όπου έχεις απίστευτη θέα της πόλης.</p>
