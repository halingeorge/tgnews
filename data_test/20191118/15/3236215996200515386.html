      <h1>大摩料明年美金融市場普遍表現落後</h1>
      <address>
        <time datetime="2019-11-18T15:15:00+00:00">18 Nov 2019, 15:15</time>
      </address>
      <p>摩根士丹利預期，明年美國股市和企業債都將表現落後，而隨着美國以外的地區經濟增長回升，美元也將走弱。<br/>大摩在年度展望中稱，實現盈利增長的途徑更為清晰的市場，包括日本與新興市場，或者由於政治風險不斷下降擁有評級調整空間的市場，如歐洲，它們的潛在上升空間更大。<br/>大摩預計，至明年年底，標普500指數將從上周收市時的3120點，小幅下跌至3000點。</p>
    </article>
