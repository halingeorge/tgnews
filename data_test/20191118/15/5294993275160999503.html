      <h1>As várias facetas de Osaca</h1>
      <address><time datetime="2019-11-18T15:30:25+00:00">18 Nov 2019, 15:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/24Uh6vXl_1k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><i>Entre a estética milenar e as proezas da arquitetura moderna, Osaca é um marco incontornável para quem visita o Japão</i></b>.</p>
      <p>A euronews visitou <a href="https://www.jnto.go.jp/ph/spot-activity/category/kansai/osaka/">Osaca</a>, uma das cidades mais antigas do Japão, na companhia do <a href="http://www.ofune-camome.net/english/">capitão Hiromi Nakano.</a> "Osaca tem diferentes facetas. Quando a vemos do rio, temos uma visão global da cidade", sublinhou o guia turístico japonês. "Há vários percursos, mas o melhor percurso é o que permite observar a célebre arquitetura moderna e as pontes de Osaca e ver o bairro típico e animado de Dotonbori", acrescentou Hiromi Nakano.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/12/18/808x454_cmsv2_e5615948-f459-5cf5-be60-439a9db3f537-4251218.jpg"/>
      </figure>
      <h3>A cultura dos manga e das máscaras</h3>
      <p>A estética urbana dos manga e dos jogos de vídeo está omnipresente em <a href="https://www.jnto.go.jp/ph/spot-activity/category/kansai/osaka/">Osaca</a>. No bairro de Nipponbashi, capital da cultura pop em Osaca, visitámos uma loja de manga, a célebre banda-desenhada japonesa e descobrimos um dos grandes divertimentos dos japoneses que é uma espécie de carnaval que pode ser celebrado a qualquer altura do ano. Os jovens mascaram-se numa personagem célebre, brincam uns com os outros e fazem-se retratar por um fotógrafo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/12/18/808x454_cmsv2_f4aa431b-802e-59e6-81d4-ec7c78bf58ae-4251218.jpg"/>
      </figure>
      <h3>Osaca vista de um arranha-céus</h3>
      <p>E, para terminar o dia em Osaca, por que não uma visita <a href="https://www.jnto.go.jp/ph/spot-activity/kansai/osaka/umeda-sky-building/">ao terraço de um arranha-céus,</a> para contemplar toda a extensão da cidade japonesa?</p>
