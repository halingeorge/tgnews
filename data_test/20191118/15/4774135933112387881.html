      <h1>Для встречи Нового года в Чебоксарах готовятся новые праздничные площадки</h1>
      <address>
        <time datetime="2019-11-18T15:16:00+00:00">18 Nov 2019, 15:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2SJVenZefM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новый 2020-й год чебоксарцы смогут встретить на новых площадках. В Ленинском районе большая программа празднования готовится в Дорисс-парке, в Московском - в парке имени 500-летия города. Сюда же переедет резиденция Деда Мороза. О том, как идет подготовка к зимнему торжеству, говорили сегодня на совещании в столичной администрации.<br/><br/><b>С. Позднякова, В. Степанов</b><br/><br/>Праздничное оформление уже появилось на городских магистралях. По итогам инвентаризации закуплено дополнительно более 200 гирлянд, на площади Республики начались работы по монтажу Главной ели, украшают общественные пространства, благоустроенные в рамках программы Комфортная городская среда. К примеру, в прошлом году Кадетский сквер только за новогодние праздники посетили более 10 тысяч человек. Еще одной точкой притяжения станет Дорисс-парк. В ближайшее время здесь установят 60 цветных прожекторов, в центре парка будет радовать горожан белая, меняющая цвет, 12-метровая ель и двухметровые рождественские свечи.<br/><br/><i>- До 1 декабря Горсвет, Зеленстрой, планируют завершить монтаж световой иллюминации и оформить основные общественные пространства. Впервые будут оформлены улицы Гражданская, Эгерский бульвар, пр. 9-й Пятилетки, пр. Мира. Новое оформление будет смонтировано от кольца у магазина «Шупашкар» до МНТК, украшен светодиодными консолями проспект Ивана Яковлева,</i> - рассказала заместитель главы администрации города по социальным вопросам Алла Салаева.<br/><br/>Не менее яркими станут площадь у «Шупашкара», парк имени Николаева и Лакреевский лес. В последнем не будут заливать каток, а организуют трассу для снегоходов, впервые построят отдельную детскую горку для малышей. Для взрослых соорудят трехуровневую 8 метровую горку, ее длина в общей сложности составит около 300 метров, и это будет один из самых длинных спусков. Выбор в пользу горок сделали чебоксарцы на портале «Открытый город», за это проголосовали около полутора тысяч человек. Сразу два катка появятся в парке Николаева. Но самый большой - более 6 тысяч квадратных метров - зальют в парке «Амазония». В связи с реконструкцией Красной площади именно этот парк готовится принять максимальное число гостей.</p>
