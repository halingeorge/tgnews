      <h1>IS oder YPG für Bombenanschlag in Al-Bab mit 19 Toten verantwortlich?</h1>
      <address><time datetime="2019-11-18T15:12:28+00:00">18 Nov 2019, 15:12</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mWelk3iShGI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der von der Türkei kontrollierten Stadt Al-Bab in Syrien ist es nach einem Bombenanschlag zu Unruhen gekommen. Laut der "Syrischen Beobachtungsstelle für Menschenrechte" forderten Demonstranten, dass ein festgenommener mutmaßlicher IS-Dschihadist hingerichtet werden solle.</p>
      <p>Die Türkei macht allerdings die Kurdenmiliz YPG für den Anschlag verantwortlich. Das Verteidigungsministerium in Ankara gab bekannt, der Festgenommene werde in die Türkei überstellt.</p>
      <p>Laut Bewohnern vor Ort hat der Festgenommene keine Verbindungen zur YPG.</p>
      <p>Bei der Explosion einer Autobombe waren am Freitag neunzehn Menschen in Al-Bab getötet worden - 13 von ihnen waren Zivilisten. Mindestens 30 weitere Menschen wurden zum Teil schwer verletzt.</p>
      <p>Die Türkei will im Norden von Syrien eine sogenannte Sicherheitszone einrichten, um einen Teil der mehr als drei Millionen Syrer - die in der Türkei leben - dort anzusiedeln. Die Kurdenmiliz YPG - die den Norden Syriens zu großen Teilen kontrollierte, die Ankara aber als Terrororganisation ansieht - sollte sich aus diesem Gebiet zurückziehen.</p>
