      <h1>El régimen iraní apacigua las protestas</h1>
      <address><time datetime="2019-11-18T15:40:14+00:00">18 Nov 2019, 15:40</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oSDLdXd_E4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Calma en Teherán a pesar de la indignación por la subida del precio de la gasolina. Las protestas, que han disminuido, comenzaron el viernes tras la decisión de incrementar el coste del combustible alrededor de un 50%. El régimen justifica la medida alegando que pretende recaudar algo más de dos mil millones de euros anuales para ayudar a 18 millones de familias.</p>
      <p>"La única ventana de esperanza era que el Parlamento vetara esto. Pero en realidad, el domingo, durante la reunión a puerta cerrada, también lo apoyó y como resultado, tres o cuatro miembros dimitieron por no mantener al Parlamento en el círculo vicioso de tomar esa decisión. Así que básicamente podemos decir que esta decisión ha sido tomada y no habrá ningún cambio", explica el periodista Hamidreza Homayounifar</p>
      <p>Al menos dos personas han muerto como consecuencia de las protestas y la Guardia Revolucionaria ha amenazado con acciones decisivas si la revuelta continúa y el presidente, Hasán Rohaní ha apoyado la postura: "Pueden protestar, pueden criticar al gobierno, incluso con dureza, y lo acogemos con satisfacción. No hay problema con lo que digan, pero no debemos dejar que haya inseguridad en la sociedad".</p>
      <p>El régimen ha acusado a Estados Unidos de alentar los disturbios para socavar la seguridad en la República. El domingo Washington emitió un comunicado de apoyo a la población y condenó el uso de una "fuerza letal" contra los manifestantes.</p>
