      <h1>Kısa vadeli dış borç arttı</h1>
      <h2>Türkiye Cumhuriyet Merkez Bankası (TCMB) tarafından Eylül 2019 dönemine ilişkin kısa vadeli dış borç istatistikleri açıklandı.</h2>
      <address>
        <time datetime="2019-11-18T15:15:47+00:00">18 Nov 2019, 15:15</time>
      </address>
      <p>Buna göre, eylül sonu itibarıyla kısa vadeli dış borç stoku, 2018 sonuna kıyasla yüzde 6 artışla 121,3 milyar dolar oldu.</p>
