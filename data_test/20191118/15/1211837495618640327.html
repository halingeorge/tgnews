      <address>
        <time datetime="2019-11-18T15:24:25+00:00">18 Nov 2019, 15:24</time>
      </address>
      <p>В ночь с 17 на 18 ноября на Владивосток, как на весь Приморский край, обрушился <a href="https://vladnews.ru/2019-11-18/162384/meriya_avtomobilistov">снежный циклон</a>. Фотокорреспондент РИА VladNews запечатлел столицу Дальнего Востока после удара стихии.</p>
