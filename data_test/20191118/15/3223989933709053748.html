      <h1>Ульяновские школьники подкинули идей региональному правительству</h1>
      <address><time datetime="2019-11-18T15:00:00+00:00">18 Nov 2019, 15:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-7O8JdIN1VY" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Губернатор Сергей Морозов встретился с лидерами ученического самоуправления. Главу региона интересовал свежий взгляд на действующие и будущие законы Ульяновской области.</b>
      </p>
      <hr/>
      <p>В 150 школах Ульяновской области существуют органы ученического самоуправления, созвучные с государственными формами правления. Это школьная республика, школьная дума, совет гимназии, совет старшеклассников. Ребята участвуют в предвыборной гонке, выдвигают свои кандидатуры на пост президента, назначают министров. В этом году гимназия № 44 в Ульяновске отметила 21 год со дня создания школьной республики «Гардарика». Директор Лидия Жуковская-Латышева отмечает, что ученическое самоуправление прямым образом отражает систему наставничества. По крайней мере, по такому принципу эту деятельность  они организовывают у себя в гимназии.</p>
      <p>
        <b>Лидия ЖУКОВСКАЯ–ЛАТЫШЕВА - ДИРЕКТОР ГИМНАЗИИ № 44:</b>
      </p>
      <blockquote>- Я считаю, что это очень важно, когда взрослые бывают наставниками тех, кто лидеры. Их тоже нужно научить, помочь - стать, утвердиться в роли лидера. Поэтому у каждого, и у премьер-министра, и у президента, и у членов правительства, есть свой советник.</blockquote>
      <p>В одном из старейших школьных государств на днях встретились лидеры ученического самоуправления со всей Ульяновской области. На  двух основных площадках президенты и премьер-министры школ  поднимали актуальные вопросы и говорили о возможном совершенствовании существующей  системы управления.</p>
      <p>
        <b>Василиса КОСТЫКОВА - ПРЕЗИДЕНТ ШКОЛЬНОГО ГОСУДАРСТВА  ШКОЛЫ № 42:</b>
      </p>
      <blockquote>- Мне кажется, что в школьном самоуправлении должно быть задействовано как можно больше ребят, когда самоуправление будет довольно-таки объемным, только тогда оно будет реально эффективным.</blockquote>
      <p>Однако за столами дискутировали не только на детские темы.  Школьники-лидеры обсуждали последние тренды, выдвигаемые правительством Ульяновской области как у себя в регионе, так и на федеральном уровне. Жаркие дебаты и конструктивные  решения  из узкого круга вылились в широкие массы.</p>
      <p>
        <b>Елена ПАПУША - РЕФЕРЕНТ МИНИСТЕРСТВА ОБРАЗОВАНИЯ И НАУКИ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Мы понимаем, что ребята – это будущее нашего региона. Им здесь жить, поэтому хотим услышать  их мнения по таким серьезным темам, как закон о статусе педагога, закон о молодом специалисте, благоустройство территорий, оформление школ.</blockquote>
      <p>Главным слушателем и критиком для ребят стал губернатор Сергей Морозов.  Но прежде чем выслушать, глава региона сам выступил с предложениями.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Я сейчас говорю о том, что давайте  уйдем от традиционных четвертей. 5 недель учимся, 6 отдыхаем. Давайте пообсуждаем вопрос, чтобы старшеклассники и младшие классы не к 7:30 и 8 утра бежали в школу, а приходили позже.</blockquote>
      <p>По итогам встречи губернатор отметил несколько интересных идей, которые по его словам, вынесет на суд своим коллегам. В частности, школьники предложили страховать молодых специалистов.  Еще одна инициатива, которую отметил Сергей Морозов, касается дополнительного благоустройства рабочего пространства.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Они будут работать с хорошим настроением, а значит, будут зарабатывать хорошие деньги. В том числе будут выполнять все задачи, которые стоят перед той или иной компанией. Спасибо огромное за идею. Будем ее развивать.</blockquote>
      <p>Глава региона долго не мог попрощаться с лидерами школ и изъявил желание  встретиться с ребятами еще раз.</p>
