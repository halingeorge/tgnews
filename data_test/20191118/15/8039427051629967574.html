    <article>
      <h1>రివర్స్ టెండరింగ్ వల్ల రూ. 5వేల కోట్ల నష్టం: కనకమేడల</h1>
      <address>
        <time datetime="2019-11-18T15:00:19+00:00">18 Nov 2019, 15:00</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X6Dqf4ThUJ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ఢిల్లీ: </b>టీడీపీ అధినేత చంద్రబాబుకు పేరు వస్తుందన్న అక్కసుతోనే పోలవరం నిర్మాణాన్ని ఆలస్యం చేస్తున్నారని ఆ పార్టీ ఎంపీ కనకమేడల రవీంద్ర ఆరోపించారు. రివర్స్ టెండరింగ్ వల్ల రూ. 5వేల కోట్ల నష్టం వచ్చిందన్నారు. అభివృద్ధి ఆగిపోయి పెట్టుబడిదారులు వెనక్కి వెళ్తున్నారని, అమరావతి నిర్మాణానికి సహకరిస్తామని ప్రధాని మోదీ మాట తప్పారని దుయ్యబట్టారు. ఆదాయ వనరుగా ఉన్న స్కీమ్‌లు మాత్రమే అమలు చేస్తూ.. మిగతావి విస్మరిస్తున్నారని కనకమేడల రవీంద్ర మండపడ్డారు.</p>
