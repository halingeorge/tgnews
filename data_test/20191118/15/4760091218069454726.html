      <h1>Chỉ vì 2 cái tên này, M.U chi 200 triệu bảng vào tháng Giêng</h1>
      <address><time datetime="2019-11-18T15:39:00+00:00">18 Nov 2019, 15:39</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Đội chủ sân Old Trafford sẵn sàng kích nổ bom tấn vào kỳ chuyển nhượng mùa Đông sắp tới.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/1-2253.jpg"/>
        <figcaption> Man Utd sẽ được tăng cường lực lượng vào tháng Giêng để phục vụ cho mục tiêu lọt vào top 4 và chinh phục chức vô địch Europa League.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/2-2253.jpg"/>
        <figcaption> Hiện tại, Manchester United đang rất muốn bổ sung nhân sự cho hành lang cánh. Jadon Sancho là mục tiêu mà Quỷ đỏ theo đuổi từ lâu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/3-2253.jpg"/>
        <figcaption>Khoảng thời gian đã qua tại Signal Iduna Park đã giúp Sancho vươn tầm rõ rệt. "Thần đồng" 19 tuổi này đã đóng góp 13 bàn thắng và 19 đường kiến tạo cho Borussia Dortmund trong mùa giải vừa rồi. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/4-2253.jpg"/>
        <figcaption>Mùa này, cầu thủ người Anh tiếp tục duy trì phong độ ấn tượng bằng cách bỏ túi 4 pha lập công kèm 8 pha dọn cỗ sau 16 trận trên mọi đấu trường. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/5-2253.jpg"/>
        <figcaption>Mức giá của Sancho có thể rơi vào khoảng 100 triệu bảng. Hiện có rất nhiều đội bóng lớn muốn có sự phục vụ của tiền vệ này. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/6-2253.jpg"/>
        <figcaption>Cái tên thứ hai là Erling Braut Haaland Với 22 bàn sau 16 trận trong đó có 4 hattrick, không ngạc nhiên khi anh nằm trong tầm ngắm của hàng loạt đại gia Châu Âu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/7-2253.jpg"/>
        <figcaption>Tuổi đời trẻ, giàu tiềm năng, khả năng săn bàn thắng thượng hạng là những đặc điểm nổi trội nơi Haaland.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/8-2253.jpg"/>
        <figcaption>Đã làm việc với Ole Gunnar Solskjaer trong thời gian ở Molde FK, người ta tin rằng anh sẽ sẵn sàng chuyển đến Old Trafford tái ngộ người thầy cũ.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/9-2253.jpg"/>
        <figcaption>Manchester United đang rất khát khao chiêu mộ tài năng trẻ này khi những Martial hay Rashford tỏ ra quá phập phù để có thể gánh vác hàng công Quỷ Đỏ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/18/10-2253.jpg"/>
        <figcaption>Salzburg cũng "thét giá" 100 triệu bảng cho ngôi sao của họ.</figcaption>
      </figure>
