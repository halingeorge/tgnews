      <h1>'Frozen II': una historia atípica que vale millones para Disney</h1>
      <address><time datetime="2019-11-18T15:30:52+00:00">18 Nov 2019, 15:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/38gYIblv1jo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El fenómeno infantil del que nadie puede escapar, vuelve a la gran pantalla.</p>
      <p>Frozen II es la gran producción de los estudios Disney de esta temporada. La primera entrega fue un éxito en taquilla recaudando <b>más de 1000 millones de euros a nivel mundial</b>.</p>
      <p>Los más pequeños de la casa podrán disfrutar de sus princesas favoritas, embarcadas en una nueva aventura.</p>
      <p>El estreno europeo tuvo lugar en Londres, donde asistieron algunas de las voces que le dan vida a los personajes principales.</p>
      <p>"Es refrescante ver a dos personajes femeninos al frente de una gran película como esta. Es refrescante también, ver que celebran su amor por la otra, su hermandad y no poniendo toda su atención por el amor de un hombre. Creo que es importante ver que se apoyan mutuamente para encontrar su autenticidad y su verdad en el mundo", dijo la cantante y actriz de Broadway Idina Menzel.</p>
      <p>En esta secuela, seguimos nuevamente a Elsa, dotada de los mismos superpoderes, convirtiendo el agua en hielo. A su lado estará su hermana Anna, Olaf y Kristoff con quienes hará un viaje en lo profundo del bosque, más allá de su tierra natal de Arendelle, para descubrir la verdad sobre un antiguo misterio de su reino.</p>
      <p>La película evita el romanticismo tradicional y enaltece el poder femenino, asi lo confirma Josh Gad, quien da su voz al divertido muñeco de nieve Olaf:</p>
      <p>"Tradicionalmente en los cuentos de hadas, un príncipe azul viene a salvar el día, cierto? El beso del amor verdadero encarnado por un hombre salvando a una mujer, pues esta película rompió esa norma. La primera Frozen trató del amor entre dos hermanas. El amor entre hermanos es realmente poderoso, nos habla mucho de nosotros", dijo Josh Gad.</p>
      <p>El ambicioso proyecto de Disney también rompe con esquemas sociales detrás de la pantalla, eligiendo a Jennifer Lee como codirectora de la secuela, un hecho inédito en este estudio de animación.</p>
      <p>Frozen 2, en las salas de cine desde el 20 de noviembre en Europa y otras regiones.</p>
