      <h1>Japonya: Eski ile yeninin buluştuğu kent Osaka</h1>
      <address><time datetime="2019-11-18T15:30:25+00:00">18 Nov 2019, 15:30</time> by <a rel="author">Marta Brambilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UGkKQvbgGA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Japonya'nın ikinci büyük şehri Osaka, ülkede turistik açıdan görülmesi gereken yerlerin başında geliyor. Eski ile yeninin iç içe olduğu bu kenti tekne turları ile keşfetmek mümkün.</p>
      <p>Farklı bir tecrübe arayışı içinde olanlar, yılın her günü çalışan ve güzergahına göre 1-2 saat süren tekne turlarına katılabilir. Osaka'nın ünlü modern mimarisinden köprülerine ya da Dotombori gibi hareketli semtlerine kadar pek çok turistik merkez tekne turu ile görülebilir.</p>

      <h3>Manga, anime ve cosplay'in şehri</h3>
      <p>Yaşayan şehir Osaka'da dikkat çeken turistik merkezlerden biri de anime, video oyunu, manga ve cosplay sevenlerin mutlaka uğraması gereken Nipponbashi semti. Kostümlü oyun olarak da bilinen "cosplay", kişinin sevdiği film, manga ya da oyundan herhangi bir karakteri taklit ettiği kostüm ya da performans sanatı anlamına geliyor. Kostümlü oyun meraklıları, cosplay merkezlerinde bir araya geliyor. Kostümleri ile hep beraber fotoğraf çektirip eğleniyorlar.</p>
      <p>Yorucu bir günün ardından, Osaka'nın en ünlü gökdelenlerinden biri olan Umeda'nın en üst katındaki terasta şehrin manzarası eşliğinde gün batımını seyredilebilir.</p>
