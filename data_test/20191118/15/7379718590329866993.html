      <h1>Terremoto o eruzione? A Ischia in 70mila senza piano di evacuazione</h1>
      <address><time datetime="2019-11-18T15:00:08+00:00">18 Nov 2019, 15:00</time> by <a rel="author">Filippo Poltronieri </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CoynWYDhlHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È una delle mete più ambite dai turisti e una delle isole più famose del mondo ma i suoi 70mila abitanti vivono sotto la minaccia concreta di un possibile terremoto o di un’eruzione vulcanica senza che sia <b>mai stato messo a punto alcun piano di evacuazione</b>.</p>
      <p><b>Ischia</b> è una delle perle dell’arcipelago napoletano. Più grande di Capri e di Procida, il suo turismo si è sviluppato anche grazie alle sue peculiarità morfologiche e alle sue origini vulcaniche che si percepiscono a ogni passo. Anche d’inverno, gli anziani ne affollano le strutture ricettive per sottoporsi alle cure termali mentre i più giovani e avventurosi si dilettano nella scalata del Monte Epomeo, la vetta di Ischia che sorge sulle falde di un vulcano sottomarino attivo, la cui ultima eruzione risale al 1302.</p>
      <blockquote>Se c’è un’eruzione muoriamo sull’isola o in mare, è impossibile andare via di qui rapidamente<cite>Un abitante di Ischia</cite></blockquote>
      <p>Girando per i sei Comuni sparsi per l’isola è impossibile non accorgersi delle piccole nuvole di fumo bianco che si alzano dal terreno, le fumarole, spaccature della terra che emanano vapore e gas.</p>
      <p>“Ischia è un’isola vulcanica, il porto stesso sorge su un antico cratere” spiega Francesca Bianco, direttore della Sezione di Napoli dell’Osservatorio Vesuviano, parte dell’Istituto Nazionale di Geofisica e Vulcanologia (INGV), che monitora variazioni nei parametri di controllo nel distretto vulcanico napoletano, un’area che include il Vesuvio, Ischia e i Campi Flegrei. “Al momento non registriamo una dinamica vulcanica attiva per Ischia, intendo che il vulcano è attivo ma non ci sono anomalie. Invece stiamo assistendo a una fase di sollevamento e abbiamo alzato il livello di allerta per i Campi Flegrei”.</p>
      <p>Il vulcano subacqueo non è dunque la preoccupazione immediata dei ricercatori ma Ischia deve comunque fronteggiare le <b>minacce dei movimenti sismici</b> indirettamente collegati alla sua presenza. Il 21 agosto Ischia è stata colpita da un terremoto che ha distrutto molte case e provocato la morte di due persone e il ferimento di altre 42. “Non possiamo prevedere i terremoti ma conosciamo la storia sismica dell’isola”, continua Bianco. “L’evento del 2017 non è collegato a fenomeni magmatici ma sappiamo che, a causa della presenza del vulcano, sotto il suo peso l’isola si sta abbassando provocando fratturazioni. È ovvio che la dinamica vulcanica aumenta il rischio sismico di Ischia”.</p>
      <h3>Il terremoto del 2017 ha mostrato quanto possa essere difficile la gestione di un’emergenza sull’isola</h3>
      <p>Quella notte circa 20mila persone, tra locali e turisti, si sono riversate ai porti in attesa di un mezzo con cui lasciare l’isola ma non c’erano abbastanza traghetti per l’evacuazione. Ciononostante gli ischitani non sembrano preoccuparsi troppo e affrontano il rischio con un tocco di fatalismo tipicamente napoletano. “Viviamo letteralmente sul fuoco, ci rimettiamo nelle mani del Padre Eterno, che altro dobbiamo fare?” dice un anziano signore che vende formaggi e mozzarelle sul ciglio della strada. “Lo vedi, siamo circondati dal mare, dove dovremmo andare. Se c’è un’eruzione muoriamo sull’isola o in mare, è impossibile andare via di qui rapidamente”, dice un altro abitante.</p>

      <h3>“Non esiste un piano integrato dell’isola per eruzioni e terremoti"</h3>
      <p>“Non esiste un piano integrato dell’isola per eruzioni e terremoti". La scossa del 2017 ci ha colto completamente impreparati” spiega Fabio Mattera della locale Protezione Civile, mentre mi mostra la piccola stanza operativa ricavata in un antico centro termale adibito ad altre funzioni.</p>
      <p>“La regione Campania recentemente ha fatto un bando per i Comuni per finanziare i piani di evacuazione. Ora ogni singolo Comune dovrebbe elaborare il suo proprio piano, una sciocchezza: se ci sarà un disastro coinvolgerà l’intera isola e la strategia dovrebbe essere comune”, conclude.</p>
      <p>“Le tre aree osservate dall’INGV sono molto urbanizzate”, afferma Francesco Emilio Borrelli, consigliere regionale dei Verdi che denuncia da anni la gravità del rischio che corrono gli abitanti di quelle zone. “Il Vesuvio riguarda 700mila persone, c’è un piano di evacuazione ma non si fanno più le esercitazioni. A Pozzuoli (Campi Flegrei) hanno realizzato un piano di evacuazione e hanno iniziato a fare delle prove ma siamo lontanissimi dalla possibilità di salvare realmente 500mila persone. <b>Di Ischia sembra non interessi a nessuno, forse si pensa che sia impossibile eventualmente salvarne gli abitanti</b>”.</p>
      <p>Fenomeni come terremoti ed eruzioni sono spesso imprevedibili e dipendono dalla natura ma alcune delle gravi conseguenze del terremoto del 2017 sono addebitabili esclusivamente all’azione dell’uomo.</p>
      <p>Le aree vulcaniche del napoletano hanno affrontato negli anni un’urbanizzazione selvaggia con amministrazioni che raramente sono riuscite a opporsi alla speculazione edilizia. Vesuvio, Campi Flegrei e Ischia ospitano nel complesso oltre l’1% della popolazione italiana, esposto a possibili eventi catastrofici senza la possibilità di un’evacuazione rapida.</p>
      <p>Un rischio ben conosciuto che non ha impedito alla popolazione di Ischia di crescere senza sosta dai 23.511 abitanti del 1861, ai 34.201 del 1961, ai 64.031 del 2016. <b>Negli ultimi 50 anni le aree urbanizzate sull’isola sono cresciute dal 9% dell’intero territorio al 30%, un dato di tre volte superiore alla media nazionale,</b> come evidenziato dai ricercatori dell’Università de L’Aquila. Anche il turismo, dopo un breve declino a seguito del terremoto, sta nuovamente crescendo, con oltre 3 milioni di presenze annuali.</p>

        <img src="https://static.euronews.com/articles/stories/04/30/75/40/808x539_cmsv2_82d47ffa-ffa2-5f0d-bce6-709d9c3aaa6d-4307540.jpg"/>
      </figure>
      <p>“Ci sono decine di terremoti di magnitudo 4 in Italia. Quello di Ischia del 2017 è l’unico di cui io abbia memoria ad aver causato danni simili”, spiega Francesca Bianco. “La nocività di questo fenomeno in questo caso è da attribuire più a come gli uomini hanno deciso di costruire che alla natura”, conclude.</p>
      <p>“Abbiamo una situazione simile al Giappone, stiamo parlando della zona con il più alto numero di vulcani in Italia e allo stesso tempo la più densamente popolata e altamente urbanizzata, con la maggiore pressione antropica e il più alto tasso di abusivismo: abbiamo creato un miscuglio davvero mortale”, sostiene Borrelli. “L’assenza di un piano di evacuazione per Ischia si spiega con una <b>politica irresponsabile</b>. La natura è ciclica, sappiamo che affronteremo altri terremoti, forse un’eruzione, può essere tra un secolo, tra un millennio. Dovremmo avere una politica che guarda al domani ma sarebbe necessario mettere amministrazioni e cittadini di fronte al fatto che alcune aree vanno completamente sgomberate. C’è un bilanciamento tra i rappresentanti che vogliono essere rieletti e i cittadini che, dalla loro, hanno magari costruito qualcosa non in regola”. Un circolo vizioso davvero difficile da spezzare se consideriamo che almeno un abitante su due dell’isola avrebbe costruito in modo illegale, come denunciato dalla Protezione Civile.</p>
      <p>“I sindaci dei sei Comuni stanno sempre a litigare tra di loro e hanno preso strade differenti”, ci dice un pescatore sulla riva del porto. “La soluzione intanto sarebbe avere una sola amministrazione con un solo piano integrato. Penso che se non lo faranno sarà la natura a fare quello che non riusciamo a fare noi: l’Epomeo esploderà, farà sei lave di fuoco e azzeccherà tutta l’isola e faranno finalmente un Comune unico”.</p>
