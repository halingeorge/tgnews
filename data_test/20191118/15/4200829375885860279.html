      <h1>Aymeric Laporte milli arayı Kapadokya'da değerlendirdi!</h1>
      <address>
        <time datetime="2019-11-18T15:56:13+00:00">18 Nov 2019, 15:56</time>
      </address>
      <p>
        <b>Manchester City'nin Fransız savunma oyuncusu Aymeric Laporte, milli maç arasında kız arkadaşı Sara Botello ile birlikte Türkiye'nin en önemli turistik bölgelerinden Kapadokya'yı ziyaret etti.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c6fa1b/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/aymeric-laporte-milli-arayi-kapadokyada-degerlendirdi-1574091807730.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İngiltere Premier Lig ekiplerinden Manchester City'de forma giyen Aymeric Laporte, milli maçlar nedeniyle liglere verilen arayı kız arkadaşı Sara Botello ile birlikte Kapadokya'da geçirdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/eac915/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/aymeric-laporte-milli-arayi-kapadokyada-degerlendirdi-1574091809622.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Ünlü çift, peribacaları önünde ve balon turunda çektirdikleri fotoğrafları kişisel sosyal medya hesaplarında paylaştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/440063/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/aymeric-laporte-milli-arayi-kapadokyada-degerlendirdi-1574091807565.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Genç savunmacının kız arkadaşı Botello, paylaşımının altına "Sadece üç saat uyuduk. Sıcaklık 2 dereceydi, soğuktu ve ceketimiz yoktu."</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/bbac7e/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/aymeric-laporte-milli-arayi-kapadokyada-degerlendirdi-1574091813786.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Ama inanın bana, buna değdi. Bunu tekrar ama tekrar yapardım. Benim için yaşanması gereken muhteşem bir deneyim" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/cd8804/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/aymeric-laporte-milli-arayi-kapadokyada-degerlendirdi-1574091805381.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İkilinin paylaşımları kısa sürede büyük beğeni ve çok sayıda yorum aldı.</figcaption>
      </figure>
