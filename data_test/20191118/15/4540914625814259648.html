      <h1>Bootstour durch Osaka: ein Mix aus Moderne und Traditionen</h1>
      <address><time datetime="2019-11-18T15:30:25+00:00">18 Nov 2019, 15:30</time> by <a rel="author">Marta Brambilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7sOGRZztbCo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In der dritten Folge von "Go Japan" entdecken wir <a href="https://www.jnto.go.jp/ph/spot-activity/category/kansai/osaka/">Osaka</a> per Boot. Die erste Station ist <a href="https://osaka-info.jp/en/page/nippombashi-denden-town">Nipponbashi</a>, ein beliebtes Viertel, das berühmt für seine Popkultur ist. Die euronews-Reporterin besuchte einen Laden für Manga und Cosplay. Zweite Station war ein Cosplay-Center: Dort stellen Menschen eine Manga- oder Filmfigur möglichst naturgetreu nach. Zum Abschluss ging es auf die Aussichtsplattform des <a href="https://osaka-info.jp/en/page/umeda-sky-building">Umeda Sky Building</a>. Von dort hat man einen atemberaubenden Rundumblick auf die Stadt.</b>
      </p>
      <p>Neuheiten, Traditionen, Popkultur - Osaka kombiniert perfekt all diese Elemente des japanischen Zeitgeistes. Eine <a href="http://www.ofune-camome.net/english/">Entdeckungstour durch die Stadt per Boot</a>. Kapitän Hiromi Nakano zeigt der euronews-Reporterin die japanische Metropole:</p>
      <p><i>"Osaka ist die zweitgrößte Stadt Japans"</i>, so euronews-Reporterin Marta Brambilla. <i>"Dort findet man eine perfekte Mischung aus Moderne und Tradition. Eine Station, die auf keiner Japanreise fehlen darf."</i></p>
      <h3>Osaka - eine Stadt mit vielen Facetten</h3>
      <p>Die Stadtbesichtigung per Boot kann man täglich machen. Die Fahrt dauert ein bis zwei Stunden:</p>
      <p><i>"Osaka hat verschiedene Facetten und vom Boot aus gesehen, bekommt man einen Gesamtüberblick von der Stadt"</i>, so Kapitän Hiromi Nakano. <i>"Es gibt mehrere Routen, aber die beste ist die, bei der man die moderne Architektur und die Brücken Osakas besichtigt. Dabei ist ein Halt auch das bei Touristen beliebte Vergnügungsviertel Dōtonbori."</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/12/04/404x539_cmsv2_f5902f52-5116-5d5b-b549-5f6c867942bb-4251204.jpg"/>
        <figcaption>Kapitän Hiromi NakanoFoto: Marta Brambilla</figcaption>
      </figure>
      <p>Der erste Stopp, um die pulsierende Stadt kennenzulernen, ist Nipponbashi - DAS Viertel für Anime, Videospiel, Manga und Cosplay. Fans treffen sich in Cosplay-Zentren, um ihre Kostüme zu zeigen, Fotos zu machen und Spaß zu haben.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/50/16/404x539_cmsv2_5f174a7c-6b8a-5da8-a290-0c8c52197a47-4295016.jpg"/>
        <figcaption>OsakaFoto: Marta Brambilla</figcaption>
      </figure>
      <p>Zum Abschluss der Stadterkundung gings hoch hinauf auf die oberste Terrasse des <a href="https://osaka-info.jp/en/page/umeda-sky-building">Umeda Sky Building</a>. Von dort hat man einen atemberaubenden Rundumblick auf Osaka.</p>
