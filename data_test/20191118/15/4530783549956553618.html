      <h1>Хо­рео­гра­фи­че­ский кол­лек­тив «Щел­кун­чик» от­крыл юби­лей­ный се­зон</h1>
      <address>
        <time datetime="2019-11-18T15:10:00+00:00">18 Nov 2019, 15:10</time>
      </address>
      <p>
        <b>Возрастное ограничение: 6+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jgqj0cUnWW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До начала выступления — считанные минуты. Все должно быть идеально — костюмы, прически, настрой. Приготовления к концерту — с самого утра. По традиции первый танец — всегда полонез, «Король маршей». Грациозный, торжественный танец-шествие в исполнении совсем юных танцоров смотрится особенно трогательно.</p>
      <p>Для образцового хореографического коллектива «Щелкунчик» нынешний сезон особенный — юбилейный. Коллективу исполняется 45 лет. Старшая группа в танцах уже 15 лет — целая жизнь на сцене. Но самое первое выступление на главной сцене города не забывается. Тогда, как и сегодняшним дебютанткам, им было всего по семь.</p>
      <blockquote>«Когда я шла на полонезе, я остановилась и помахала рукой маме с папой», — рассказала участница Полина.</blockquote>
      <blockquote>«Я тоже помню, так увлеклась — там надо было держать юбочку, а я про это совсем забыла. Руки держали воздух, юбка сама по себе. Это были яркие впечатления, эмоции — в первый раз на сцене», — добавляет Александра.</blockquote>
      <p>«Щелкунчик» — единственный коллектив в области, в котором развивается как классическая, так и современная хореография. Воздушный «Вальс цветов» Чайковского на пуантах и пронзительная история о войне в постановке «Марьино поле». Вариации из балета «Корсар» и жуткое, но симпатичное привидение в «Чердачной истории».</p>
      <p>Зрительный зал едва вместил всех желающих. Поддержать выступающих пришли родные и друзья. Для самых маленьких танцоров это особенно важно.</p>
      <p>Совсем скоро, 30 апреля 2020 года, состоится юбилейный концерт образцового хореографического коллектива «Щелкунчик». Зрители смогут увидеть как новые номера, так и полюбившиеся постановки, ставшие за много лет визитной карточкой коллектива.</p>
