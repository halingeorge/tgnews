      <h1>شاهد: أول عرض لوظائف التعويذتين الرسميتين لألعاب طوكيو الأولمبية الصيفية 2020</h1>
      <address><time datetime="2019-11-18T15:30:15+00:00">18 Nov 2019, 15:30</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8FwU7pMgFGc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استقبل تلاميذ مدرسة أساسية يابانية في العاصمة طوكيو التعويذتين الرسميتين للألعاب الأولمبية الصيفية، التي ستنظم في العاصة اليابانية العام المقبل 2020.</p>
      <p>وقدم المنظمون عرضا للتعويذتين ميرايتوا وسوميتي وهما على شكل روبوت، وبين المنظمون لأول مرة أمام التلاميذ الوظائف التي تتمتع بها التعويذتان عن الطرق التحكم فيهما عن بعد.</p>
      <p>وقد تجمع حوالي 600 طالب لمشاهدة الروبوت الذي طورته شركة تويوتا، والذي يهدف إلى جعل الأطفال يتمتعون ببعض مظاهر الألعاب الأولمبية على حدة.</p>
      <p>وحظي بعض التلاميذ بفرصة اختبار وظائف التواصل مع الروبوتين، مثل تقنية التعرف عن طريق الصوت أو ملامح تعبيرات الوجه. وسوف يستقبل ميرايتوا وسوميتي الرياضيين والضيوف في أماكن الالعاب ومواقع أخرى.</p>
      <p>وهناك من يطمح من التلاميذ في أن يضفي ميرايتوا وسوميتي متعة على الألعاب المنتظرة، كلما حركا أيديهما وسيقانهما، أو أغمضا جفونهما تارة وفتحاهما تارة أخرى، وقد بدت من عيون الروبوتين تعبيرات مختلفة .</p>
      <p>وكان تم انتقاء الشخصيتين للتعويذتين من بين أكثر من 200 ألف فصل مدرسي، وحوالي 16 ألف مدرسة أساسية يابانية العام الماضي.</p>
