      <h1>Что скажет Строкань: Диалог, а не конфликт религий (видео)</h1>
      <address>
        <time datetime="2019-11-18T15:00:00+00:00">18 Nov 2019, 15:00</time>
      </address>
      <p>
        <a href="https://youtu.be/Yl5WGZpUItY">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yl5WGZpUItY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Итоги Второго саммита мировых религиозных лидеров в Баку и его значение для выстраивания нового глобального диалога культур и цивилизаций анализирует политический обозреватель Сергей Строкань – специально для портала «Москва-Баку»</b> <br/><br/>В условиях, когда современный мир испытывают на разрыв многочисленные войны и конфликты, когда поборниками веры все чаще выступают экстремисты и террористы всех мастей, прикрывающие свои преступления именем Бога, а политика мультикультурализма на Западе трещит по швам, на этой неделе Баку принимал гостей Второго саммита мировых религиозных лидеров. Это уникальное мероприятие было призвано реабилитировать процесс межрелигиозного диалога, подорванный многими деструктивными силами современного мира. Среди них – террористы запрещенного в России «Исламского государства», строящие свой зловещий глобальный Халифат на территории Сирии и Ирака, боевики движения Талибан в Афганистане, взрывавшие памятники буддизма в Бамиане, так называемые «борцы за свободу» Кашмира, исламисты черного континента, христианские фундаменталисты и иудейские экстремисты, склонные видеть зло в самом Исламе. <br/><br/>Инициированный правительством Азербайджана, глобальный форум религиозных авторитетов, в котором среди прочих высокопоставленных гостей принимали участие Патриарх Московский и Всея Руси Кирилл, Председатель Организации культуры и исламских связей Ирана Абузар Ибрагими и заместитель исполнительного председателя Конференции президентов ведущих американских еврейских организаций Малкольм Хонлайн показал главное: между христианством, исламом и иудаизмом нет непреодолимых стен. <br/><br/>Более того, обсуждение в азербайджанской столице, проходившее в живой, непринужденной атмосфере, напомнило старую истину, как мир, истину. Истину, которая в 21-м веке всепобеждающей технократии и неумолимой эрозии веры и о разрушения вековечных духовных скреп стала забываться. <br/><br/>Эта истина звучит так: «Нет религии выше, чем истина. И истина в том, чтобы нести в мир радость, добро, справедливость». <br/><br/>Материал по теме</p>

        <li>
          <a href="https://moscow-baku.ru/news/novosti/chto_skazhet_strokan_chernaya_metka_gareginu_nzhde_/">Что скажет СТРОКАНЬ: Черная метка Гарегину Нжде</a>
        </li>
      </ul>
      <p>Принимая в эти дни высокопоставленную российскую делегацию, в которую помимо Патриарха Московского и Всея Руси Кирилла вошли заместитель председателя Совета Федерации Ильяс Умаханов, председатель комитета Совета Федерации по региональным вопросам Сергей Меликов, председатель Народного собрания Дагестана Хизри Шихсаидов и советник председателя Народного собрания Дагестана Магомед Гурбанов, хозяин Второго саммита мировых религиозных лидеров президент Азербайджана Ильхам Алиев определил главную задачу этого мероприятия так: «придать хороший импульс дальнейшему развитию межкультурного диалога, диалога цивилизаций».  <br/>Таким образом, рассуждая о «диалоге цивилизаций», Ильхам Алиев фактически вступил в заочную полемику со знаменитым американским культурологом Сэмюэлем Хантингтоном, который еще три десятилетия назад сделал свое мрачное пророчество. Предсказание, которое на все лады стали повторять в десятках стран современного мира. <br/><br/>Остановимся на этом подробнее. <br/><br/>Смысл теории Хантингтона состоит в том, что на смену противостоянию двух систем эпохи холодной войны придет конфликт совершенно другого уровня и масштаба -- «столкновение цивилизаций». Сегодня, когда исламский мир стали захлестывать волны антизападных выступлений, а Европу наводнили беженцы из стран Азии, Ближнего Востока и Африки, нередко вступающие в конфликт с шокированными жителями Старого света и не способные интегрироваться в совершенно другой для них мир, где не носят хиджаб и не совершают намаз, многим стало казаться: вот оно, случилось! Хантингтон прав, его пророчество сбылось! <br/><br/>Однако на самом деле слова Хантингтона не были пророчеством. Просто уже тогда, на рубеже столетий, он первым указал на формирующуюся опасную мировую тенденцию. Ее смысл состоял в том, что современным версиям христианства, иудаизма, буддизма и других цивилизаций, историческим стержнем которых была религия, бросил вызов поднимающий голову радикальный ислам. <br/><br/>При этом выяснилось, что исламский мир тоже находится в состоянии перманентной турбулентности: здесь идет своя война между светскими режимами и исламистскими группировками, а также между радикальными шиитами и суннитами. <br/><br/>По мере того, как число преступлений, совершаемых во имя Аллаха, продолжало расти в геометрической прогрессии, становилось все более очевидным, что никаких отношений с религиозными фанатиками -- попыток их понять и оправдать -- быть не может. Говорить об этом так же бессмысленно, как обсуждать отношения с собственным убийцей. <br/><br/>Материал по теме</p>

      </ul>
      <p>Как выяснилось, экстремистов достаточно и в западном мире. В этом смысле исламский фанатизм ведь ничем не отличается от индуистского, еврейского или христианского. Просто в иудаизме религиозные войны окончились во II веке, в христианстве -- в XVII веке, а в исламе сегодня продолжается эпоха по сути средневековых войн.  <br/>Оскорбленный цивилизованный человек находит цивилизованные способы привлечь к ответственности противника. Однако человек, живущий и сегодня по законам мрачного Средневековья, идет убивать ни в чем не повинного соседа или первого попавшегося под руку иностранца. <br/><br/>Радикальный джихад, подобно раковой опухоли, стал пожирать как Запад, так и Восток. Представляющие себя имамами и муфтиями экстремисты стали внедрять шариат в странах, законы которых они не признают, стали вербовать своих последователей из числа не только иммигрантов, но и местного населения. <br/><br/>В итоге примерно каждый десятый из переходящих в ислам представителей коренного "белого" населения сегодня примыкает к радикалам, и либо сам становится частью мирового джихада, либо помогает джихадистам. <br/><br/>Говоря об объявленной религиозными экстремистами войне традиционным религиям патриарх Кирилл сказал на саммите в Баку: "Кризис традиционной ценностной системы оставляет широкое поле для деятельности вербовщиков экстремистов, они легко подменяют своей идеологией секулярную идеологию, их семена падают на подготовленную почву. Поэтому мы, как религиозные лидеры, должны не только отвергать и осуждать экстремизм, но и воспитывать в обществе незыблемые, основанные на Священном писании ценности семьи, брака, уважения к старшим, уважения к религии и к религиозному выбору человека, поддержки страждущих и обездоленных". <br/><br/>О том, как выбраться из той ловушки, в которую попал современный мир, и говорили на этой неделе в Баку. <br/><br/>Материал по теме</p>

      <p>Конечно, попытаться бросить вызов законности и порядку, подорвать основы веры или проявить себя еще каким-то деструктивным способом религиозные экстремисты сегодня могут абсолютно в любой стране мира. От этого не застрахован никто.  <br/>Но где-то это сделать получится, а где-то нет. Почему? <br/><br/>На этот вопрос вкратце можно ответить так: там, где руководство страны контролирует ситуацию, а не пускает ее на самотек, не отдает ее в руки сторонников любых новомодных экстремистских течений, любые трения и противоречия будут разрешаться цивилизованным путем, в рамках закона. <br/><br/>Сглаживанию и разрешению этих противоречий и будет способствовать Бакинский диалог мировых религий, культур и цивилизаций. <br/><br/>Это должен быть именно диалог, а не конфликт по Самюэлю Хантингтону.</p>
