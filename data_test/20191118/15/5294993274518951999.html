      <h1>Dois mortos em desabamento de ponte em França</h1>
      <address><time datetime="2019-11-18T15:50:55+00:00">18 Nov 2019, 15:50</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R4rX7p7CzNw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dois mortos e pelo menos três feridos: é o <b>balanço</b> do <b>desabamento</b> de uma <b>ponte</b> em <b>Mirepoix-surTarn</b>, no sudoeste da <b>França</b>. Uma das vítimas era uma <b>adolescente</b> de 15 anos, que viajava com a mãe entretanto resgatada. A outra <b>vítima</b> era um <b>motorista</b> de um <b>camião</b> que atravessava a ponte no momento do colapso. Informação avançada pelo presidente da Câmara.</p>
      <p>Foi aberta uma investigação criminal às causas do acidente. As autoridades querem saber o que falhou.</p>
      <p>Etienne Guyot, chefe do Departamento regional de Haute-Garonne, explica que a ponte foi construída nos anos 30 , mas "era avaliada regularmente". Cita a entidade que tutela as estas estruturas para referir que há dois anos, uma inspeção do "centro de peritos do Ministério do Ambiente" não produziu "qualquer sinal de alarme".</p>
      <p>O incidente terá envolido três veículos. A ponte tem 150 metros e a sua passagem estava interdita a pesados com mais de 19 toneladas. A estrutura cedeu perto das 8 da manhã, hora local.</p>
