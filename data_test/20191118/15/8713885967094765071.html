      <h1>В Ярославле будет самый дорогой анализ на алкоголь для шоферской комиссии</h1>
      <address><time datetime="2019-11-18T15:08:00+00:00">18 Nov 2019, 15:08</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkVMhn_BL2g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Съемочная группа YarNews-TV сегодня увидела вавилонское столпотворение за медсправками.</p>
      <p>В наркологическую и психиатрическую больницу люди занимают очередь с 6 часов утра, чтобы добраться до врачей к 11 или к полудню. Ажиотаж связан с резким повышением цены. Уже в пятницу заветная виза нарколога будет стоить в 14 раз дороже, чем сегодня.</p>
      <p>- Видели в новостях, но оттягивали до последнего. Не думали, что будет такой ажиотаж;</p>
      <p>-Первый раз такое вижу. Но, что делать, приходится стоять – справка нужна для того, чтобы устроиться на работу</p>
      <p>-У меня срок прав заканчивается 8 декабря, так что нет других вариантов – надо стоять, - признаются ярославцы, опрошенные YarNews-TV.</p>
      <p>C 22 ноября живой очереди здесь не будет. Прием строго по записи. Будут брать кровь на анализ, чтобы с помощью биомаркера определить хроническое злоупотребление алкоголем. Цена одного теста -4800 рублей. Для сравнения – в других регионах ценник меньше.</p>
      <p>Мы позвонили в наркодиспансеры соседних областей. В Вологде нам назвали сумму в 2900 рублей (сейчас стоит 330 рублей), в Костроме 3250 (рост с 550-ти), в Иваново 4,5 тысячи (сейчас стоит ровно в 10 раз меньше). Интересно, что везде стоимость пока только неофициальная. Ее нам называли в регистратурах, оговариваясь, что точные цифры будут ближе к пятнице.</p>
      <p>Ну а пока у россиян есть еще два дня, чтобы получить справку по старой цене. О «вавилонском столпотворении» - сюжет YarNews-TV.</p>
