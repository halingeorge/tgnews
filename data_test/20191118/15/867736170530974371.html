      <h1>Pain Gaming распустила состав</h1>
      <address><time datetime="2019-11-18T15:43:17+00:00">18 Nov 2019, 15:43</time> by <a rel="author" href="https://dota2.ru/forum/members/nicenice.417027/activity/site-news/" target="_blank">NiceNice ~</a></address>
      <p>Саппорт <a href="https://dota2.ru/esport/team/232-pain-gaming/">paiN Gaming</a> Тиаго '<a href="https://dota2.ru/esport/player/1188-thiolicor/">Thiolicor</a>' Колдейро сообщил в своем twitter-аккаунте о «дизбанде» коллектива.</p>
      <figure>
        <iframe data-src="https://twitter.com/Thiolicordota/status/1196345853998456832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Всем добрый день. Хотел бы сообщить, что игроки <pic src="https://dota2.ru/img/flags/br.png"/> <a href="https://dota2.ru/esport/team/232-pain-gaming/">paiN Gaming</a> решили пойти разными путями. Благодарю каждого за проведенное вместе время.</i>
      </p>
      <p>Организация подписала первоначальный ростер 30 марта этого года. 30 июня к составу присоединился <pic src="https://dota2.ru/img/flags/br.png"/> Уильям '<b><a href="https://dota2.ru/esport/player/646-hfn/">hFn</a></b>' Медейрос, покинувший <pic src="https://dota2.ru/img/flags/eu.png"/> <a href="https://dota2.ru/esport/team/2796-chaos-esports-club/">Chaos Esports Club</a>. Команда не смогла отобраться на <a href="https://dota2.ru/esport/tournament/314-the-international-2019/">The International 2019</a>, проиграв в гранд-финале региональных отборочных <pic src="https://dota2.ru/img/flags/pe.png"/> <a href="https://dota2.ru/esport/team/2077-infamous-gaming/">Infamous Gaming</a> со счетом 0:3. В новом сезоне коллектив не стал менять состав и смог отобраться лишь на <a href="https://dota2.ru/esport/tournament/353-dota-summit-11/">DOTA Summit 11</a> Minor, где занял 7-8 место, выступая со стендином — <pic src="https://dota2.ru/img/flags/br.png"/> Тэренсом '<a href="https://dota2.ru/esport/player/1419-therence/">Therence</a>' Ферейрой.</p>
      <p>Бывший состав <pic src="https://dota2.ru/img/flags/br.png"/> <a href="https://dota2.ru/esport/team/232-pain-gaming/">paiN Gaming</a>:</p>
      <ul>
        <li><pic src="https://dota2.ru/img/flags/br.png"/> Уильям '<a href="https://dota2.ru/esport/player/646-hfn/">hFn</a>' Медейрос</li>
        <li><pic src="https://dota2.ru/img/flags/br.png"/> Адриано '<a href="https://dota2.ru/esport/player/645-4dr/">4dr</a>' Мачадо</li>
        <li><pic src="https://dota2.ru/img/flags/br.png"/> Родриго '<a href="https://dota2.ru/esport/player/1520-lelis/">Lelis</a>' Сантос</li>
        <li><pic src="https://dota2.ru/img/flags/br.png"/> Тиаго де Оливейра '<a href="https://dota2.ru/esport/player/1188-thiolicor/">Thiolicor</a>' Кордейро</li>
        <li><pic src="https://dota2.ru/img/flags/br.png"/> Андерсон '444' Сантос</li>
      </ul>
