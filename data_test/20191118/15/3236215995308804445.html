      <h1>摩根資產管理上調全球股市展望</h1>
      <address>
        <time datetime="2019-11-18T15:51:00+00:00">18 Nov 2019, 15:51</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>摩根資產管理上調全球股市展望，稱因中美貿易談判有取得​​突破的希望、美國衰退風險降低，以及溫和正面的獲利前景。<br/>摩根資產管理指出，對於中美達成協議解決貿易戰的樂觀情緒重燃、美國衰退風險從50%下降至20至30%、以及獲利可能增長是作出這次調整的主要因素。<br/>該行現時最為看好新興市場股市和美國大盤股，最不看好則是澳洲股市和美國小盤股。</p>
    </article>
