      <h1>Hatástalanok voltak a tüntetések, megemelik az üzemanyagárat Iránban</h1>
      <address><time datetime="2019-11-18T15:51:27+00:00">18 Nov 2019, 15:51</time> by <a rel="author">Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oO8t_W-JkvI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az iráni parlament is támogatta az üzemanyagár drasztikus emeléséről szóló javaslatot. Az indítvány másfélszeres drágulást hoz, és jegyrendszert vezet be: aki havonta hatvan liternél többet szeretne vásárolni, az még nagyobb áremelkedésre számíthat.</p>
      <p>A Magyarországon megszokotthoz képest még így is rendkívül olcsón lehet majd üzemanyaghoz jutni, az alapár literenként 100 forint körül lesz, de az amerikai szankciók által sújtott országban sokanak ez is komoly problémát jelent. A terv napvilágra kerülése után tüntetések kezdődtek Iránban. Országszerte legkevesebb száz bankot gyújtottak fel, egy rendőr és egy tüntető meghalt, több mint ezer embert tartóztattak le a hatóságok.</p>
      <p>„Az egyetlen reményünk az volt, hogy a parlament megvétózza a javaslatot" - mondta egy iráni újságíró, Hamidreza Homajunifar az Euronewsnak. „A helyzet viszont az, hogy vasárnap egy zárt ajtók mögötti értekezleten már elfogadták a tervet. Három-négy parlamenti képviselő le is mondott, nem tartották elfogadhatónak, hogy a parlamentet kihagyják egy ilyen döntésből. Viszont ez a döntés megszületett, és már nem fognak változtatni rajta."</p>
      <p>Irán elnöke, Hasszán Roháni szerint a pluszbevételt a rászoruló családok, nagyjából hatvanmillió állampolgár megsegítésére fogják fordítani.</p>
      <p>„Tüntethetnek, még kritizálhatják is a kormányt, keményen is, ezt mi üdvözöljük. Semmi probléma nincs azzal, amit mondanak, de nem szabad hagynunk, hogy a társadalom biztonsága veszélybe kerüljön" - tette hozzá.</p>
      <p>A hatóságok az internethozzáférés korlátozásával is próbálják fékezni a tüntetéseket, a Forradalmi Gárda pedig határozott fellépést helyezett kilátásba, ha folytatódnak a demonstrációk.</p>
