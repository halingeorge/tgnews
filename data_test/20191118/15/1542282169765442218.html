      <h1>Ζημιές εκατοντάδων εκατομμυρίων ευρώ από τις πλημμύρες στην Ιταλία</h1>
      <address><time datetime="2019-11-18T15:23:29+00:00">18 Nov 2019, 15:23</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DsAsCVJY71U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Παρά τις καταρρακτώδεις βροχές των τελευταίων ημερών, η κατάσταση επανέρχεται στην Τοσκάνη αργά αλλά σταθερά σε φυσιολογικά επίπεδα.</p>
      <p>Το Περιφερειακό Συμβούλιο κήρυξε την περιοχή σε κατάσταση έκτακτης ανάγκης, καθώς οι ζημιές ανέρχονται σε αρκετά εκατομμύρια ευρώ αν και οι πόλεις της Φλωρεντίας και της Πίζας δεν κινδυνεύουν πλέον από την υπερχείλιση των ποταμών τους.</p>
      <p>Μεγαλύτερα είναι τα προβλήματα στο βορρά. Στην επαρχία της Μπολόνια, η πυροσβεστική υπηρεσία χρειάστηκε να κάνει περισσότερες από 80 παρεμβάσεις από αργά το βράδυ του Σαββάτου. Ξεπέρασαν τις 100 στη γειτονική επαρχία της Μόντενα, όπου η κατάσταση παραμένει κρίσιμη αφού έχουν υπερχειλίσει τα ποτάμια και αναμένονται επιπλέον όγκοι υδάτων τις επόμενες ώρες.</p>
      <p>Εκατοντάδες ήταν οι παρεμβάσεις των αρμόδιων αρχών και στην περιοχή Εμίλια-Ρομάνα. Σε συναγερμό έχουν τεθεί η Πυροσβεστική Υπηρεσία, η Πολιτική Προστασία αλλά και η ιταλική αστυνομία, οι περίφημοι Καραμπινιέρι.</p>
      <p>Όσο για τη Βενετία; Οι ζημιές από την χειρότερη πλημμύρα του τελευταίου μισού αιώνα εκτιμώντα στο ένα δισεκατομμύριο ευρώ. Στο ποσό δεν περιλαμβάνεται η καταστροφή της ακρής σε μήκος 120 χιλιομέτρων, μέχρι και το Φρίουλι το κόστος αποκατάστασης της οποίας υπολογίζεται σε επιπλέον δεκάδες εκατομμύρια ευρώ.</p>
