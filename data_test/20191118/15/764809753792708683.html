      <h1>موسكو تعيد سفناً لكييف قبل ثلاثة أسابيع من قمة حول السلام في أوكرانيا</h1>
      <address><time datetime="2019-11-18T15:15:01+00:00">18 Nov 2019, 15:15</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CTK-KshvhKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت روسيا الإثنين أنها سلمت أوكرانيا ثلاث سفن عسكرية كانت احتجزتها قبل سنة خلال حادث بحري وذلك قبل ثلاثة أسابيع على قمة تهدف الى استئناف جهود تسوية النزاع في شرق اوكرانيا.</p>
      <p>وتشكل إعادة السفن التي أعلنتها روسيا لكن لم تؤكدها كييف فوراً، المحطة الثالثة من انفراج نسبي في العلاقات بين البلدين منذ انتخاب فولوديمير زيلينسكي في نيسان/ابريل رئيساً لأوكرانيا. ويؤيد هذا الممثل السابق إعادة إطلاق الحوار مع موسكو.</p>
      <p>ونفّذ في أيلول/سبتمبر تبادل كبير للأسرى بين البلدين سمح بإعادة بحارة طاقم السفن الثلاثة إلى بلدهم بعد 10 أشهر من الاحتجاز في روسيا.</p>
      <p>من جهة ثانية، انسحبت القوات الأوكرانية والقوات الموالية لروسيا من ثلاث مواقع على طول خط جبهة شرق أوكرانيا في تشرين الثاني/نوفمبر.</p>
      <p>أما آخر مؤشر على التقارب الروسي الأوكراني، فهو القمة المقررة في باريس في 9 كانون الأول/ديسمبر بين الرئيس الفرنسي إيمانويل ماكرون والمستشارة الألمانية أنغيلا ميركل والرئيس الروسي فلاديمير بوتين ونظيره الأوكراني.</p>
      <p>وسيكون هذا أول لقاء بين الرئيسين الروسي والأوكراني.</p>
      <p>وهذه القمة هي الأولى من هذا النوع منذ قمة النورماندي في عام 2016 التي تحولت لمنتدى تنظيمي لعملية السلام المنبثقة من الاتفاقات الموقعة في مينسك عام 2015، لكن المتعثرة منذ ثلاث سنوات.</p>
      <p>وأكد الكرملين الإثنين هذا اللقاء، داعياً في الوقت نفسه إلى عدم "المبالغة" في التوقعات من هذه القمة.</p>
      <p>وأسفر النزاع بين الانفصاليين الموالين لروسيا الذين تنفي موسكو دعمهم وكييف عن مقتل 13 ألف شخص منذ اندلاعه في عام 2014.</p>
      <p>وتأتي إعادة روسيا للسفن الأوكرانية الثلاث بمثابة بادرة حسن نية من طرف موسكو.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/51/42/606x384_cmsv2_04bf133b-a874-58fc-b6bc-5bd44efb3b16-4305142.jpg"/>
      </figure>
      <p>واحتجز خفر السواحل الروسي تلك السفن في تشرين الثاني/نوفمبر 2018 في عرض بحر شبه جزيرة القرم الأوكرانية التي ضمتها روسيا في عام 2014.</p>
      <p>وشكل هذا الحادث المواجهة العسكرية المباشرة الأولى بين روسيا وأوكرانيا.</p>
      <p>وأعلنت الخارجية الروسية في بيان الإثنين عن تسليم أوكرانيا للسفن، مؤكدةً في الوقت نفسه أنها ستواصل "الردّ بحزم على أي استفزاز على حدودها".</p>
      <p>أما البحرية الأوكرانية فقد قالت من جهتها إن ليس لديها "أي تعليق" في هذه المرحلة.</p>
      <p>ومنذ الأحد، قال مسؤولون روس عن الحدود إن السفن ستعاد وعرض تلفزيون محلي صوراً تظهر قطر خفر السواحل الروسي للسفن على الجسر الذي بنته موسكو عبر مضيق كيرتش ويصل شبه جزيرة القرم بروسيا.</p>
      <p>واحتجزت موسكو السفن الأوكرانية بالقوة، منددة بـ"عمليات استفزازية" ومتهمةً إياها بالدخول بطريقة غير شرعية إلى المياه الإقليمية لمنطقة متنازع عليها بين الطرفين في بحر أزوف، عبر مضيق كيرتش.</p>
      <p>وفتحت قوات خفر السواحل الروسي حينها النار وقبضت على 24 بحاراً أوكرانياً أصيب 3 منهم بجروح.</p>
      <p>و<a href="https://arabic.euronews.com/2019/08/30/ukraine-president-s-office-says-no-prisoner-swap-with-russia-yet">أفرج عن البحارة</a> أخيراً في أيلول/سبتمبر في إطار تبادل للأسرى شهد أيضاً إطلاقاً لسراح المخرج الأوكراني أوليغ سنستوف وإعادة مشتبه به في تدمير طائرة الرحلة "ام اتش 17" فوق أوكرانيا في تموز/يوليو 2014 إلى روسيا.</p>
      <p>وشكل انتهاء انسحاب القوات الأوكرانية والانفصالية في 9 تشرين الثاني/نوفمبر من ثلاث نقاط على جبهة شرق أوكرانيا تلبية لشرط أساسي حددته موسكو للمشاركة في القمة الهادفة لإعادة إحياء عملية السلام.</p>
      <p>لكن هذا الانسحاب الذي أمر به الرئيس زيلينسكي لم يحظ بتأييد جزء من الشعب الأوكراني، خصوصاً القوميين والعسكريين السابقين الذين تظاهروا تنديداً بما اعتبروه "استسلاماً".</p>
      <p>وتعتبر روسيا أن <a href="https://arabic.euronews.com/2019/09/09/putin-zelenskiy-discuss-ukraine-peace-after-swap-prisoners-last-weekend-kiev-moscow">حل النزاع</a> في شرق أوكرانيا يمر عبر منح أراضي لوغانسك ودونيتسك الانفصالية وضع حكم ذاتي، ثم إجراء انتخابات محلية في المنطقتين اللتين يتحدث غالبية سكانهما اللغة الروسية.</p>
      <p>وقال زيلينسكي من جهته إنه مؤيد لهذه الخطوة فور إلقاء الانفصاليين لأسلحتهم.</p>
      <p>وبدأ النزاع بين موسكو وكييف منذ أن وصل إلى الحكم في أوكرانيا في شتاء 2014 موالون للغرب، وما تلا ذلك من ضم لشبه جزيرة القرم في آذار/مارس من العام نفسه.</p>
      <p>ويتهم الأوكرانيون والغربيون روسيا بتقديم دعم مالي وعسكري للانفصاليين، وهو ما تنفيه موسكو.</p>
