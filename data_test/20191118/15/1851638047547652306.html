      <h1>Креативный директор Sports.ru Федор Маслов поучаствовал в #футботлчеллендже</h1>
      <address><time datetime="2019-11-18T15:40:00+00:00">18 Nov 2019, 15:40</time> by <a rel="author" href="https://www.sports.ru/profile/3372761/" target="_blank">Артем Степин</a></address>
      <p>Креативный директор Sports.ru <a href="https://www.instagram.com/prostofed/">Федор Маслов</a> принял участие в #футботлчеллендже, который запустили компания СИБУР и сборная России по футболу.</p>
      <figure>
        <iframe data-src="https://twitter.com/sportsru/status/1196424533735092224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Чтобы поучаствовать в челлендже, нужно креативно отправлять пластиковые бутылки в специальные контейнеры для раздельного сбора мусора, снимать на видео и публиковать в любой соцсети с хэштегом #футботлчеллендж. Все подробности – на <a href="https://www.instagram.com/teamrussia/">официальной странице сборной</a>.</p>
      <p>Акция продлится до 20 ноября, авторы самых интересных роликов получат возможность выиграть футболку сборной с автографами.</p>
      <p>
        <a href="https://www.sports.ru/tribuna/blogs/siburcamp/2637261.html">
          <b>Форма сборной России на ЧМ-2018 была сделана из переработанного пластика. Один комплект – 18 бутылок</b>
        </a>
      </p>
