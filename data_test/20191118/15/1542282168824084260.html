      <h1>Frozen 2: Άρωμα γυναίκας.... και στη νέα ταινία!</h1>
      <address><time datetime="2019-11-18T15:54:35+00:00">18 Nov 2019, 15:54</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Kw967K6J8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αν έχεις παιδιά, αποκλείεται να χάσεις αυτήν την ταινία!</p>
      <p>Το «Frozen 2», μια μεγάλη παραγωγή της Disney, έρχεται στις κινηματογραφικές αίθουσες!</p>
      <p>Η ευρωπαϊκή πρεμιέρα της ταινίας πραγματοποιήθηκε στο Λονδίνο το βράδυ της Κυριακής.</p>
      <p>Η πρώτη ταινία με εισιτήρια που έφτασαν τα 1.3 δισεκατομμύρια ευρώ, κυκλοφόρησε πριν από έξι χρόνια, προκαλώντας φρενίτιδα σε μικρούς και μεγάλους... χάρη και στο τραγούδι «Let it Go» που ερμήνευσε η Ιντίνα Μένζελ και η οποία συνεχίζει να δανείζει τη φωνή της στην Έλσα.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196217766358876162" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η Ιντίνα Μένζελ δήλωσε στην πρεμιέρα της ταινίας: <i>«Είναι αναζωογονητικό να βλέπουμε δύο γυναικείους χαρακτήρες να πρωταγωνιστούν σε μια μεγάλη ταινία. Είναι αναζωογονητικό να βλέπουμε ότι γιορτάζουν την αγάπη τους η μια για την άλλη, την αδελφοσύνη τους και δεν αφιερώνουν όλη την προσοχή τους στην αγάπη ενός άνδρα. Είναι αναζωογονητικό να βλέπουμε ότι υποστηρίζει η μια την άλλη για να βρουν την αυθεντικότητα και την αλήθεια τους στον κόσμο».</i></p>
      <p>Μαζί με την Άννα, τον Κρίστοφ, τον Όλαφ και τον Σβεν, η Έλσα ξεκινάει ένα ταξίδι μακριά από το βασίλειό της προκειμένου να ανακαλύψει μυστικά του παρελθόντος, τα οποία θα την βοηθήσουν να καταλάβει πως απέκτησε τις μαγικές δυνάμεις της.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196118301325365257" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Τη σκηνοθεσία της ταινίας έχουν κάνει η Τζένιφερ Λι μαζί με τον Κρις Μπακ.</p>
      <p>Η ταινία αποφεύγει τους παραδοσιακούς ρομαντισμούς και τιμάει τις γυναίκες, λέει ο Τζος Γκαντ που δανείζει την φωνή του στον Όλαφ τον χιονάνθρωπο:</p>
      <p>
        <i>«Παραδοσιακά, στα παραμύθια, ένας γοητευτικός Πρίγκιπας παρεμβαίνει για να σώσει την κατάσταση. Το φιλί της αληθινής αγάπης δίδεται από έναν άνδρα που σώζει μια γυναίκα. Αυτή ήταν μια ταινία που έσπασε τον κανόνα. Η πρώτη ταινία Frozen ήταν για την αγάπη ανάμεσα σε δύο αδελφές. Η αδελφική αγάπη είναι πολύ ισχυρή, επηρεάζει πολλούς από εμάς και νομίζω ότι ειδικά αυτή η ταινία είναι και για την αγάπη του εαυτού μας».</i>
      </p>
      <p>Οι <a href="https://www.theguardian.com/film/2019/nov/14/frozen-2-review-sequel-jennifer-lee-chris-buck-idina-menzel-kristen-bell">κριτικές</a> είναι προς το παρόν θετικές και προμηνύουν ότι η ταινία θα έχει παγκόσμια επιτυχία...</p>
      <p>Το «Frozen 2» θα κυκλοφορήσει στις ελληνικές κινηματογραφικές αίθουσες στις <b>28 Νοεμβρίου</b>.</p>
