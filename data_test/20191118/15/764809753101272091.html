      <h1>شاهد: احتفالات الجنس الثالث في جوشيتان المكسيكية في إحياء لتقاليد ضاربة في القدم</h1>
      <address><time datetime="2019-11-18T15:00:12+00:00">18 Nov 2019, 15:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1OiG7L6UDVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>احتفلت مدينة جوشيتان المكسيكية الصغيرة بالأهالي من الجنس الثالث، الذين يصنفون ذكورا عند الولادة، ويتبنون سلوكا أنثويا في ما بعد، من خلال عروض راقصة وغنائية ومواكب فاخرة، وهم يحيون بذلك ثقافة من حضارة الزابوتيك في منطقة أوكساكا التي تعود إلى أكثر من ألفي سنة، وتقوم فيها بنية المجتمع على نظام الأمومة.</p>
      <p>وشارك حوالي خمسين شخصا من الجنس الثالث معظمهم من المثليين المتحدرين من عرقية الزابوتيك في الاستعراضات السنوية، التي انطلقت منذ 44 سنة.</p>
      <p>ويجد المنتمون للجنس الثالث في أوكساكا قبولا في المجتمع، رغم إرث الكنيسة الكاثوليكية الراسخ والمعروف بتفرغه لخدمة العائلة، ورعاية الآباء بصفة خاصة، عندما ينتقل الأشقاء بعيدا لبناء حياتهم العائلية الجديدة.</p>
      <p>ويقول علماء الأنتروبولوجيا إن التقليد الذي يلفه غموض، والخاص بالنوع الاجتماعي في أوساط السكان الأصليين يعود لقرون طويلة، ولكن تم إحياءه خلال العقود الأخيرة بفضل حركة المثليين.</p>
      <p>كذلك فإن المنطقة المحيطة بجوشيتان تزخر بتاريخ يخص الدور القيادي الذي تلعبه النساء في الحياة العامة. وقد وجد علماء الانتروبولوجيا إثباتات لاختلاط الشخصيات من حيث النوع الاجتماعي عبر أمريكا الوسطى انطلاقا من المعتقدات القديمة، وقد ساهم الغزو الإسباني إلى جانب الكنيسة في القرن 16 كثيرا في إخماد روح ذلك التسامح.</p>
