      <h1>Maker представил новую версию стейблкоина Dai</h1>
      <address>
        <time datetime="2019-11-18T15:47:41+00:00">18 Nov 2019, 15:47</time>
      </address>
      <p>18 ноября проект Maker представил мультизалоговую версию стейблкоина Dai (MCD). Старую версию монеты переименовали в Sai и в течение нескольких месяцев полностью выведут из эксплуатации.</p>
      <figure>
        <iframe data-src="https://twitter.com/MakerDAO/status/1196458380660887552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Также состоялся релиз DeFi-хаба Oasis, который обеспечит пользователям доступ к MCD. Интерфейс Oasis Borrow позволит хранить залоговое обеспечение в специальных хранилищах, а Oasis Save — замораживать Dai на смарт-контракте под определенную процентную ставку (Dai Savings Rate или DSR).</p>
      <figure>
        <iframe data-src="https://twitter.com/MakerDAO/status/1196228124846903296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На начальном этапе обеспечением MCD смогут выступать Ethereum и Basic Attention Token. Разработчики рассматривают и возможность добавления Augur (REP).</p>
      <p>Пользователи смогут конвертировать свои Sai в Dai с помощью <a href="https://migrate.makerdao.com/">специальной системы миграции</a> или кошелька Argent. Для миграции необходимо иметь определенное количество токенов Maker (MKR) для уплаты комиссии. В MCD комиссионные расчеты будут вестись в Dai.</p>
      <figure>
        <iframe data-src="https://twitter.com/MakerDAO/status/1196458381852082177?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/argentHQ/status/1196381943203598336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Поддержка новой версии Dai появится в DeFi-протоколе <a href="https://forklog.com/defi-servis-compound-privlek-25-mln-ot-krupnyh-venchurov/">Compound</a>.</p>
      <p>Запуск MCD поддержала и венчурная компания Andreessen Horowitz, которая ранее <a href="https://forklog.com/venchurnyj-revolyutsioner-kak-milliarder-mark-andrissen-izmenil-svoyu-kompaniyu-radi-kriptovalyut/">инвестировала</a> в проект.</p>
      <figure>
        <iframe data-src="https://twitter.com/eddylazzarin/status/1196225784941178881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, впервые MCD <a href="https://forklog.com/makerdao-zapustit-v-noyabre-multizalogovuyu-versiyu-stejblkoina-dai/">представили</a> в начале октября.</p>
