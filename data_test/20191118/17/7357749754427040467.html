      <h1>Une difficile solution à deux Etats</h1>
      <address><time datetime="2019-11-18T17:21:31+00:00">18 Nov 2019, 17:21</time> by <a rel="author">Grégoire Lory</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HJdCZJQBACg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'enseignement est le nerf du développement d'un futur Etat selon l'Autorité palestinienne. Pour joindre la parole aux actes, le ministre de l'Education a inauguré une nouvelle école dans le village d'Al O'qban. L'établissement a vu le jour grâce aux fonds de l<a href="https://ec.europa.eu/echo/where/middle-east/palestine_fr">'Union européenne</a>. Les 28 sont désormais les principaux soutiens financiers sur le terrain après la suspension de la participation américaine auprès de l’agence de l’ONU chargée des réfugiés palestiniens. "<i>Le bien-être physique, mental, émotionnel et spirituel de nos enfants est un véritable défi. Les conditions difficiles dans lesquelles nous vivons, les souffrances que nos enfants rencontrent jour et nuit sont un défi pour les parents et pour le système scolaire</i>", explique Marwan Awartani, ministre palestinien de l’Education.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/72/12/266x177_cmsv2_63de9eb2-9b9d-5ce7-ab1d-a45513348583-4307212.jpg"/>
        <figcaption>Des enfants palestiniens à Al O'qbanHenrik Moltke</figcaption>
      </figure>
      <p>L'école est située à quelques kilomètres du mur qui encercle la Cisjordanie et à proximité du poste de passage entre Jérusalem et Bethléem. Le camp de réfugiés d'al-Ayda se trouve là aussi. Il fait l'objet d'incursions régulières des forces de sécurité israéliennes. A 7 ans le fils d'Ali a passé six jours en prison. Une expérience douloureuse pour son père qui a connu le même sort lorsqu'il avait 14 ans. Allegra Pacheco est là pour aider à surmonter ces traumatismes. Elle dirige l'unité de protection créée par l’agence des Nations unies chargée des réfugiés palestiniens qui gère le camp depuis 1950. "<i>Souvent ils (les services de sécurités israéliens) viennent et ont recours à des grenades assourdissantes, du gaz lacrymogène, ils ciblent des zones spécifiques pour les arrestations. Certains enfants sont arrêtés et relâchés le lendemain, d'autres sont arrêtés et envoyés en détention administrative sans la moindre charge</i>", précise-t-elle.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/72/12/266x397_cmsv2_a50ed059-52b5-5b29-ab17-f7b81047d343-4307212.jpg"/>
      </figure>
      <p>Au-delà de l'aide humanitaire, l'Autorité palestinienne souhaite voir l'Union européenne prendre davantage de mesures. "<i>J'appelle l'Europe à prendre l'initiative pour mettre en place une coalition afin de mettre fin à l'occupation dans le cadre d'une solution à deux Etats. Si le président Donald Trump ne voit pas la réalité, son action est vouée à l'échec</i>", assure le Premier ministre palestinien. Les propos de Mohammed Shtayyeh résument la réponse palestinienne au projet de paix américain, appelé aussi "l'accord du siècle" par Washington. Ce plan prévoit un investissement massif dans la région. Pour le gouvernement israélien, les puissances arabes doivent clairement reconnaître l'existence d'Israël, le cœur de la proposition mise en avant par les Etats-Unis. Pour le professeur Jonathan Rynhold de l’université de Bar-Ilan, il n’y aura pas dans un avenir de proche de solution à deux Etats. Mais il souligne que des gestes dans cette direction sont envisageables. "<i>Impliquer les pays arabes du Golfe et améliorer les relations avec Israël est une possibilité et en retour Israël peut accorder davantage de liberté de mouvement, geler les colonies et rendre le contrôle civil de certaines zones de Cisjordanie actuellement sous contrôle civil israélien</i>", précise-t-il.</p>
      <p>La question des colonies est un des nœuds du problème. Elles se développent particulièrement à Jérusalem. Israël estime que l'ensemble de la ville représente la capitale du pays. Pour les Palestiniens Jérusalem-Est sera le centre de leur futur Etat. Mais de ce quartier les expropriations sont monnaie courante. La famille Al Sabbagh a par exemple perdu un procès long de 35 ans et peut se retrouver à la rue du jour au lendemain. Pour Mouhamad il n’est pas question d’occulter cette décision. "<i>Nous n'oublierons pas ce qu'ils ont fait, pas seulement à ma famille, mais à toutes les familles du quartier</i>", assure-t-il calmement. L'impasse s’est approfondie depuis le déménagement en 2018 de l'ambassade américaine à Jérusalem. Ce choix a mis un terme à 70 ans de consensus diplomatique.</p>
      <p>Journaliste<b> • Grégoire Lory</b></p>
