      <h1>محمد بن زايد: رحم الله فقيد الوطن الكبير سلطان بن زايد</h1>
      <address>
        <time datetime="2019-11-18T17:36:01+00:00">18 Nov 2019, 17:36</time>
      </address>
      <p>نعى صاحب السمو الشيخ محمد بن زايد آل نهيان ولي عهد أبوظبي نائب القائد الأعلى للقوات المسلحة، اليوم الاثنين، أخاه المغفور له سمو الشيخ سلطان بن زايد آل نهيان، ممثل صاحب السمو رئيس الدولة الذي وافته المنية اليوم الاثنين.</p>
      <figure>
        <iframe data-src="https://twitter.com/MohamedBinZayed/status/1196479151437438978?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقال سموه عبر حسابه الرسمي على "تويتر"، "فقدت اليوم أخي وعضيدي أحد رجالات الدولة الأوفياء ورمز من رموزها الوطنية.. عمل مع المؤسس المغفور له الشيخ زايد على وضع لبنات مؤسسات الاتحاد وخدمة شعبه.. رحم الله فقيد الوطن الكبير سلطان بن زايد آل نهيان وأسكنه فسيح جناته وألهمنا جميل الصبر والسلوان".</p>
      <p>
        <b>اقرأ أيضاً... <a href="https://www.alittihad.ae/article/69209/2019/%D9%85%D8%AD%D9%85%D8%AF-%D8%A8%D9%86-%D8%B1%D8%A7%D8%B4%D8%AF-%D8%AE%D8%A7%D9%84%D8%B5-%D8%A7%D9%84%D8%AA%D8%B9%D8%A7%D8%B2%D9%8A-%D9%84%D8%B4%D8%B9%D8%A8-%D8%A7%D9%84%D8%A5%D9%85%D8%A7%D8%B1%D8%A7%D8%AA-%D9%88%D9%84%D8%A2%D9%84-%D9%86%D9%87%D9%8A%D8%A7%D9%86-%D8%A8%D9%88%D9%81%D8%A7%D8%A9-%D8%B3%D9%84%D8%B7%D8%A7%D9%86-%D8%A8%D9%86-%D8%B2%D8%A7%D9%8A%D8%AF">محمد بن راشد: خالص التعازي لشعب الإمارات ولآل نهيان بوفاة سلطان بن زايد</a></b>
      </p>
      <footer>المصدر: الاتحاد - أبوظبي</footer>
