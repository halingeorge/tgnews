      <h1>Обновленный генплан Николаева предусматривает превращение кораблестроительного завода в технопарк со студенческим городком</h1>
      <address><time datetime="2019-11-18T17:04:00+00:00">18 Nov 2019, 17:04</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMfvwVNOhHk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обновленный генеральный план города Николаева предусматривает создания на месте Николаевского судостроительного завода технопарка с созданием исследовательского центра и кампуса. </p>
      <p>Об этом в субботу, 16 ноября, во время общественных слушаний по вопросу стратегической экологической оценки генерального плана Николаева заявила главный архитектор разработки нового генплана Дарья Куприенко, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>По словам Дарьи Куприенко территория завода должна сочетать в себе туристическое место, научно-исследовательский центр, который будет заниматься кораблестроением, а также студенческий городок при Николаевском университете кораблестроения имени Адмирала Макарова.</p>
      <blockquote>— Территория завода, можно сказать, заброшена, является очень интересной и является частью общегородского центра. Эта территория блокирует жителям города доступ к воде. То есть, наиболее интересная территория города нивелируется и отпугивает горожан и туристов. Эту территорию предполагается развивать по принципу технопарка. Это совмещение научно-исследовательских функций, которые подразумевают развитие судостроения. Также можно объединить функции обучения, так как рядом есть институт кораблестроения, на территории завода можно создать кампус. А также можно открыть эту территорию для людей, открыв доступа к воде. Это может быть и центром делового, промышленного туризма. Все объекты которые есть на территории завода могут быть интересными, как экспонаты. Это может стать изюминкой города, – заявила<b> Дарья Куприенко</b>.</blockquote>
      <p>Напомним, 14 ноября, Николаев с рабочим визитом <a href="http://nikvesti.com/news/politics/172212">посетили</a> министр обороны Украины Андрей Загороднюк и генеральный директор госконцерна «Укроборонпром» Айварас Абромавичус.</p>
      <p>Целью визита высокопоставленных чиновников в Николаев стал вопрос о возможности строительства и ремонта в Николаеве военных кораблей.</p>
      <p>Для этого Андрей Загороднюк и Айварас Абромавичус побывали на Николаевском судостроительном заводе (бывший завод имени 61 коммунара), который входит в структуру «Укроборонпрома», а также посетили Черноморский судостроительный завод, завод компании «Нибулон» и судостроительный завод «Океан». </p>
      <p>Ранее, во время визита президента в Николаев в июле 2019 года, министр обороны Степан Полторак <a href="http://nikvesti.com/news/photoreportage/163264">предложил</a> Владимиру Зеленскому достроить первый украинский корвет «Владимир Великий» на «Николаевском судостроительном заводе», на что Зеленский дал согласие. </p>
