      <h1>Justiça europeia avalia reforma judicial polaca</h1>
      <address><time datetime="2019-11-18T17:09:10+00:00">18 Nov 2019, 17:09</time> by <a rel="author">Stefan Grobe </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cIR4uNwbs_I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Tribunal de Justiça da União Europeia vai proferir decisões cruciais, terça-feira, sobre três casos combinados acerca da reforma judicial na Polónia, que a Comissão Europeia considera violar os valores da União.</p>
      <p>Em causa está a independência do Conselho Nacional da Magistratura, que desempenha um papel fundamental na nomeação dos juízes polacos, tema que esteve em debate, em Bruxelas, com especialistas em Estado de direito.</p>
      <p>"A decisão pode ter um impacto tremendo se o Tribunal de Justiça disser que o Conselho Nacional da Magistratura e a Câmara Disciplinar não são independentes. Isso poderia abrir novas iniciativas para debater o estado atual do sistema judicial polaco", disse, à euronews, Jacub Jaraczewski, investigador em Direito Constitucional na organização Democracy Reporting International.</p>
      <p>Esta decisão é a mais recente numa série de veredictos da mail alta instância judicial europeia sobre a controversa reforma do governo nacionalista polaco, que já perdeu dois processos ligados à idade de reforma dos juízes e às nomeações para o Supremo Tribunal.</p>
      <p>"A decisão está a causar grande expetativa no Supremo Tribunal de Justiça polaco, que é a instância que terá de a implementar. Mas penso que o próprio governo vai prestar muita atenção porque há outros casos pendentes no tribunal europeu relativos à infração dos valores europeus", afirmou Barbara Grabowska-Moroz, investigadora em Direito Constitucional na Universidade de Groningen.</p>
      <p>O procedimento por infração foi lançado pela Comissão Europeia e a decisão judicial deverá surgir apenas na primavera de 2020.</p>
      <p>O executivo comunitário está em rota de colisão com o governo polaco desde que este tomou posse em 2015.</p>
