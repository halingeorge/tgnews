      <h1>Иван Голунов: "Следствие ждет отмашки"</h1>
      <address><time datetime="2019-11-18T17:40:59+00:00">18 Nov 2019, 17:40</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DoFEQZ7iOT8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Иван Голунов готов провести расследование собственного дела. Об этом он заявил в интервью телеканалу Euronews.</p>
      <p>В июне журналиста "Медузы" задержали по подозрению в покушении на сбыт наркотиков. На фоне широкой общественной кампании обвинения с него сняли. Он сам заявил, что психотропные средства ему подбросили и пожаловался на нарушение своих прав и бездействие следствия.</p>
      <p>Два дня назад в Берлине Голунов получил премию "Профессия — журналист", учрежденную "Открытой Россией", за <a href="https://meduza.io/feature/2019/07/01/kto-vladeet-moskovskimi-kladbischami">материал об устройстве рынка ритуальных услуг</a>.</p>
      <p>Он заявляет, что "потерял контакт" со следствием, когда началось обсуждение вероятных заказчиков дела:</p>
      <blockquote>Как я догадываюсь, следствие пытается получить какое-то разрешение, отмашку на продолжение дальнейших действий. Хотелось бы, чтоб следствие самостоятельно принимало решения. Насколько я понимаю, в законодательстве нигде не сказано, что нужно согласовывать политические решения с кем-то. Иван Голунов <br/>журналист<cite>Иван Голунов <br/>журналист</cite></blockquote>
      <p>По его словам, сначала следствие сказало, что засекречена лишь часть дела, но позже выяснилось, что материалы засекречны полностью.</p>
      <blockquote>Мы не понимаем, что происходит. Либо дело пытаются спустить на тормозах, либо следственная система не справляется. И тогда, я думаю, можно попробовать помочь - мы же журналисты расследования - провести собственное расследование.</blockquote>
      <p>"Иван Голунов за все эти месяцы лишь пару раз был вызван в качестве свидетеля. Он считает, что имеет право знать детали следствия, и готов сам довести дело до конца", - передает из Москвы Галина Полонская, корреспондент Euronews.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
