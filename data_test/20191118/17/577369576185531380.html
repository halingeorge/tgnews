      <h1>На Камчатке водитель «Спринтера» погиб, врезавшись в «КамАЗ» при обгоне (видео)</h1>
      <address>
        <time datetime="2019-11-18T17:42:00+00:00">18 Nov 2019, 17:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Df76z6n9U_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_12345_77141e9c5c717e7aaad1ee0ebc4a3f04.jpg"/>
      </figure>
      <p>
        <b>В минувшую пятницу, 15 ноября, в аварии в камчатском городе Вилючинске погиб 34-летний водитель «Тойоты-Спринтер».</b>
      </p>
      <p>По предварительным данным ГИБДД, авария произошла в 19:13 в районе 9-го километра дороги жилой район Приморский – КПП Паратунка. Мужчина на «Тойоте-Спринтер» при обгоне транспортного средства выехал на встречную полосу и совершил лобовое столкновение с «КамАЗом», который чистил дорогу от снега. Водитель «Спринтера» скончался на месте аварии до приезда медиков скорой помощи.</p>
