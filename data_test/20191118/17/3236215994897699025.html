      <h1>中駿獲副主席增持1596萬股</h1>
      <address>
        <time datetime="2019-11-18T17:05:00+00:00">18 Nov 2019, 17:05</time>
      </address>
      <p>中駿集團(<a href="http://stock360.hkej.com/quotePlus/01966">01966</a>)公布，董事會副主席及執行董事鄭曉樂於上周一至四(11日至14日)於市場上，透過富基控股購入1596萬股公司股份，總代價5722萬元。<br/>收購完成後，富基實益擁有的股份數目由1.6億股增至1.75億股，而鄭曉樂擁有權益的股份數目由2億股增至2.15億股。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800319_c.pdf">下載港交所通告原文</a></p>
    </article>
