      <h1>Форвард "Авангарда" Широков забил красивый гол - в стиле Кучерова [видео]</h1>
      <address>
        <time datetime="2019-11-18T17:01:00+00:00">18 Nov 2019, 17:01</time>
      </address>
      <p>"Авангард" принимает "Салават Юлаев" в матче регулярного чемпионата КХЛ. Идет второй период, омская команда ведет со счетом 2:0.</p>
      <figure>
        <iframe data-src="https://twitter.com/khl/status/1196483530425016321?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На 28-й минуте матча нападающий <a href="https://allhockey.ru/stat/player/707-Shirokov_Sergej"><b>Сергей Широков</b></a> удвоил преимущество "Авангарда". Он вышел один на один с вратарем "Салавата" <b>Юхой Метсолой</b> и забил эффектный гол, повторив финт нападающего "Тампа-Бэй Лайтнинг" Никиты Кучерова. <br/> </p>
