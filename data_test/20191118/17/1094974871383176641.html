      <h1>Чудо на льду: грузовик пролетел над спасавшими водителя полицейскими</h1>
      <address><time datetime="2019-11-18T17:33:00+00:00">18 Nov 2019, 17:33</time> by <a rel="author">Вести.Ru</a></address>
      <p>Двое полицейских и женщина в американском штате Иллинойс едва не пали жертвами невнимательного водителя, когда меняли колесо на обочине. Инцидент попал в объектив камеры регистратора.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eZp6dYICMCY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Авария произошла еще 12 ноября на шоссе близ Уэйн-Сити, и в полицейском управлении этот случай назвали "чудом на льду". Служители закона остановились помочь женщине поменять колесо у легковушки, но успели только установить домкрат. Увидев несущийся по скользкой дороге неуправляемый фургон, полицейские быстро потащили женщину в сторону.</p>
      <p>Один полицейский успел перепрыгнуть овраг и оказался в безопасности, второй вместе с водителем упал в ров. Через секунду в считанных сантиметрах над их спинами пронесся завалившийся на бок грузовик.</p>
      <p>Полицейские не пострадали, а спасенная ими женщина после проведенного в больнице дня была отпущена домой. Водителя фургона оштрафовали за опасную езду.</p>
