      <h1>煜榮料半年盈利增逾五成</h1>
      <address>
        <time datetime="2019-11-18T17:27:00+00:00">18 Nov 2019, 17:27</time>
      </address>
      <p>煜榮集團(<a href="http://stock360.hkej.com/quotePlus/01536">01536</a>)公布，預期截至9月底止，中期綜合純利按年增長逾50%。<br/>去年同期股東應佔溢利816.4萬元，每股盈利2.15仙。<br/>該公司稱，預期盈利上升，主要由於製造及買賣潛孔鑿岩工具分部的收益及毛利增加所致。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800439_c.pdf">下載港交所通告原文</a></p>
    </article>
