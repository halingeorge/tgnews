      <h1>Italia recupera la normalidad tras varios días de graves inundaciones</h1>
      <address><time datetime="2019-11-18T17:03:27+00:00">18 Nov 2019, 17:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z7ZwUGUrOCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pasada la tormenta llega la calma. A pesar de las lluvias torrenciales de los últimos días, la situación vuelve lentamente a la normalidad en la Toscana. Los daños son innumerables y las autoridades hablan de pérdidas millonarias. El Consejo Regional, a propuesta del presidente Enrico Rossi, declaró el estado de emergencia en la zona. La crecida del río Arno disminuye poco a poco y las ciudades de Florencia y Pisa ya no corren peligro de sufrir graves inundaciones.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196019913497989120" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Más al norte, en la región de Emilia-Romaña, el caudal de varios ríos ha aumentado considerablemente. En la provincia de Bolonia, los bomberos han realizado más de 80 intervenciones desde la noche del sábado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196326220251697152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En la vecina Módena, recibieron más de cien llamadas de emergencia relacionadas con inundaciones. La mejora de las condiciones meteorológicas permite que los ríos recuperen su cauce normal pero, aún así, la situación es crítica en varias zonas de la región, donde buena parte del terreno permanece anegado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196451027316174849" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En la ciudad de Venecia, la mayor 'marea alta' registrada en el último medio siglo ha causado daños valorados en mil millones de euros. Los estragos provocados por las inundaciones son cuantiosos en fábricas y zonas de pinares de otras localidades cercanas a la costa del mar Adriático.</p>
