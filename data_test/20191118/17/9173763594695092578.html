      <h1>На Русановском мосту в Киеве случилось тройное ДТП</h1>
      <address>
        <time datetime="2019-11-18T17:25:00+00:00">18 Nov 2019, 17:25</time>
      </address>
      <p>
        <b>Травмировались водитель и пассажир автомобиля Skoda.</b>
      </p>
      <p>Сегодня,18 ноября около 11 часов, на службу 102 поступило сообщение <a href="https://lb.ua/society/2019/09/23/438001_rezultate_troynogo_dtp_kievskoy.html">о тройном ДТП</a> на Броварском проспекте (Русановский мост). Об этом сообщает <a href="https://lb.ua/go.php?url=aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tL2t5aXZwYXRyb2wvdmlkZW9zLzU5MDk3OTkwNTA0NTE2My8/X194dHNfXyU1QjAlNUQ9NjguQVJEOC04WjlWZ0U3T2ZwS2dvYVJRV3BIcGJiMjliUjJKdEZDOWJsRzBfYXJ1aEZTMU5HbEkyTXNPNjk2aHM2SkZUanJLLVJsMTRNaDQ3Vi1IeHRTTmFXMWVTTVpWY2xnOWtGZzZsTDQzTEQ5ZkZ5RmRtejJ1QjVRSEZWSlBLVno0dTlZZjM3eHBDZnpIcHgzbEJDVkJkUUxxTTJTdXRnRXUzZU5EVUpySkwxRVNPTG1Rem4wNEpyZ1oxdVJwbUszRW5hQmRlVVBsUHFRcW1oLVBYVE9fVVZnT0hmd19MRnBULW9uc3NzaExZdjdrY3l3WkxsUVNtd1VLV0cyTUJrdldLYzExTEN1Z2stNXZIM2lhMmNGVVdVRzV4cFp4bjAtWTVZdFRZUWV5Snc5SnNYdlE2Si10OC1KMjNaYWJDR285cDVYNDlqb3JBTHE2cjU1RS1jenlHVi05M1VWVHZIc0hCWSZhbXA7X190bl9fPS1S">патрульная полиция Киева.</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k26UpSlPRik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По предварительной информации, в результате ДТП травмировались водитель и пассажир автомобиля Skoda, который столкнувшись с Renault отбросило на встречную полосу движения, в результате чего произошло столкновение с Nissan.</p>
      <p>На место происшествия патрульные вызвали следственно-оперативную группу для установления всех деталей ДТП. Травмированных участников медики госпитализировали в больницу.</p>
      <p>Напомним, в Киевской области <a href="https://lb.ua/society/2019/11/14/442222_kievskoy_oblasti_poezd_snes.html">поезд снес легковушку, выехавшую на переезд на красный свет</a>. Потерпевшая жива, но получила серьезные травмы. С политравмой, многочисленными ушибами, переломом ребер и открытой черепно-мозговой травмой она доставлена в реанимацию.</p>
