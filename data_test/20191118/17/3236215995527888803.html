      <h1>汪東進獲委任中海油董事長</h1>
      <address>
        <time datetime="2019-11-18T17:24:00+00:00">18 Nov 2019, 17:24</time>
      </address>
      <p>中國海洋石油(<a href="http://stock360.hkej.com/quotePlus/00883">00883</a>)公布，非執行董事汪東進獲委任為公司董事長及提名委員會主席，並不再擔任副董事長一職，即日起生效。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800417_c.pdf">下載港交所通告原文</a></p>
