      <h1>Адвокат убийцы пешехода в Мытищах списал всё на "роковую случайность"</h1>
      <h2>По словам защитника обвиняемого, его клиент пытался отпугнуть пьяного мужчину и не хотел его смерти.</h2>
      <address><time datetime="2019-11-18T17:23:00+00:00">18 Nov 2019, 17:23</time> by <a rel="author" href="https://life.ru/author/2522" target="_blank">Михаил Аксёнов</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-177789971&amp;id=456240659&amp;hash=067f701955677965&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Адвокат водителя Виктора Чубака, которого обвиняют в убийстве пешехода на проезжей части в Мытищах, считает произошедшее преступление "роковой случайностью". Как заявил юрист Роман Табаков телеканалу <a href="https://360tv.ru/news/crime/on-plakal-i-prinosil-izvinenija-advokat-avtomobilista-iz-mytisch-raskryl-prichiny-ubijstva-peshehoda/?utm_source=twitter.com&amp;utm_medium=social&amp;utm_campaign=-eksklyuziv-360muzhchinu--udarivshego-no&amp;utm_content=34834702">"360"</a>, его подзащитный не планировал никого убивать, нож ему дала супруга, да и бил он им не глядя, чтобы отпугнуть пешехода.</p>
      <p><b>—</b> <b>Потерпевший, во-первых, был пьяный. Во-вторых, переходил дорогу в неположенном месте. Угрожал убийством моему подзащитному — это зафиксировано на регистраторе, всё записано. Нанёс удар по лицу. Человеку почти 70 лет. И когда полез в машину после удара по лицу, он схватил нож, а нож ему дала супруга. Он поехал на рынок капусты купить. Положил нож в машину вместе с капустой — всё, </b>— пояснил Табаков.</p>
      <p>Адвокат добавил, что потерпевший стал оскорблять Виктора Чубака, а тот не только закономерно обиделся на мат в свой адрес, но и был в растерянности после удара, а потому машинально схватился за нож и отмахнулся им, пытаясь отпугнуть пешехода. Однако нож попал в шею мужчине и нанёс смертельное ранение.</p>
      <p><b>—</b> <b>Он и плакал, и приносил извинения. Здесь никакого нет шоу, это трагедия двух семей, </b>— подытожил адвокат водителя.</p>
      <p><a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255528/v_mytishchakh_ariestovan_voditiel_ubivshii_nozhom_pieshiekhoda_--_vidieo">Лайф публиковал видео инцидента</a>. На кадрах видно, что убитый действительно переходил дорогу в неположенном месте, чем и вызвал гнев автомобилиста.</p>
      <p>Зарезав оппонента, мужчина с места преступления скрылся. Его соперник вскоре упал прямо на дорогу и скончался. Следственный отдел СУ СКР по Московской области возбудил уголовное дело по части 1 статьи 105 "Убийство". Позднее водитель иномарки <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255587/zariezavshii_pieshiekhoda_v_mytishchakh_voditiel_sam_sdalsia_politsii">сам пришёл в полицию с повинной</a>.</p>
