      <h1>Menino belga termina curso universitário aos 9 anos</h1>
      <address><time datetime="2019-11-18T17:52:07+00:00">18 Nov 2019, 17:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kCab1rslj-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Engenheiro aos 9 anos. Laurent Simons é belga e é um fenómeno da natureza. Passou para os bancos da universidade quase sem ter passado pelos da escola e está prestes a concluir o curso na universidade de Eindhoven, na Holanda.</p>
      <p>"Demorei dois anos a terminar a escola primária. Fiz o secundário num ano e meio, - o que também foi normal para mim. E, na universidade, faço uma cadeira todas as semanas", conta.</p>
      <p>Este menino faz numa semana as cadeiras que demoram oito semanas a fazer aos restantes estudantes.</p>
      <p>O pai, Alexander Simons, considera que a escolha de o deixar evoluir ao seu ritmo foi a melhor: "Acho que ele teria perdido muita da sua juventude se ainda estivesse na escola, se estivesse lá contra a sua vontade. Agora, aqui, é como um parque de jogos onde ele pode fazer o que quiser.</p>
      <p>Laurent, que tem pouco contacto com os outros alunos, evolui ao seu ritmo, acaba o curso em dezembro e já tem planos para o futuro: "O meu objectivo é, na verdade, prolongar a vida, o que na realidade é substituir partes de seres humanos por tecnologia, por exemplo, órgãos artificiais e braços de robô, pernas de robô, coisas assim."</p>
      <p>O menino engenheiro sonha inventar a vida eterna através da robótica e nada parece impossível para quem, aos 9 anos, não joga à bola com meninos mas com robôs.</p>
