      <h1>內地調高成品油價</h1>
      <address>
        <time datetime="2019-11-18T17:34:00+00:00">18 Nov 2019, 17:34</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>發改委公布，根據近期國際市場油價變化情況，按照現行成品油價格形成機制，自明日凌晨起，國內汽、柴油價格每噸分別提高70元(人民幣‧下同)和65元。<br/>中石油、中石化、中海油三大公司要組織好成品油生產和調運，確保市場穩定供應，嚴格執行國家價格政策。<br/>各地相關部門要加大市場監督檢查力度，嚴厲查處不執行國家價格政策的行為，維護正常市場秩序。</p>
    </article>
