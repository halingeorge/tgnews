      <h1>«Хамство — недопустимо»: губернатор Ставрополья прокомментировал увольнение своего представителя</h1>
      <address>
        <time datetime="2019-11-18T17:20:00+00:00">18 Nov 2019, 17:20</time>
      </address>

        <img src="https://img.youtube.com/vi/-yEAFg5Gkwg/hqdefault.jpg"/>
      </figure>
      <figure>

      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/6/b/5/4/3/6/0/6/6/e/6b5436066efe9a07ebfbc00ceca15dd4_d_h%7C500.png"/>
      </figure>
      <h4>Владимир Владимиров, который уволил Константина Шишманиди прямо во время планёрки, попросил других членов кабмина сделать соответствующие выводы.</h4>
      <p>Представитель губернатора Константин Шишманиди, который работал на территории Пятигорска, Лермонтова и Кавминводского округа, лишился полномочий из-за хамства. Во время личного приёма граждан он резко ответил одному из визитёров. Об этом <a href="https://pobeda26.ru/novosti/obshhestvo/gubernator-stavropolya-uvolil-svoego-predstavitelya-za-xamstvo">ранее сообщало</a> ИА «Победа26»..<br/> <br/>Такое, по словам губернатора Владимира Владимирова, недопустимо.</p>
      <blockquote>«Разные бывают ситуации, но самообладание, особенно для представителя власти, обязательно. А хамство — недопустимо в принципе»,  — написал в своём Instagram Владимир Владимиров.</blockquote>
      <p>Глава края также отметил, что за подобное поведение чиновники будут увольняться.</p>
      <blockquote>«Кто этого не понимает — с тем будем расставаться. Всех коллег попросил сделать вывод из этой ситуации», — подчеркнул Владимир Владимиров.</blockquote>
      <p>Тем временем на Ставрополье <a href="https://pobeda26.ru/novosti/politika/novyim-ministrom-stroitelstva-stavropolya-stal-valerij-savchenko">назначили</a> нового министра строительства. Им стал Валерий Савченко.<br/> <br/>Видео: instagram.com/vladimirvladimirov5807</p>
