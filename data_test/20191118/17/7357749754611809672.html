      <h1>Airbnb sponsor des Jeux Olympiques</h1>
      <address><time datetime="2019-11-18T17:59:23+00:00">18 Nov 2019, 17:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yxIrmm0LMrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Airbnb rejoint les treize grands groupes à avoir signé un accord de partenariat avec le Comité international olympique.</p>
      <p>L'accord prévoit que le géant de la location de logements entre particuliers sera le sponsor des cinq prochaines éditions des JO.</p>
      <p>Dans un communiqué, le président du CIO Thomas Bach qualifie de "novateur" le partenariat avec Airbnb dont l'objectif est selon lui de garantir des jeux qui laissent un héritage au pays hôte.</p>
      <p>De son côté, le co-fondateur d'Airbnb Joe Gebbia évoque lui aussi une coopération pour des jeux inclusifs qui profitent aux athlètes comme au pays qui les organise.</p>
      <p>En tant que sponsor local, Airbnb a déjà été le partenaire des Jeux de Rio et Pyongchang.</p>
      <p>Selon une récente étude du Forum économique mondial, à Rio, l'apport d'Airbnb a été équivalent à 257 hôtels et 27 millions d'euros.</p>
      <p>Pour Airbnb, l'accord avec le CIO vise à redorer son image et intervient alors que le groupe fait face à plusieurs controverses.</p>
      <p>À moins de cinq ans des Jeux de Paris, la maire de la capitale française a assigné Airbnb en justice et réclame plus de 12,5 d'euros d'amendes pour avoir mis en ligne 1000 logements non enregistrés.</p>
      <p>Anne Hidalgo alerte par ailleurs le CIO sur "les risques et les conséquences" d'un sponsoring des Jeux par Airbnb.</p>
      <p>Airbnb a été créé en 2008 et fait partie des "licornes", ces start-ups qui valent aujourd'hui plus d'un milliard de dollars.</p>
