      <p>В Тбилиси против митингующих у здания парламента Грузии, которые второй день блокируют три входа здания, вывели спецназ, сообщает Sputnik Грузия.</p>
      <p>
        <a href="https://youtu.be/TNwXZE8sZSo">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TNwXZE8sZSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Периодически происходят стычки, так как участники акции отказываются покидать территорию. "Они хотят вселить в нас страх, но у них это не получится", - сказал один из активистов Миша Мшвилдадзе журналистам.</p>
      <p>Несколько раз на акции применили водомет.   </p>
      <p>Пока спецназ вытеснял митингующих, полиция разбирала палатки - несколько сотен - которые установили митингующие.</p>
      <p>В итоге в МВД страны заявили, что все входы в парламент Грузии разблокированы, депутаты могут продолжить свою работу, передает РИА Новости. Полицейские открыли проезжую часть проспекта Руставели.</p>
      <p>МВД сообщило, что в ходе акции протеста у парламента задержаны 18 человек.</p>
      <p>Акция протеста не прекращается в Тбилиси с 14 ноября, с тех пор, как парламент провалил поправки о переходе со смешанной на пропорциональную (по партийным спискам) систему парламентских выборов уже с 2020 года. С 17 ноября у всех входов в парламент разбиты палатки, депутатов от правящей партии не впускают в здание. Среди митингующих оппозиционные депутаты.</p>
