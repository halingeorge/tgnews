      <h1>Нова поредица: Легендарните битки от Средновековието</h1>
      <h2>Това е третата поредица на ЗАД „Армеец“ и „Българска история“</h2>
      <address><time datetime="2019-11-18T17:15:00+00:00">18 Nov 2019, 17:15</time> by <a rel="author" href="https://www.dnes.bg/author/289" target="_blank">Павел Гълъбов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8zMBueTbuh4" width="620" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Десет емблематични и придобили статут на легендарни български победи от далечното минало на България са във фокуса на третата съвместна документална поредица на сдружение "Българска история" и ЗАД "Армеец" – „Средновековна слава“. Премиерата на образователния видеопроект ще се проведе на 21 ноември, от 19 часа, в Националния археологически музей в София.</p>
      <p>След като през изминалите две години поредиците „Българско военно чудо“ и „Нашите пълководци“ заинтригуваха хиляди, сега третият образователен проект на ЗАД „Армеец“ и сдружение „Българска история“ ще се насочи към един още по-далечен период – Средновековна България. А целта му е да създаде вдъхновяващ и критичен поглед към онези бляскави моменти от историята на страната ни, които са поставяли България твърдо на картите на Балканите и Европа.</p>
      <p>По време на премиерата ще бъдат представени част от анимационно-документалните видеа, а авторите ще разкажат какво предстои през годината. Входът за премиерата на „Средновековна слава“ е свободен.</p>
      <p>
        <i>Медийни партньори на новия образователен проект „Средновековна слава“ са националната политематична телевизия Bulgaria ON AIR, Dnes.bg, Az-deteto.bg, Teenproblem.net, Offnews.bg, Chronicle.bg, Obekti.bg и Noviteroditeli.bg.</i>
      </p>
