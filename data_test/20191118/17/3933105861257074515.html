      <h1>На улице Алой в Спутнике раньше срока открыли дорогу (видео)</h1>
      <address>
        <time datetime="2019-11-18T17:16:00+00:00">18 Nov 2019, 17:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/inwxNE0DdpM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Город Спутник — стремительно развивающийся микрорайон. Его транспортная доступность — один из самых важных вопросов, решением которого холдинг «Термодом» занимается совместно с министерством строительства и дорожного хозяйства Пензенской области.</i>
      </p>
      <p>Так, уже открыто движение по улице Алой. Ее реконструкция была запланирована на несколько лет, но благодаря вложениям, в том числе, собственных средств «Термодома», основные работы были завершены уже в 2019 году. Дорога стала шире и удобнее. Следующий этап — тротуары, пешеходные переходы и уличное освещение.</p>
      <p>Обновленную улицу Алую уже оценил министр строительства и дорожного хозяйства Пензенской области Александр Гришаев. Он сообщил о судьбе другого масштабного проекта, который предложен «Термодомом» — строительство дороги-дублера улицы Терновского, по словам министра, начнется в ближайший год.</p>
      <p>«Это важный проект, который будет воплощен, поэтому жители Спутника и в целом южной части Пензы получат возможность добираться из одного конца города в другой по новым маршрутам», — рассказал Александр Гришаев.</p>
      <p>«Термодом» на протяжении нескольких лет предлагает к реализации проект дороги-дублера улицы Терновского. Сейчас проект утвержден, его воплотят в пять этапов.</p>
      <p>На первом этапе предусматривается строительство 4-полосной улицы от Терновского моста по правому берегу реки Пензы с устройством эстакады, которая пересечет железнодорожные пути в районе станции «Пенза-5». Отсюда можно будет попасть на улицы Окружную и Калинина.</p>
      <p>На втором этапе предусматривается строительство почти пятикилометрового участка улично-дорожной сети от Спутника вдоль реки Суры с развязкой на пересечении улиц Токарной и Локтионова.</p>
      <p>На третьем этапе новая четырехполосная дорога по берегу реки Пензы соединит первые два этапа строительства.</p>
      <p>Четвертый этап предусматривает реконструкцию существующих улиц Кустодиева и Ростовской с обустройством одностороннего двухполосного движения. Такое решение позволит дополнительно разгрузить прилегающую дорожную сеть.</p>
      <p>Пятый этап будет полностью посвящен обустройству развязок с левого на правый берег Суры от улицы Локтионова вплоть до Измайлова.</p>
      <p>Кроме того, в планах «Термодома» — воплотить проект дороги, соединяющей улицу Изумрудную в Спутнике с улицей Терновского в Пензе, а также улицу Алую с улицей Перспективной.</p>
