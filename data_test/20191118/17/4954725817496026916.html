      <h1>『ストリートファイターV』新キャラギル及び「VスキルII」の実装が発表。追加コンテンツ群を収録した「アップグレードキット」は明日配信</h1>
      <address><time datetime="2019-11-18T17:06:47+00:00">18 Nov 2019, 17:06</time> by <a rel="author" href="https://automaton-media.com/author/yokoyama-tomato/" target="_blank">Keiichi Yokoyama</a></address>
      <p>カプコンは11月18日、『ストリートファイターV』の新キャラクターとして<a href="https://game.capcom.com/cfn/sfv/promotion/gill">ギル</a>を発表した。ギルは『ストリートファイターIII』シリーズのボスだった人物。8月に配信された「エドモンド本田」「ルシア」に続き、シーズン4における5人目のキャラクターとして12月にリリースされる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f2uKnYMPwE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>ギルは天帝を自称し、世界を理想の形に近づけるという目的のため、予言の成就を目指す秘密結社の総帥だ。すでに参戦済みのキャラクター「ユリアン」の兄でもあり、トレイラーではユリアンと似たモーションの技を使っている。また、体の中央で赤・青の2色に分かれたデザインどおり、赤い右半身に炎、左半身に氷属性を持っており、2属性による攻撃を繰り出す。炎属性の攻撃には「炎やられ」、氷属性の技には「氷やられ」状態を付与する性質があり、「炎やられ」状態の相手に氷属性の技、「氷やられ」状態の相手に炎属性の技を当てると「反属性」という特殊ダメージが発生する。</p>
      <p>Vトリガーも2属性に分かれており、VトリガーI「プライマルファイア」発動時には炎を強化し、「バーンストーム」及び「フレイムジャベリン」が使用可能。VトリガーII「アイスオブドゥーム」発動時には氷を強化し、「ツリーオブフロスト」「ディレイフリーズランス」が使用できる。そのほか、どちらのVトリガーを選択しているかによってVスキルも変化し、射出する弾が対応する属性のものとなる。反属性による追加ダメージも考慮しつつ、Vトリガーを選択することとなりそうだ。なお、<a href="https://game.capcom.com/cfn/sfv/character/gill/movelist">コマンドリスト</a>がすでに公開されている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VV2685crnac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>49秒ごろから</p>
      <p>『ストリートファイターV』の追加要素として、「VスキルII」が全キャラクターへ実装される。踏み込みモーション中に相手の攻撃が回避できるリュウのVスキルII「入り身」。前方に小さく飛び、相手の投げや低い位置への攻撃を避けつつ攻撃する春麗のVスキルII「覇山蹴」。新キャラ「ギル」のVスキルIIとして、ニュートラルで上中段の攻撃、下入力で下段を受け流せる「ブロッキング」が搭載される。また、動画では是空など一部キャラクターのそれらしいモーションが確認できる。</p>
      <figure>
        <iframe data-src="https://twitter.com/SF_Community/status/1196270734055600133?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>本作が2016年に配信されてから、キャラクターやステージ、アレンジコスチュームといったコンテンツ群が追加され続けているが、『ストリートファイターV』本編に加えてシーズン4までに配信されるほぼ全てのコンテンツを収録した「<a href="http://www.capcom.co.jp/sfv/product_cedetail.html">ストリートファイターV チャンピオンエディション</a>」の発売も発表された。対応プラットフォームはPlayStation 4/Steam（PC）。発売日は2020年2月14日。価格はPS4向けのパッケージ版が税抜3990円、ダウンロード版が税抜3627円。また、すでに『ストリートファイターV』を遊んでいるものの、追加キャラクターなどを購入してこなかったプレイヤー向けに「<a href="http://www.capcom.co.jp/sfv/product_ceugk.html">ストリートファイターV チャンピオンエディション アップグレードキット</a>」も発表されている。こちらはダウンロード版のみで、価格は税抜2727円。11月19日12時配信開始予定とされている。</p>
