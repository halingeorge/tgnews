      <h1>Archeo-criminalità: 23 arresti tra la Calabria e l'Europa</h1>
      <address><time datetime="2019-11-18T17:24:51+00:00">18 Nov 2019, 17:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vQ91dt_hF3g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sul territorio del crotonese, erano più attivi della Sovrintendenza ai Beni culturali: da anni scavavano le valli del fiume Neto - dove nel mito approdarono le barche degli achei di ritorno dalla guerra di Troia - e ne estraevano tesori: manufatti in metallo terracotta, gioielli e soprattutto monete, risalenti all'età della Magna Grecia.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/68/16/808x449_cmsv2_a4bc2cc4-490d-5b89-8e58-752f8bc5f64a-4306816.jpg"/>
      </figure>
      <p>Per questo sono finiti in manette due appassionati di archeologia, Giorgio Salvatore Pucci, 59 anni e Alessandro Giovinazzi, 30 anni. Loro mettevano le mani sui reperti portati alla luce, e grazie a una vasta rete di complici, li facevano finire sul mercato clandestino internazionale. Oltre a Pucci e Giovinazzi, sono state assegnate ai domiciliari altre 23 persone, mentre in Serbia sono stati effettuati 13 arresti.</p>
      <p>L'operazione, che ha interessato anche Francia, Germania e Gran Bretagna, ha fatto emergere una organizzazione clandestina tanto efficace da rendere difficile ricostruire perfino quanti e quali reperti siano stati trafugati fino ad oggi.</p>
      <p>"Non ci sono delle liste o delle descrizioni accurate delle caratteristiche di questi beni perche si tratta di beni la cui esistenza non è nota", spiega Teresa Magno, magistrata della rappresentanza italiana di Eurojust, che insieme a Europol e ai Carabinieri del nucleo di tutela dei beni culturali, ha partecipato all'operazione.</p>
      <p>Le indagini continuano, anche per accertare eventuali commistioni degli archeo-criminali con le cosche di ndrangheta, che in questa parte della Calabria ha radici profonde.</p>
      <p>Finora sono stati recuperati numerosi reperti risalenti al IV e al III secolo a.C., che erano nella disponibilità di uno dei capi dell'organizzazione: vasi e lucerne in terracotta, piatti decorati con scene di animali, fibbie e mobili. Non è stata ancora fatta una stima del valore economico dei beni sequestrati, ma potrebbe ammontare a svariati milioni di euro.</p>
