      <h1>شركة آبل تؤكد أنها لا تخطط لإطلاق نسخة 14 إنش من MacBook Pro</h1>
      <address><time datetime="2019-11-18T17:00:42+00:00">18 Nov 2019, 17:00</time> by <a rel="author" href="https://www.electrony.net/author/fatimaa/" target="_blank">فاطمة أيت طالب</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1VV8e3BOOzc" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>مع إطلاق شركة آبل لنسخة 16 إنش من MacBook Pro، وهو حجم غير تقليدي إلى حد ما بالنسبة للحواسيب المحمولة، فقد أدى ذلك إلى التفكير في إمكانية إستكشاف شركة آبل لأحجام أخرى من الحواسيب المحمولة الخاصة بها. كان هذا سؤال طرحه اليوتيوبر Jonathan Morrison على المسؤول التنفيذي في شركة آبل، السيد Phil Schiller أثناء مقابلة، حيث سأله عن إمكانية إطلاق نسخة 14 إنش من MacBook Pro.</p>
      <p>إذا كنت تأمل أن تفكر شركة آبل في إطلاق نسخة 14 إنش من MacBook Pro محل نسخة 13 إنش الحالية، فأنت غير محظوظ. دحض السيد Phil Schiller هذه الفكرة في رده على سؤال Jonathan Morrison الذي جاء فيه ما إذا كان إطلاق نسخة 16 إنش يمكن أن يشير إلى إحتمال إطلاق نسخة 14 إنش في المستقبل المنظور.</p>
      <p>بالنسبة لأولئك الذين كانوا يأملون في رؤية نسخة 14 إنش من MacBook Pro، يبدو أنه سيخيب أملهم، ولكن في الوقت نفسه، من المفهوم أن شركة آبل لا تزال ترغب في الحفاظ على الحواسيب المحمولة الصغيرة للعملاء الذين يقدرون قابلية الحمل.</p>
      <p>أقر السيد Phil Schiller أيضًا أنه لفترة من الوقت، يبدو أن شركة آبل لم تكن تستمع إلى عملائها أو كانت تتجاهل المهنيين الذين إستخدموا منتجات آبل منذ فترة طويلة، ولكنها تصر على أن الشركة تستمع دائمًا إلى التعليقات. إذا كنت مهتمًا، فيمكنك في الواقع مراجعة المقابلة في الفيديو أعلاه.</p>
    </article>
