      <h1>Francesco Sarcina, indiscrezioni sulla nuova fidanzata: chi è – VIDEO</h1>
      <address><time datetime="2019-11-18T17:01:32+00:00">18 Nov 2019, 17:01</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Ha ritrovato l’amore il cantante Francesco Sarcina, indiscrezioni sulla nuova fidanzata: chi è la giovane studentessa che lo avrebbe conquistato.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tUZDtmU-mJE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/07/Francesco-Sarcina-tradimento-moglie.jpg"/>
        <figcaption>(Getty Images).</figcaption>
      </figure>
      <p>Il <a href="https://www.viagginews.com/2019/07/13/francesco-sarcina-tradito-moglie-riccardo-scamarcio/">tradimento di Clizia Incorvaia</a> ai danni del marito Francesco Sarcina con il collega attore <a href="https://www.viagginews.com/2019/04/07/riccardo-scamarcio-chi-e-fidanzata/">Riccardo Scamarcio</a> ha fatto a lungo discutere. La donna, peraltro, è andata anche in televisione a <a href="https://www.viagginews.com/2019/10/14/clizia-incorvaia-tradimento-sarcina/">spiegare le sue ragioni</a>. Intanto<a href="https://www.viagginews.com/2019/07/12/clizia-incorvaia-francesco-sarcina-lasciati-scamarcio/"> il matrimonio della coppia sarebbe finito</a>. Adesso dunque, per il cantante della band Le Vibrazioni, sembra essere iniziata una nuova vita. Anzi, da quel che si apprende, avrebbe anche trovato il nuovo amore.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/07/GettyImages-1140858445-min.jpg"/>
        <figcaption>(Vittorio Zunino Celotto/Getty Images for Netflix)</figcaption>
      </figure>
      <p>Sembra che il cantante si sia fidanzato e che la nuova fiamma sia una giovane studentessa. A lanciare il gossip è il settimanale ‘Oggi’. Stando a quanto scrive il giornale, infatti, la ragazza con cui starebbe Francesco Sarcina è una ventenne messicana, che vive a Roma. La ragazza, sempre secondo il gossip, sarebbe in Italia per motivi di studio. Il leader delle Vibrazioni avrebbe confessato: “La amo alla follia perché non vede in me il personaggio, ma la persona”. Il cantante e l’attrice Clizia Incorvaia si sono lasciati un anno fa, dopo 4 anni di matrimonio, poi a febbraio di quest’anno il ritorno di fiamma. Infine, è emerso il tradimento. La coppia ha 2 figli: Tobia e Nina.</p>
