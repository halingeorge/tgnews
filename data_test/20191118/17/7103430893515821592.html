      <p>Несмотря на <a href="https://www.vzsar.ru/news/2019/11/04/valeriy-radaev-o-prospekte-kirova-govoryat-na-eliseyskih-polyah-takogo-net.html">масштабную реконструкцию</a>, проспект Кирова в Саратове<a href="https://www.vzsar.ru/news/2018/08/24/yrbanistika-prospekt-kirova-prevraschaetsya-v-stihiynyy-bazar.html"> остается царством стихийной торговли</a>.</p>
      <p>В том, что "базар из 90-х" упорно не желает покидать главную улицу города, убедился сегодня корреспондент ИА "Взгляд-инфо", прогулявшийся по обновленной пешеходной зоне.</p>
      <p>
        <i>"По меткому определению губернатора <b>Валерия Радаева</b>, которое уже стало пословицей, "на Елисейских полях такого нет". Не знаю, что есть на Елисейских полях, там я пока не бывал, но многого из того, что было нормой для Саратова 90-х, нет в нем уже почти ни на одной из центральных улиц, кроме проспекта Кирова. Ярмарки на Волжской, которая стала благодаря <b>Вячеславу Володину</b> пешеходной, устраиваются, но по праздникам и в соответствии с принципами здравого смысла. А базар на проспекте жители вынуждены наблюдать круглый год, причем местный ассортимент никак не вписывается ни в какие туристические задачи.</i>
      </p>
      <p>
        <i>Конечно, сувениры тут тоже можно отыскать, если несколько постараться. В глаза же бросаются цветы, которые кочуют от Детского мира к цирку и обратно, ларьки с шаурмой и беляшами, наверное, вечная заточка ножей и изготовление ключей, шапки давно забытых фасонов, картины неизвестных "мастеров" и фруктовые лавки гостей с Юга. Летом ко всему этому добавляются длинные ряды дрянных солнцезащитных очков, которые приобретают самые нетребовательные саратовцы. Кроме того, круглый год мы можем видеть на главной пешеходной улице неутомимых перекупщиков пенсионного возраста, которые приобретают овощи и фрукты на рынке "Привоз", а затем с милыми улыбками предлагают купить их прохожим под видом "своего, экологически чистого, с огорода".</i>
      </p>
      <p><i>Все это производит удручающее впечатление, заставляет постепенно переставать замечать и новую плитку, и новые фонари. Картинки из прошлого замещают собой красоту, как ликвидирует эта стихийная "бизнес-активность" и попытки содержать проспект Кирова в чистоте. Начинает сильно не хватать – для гармонии – орущих ларьков с кассетами и дисками: "Базара нет, тач-тач, сама забыла, ты чемоданчик свой забыла, ай-яй-яй"</i>, – поделился впечатлениями наш корреспондент.</p>
      <p>Интересно, что власти Саратова, словно принципиально, не обращают внимание на то, насколько сильно эта неупорядоченная и неуместная здесь торговля уродует городское пространство. Нужен системный поход. Для начала было бы неплохо объяснить полицейским, которые базируются неподалеку от Крытого рынка, что борьба с подобными безобразиями – их прямая обязанность.</p>
      <p><i>"Мне кажется, такого быть не должно. Люди должны прогуливаться по хорошим местам, видеть и испытывать комфорт, а не видеть все эти вещи. Для торговли есть определенные места. А здесь нужно не торговать, а отдыхать, нужно, чтобы человек шел и видел красоту. Город пытаются облагородить, а здесь получается  базар"</i>, – заявила журналисту саратовчанка <b>Антонина Трибушенцева</b>.</p>
      <p>Она рассказала, что недавно побывала в Гаграх и хотела бы видеть на проспекте Кирова больше цветов, деревьев и скульптур, "а не все эти картины". Поддержала прохожую и молодежь.</p>
      <p><i>"Крайне негативно я отношусь ко всему этому. Торговля уродует вид, она должна происходить в определенных для этого местах, тем более, что совсем недалеко такое место есть"</i>, - полагает студент <b>Илья Мальцев</b>, указавший рукой на находящийся рядом Крытый рынок.</p>
      <p><i>"Проспект отремонтировали, торговцы очень портят весь вид. Когда гости приезжают, им сразу непонятно, почему навязываются все эти товары, почему нельзя торговать в помещении. Не очень это все красиво"</i>, – выразили свою позицию студентка педагогического колледжа <b>Амина</b> и студентка СГАУ <b>Мадина</b>.</p>
      <p><i>"С одной стороны людям надо где-то деньги зарабатывать. А с другой, надо выделить где-нибудь специальное место для их торговли. Мало для них мест выделяют"</i>, – поделился соображениями <b>Виктор Юрасов</b>.<br/><br/>Другие горожане выразили опасения, что если нынешнюю ситуацию не взять на контроль, то постепенно отрезок проспекта Кирова от Чапаева до Вольской вновь превратится в территорию уже не локальной, а глобальной торговли, каким он и был последние 30 лет.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
