      <h1>"Londra interferisce su Hong Kong", accusa Pechino</h1>
      <address><time datetime="2019-11-18T17:19:29+00:00">18 Nov 2019, 17:19</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RfxAbd7Dgr4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'ambasciatore cinese nel Regno Unito ha esortato il Governo britannico a riflettere seriamente sulle osservazioni mosse in relazione agli scontri di Hong Kong. Lo aveva fatto già diversi mesi fa e adesso lo ha ribadito. La Cina si oppone alle interferenze del Regno Unito negli affari di Hong Kong.</p>
      <p><b>LIU XIAOMING, AMBASCIATORE CINESE A LONDRA</b>: <i>Abbiamo reso noto alla Gran Bretagna la nostra posizione; sono state formulate osservazioni irresponsabili su Hong Kong. Penso che quando il governo britannico critica la polizia di Hong Kong, critica il governo di Hong Kong nel gestire la situazione e questa è una interferenza negli affari interni della Cina. Si ostenta equilibrio e in realtà ci si schiera.</i></p>
      <p>
        <b>PolyU espugnata dalla polizia</b>
      </p>
      <p>Lundì intanto la polizia di Hong Kong è entrata nel PolyU (il Politecnico di Hong Kong) dopo 24 ore di assedio ed ha arrestato decine di studenti, ex studenti e attivisti del movimento anti-estradizione.</p>
      <p>
        <b>Le esortazioni al dialogo</b>
      </p>
      <p>Mentre L'Unione europea chiede a tutte le parti di rinunciare "all'inaccettabile violenza", Ulrike Demmer, portavoce del governo di Berlino ha commentato così: <i>Il governo federale tedesco esorta i manifestanti e la polizia alla moderazione e ad impegnarsi al dialogo nella speranza che vengano prese al più presto misure concrete di de-escalation al fine di giungere a una soluzione pacifica per il conflitto.</i></p>
      <p>
        <b>Gli arresti e i feriti all'università</b>
      </p>
      <p>La notte di scontri durissimi tra manifestanti arroccati nell'università e la polizia ha registrato un totale di 38 feriti, di cui 5 in condizioni gravi, secondo il bilancio stilato dalla Hospital Authority. Sono invece 18 le persone segnalate in condizioni stabili, mentre 6 sono state dimesse.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1196398151051235330" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Pechino determinata contro i rivoltosi</b>
      </p>
      <p>Nessuno dovrebbe "sottovalutare la determinazione della Cina nella difesa della sua sovranità e della stabilità di Hong Kong": così il portavoce del ministero degli Esteri cinese Geng Shuang, in merito agli ultimi sviluppi della crisi dell'ex colonia britannica. La Cina riconferma a più livelli il suo sostegno agli sforzi della polizia di Hong Kong per proteggere la vita quotidiana e la sicurezza dei cittadini dopo un weekend di aspri scontri, ha aggiunto Geng.</p>
