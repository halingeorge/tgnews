      <h1>قضية جرائم إلكترونية بحق 3 معلمين</h1>
      <address>
        <time datetime="2019-11-18T17:32:00+00:00">18 Nov 2019, 17:32</time>
      </address>
      <p>خبرني - قرر مدعي عام الكرك توقيف رئيس فرق نقابة المعلمين في الكرك  قايد اللصاصمة وعضوين من فرع الكرك، سامي الذنيبات وأنس العضايلة.</p>
      <p>وجاء قرار التوقيف إثر شكوى جرائم إلكترونية من إحدى مديرات المدارس.</p>
