      <h1>【移交逃犯修例】教育局宣布全港學校明日繼續停課　幼稚園停課至周日</h1>
      <address>
        <time datetime="2019-11-18T17:36:00+00:00">18 Nov 2019, 17:36</time>
      </address>
      <p>理工大學一帶持續混亂，教育局宣布，　鑑於路面及交通仍有不穩定因素，以及給予學校充分時間為復課做好準備，全港學校（包括幼稚園、小學、中學及特殊學校）明日繼續停課。中小學計劃於後日復課，至於幼稚園、肢體傷殘兒童學校及智障兒童學校將停課 至星期日（24日）。</p>
      <p>教育局由上周三（13日）起，開始宣布全港學校停課。特首林鄭月娥上周二（12日）出席行政會議前見傳媒，指政府不能貿然停止如上學等正常活動，否則就會掉入圈套，造成香港停擺。</p>
      <p>（圖片來源：蘋果）</p>
