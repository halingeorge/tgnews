      <h1>【禁蒙面法】高院裁定違憲　警方暫緩《禁蒙面法》執法</h1>
      <address>
        <time datetime="2019-11-18T17:59:00+00:00">18 Nov 2019, 17:59</time>
      </address>
      <p>高等法院今日裁定政府根據《緊急情況規例條例》所訂立的《禁止蒙面規例》違憲。有組織罪案及三合會調查科高級警司李桂華今午在記者會上表示，會暫緩《禁蒙面法》執法，待法庭有進一步發展才再處理。</p>
      <p>民主派立法會議員在今午召開的《禁止蒙面規例》小組委員會上，亦質疑應否繼續開會。律政司署理高級助理法律政策專員（人權） 樂逢源在會上表示，若有法例被裁定違憲，政府一般不會根據該法例執法。</p>
      <p>（圖片來源：港片影片截圖）</p>
