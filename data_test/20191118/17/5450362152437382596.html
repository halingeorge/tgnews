      <h1>Бродский не поэт</h1>
      <address><time datetime="2019-11-18T17:48:04+00:00">18 Nov 2019, 17:48</time> by <a rel="author" href="https://d3.ru/user/stetsenko_vlad/" target="_blank">stetsenko_vlad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AAhyBeWN4OY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=AAhyBeWN4OY">Бродский не поэт - Документальное кино - Первый канал</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p>Очень хороший фильм, даром что вышел на Первом канале. <br/>Какие женщины были с рыжим тунеядцем, не закончившим школу! Просто красавицы, да еще и графини. Даже сейчас, когда им лет немало, они выглядят великолепно. <br/><br/>Отношение к поэту в самой читающей стране в мире и в бездуховной Америке:<br/><br/>Филипп Денисович Бобков, начальник 5–го (идеологического) управления КГБ СССР, один из тех, кто принимал решение о высылке Бродского из СССР: <br/>“Он просто дрянь был и все. Он вел себя так, как ему надо было и хотел именно так себя вести. Неинтересный человек...” (15:58)<br/><br/>Джозеф Эллис, декан колледжа “Маунт–Холлиок”, в котором преподавал Бродский:<br/>“Конечно, мы относились к нему по–особенному, потому что он был особенный. Один раз ко мне пришел человек, который строил для колледжа парковку. Я подвел его к окну и сказал: “Видите “Мерседес”, который занимает сразу три парковочных места? Это “Мерседес” Бродского и он может оставлять его где захочет.” (44:40)<br/><br/>Какую страну просрали...<br/><br/>P.S. Оказывается, здесь <a href="https://brodsky.d3.ru/brodskii-ne-poet-1023759/?sorting=rating">уже писали</a> про этот фильм. Пусть будет еще раз, оно того стоит.</p>
