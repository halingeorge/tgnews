      <h1>Θάλαμος αερίων από τη μόλυνση το Νέο Δελχί</h1>
      <address><time datetime="2019-11-18T17:10:45+00:00">18 Nov 2019, 17:10</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uEKELMTMEqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκατοντάδες μαθητές στη Νέο Δελχί με μάσκες προστασίας διαμαρτύρονται για τις συνθήκες διαβίωσης στην ινδική μεγαλούπολη.</p>
      <p>Είναι τόσο καταστροφική η κατάσταση με την εντεινόμενη μόλυνση του αέρα που οι αρχές υποχρεώθηκαν να κλείσουν τα σχολεία για την προστασία της υγείας εκατομμυρίων παιδιών.</p>
      <p>Τα σχολεία της πρωτεύουσας στο Νέο Δελχί θα ανοίξουν πιθανότατα μετά από ένα διήμερο αλλά οι συνθήκες του περιβάλλοντος δεν θα αλλάξουν άμεσα</p>
      <p>«Διαμαρτύρομαι για το δικαίωμά μου στον αέρα γιατί είναι εντελώς μολυσμένος και πρέπει να ζήσω. Είναι δικαίωμά μου, δεν μπορείτε απλά να μου το αφαιρέσετε». λέει ένας μικρός μαθητής</p>
      <p>Η ποιότητα του αέρα παραμένει "πολύ κακή" μια βαθμίδα κάτω από το επίπεδο άμεσης επικινδυνότητας αυξάνοντας τα ερωτηματικά για την υγεία των πολιτών. Το κοκτέιλ τοξικού νέφους, απόρροια των βιομηχανικών εκπομπών και των καυσαερίων αυτοκινήτων, γίνεται ιδιαίτερα αισθητό στα τέλη του φθινοπώρου στο Νέο Δελχί Τότε οι αγρότες στις όμορες περιοχές καίνε τα υπολείμματα των καλλιεργειών στα χωράφια τους</p>
      <p>Ο πρωθυπουργός Ναρέντρα Μόντι είχε δεσμευτεί να σταματήσει η καύση αλλά το μέτρο δεν λειτούργησε και οι πολίτες νοικιάζουν οι αγοράζουν ατομικές συσκευές παροχής οξυγόνου για να ανασάνουν</p>
      <p>«Πρόσφατοι έλεγχοι έδειξαν ότι ο δείκτης ποιότητας του αέρα ήταν περίπου στο 642, γεγονός που είναι εξαιρετικά επικίνδυνο για την υγεία, Η συσκευή βοηθάει πολύ στο σώμα και κάνει τον άνθρωπο να νιώθει χαλαρά» λέει ο ιδιοκτήτης ενός καταστήματος ενοικίασης και πώλησης συσκευών οξυγόνου.</p>
      <p>Η ποιότητα του αέρα μπορεί να επηρεάσει σοβαρά ανθρώπους με χρόνια προβλήματα στο Νέο Δελχί την πιο μολυσμένη πρωτεύουσα του πλανήτη</p>
