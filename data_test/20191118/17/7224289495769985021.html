      <p>El presidente López Obrador dijo que su gobierno respeta el derecho a la manifestación del fundador del Movimiento por la Paz con Justicia y Dignidad, Javier Sicilia, a quien dio trato de opositor y adelantó que su gobierno no cambiará de estrategia en materia de seguridad pública como le ha solicitado el poeta de Morelos.</p>
