      <h1>【新股追蹤】捷隆控股明招股 入場2525元</h1>
      <address>
        <time datetime="2019-11-18T17:14:00+00:00">18 Nov 2019, 17:14</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國睡衣及家居便服OEM製衣商捷隆控股(<a href="http://stock360.hkej.com/quotePlus/01425">01425</a>)公布招股計劃，擬以每股0.4元至0.5元招股，發行3.125億股，其中90%國際配售，10%公開發售，集資額介乎1.25億至1.56億元。<br/>每手5000股，入場費2525.19元。<br/>該公司已與6名基石投資者訂立投資協議，已同意認購5000萬元股份。<br/>股份將於明日起至本周五(22日)招股，預期11月27日上市。<br/>獨家保薦人為國泰君安融資。<br/> </p>
    </article>
