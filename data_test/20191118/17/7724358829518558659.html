      <h1>El impactante testimonio de las víctimas de acoso virtual sexual de parte de Félix García</h1>
      <h2>Al hombre, ya se le imputaron cargos por publicar los videos sexuales de 15 mujeres.</h2>
      <address><time datetime="2019-11-18T17:13:00+00:00">18 Nov 2019, 17:13</time> by <a rel="author" href="https://www.wradio.com.co/redaccion-w-radio/autor/3598334.aspx" target="_blank">Redacción W Radio</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWRadioCo%2Fvideos%2F513122652610711%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Hoy en W mediodía hablaron las víctimas de Félix García, el hombre que grabó videos sexuales a escondidas de más de 14 mujeres, y los subió a internet.</p>
      <p>Inicialmente, el abogado del caso, Alfonso Arenas, “el proceso está iniciando y como era de esperarse, la defensa esperaba que no se impusiera medida de aseguramiento. Pero era lo que procedía para proteger a estas mujeres”.</p>
      <p>De igual forma, Patricia*, una de las víctimas, expresó que el acoso sexual virtual, “es una falta de respeto hacia las mujeres y una falta de leyes que protejan lo que sucede en las <b>redes sociales (...) eliminan todo lo que ocurre alrededor y es la mujer la que resulta siendo una víctima”.</b></p>
      <p>Marcela*, otra de las víctimas de García, contó que “la afectada no fui yo, fue mi hija que es menor de edad y esto le ha dejado secuelas terribles (...) ha sido una situación muy dura para ambas”.</p>
      <p>Contó cómo conoció al hombre, “ella me cuenta que él la conoce por redes sociales, a insistirle, darle Me Gusta y comentar sus publicaciones, pero ella no le prestaba mayor atención”.</p>
      <p>Con el tiempo, el hombre comenzó a ganarse la confianza de la niña, pues se conviritió en su soporte durante el tratamiento que recibía por anorexia nerviosa. “Después se vieron la invitó a salir, a ofrecerle regalos o empleo, un apartamento dónde vivir (...) él se convierte en su paño de lágrimas y se mantiene pendiente de ella” contó Marcela.</p>
      <p>Posterior a eso, ella comenzó a tener relaciones sexuales con él y en una de esas ocasiones notó que el hombre tenía una cámara y se preocupó, sin embargo él la convenció de que no la había grabado.</p>
      <p>Posterior  a eso, por medio de un conocido se dio cuenta que sí la había grabado sin su consentimiento y se reunió con otra mujer que había sido víctima del mismo hombre y vieron el video.</p>
      <p>“Mi hija no quiso volver a psicólogo, no quiere comer, bajó de peso. Cada vez que se toca el tema, como con su captura, la he visto llorando” reveló Marcela.</p>
      <p>Arenas, por su parte, explicó que es un delito complejo porque se produce por medios tecnológicos (...) nos tocó revisar en todo el Código Penal la forma de protegerlas”.</p>
      <p>De otro lado, Tatiana* reveló que también lo conoció por redes sociales y que, se ganó su confianza porque “era muy caballero”, la relación avanzó al punto de que tuvieron relaciones sexuales, pero después terminaron y “un amigo preguntó que si yo lo conocía a él y me dijo que yo estaba en un <b>video pornográfico en internet. Yo jamás autoricé que me grabaran, nunca imaginé estar en esta situación”.</b></p>
      <p>“Con la otra chica fuimos a interponer la demanda y nos dimos cuenta de que no éramos las únicas víctimas. Mi mayor miedo era que mi familia se enterara (...) para mi mamá ha sido muy duro” dijo.</p>
      <p>Patricia, aseguró que su historia es un poco diferente pues conocía a García de hace años, “empezamos a sostener una relación en la que él, supuestamente, solo estaba conmigo y yo con él, pero luego me di cuenta de que no era así”.</p>
      <p>“Uno termina cediendo espacios de privacidad a la persona para que terminen siendo violentados (...) él me decía que hiciéramos videos, luego los veíamos y los eliminábamos” contó y aseguró que una de esas veces, él la engañó y descargó uno de los videos sin que ella lo percatara.</p>
      <p>“Me desmayé al enterarme de este video (...) el mío fue unos años antes de las otras chicas. Sufrí matoneo, uno termina siendo revictimizada y queda como la mala del paseo. Me tiraban tomates” manifestó.</p>
      <p>Finalmente, Tatiana, dijo que “este individuo nos arruinó. Espero que todas las mujeres tengamos presente que uno<b> nunca termina de conocer a una persona. Háganle caso a sus mamás, ellas tienen un sexto sentido”.</b></p>
