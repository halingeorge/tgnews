      <h1>Why Paris Jackson Never Went To Prom: ‘I Skipped It To Go See Metallica’</h1>
      <address><time datetime="2019-11-18T17:42:00+00:00">18 Nov 2019, 17:42</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KjdSKaTou2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paris Jackson skipped out on prom for a bumping Metallica show.</p>
      <related>
        <a href="https://etcanada.com/news/537893/paris-jackson-opens-up-about-her-emotional-health-after-checking-herself-in-for-treatment-earlier-this-year-i-just-try-my-best/"/>
      </related>
      <p>Jackson, 21, revealed she never went to prom in a new video for <i>Vogue</i>. Paris and Prince Jackson reflected on their childhood while preparing for Motown’s 60th-anniversary celebration.</p>
      <p>“This is my second dress and I feel like a princess,” she shared. “I never actually went to prom. I skipped it to go see Metallica, so this feels nice. I would want my prom dress to look like this.”</p>
