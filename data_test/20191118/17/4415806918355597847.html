      <h1>Defence Forces battalion back in Dublin after Lebanon deployment</h1>
      <address>
        <time datetime="2019-11-18T17:53:00+00:00">18 Nov 2019, 17:53</time>
      </address>
      <p>Hundreds of members of the Defence Forces have arrived back in Ireland following deployment to Lebanon.</p>
      <p>Mothers brought sons and daughters in fancy dress to the arrivals hall at Dublin airport on Monday.</p>
      <figure>
        <iframe data-src="https://twitter.com/defenceforces/status/1196442307291168769?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tricolours were flying as well as balloons which said “welcome home”.</p>
      <p>Children wore t-shirts which said: “Get out of my way, dad’s coming home today.”</p>
      <p>The 114th Infantry Battalion deployed in May to South Lebanon as part of the peacekeeping force deployed by the UN.</p>
      <figure>
        <img src="https://www.breakingnews.ie/remote/image.assets.pressassociation.io/v2/image/production/c2ef92a1c33ecd750275027652983738Y29udGVudHNlYXJjaCwxNTc0MTg0NzU1/2.48423708.jpg?w=640&amp;width=600&amp;s=bn-965020"/>
        <figcaption>Becky Doyle hugs her son Corey. Picture: Niall Carson/PA</figcaption>
      </figure>
      <p>The force was originally deployed to monitor the cessation of hostilities with Israel in 1978 and is now involved in humanitarian work.</p>
