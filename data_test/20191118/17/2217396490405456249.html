      <h1>Greeicy - Aguardiente [2019]</h1>
      <h2>La estrella colombiana lanza nuevo vídeo: un himno de empoderamiento femenino</h2>
      <address><time datetime="2019-11-18T17:08:26+00:00">18 Nov 2019, 17:08</time> by <a rel="author" href="https://los40.com/autor/selene_moral/a/" target="_blank">Selene Moral</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/beTf5y9kC54" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La artista colombiana <a href="https://los40.com/tag/greeicy_yeliana_rendon_ceballos/a/"><b>Greeicy</b></a> llega una vez más pisando fuerte. Esta vez es el turno de <i>Aguardiente</i>, su más reciente lanzamiento y toda una declaración de intenciones. Con este tema, Greeicy pretende despertar conciencias y dar un puñetazo sobre la mesa de la reivindicación.</p>
      <p><i>Que yo no quiero novio, no!</i>, canta Greeicy en la canción de <i>Aguardiente</i>que versa sobre una mujer libre e independiente. Que no pregunte dónde estoy / Que no pregunte a dónde voy / Que no me llame por la noche / Que se aguante que así soy, entona con gancho la colombiana.</p>
      <p>El tema ha sido producido por Mauricio Rengifo y Andrés Torres. Como reza la nota de prensa, <i>Aguardiente</i> contiene "una poderosa letra, ritmo sensual, y sonido pegajoso, hasta un vídeo donde la acción y lo dramático se entremezclan, creando un efecto visual casi mágico para darle vida única a la música de esta sensual artista".</p>
      <p>El videoclip de <i>Aguardiente</i> ha sido dirigido por Nuno Gomes y aporta al tema un gran dinamismo.  Se trata de un trabajo audiovisual soberbio en el que la artista saca a relucir su lado más guerrero. En tan solo unos días, el clip ha pasado de los dos millones de reproducciones en YouTube.</p>
      <p>Greeicy es una de las artistas latinas con más proyección del momento y su paso por los Latin Grammy no dejó indiferente a nadie. Actuó ante el público de Las Vegas junto a Alejandro Sanz y Aitana para interpretar <i>Mi Persona Favorita.</i></p>
