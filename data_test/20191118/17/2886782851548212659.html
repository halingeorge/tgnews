      <h1>A Joker című film operatőre kapta a Camerimage fődíját</h1>
      <address><time datetime="2019-11-18T17:44:28+00:00">18 Nov 2019, 17:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mo8zZsRB94g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Joker című film operatőre Lawrence Sher nyerte a lengyelországi Camerimage Nemzetközi Operatőrfesztivál fődíját.</p>
      <p>Az Arany Béka névre hallgató elismerést Torun városában adták át, a sorrendben 27. szakmai seregszemle végén. A gála díszvendége Quentin Tarantino és Richard Gere voltak.</p>
      <p>"Köszönöm. Ez csodálatos. Ez valami olyan, amire nem számítottam, tudják, operatőrként néha úgy érzi az ember, hogy teljesen magányos, nem tölt elég időt a kollégáival. De az elmúlt napok annyi örömet tartogattak számomra, annyi melegséget, szívélyességet"- mondta Lawrence Sher.</p>
      <p>A második díjat, az Ezüst Békát az uruguay-i operatőr, César Charlone vihette haza A két pápa című munkájáért. A Netflix-mozi főszerepeiben Anthony Hopkins-ot és Jonathan Pryce-t láthatjuk XVI. Benedekként illetve Ferenc pápaként.</p>
      <p>A harmadik díjat, a Bronz Békát és a nemzetközi kritikusok FIPRESCI-díját a cseh Oscar-nevezett, A festett madár című fekete-fehér film operatőrének, Vladimir Smutnynak ítélték oda.</p>
      <p>A fesztivál egyúttal Quentin Tarantino és hűséges operatőre, Robert Richardson kettőse előtt is tisztelgett.</p>
      <p>A brit rendező-forgatókönyvíró Peter Greenaway és John Bailey, az amerikai filmakadémia korábbi elnöke életműdíjat vehettek át.</p>
      <p>Danny De Vito amerikai színész-rendező-producernek pedig „különleges vizuális érzékenységét” jutalmazta díjjal a zsűri.</p>
