      <h1>"Янтарное посольство Деда Мороза" открылось в Калининградской области</h1>
      <h2>На церемонии волшебник дарил подарки маленьким посетителям и фотографировался со всеми желающими.</h2>
      <address><time datetime="2019-11-18T17:04:00+00:00">18 Nov 2019, 17:04</time> by <a rel="author" href="https://life.ru/author/2566" target="_blank">Андрей Бражников</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24199209&amp;id=456272037&amp;hash=7876e90313a3a228&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Главный Дед Мороз России покинул свою вотчину в Великом Устюге и открыл балтийскую резиденцию. Новое представительство волшебника разместилось в "Парке Янтарного периода" недалеко от курортного города Светлогорска Калининградской области.</p>
      <p>Встретиться с дедушкой пришли тысячи человек. Приезд зимнего волшебника не оставил равнодушным ни взрослых, ни детей. Дед Мороз дарил подарки маленьким посетителям и фотографировался со всеми желающими. На праздник он с собой привёз не только внучку Снегурочку, но и Бабу-ягу, русалок и богатырей.</p>
      <p>На открытии посольства волшебник объявил благотворительный сбор подарков, с которыми он перед Новым годом объедет детские дома Калининградской области. "Янтарное посольство Деда Мороза" будет работать до весны.</p>
      <p>Праздничное настроение уже пришло и в Москву — на Красной площади <a href="https://life.ru/1255638">начали устанавливать новогоднюю ёлку</a>.</p>
