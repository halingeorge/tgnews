      <h1>Kosten sparen: Airbnb wird Langzeitpartner der Olympischen Spiele</h1>
      <address><time datetime="2019-11-18T17:29:18+00:00">18 Nov 2019, 17:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sFr03HDjWyc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Vermietungsplattform Airbnb wird einer der führenden Partner der Olympischen Spiele. Die Zusammenarbeit tritt mit den Sommerspielen in Tokio im kommenden Jahr in Kraft und gilt bis 2028.</p>
      <p>Der Präsident des Olympischen Komitees, Thomas Bach, dazu in einer schriftlichen Stellungnahme: "Diese innovative Partnerschaft ist Teil unserer Bemühungen, die Effizienz der Durchführung der Spiele nachhaltig zu gestalten."</p>
      <p>Das IOC nahm auch in den sozialen Netzwerken Stellung zu der Kooperation:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196462937847795713" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Airbnb teilte mit, die Partnerschaft umfasse insgesamt fünf Olympische und Paralympische Spiele. Mitbegründer Joe Gebbia, ebenfalls schriftlich: "Unsere Zusammenarbeit wird sicherstellen, dass die Spiele möglichst inklusiv verlaufen, offen und nachhaltig. Das kommt Sportlern und Gastgebern zu Gute."</p>
      <p>Der Vertrag soll helfen, Organisationskosten und den Bedarf an Neubauten zu reduzieren. Airbnb hatte bereits die Olympischen Spiele in Rio de Janeiro im Jahr 2016 unterstützt. Das Unternehmen konnte damals die Kapazität von 257 zusätzlichen Hotels beisteuern mit indirekten Einnahmen für die Gastgeber von rund 27 Millionen Euro.</p>
      <p>Die damalige Partnerschaft umfasste auch die Winterspiele in PyeongChang im Jahr 2018.</p>
