      <h1>「ギルティギア」シリーズ完全新作の正式タイトルが『GUILTY GEAR -STRIVE-』に決定。PS4向けに2020年秋以降に発売へ</h1>
      <address><time datetime="2019-11-18T17:30:19+00:00">18 Nov 2019, 17:30</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>アークシステムワークスは11月18日、現在開発中の対戦格闘ゲーム『GUILTY GEAR（ギルティギア）』シリーズの完全新作の正式タイトルが『<a href="https://www.arcsystemworks.jp/guiltygear/">GUILTY GEAR -STRIVE-（ギルティギア ストライヴ）</a>』に決定したと発表した。また、PlayStation 4向けに2020年秋以降に発売予定であることも明らかにした。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DQSC4w_zMWQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>同社はこの週末、アメリカにて格闘ゲームイベント「ARCREVO America 2019」を開催しており、今回の発表はこれに合わせておこなった形だ。そして、『GUILTY GEAR -STRIVE-』の新たなトレイラーも公開された。ARCREVO America 2019では本作の試遊版が出展されており、これまでに発表されてきたプレイアブルキャラクター6体が使用可能。このトレイラーは、そのソル=バッドガイ・カイ=キスク・メイ・アクセル＝ロウ・チップ＝ザナフ・ポチョムキンらのバトルスタイルがあらためて確認できる内容となっている。</p>
      <p>そして本作の正式ロゴが披露された後には、さらなる参戦キャラクターが予告されている。柔軟な身体の細身の長身男性で、首には聴診器を下げ、頭に紙袋をかぶるその姿は、シリーズの人気キャラクターのひとり「ファウスト」と見て間違いないだろう。巨大なメスをメインの武器にし、さまざまなアイテムをランダムに投げるなどトリッキーな技を多く持つことが特徴のキャラクターである。これまでは白衣姿がトレードマークだったが、本作では青い手術着がデフォルトとなるようだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191118-106579-001.jpg"/>
        <figcaption>『BLAZBLUE CROSS TAG BATTLE』と『グランブルーファンタジー ヴァーサス』をメインタイトルとする「ARC WORLD TOUR 2020」の開催も決定。2020年春から予選を開始する。</figcaption>
      </figure>
      <p>これまでに発表された6体は、すべて初代『ギルティギア』から登場しているキャラクターから選出されていたが、ファウストの初出作はシリーズ2作目の『GUILTY GEAR X』。ただ、ファウストの正体ではないかと囁かれる「Dr.ボルドヘッド」が初代『ギルティギア』に登場しており、事実上これまでと同じ流れと言えなくもない。</p>
      <p>なお、『GUILTY GEAR -STRIVE-』の次なるトレイラーは、2020年1月17日からアメリカで開催される格闘ゲームイベント「Frosty Faustings XII 2020」に合わせて公開予定。イベント名に「Faust」という文字が入っているのは偶然かもしれないが、ファウストの正式発表と、本作でのバトルスタイルの紹介がおこなわれることだろう。</p>
      <p>さらに、2020年1月24日から26日にかけて幕張メッセで開催される格闘ゲームの祭典「EVO Japan 2020」にて、本作のプレイアブルデモの出展が決定した。日本で試遊できる機会としては、これが初めてになるそうだ。また2020年の春頃には、PS4にて本作のクローズドベータテストが実施予定となっている。</p>
