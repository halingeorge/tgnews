      <h1>Gespannte Aufmerksamkeit in Warschau</h1>
      <address><time datetime="2019-11-18T17:51:47+00:00">18 Nov 2019, 17:51</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-cJpjB588wk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>An diesem Dienstag spricht der Europäische Gerichtshof sein drittes Urteil über die kontroversen Justizreformen in Polen.</p>
      <p>In der Sache konzentriert sich das Luxemburger Gericht vor allem auf Richterberufungen, doch könnte das Urteil erhebliche Folgen für die Unabhängigkeit und den Status des Nationalen Justizrats haben, der in Polen die entscheidende Rolle bei Berufungen spielt.</p>
      <p>Auf einer Veranstaltung in Brüssel sagten Experten, das Urteil könnte die Justizreformen der nationalistischen Regierung torpedieren.</p>
      <p>Jacub Jaraczewski (Democracy Reporting International): "Es könnte ein Beben geben, wenn der EuGH zu der Ansicht kommt, dass der Nationale Justizrat und die Diziplinarkammer nicht länger unabhängig sind.</p>
      <p>Das könnte dann eine ganze Reihe neuer Fragen und Rechtsprobleme aufwerfen."</p>
      <p>Das Urteil am Dienstag ist das jüngste in einer Serie über die umstrittenen polnischen Justizreformen .</p>
      <p>Das höchste EU-Gericht sorgte in diesem Jahr bereits mit zwei Urteilen für vernichtende Niederlagen der Regierung.</p>
      <p>Darin ging es um das Rentenalter für Richter und die Entlassung von Richter am Obersten polnischen Gericht.</p>
      <p>Barbara Grabowska-Moroz (University of Groningen): "Das Urteil wird vom Obersten polnischen Gericht akzeptiert, es muss den europäischen Richterspruch umsetzen.</p>
      <p>Zugleich wird die Regierung die Lage genau beobachten, denn es sind noch weitere Verfahren im Zusammenhang mit den Reformen anhängig, die von der EU angestrengt wurden."</p>
      <p>Mit diesen Urteilen wird nicht vor Frühjahr nächsten Jahres gerechnet.</p>
      <p>Die rechtgerichtete Regierung in Warschau ist seit Amtsantritt 2015 wegen Rechtstaatsproblemen auf Kollisionskurs mit Brüssel.</p>
