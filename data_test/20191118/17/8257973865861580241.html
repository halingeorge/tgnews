      <h1>Will Smith, Tom Holland save the world in new 'Spies in Disguise' trailer</h1>
      <address><time datetime="2019-11-18T17:44:28+00:00">18 Nov 2019, 17:44</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6FK19sxxnBU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 18 (UPI) -- <a href="https://www.upi.com/topic/Will_Smith/?tps=1">Will Smith</a> and <a href="https://www.upi.com/topic/Tom-Holland/?tps=1">Tom Holland</a> must work together in order to save the world in the latest trailer for upcoming animated film, <i>Spies in Disguise</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=6FK19sxxnBU&amp;feature=emb_logo">The clip</a>, released on Monday, features Smith voicing super spy Lance Sterling who is transformed into a pigeon by scientist Walter Beckett (Holland.)</p>
      <p>Lance must then rely on the accident prone Walter in order to stop an evil villain from realizing his plan.</p>
      <p>Lance is also featured driving his car as a pigeon by using his feet and being unable to take down a large opponent due to being a bird.</p>
      <p>The trailer features the new single "Then There Were Two" by <a href="https://www.upi.com/topic/Mark_Ronson/?tps=1">Mark Ronson</a> and Anderson .Paak that will be featured on the <i>Spies in Disguise</i> soundtrack.</p>
      <p><i>Spies in Disguise</i>, from directors Troy Quane and Nick Bruno, is set to arrive theaters on Dec. 25. Ben Mendelsohn, Karen Gillan, <a href="https://www.upi.com/topic/Rashida-Jones/?tps=1">Rashida Jones</a>, DJ Khaled and Masi Oka also provide voices.</p>
