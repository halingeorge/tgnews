      <h1>"Zorra hija de puta", los insultos machistas a una árbitra en un partido de juveniles en Madrid</h1>
      <address><time datetime="2019-11-18T17:28:25+00:00">18 Nov 2019, 17:28</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">CADENA SER / AGENCIAS</a></address>
      <figure>
        <iframe data-src="https://twitter.com/mikimontesf/status/1196423921299591168?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La colegiada que prefiere ocultar su nombre tiene 18 años. Lleva dos años como árbitra. El pasado domingo un grupo de aficionados se dedicó a faltarle al respeto e insultarla de forma machista durante el partido de fútbol disputado entre el Juvenil A de la <a href="http://www.futmadrid.com/equipo/union-deportiva-san-lorenzo.html"><b>Unión Deportiva de San Lorenzo de El Escorial</b></a> y el <a href="http://cucvillalba.es/"><b>CUC de Villalba.</b></a></p>
      <figure>
        <audio src="https://sdmedia.playser.cadenaser.com/2019/11/18/1574100323_122160.mp3?dist=PRISA_ES_CADENASER_WEB_PLAY"/>
        <figcaption>Escucha "Hija de puta, vete a casa": los gritos machistas a una árbitra en un partido de juveniles en Play SER</figcaption>
      </figure>
      <p>En la Ventana de Madrid hemos hablado con su madre Mercedes. "Ella se encuentra bien. Como profesional que es se dio cuenta de los insultos, pero no salió del partido. Hizo su trabajo. <b>Es la primera vez que se encuentra con algo así</b>. Alguna vez la han acompañado al vestuario, por precaución, pero cuando escuchó el audio de lo que le decían alucinó".</p>
      <figure>
        <audio src="https://sdmedia.playser.cadenaser.com/2019/11/18/1574102955_276821.mp3?dist=PRISA_ES_CADENASER_WEB_PLAY"/>
        <figcaption>Escucha Mercedes, madre de la árbitra insultada: "Nadie hizo nada para evitar los insultos" en Play SER</figcaption>
      </figure>
      <p>Mercedes asegura que los "insultos eran del equipo local, pero podría haber sido en cualquier otro campo.  Yo les dije, 'por favor, un respeto. Ella ha venido a trabajar', pero nadie hizo nada. Al contrario, eso les alimentó la rabia. A partir de ahí los insultos eran más graves". Y ante los micrófonos de la SER reflexiona: "Si no empezamos desde la grada a pedir respeto y que nos respeten... <b>Alguien tendrá que tomar medidas. Impune no puede quedar".</b></p>
      <p>Lo más sorprendente para Mercedes fue ver de quién procedían los insultos. "<b>Eran padres y madres quienes lo decían.</b> Eso es lo más grave. Están insultando a una mujer que está haciendo su trabajo. Da igual que sea hombre o mujer. Está haciendo su trabajo. Y eso lo escuchan adultos, pero también niños y adolescentes que estaban allí".</p>
      <p>El Ayuntamiento de San Lorenzo condena los insultos</p>
      <p>"No os queremos ni en La Herrería (nombre del campo de fútbol) ni en nuestro pueblo", ha señalado en redes sociales el equipo sanlorentino, que ha rechazado "totalmente" este tipo de comportamientos hacia técnicos, colegiados o jugadores.</p>
      <p>En la misma línea, el Ayuntamiento de San Lorenzo de El Escorial, municipio donde se produjeron los hechos, ha lamentado y condenado en una nota de prensa los insultos machistas que recibió la colegiada.</p>
      <p>"Es <b>intolerable cualquier tipo de violencia, incluida la verbal</b>, hacia una mujer que está desarrollando su trabajo, y con la que el Ayuntamiento se solidariza. Estos hechos son especialmente tristes en una actividad lúdica, como es el fútbol, practicada por jóvenes", ha señalado el Consistorio, que pedirá al club que tome las medidas necesarias para que estos hechos no vuelvan a repetirse.</p>
      <p>El Ayuntamiento de San Lorenzo de El Escorial ha recordado que el día <b>25 se conmemora el Día Mundial contra la Violencia Machista</b>," una violencia que hay que erradicar de cualquier situación y por supuesto del deporte".</p>
