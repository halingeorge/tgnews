      <p>Галкин о Путине, Кадыров и население России. <br/>Новости минувших двух недель таковы. <br/>Максим Галкин шутит о Путине (но не сильно), <br/>Рамзан Кадыров высказывает свои взгляды на оскорбления в интернете, а население России, согласно данным Счётноё палаты, уменьшается. <br/>Довольно давно мы не слышали о юмористе Максиме Галкине, но сейчас эта ситуация изменилась. Галкину достаточно было просто пошутить о Путине. <br/>О Рамзане Кадырове мы наоборот слышим очень часто (наверно, иногда даже чаще, чем о Путине). <br/>Такие, в общем, последние новости.<br/>Россия не сегодня — это комедийное шоу по мотивам новостей, тв, а также всего того, что составляет наше информационное поле. Ведущий шоу — стендап–комик Виталий Косарев.</p>
