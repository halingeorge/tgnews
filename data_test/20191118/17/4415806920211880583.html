      <h1>Simon Zebo welcomes third child with hospital snap on Twitter</h1>
      <address><time datetime="2019-11-18T17:15:28+00:00">18 Nov 2019, 17:15</time> by <a rel="author" href="https://www.breakingnews.ie/author/digital-desk-staff/" target="_blank">By Digital Desk staff</a></address>
      <p>Simon Zebo and his partner Elvira Fernández have welcomed their third child into the world, with the rugby star tweeting a picture from hospital.</p>
      <figure>
        <iframe data-src="https://twitter.com/SimonZebo/status/1196471466860122114?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Noah Anthony Fernández Zebo is the couple's third child, with elder son Jacob born in 2015 and daughter Sofia arriving a year after her older brother.</p>
      <p>The former Munster star has settled into Paris life well since joining Racing 92 last season, but was on the bench for last weekend's Champions Cup game against Saracens when the French side ran out 30-10 winners.</p>
