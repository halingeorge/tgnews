      <h1>美11月NAHB樓市指數意外下跌</h1>
      <address>
        <time datetime="2019-11-18T23:23:00+00:00">18 Nov 2019, 23:23</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>全美住宅建築商協會(NAHB)數據顯示，美國11月房屋市場指數微跌至70，市場預期維持10月時的71。<br/>指數高於50，反映認為市況良好的建築商人數，多於認為市況欠佳的人。</p>
