      <h1>【理大衝突】曾鈺成張達明等現身校園　嘗試斡旋</h1>
      <address>
        <time datetime="2019-11-18T23:39:00+00:00">18 Nov 2019, 23:39</time>
      </address>
      <p>理工大學晚上繼續被大批警察包圍，立法會前主席曾鈺成和香港大學法律學院首席講師張達明等人，晚上現身理大斡旋，希望協助校園內想離開的人士安全離去。晚上11時許，他們進入校園與示威者對話。</p>
      <p>（圖片來源：有線直播截圖）</p>
