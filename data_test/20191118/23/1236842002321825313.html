      <h1>Valve анонсировала VR-игру Half-Life: Alyx</h1>
      <address><time datetime="2019-11-18T23:18:48+00:00">18 Nov 2019, 23:18</time> by <a rel="author">Даниил Ильясов</a></address>
      <p>Утечка подтвердилась.</p>
      <figure>
        <img src="https://leonardo.osnova.io/e4f43756-8ce0-ca06-3905-7586a36376c7/"/>
      </figure>
      <p>Полноценный анонс состоится в четверг, 21 ноября в 21:00 МСК. Новость сообщили в Твиттере, не предоставив никаких других подробностей.</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Изначально о том, что игра будет носить подзаголовок Alyx, <a href="https://dtf.ru/games/82369-v-seti-poyavilis-fragmenty-vozmozhnogo-intervyu-dzheffa-keyli-i-robina-uolkera-iz-valve-o-vr-igre-po-half-life">сообщил</a> тот же инсайдер, который ранее слил геймплей альфы Dota: Underlords.</p>
      <p>В утечке были фрагменты интервью организатора The Game Awards Джеффа Кейли с разработчиками игры, и поскольку она подтвердилась, можно предположить, что Alyx появится и на церемонии 12 декабря.</p>
      <p>Также в утечке было сказано, что игра должна выйти в марте 2020 года.</p>
