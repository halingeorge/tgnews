      <h1>США изменили позицию по израильским поселениям на Западном берегу</h1>
      <address><time datetime="2019-11-18T23:22:22+00:00">18 Nov 2019, 23:22</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hoU2B9kYW2w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вашингтон больше не считает незаконными израильские поселения на Западном берегу Иордана. С таким заявлением выступил госсекретарь США Майкл Помпео. Позиция страны по этой проблеме уже не раз менялась в зависимости от того, кто становился хозяином Белого дома.</p>
      <p>"Администрация Дональда Трампа отказывается от подхода к данному вопросу администрации Барака Обамы. Строительство израильских гражданских поселений на Западном берегу, по сути, не противоречит международному праву", - отметил госсекретарь.</p>
      <p>Совбез ООН придерживается <a href="https://undocs.org/ru/S/RES/2334(2016">другого мнения</a>, называет еврейское государство "оккупирующей державой" и требует выполнять обязательства в соответствии с четвертой Женевской конвенцией. После получения контроля над этими территориями в результате Шестидневной войны Израиль построил там порядка 120 поселений, где сегодня проживают до 400 тысяч человек.</p>
