      <h1>Закончен ремонт семикилометрового участка трассы М7</h1>
      <address>
        <time datetime="2019-11-18T23:35:00+00:00">18 Nov 2019, 23:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9yEBTtyZbms" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дорожники реконструировали семикилометровый участок трассы М7-"Волга", который проходит по трем районам республики - Цивильскому, Урмарскому и Козловскому. Дорогу торжественно открыли после масштабного ремонта, который ообошелся в 642,5 миллиона рублей.<br/><br/><b>Оксана Замятина</b><br/><br/>Полос стало 4, потоки движения разделены отбойником. По данным Волго-вятскуправтодора, учли пожелания автомобилистов и местных жителей и установили освещение вблизи Урмарского поворота и в деревне Андреево-Базары. Кроме того, на участке появились 2 светофора и километр пешеходного ограждения. Также построены новые переходы, тротуары, посадочные площадки для остановок, двенадцать съездов и "разворотная петля".Теперь пропускная способность магистрали, по словам представителей Минстранса республики, увеличилась до 20 тысяч автомобилей в сутки.</p>
