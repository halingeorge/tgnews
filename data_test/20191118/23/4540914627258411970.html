      <h1>Pompeo verkündet neue Nahost-Kehrtwende</h1>
      <address><time datetime="2019-11-18T23:48:24+00:00">18 Nov 2019, 23:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ywRVbzdZNNc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die US-Regierung vollzieht eine weitere Kehrtwende in ihrer Nahost-Politik und stuft den israelischen Siedlungsbau im Westjordanland nicht mehr kategorisch als Verstoß gegen internationales Recht ein.</p>
      <p>US-Außenminister Mike Pompeo sagte in Washington, die amerikanische Position in dieser Frage habe sich in den vergangenen Jahrzehnten mehrfach geändert: "<i>Die Trump-Regierung kehrt den Ansatz der Obama-Regierung gegenüber israelischen Siedlungen um. Die Errichtung ziviler israelischer Siedlungen im Westjordanland steht per se nicht im Widerspruch zum Völkerrecht</i>."</p>
      <p>Der Schritt reiht sich ein in eine Serie einseitig proisrealischer Entscheidungen der Regierung von Präsident Donald Trump.</p>
      <p>Israels Ministerpräsident Benjamin Netanjahu lobte die US-Kehrtwende als Korrektur einer "historischen Fehlentscheidung" - Palästinenservertreter kritisierten den Vorstoß Washingtons dagegen aufs Schärfste.</p>
    </article>
