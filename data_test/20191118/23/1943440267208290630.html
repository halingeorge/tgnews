      <h1>中大、１５年ぶりの出場も初戦敗退／明治神宮大会</h1>
      <address>
        <time datetime="2019-11-18T23:02:00+00:00">18 Nov 2019, 23:02</time>
      </address>
      <p>　明治神宮野球大会４日が１８日、東京・神宮球場で行われ、大学の部の準々決勝が行われ、中大（東都）が東海大（関東２位）に３－７の逆転負けを喫した。１５年ぶりの神宮大会出場も白星を飾れなかった。</p>
      <p>　昨年の立正大に続き、東都勢の２年連続の日本一を目指して臨んだが、初戦敗退に清水達也監督は「東都でやってきたというプライドはあった。初戦で負けてしまって東都の皆さんには申し訳ない気持ちです」と悔しさをにじませた。</p>
      <p>　</p>
    </article>
