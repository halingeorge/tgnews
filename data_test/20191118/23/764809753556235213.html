      <h1>أبرز ردود الأفعال على القرار الأمريكي بشأن المستوطنات الإسرائيلية</h1>
      <address><time datetime="2019-11-18T23:15:49+00:00">18 Nov 2019, 23:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AUj0sRYSzEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتبر وزير الخارجية التركي مولود تشاوش أوغلو أن اسرائيل "ليست فوق القانون الدولي"، وذلك ردا على قرار الولايات المتحدة عدم اعتبار الاستيطان الإسرائيلي غير شرعي بعد الآن.</p>
      <h3>تركيا: لا دولة "فوق القانون"</h3>
      <p>وكتب الوزير التركي على تويتر: "ليس هناك أي دولة فوق القانون الدولي، التصريحات التي تأخذ شكل فرض الأمر الواقع ليس لها أي صلاحية في نظر القانون الدولي".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196700696965505024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكانت ادارة الرئيس الاميركي دونالد ترامب أعلنت الاثنين أن الولايات المتحدة لم تعد تعتبر المستوطنات الاسرائيلية في الضفة الغربية المحتلة غير شرعية.</p>
      <h3>قطيعة مع الدبلوماسية الأميركية التقليدية.</h3>
      <p>وبعد الاعتراف الاحادي الجانب بالقدس عاصمة لاسرائيل وسيادة إسرائيل على الجولان السوري، يشكل القرار الاميركي الجديد قطيعة مع الدبلوماسية الأميركية التقليدية.</p>
      <p>وقال وزير الخارجية الاميركي مايك بومبيو أمام الصحافة الإثنين: "بعد دراسة جميع الحجج في هذا النقاش القانوني بعناية، خلصت إدارة ترامب إلى أن إنشاء مستوطنات لمدنيين إسرائيليين في الضفة الغربية لا يتعارض في حد ذاته مع القانون الدولي".</p>
      <p>والعلاقات بين تركيا واسرائيل متوترة، وغالبا ما تشهد مشادات كلامية بين الرئيس التركي رجب طيب اردوغان ورئيس الوزراء الإسرائيلي بنيامين نتانياهو.</p>
      <p>والرئيس أردوغان المدافع بشدة عن القضية الفلسطينية، كان في نهاية العام 2017 في مقدمة معارضي نقل السفارة الاميركية من تل أبيب الى القدس.</p>
      <h3>تنديد روسي</h3>
      <p>وأدانت روسيا القرار الأمريكي القاضي بدعم الاستيطان الإسرائيلي في الضفة الغربية المحتلة، واعتبرت أن ذلك يقوض الأسس القانونية لحل الصراع الإسرائيلي الفلسطيني.</p>
      <p>كما أدانت الخارجية الروسية في بيان تغير السياسة الأمريكية، محذرة من أن ذلك قد يصعد من حدة التوتر في المنطقة.</p>
      <h3>السلطة الفلسطينية تندد</h3>
      <p>وكانت السلطة الفلسطينية نددت بموقف واشنطن التي لم تعد تعتبر المستوطنات الإسرائيلية متعارضة مع القانون الدولي، بخلاف رأي الأمم المتحدة والمجتمع الدولي بهذا الشأن.</p>
      <p>وقال نبيل أبو ردينة المتحدث باسم الرئاسة في بيان إن واشنطن "غير مؤهلة أو مخولة بإلغاء قرارات الشرعية الدولية، ولا يحق لها أن تعطي أي شرعية للاستيطان الإسرائيلي".</p>
      <p>وجاء تصريح أبو ردينة تعليقا على إعلان وزير الخارجية الاميركي مايك بومبيو، أن بلاده لم تعد تعتبر المستوطنات الإسرائيلية " متعارضة مع القانون الدولي".</p>
      <p>وحمل أبو ردينة الإدارة الأميركية "المسؤولية الكاملة عن أي تداعيات لهذا الموقف الخطير."</p>
      <p>وحذر وزير الخارجية الأردني أيمن الصفدي من أن الإعلان الأمريكي من شأنه أن يؤدي إلى عواقب وخيمة ويقوض فرص إحياء عملية السلام في الشرق الأوسط.</p>
      <h3>عريقات</h3>
      <p>وأعلن أمين سر اللجنة التنفيذية لمنظمة التحرير الفلسطينية صائب عريقات في مؤتمر صحافي عقده اليوم في رام الله أن السلطة الفلسطينية "بدأت بمجموعة من الخطوات ضد الموقف الأميركي الأخير بشأن الاستيطان ومنها التوجه إلى المؤسسات الدولية".</p>
      <p>وأضاف "سنتوجه إلى مجلس الأمن وإلى الجمعية العامة للأمم المتحدة وإلى محكمة الجنايات الدولية وإلى مجلس حقوق الإنسان ضد هذا القرار".</p>
      <p>وقال عريقات "بدأنا مداولات في الأمم المتحدة لتقديم مشروع قرار في مجلس الأمن".</p>
      <p>وأضاف "نتوقع اعتراض الولايات المتحدة لكننا سنقدم على هذه الخطوة، دعوا الولايات المتحدة تستخدم حق النقض ضد القانون الدولي".</p>
      <p>ومن الخطوات التي ستقوم بها السلطة الفلسطينية أيضا، وفقا لعريقات، "سنذهب إلى الجمعية العامة للأمم المتحدة وسنطلب من المحكمة الجنائية الدولية فتح تحقيق قضائي رسمي مع المسؤولين الإسرائيليين في ما يتعلق بالمستوطنات".</p>
      <h3>ترحيب إسرائيلي</h3>
      <p>ورحب رئيس الوزراء الإسرائيلي بنيامين نتنياهو بالإعلان الأمريكي وقال نتانياهو في بيان إن "هذه السياسة تعكس حقيقة تاريخية بأن اليهود ليسوا مستعمرين أجانب في يهودا والسامرة. في الواقع نحن ندعى يهودا لأننا شعب يهودا".</p>
      <p>وأضاف البيان: "تحديد شرعية الاستيطان في يهودا والسامرة يعود للمحاكم الإسرائيلية وليس لمحاكم دولية منحازة. المؤسسة القضائية الإسرائيلية أُثبتت نفسها في هذا الشأن وستبقى الجهة الأكثر مناسبة للحسم في تلك الأمور".</p>
      <p>في السياق ذاته قال المسؤول عن العلاقات الخارجية في مجلس المستوطنات الإسرائيلية في الضفة الغربية أوديد رفيفي، إن الوقت حان لتطبيق القانون الإسرائيلي في "يهودا والسامرة" على حد تعبيره، واصفا قرار الإدارة الأمريكية ورئيسها دونالد ترامب "بالشجاع"، ومعتبرا أن المستوطنات ليست جريمة ولا تمثل عائقا نحو السلام بحسب زعمه.</p>
      <h3>ثبات في الموقف الأوروبي</h3>
      <p>وقالت فيديريكا موغيريني مفوضة السياسة الخارجية في الاتحاد الأوروبي إن موقف دول الاتحاد تجاه المستوطنات الإسرائيلية يبقى كما هو دون تغيير ويعتبرها خارقة للقانون الدولي.</p>
      <p>وقالت موغيريني إن القرار الأمريكي يقوض إمكانية الوصول لحل الدولتين وإمكانية سلام دائم بين إسرائيل وفلسطين.</p>
      <p>وطالب الاتحاد في بيان بإنهاء بناء المستوطنات بما يتماشى مع التزامات إسرائيل كقوة محتلة.</p>
      <p>ويعتبر الاستيطان من القضايا الرئيسية التي أدت الى توقف المفاوضات السياسية بين الطرفين منذ العام 2014، حيث تصر السلطة الفلسطينية على وقفه في حين تواصل اسرائيل البناء في الضفة الغربية.</p>
      <h3>من الداخل الأمريكي</h3>
      <p>ووصف بيرني ساندرز المرشح الديمقراطي للانتخابات الرئاسية الأمريكية عام 2020 القرار الأمريكي بالغير القانوني. وقال ساندرز في تغريدة على موقع تويتر إن الرئيس دونالد ترامب يعزل الولايات المتحدة بمثل هذه القرارات، التي تقوض الجهود الدبلوماسية عبر الإلحاح على المواقف المتطرفة.</p>
      <p>ويعتبر الإعلان الأميركي ضربة جديدة للتوافق الدولي حول النزاع بين إسرائيل والفلسطينيين. وجاء ليضاف إلى سلسلة من الإجراءات التي اتخذتها الإدارة الأميركية لصالح إسرائيل.</p>
