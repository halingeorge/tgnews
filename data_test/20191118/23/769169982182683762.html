      <h1>【理大衝突】警民尖沙咀百周年紀念花園對峙　現場傳出多聲槍響煙霧彌漫（有片）</h1>
      <address>
        <time datetime="2019-11-18T23:50:00+00:00">18 Nov 2019, 23:50</time>
      </address>
      <p>一批支援理工大學示威者的黑衣人，入夜後繼續在尖沙咀市政局百周年紀念花園和警方對峙，並崛起磚頭堵路及縱火，防暴警察發射多枚催淚彈驅散，示威者退後但未有散去，現場煙霧彌漫。</p>
      <p>去片：<a href="https://youtu.be/nt77IMhrXsQ">https://youtu.be/nt77IMhrXsQ</a></p>
    </article>
