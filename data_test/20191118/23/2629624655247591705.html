      <h1>Ngắm bộ ảnh "so deep" của Diệu Nhi để biết cô nàng còn xinh đẹp như thế nào</h1>
      <address><time datetime="2019-11-18T23:40:42+00:00">18 Nov 2019, 23:40</time> by <a rel="author">Phương Thảo</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/vetb0mv4zkpnylhj7kcijqyb3frbu4qqsvwraohg_inhj.jpeg"/>
        <figcaption>Diệu Nhi vốn là nữ diễn viên không còn quá xa lạ với khán giả bởi lối diễn xuất tưng tửng, hài hước. Đó cũng là nét duyên khiến cô nàng này thu hút người hâm mộ vì sự tự nhiên và hào sảng của mình. Mỗi vai diễn của Diệu Nhi đều khiến người hâm mộ đi qua nhiều cung bậc cảm xúc, cần bi có bi, cần hài có hài.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/oddonqfgptg8p3rsgfv0mvl8scecr3oxv5091z8t_fpca.jpeg"/>
        <figcaption>Bên cạnh những vai diễn trong các vở kịch hay phim truyện, Diệu Nhi còn chiếm được thiện cảm của công chúng nhờ tính cách năng động, thân thiện và đặc biệt luôn pha trò lầy lội ở khắp mọi nơi. Nhiều người đùa rằng chỉ cần thấy gương mặt của Diệu Nhi thôi đã đủ buồn cười.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/lmsfu1labvrluxw18vwvxl3hqbkzyunjzxirntx0_allm.jpeg"/>
        <figcaption>Tuy nhiên bên cạnh những khoảnh khắc lầy lội, Diệu Nhi còn thể hiện một khía cạnh khác của bản thân khi vừa chia sẻ lên trang cá nhân những loạt hình ảnh cực "so deep". Cùng với đó là những câu nói mang đậm tính triết lý về cuộc sống mà cô nàng sưu tầm được vừa để làm kinh nghiệm cho bản thân vừa gửi gắm đến người hâm mộ.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/isrhtyrokqzyc2y1zynzih8e2zummelis8mhhlht_euvz.jpeg"/>
        <figcaption>Với loạt hình mới này, nhiều người gật gù công nhận Diệu Nhi ngoài vẻ tưng tửng, hài hước ra cũng cực kì xinh đẹp và sắc nét.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/lsrarzongjlyp0bvrehds5jl2kk5mfbtnkbrvgos_ghvf.jpeg"/>
        <figcaption>Và không hiếm những khoảnh khắc tạo dáng độc lạ như thế này. Có thể nói sau nhiều năm hoạt động trong showbiz, Diệu Nhi đã trở nên xinh đẹp hơn rất nhiều so với giai đoạn mới bước chân vào nghề. Cùng với đó những nỗ lực, cố gắng của nữ diễn viên khi hoạt động nghệ thuật chân chính cũng đáng được công chúng công nhận.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/ikhcvn8xxvzwr2dcn9to54dbvpclptwssdl1dpeq_fmuh.jpeg"/>
        <figcaption>Ngoài những giây phút pha trò lầy lội, có một Diệu Nhi rất khác như thế này.</figcaption>
      </figure>
