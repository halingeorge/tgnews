      <h1>Líder da Catalunha admite desobediência a Madrid</h1>
      <address><time datetime="2019-11-18T23:13:53+00:00">18 Nov 2019, 23:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3wmKcO5LAlc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente do governo regional da Catalunha admitiu em tribunal ter desobedecido às ordens recebidas de Madrid para mandar retirar os símbolos separatistas dos edifícios públicos durante os períodos eleitorais espanhóis deste ano: as legislativas de abril e as europeias de maio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196458039395545094" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>No arranque do julgamento por desobediência, Quim Torra alegou que a Junta Eleitoral Central, a comissão espanhola de eleições, não lhe é superior e por isso não tinha competência para lhe dar tal ordem.</p>
      <p>"Não a fiz cumprir. Dito de outra forma, sim, desobedeci porque era impossível cumprir uma ordem ilegal. Toda a gente nesta sala sabe que esta era ordem era ilegal, ditada por um órgão sem competência para o fazer", afirmou o líder catalão, insistindo em "dois conceitos": "primeiro, a Junta Central Eleitoral não é um órgão superior hierárquico ao presidente do governo regional; segundo, a 'Generalitat' não participava naqueles processos eleitorais."</p>
      <p>O confesso independentista contou com muito apoio à porta do tribunal superior de justiça da Catalunha e dentro da sala apenas respondeu às perguntas formuladas pela defesa.</p>
      <p>Se for declarado culpado de permitir a exibição ilegal dos controversos laços amarelos nos edifícios públicos, o presidente do governo regional incorre numa pena de 30 mil euros de multa e 20 meses de inabilitação para exercer cargos públicos, o que o obrigaria a ceder a liderança política da Catalunha ao vice-presidente Pere Aragonès.</p>
