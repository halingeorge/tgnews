      <h1>Кабинет министров уточнил параметры бюджета Чувашии на этот год</h1>
      <address>
        <time datetime="2019-11-18T23:04:00+00:00">18 Nov 2019, 23:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FgexZjL3JXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня кабинет министров в четвертый раз уточнил параметры бюджета Чувашии на этот год. Доходную часть республиканской казны пополнили миллиард с небольшим рублей. Деньги пришли из федерального центра.<br/><br/><b>Евгения Зиновьева, Михаил Солин</b><br/><br/>Трансферт в миллиард и 45 миллионов рублей пришел в республику из федерального центра «за достижение показателей деятельности органов исполнительной власти субъектов» страны. Теперь доходная часть бюджета составляет 57 миллиардов 400 миллионов рублей.<br/><br/><i>- К уровню прошлого года это на 19% больше. Это говорит о многом. Это значимо для нас. Налогоплательщики отчисляют свои налоги, с федеральным центром мы эффективное взаимодействие выстроили и на выполнение мероприятий всех региональных проектов средства получаем без сбоев,</i> - заявил Глава Чувашии.<br/><br/>Из «потяжелевшей» республиканской казны полтора миллиарда рублей решили отдать муниципалитетам на благоустройство дворов и ремонт тротуаров. Сфере образования достанутся дополнительные почти 300 миллионов рублей. Деньги пойдут на укрепление материально-технической базы школ, детских садов и центров творчества. Всего же в этом году на эти цели из республиканского бюджета направят 2 миллиарда 900 миллионов рублей, это на 40% больше, чем в прошлом.<br/><br/><i>- Корректируются расходы по разделу «Социальная политика». При текущем уточнении на 27,5 млн. руб увеличиваются расходы на обеспечение лекарственными препаратами, на 21,5 млн. руб. увеличиваются расходы на обеспечение жильем детей-сирот. Уточненный план 236,8 млн. руб. Рост в два раза к предыдущемцу году,</i> - рассказала Светлана Енилина, министр финансов Чувашии.<br/><br/>При уточнении параметров бюджета перераспределили средства и по отрасли здравоохранения. В этом году на укрепление материально-технической базы медучреждений выделили 2 миллиарда 300 миллионов рублей. На эти же цели пойдут дополнительные 13,5 миллионов, полученные из федерального центра. Всего же на здравоохранение с учетом средств территориального фонда обязательного медстрахования в этом году направят почти 21 миллиард рублей.<br/><br/><i>- С учетом четвертого уточнения бюджет ТФОМС или территориальной программы госгарантий гражданам Чувашии по оказанию бесплатной медпомощи бездефицитный, а наоборот профицитный, с плюсом 0,01%. Нам это все позволит оказать скорую специализированную помощь 170 тысячам жителям Чувашии, амбулаторно-поликлиническую помощь более 1 миллиона 130 тысячам человек,</i> - объяснил Владимир Викторов, министр здравоохранения Чувашии.<br/><br/>Дополнительные средства направят и на адресную инвестиционную программу. Так, на строительство детского сада в Больших Катрасях Чебоксарского района выделили почти 9 миллионов рублей дополнительно, школы в «Новом городе» - еще почти 8 миллионов рублей. На оснащение канашского индустриального парка инженерной инфраструктурой решили добавить еще почти 2,5 миллиона рублей.</p>
