      <h1>バルサＢ・安部裕葵、初得点も「チームが勝てなかった悔しさのほうが大きい」</h1>
      <address>
        <time datetime="2019-11-18T23:03:00+00:00">18 Nov 2019, 23:03</time>
      </address>
      <p>　サッカーのスペイン２部Ｂ（３部相当）で１７日、バルセロナＢの安部裕葵はホームのコルネリャ戦に先発し、１－０の前半２３分にリーグ戦初ゴールを挙げた。後半途中に退き、チームは３－３で引き分けた。安部は「自分のゴールというよりは、チームが勝てなかった悔しさのほうが大きい」と満足していなかった。（共同）</p>
    </article>
