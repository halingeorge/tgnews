      <h1>Пензенский депутат предложил восстановить все неработающие фонари (видео)</h1>
      <address>
        <time datetime="2019-11-18T23:25:00+00:00">18 Nov 2019, 23:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g3yzcHtg1eE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В администрации Пензы подняли вопрос освещенности дорог и тротуаров. Там состоялось заседание комиссии городской Думы по местному самоуправлению.</i>
      </p>
      <p>При рассмотрении проекта бюджета на 2020 год депутат Игорь Костин выступил с предложением изыскать средства на ремонт световых опор. По его словам, в Пензе много улиц с неработающими фонарями.</p>
      <p>«Предлагаю городским структурам подойти к каждому округу отдельно, посчитать, сколько таких мест, и точечно двигаться в этом направлении. Может, разбить на два этапа. И первый не будет особо дорогим, если мы просто включим свет на тех опорах, которые уже стоят. Избиратели будут видеть, что в этом плане работа ведется», — предложил он.</p>
      <p>Этот вопрос планируют обсудить в ходе ближайшей сессии Пензенской городской Думы, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
