      <h1>Премьера оперы «Царская невеста» прошла в театре оперы и балета</h1>
      <address>
        <time datetime="2019-11-18T23:18:00+00:00">18 Nov 2019, 23:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H6BYkvNcE6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Долгожданная премьера оперы «Царская невеста» состоялась в театре оперы и балета. Постановка открыла 29 международный оперный фестиваль имени Максима Михайлова. Наша телекомпания транслировала спектакль в прямом эфире на сайте в рамках проекта «театр-онлайн».<br/><br/><b>Ирина Ромадова, Екатерина Янгалакова, Владимир Гаврилов, Вадим Владимиров, Игорь Ульянов</b><br/><br/>Масштабно, красочно, необычно. Солисты, артисты хора, симфонический оркестр под управлением художественного руководителя Дмитрия Банаева подарили зрителям новую постановку.<br/><br/><i>- «Царская невеста» - это одна из главных русских опер. Это счастье и большой подарок для всех, что вновь вернулся этот спектакль, это название в наш репертуар. Все давно этого ждали, все готовились,</i> - отметил Дмитрий Банаев, дирижер-постановщик оперы «Царская невеста».<br/><br/>Постановщики оперы «Царская невеста» - режиссер Сергей Шепелев и художник Леон Тирацуян решили отказаться в этом спектакле от достоверных бытовых декораций и лишних деталей, больше работать с символами. Так, арка и солнце напоминают очертания глаза - незримое присутствие царя Ивана Грозного, а конструкция в центре сцены - это и стол, и символ обручального кольца, и некий замкнутый круг, в который попадают герои.<br/><br/><i>- В самом спектакле как символ - это разрушение красоты. Это происходит в самом спектакле. И это чтобы видеть зрителю и неприходить к этому. Материал поучительный. Что зло разбивает красоту,</i> - рассказал Леон Тирацуян, режиссер-постановщик оперы «Царская невеста».<br/><br/>Художник по костюмам Нина Фёдорова старалась придерживаться в костюмах кроя 16 века. Чтобы ощутить тяжёлый дух того времени, даже посетила Александровскую слободу, где жил Иван Грозный и где происходит действие оперы.<br/><br/><i>- Расхожее наше мнение о русском сарафане все-таки относится к 19 веку, а 16-й - это несколько другие силуэты. И я старалась отталкиваться от времён, приближённых к Ивану Грозному. И всё-таки у нас не Музей Моды, поэтому мы еще отталкиваемся от персонажей, чтобы передать их характер в костюмах,</i> - поделилась Нина Фёдорова, художник по костюмам.<br/><br/>В костюмах опричников особая форма обработки ткани - швы наружу и разбахромлены. А одежда девушек для контраста вся в градиентах. Спектакль получился очень насыщен цветом. Ведь страсти в опере не шуточные и жертв много. Григорий Грязной и Иван Лыков, влюбленные в Марфу, сама Марфа, обезумевшая от горя, Любаша, решившая её извести.<br/><br/><i>- Мой Грязной, он невероятно сильно влюблённый человек, который ради своей любви практически жену убил. Я вот на сцене убиваю собственную жену. Причем, она в прямом смысле моя жена,</i> - рассказал Алексей Петров, солист Чувашского государственного театра оперы и балета.<br/><br/>Главную партию в премьерной постановке - саму царскую невесту спела приглашённая солистка Татарского театра оперы и балета Венера Протасова. Её, а также артистов Большого и Мариинского театров можно увидеть в «Царская невеста» во второй день премьеры спектакля 19 ноября.</p>
