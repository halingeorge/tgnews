      <h1>Глава Николаевской «Батьківщини» Пидберезняк заявил, что Стадник может быть креатурой экс-губернатора Савченко</h1>
      <address><time datetime="2019-11-18T23:11:00+00:00">18 Nov 2019, 23:11</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEt0HQfJJWg" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Руководитель николаевской областной организации партии ВО «Батьківщина», экс-народный депутат Вадим Пидберезняк считает, что нынешний глава Николаевской облгосадминистрации Александр Стадник может быть креатурой своего предшественника Алексея Савченко.</p>
      <p>Об этом он заявил в эфире программы «Добрый вечер» на канале «НИС-ТВ».</p>
      <blockquote>— Ходили упорные слухи, что нынешний губернатор – это креатура предыдущего (Алексея Савченко, - прим.), дабы никто не ворошил старые дела. Ситуация с переназначением глав администраций для меня говорит о двух вещах: либо нет кого назначать из своих, к примеру, из правящей партии, либо подтверждаются слухи о том, что это креатура предыдущего губернатора, - заявил <b>Вадим Пидберезняк.</b></blockquote>
      <p>Вадим Пидберезняк также добавил, что губернатор Александр Стадник не является «самостоятельным человеком» и получает конкретные указания из Офиса Президента.</p>
      <blockquote>— С учетом уже сегодняшнего дня я понимаю, что человек он не самостоятельный. Я думаю, что идут четкие указания, например, из Офиса Президента. Что, прежде всего, делать, какие ближайшие цели и задачи, - сказал <b>Вадим Пидберезняк.</b></blockquote>
      <p>Напомним, ранее Вадим Пидберезняк заявлял, что бывший  губернатор Николаевской области Алексей Савченко сказал, что <a href="http://nikvesti.com/news/politics/158260">не пожалеет ничего, чтоб от него «ничего не осталось».</a></p>
