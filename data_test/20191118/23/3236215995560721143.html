      <h1>沙地9月原油出口量降3%</h1>
      <address>
        <time datetime="2019-11-18T23:29:00+00:00">18 Nov 2019, 23:29</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>沙地9月原油出口量從8月的每日688萬桶下降3%，至每日667萬桶，因為兩間工廠遭到無人機和導彈襲擊，導致原油產量一度下降逾一半。<br/>當地能源業界的聯合機構數據(JODI)的數據顯示，沙地9月原油產量每日下降66萬桶，至每日912.9萬桶。<br/>沙地原油庫存每日減少2027萬桶，至每日1.52億桶；而國內煉廠煉油量每日增加1萬桶，至每日258.4萬桶。</p>
    </article>
