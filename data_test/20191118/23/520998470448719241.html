      <p>З 1 грудня 2019 року в Україні збільшується розмір прожиткового мінімуму, що передбачено Законом України «Про державний бюджет України на 2019 рік». </p>
      <p>- У зв'язку зі зміною прожиткового мінімуму, з 1 грудня буде проведений масовий перерахунок. Це не великі суми, 35 - 37 гривень середній розмір приросту по пенсійних виплатах, - розповів начальник Головного управління Пенсійного фонду в Чернівецькій області Михайло РОМАНІВ. </p>
      <p>Перерахунку підлягатимуть мінімальні розміри пенсій.  Тим особам, які отримують пенсійні виплати більші за мінімальні, буде перераховано доплату за понаднормативний стаж, яка визначається у відсотках від прожиткового мінімуму. Вищезазначені перерахунки не провадяться особам, які працюють або займаються підприємницькою діяльністю.</p>
      <p>Розмову вів Анатолій ІСАК</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
