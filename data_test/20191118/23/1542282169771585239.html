      <h1>Κιμ Τόρα: «Δεν συμμορφώθηκα με την εντολή της Μαδρίτης»</h1>
      <address><time datetime="2019-11-18T23:41:06+00:00">18 Nov 2019, 23:41</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8lFGs4u9wcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><i>«Ναι, παράκουσα την εντολή».</i></b><b>Με τα λόγια αυτά ο Κίμ Τόρα παραδέχθηκε πως δεν συμμορφώθηκε με την οδηγία του κεντρικού εκλογικού συμβουλίου να καθαιρέσει τα σύμβολα της ανεξαρτησίας της Καταλονίας από τα δημόσια κτίρια.</b> Ο επικεφαλής της περιφερειακής <a href="https://gr.euronews.com/2019/11/12/dhmokratiko-tsunami-gia-thn-katalonia-sta-gallo-ispanika-synora">κυβέρνησης της Καταλονίας</a> υπερασπίστηκε την επιλογή του και υποστήριξε πως η εκλογική επιτροπή δεν νομιμοποιείται να δώσει μια τέτοια εντολή.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/83/18/808x499_cmsv2_8669be1c-890d-5731-b56c-ec9e388f5039-4308318.jpg"/>
      </figure>
      <p><b><i>«Δεν συμμορφώθηκα. Οπότε ναι, παράκουσα την εντολή. Μου ήταν αδύνατο να συμμορφωθώ με μια παράνομη εντολή. Η εκλογική επιτροπή αποτελεί αναρμόδιο θεσμικό όργανο. Επιμένω σε δυο σημεία: Πρώτον, το κεντρικό εκλογικό συμβούλιο δεν είναι ιεραρχικά ανώτερο από τον πρόεδρο της περιφερειακής κυβέρνησης και δεύτερον η τοπική κυβέρνηση δεν συμμετέχει σε αυτήν την διαδικασία»</i></b> υποστηρίζει ο Κιμ Τόρα.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195282017413468160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Κιμ Τόρα είναι ο τρίτος εν ενεργεία πρόεδρος της καταλανικής κυβέρνησης που κάθεται <a href="https://gr.euronews.com/2019/11/18/kimtora-katalonia-diki">στο εδώλιο του κατηγορούμενου.</a><b>Εφόσον κριθεί ένοχος, αντιμετωπίζει ποινή ενός έτους και οκτώ μηνών, αναστολή των καθηκόντων του και κάθε άλλου πολιτικού δικαιώματος και ποινή 30.000 ευρώ</b>. Ο Κίμ Τόρα <b><i>«καταγγείλει το ισπανικό κράτος για την <a href="https://gr.euronews.com/2019/11/10/ispania-agonia-gia-to-eklogiko-apotelesma">καταπάτηση των δικαιωμάτων του».</a></i></b></p>
      <p>Στο έδρανο της πολιτικής αγωγής κάθεται το ακροδεξιό κόμμα Vox, που επιπλέον της πρότασης του εισαγγελέα για την ποινή, αξιώνει καταδίκη του Τόρα και για άλλες παραβιάσεις του ποινικού κώδικα, που επισύρουν μεγαλύτερες ποινές. Την αγωγή κατά του Τόρα είχε καταθέσει τον Μάρτιο το κεντροδεξιό κόμμα των Ciudadanos, όταν πριν τις βουλευτικές εκλογές της 28ης Απριλίου είχε απαιτήσει να κατέβουν από τα δημόσια κτήρια τα σύμβολα της ανεξαρτησίας της Καταλονίας--κίτρινοι φιόγκοι, σημαίες κ.α.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196409586191912966" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Παρά την συμβολική παρουσία του <a href="https://gr.euronews.com/2019/11/12/proti-dikaiwsi-gia-tous-katalanous-aytonomistes-eyrwvouleytes">προέδρου της Καταλονίας</a> στο έδρανο του κατηγορουμένου, η δίκη κατά του Τόρα ενδέχεται να δημιουργήσει και πολιτικές επιπλοκές στο εσωτερικό της Καταλονίας, επιταχύνοντας τις διαδικασίες για πρόωρες εκλογές, που κανονικά η διεξαγωγή τους προβλεπόταν το 2020.</p>
      <p>Η υπεράσπιση του Τόρα υποστηρίζει πως μια υποθετική καταδίκη του δεν πρόκειται να έχει πρακτική επίπτωση στην υποψηφιότητά του στις εκλογές αυτές, καθώς ο πρόεδρος μπορεί να προσφύγει στο Ανώτατο Δικαστήριο, συνεπώς δεν θα έχει πρακτική ισχύ μέχρι τη νέα εκδίκασή της--κάτι που μπορεί να διαρκέσει μήνες.</p>
      <p>
        <b>Ωστόσο, σε περίπτωση καταδίκης του, το <a href="https://gr.euronews.com/2019/11/16/nea-kinitopoiisi-stin-katalonia">τοπικό Κοινοβούλιο</a> (Παρλαμέντ) μπορεί να εκλέξει αντικαταστάτη του, πράγμα που πρόκειται να αναδειχθεί σε άλυτο γρίφο.</b>
      </p>
