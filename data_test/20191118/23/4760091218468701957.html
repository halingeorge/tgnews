      <h1>Tây Ban Nha khép lại vòng loại EURO 2020 bằng một bàn tay nhỏ</h1>
      <address><time datetime="2019-11-18T23:34:00+00:00">18 Nov 2019, 23:34</time> by <a rel="author">Endo</a></address>
      <p>
        <b>La Roja đã có chiến thắng tưng bừng ở lượt trận cuối cùng của vòng loại EURO 2020.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/5-0650.jpg"/>
        <figcaption> Ngay ở phút thứ 8, đội chủ nhà đã có bàn mở tỷ số. Cú volley uy lực của Dani Carvajal khiến thủ thành bên phía Romania không thể bắt dính bóng, để rồi Fabian Ruiz dễ dàng đá bồi mở điểm cho La Roja.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/6-0650.jpg"/>
        <figcaption>Mặc dù đá chính thức giành vé vào VCK nhưng Tây Ban Nha vẫn muốn thị uy sức mạnh của họ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/1-0650.jpg"/>
        <figcaption>Đội bóng xứ Bò liên tục duy trì sức ép và có được bàn thắng thứ 2 ở phút 33. Xuất phát từ pha lên bóng bên cánh phải, Santi Cazorla tạt bóng chuẩn xác để Gerard Moreno thực hiện cú lắc đầu kỹ thuật đưa bóng đi vào lưới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/2-0650.jpg"/>
        <figcaption>Moreno đang thể hiện rất tốt mỗi khi được trao cơ hội vào sân. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/4-0650.jpg"/>
        <figcaption> Phút 42, từ đường căng ngang của Gaya bên cánh trái, Moreno khéo léo khống chế bóng trong vòng cấm trước khi tung ra cú dứt điểm hiểm hóc, nâng tỷ số lên 3-0.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/3-0650.jpg"/>
        <figcaption> Trước khi hiệp một khép lại, Moreno lại đặt dấu ấn khi nỗ lực căng ngang của anh khiến Adrian Rus đưa bóng vào lưới nhà.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/8-0650.jpg"/>
        <figcaption>Alvaro Morata chơi rất năng nổ trên hàng công nhằm tìm kiếm cho mình bàn thắng. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/9-0650.jpg"/>
        <figcaption>Diễn biến của hiệp thi đấu thứ hai diễn ra tương tự hiệp một khi Tây Ban Nha hoàn toàn nắm quyền chủ động. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/10-0650.jpg"/>
        <figcaption>Lợi thế an toàn giúp đội chủ nhà tự tin triển khai lối chơi ưa thích của mình. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/19/7-0650.jpg"/>
        <figcaption>Phút 90+1, Oyarzabal ấn định thắng lợi cho La Roja bằng cú sút xa từ ngoài vòng cấm vô cùng đẹp mắt. </figcaption>
      </figure>
