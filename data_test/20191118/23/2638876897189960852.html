      <h1>Valve подтвердила разработку Half-Life: Alyx, анонс состоится 21 ноября</h1>
      <address><time datetime="2019-11-18T23:20:00+00:00">18 Nov 2019, 23:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Valve в своем твиттере официально подтвердила разработку Half-Life: Alyx. Проект станет флагманской VR-игрой и наверняка призван подстегнуть продажи <a href="https://shazoo.ru/2019/04/30/78895/oficialno-podrobnosti-cena-i-data-vyhoda-vr-shlema-valve-index">Valve Index</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Полноценный анонс состоится 21 ноября в 21:00 по московскому времени.</p>
      <related>
        <a href="https://shazoo.ru/2019/09/17/84612/razrabotchik-valve-rasskazal-pochemu-pro-flagmanskij-vr-proekt-pochti-nichego-ne-slyshno"/>
      </related>
      <p><a href="https://shazoo.ru/2019/11/18/87250/sluh-valve-sobiraetsya-anonsirovat-vr-igru-half-life-alyx">По слухам</a>, Half-Life: Alyx должны были анонсировать на TGA 2019, но, судя по всему, Valve решила раскрыть карты раньше из-за утечки. Релиз должен состояться в марте.</p>
