      <h1>فيديو.. أمير الكويت لجابر المبارك: أنت أقوى من كل شيء</h1>
      <address><time datetime="2019-11-18T23:04:31+00:00">18 Nov 2019, 23:04</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>أعرب أمير الكويت، الشيخ صباح الأحمد الجابر الصباح، عن تقديره لرئيس مجلس الوزراء المعتذر عن تشكيل الحكومة الجديدة الشيخ جابر المبارك الحمد الصباح.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iiOk7Yca4l0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وقال أمير الكويت في اللقاء الذي عقد بقصر بيان أمس الاثنين، وبحسب ما بين مقطع فيديو: يؤسفنا اعتذارك عن تشكيل الحكومة، وفي نفس الوقت يجب أن تعرف أنك أكبر من الكرسي وأقوى من كل شيء.</p>
      <p>وتابع أمير الكويت موجهًا قوله إلى رئيس الوزراء المعتذر: أنت جابر المبارك الذي نجله ونحترمه.. بارك الله فيك.. ودع الأمور تتكشف وتظهر الحقيقة ويرى الجميع ما قمت به وتحملته.. جزاك الله خيرًا.</p>
      <p>جدير بالذكر أن الشيخ جابر المبارك الحمد الصباح كان قد اعتذر في وقت سابق عن تكليفه من قبل أمير الكويت بتشكيل الحكومة الجديدة.</p>
      <p>وقبل ذلك، قالت وكالة الأنباء الكويتية (كونا): إن الشيخ صباح الأحمد الجابر المبارك الصباح أقال وزيري الدفاع والداخلية بعد استقالة الحكومة، وأن أمير الكويت كلف جابر المبارك بتشكيل الحكومة الجديدة.</p>
      <p>وذكرت الوكالة أن الأمير كلف الأمير صباح خالد الحمد الصباح وزير الخارجية بتصريف العاجل من شؤون وزارة الدفاع، كما كلف أنس خالد ناصر الصالح وزير الدولة لشؤون مجلس الوزراء بتصريف العاجل من شؤون وزارة الداخلية، وذلك إلى حين تشكيل الوزارة الجديدة.</p>
