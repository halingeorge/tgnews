      <h1>USA: nem illegálisak a ciszjordániai zsidó telepek</h1>
      <address><time datetime="2019-11-18T23:30:08+00:00">18 Nov 2019, 23:30</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wiKGTi7WLxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Egyesült Államok kiállt Izrael ciszjordániai terjeszkedése mellett. Mike Pompeo amerikai külügyminiszter hétfőn bejelentette, hogy Washington szerint nem ütközik a nemzetközi jogba a zsidó telepek létesítése az 1967-ben megszállt, palesztin többségű területen:</p>
      <p>„Az izraeli telepek ügyében a Trump-kormányzat szembemegy az Obama-adminisztráció megközelítésével. Az izraeli civil települések létrehozása Ciszjordániában nem ellentétes a nemzetközi joggal" - mondta Pompeo, aki azt is hozzátette, hogy Ciszjordánia leendő státuszával nem kíván foglalkozni, mert az az izraeli-palesztin béketárgyalások témája, és a kérdést a két tárgyaló félnek kell megoldania.</p>
      <p>A döntés 41 év amerikai álláspontjának mond ellent: az Egyesült Államok Jimmy Carter elnöksége, 1978 óta törvényellenesnek minősítette a zsidó telepek létesítését a palesztin területeken, összhangban a témában kiadott ENSZ-határozatokkal.</p>
      <p>A bizonytalan izraeli belpolitikai helyzetben Trump szövetségesének, Benjamin Netanjahunak kedvezhet döntés. Szerinte az Egyesült Államok egy történelmi hibát javított ki azzal, hogy megváltoztatta álláspontját.</p>
      <p>Palesztin részről viszont felháborodás fogadta a bejelentést. Szaeb Erekat főtárgyaló lesújtóan beszélt az Egyesült Államokról, amely szerinte a nemzetközi jog rendszerét a dzsungel törvényeire szeretné cserélni. Jordánia külügyminisztere, Ajmán Szafadi elmondta, hogy a bejelentésnek veszélyes következményei lehetnek, és a nemzetközi jog egyértelmű megsértésének nevezte a ciszjordániai zsidó telepeket.</p>
      <p>Az Egyesült Államok arra figyelmeztette a térségben lévő állampolgárait, hogy a döntéssel egyet nem értő csoportok esetleg támadásokat indíthatnak amerikai érdekeltségek ellen.</p>
