      <h1>Новый процесс в Каталонии</h1>
      <address><time datetime="2019-11-18T23:11:39+00:00">18 Nov 2019, 23:11</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a-PQkI3ut0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Распоряжение центральных властей не выполнил, поскольку оно было незаконным. Именно таким образом объяснил свои действия глава правительства Каталонии Ким Торра на суде. Его обвиняют в том, что во время недавних выборов в Испании он отказался выполнить требования Мадрида, а точнее ЦИК королевства, и убрать символику каталонских сепаратистов из правительственных учреждений.</p>
      <p>"Да, я не подчинился. Иными словами проявил неповиновение, - признал Торра в ответ на прямой вопрос судьи. - Но данное требование было незаконным, и все присутствующие в зале суда знают это. Оно поступило из ЦИК Испании, но у данного органа нет никакой компетенции в данном вопросе. Вдобавок, я как председатель правительства Каталонии не обязан был подчиняться".</p>
      <p>Однако наблюдатели полагают, что такое объяснение вряд ли удовлетворит суд. Особенно в свете недавних приговоров, вынесенных в отношении лидеров прошлого каталонского правительства, которые получили от 9 до 13 лет тюрьмы.</p>
      <p>Впрочем, Торре такое наказание не грозит. На этот раз прокуратура Испании избрала иную тактику и ограничилась тем, что потребовала лишить политика права занимать государственные должности в течение двух лет. Но если это произойдет, то Каталонии будут грозить "очередные" внеочередные выборы.</p>
