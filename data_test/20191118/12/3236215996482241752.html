      <h1>森信紙業中期少賺3% 息0.4仙</h1>
      <address>
        <time datetime="2019-11-18T12:42:00+00:00">18 Nov 2019, 12:42</time>
      </address>
      <p>森信紙業集團(<a href="http://stock360.hkej.com/quotePlus/00731">00731</a>)公布，截至9月底止中期業績，股東應佔溢利4558.5萬元，按年下跌3.32%。每股基本盈利3.9仙，派中期息每股0.4仙。<br/>期內，收益30.02億元，按年減少3.49%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800208_c.pdf">下載港交所通告原文</a></p>
