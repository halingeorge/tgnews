      <h1>Roma'dan flaş Cengiz Ünder kararı!</h1>
      <address>
        <time datetime="2019-11-18T12:28:59+00:00">18 Nov 2019, 12:28</time>
      </address>
      <p>
        <b>Roma'nın ve A Milli Takımımızın yıldız futbolcusu Cengiz Ünder, uzun süreli sakatlığından kurtulup sahalara geri dönmüştü. Cengiz'in eski formuna daha çabuk ulaşabilmesi için İtalyan ekibi flaş bir karara imza attı...</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/fb0aeb/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079952826.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İtalya'nın ünlü kulübü Roma, Cengiz Ünder'e odaklandı...</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/e26796/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079952661.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Geçirdiği ağır sakatlığın ardından tekrar sahalara dönen genç futbolcu, eski formundan çok uzak.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/c698d0/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079956333.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Milli futbolcuyu eski günlerine döndürmekte kararlı olan Roma, işe fazla kilolardan başlayacak.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/483f77/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079950087.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Ünlü İtalyan Gazetesi Corriere dello Sport, başkent ekibinin Cengiz ile ilgili uygulayacağı programı, manşetine taşıdı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/24d946/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079957978.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Roma'nın şimdi bir misyonu var, o da Cengiz Ünder'e eski formunu kazandırmak" başlığını kullanan gazete, oyuncunun takım içindeki rolüne tekrar dönmesi gerektiğine dikkat çekti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/0ebe61/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079952932.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Cengiz'in yeterli antrenman yapamadığı için vücudunun ağırlaştığını da belirten Corriere dello Sport, kulübün diyetisyenlerinin bu konuda çalıştığına haberinde yer verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/741392/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/18/1574079943519.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Haberde ayrıca, Medipol Başakşehir ile oynanacak Avrupa Ligi maçına da bir paragraf açıldı ve Cengiz'in eski takım arkadaşlarına karşı nezaket içinde oynamaması gerektiği ifade edildi.</figcaption>
      </figure>
