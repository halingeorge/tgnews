      <h1>Helene Fischer: Niemand hat es bemerkt – als sie Florian Silbereisen überraschte, kam sie nicht allein!</h1>
      <address><time datetime="2019-11-18T12:56:00+00:00">18 Nov 2019, 12:56</time> by <a rel="author">Jessica Hellwig</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QmdW3nD6JLg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das ist Helene Fischer</p>
      <p>Großes Highlight! Als <b>Helene Fischer</b> ihren Exfreund Florian Silbereisen beim Schlagerboom in Dortmund mit ihrem Überraschungsauftritt zu Tränen rührte, waren auch die Fans ergriffen. Doch was viele nicht wissen: Helene Fischer kam nicht allein.</p>
      <p>Es war sehr emotional beim Schlagerboom: Sie umarmten sich, sie schwelgten in Erinnerungen, sie lobten sich gegenseitig. <b>Helene Fischer</b> und Florian Silbereisen sind zwar kein Paar mehr, haben aber noch eine starke Bindung zueinander. Das erwähnt die Schlagersängerin jetzt auch in einem Backstage-Video auf „Das Erste“. Und noch etwas anderes ist darin zu sehen.</p>
      <h3>Helene Fischer: Als sie Florian Silbereisen überraschte, war sie nicht allein</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227677169/2357065313-w1280-h960-q85/Helene-Traenen.jpg"/>
        <figcaption>Helene Fischer Foto: imago images</figcaption>
      </figure>
      <p>Auf der Bühne beim Schlagerboom erzählte die Sängerin ihrem Ex doch glatt, dass sie die letzten Monate der Auszeit genutzt habe, um ihrem Freund Thomas Seitel mehr aus ihrem Leben, ihrer Heimat zu zeigen. Und offenbar noch mehr von ihrer Arbeit. Denn Thomas Seitel leistete Helene beim Schlagerboom Gesellschaft.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-thomas-seitel-florian-silbereisen-gestaendnis-freund-id227553425.html">+++ Helene Fischer verrät intimes Detail: „Habe Thomas gezeigt…“ +++</a>
      </p>
      <figure>
        <img src="https://img.derwesten.de/img/panorama/origs227645391/3547068792-w1280-h960-q85/thomas-seitel.jpg"/>
        <figcaption>Thomas Seitel war Backstage beim Schlagerboom dabei. Foto: imago/Future Image</figcaption>
      </figure>
      <p>In einem Video, das „<a href="https://www.daserste.de/unterhaltung/musik/die-feste-mit-florian-silbereisen/videos/18-die-ues-kommen-100.html">Das Erste</a>“ auf der Webseite veröffentlichte, sieht man Helene Fischer bei der geheimen Ankunft an der Dortmunder Westfalenhalle. Darin steigt sie aus dem Van aus. Und wer sitzt im Fahrzeug? Ihr Freund Thomas Seitel!</p>
      <p>------------------------------------</p>
      <p>• Mehr Themen:</p>
      <p>
        <a href="https://www.derwesten.de/florian-silbereisen-traumschiff-zdf-heide-keller-helene-fischer-id227636807.html">+++ Florian Silbereisen: Öffentliche Demütigung – warum tut ausgerechnet SIE ihm das an? +++</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-verraet-das-ueber-florian-silbereisen-weisst-du-wie-schlagerboom-2019-id227614401.html">+++ Helene Fischer verrät DIESES Detail über Ex Florian Silbereisen – „Weißt du, wie...“ +++</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-florian-silbereisen-thomas-seitel-id227581565.html">+++ Helene Fischer: EIN Bild beweist, wie sehr Florian Silbereisen noch immer leidet +++</a>
      </p>
      <p>-------------------------------------</p>
      <p>Der versucht den Kopf zur Seite zu drehen, weg von der Kamera. Offenbar begleitete der Tänzer seine berühmte Freundin zum Schlagerevent ihres Ex.</p>
      <h3>Helene Fischer schwärmt von Exfreund Florian Silbereisen</h3>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227645381/3187061812-w1280-h960-q85/florian-silbereisen.jpg"/>
        <figcaption>Florian Silbereisen Foto: imago images/Joachim Sielski</figcaption>
      </figure>
      <p>Im Backstage- Interview schwärmte Helene dann auch noch mal in den höchsten Tönen von – natürlich – ihrem Ex Florian.</p>
      <p>----------------------</p>
      <p>
        <b>Das ist Helene Fischer:</b>
      </p>
      <ul>
        <li>Helene Fischer ist 35 Jahre alt</li>
        <li>Sie wurde am 5. August 1984 in Krasnojarsk in der Sowjetunion geboren.</li>
        <li>Im Herbst 2007 ging sie das erste Mal auf Tour</li>
        <li>Auch im TV war Fischer schon zu sehen: im Traumschiff und dem Tatort</li>
      </ul>
      <p>----------------------</p>
      <p>„Die Überraschung ist gelungen. Zumindest habe ich das in Florians Augen gesehen. Und ich musste mich sehr zusammenreißen, dass ich nicht auch anfange, zu weinen. Ich wusste ja, dass ich danach noch singen werde und wollte ihm unbedingt noch ein paar warme Worte schenken. Er hat sich, glaub ich, sehr gefreut. Und ich mich in dem Moment auch sehr. Es war auch ein sehr emotionaler Moment.</p>
      <h3>„Nach wie vor ganz ganz dicke“</h3>
      <p>Aber das Schöne ist ja, wir sind nach wie vor ganz ganz dicke und gute Freunde und das macht man eben auch für tolle Freunde. Von daher, ich freue mich total, dass ich da war.“</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227679281/4007062212-w1280-h960-q85/helene-fischer.jpg"/>
        <figcaption>Helene Fischer 2006 in den frühen Tagen ihrer Karriere. Foto: imago images / STAR-MEDIA</figcaption>
      </figure>
      <p>Das Gute: Diesen emotionalen Moment, von dem Helene Fischer spricht, musste sie mit den beiden Männern an ihrer Seite also nicht alleine durchstehen.</p>
      <h3>Lena Meyer-Landrut schlägt Helene Fischer</h3>
      <p>Was jetzt allerdings noch herauskam, ist, dass ausgerechnet Sängerin Lena Meyer-Landrut den Schlagerstar geschlagen hat. Und zwar in einer etwas skurrilen Angelegenheit. Was genau Lena noch ein Treppchen höher vor Helene gebracht hatte, <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-lena-meyer-landrut-nackt-google-id227656107.html">erfährst du hier &gt;&gt;&gt;</a></p>
