      <h1>Тизер комедийного сериала Avenue 5 с Хью Лори</h1>
      <address><time datetime="2019-11-18T12:30:00+00:00">18 Nov 2019, 12:30</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Телеканал HBO представил дебютный тизер научно-фантастического комедийного сериала Avenue 5. Главную роль, капитана космического лайнера, исполнил Хью Лори — звезда "Доктора Хауса".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Emu0I2hNfUk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>События сериала разворачиваются в будущем, где космический туризм стал обыденностью. Кроме Лори в шоу также сыграли Джош Гэд, Зак Вудс, Ребекка Фронт и другие.</p>
      <p>Автор идеи, шоураннер и исполнительный продюсер — Армандо Ианнуччи, режиссер недавней "Смерти Сталина".</p>
      <p>Премьера Avenue 5 состоится 5 января на HBO.</p>
    </article>
