      <h1>Aznar descarta una abstención del PP a la investidura de Sánchez: "Está totalmente fuera de la realidad"</h1>
      <address><time datetime="2019-11-18T12:20:54+00:00">18 Nov 2019, 12:20</time> by <a rel="author" href="https://cadenaser.com/autor/ep_europa_press/a/" target="_blank">EP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/populares/status/1196412403958898688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El expresidente del Gobierno José María Aznar cree que España necesita una alianza de partidos constitucionalistas para evitar que el <a href="https://cadenaser.com/tag/constitucion/a/">régimen constitucional del 78 entre en una crisis "terminal"</a>, pero ha avisado de que esa alianza de partidos constitucionales no puede liderarla el presidente del Gobierno en funciones, <a href="https://cadenaser.com/tag/pedro_sanchez_perez_castejon/a/">Pedro Sánchez.</a></p>
      <p>"Esa alianza de partidos constitucionales <b>no puede estar encabezada por quien está haciendo la contraalianza",</b> ha dicho a preguntas de los periodistas durante la presentación de un informe de la fundación <a href="https://cadenaser.com/tag/faes_fundacion_analisis_estudios_sociales/a/">FAES</a> sobre la <a href="https://cadenaser.com/tag/otan_organizacion_tratado_atlantico_norte/a/">OTAN</a>.</p>
      <p>En primer lugar, el presidente de FAES ha destacado que España <b>tiene que afrontar "un proceso secesionista sin resolver",</b> dado que no ha sido desmantelado" ni "derrotado" y "pervive cotidianamente en las instituciones del país", afectando a la "credibilidad y la vigencia" del sistema constitucional. Además, ha recordado que el país se ha visto <b>abocado a elecciones sucesivas durante años que "minan" la confianza</b> de los españoles en el sistema vigente.</p>
      <h3>"Dos oportunidades" tras el 10-N</h3>
      <p>En ese escenario, ha indicado que tras las generales del 10 de noviembre había "dos oportunidades muy claras" para abordar esta situación: la constitución de "<b>una gran alianza constitucional"</b> o la creación de una "coalición de socialistas radicales, comunistas e independentistas".</p>
      <p>Seis días después del preacuerdo que sellaron en el Congreso Sánchez y el líder de Podemos, <a href="https://cadenaser.com/tag/pablo_iglesias_turrion/a/">Pablo Iglesias</a>, Aznar se ha preguntado cómo va a explicar España en el exterior que su Gobierno va a estar condicionado por los que <b>quieren "destruirla".</b></p>
      <p>De hecho, ha puesto encima de la mesa lo que significa negociar un Gobierno con quien está "condenado por sedición por el <a href="https://cadenaser.com/tag/ts_tribunal_supremo/a/">Tribunal Supremo</a> y cumpliendo pena en prisión", en alusión al republicano <a href="https://cadenaser.com/tag/oriol_junqueras/a/">Oriol Junqueras</a>, o que ese Ejecutivo vaya a estar "condicionado" por Bildu, cuyo líder "no se ha arrepentido de sus fines".</p>
      <p>"Si esto se hace vamos de manera vertiginosa a algo que ya tenemos, <b>pero acelerado y agudizado de una manera extraordinaria,</b> a una crisis de sistema, una crisis constitucional de consecuencias que pueden ser devastadoras", ha recalcado.</p>
      <p>Cuca Gamarra, vicesecretaria Política Social del PP se ha preguntado que qué estará pactando Pedro Sánchez. <b>"Queremos conocer los términos en los que está llegando Pedro Sánchez con los comunistas e independentistas.</b> Sánchez está desaparecido no sabemos ni lo que opina ni ha comparecido en sus órganos internos", ha dicho.</p>
      <h3> Sin Pedro Sánchez</h3>
      <p>A su modo de ver, para evitar ese riesgo "lo más conveniente" sería una alianza de partidos constitucionales, pero no ve "concebible" que la encabece "la misma persona que negaba" que fuese a pactar con los independentistas y ahora lo está haciendo"<b>. "Es una broma. Digamos las cosas sinceramente de verdad porque estamos jugando con fuego</b>, hay personas que han perdido totalmente su respetabilidad", ha remachado Aznar.</p>
      <p>Aznar ha resaltado que si los planes de Sánchez siguen adelante el sistema del 78, que ha traído e<b>l "cambio y la modernización" de España, estará en "gravísimo</b> riesgo". Por eso, ha avisado de que lo deseable es una alianza de partidos constitucionales pero ha admitido que en una situación como la actual, plantear abstenciones técnicas, es algo que está <b>"totalmente fuera de la realidad".</b></p>
      <h3>La responsabilidad de los españoles</h3>
      <p>En su reflexión, Aznar ha afirmado que los resultados de las elecciones se deben a "decisiones individuales" de millones de españoles. <b>"Los españoles somos responsables de la situación que tenemos. Conviene que esto no se olvide</b>", ha agregado, para recordar que en este momento hay 16 partidos en el Congreso. "Tenemos lo que hemos querido tener", ha abundado.</p>
      <p>Al ser preguntado si apuesta por la refundación del centro-derecha con una plataforma como España Suma y qué papel debe tener Vox en esa unión, <b>Aznar ha señalado que España vive un "proceso de fragmentación" política</b> y social como en otros países y ha preguntado qué ventajas ha sacado España de esa situación.</p>
      <p>"¿Es posible tener 16 partidos en el Congreso y <b>decir todavía que se tiene que aumentar la representación de la Cámara territorial, que es el Senado</b>? Lo que estamos viviendo en este momento es un proceso de desintegración", ha alertado.</p>
      <h3>España, "al borde del cantonalismo" con 16 partidos</h3>
      <p>Aznar ha subrayado que la fragmentación de la Cámara Baja en 16 partidos es "poner a España al borde del cantonalismo otra vez" y ha dicho que él no es partidario de esta situación. Eso sí, <b>no ha dado ninguna receta concreta de cómo se tiene que llevar a cabo esa reagrupación del centro-derecha</b> porque "los tiempos y las fórmulas son distintas".</p>
      <p>Eso sí, el exjefe del Ejecutivo ha asegurado que <b>sí que es "conveniente" ir por esa unión del centro-derecha para que España gane en seguridad jurídica</b> e institucional. Por lo pronto, ha dicho que hay que "hablar claro a los españoles" y explicarles "los riesgos que hay en este momento".</p>
