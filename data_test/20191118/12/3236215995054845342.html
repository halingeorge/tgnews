      <h1>石藥集團首9個月盈利升24%</h1>
      <address>
        <time datetime="2019-11-18T12:24:00+00:00">18 Nov 2019, 12:24</time>
      </address>
      <p>石藥集團(<a href="http://stock360.hkej.com/quotePlus/01093">01093</a>)公布，截至9月底止首9個月盈利28.11億元(人民幣‧下同)，按年升23.98%；每股盈利45.15分，不派中期息。<br/>期內，收入總額167.61億元，按年升27.53%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1118/2019111800186_c.pdf">下載港交所通告原文</a></p>
