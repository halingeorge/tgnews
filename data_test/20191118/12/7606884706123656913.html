      <h1>В Ростове подвели итоги национальной премии «Студент года – 2019»</h1>
      <h2>Гран-при конкурса завоевала студентка МГУ Зарина Бикмуллина. А четверо донских студентов стали победителями в индивидуальных номинациях.</h2>

      <p>В Ростове подвели итоги Российской национальной премии «Студент года – 2019». Победителей определили в семи индивидуальных и семи коллективных номинациях, сообщает сайт Росмолодежи. <br/><br/>Гран-при конкурса завоевала студентка МГУ Зарина Бикмуллина. А четверо донских студентов стали победителями в индивидуальных номинациях:<br/><br/>Дарья Алексеева (Южно-Российский институт управления (филиал РАНХиГС) - «Общественник года»; Юрий Болотин («Южный федеральный университет») - «Председатель студенческого совета года»; Игорь Попов (Ростовский государственный медицинский университет Минздрава РФ) - «Интеллект года»; Дмитрий Лисунов (Ростовский государственный университет путей сообщения) - «Спортсмен года». <br/><br/>Финальный этап российской национальной премии «Студент года – 2019» проходил в Ростове с 14 по 18 ноября. Всего в заключительном этапе премии приняли участие 600 студентов из 55 субъектов РФ. Наибольшее количество заявок было подано на номинации: «Творческая личность года», «Интеллект года», «Общественник года» и «Спортсмен года». Полный список победителей смотрите <a href="https://myrosmol.ru/news/51872">по ссылке.</a></p>
