      <h1>Une école a été dévastée par des inconnus à Worms</h1>
      <h2>WORMS - Des individus sont entrés par effraction dans une école de Worms, ce week-end. Ils ont endommagé des équipements de sport et déversé de la peinture sur les murs.</h2>
      <address><time datetime="2019-11-18T12:52:00+00:00">18 Nov 2019, 12:52</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.google.com/maps/d/u/2/embed?mid=1iPl7NBmvlxrq1NsmRUg_IYjZ9sLG1rxi&amp;z=8" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Des inconnus sont entrés par effraction ce week-end, dans une école de Worms (Land de Rhénanie-Palatinat). Ils ont endommagé des équipements de sport et déversé de la peinture sur les murs.</p>
      <p>La police estime les dégâts matériels à environ 10 000 euros. Elle tente maintenant de déterminer si le crime était du «vandalisme pur et simple» ou si les auteurs voulaient voler quelque chose.</p>
