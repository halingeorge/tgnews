      <h1>TPM lancar Bantuan Metro Prihatin [METROTV]</h1>
      <address><time datetime="2019-11-18T12:13:25+00:00">18 Nov 2019, 12:13</time> by <a rel="author">Mohd Firdaus Ibrahim dan Mahaizura Abd Malek</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wBF8kzoUeMg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PELANCARAN Bantuan Metro Prihatin oleh Harian Metro hari ini disifatkan sebagai langkah ke hadapan dalam menyediakan bantuan kepada mereka yang memerlukan.</p>
      <p>Timbalan Perdana Menteri Datuk Seri Dr Wan Azizah Wan Ismail berkata, media memainkan peranan yang sangat penting dalam menyampaikan maklumat mengenai bantuan disediakan sama ada oleh kerajaan atau swasta supaya lebih ramai golongan yang layak dan memerlukan mendapat manfaat.</p>
      <p>“Saya yakin Bantuan Metro Prihatin yang dilancarkan ini mengambil kira pelbagai faktor penting dalam memastikan kesahihan pemohon mengikut kelayakan dan ketelusan pengurusan bagi penerimaan serta penyaluran dana yang diberikan.</p>
      <p>“Hal ini penting untuk meningkatkan keberkesanan bantuan yang diberikan bagi meningkatkan taraf hidup dan membantu golongan yang tidak bernasib baik selain memastikan tiada ketirisan dalam mematuhi setiap peraturan yang berkuat kuasa dalam pengurusan kewangan dana kebajikan.</p>
      <p>“Kita mahu setiap sen disumbangkan sampai kepada setiap penerima bantuan yang layak dan benar-benar digunakan untuk tujuan yang bermanfaat,” katanya ketika berucap di majlis pelancaran Bantuan Metro Prihatin di Balai Berita The New Straits Times Press (M) Berhad (NSTP) di Kuala Lumpur.</p>
      <p>Hadir sama Pengerusi Kumpulan Media Prima Berhad (MPB) Datuk Syed Hussian Aljunid, Pengarah Urusan Kumpulan MPB Datuk Kamal Khalid, Pengerusi NSTP Tan Sri Ismail Omar dan Pengerusi Lembaga Pemegang Amanah Tabung Kemanusiaan Media Prima-NSTP Tan Sri Mohamed Jawhar Hassan.</p>
      <p>Selain itu, turut hadir Ahli Lembaga Pemegang Amanah Tabung Kemanusiaan Media Prima-NSTP Toh Puan Dr Aishah Ong dan Pengarang Kumpulan Harian Metro Tuan Mohammad Asri Tuan Hussein.</p>
      <p>Menurut Wan Azizah, bagi menggalakkan sektor swasta menderma untuk meningkatkan tanggungjawab sosial berkuat kuasa 5 September lalu apabila kerajaan meningkatkan nilai ambang pelaporan derma dari RM5,000 kepada RM10,000 mengikut Subseksyen 44(6) Akta Cukai Pendapatan 1967 dan ia akan dinaikkan kepada RM20,000 pada 2020.</p>
      <p>“Saya berharap ini akan memberi motivasi kepada kita semua untuk membantu mereka yang memerlukan</p>
      <p>termasuklah dengan menderma melalui Bantuan Metro Prihatin ini,” katanya.</p>
      <p>Wan Azizah dalam pada itu menyeru semua organisasi dan yayasan yang menerima sumbangan orang ramai termasuk tabung yang dilancar hari ini supaya menegakkan prinsip akauntabiliti, ketelusan, integriti dan tadbir urus yang baik.</p>
      <p>“Ini termasuklah menyediakan laporan tahunan penerimaan dan perbelanjaan termasuk pemberian kepada kumpulan sasar dan diletakkannya di laman sesawang masing-masing.</p>
      <p>“Bagi tabung prihatin ini, saya berasa boleh dicetak di Harian Metro setiap tiga atau enam bulan.</p>
      <p>“Pendekatan sebegini sudah semestinya memberi satu tahap keyakinan yang tinggi kepada penyumbang dan menjadikan mereka mahu menyumbang secara berterusan,” katanya.</p>
