      <h1>Laurent Simons, el niño de 9 años que está a punto de licenciarse</h1>
      <address><time datetime="2019-11-18T12:19:24+00:00">18 Nov 2019, 12:19</time> by <a rel="author">Diego Martínez Montero</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1oW0qEPuCc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Licenciado universitario a los 9 años. Es el increíble hito que está a punto de conseguir el belga Laurent Simons. Este niño prodigio va a curso por semana y pronto se convertirá en el graduado más joven jamás conocido.</p>
      <p>
        <b>"Me llevó dos años terminar la escuela primaria. Hice la secundaria en un año y medio, lo que también era normal para mí. Y en la universidad hago un curso cada semana".</b>
      </p>
      <p>A Laurent nada le gusta tanto como experimentar en el campo de la electrónica. En la Universidad Técnica de Eindhoven, tiene todos los medios a su alcance.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B2jXvMRilIE" data-service="Instagram"/>
      </figure>
      <p>Sus padres se dejaron llevar por las impresiones de los abuelos, los primeros en darse cuenta de sus cualidades. Y no se arrepienten en absoluto.</p>
      <p><b>"Creo que habría perdido mucha de su juventud si todavía estuviera en la escuela, si hubiera estado allí en contra de su voluntad. Ahora es como un patio de recreo, así que puede hacer lo que quiera"</b>, dice su padre Alexander.</p>
      <p>Este pequeño genio quiere inventar la vida eterna y está bien encaminado.</p>
      <p>"<b>Mi objetivo es la extensión de la vida, es decir, reemplazar partes de los seres humanos por la tecnología, y así por ejemplo dotar a las personas de órganos artificiales y brazos de robots, piernas y cosas por el estilo".</b></p>
      <p>Laurent completará la carrera de Ingeniería electrónica a principios de diciembre, terminando en semanas lo que a los mayores les cuesta varios años de estudio.</p>
      <p>¿Y después de la graduación? Ya tiene pensado su siguiente paso: matricularse en un programa de doctorado en el mismo campo.</p>
