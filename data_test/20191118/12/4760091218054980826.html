      <h1>CĐV tuyển Anh: Ai mua suất lên tuyển cho hắn vậy?</h1>
      <address><time datetime="2019-11-18T12:31:00+00:00">18 Nov 2019, 12:31</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Sau màn trình diễn thiếu thuyết phục trước Kosovo, Callum Hudson-Odoi đang phải hứng chịu rất nhiều chỉ trích từ NHM tuyển Anh.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b7-1955.jpg"/>
        <figcaption> Tuyển Anh đang mang lại rất nhiều niềm hy vọng mới cho NHM, khi đã thể hiện một bộ mặt rất ổn định và ấn tượng trong suốt 1 năm qua.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b8-1955.jpg"/>
        <figcaption> Với những chiến thắng thuyết phục tại bảng A, Tam Sư đã dễ dàng có được một vé tham dự VCK EURO 2020 với ngôi đầu bảng khi giành được 21 điểm sau 8 trận đấu, thắng 7, thua 1), ghi 37 bàn và 6 lần thủng lưới. Nếu Bỉ (34 bàn) không thể ghi hơn 3 bàn ở trận đấu cuối với Síp tại bảng I thì Anh sẽ là đội ghi nhiều bàn nhất vòng loại Euro 2020 (cần nhớ rằng Bỉ chơi đến 10 trận do nằm ở bảng có 6 đội).</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b9-1956.jpg"/>
        <figcaption> Chưa dừng lại ở đó, theo thống kê của Opta, với 4 bàn thắng vào lưới Kosovo, đoàn quân của HLV Southgate đã có tổng cộng 38 bàn thắng trong 10 trận đấu ở năm 2019. Đây là thành tích tốt nhất mà Tam Sư từng đạt được kể từ năm 1908 với 39 bàn thắng (kỷ lục vẫn chưa bị phá vỡ).</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b10-1956.jpg"/>
        <figcaption> Rashford, Mount, Alexander-Arnold,... đang nhận được rất nhiều lời ngợi ca từ NHM đội tuyển. Tuy nhiên song song đó, vẫn còn nhiều cái tên đang vấp phải không ít chỉ trích như Callum Hudson-Odoi</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b1-1955.jpg"/>
        <figcaption> "Tôi đã chứng kiến quá đủ màn trình diễn của Hudson-Odoi rồi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b2-1956.jpg"/>
        <figcaption> "Hudson-Odoi sẽ trở thành Walcott tiếp theo. Không đóng góp được gì, 9/10 tình huống đều có xử lý sai lầm."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b3-1955.jpg"/>
        <figcaption> "Hudson-Odoi không nên có mặt trong màu áo tuyển Anh. Màn trình diễn trước Kosovo là một mình chứng cho việc đó."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b4-1955.jpg"/>
        <figcaption> "Tôi vẫn thắc mắc rằng ai đã bỏ tiền để anh ta được gọi lên tuyển."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b5-1955.jpg"/>
        <figcaption> "Một ngày đáng quên của Hudson-Odoi. Đúng là quá tệ."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/18/watermarked-3b6-1955.jpg"/>
        <figcaption> "Tôi chưa bao giờ tin vào những lời khen dành cho Hudson-Odoi cả."</figcaption>
      </figure>
