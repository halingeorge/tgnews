      <h1>В курганской больнице прошла акция «Красная нить»</h1>
      <address>
        <time datetime="2019-11-18T12:11:00+00:00">18 Nov 2019, 12:11</time>
      </address>
      <p>
        <b>Каждое третье воскресенье ноября во всем мире отмечают День памяти жертв ДТП.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/v5tQ6WUNcxw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зажженные свечи и красные гвоздики на обочинах автодорог. В Кургане прошел автопробег, приуроченный к Дню памяти жертв, пострадавших в дорожно-транспортных происшествиях. Сотрудники Госавтоинспекции совместно с общественными организациями проехали по местам трагедий.</p>
      <p>На каждой табличке в руках волонтеров возраст, имя и место гибели жертвы ДТП. Участники акции напомнили горожанам о том, как важно быть осторожным на дороге и проявлять уважение к другим участникам движения.</p>
      <p>
        <i>- Главная цель акции - заставить задуматься, привлечь внимание общественности к проблемам дорожно-транспортного травматизма, заставить задуматься участников движения о последствиях, которое несет в себе несоблюдение правил. Хочется выразить соболезнования родным и близким, пострадавших в ДТП, каждый из них потерял дорогих людей, - рассказала <b>инспектор отделения пропаганды ГИБДД УМВД России по г. Кургану Надежда Кобякова.</b></i>
      </p>
      <p>За 10 месяцев в Зауралье произошло 900 ДТП, в которых 135 человек погибли и 1135 получили травмы. В День памяти жертв ДТП при поддержке правительства региона и управления ГИБДД для пациентов отделения травматологии второй городской больницы прошла акция «Красная нить». Пациентам пожелали скорейшего выздоровления и провели для них концерт.</p>
      <p>
        <i>- Эта дата призвана не только выразить соболезнования близким погибших, но и оказать поддержку тем, кто потерял здоровье и утратил надежду на счастливое будущее после дорожно-транспортных происшествий, - объяснила <b>инспектор УГИБДД УМВД России по Курганской области Анна Кунтарева.</b></i>
      </p>
      <p>В отделение травматологии курганской городской больницы поступают жертвы аварий со всех районов Зауралья. В год их количество составляет около 400 человек, из которых 200 — в особо тяжелом состоянии.</p>
      <p>
        <i>- Люди, находящиеся за рулем, не ездите сонными, усталыми, с телефонами в руках. Берегите свою жизнь и окружающих людей, - обратился к водителям <b>пациент курганской городской больницы №2 Сергей Андронов.</b></i>
      </p>
      <p>Эта всероссийская акция прошла в рамках национального проекта «Безопасные и качественные автомобильные дороги».</p>
      <p>Подробности всех мероприятий, приуроченных к Дню жертв ДТП, вы сможете увидеть в программе для водителей и пешеходов «Навигатор Безопасности» 25 ноября после выпуска вечерних новостей.</p>
