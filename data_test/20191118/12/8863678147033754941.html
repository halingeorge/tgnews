      <h1>На котельной в Канске по-прежнему недостаточно угля</h1>
      <address>
        <time datetime="2019-11-18T12:00:43+00:00">18 Nov 2019, 12:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6FAMmhKTjuw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напряженной остается ситуация с теплоснабжением в Канске. Как сообщили в местной мэрии, на ТЭЦ, где возникли серьезные перебои с углем, по-прежнему недостаточно топлива. Его привозят совсем небольшими партиями, этих запасов хватает меньше чем на сутки.</p>
      <p>Мы рассказывали, что на прошлой неделе предприятие вынуждено было остановить котлы на несколько часов. Без тепла и горячей воды остались почти 130 домов, детские сады, больницы и школы. Сейчас температурный режим в норме, обстановку ежедневно мониторит специальная комиссия при администрации, на особый контроль ее взяли и в краевом министерстве промышленности.</p>
      <p>На самой ТЭЦ нам пояснили, что поставки топлива на котельную продолжаются. К концу недели там обещают создать не снижаемый запас угля. Такого объема хватит минимум на 10 дней даже при условии зимних температур.</p>
      <blockquote>Мы возим бородинский уголь с частного разреза. ну это наш постоянный поставщик, мы стабильно с ним работаем и все предыдущие сезоны и поэтому сейчас работаем. У нас стоит задача — до конца недели иметь неснижаемый запас топлива — не менее 1000 тонн.<cite>Андрей Таскин, директор ТЭЦ</cite></blockquote>
