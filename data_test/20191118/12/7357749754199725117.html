      <h1>Tour d'horizon des 5 candidats en lice pour la présidentielle en Algérie</h1>
      <address><time datetime="2019-11-18T12:36:15+00:00">18 Nov 2019, 12:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d0X6L2KbRMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Alger, <b>Abdelkader Bengrina</b>, candidat à l’élection présidentielle du 12 décembre a donné le coup d’envoi d'une campagne rejetée par la rue...</p>
      <p>Ancien ministre du tourisme, ancien membre du conseil national de transition, et membre du parti islamiste El Binna al Watani, il considère avoir soutenu le mouvement de contestation Hirak depuis le début en février et il est venu dire que sa candidature répond aux requêtes des manifestants... Des centaines de partisans, surtout des femmes, cible de son discours, étaient venues lui apporter du soutien. Mais il a dû faire face à une contre-manifestation et à quelques chahutages.</p>
      <p>Président du parti Talaie El Houriat, <b>Ali Benflis</b> fait partie des caciques de la politique algérienne, mais il s'est engagé à satisfaire les revendications des contestataires : dissoudre le Parlement et promouvoir une nouvelle Constitution sont ses promesses. Il a été mal accueilli pour son premier meeting.</p>
      <p>Benflis est un ancien premier ministre et ex-ministre de la justice. il a 75 ans et a déjà été candidat à deux reprises contre le président déchu Abdelaziz Bouteflika.</p>
      <p>Loin de la capitale, donc plus calme, le meeting d'<b>Abdelaziz Belaïd.</b> C'est un autre ancien candidat à la présidentielle, le chef du Front de l'avenir. Mais il ne parle pas changement constitutionnel, il a axé sa campagne sur la lutte contre la corruption et la récupération de l'argent détourné. C'est le troisième à avoir reçu le plus de signature de soutien pour sa candidature.</p>
      <p>Parmi les 5 candidats retenus pour la présidentielle, on retrouve bien sûr <b>Azzedine Mihoubi</b>, ministre de la culture entre 2015 et 2019, candidat du Rassemblement national démocratique. Pendant l’été, cet écrivain a même été perçu comme l’alternative la plus sérieuse des militaires pour trouver un nouveau Président à l’Algérie. A 60 ans, il dit vouloir s'engager pour les citoyens algériens.</p>
      <p>Enfin, en course, un autre cacique du pouvoir algérien, l'ancien premier ministre <b>Abdelmadjid Tebboune</b>, en politique depuis 1975, un ancien proche de Bouteflika. Il estime que les revendications du Hirak ne peuvent être satisfaites sans un président élu, ensuite seulement il voudra bien modifier la constitution et la loi électorale.</p>
      <p>Le déroulement de cette campagne électorale et l'issue de ce scrutin sont pour le moins incertains en Algérie.</p>
