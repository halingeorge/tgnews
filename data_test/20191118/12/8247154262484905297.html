      <h1>День пам'яті жертв Голодомору 2019: коли українці згадують жертв геноциду</h1>
      <address>
        <time datetime="2019-11-18T12:15:00+00:00">18 Nov 2019, 12:15</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/1543057284-8249.jpg?itok=LzrWhEK_"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/RTJN2OgWqek" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>У суботу, 23 листопада, в Україні відзначається День пам'яті жертв голодоморів 1932-33 рр.</b>
      </p>
      <p>День пам’яті жертв Голодомору цьогоріч вшановують 23 листопада. День пам'яті жертв голодоморів відзначається щорічно в четверту суботу листопада на підставі президентських указів 1998 та 2007 років. У ХХ сторіччі українці пережили три голодомори: 1921-1923, 1932-1933 і голод 1946-1947 років. Утім, наймасштабнішим був Голодомор 1932-1933 років - геноцид українського народу, здійснюваний тоталітарним комуністичним режимом СРСР.</p>
      <p>
        <b>Голодомор 1932-33 років</b>
      </p>
      <p>Голодомору передувала насильницька колективізація сільських господарств, «розкуркулення» селян, хлібозаготівельна кампанія, масовий терор на селі. Терор голодом, що діяв в Україні протягом 22 місяців, - це свідома і цілеспрямована політика сталінського уряду, стратегія і тактика якої виконувалася починаючи з 1928 року. Ця карально-репресивна акція була спрямована на упокорення українського селянства, знищення самостійних селянських господарств - соціально-економічних підвалин української нації. Читайте також Петиція за визнання Голодомору геноцидом у Німеччині набрала понад 50 тисяч голосів Українські селяни стали наступними жертвами сталінського режиму після тотальних репресій щодо української інтелігенції та духівництва.</p>
      <p>У пікові місяці Голодомору щохвилини в Україні помирало 24 людини. За короткий проміжок часу Москва вбила понад три мільйони українців. Упродовж десятиліть Голодомор в радянській Україні замовчувався. Дослідження з цієї трагедії розпочалися лише наприкінці 80-х років минулого століття. Нині в Україні Голодомор 1932-1933 років розцінюється як акт геноциду українського народу, здійснений урядом СРСР шляхом організації штучного масового голоду, який призвів до багатомільйонних людських жертв у сільській місцевості на території Української РСР.</p>
      <p>За даними останніх соціологічних опитувань, 77% українців вважають цю трагедію геноцидом. У листопаді 2006 року Верховна Рада визнала Голодомор 1932-1933 років геноцидом українського народу.  Зі 195 країн світу актом геноциду Голодомор 1932-1933 років в Україні на міждержавному рівні, крім України, визнають 15 держав-членів ООН і держава Ватикан.</p>
      <p>Президент Петро Порошенко 26 листопада 2016 року підписав указ «Про заходи у зв'язку з 85-ми роковинами Голодомору 1932-1933 років в Україні - геноциду Українського народу», згідно з яким 85-ті роковини Голодомору відзначалися на найвищому організаційному та державному рівнях.</p>
      <p>
        <b>День пам'яті жертв Голодомору-2019: заходи</b>
      </p>
      <p> Зокрема, заходи до Дня пам'яті жертв голодоморів пройдуть по всій Україні та у багатьох країнах світу. На території України буде приспущено Державний прапор та обмежено проведення заходів розважального характеру.</p>
      <figure>
        <img src="https://kg.ua/sites/default/files/inline/images/qof1573821801she.jpeg"/>
      </figure>
      <p>О 16:00 в кожній домівці й установі українці запалять свічки пам'яті та приєднаються до загальнонаціональної хвилини мовчання. Напередодні цього дня Музей Голодомору проводить заходи, які інформують, навчають та розповідають про несправедливі страждання людей у 1932-33 роках.</p>
      <blockquote><i>«Голодомор 1932–33 років, який забрав життя понад 7 000 000 людей — це страшна частина родинної історії майже кожного сучасного українця. Щохвилини від штучного голоду помирало 26 людей. Зникали не лише сім’ї, а й цілі села. Згідно з соцопитуванням 2018 року, 79% українців вважають Голодомор геноцидом — злочином радянської влади проти українського народу»</i>, - ідеться в повідомленні на сайті музею.</blockquote>
      <p>
        <b>Дня пам’яті жертв Голодомору: відео</b>
      </p>
      <p>Про загиблих від Голодомору українських дітей нагадує відео інформаційної кампанії Українського інституту національної пам’яті «Пам’ять, що рятує: голоси правди». Про це інформує прес-служба УІНП. Тендітна дівчинка серед хлібного поля. Тулить до грудей колоски.</p>
      <blockquote><i>«Тобі не холодно?»</i>, — питає хлопчик-ровесник із сьогодення.</blockquote>
      <blockquote><i>«Ні. Бо ти прийшов. Ти приніс мені яблуко? Люди завжди приносять мені яблука»,</i> — довірливо відповідає дівчинка.</blockquote>
      <p>А за кілька секунд це яблуко посеред вогників свічок лягає до ніг бронзової дівчинки з колосками – пам’ятника усім дітям, які загинули в роки Голодомору.</p>
      <blockquote><i>«У цей день вони чекають на тебе»</i> — автори відео закликали українців у суботу, 23 листопада о 16:00, прийти до пам’ятників Голодомору, щоб вшанувати 86-ті роковини геноциду.</blockquote>
      <p>Таким символічним є ролик соціальної реклами до річниці Голодомору, знятий минулого року Young&amp;Hungry Production за участі Українського інституту національної пам’яті і Центру досліджень визвольного руху.  Цього року відео було актуалізовано, адже нагадування про це ніколи незайве.</p>
