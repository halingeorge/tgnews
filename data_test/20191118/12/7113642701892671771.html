      <h1>В Запорожье маршрутка сбила подростка на пешеходном переходе и поехала дальше (видео)</h1>
      <h2>Происшествие произошло несколько дней назад на центральном проспекте Запорожья.</h2>

      <h3>ДТП в Запорожье</h3>
      <p>В сети появилось видео происшествия с пешеходом и маршруткой № 80, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Маршрутка сбила молодого парня на нерегулируемом пешеходном переходе по пр. Соборному, 143.</p>
      <p>К счастью, как видно на ролике, пешеход сильно не пострадал, а маршрутка остановилась буквально в 5-10 метрах от перехода. Но тем не менее удар был сильным, и очевидно от более тяжёлых травм парня спасла хорошая координация и случай.</p>
      <p>Однако, интересно, что ДТП не смутило водителя маршрутки и он далее поехал как ни в чем не бывало.</p>
