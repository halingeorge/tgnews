      <h1>Heute Show (ZDF): Oliver Welke schockt mit böser Ankündigung – „Ich versaue Ihnen die Wochenendlaune“</h1>
      <address><time datetime="2019-11-18T12:22:00+00:00">18 Nov 2019, 12:22</time> by <a rel="author">Dominik Göttker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bVL77QsQPis" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schock? Trauer? Oder vielleicht eher Wut? Am Freitagabend konnte sich der <b>Heute Show</b>-Zuschauer schon beim ersten Satz von Moderator Oliver Welke wohl nicht mehr eindeutig entscheiden, in welche Gefühlswelt er nun ausbrechen wird.</p>
      <p>Denn selten begann eine Ausgabe der <b>Heute Show</b> im ZDF so kontrovers. „Ich versaue Ihnen gleich mal die Wochenendlaune“, so Oliver Welke direkt zu Beginn. Doch was war denn los?</p>
      <h3>„Heute Show“ (ZDF): Oliver Welke mit Schock-Aussage</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227665585/8627063355-w1280-h960-q85/Unbenannt.png"/>
        <figcaption>Oliver Welke in der „Heute Show“. Foto: Screenshot ZDF</figcaption>
      </figure>
      <p>Welke weiter: „Donald Trump wird im nächsten Jahr wieder zum Präsidenten gewählt!“ Oh, hat der „Heute Show“-Moderator plötzlich seinen Hang zur Wahrsagerei entdeckt, oder im Kölner Trödelladen nebenan eine Glaskugel gekauft?</p>
      <p>---------------------</p>
      <h3>Das ist die „Heute Show“:</h3>
      <ul>
        <li>Die „Heute Show“ ist eine deutsche Satire-Sendung</li>
        <li>Der Name der Sendung wurde in Anlehnung an die Nachrichtenformate heute und heute-journal gewählt</li>
        <li>Moderator ist Oliver Welke</li>
        <li>Produzent ist die Firma Prime Productions GmbH, Köln</li>
        <li>Die Sendung wird seit 2009 ausgestrahlt</li>
        <li>Eine Folge dauert zwischen 30 und 45 Minuten</li>
        <li>Die Sendung wird in Köln produziert</li>
        <li>Die „Heute Show“ ist eine deutsche Adaption der US-amerikanischen Nachrichtensatire „The Daily Show“</li>
        <li>Gast-Reporter sind unter anderem Lutz van der Horst, Nico Semsrott, Martin Sonneborn, Olaf Schubert oder Dietmar Wischmeyer</li>
        <li>Auch Schlager-Star Florian Silbereisen und Komiker Luke Mockridge traten schon als Gaststars in der Heute Show auf</li>
      </ul>
      <p>----------------------</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B45VLjagyo-" data-service="Instagram"/>
      </figure>
      <p>Nein, Oliver Welke hat einen Grund, diese Aussage zu tätigen. „Weil es den Trump-Fans in den USA einfach völlig wumpe ist, wie dreist der Orangenmann hier sein Amt missbraucht. Es gibt öffentliche Impeachment-Anhörungen in Washington. Alles liegt auf dem Tisch. Trump persönlich hat, wie wir seit dieser Woche wissen, in zwei Telefonaten von der Ukraine Ermittlungen gegen seinen Konkurrenten Joe Biden verlangt.“</p>
      <h3>„Heute Show“: Wird Oliver Welke recht behalten?</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227668711/4695133381-w1280-h480-q85/imago90127016h.jpg"/>
        <figcaption>Heute SHow-Moderator Oliver Welke. Foto: imago images</figcaption>
      </figure>
      <p>Doch die Änhänger des amtierenden US-Präsidenten scheint das nicht zu stören. Grund genug für Oliver Welke den Trump an die Wand zu malen.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/heute-show-zeigt-dieses-foto-und-koennte-jetzt-maechtig-aerger-mit-der-polizei-bekommen-id227575881.html">+++ „Heute Show“ zeigt DIESES Foto – und könnte jetzt mächtig Ärger mit der Polizei bekommen +++</a>
      </p>
      <p>Dann sind wir ja mal gespannt, ob Welke recht behalten wird.</p>
      <p>Im kommenden Jahr wählen die Menschen in den USA einen Präsidenten. Wer Donald Trump von demokratischer Seite herausfordern wird, ist noch nicht klar. In der vergangenen Woche warf ein anderer US-Milliardär seinen Hut in den Ring.</p>
      <p>Ob er gegen den Milliardär im Amt antreten wird, werden die kommenden Monate zeigen. <a href="https://www.derwesten.de/politik/donald-trump-diese-zahl-laesst-ihn-laecherlich-klein-aussehen-der-kleine-wird-versagen-id227625547.html">Mehr dazu hier &gt;&gt;&gt;</a></p>
