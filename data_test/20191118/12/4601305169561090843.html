      <h1>How Art Nouveau influenced the psychedelic art of the '60s</h1>
      <address><time datetime="2019-11-18T12:30:14+00:00">18 Nov 2019, 12:30</time> by <a rel="author" href="https://boingboing.net/author/blazenhoff_1" target="_blank">Rusty Blazenhoff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9vuqI2v2IRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The Art Nouveau movement was started in response to a rapidly-changing -- and in the eyes of artists, <i>ugly </i>-- world. So it makes sense that the San Francisco artists designing rock posters, album covers, and the like in the 1960s would crib Art Nouveau's distinct style. They were responding to their own rapidly-changing, and ugly, world. While these free-spirited designers took heavy inspiration from Art Nouveau, they made their art their own by popping the colors to be vibrant and high-contrast, according to <a href="https://youtu.be/9vuqI2v2IRs">this <i>Vox </i>video</a>.</p>
      <p>(<i><a href="https://nagonthelake.blogspot.com/2019/11/art-nouveau-on-acid.html">Nag on the Lake</a></i>)</p>
