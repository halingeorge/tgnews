      <h1>Israel Folau implies bushfires are God's punishment for same-sex marriage – video report</h1>
      <address><time datetime="2019-11-18T12:36:57+00:00">18 Nov 2019, 12:36</time> by <a rel="author">Nicholas Williams</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lkoGDpMyQ3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In a video posted online, Israel Folau has implied the recent Australian bushfires are a punishment from God for the country legalising abortion and same-sex marriage. During the 10-minute recording, Folau says the timing of the bushfire crisis is no coincidence but 'only a taste of God’s judgment'. The Australian prime minister, Scott Morrison, said the comments were 'appallingly insensitive'</p>
