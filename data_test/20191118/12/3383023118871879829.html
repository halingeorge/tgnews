      <h1>Este es el curioso aspecto de Red Dead Redemption 2 en su peor configuración</h1>
      <h2>El título de Rockstar resulta especialmente llamativo funcionando en PC bajo el "Potato Mode".</h2>
      <address><time datetime="2019-11-18T12:00:00+00:00">18 Nov 2019, 12:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199143/este-es-el-curioso-aspecto-de-red-dead-redemption-2-en-su/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rKZ41SO9tQQ" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A la hora de ejecutar un título en PC, los aficionados suelen apostar por alardear del músculo gráfico de sus equipos y mostrar hasta qué punto se pueden exprimir sus gráficos. Pero también existe entre los usuarios de PC una curiosa corriente completamente opuesta que muestra los juegos <b>en su peor configuración gráfica</b> posible, el llamado "Potato Mode". Y así de curioso es el de <a href="https://www.3djuegos.com/25977/red-dead-redemption-2/">Red Dead Redemption 2</a>.</p>
      <p>En el vídeo compartido por el canal GameSpot en YouTube se hace difícil reconocer el juego de Rockstar. Y es que Red Dead Redemption 2 con las mínimas prestaciones visuales permitidas resulta muy distinto, no hay más que ver el aspecto de los personajes del juego, <b>apenas un montón de polígonos</b> con una textura sin detalles.</p>
      <p>También los escenarios se ven muy afectados, con una distancia de dibujado muy escasa. Además, tal como muestra el vídeo, al manipular la configuración comienzan a visualizarse <b>todo tipo de errores curiosos</b>, como la total desaparición del terreno del escenario de juego.</p>
      <p>Si prefieres disfrutar del resultado contrario y ver hasta dónde pueden llevar este título los equipos más potentes, no te pierdas <a href="https://www.3djuegos.com/noticias-ver/199039/atento-a-red-dead-redemption-2-funcionando-en-pc-en-calidad/">Red Dead Redemption 2 funcionando en calidad Ultra Max</a> en PC.</p>
