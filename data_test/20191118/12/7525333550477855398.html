      <h1>В Сочи продолжается тушение лесной подложки. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-18T12:50:00+00:00">18 Nov 2019, 12:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KzEPcKjQzWs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне в Лазаревском районе авиацией было произведено более 40 сбросов воды. Сегодня в 8:00 утра в воздух также был поднят вертолет МИ-8 со сбрасывающим устройством. К ликвидации горения лесной подложки приступили 244 человека: сотрудники МЧС, муниципальной службы спасения, лесники, представители казачества и члены добровольной пожарной дружины. Используются первичные средства наземного пожаротушения и 48 единиц техники, в том числе повышенной проходимости.</p>
      <p>Площадь активного горения лесной подложки сейчас составляет менее 1 га. Ситуацию держат под контролем. Жителям населенных пунктов Лазаревского района огонь не угрожает. В Адлер смог приносит со стороны Республики Абхазия, где фиксируются очаги лесного пожара.</p>
      <p>«Сейчас главное – не допускать новых очагов возгорания, а для этого призываем жителей и гостей курорта проявлять бдительность, находясь на отдыхе в лесу. Во время действия особого противопожарного режима запрещено разжигать костры», — сказал глава Сочи Алексей Копайгородский.</p>
      <p>С 13 ноября в Сочи действует особый противопожарный режим. Горению лесной подложки способствует увеличение сухой растительности и теплая погода. По информации синоптиков, дождей на курорте не ожидается до конца ноября.</p>
