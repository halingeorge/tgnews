      <h1>Алек­сандр Несте­ров рас­ска­зал про свой финаль­ный бой</h1>
      <address>
        <time datetime="2019-11-18T12:12:00+00:00">18 Nov 2019, 12:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/go81tUBC5fE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>С таким же невозмутимым выражением лица, как и на пресс-конференции, Александр Нестеров выходил на финальный бой чемпионата Мира по самбо. Даже в какой-то момент кажется, что перед камерой спортсмен волнуется больше. Александр вернулся из Южной Кореи. В городе Чхонджу проходило мировое первенство. Нижегородец выступал по боевому самбо в категории 57 килограммов.</p>
      <p>Как рассказал тренер чемпиона, этот турнир был полон сюрпризов. Неожиданностью стало то, что многие соперники Александра, фавориты чемпионата не добрались даже до полуфиналов.</p>
      <p>До финальной схватки добраться Александру было тяжело. Да и сам финал не стал для нижегородца легкой прогулкой. За золотую медаль против Александра Нестерова биться вышел представитель сборной Казахстана — Серихжан Турссупов. Преимущество россиянина было в росте и длине рук, что и позволяет ему провести несколько удачных атак. Бой несколько раз останавливают из кровотечения из носа у казаха. Но и он сдаваться просто так не собирался. Сильная сторона Турссупова — проходы в ноги, этим казах и пытается действовать против Нестерова. И все же очередной удар в голову от Александра доходит до цели и Серихджан сдается до конца боя. Победа Нестерова! И золотая медаль едет в Нижний Новгород.</p>
      <p>Всего сборная России по самбо привезла из Чхонджу 20 золотых медалей. Не каждому спортсмену удается второй год подряд завоевывать золото чемпионата мира и подтвердить свой статус. Поэтому победа в Южной Корее еще более ценная. Эту медаль Александр Нестеров посвятил своей жене. Впереди у нижегородского чемпиона подготовка к следующим турнирам. В 2021 году планируется проведение в Москве чемпионата мира по самбо. Об этом на встрече со сборной сказала вице-премьер России Ольга Голодец. Будем надеяться, что на этом чемпионате наш боец Александр Нестеров вновь подтвердит статус «непобедимого» и возьмет очередное золото.</p>
