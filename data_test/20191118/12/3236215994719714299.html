      <h1>1個月HIBOR兩連跌 穿2.69厘</h1>
      <address>
        <time datetime="2019-11-18T12:09:00+00:00">18 Nov 2019, 12:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)個別發展，其中與樓按相關的1個月HIBOR連續兩日下跌，報2.685厘，較上周五低0.02286厘。<br/>據財資市場公會網頁顯示，港元隔夜拆息報1.96941厘，較周五跌0.08345厘；1星期拆息續升至3.12821厘；兩星期拆息回落至3.07393厘；3個月拆息上揚至2.5322厘。<br/>長息方面，半年期拆息升至2.40071厘；1年期拆息走高至2.41036厘。<br/>港滙方面，截至上午11時52分，港元兌美元報7.8299。</p>
    </article>
