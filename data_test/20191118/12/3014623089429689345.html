      <h1>В Кургане школьникам показали новейшие научные разработки</h1>
      <address>
        <time datetime="2019-11-18T12:57:00+00:00">18 Nov 2019, 12:57</time>
      </address>
      <p>
        <b>В Курганском государственном университете прошел фестиваль наук.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WGjAvdFubdA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Для будущих студентов организаторы фестиваля подготовили интерактивные выставки, мастер-классы и викторины. Осмотреть последние научные разработки и пообщаться с преподавателями могли все желающие.</p>
      <p><i>- У нас представлено оборудование, над котором школьники работают на дополнительных занятиях. Здесь станция сортировки в зависимости от материала детали. Деталь металлическая опускается на соответствующий скат, а условно бракованная деталь отправляется в специальную зону, </i>- рассказывает старший преподаватель кафедры производственных процессов КГУ <b>Иван Камкин.</b></p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029623/c8cdca6fb8400f1521ad773fb4714de77c82468a.jpg"/>
      </figure>
      <p>Фестиваль науки проходит в Зауралье в 6-й раз. В нем принимают участие ведущие учебные заведения области. В этом году площадки фестиваля посетили более 200 школьников.</p>
      <p><i>- Считаем очень важным это направление, фундаментальные исследования всегда были основой нашей жизни. Для чего мы развиваем науку? Для того, чтобы повысить качество нашей жизни и её уровень. Мы от души желаем это будущим поколениям, -</i> рассказала заместитель директора департамента образования и науки Курганской области <b>Елена Ситникова</b>.</p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029623/3261031915cc3f9859a3ae90b4f4f68ea8b5648b.jpg"/>
      </figure>
      <p>Организаторы фестиваля надеются, что подобные мероприятия помогут школьникам определиться со своей будущей профессией.</p>
