      <h1>Под Енисейском на единственный паром выстроилась гигантская очередь</h1>
      <address>
        <time datetime="2019-11-18T12:04:16+00:00">18 Nov 2019, 12:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vAsNMW_oxpc" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вот так, буксуя и выбивая снег из-под колес, большегрузы тщетно пытаются забраться на паром. Именно с него начинается дорога с берега на берег. Вот только заехать на плавсредство в условиях зимнего гололеда и низкого уровня воды получается далеко не у всех. Длинные фуры и полуприцепы буквально цепляют кузовом аппарель и грунт.  Для них путь закрыт.  Многие стоят в очереди уж третьи сутки.</p>
      <blockquote>Я не могу зайти нужно сделать площадку более менее ровную, цепляю рамой, и не могу переправиться. И что делать? И туда не выехать, и сюда не переправиться.<cite>Пётр Ковалёв, водитель</cite></blockquote>
      <p>Переправу обслуживает местное предприятие. Там поясняют, проблема возникла из-за низкого уровня Енисея. Упавшая вода обнажила неровности. Но в ближайшее время всё обещают исправить и привезти площадку в порядок — техника для этого уже вышла. Перебраться на ту сторону в межсезонье сложно не только водителям «длинномеров». В очереди томятся и легковушки. Многие едут семьями. Люди говорят — на берегу нет никаких условий для долгого ожидания, даже туалеты и те отсутствуют.</p>
      <blockquote>Ситуация близка к катастрофической так считаю.<cite>Виталий Дерновых, водитель</cite></blockquote>
      <p>С каждым днём ситуация на Енисее становится всё более сложной. Из-за наступившего ледостава водная дорога сейчас занимает в разы больше времени.</p>
      <blockquote>Сейчас по всей ширине Енисея несёт огромные ледяные поля. Что конечно очень сильно затрудняет движение теплохода. И для того что бы преодолеть расстояние всего в 2,5 км от берега до берега, парому нужно потратить более 2 часов.</blockquote>
      <p>Сейчас в Енисейском районе осталась всего одна действующая паромная переправа. Но и она в ближайшее время закроется. И тогда перебраться через реку можно будет только на вертолёте или судне на воздушной подушке. Автомобильное движение между берегами возобновится только после строительства ледовых дорог. Откроют их не раньше декабря.</p>
      <p>
        <i>Андрей Давыдов</i>
      </p>
