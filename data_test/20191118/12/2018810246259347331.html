      <h1>An Australian Pokémon Would Be Amazing</h1>
      <address><time datetime="2019-11-18T12:30:00+00:00">18 Nov 2019, 12:30</time> by <a rel="author" href="https://www.kotaku.com.au/author/luke-plunkett" target="_blank">Luke Plunkett</a></address>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/ckoss2wbejfvkqb6t1si.jpg"/>
      </figure>
      <p>We’ve had Hawaiian Pokémon, we’ve had British Pokémon, and after seeing this incredible fan art project by <a href="https://twitter.com/VivinkArt">VivinkArt </a>I’m convinced it’s time for an Australian Pokémon next.</p>
      <p>It all began a few months back as a simple joke:</p>
      <figure>
        <iframe data-src="https://twitter.com/VivinkArt/status/1103409250179547136?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>(Yeahnah is incredibly common and useful Australian slang that basically means yeah, I understand and/or empathise with what you’re telling me, but no, I don’t agree).</p>
      <p>“It was definitely a joke I did from earlier this year that started it”, VivinkArt tells me. From there, though, it got a bit more serious. “It got me inspired to make an entire region and game based in Australia”, and as Pokémon Sword &amp; Shield kept having more information and new Pokémon revealed, VivinkArt started fleshing out the world of Yeah/Nah alongside it.</p>
      <p>“Steve Irwin as a Professor/Champion made tons of people happy, which really motivated me to keep going. Seeing so many people positively reacting and being touched by the idea of Irwin being a Pokémon Champ meant a lot.”</p>
      <p>In the months since, VivinkArt has expanded <i>Yeah/Nah</i> to the point of it looking like a full-blown game pitch, conjuring up a ton of Pokémon, their evolutions, trainers and even a game world.</p>
      <p>Let’s take a look at some of it. First up, the game world, which manages to include nods to both the outback and Melbourne’s terrible weather:</p>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/qaovgwzin90x16zqaedz.jpg"/>
      </figure>
      <p>Next, the trainers, who have appropriately Australian names:</p>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/xn6spdkz95l0auzcqjqy.jpg"/>
      </figure>
      <p>With a guest appearance as a Professor by Steve Irwin:</p>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/kwxwhe9msnec0qfsjtjn.jpg"/>
      </figure>
      <p>As for the Pokemon themselves, they’re a mix. Some are based on actual Australian animals, others on mythical creatures and a couple (Gallopoli and Popia, based on the WW1 commemorative poppy flower) even further left-field, drawing inspiration from Australia’s military history.</p>
