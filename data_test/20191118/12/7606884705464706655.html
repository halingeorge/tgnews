      <h1>Павел Мамаев впервые сыграл за ФК «Ростов»</h1>
      <h2>17 сентября хавбек вышел на свободу из исправительной колонии, где отбывал наказание за участие в двух драках в центре Москвы. А 28 сентября Мамаев подписал контракт с «Ростовом» на два года.</h2>

      <p>Павел Мамаев впервые сыграл за ФК «Ростов». На товарищескую встречу против своей бывшей команды - «Краснодара», футболист вышел в эту субботу в стартовом составе и провёл на поле 53 минуты. Результативными действиями он не отметился, но болельщики обеих команд провожали Мамаева аплодисментами. Итоговый счёт встречи 1:0 в пользу «Краснодара». <br/><br/>17 сентября хавбек вышел на свободу из исправительной колонии, где отбывал наказание за участие в двух драках в центре Москвы. А 28 сентября Мамаев подписал контракт с «Ростовом» на два года.</p>
