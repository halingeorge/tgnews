      <h1>Хью Лори в роли капитана космического корабля в дебютном тизере комедийного сериала «Пятая авеню»</h1>
      <address><time datetime="2019-11-18T12:06:06+00:00">18 Nov 2019, 12:06</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Шоу, которое создал режиссёр фильмов «В петле» и «Смерть Сталина», стартует в январе 2020 года на HBO.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Emu0I2hNfUk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Согласно сюжету «Пятой авеню», в 2070-х годах человечество активно развивает космический туризм. Однако круизный лайнер «Пятая авеню» терпит бедствие, и его капитану, Райану Кларку, предстоит придумать, как спасти пассажиров — и самого себя.</p>
      <p>В сериале также сыграли Джош Гад («Джобс»), Зак Вудс («Кремниевая долина», «Офис»), Никки Амука-Бёрд («Лютер», «Наёмник Куорри») и Сьюзи Накамура («Анатомия страсти», «Касл»).</p>
      <p>«Пятую авеню» создал Армандо Ианнуччи, также известный по комедийному сериалу «Вице-президент». Он вдобавок выступил постановщиком дебютного эпизода и исполнительным продюсером грядущего шоу.</p>
      <p>В 2020 году также выйдет фильм «Жизнь Дэвида Копперфильда» — экранизация романа Чарльза Диккенса, в которой тоже сыграл Хью Лори, а режиссёром стал Армандо Ианнуччи.</p>
