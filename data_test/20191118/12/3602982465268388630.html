      <p>
        <b>Oranje-international Georginio Wijnaldum liet zich op de persconferentie van het Nederlands elftal van maandag uit over het racistische incident bij de Keuken Kampioen Divisie-wedstrijd tussen FC Den Bosch en Excelsior. Aldaar werd Ahmad Mendes Moreira, aanvaller van de Kralingers, racistisch bejegend door de Bossche aanhang. Arbiter Laurens Gerrets legde het duel stil.</b>
      </p>
      <p>In diezelfde wedstrijd nam Mendes Moreira sportieve wraak door na de hervatting te scoren. Het duel eindigde in 3-3, maar na afloop - en nog steeds - staat het vervelende voorval uiteraard centraal. Het nieuws heeft onderhand iedereen in Nederland bereikt en is onderwerp van discussie. Ook bij het Nederlands elftal.<br/><br/><b>Hartverscheurend</b> <br/>Ook Wijnaldum liet zich uit over de gebeurtenissen bij FC Den Bosch-Excelsior. "Dat kwam heel hard aan. Ik had niet verwacht dat dit zou kunnen gebeuren in Nederland. Ik ben er erg door geschrokken." De middenvelder van Liverpool had geen goede woorden over voor de hachelijke communicatie van FC Den Bosch.<br/><br/>Eerst lieten zij in een statement weten dat het 'allemaal niet zo bedoeld was'. Pas later nam de club afstand van de racistische uitlatingen van haar eigen fans. Ook noemde trainer Erik van der Ven Mendes Moreira eerst een zielig mannetje. Later gaf hij te kennen alsnog achter de geÃ«motioneerde aanvaller te staan.<br/><br/><b>Reactie</b><br/>"Hoe FC Den Bosch zich daarna heeft opstelde, vind ik echt heel kwalijk", rondde Wijnaldum zijn commentaar af. "Dan zie ik een jongen op de tribune een Hitler-groet maken en dan denk ik: 'jouw voorouders hebben gevochten voor jouw vrijheid?'. Het is onbegrijpelijk. Als zoiets bij mij gebeurt, loop ik van het veld en kom ik niet meer terug."</p>
