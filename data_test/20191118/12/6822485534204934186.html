      <h1>پایتخت دایناسور سازی جهان</h1>
      <address>
        <time datetime="2019-11-18T12:20:00+00:00">18 Nov 2019, 12:20</time>
      </address>
      <p>شهر زیگونگ در استان سیچوان پایتخت تولید دایناسور چین است. صدها شرکت دایناسور سازی در این شهر فعالیت دارند. ۸۵ درصد از درخواست‌های جهان در‌این‌باره از این شهر تامین می‌شود.</p>
