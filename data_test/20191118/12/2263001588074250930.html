      <h6 class="kicker">ВАХТА ПАМЯТИ:</h6>
      <h1>На волгоградский позывной откликнулись радиолюбители со всего мира</h1>
      <address>
        <time datetime="2019-11-18T12:51:59+00:00">18 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A3K0z2_tqT4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Победа, которая ковалась на волжских берегах. Победа, о которой не забывают и которой гордятся. Волгоградские радиолюбители накануне 77-й годовщины контрнаступления советских войск под Сталинградом уже по традиции провели в городе-герое вахту памяти. Радиоволны «Победы» ловит не только вся страна, но и зарубежные государства.</b>
      </p>
      <p>«R200SB, запись на вахту памяти: 77-я годовщина начала контрнаступления советских войск под Сталинградом» — этот позывной радиолюбители со всей России и даже в мире слышат всего трижды в год и точно знают — он волгоградский. И если в День Победы местные радисты выходят на связь со священного места — Мамаева кургана, то каждую годовщину контрнаступления советских войск под Сталинградом встречают здесь, в областном радиоклубе «Импульс».</p>
      <p>
        <u>
          <b>Николай Галейченко, секретарь Волгоградского радиоклуба «Импульс» при НОУ «Волгоградская морская школа ДОСААФ России»:</b>
        </u>
      </p>
      <blockquote>— Это те даты, о которых нужно помнить, память, которую нужно беречь. Мы пытаемся, чтобы дети общались с участниками тех событий, которых все меньше с каждым годом, которые помнят еще и могут донести в неискаженном виде правду тех событий.</blockquote>
      <p>В канун памятной даты за пультом управления - дети военного Сталинграда, почетные радисты и те, кто только учатся. Для молодых ребят такой опыт — это не только возможность попрактиковать свои технические навыки, но и услышать из первых уст, как же все было тогда — 77 лет назад, в год и день, запомнившийся операцией «Уран».</p>
      <p>Пётр Станогин — радиолюбитель из Калача-на-Дону, стаж которого не может не восхищать, и за последние 20 лет он не пропустил ни одной вахты памяти. Международный позывной позволяет ему общаться с радиолюбителями со всего мира в любой момент, но вахта памяти — день особый, пропитанный болью и бесконечной благодарностью.</p>
      <p>
        <u>
          <b>Пётр Станогин, радиолюбитель клуба «Боевое братство» (г. Калач-на Дону):</b>
        </u>
      </p>
      <blockquote>— Разными путями необходимо привлекать молодежь, чтобы они помнили свою историю, чтобы родной край почитали, своих родителей, тем более что это наша сталинградская, волгоградская земля!</blockquote>
      <p>На связи с Волгоградом — Новороссийск, Москва, Петербург, ловит радиоволны вся страна. На табло высвечиваются и европейские государства: Польша, Венгрия, Франция, Германия, Италия и многие другие. В этот раз Волгоград услышали даже в Австралии. После официальной части все отправляются в музей: здесь хранится множество боевых экспонатов, по статистике, чтобы рассказать о каждом, понадобится как минимум 174 часа.</p>
      <p>
        <u>
          <b>Валерий Полтавец, директор музея истории связи и радиотелевещания Царицына-Сталинграда-Волгограда:</b>
        </u>
      </p>
      <blockquote>— Вокруг железо — то душа наших отцов и дедов, в музеях сначала идет рассказ о наших отцах, дедах, людях, кто ковал Победу именно в Сталинграде!</blockquote>
      <p>Сегодня у волгоградского радиоклуба «Импульс» есть своя боевая задача — бережно хранить память о тех, кто отстаивал Сталинград, и передавать ее молодому поколению, чтобы с таким же трепетом дети чтили историю своего города-героя.</p>
