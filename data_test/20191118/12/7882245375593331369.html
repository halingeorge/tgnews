      <h1>"Белорусы ненавидят Лукашенко": оппозиция не признаёт результаты выборов</h1>
      <address><time datetime="2019-11-18T12:22:43+00:00">18 Nov 2019, 12:22</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iZasXZ0Pr1Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Представители оппозиции не прошли в белорусский парламент по результатам выборов.</p>
      <p>По данным ЦИК, все 110 депутатских мандатов распределили между собой проправительственные партии и движения.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195975657634902016" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Оппозиционные силы не признают результаты выборов. По словам координатора движения "Европейская Беларусь" Евгения Афнагеля, власти видят недовольство в обществе и боятся пропустить оппозицию в парламент.</p>
      <blockquote>Естественно, результаты выборов мы не признаем. Естественно, было изначально понятно, что оппозицию в парламент не пропустят по одной простой причине: Лукашенко ненавидят большинство белорусов, и большинство белорусов выступают против него. Мы два месяца проводили пикеты, проводили акции в разных городах страны. Мы видим настроения людей, мы видим, что они критикуют власти, мы видим, что абсолютное большинство людей не воспринимают диктатора, не считают его легитимным и желают его смены, его отставки.<br/>Это наверное главная причина, почему Лукашенко боится пропустить в полностью подконтрольный ему парламент даже одного-двух представителей оппозиции. Они [власти - прим. Euronews] знают настроения людей, они видят нашу активность, активность вообще оппозиции. И свидетельствует это только об одном — Лукашенко просто панически боится перемен, панически боится, что его все-таки прогонят в ближайшее время. В следующем году в Беларуси будут президентские выборы. Это в общем последние выборы, которые Лукашенко готовит<cite>Евгений Афнагель <br/>координатор движения "Европейская Беларусь"</cite></blockquote>
      <p>По данным ЦИК, в нижнюю палату парламента избраны депутаты Белорусской патриотической партии, Республиканской партии труда и справедливости, Либерально-демократической партии, а также общественного объединения "Белая Русь".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196382712849932289" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В парламент прошли несколько известных фигур, в том числе, "Мисс Беларусь 2018" Мария Василевич.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196360887793307656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Явка избирателей превысила 77%, при этом наименьшую активность показали жители столицы Минска.</p>
      <p>Выборы должны были состояться в следующем году, но были перенесены по решению Александра Лукашенко.</p>
