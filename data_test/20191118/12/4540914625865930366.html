      <h1>"Ungehorsam" - Katalanischer Regierungschef Torra vor Gericht</h1>
      <address><time datetime="2019-11-18T12:00:10+00:00">18 Nov 2019, 12:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jkDYqKKL4DE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Unter dem Beifall seiner Anhänger ist der katalanische Ministerpräsident Quim Torra in Barcelona vor Gericht erschienen. Dem Politiker wird vorgeworfen, gegen gerichtliche Anordnungen verstoßen zu haben, so die Staatsanwaltschaft. Während des spanischen Wahlkampfes im April habe er sich geweigert, Plakate von öffentlichen Gebäuden entfernen zu lassen. Diese waren Teil einer Kampagne zur Unterstützung inhaftierter oder <b><a href="https://de.euronews.com/2019/11/13/katalonien-krise-gute-nachrichten-fur-junqueras">ins Ausland geflohener Separatistenführer</a></b>.</p>
      <p>Vor Beginn der Anhörung am Montag hatten sich Torras Unterstützer in Stellung gebracht. Sie fordern eine Einstellung des Verfahrens gegen den Regionalpräsidenten.</p>
      <p>Sein Prozess ist Teil einer ganzen Serie von Verfahren gegen katalanische Politiker. Im vergangenen Monat hatte das Oberste Gericht in Madrid teils langjährige Haftstrafen verhängt. Dies hatte zu <b><a href="https://de.euronews.com/2019/11/16/nachste-stufe-des-protest-separatisten-blockieren-bahnhof-in-barcelona">Massenprotesten</a></b> und gewalttätigen Auseinandersetzungen geführt.</p>
