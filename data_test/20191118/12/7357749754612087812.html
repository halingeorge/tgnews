      <h1>Présidentielle en Algérie : "On ne veut pas de ces élections" clament les manifestants</h1>
      <address><time datetime="2019-11-18T12:34:22+00:00">18 Nov 2019, 12:34</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gZq8WQ54wH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Affiches électorales jusqu'ici discrètes, voire invisibles, meetings chahutés... C'est dans une ambiance tendue qu'a débuté la campagne électorale en Algérie.</p>
      <h3>Des candidats issus du système Bouteflika</h3>
      <p>Les manifestants, qui réclament depuis des mois la fin du système politique actuel, rejettent la tenue de l'élection présidentielle du 12 décembre. En cause, le profil des candidats : tous d'anciens membres ou soutiens du régime Bouteflika, dont deux ex-Premiers ministres septuagénaires. Ils estiment que la voie du peuple algérien n'a pas été entendue.</p>
      <p>
        <i>"On est là pour dire qu'il n'y aura pas d'élections. C'est aux citoyens de décider quand et comment elles doivent être organisées."</i>
      </p>
      <p>
        <i>"On ne veut pas de ces élections. On proteste depuis neuf mois pour dire qu'on ne veut pas de gangs pour nous représenter."</i>
      </p>
      <h3>39ème vendredi de manifestations</h3>
      <p>Depuis, le mois de février, les Algériens se mobilisent chaque vendredi aux cris notamment de "pouvoir dégage", leur slogan favori.</p>
      <p>Après avoir obtenu la chute du président Abdelaziz Bouteflika, après deux décennies de règne, ils réclament sans relâche la fin de tout le système en place.</p>
      <blockquote>"Ces candidats sont le résidu du système Bouteflika. Si nous gardons le même système, à quoi cela aura-t-il servi de se débarrasser de Bouteflika ? "<cite>Un manifestant algérien</cite></blockquote>
      <p>La précédente élection prévue le 4 juillet avait été annulée par la Cour constitutionnelle. Mais cette fois, le pouvoir algérien entend aller de l'avant. L'armée a refusé tout autre scénario de sortie de crise qu'une élection présidentielle et a rejeté la mise en place d'institutions de transition, réclamées par les manifestants.</p>
