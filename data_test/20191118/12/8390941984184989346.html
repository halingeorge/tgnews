      <h1>Piden colaboración ciudadana para localizar a los autores de una brutal agresión</h1>
      <address><time datetime="2019-11-18T12:36:52+00:00">18 Nov 2019, 12:36</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/guardiacivil/status/1196197574316830721?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El vídeo que circula por las redes, que recoge la <b>brutal agersión a un joven en un plaza de la capital grancanria</b>, ha provocado la indignación denumeros internautas. En la imagen se observa como el presunto autor de los hechos le pedía al joven que saludara, momento en el que le propinó un fuerte puñetazo que le hizo caer, golpeándose la cabeza contra un banco de piedra antes de caer al suelo.</p>
      <p>De momento, se desconoce la identidad del agredido y del presunto autor o autores de la brutal agresión. La Guardia Civil ha pedido la colaboración ciudadana para localizar a quienes están detrás de esa "salvaje" acción. Según ha podido saber la SER, la Policía Nacional ha iniciado una investigación a través de la Unidad de Delitos Tecnológicos para dar con los autores que podrían haber incurrido en un delito de odio.</p>
