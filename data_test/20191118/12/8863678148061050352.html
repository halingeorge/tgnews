      <h1>Ведущие предприниматели и маркетологи страны поделятся своим опытом с красноярцами</h1>
      <address>
        <time datetime="2019-11-18T12:25:25+00:00">18 Nov 2019, 12:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/85aWEGT1Lbg" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первый форум «Мой Бизнес» откроется в Красноярске уже 25 ноября. Наш регион стал одним их пилотных, где пройдет это мероприятие. В столицу края приедут представители федеральной и региональной власти и самые известные предприниматели и маркетологи страны.</p>
      <blockquote>Будут выступать известные маркетологи, которые могут помочь и проконсультировать предпринимателей на форуме, прямо в режиме онлайн, как развивать свой бизнес, как выйти за пределы региона, возможно, как выйти на экспортные сделки. Успешные и популярные предприниматели Идиго гохия, консультирует крупнейшие корпорации в сфере продвижения в инстаграме.<cite>Ольга Грищенко, вице-президент университета «Синергия»</cite></blockquote>
      <p>На площадках Гранд холла «Сибирь» выступят эксперты, которые расскажут о действующих мерах государственной поддержки. Поделятся опытом становления бизнеса и секретами построения эффективной команды. При этом участие в форуме будет абсолютно бесплатным, все что нужно сделать — зарегистрироваться на сайте мойбизнес.рф.</p>
      <blockquote>Основные это компенсация тех дефицитов, которые есть у малого и среднего бизнеса, это доступ к ресурсам, а половина национального проекта посвящена, именно тому каким образом этот доступ обеспечить, это и гарантии, и микрофинансирование.<cite>Егор Васильев, министр экономики и регионального развития Красноярского края</cite></blockquote>
      <p>Форумы уже прошли с большим успехом в крупных городах нашей страны. Всего в рамках нацпроекта запланировано 25 таких мероприятий. А кроме того в Красноярске будет создан центр для предпринимателей «Мой бизнес».</p>
      <blockquote>Была взята за основу, принцип работы многофункционального центра, коммерческих банков, где выделяются зоны фронт-офиса, бэк-офиса, где будут окна, в которых будут размещаться специалисты, которые будут оказывать первичную консультацию, некоторую навигацию по мерам государственной поддержки.<cite>Александр Граматунов, генеральный директор агентства развития бизнеса</cite></blockquote>
      <p>Первый центр для предпринимателей откроется на улице Матросова уже в декабре, а в следующем году его дополнительные офисы появятся на левобережье Красноярска, а также в Норильске, Ачинске и Минусинске.</p>
      <p>
        <i>Вячеслав Власенко</i>
      </p>
