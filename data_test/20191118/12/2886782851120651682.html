      <h1>Leszakadt egy híd Toulouse mellett</h1>
      <address><time datetime="2019-11-18T12:39:46+00:00">18 Nov 2019, 12:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DQlEbEKc8FU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Leszakadt egy híd a dél-franciaországi Toulouse mellett. Az AFP információja szerint egy 15 éves lány meghalt, több ember eltűnt, mások megsérültek. Hivatalos összesítés még nem készült, jelenleg a mentés zajlik.</p>
      <p>A közúti híd a Tarn-folyón ívelt át, Toulouse-tól tíz kilométerre északra, Mirepoix-sur-Tarn településnél.</p>
      <p>A francia hatóságok annyit közöltek, hogy a 15 éves lány holttestét kiemelték a vízből. A vele egy járműben utazó anyja szemtanúk szerint életben maradt.</p>
      <p>Amikor leszakadt a híd, egy teherautó is épp áthaladt rajta. Vizsgálják, hogy a hídra érvényes, kitáblázott súlykorlátozást meghaladta-e a jármű súlya.</p>

        <i>(A videóban látható fotókat Felső-Garonne Tűzoltósága készítette.)</i>
      </p>
