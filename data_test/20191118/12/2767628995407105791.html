      <h1>Un muerto y varios desaparecidos tras derrumbarse un puente en Francia</h1>
      <address><time datetime="2019-11-18T12:35:54+00:00">18 Nov 2019, 12:35</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ftTt20T8BIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Un puente suspendido se ha hundido en Francia provocando una tragedia. Por el momento, se ha confirmado la muerte de un adolescente, pero aún hay varias personas desaparecidas</b>, que se encontraban a bordo de al menos cuatro vehículos que cayeron al río Tarn al derrumbarse el puente.</p>
      <p>El cuerpo del chico fallecido, de 15 años, fue recuperado del río poco después del accidente. Su madre, que iba con él en el coche, fue rescatada con vida.</p>
      <p>Los equipos de salvamento buscan ahora en el río a <b>los conductores de un camión y un furgoneta</b>, que según testigos, también se precipitaron al río, así como a <b>una mujer y su hija</b> que se cree iban a bordo de otro coche.</p>
      <p>El puente, construido en 1931, tenía 155 metros de largo. Una revisión realizada hace dos años no detectó ningún problema en su estructura. En ese punto, al norte de la ciudad de Toulouse, el río Tarn alcanza profundidades superiores los 20 metros.</p>
