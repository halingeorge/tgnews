      <h1>Le président indépendantiste catalan jugé pour désobéissance</h1>
      <address><time datetime="2019-11-18T12:38:45+00:00">18 Nov 2019, 12:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3CteVUK31WI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le procès du président régional indépendantiste de Catalogne Quim Torra, poursuivi pour désobéissance pour avoir refusé de retirer des symboles séparatistes d'édifices publics, s'est ouvert lundi dans un contexte de vives tensions dans cette région espagnole.</p>
      <p>Le parquet réclame 20 mois d'inéligibilité à son encontre. Une telle condamnation l'empêcherait de rester président de cette riche région du nord-est de l'Espagne en ébullition depuis la condamnation mi-octobre de neuf dirigeants séparatistes à de lourdes peines de prison pour leur rôle dans la tentative de sécession de 2017.</p>
      <p>Les faits pour lesquels M. Torra, un proche de l'ancien président catalan Carles Puigdemont, est poursuivi remontent au mois de mars.</p>
      <p>L'autorité électorale espagnole lui avait alors ordonné de retirer des symboles indépendantistes des édifices publics de la région afin de garantir la neutralité institutionnelle durant la campagne des élections législatives de la fin avril.</p>
      <p>Une banderole sur la façade du siège du gouvernement catalan à Barcelone portant le slogan <i>"Liberté pour les prisonniers politiques et les exilés"</i>, et sur laquelle figurait un ruban jaune, était visée en particulier.</p>
      <p>Le ruban jaune est utilisé par les indépendantistes pour réclamer la libération de leurs dirigeants en prison.</p>
      <p>Après avoir ignoré à deux reprises le délai imposé par l'autorité électorale, le gouvernement catalan avait nargué les autorités en recouvrant cette banderole par une autre banderole similaire mais où figurait un ruban blanc barré d'un trait rouge à la place du ruban jaune.</p>
      <p>M. Torra avait ensuite fini par céder en la retirant avant l'intervention de la police.</p>
