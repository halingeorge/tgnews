      <h1>Борьба за воздух в Нью-Дели</h1>
      <address><time datetime="2019-11-18T12:56:31+00:00">18 Nov 2019, 12:56</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wQF3vMeNbWw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Показатель качества воздуха в некоторых районах Нью-Дели улучшился до "среднего" уровня благодаря ветру, который развеял смог. Накануне индийские школьники и студенты вышли на демонстрацию и призвали власти принять меры по защите экологии. Из-за высокого уровня загрязнения воздуха школы в индийской столице были закрыты в течении нескольких дней, занятия возобновились в понедельник</p>
      <p>Школница Шаурайя Вардхан говорит:</p>
      <blockquote>Я вышла на акцию протеста, чтобы отстоять свое право на возможность дышать, потому что сегодня у меня это право отняли, а мне нужно жить. Это моё право, его нельзя просто отнять</blockquote>
      <p>В течении прошлой недели индекс загрязнения воздуха в Нью-Дели держался на "критически плохой" отметке, в десять раз превысив нормы Всемирной организации здравоохранения.</p>
      <p>Качество атмосферы ухудшается в ноябре ежегодно — в соседних штатах крестьяне сжигают солому на убранных полях, а погодные условия в это время года способствуют образованию смога.</p>
      <p>На фоне пика загрязнения в городе огромную популярность приобрела кислородная терапия: местные жители приходят за глотком воздуха в специализированный бар. Владелец кислородного бара Аджай Джонсон говорит: "Когда я проверял в последний раз, индекс загрязнения воздуха составлял 642 пункта — это очень опасный для здоровья показатель. Кислородный сеанс способствует очищению организма и сокращает риск от загрязнения воздуха и вдыхания вредных примесей. Сеанс также дарит энергию и ощущение расслабленности".</p>
      <p>В связи с сложившейся ситуацией министр окружающей среды в понедельник созвал экстренное совещание с главами правительств штатов Пенджаб, Харьяна, Уттар-Прадеш и представителями столичного округа.</p>
