      <h1>Tội đồ của Thái Lan xuất hiện trong buổi tập mở duy nhất trước giờ G</h1>
      <address><time datetime="2019-11-18T12:40:00+00:00">18 Nov 2019, 12:40</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>ĐT Thái Lan có buổi tập mở duy nhất trên sân Mỹ Đình trước khi có cuộc đối đầu với ĐT Việt Nam vào tối mai.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/10-1939.jpg"/>
        <figcaption> Tối ngày 18/11, ĐT Thái Lan có buổi tập làm quen sân Mỹ Đình. Đây là buổi tập mở duy nhất của "Voi chiến", tuy nhiên mặt sân khá trơn trượt do dính cơn mưa lớn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/1-1940.jpg"/>
        <figcaption>Ngôi sao Chanathip Songkrasin chính là cầu thủ nổi bật nhất trong đội hình của Thái Lan. Anh hiện đang thi đấu tại J-League 1 trong màu áo của CLB Consadole Sapporo. Trong trận gặp Malaysia, Chanathip là người ghi bàn duy nhất cho "Voi chiến".</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/2-1940.jpg"/>
        <figcaption> Vắng mặt trong trận đấu với Malaysia vì nhận đủ số thẻ phạt, Theerathon Bunmathan sẽ trở lại để đối đầu cùng ĐT Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/3-1940.jpg"/>
        <figcaption> HLV trưởng Akira Nishino sẽ có lần thứ hai chạm trán thầy Park. Lần thứ nhất hai người này bất phân thắng bại trên đất Thái trong trận hòa không bàn thắng giữa Việt Nam và Thái Lan.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/4-1940.jpg"/>
        <figcaption> Teerasil Dangda là ngòi nổ lợi hại trên hàng công Thái Lan, bộ ba trung vệ Tiến Dũng, Duy Mạnh và Hải Quế cần hết sức đề phòng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/5-1943.jpg"/>
        <figcaption> Thủ thành Chatchai Budprom hiện không còn suất bắt chính dưới thời Akira Nishino nữa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/6-1949.jpg"/>
        <figcaption> Toàn đội Thái Lan tập luyện rất nghiêm túc và tập trung.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/7-1956.jpg"/>
        <figcaption>Tristan Do là "mắt xích" yếu nhất của ĐT Thái lan trong trận thua Malaysia, đó là lý do khiến NHM xứ "Chùa vàng" chỉ trích gay gắt lối đá của chàng cầu thủ gốc Việt.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/8-1956.jpg"/>
        <figcaption> Supachai Jaided là một tiền đạo trẻ tài năng của bóng đá Thái Lan.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/18/9-1956.jpg"/>
        <figcaption> Trận đấu giữa Việt Nam và Thái Lan sẽ diễn ra vào lúc 20 giờ ngày 19/11/2019.</figcaption>
      </figure>
