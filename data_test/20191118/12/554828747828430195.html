      <h1>Un jeune a tenté de violer une SDF à Metz</h1>
      <h2>METZ - Un jeune homme a essayé de violer une femme SDF de 68 ans, place Jeanne-d'Arc, à Metz, samedi, vers 7h30,</h2>
      <address><time datetime="2019-11-18T12:41:00+00:00">18 Nov 2019, 12:41</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2611.1582201478614!2d6.177285116120194!3d49.1216301793141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4794dea6549950fb%3A0xf49afaf14d36e04f!2s8%20Place%20Jeanne%20d'Arc%2C%2057000%20Metz%2C%20France!5e0!3m2!1sfr!2sus!4v1574081721814!5m2!1sfr!2sus" data-embed-type="--simple-iframe" width="640" height="360" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Un jeune Guinéen, âgé de 20 ans, a tenté de violer une femme SDF de 68 ans, samedi, place Jeanne-d'Arc, à Metz. L'agresseur présumé a plaqué au sol sa victime et l'a dénudée, relate <i>Le Républicain Lorrain</i>. Un témoin de la scène a prévenu la police à temps. La victime a été conduite à l'hôpital.</p>
      <p>Placé en garde à vue, le jeune, qui vit en foyer, a été entendu par la police et a avoué les faits. Le jeune homme doit être jugé ce lundi, au tribunal de grande instance de Metz pour tentative de viol.</p>
