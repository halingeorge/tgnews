      <h1>伊朗因示威活動禁網   所有電訊商皆斷線</h1>
      <address><time datetime="2019-11-18T12:00:59+00:00">18 Nov 2019, 12:00</time> by <a rel="author" href="https://unwire.hk/author/snow/" target="_blank">影雪</a></address>
      <p>伊朗上周五起因為汽油價格上揚，導致人民上街進行反油漲價示威，甚至升級為與警察暴力衝突。而為了壓制示威活動，直接切斷了全國 8000 萬人口使用的網路，以避免示威活動因為網路彼此串聯而愈演愈烈。</p>
      <p> </p>
      <p>伊朗學生通訊社（ISNA）周日（17 日）引述官員消息指，伊朗的最高國家安全委員會決定斷網 24 小時。這是伊朗有史以來最大規模的斷網行動，但一些基礎設施與政府官員仍然提供有限度的網絡以供運作。根據 NetBlocks 統計，截至週六（16 日），伊朗的網速只有平常的 5 至 7 % 。</p>
      <figure>
        <iframe data-src="https://twitter.com/netblocks/status/1195775905907576832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>聯合國目前明確將「政府主導關閉網際網路」與「網路審查制度」視為侵犯人權，但許多國家都沒有打算理會聯合國的警告。而俄羅斯將於今日（18 日）於聯合國主導一項議案，該議案將允許政府全面控制網際網路，而美國與部分國家代表則倡議對此議案投下反對票。</p>
