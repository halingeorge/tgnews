      <h1>"Se acabó el amor", lo nuevo de Lenier Mesa y Dj Unic</h1>
      <address><time datetime="2019-11-18T12:54:38+00:00">18 Nov 2019, 12:54</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QpNfZ5ZGvIA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El deejay cubano <a href="https://www.cibercuba.com/tags/dj-unic"><b>Dj Unic</b></a> sigue presentando las canciones que forman parte de su nueva producción discográfica que lleva por nombre<i> El experimento</i>. En esta ocasión le ha tocado el turno al sencillo <i>Se acabó el amor,</i> en el que colabora con el popular cantante cubano <a href="https://www.cibercuba.com/tags/lenier-mesa"><b>Lenier Mesa</b></a>.</p>
      <p>La canción se estrenó en el canal de YouTube de Dj Unic mediante un vídeo en versión audio y hasta el momento está siendo muy bien acogida por los seguidores de ambos artistas urbanos.</p>
      <p>"Lindo tema, ayuda a refrescar las listas de reguetón con letras llenas de fuego y banalidades", "Duro Lenier, siempre dando palos", "Bella canción, me encantó" o "Esto es un éxito mundial", son varios de los comentarios que se pueden leer en la sección de comentarios del audiovisual.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4-XkOZBpTg" data-service="Instagram"/>
      </figure>
      <p><i>El experimento</i> incluye además otros trabajos de Dj Unic con importantes cantantes del reguetón de la Isla. Entre ella encontramos la recién estrenada <a href="https://www.cibercuba.com/videos/musica/2019-11-15-u65722-e65722-s27065-chacal-dj-unic-enviado-estrenan-videoclip-su-tema-soy"><b><i>Soy capaz</i> junto a Chacal y El Enviado</b></a>.</p>
      <p>Dentro de esta lista de canciones destaca además la colaboración del deejay con la agrupación de Yomil Hidalgo y Daniel Muñoz, <a href="https://www.cibercuba.com/tags/yomil-y-el-dany"><b>Yomil y El Dany</b></a>, <a href="https://www.cibercuba.com/tags/el-micha"><b>El Micha</b></a> y también <a href="https://www.cibercuba.com/tags/el-chacal"><b>Chacal</b></a>, en el sencillo <a href="https://www.cibercuba.com/videos/musica/2019-11-11-u65722-e65722-s27065-mi-pikete-lo-nuevo-chacal-micha-yomil-dany-dj-unic"><b><i>Mi pikete</i></b></a>.</p>
