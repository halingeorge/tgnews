      <h1>Street Fighter V: Champion Edition' announced with new character Gill</h1>
      <address><time datetime="2019-11-18T12:06:15+00:00">18 Nov 2019, 12:06</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XS5R1g1U_Jw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 18 (UPI) -- Developer and publisher Capcom is set to release a new version of <i>Street Fighter V</i> titled <i>Champion Edition</i> and a new character for the fighting game, Gill.</p>
      <p><i>Champion Edition</i>, announced on Sunday, <a href="https://www.youtube.com/watch?v=XS5R1g1U_Jw">will include</a> a large selection of additional content made for <i>Street Fighter V</i> since its launch in 2016 including access to 40 characters, 34 stages, over 200 costumes and additional game modes.</p>
      <p>The new version of the game also brings new V-Skills for every character with Capcom also promising a balance update and gameplay improvements.</p>
      <p><i>Street Fighter V: Champion Edition</i>, will be released for the PlayStation 4 and PC on Feb. 14 for $29.99. Owners of the game can upgrade it to <i>Champion Edition</i> now for $24.99.</p>
      <p>Gill, of <i>Street Fighter III</i> fame, is the latest character coming to the game. Capcom released a <a href="https://www.youtube.com/watch?v=y6AopdaBW-I&amp;t=6s">gameplay trailer</a> of Gill that features the fighter using his fire and ice abilities to punish opponents.</p>
      <p>Gill will be available for <i>Street Fighter V</i> in December.</p>
      <p>"Typically plotting behind the scenes, he is now ready to reveal himself to the world, as he sets out to fulfill the prophecy that the Secret Society has coveted since ancient times," reads the synopsis for Gill.</p>
