      <h1>Celebrity social media photos: Neha Dhupia, Disha Patani, Malaika Arora and others</h1>
      <h2>Neha Dhupia, Disha Patani, Malaika Arora, Karisma Kapoor, Sonu Sood and Karan Johar among others shared photos on their social media accounts today.</h2>
      <address>
        <time datetime="2019-11-18T12:26:23+00:00">18 Nov 2019, 12:26</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/neha-dhupia-1.jpg"/>
        <figcaption>Neha Dhupia and Angad Bedi shared photos as their little princess turned one. "Happy 1st Birthday our little angel .... my heart is so full of love... I don’t know what I am capable of giving you but you gave me the best gift of my life, the gift of motherhood. May god bless you ... Guru ‘Mehr’ Karein," wrote Neha Dhupia with the click. (Photo: Neha Dhupia/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Angad-Bedi.jpg"/>
        <figcaption>"Our baby girl turns #1. Happy birthday Mehr.. May you have the wisdom of your dada.. and grandparents over the years and the smile and warmth of your mum.. much love and prayers. Just be a kind girl always. Love your dad. Angad. @nehadhupia Waheguru mehr kare.❤️❤️ thank you @rjdeigg for these memories," read the caption of Angad Bedi's photo. (Photo: Angad Bedi/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Disha-Patani-photo.jpg"/>
