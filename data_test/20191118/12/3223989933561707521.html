      <h1>Тольяттинские патриоты приехали в Ульяновскую область и устроили «Сталкер-альтернативу»</h1>
      <address><time datetime="2019-11-18T12:08:00+00:00">18 Nov 2019, 12:08</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A5y2haiBXe8" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Хорошая новость пришла из Жадовского монастыря. К союзу Барышской, Кузнецкой, Симбирской епархий, а также десантников-разведчиков из Ульяновска в вопросах воспитания патриотической молодёжи присоединилась вновь образованная Тольяттинская епархия. Накануне прошёл слёт на базе обители. Ребята и их наставники помолились и устроили масштабную военную игру в страйкбол.</b>
      </p>
      <hr/>
      <p>Утренняя литургия в Жадовском монастыре. Бок о бок молятся и прикладываются к чудотворной Жадовской-Казанской иконе Божией Матери ребята из военно-патриотических клубов Барышской, Кузнецкой и Тольяттинской епархий.</p>
      <p>Потом обед в монастырской трапезной, и все отправляются на полигон. Местом игры в страйкбол, уже по традиции, выбраны руины старинной «Румянцевской» текстильной фабрики. Судья соревнований Андрей Мартышов проводит подробный инструктаж по технике безопасности и рассказывает сценарий игры. В этом году осенние соревнования назвали «Сталкер-альтернатива». Её сценарий очень сложный, в первую очередь - в интеллектуальном плане.</p>
      <p>Обязательный на таких турнирах молебен. 54 участника делят на три команды и отправляют на их секретные базы. Задача каждой команды захватить реликвии двух других. Благодаря сценарию стычки были скорее случайными. Участники старались не ввязываться в открытый бой. При обнаружении соперника его легче ликвидировать гранатой.</p>
      <p>В результате вместо двух запланированных часов игра продлилась три. Однако победителя так и не удалось определить. Но главное, как говорится, участие и соработничество всех православных клубов во имя хорошего дела.</p>
      <p>Следующая игра пройдёт уже зимой. Хотя общение между мальчишками уже налажено.</p>
