      <h1>PIMCO:新興市場貨幣近20年來最便宜</h1>
      <address>
        <time datetime="2019-11-18T12:02:00+00:00">18 Nov 2019, 12:02</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>太平洋投資管理公司(PIMCO)表示，亞洲新興市場貨幣價格便宜，青睞印尼盾和馬來西亞林吉特，並考慮增加人民幣頭寸，減少了對韓國、新加坡等貿易依賴貨幣的空頭頭寸。<br/>PIMCO指出，根據其的估值模型，新興市場相關的貨幣更接近或接近20年來的最低水平。該公司正在尋找增加這些貨幣頭寸的機會。<br/>PIMCO在全球管理約1.9萬億美元。</p>
