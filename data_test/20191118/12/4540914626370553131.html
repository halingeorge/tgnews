      <h1>GroKo will Netzausbau: 1 Milliarde gegen Funklöcher</h1>
      <address><time datetime="2019-11-18T12:34:26+00:00">18 Nov 2019, 12:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AhBWmGW5e1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Deutschland will mehr als eine Milliarde Euro in den Netzausbau investieren. Das teilte die Regierung während ihrer Digitalklausur in Schloss Meseberg mit. Verkehrs- und Digitalminister Andreas Scheuer (CSU) kündigte die Bildung einer Mobilinfrastrukturgesellschaft durch den Bund an, die den Bau von Mobilfunkmasten vorantreiben soll. Die Mobilfunkbetreiber hätten angekündigt, 6000 neue Anlagen zu bauen. Der Staat wolle durch den Bau 5000 zusätzlicher Masten dafür sorgen, dass fast 100 Prozent der Haushalte versorgt werden, so Scheuer.</p>
      <p>Ein Problem sei jedoch die Akzeptanz in der Bevölkerung. Um gegen Widerstand gegen neue Mobilfunkmasten anzugehen, sei eine Kommunikationskampagne geplant. Genehmigungsverfahren sollten beschleunigt werden.</p>
      <p>Deutschland habe beim Netzausbau Nachholbedarf, so der Minister. Es gebe zu viele weiße Flecken. Der Digitalverband Bitkom kritisierte, die Bundesregierung habe sich bisher mehr auf die Risiken als auf die Chancen der Digitalisierung konzentiert. Deutschlands <a href="https://www.bitkom.org/Presse/Presseinformation/Digitalklausur-Bundesregierung-Bitkom-Stand-Digitalisierung-Deutschland">Status als führende Industrienation sei dadurch bedroht</a>.</p>
      <p>Am zweiten Tag der Klauser in Meseberg berät das Kabinett über weitere Aspekte des Digitalausbaus wie Datenkompetenz in der Bildung. Zudem soll auch die umstrittene umstrittene Beteiligung des chinesischen Telekommunikationsausrüsters Huawei am Ausbau des deutschen 5G-Mobilfunknetzes Thema sein. Eine größere Gruppe von Unionsabgeordneten will dies verhindern und brachte einen entsprechenden Antrag für den Parteitag Ende der Woche ein.</p>
