      <h1>〈直播〉港警民理大外激戰 駐港解放軍戒備 學生錄影求助</h1>
      <address>
        <time datetime="2019-11-18T12:15:00+00:00">18 Nov 2019, 12:15</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181328423722_AG097.jpg"/>
        <figcaption>香港反送中示威者17日夜與港警在理工大學外爆發激烈衝突，示威者向港警投擲汽油彈，造成裝甲車著火，燃起熊熊火焰。(路透)</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911181328423621_AG090.jpg"/>
        <figcaption>香港反送中示威者17日夜與港警在理工大學外爆發激烈衝突，圖為一名抗議者在理大邊的路橋上。 (美聯社)</figcaption>
      </figure>
      <p>
        <b>香港反送中示威者17日晚在香港理工大學與港警爆發激烈衝突，經過通宵對峙十餘小時，數十名防暴警察在18日凌晨約5時30分，從暢運道搶占理工大學大門處，校內示威者則向港警丟擲多枚汽油彈並引燃路障，警方隨後被迫退回門口，校園內催淚彈煙霧彌漫，據報導有數十名示威者被捕。有示威者企圖離開，但都被港警逮捕或發射催淚彈逼回校園。</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lh6GlIaudq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音製作：何卓賢  訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世報YouTube</a>看更多新聞影音)</p>

      </figure>
      <p>
        <b>➤➤➤<a href="https://www.worldjournal.com/6629177/article-%e6%b8%af%e7%90%86%e5%a4%a7%e5%ad%b8%e7%94%9f%e5%90%91%e5%a4%96%e7%95%8c%e6%b1%82%e6%8f%b4%ef%bc%9a%e6%96%b7%e6%b0%b4%e6%96%b7%e9%a3%9f-%e9%9d%a2%e8%87%a8%e8%ad%a6%e6%96%b9%e5%a8%81%e8%84%85/?ref=%E9%A6%96%E9%A0%81_%E8%B6%85%E4%BA%BA%E6%B0%A3%E6%96%B0%E8%81%9E">港理大學生錄影求援：斷水斷食 面臨警方威脅</a></b>
      </p>
      <p>
        <b>●美譴責港府「不合理使用武力」</b>
      </p>
      <p>路透18日報導，美國川普政府高階官員17日說，美國譴責港府「不合理使用武力」，並呼籲北京保護香港民主自由。這名美國高階官員說：「我們譴責不合理使用武力，並敦促各方避免暴力行為，要展開建設性對話。……正如總統先前所述，美國希望北京當局兌現中英聯合聲明中的承諾，保護香港自由、法治和民主的生活方式。」</p>
      <p>這批反送中示威者是在歷經一整晚的催淚彈與刺激性水柱驅離後，逐步退至校園內。綜合香港媒體報導，理大學生會表示，警方17日晚7時半起，展開大包圍行動，理大校園所有出入口都被封鎖，數百人被困。18日清晨5時30分，警方嘗試推進至理大門口，引來示威者還擊，警方又退回大門外的暢運道。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fxy45Ep2IPs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>現場直播：</b><br/>(影音來源：有線電視CABLE TV YouTube)</p>
      <p>
        <b>●示威者丟汽油彈 阻警方進校園</b>
      </p>
      <p>港警17日晚曾在網路上發出呼籲稱，理大校園內人員可從李兆基樓出口「平和」離開校園；理大校長滕錦光於清晨也發表視訊講話稱，他17日已與警方密切聯絡並接獲保證，若校內人士不用武力，警方會暫時停止武力；且接到警方許可，若校內人士和平離開，他會親自陪同相關人士到警署，確保他們會獲得公平的對待。</p>
      <p>
        <b>➤➤➤<a href="https://www.worldjournal.com/6629084/article-%e6%b8%af%e8%ad%a6%e8%ad%89%e5%af%a6-%e8%b5%b0%e5%87%ba%e7%90%86%e5%a4%a7%e8%80%85%e5%b0%87%e4%bb%a5%e6%b6%89%e6%9a%b4%e5%8b%95%e7%bd%aa%e6%8b%98%e6%8d%95/?ref=%E9%A6%96%E9%A0%81_%E5%8D%B3%E6%99%82NOW">港警證實 走出理大者將以涉暴動罪拘捕</a></b>
      </p>
      <p>然當一批人從此出口離開時，卻被防暴警察拘捕。自認上當的示威者立刻在出口處焚燒已設置好的路障，還有人從A座樓層平台丟擲汽油彈，阻止警員推進，現場一片火海。</p>
      <p>18日上午8時許，一批原本留在理大校園的人沿科學館道，準備離開校園時，在附近戒備的防暴警員施放多輪催淚彈逼他們後退，之後再有警員在柯士甸道再次施放催淚彈，部分人退回理大校園範圍。</p>
      <p>香港電台訪問多名留守在內的示威者，有人表示，將寧死不投降，因為投降是懦弱行為，等於認輸。一名示威者說，警方一直在侮辱示威者，在場的人都有以死相搏的心態，除了堅持，別無選擇。</p>
      <p>
        <b>●台媒體流傳求救電郵：制止六四重演</b>
      </p>
      <p>自17日晚開始，台灣媒體間流傳一封署名香港人的電子郵件，信中致「台灣的傳媒朋友」表示，自17日下午起，就有數百名學生在香港理工大學被警察重重包圍，封住各個出口。</p>
      <p>
        <b>➤➤➤<a href="https://www.worldjournal.com/6629074/article-%e9%a6%99%e6%b8%af%e7%90%86%e5%b7%a5%e5%a4%a7%e5%ad%b8%e7%88%86%e8%a1%9d%e7%aa%81-%e5%85%ac%e8%a6%96%e7%89%b9%e7%b4%84%e5%b0%8e%e6%bc%94%e9%a9%9a%e5%82%b3%e8%a2%ab%e6%8d%95/?ref=%E9%A6%96%E9%A0%81_%E5%8D%B3%E6%99%82NOW">香港理工大學爆衝突 公視特約導演驚傳被捕</a></b>
      </p>
      <p>這封信說，有人目擊到警察攜著裝有實彈的AR－15自動步槍、MP5衝鋒槍及狙擊步槍，而警方也曾經公開宣布，如學生繼續抵抗，將會對他們發射子彈；在場幫助學生的救援人員也被警方拘捕。</p>
      <p>這封信表示，理工大學現急切需要國際傳媒向警方施壓。「制止這場將近重演六四的屠殺」。</p>
      <p>
        <b>●警澄清未攻入校園 全港學校續停課</b>
      </p>
      <p>至截稿前，理工大學內示威者的實際情況仍不清楚，原部署在大門的員警「突然」撤離；且港警上午6時許，也在臉書(Facebook)稱：「有傳言指警方攻進香港理工大學，警方今日(11月18日)澄清絕無此事」，並重申「並無攻入理工大學校園」。</p>
      <p>
        <b>➤➤➤<a href="https://www.worldjournal.com/6629055/article-%e6%95%b8%e7%99%be%e4%ba%ba%e8%a2%ab%e5%9b%b0%e7%90%86%e5%a4%a7%e6%a0%a1%e5%9c%92-%e7%a4%ba%e5%a8%81%e8%80%85%e9%ab%98%e5%91%bc%e5%8f%a3%e8%99%9f%e3%80%8c%e6%95%91%e5%ad%b8%e7%94%9f%e3%80%8d/?ref=%E9%A6%96%E9%A0%81_%E5%8D%B3%E6%99%82NOW">數百人被困理大校園 示威者高呼口號「救學生」</a></b>
      </p>
      <p>港警通報還稱，凌晨約3時押解一名被捕女子就醫時被人擄走嫌犯，警員在生命受嚴重威脅下開了三槍，初步相信未擊中人。警方對示威者襲警及搶去被捕人，予以最嚴厲譴責。遭人投擲石頭、磚塊及淋潑不明液體，一名警員在生命受到嚴重威脅下開了三槍。</p>
      <p>目前港九多條主要道路繼續堵塞，紅隧至今未能通車。駐港解放軍部隊則處於戒備狀態。考慮到市面交通和安全問題，香港教育局宣布，全港中小學18日繼續停課。</p>
