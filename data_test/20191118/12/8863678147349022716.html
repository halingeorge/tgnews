      <h1>Красноярский техникум промышленного сервиса стал одним из лучших учебных заведений края</h1>
      <address>
        <time datetime="2019-11-18T12:48:29+00:00">18 Nov 2019, 12:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T15zmO0Nqc0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Именно в этих стенах учат, пожалуй, лучших в крае металлообработчиков. Недаром красноярский техникум стал специализированным центром по подготовке кадров для трёх направлений: токарные и фрезерные работы, и модной сейчас технологии — прототипирование изделий. Для продуктивной учёбы есть всё: новое оборудование, опытные преподаватели. Главное — трудоустройство сразу после выпуска.</p>
      <blockquote>Старшему поколению трудно в это поверить, но современные токари большую часть своего времени работают за компьютером. Сначала проектируют 3D модели деталей и только потом вытачивают их на станке. В этом техникуме студенты работают на самых современных компьютерных программах.</blockquote>
      <p>Побывал в учебном заведении и Александр Усс. Он познакомился с педагогами и студентами. Те в свою очередь не оставили губернатора без подарка. Сувенир — модель знаменитой часовни и герба Красноярского края — сделан здесь же на специальном 3D принтере. Отметил глава региона высокий уровень подготовки кадров, в том числе и для местных предприятий.</p>
      <blockquote>И наставники в своё время прошли большую школу прежде всего на предприятиях оборонного комплекса. И теперь знают, чему и как учить. И, наверное, главным показателем эффективности усилий, которые здесь есть, состоит в том, что выпускники не имеют никаких проблем с трудоустройством.<cite>Александр Усс, губернатор Красноярского края</cite></blockquote>
      <p>Каждый из победителей престижных конкурсов профмастерства получил из рук губернатора благодарственное письмо. Отметили и наставников, которые помогали готовиться. Сейчас все участники признаются — эти соревнования буквально изменили их жизнь.</p>
      <blockquote>Я устроилась уже на работу, которую хотела. Я её получила, и я думаю, что медаль мне в этом очень помогла.<cite>Анна Грицко, золотой медалист национального чемпионата «Молодые профессионалы» в компетенции «Лабораторный химический анализ»</cite></blockquote>
      <p>Сейчас Красноярский край входит в топ-10 сильнейших регионов-участников движения WorldSkills Russia. А если учесть, что конкурс международный, можно без лишней скромности говорить — достойно наш регион выглядит и на мировом уровне тоже.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
