      <h4>В крае подвели итоги операции «Нетрезвый водитель». Нарушителей ловили с 15 по 17 ноября.</h4>
      <p>За это время проверку на трезвость не прошли 187 водителей. 10 автомобилистов сели пьяными за руль повторно — они стали фигурантами уголовных дел. Как пояснили в УГИБДД по краю, пик нарушений зафиксировали в воскресенье, когда выявили 72 водителя с признаками опьянения.<br/><br/>Массовые рейды будут продолжены, а к Новогодним праздникам проверки пройдут в усиленном режиме.<br/><br/>Видео: УГИБДД по СК</p>
