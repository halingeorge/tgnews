      <p>АГРЕССИВНЫЕ СОБАКИ</p>
      <p>В Канске стая псов загрызла и растерзала бродячую собаку. Видео сняли и разместили в социальных сетях очевидцы — на любительских кадрах видно, как животные буквально рвут на части свою жертву. Местные опасаются, что псы могут быть больны бешенством, а значит, опасны и для человека. В комментариях люди пишут, что от таких собак нужно избавляться, однако по закону рассчитывать можно только на отлов и стерилизацию.</p>
      <p>ПОЙМАЛИ БРАКОНЬЕРА</p>
      <p>Житель Хакасии убил в Красноярском крае косулю и пытался выдать ее за барана. Краевые полицейские остановили в районе Краснотуранска «Ниву», за рулем которой был 38-летний мужчина. На заднем сидении находилось охотничье ружье, а в багажнике — разделанная туша животного. На ружьё было разрешение, а вот объяснить происхождение мяса, которое охотник пытался выдать за баранину, не смог. Теперь браконьера ждёт штраф 40 тысяч и лишении лицензии на три года.</p>
      <p>ДОЛОЙ ПРОБКИ</p>
      <p>На Ботаническом бульваре в Красноярске изменят схему движения. На участке улицы Попова установят знаки «Остановка запрещена» и «Работает эвакуатор». Кроме того, запретят левый поворот с Попова в сторону гаражного комплекса. Всё это, по мнению экспертов, должно снизить количество заторов на прилегающих улицах. Нововведения начнут действовать с 30 ноября.</p>
