      <h1>অবৈধ সংযোগে রান্নাঘর হয়ে উঠছে গ্যাস চেম্বার</h1>
      <address><time datetime="2019-11-18T12:37:00+00:00">18 Nov 2019, 12:37</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MvzWGW3WUIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>সাভারে অবৈধ ও ত্রুটিপূর্ণ গ্যাস সংযোগের কারণে বাড়ির রান্নাঘর হয়ে উঠছে গ্যাস চেম্বার। হরহামেশাই ঘটছে বিস্ফোরণ ও প্রাণহানি। প্রভাবশালীদের কারণে চোরাই গ্যাস সংযোগ বন্ধ করা যাচ্ছে না বলে দাবি তিতাস কর্তৃপক্ষের।</b><br/><br/>বিশেষজ্ঞদের মতে, বৈধ সংযোগের নিষেধাজ্ঞা তুলে নিয়ে অবৈধ গ্যাস সংযোগে জড়িতদের বিরুদ্ধে আইনানুগ ব্যবস্থা গ্রহণ করলেই সমস্যার সমাধান সম্ভব।<br/><br/>ত্রুটিপূর্ণ ও অবৈধ গ্যাস সংযোগের কারণে রান্না ঘরে বিস্ফোরণে ধসে পড়েছে দেয়ালসহ ভবনটির ছাদ। সাভারে এখন প্রায়ই ঘটছে এমন ভয়াবহ দুর্ঘটনা। বাড়ছে প্রাণহানি।<br/><br/>সাভার আঞ্চলিক তিতাস গ্যাস ট্রান্সমিশন অ্যান্ড ডিস্ট্রিবিউশন কোম্পানির তথ্য মতে, গত এক বছরে জামগড়া, ভাদাইল, গাজীরচট, মানিকগঞ্জপাড়া ও হেমায়েতপুরে ত্রুটিপূর্ণ ও অবৈধ গ্যাস সংযোগ থেকে বিস্ফোরণ ও অগ্নিকাণ্ডে কমপক্ষে ৮ জনের প্রাণহানি ঘটে। অগ্নিদগ্ধ হয়েছেন অন্তত ২০ জন।<br/><br/>গত ছয় বছরে আশুলিয়া, সাভার ও গাজীপুরের কাশিমপুর এলাকায় চোরাই গ্যাস সংযোগে ১২০টি স্থান চিহ্নিত করা হয়। এরপর প্রতিটি স্থানেই একাধিকবার ভ্রাম্যমাণ আদালতের অভিযান পরিচালনা হলেও প্রভাবশালীদের দৌরাত্ম্যে বন্ধ হচ্ছে না বাসাবাড়িতে অবৈধ গ্যাস সংযোগ।<br/><br/>সাভার আঞ্চলিক তিতাস গ্যাস ট্রান্সমিশন অ্যান্ড ডিস্ট্রিবিউশন কোম্পানি  ব্যবস্থাপক আবু সাদাত মো. সায়েম বলেন, ‘কারো বিরুদ্ধে সুস্পষ্ট প্রমাণ পাওয়া যায় তাহলে আমরা কঠোর আইনগত ব্যবস্থা নেব।’<br/><br/><br/>অবৈধ গ্যাস ব্যবহারকারীরা জানান, প্রভাবশালীদের সহায়তায় মোটা অঙ্কের টাকার বিনিময়ে অবৈধ গ্যাস সংযোগ নেন তারা। কিন্তু পরবর্তীতে তিতাস কর্তৃপক্ষ এসব সংযোগ বিচ্ছিন্ন করে দিলেও বৈধতা পাওয়ার আশ্বাসে নিরূপায় হয়ে আবারো তারা সংযোগ স্থাপন করেন।<br/><br/>জ্বালানি বিশেষজ্ঞরা মনে করেন, ২০০৯ সালে নেয়া আবাসিক ও শিল্প কারখানায় গ্যাস সংযোগ বন্ধ রাখার সিদ্ধান্তটি শিথিল করে, নতুন সংযোগ প্রদান ও দুর্নীতিবাজদের বিরুদ্ধে কঠোর শাস্তি নিশ্চিত করলেই বন্ধ হবে গ্যাস খাতের অরাজকতা ।<br/><br/>জ্বালানি ও খনিজ সম্পদ রক্ষা কমিটি সদস্য সচিব এবং জাবির অর্থনীতি বিভাগের অধ্যাপক আনু মোহাম্মদ বলেন, ‘গ্যাস সরবারহ এখন যা আছে তা নিয়ে এখনও অনেক দূর সংযোগ দেওয়া সম্ভব। সংকটের সময় যে সীমাবদ্ধতা করা হয়েছিল সেটা থাকার এখন কোনো যুক্তি নেই। সেই বাধা না থাকলে দুর্নীতি এমনিতেই কমে যাবে।’<br/><br/>সাভার আঞ্চলিক তিতাস গ্যাস অফিসের তথ্য মতে, এ অঞ্চলে বৈধ আবাসিক গ্রাহকের সংখ্যা প্রায় ৫২ হাজার। গত এক বছরে অভিযান চালিয়ে ৩২৫ কিলোমিটার এলাকায় বিচ্ছিন্ন করা হয়েছে প্রায় দেড় লাখ অবৈধ সংযোগ। জরিমানা আদায় হয়েছে প্রায় ২০ লাখ টাকা। আর এ সংক্রান্ত মামলা হয়েছে ১৯টি।</p>
