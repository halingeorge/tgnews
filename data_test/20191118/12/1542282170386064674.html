      <h1>Λευκορωσία¨¨: Σάρωσε ο ¨Λουκασένκο στις βουλευτικές εκλογές</h1>
      <address><time datetime="2019-11-18T12:15:38+00:00">18 Nov 2019, 12:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cOY6eXPXJcQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Αλεξάντερ Λουκασένσκο αναδείχθηκε ο μεγάλος νικητής των βουλευτικών εκλογών στην Λευκορωσία, ανοίγοντας έτσι το δρόμο για την διεκδίκηση μία ακόμη προεδρικής θητείας το 2020.</p>
      <p>Με συμμετοχή που άγγιξε το 77%, ο συνδιασμός του Λουκασένκσο κατάφερε να εξολοθρέυσει όλα τα αντιπολιτευόμενα κόμματα που δεν κατάφεραν να κατοχυρώσουν ούτε μία έδρα στη νέα Βουλή.</p>
      <p>Ο Λουκασένκο έχει αποδοθεί σε έναν αγώνα προσέγγισης με την Δύσηκαι για το λόγο αυτό είχε προχωρήσει και στην απελευθέρωση πολιτικών κρατουμένων της αντιπολίτευσης.</p>
      <p>Οι βουλευτικές εκλογές θεωρούνται βαρόμετρο για την εξουσία του προέδρου, Αλεξάντερ Λουκασένκο, που κυβερνά τη χώρα 25 χρόνια και θεωρείται ότι θα επανεκλεγεί την επόμενη χρονιά.</p>
    </article>
