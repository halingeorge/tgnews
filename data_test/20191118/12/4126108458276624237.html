      <h1>الأمير أندرو نفى إقامته علاقة مع مراهقة... "لا ندم"</h1>
      <address>
        <time datetime="2019-11-18T12:50:00+00:00">18 Nov 2019, 12:50</time>
      </address>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1071/1264_638158.jpg"/>
      </figure>

      <figure>

      <p>نفى الأمير أندرو نجل الملكة إليزابيث الثانية "نفيا قاطعاً" في مقابلة تلفزيونية غير مسبوقة أن يكون أقام علاقة جنسية مع مراهقة من ضحايا خبير المال الأميركي جيفري تؤكد أنها أرغمت على ذلك.وأصر الأمير في مقابلة استمرت ساعة في إطار برنامج "نيوزنايت" عبر محطة "بي بي سي" على أنه "لا يذكر" أنه التقى متهمته فيرجينيا روبرتس، لكنه أقرّ أن استمرار صداقته لإبستين حتى بعد إدانته بتهمة الدعارة شكل إحراجاً للعائلة المالكة، مشيراً في الوقت نفسه إلى أنه لا يعتبر أن ذلك أساء إلى سمعة والدته الملكة إليزابيث الثانية.وأكد الأمير خلال المقابلة التي أجرتها معه الصحافية إميلي ميتليس، حول ادعاءات أنه أقام علاقة جنسية مع روبرتس ثلاث مرات: "أقول لك بشكل قاطع إن ذلك لم يحصل أبداً. لقد سبق وقلت مراراً أننا لم نقم أي علاقة جنسية من أي نوع كان"، موضحاً: "لا أذكر أنني التقيت هذه السيدة أبداً".وأكد الأمير البالغ 59 عاماً والثامن في ترتيب خلافة العرش أنه كان "مع الأولاد في المنزل" في إحدى ليالي آذار 2011 الذي تتهمه فيها روبرتس بأنه مارس الجنس معها، وأنه قبل ذلك اصطحب ابنته الأميرة بياتريس إلى مطعم بيتزا قرب لندن.وتصدرت المقابلة الصحف البريطانية الأحد مع عناوين عدة ركزت على غياب الندم الظاهر لدى الأمير.وكتبت "ميل أون صنداي" في عنوانها "لم يتلفظ بأي كلمة تنم عن ندم" فيما عنونت "صنداي ميرور "...لا ندم".وعلّقت صحيفة "ذي غارديان" أن الأمير "بدا غير مهتم بجدية المسألة مبتسماً وضاحكاً مرات عدة خلال المقابلة وهو لم يعرب عن أي ندم أو أسف أو اهتمام بضحايا ابستين".وقد تعرض الأمير لانتقادات شديدة بسبب علاقته بالمليونير ابستين الذي عثر عليه ميتاً في زنزانته في نيويورك في آب الماضي.وأكد الطبيب الشرعي أنه أقدم على الانتحار شنقاً فيما كان ينتظر محاكمته على المستوى الفدرالي بتهمة الاتجار بفتيات بعضهن في سن الرابعة عشرة لأغراض جنسية.وكان ابستين امضى 13 شهراً في سجن أميركي قبل أن يفرج عنه مع خضوعه للرقابة بعد إدانته العام 2008 بتهمة إرغام فتاة دون سن الثامنة عشرة على ممارسة الدعارة.وقد أوقف ابستين في السادس من تموز في نيويورك وكان مقرراً أن تبدأ محاكمته في حزيران 2020 بتهم تشكيل شبكة تتألف من عشرات الشابات بينهن عدد من طالبات المدارس القاصرات اللواتي أقام معهن علاقات جنسية في منازله العديدة في مانهاتن وفلوريدا.وعلى مدى سنوات، نسج رجل المال الأميركي علاقات مع شخصيات سياسية واجتماعية ومشاهير، بينهم دونالد ترامب قبل توليه الرئاسة، والرئيس الأميركي السابق بيل كلينتون.وأصر الأمير اندرو الذي استضافه في قصر ويندسور وبقي على تواصل معه بعد الإفراج عنه،أن ذلك لم يؤثر على سمعة الملكة.وأوضح: "لا أظن أن ذلك أثّر سلباً على الملكة بتاتاً بل عليّ أنا"، مؤكداً أنّ "العائلة الواسعة داعمة لي". وقال إنه شعر بلزوم الحديث علناً عن هذه المسألة الآن. وتابع: "بات الأمر نوعاً من مشكلة نفسية إلى حد ما بالنسبة لي بمعنى أنه يؤرقني منذ سنوات كثيرة".وصوّرت المقابلة في قصر باكينغهام وهي المرة الأولى التي يرد فيها الأمير على أسئلة تتعلق بعلاقته بابستين. وفي العام 2015 استغل الأمير فرصة مشاركته في منتدى دافوس في سويسرا ليدحض هذه الادعاءات.وشدد نجل الملكة إليزابيث مراراً على أنه لم يكن "مقرباً" من ابستين وناقش صورة تظهره وقد وضع يده على خاصرة روبرتس التي كانت يومها في سن السابعة عشرة فيما صديقة ابستين غيلين ماكسويل في الخلفية.وشكك اندرو بصحة هذه الصورة.وأوضح: "لا أظن أن الصورة التقطت بالطريقة التي تقال"، مشدداً على أنه لم يصل أبداً إلى الطابق العلوي من شقة ابستين في لندن حيث التقطت الصورة، مضيفاً: "لا أحد يمكنه أن يثبت أن الصورة عدّلت لكني لا أذكر التقاط هذه الصورة".وطرحت مقدمة البرنامج على الأمير أندرو أسئلة حول مكوثه في شقة ابستين بعيد الإفراج عنه من السجن.وقال: "كان مكاناً مناسباً للنزول فيه". وقد فعل ذلك لإنهاء علاقة الصداقة معه وجهاً لوجه، مضيفاً: "لقد رددت ذلك في ذهني مرات كثيرة. وفي نهاية المطاف كان القرار خاطئاً بالتأكيد. لكن في تلك الفترة شعرت بأنها الطريقة المناسبة للقيام بذلك". وأقر الأمير أندرو أيضاً بأن ما فعله "لا يليق بأحد أفراد العائلة المالكة".وقال الأمير الذي ظهر في مقطع مصور في 2010 يودع فيه امرأة تغادر شقة ابستين أن هذا المسكن أشبه "بمحطة قطارات" تعج بالناس الداخلين والخارجين، مؤكداً أيضاً أنه لم "أحصل بالتأكيد" على تدليك للقدمين من شابة روسية على ما قال أحد الشهود.بعد وفاة ابستين، قالت روبرتس التي تدعي أن المليونير الأميركي استغلها جنسياً لسنوات وأعارها لأصدقاء أثرياء من أمثال الأمير أندرو أن "المحاسبة يجب ألا تتوقف لا بل ينبغي أن تتواصل".وقد ادعت أنها أرغمت على ممارسة الجنس مع الأمير ثلاث مرات في لندن العام 2001 وكانت يومها في السابعة عشرة وفي نيويورك وفي جزيرة يملكها ابستين في بحر الكاريبي الأمر الذي نفاه أندرو طوال المقابلة.وقال جاك سكارول أحد محامي روبرتس صحيفة "ذي تايمس" إن على أندرو "الخضوع لاستجواب بعد حلف اليمين مع المحققين" الذين يواصلون التحقيق بشأن مساعدين محتملين لأبستين.وأكد أن "الحديث إلى وسائل الإعلام لا يكفي".وقال الأمير في هذا الإطار إنه مستعد لذلك "في إطار الظروف المناسبة"، لكنه أضاف "هذا رهن بما ينصحني به المحامون".</p>
