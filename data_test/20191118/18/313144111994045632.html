      <h1>대입지원전략 설명회 몰린 학부모들</h1>
      <address><time datetime="2019-11-18T18:05:53+00:00">18 Nov 2019, 18:05</time> by <a rel="author">조선일보 김동환 기자</a></address>
      <p>입력 2019.11.19 03:05</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/19/2019111900299_0.jpg"/>
        <figcaption>/김동환 기자</figcaption>
      </figure>
      <p>18일 부산 벡스코에서 열린 한 입시학원의 대입지원전략 설명회에 참석한 수험생과 학부모들이 정시 합격선을 예상한 배치참고표 등 입시자료를 보고 있다. 입시 관계자들은 다음 달 4일 수학능력시험 성적 통지에 앞서 가채점 결과를 토대로 수시와 정시의 유불리를 따져 입시전략을 짜야 한다고 조언했다.<br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
