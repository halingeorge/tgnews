      <h1>Вечерний пожар у «Лахта центра» напугал жителей Приморского района</h1>
      <h2>По словам очевидцев, что-то загорелось на стройплощадке</h2>
      <address><time datetime="2019-11-18T18:47:00+00:00">18 Nov 2019, 18:47</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-12160356&amp;id=456242627&amp;hash=8643a3ddf74289ba&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Вечером 18 ноября в Приморском районе произошел пожар, который сняли на видео местные жители и опубликовали в группе «Соседи СПЧ, Приморский район». Жильцы ближайших домов напуганы – они не могут понять, что именно загорелось.</p>
      <p>По всей видимости, пожар охватил небольшое транспортное средство, что сейчас полыхает прямо на фоне красивого «Лахта центра».</p>
      <p>Как уточнили очевидцы, пламя разгорелось на стройке. </p>
      <p>«У строителей дороги от Шуваловского до Ольгино-Лахты что-то горит на стройплощадке», – написали очевидцы. </p>
      <p>Ранее «Петербургский дневник» сообщал о другом пожаре. На чердаке жилого дома на Боровой улице почти 50 минут спасатели тушили загоревшийся мусор. Подробнее <a href="https://spbdnevnik.ru/news/2019-11-16/na-cherdake-zhilogo-doma-na-borovoy-potushili-goryaschiy-musor">читайте здесь. </a></p>
