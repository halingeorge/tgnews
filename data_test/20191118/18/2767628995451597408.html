      <h1>El puente derrumbado en Francia pasó las inspecciones</h1>
      <address><time datetime="2019-11-18T18:02:08+00:00">18 Nov 2019, 18:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-iN2qlM5shU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bomberos, gendarmes y buceadores buscan a al menos un desaparecido, el conductor de un gran camión, tras el derrumbe de un puente colgante cerca de Tolouse, en el suroeste de Francia. En el suceso ha muerto una adolescente de quince años que viajaba en el coche junto a su madre, que pudo ser rescatada con vida del río Tarn.</p>
      <p>Se desconocen por el momento las causas del siniestro, pues, el puente aprobaba las pruebas a las que era sometido.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196377294077603842" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Era un puente construido en los años trenta que era inspeccionado regularmente según la información que nos han aportado", contaba Etienne Guyot, prefecto del departamento de Alto Garona. "De acuerdo con esta información, en 2017 se realizó una inspección por parte del CEREMA, el centro de investigación del Ministerio de Ecología, que no ofreció ningún dato alarmante".</p>
      <p>La fiscalía de Toulouse ha abierto una investiación judicial. Se intenta a su vez confirmar si una furgoneta también se precipitó al agua, como señalan algunos testigos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196381102207684609" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Se especula con la posibilidad de que el peso del camión superara el máximo permitido de 19 toneladas y provocara el desfondamiento de la estructura metálica.</p>
      <p>Una comisión del senado sobre el estado de los puentes del país, creada tras el derrumbe de un viaducto en Génova en 2018, determinó el pasado junio su alto grado de peligrosidad y la necesidad de un plan Marshall "para evitar un drama".</p>
