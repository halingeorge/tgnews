      <h6 class="kicker">ИЗ МОСКВЫ РОССИЮ НЕ УВИДИШЬ:</h6>
      <h1>Волгоград посетила с рабочим визитом зампред Госдумы Ольга Епифанова</h1>
      <address>
        <time datetime="2019-11-18T18:02:35+00:00">18 Nov 2019, 18:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EkfSudzcFkY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Совет палаты депутатов «Справедливой России» прошел на днях в Волгограде. В областную столицу приехали представители партии со всего региона. Цель – обменяться мнениями, обсудить задачи депутатского корпуса, планы и перспективы на ближайшее будущее. Также состоялись выборы региональной палаты депутатов.</b>
      </p>
      <p>Встреча прошла по руководством Ольги Епифановой – это заместитель председателя Государственной Думы, председатель Совета палаты депутатов, член президиума центрального совета партии «Справедливая Россия». Палата депутатов «Справедливой России» – это коллегиальный совещательный орган партии, сформированный из депутатов Госдумы, региональных парламентов и муниципальных представительных органов.</p>
      <p>
        <b>
          <u>Ольга Епифанова, заместитель председателя ГД ФС РФ, председатель совета палаты депутатов, член президиума центрального совета партии «Справедливая Россия»:</u>
        </b>
      </p>
      <blockquote>– После выборов палата обновлена, сегодня будут избраны управляющие органы. Я хочу сама познакомиться с председателем региональной палаты, увидеть депутатов, ответить на их вопросы, потому что именно депутаты в партии работают на законодательством и над очень важными вопросами из обращений граждан.</blockquote>
      <p>На уровне каждого региона есть структуры совета палаты депутатов «Справедливой России». На прошедшей в Волгограде встрече выбрали представителей от районов области. «Из Москвы всей России не увидишь», поэтому депутаты в регионах – главные помощники фракции партии в Госдуме, отметила вице-спикер нижней палаты парламента.</p>
      <p>
        <b>
          <u>Ольга Епифанова, заместитель председателя ГД ФС РФ, председатель совета палаты депутатов, член президиума центрального совета партии «Справедливая Россия»:</u>
        </b>
      </p>
      <blockquote>– Мы занимаемся мониторингом, то есть через обращения граждан мы смотрим, это единичная проблема одного человека – и тогда мы решаем ее, либо это проблема какого-то сбоя законодательства, либо в какой-то структуре управления. И тогда мы начинаем как депутаты либо вносить какие-то изменения в законодательство, либо обсуждать эти вопросы, используя парламентские инструменты.</blockquote>
      <p>
        <b>
          <u>Дмитрий Калашников, председатель совета партии «Справедливая Россия» Волгоградской области, заместитель председателя Волгоградской областной думы:</u>
        </b>
      </p>
      <blockquote>– Сегодня впервые такой контакт, и прежде всего мы хотим увидеть друг друга, обменяться мнениями и, наверное, поставить те задачи, которые хотели бы решать вместе в палате депутатов.</blockquote>
      <p>Заместитель председателя Волгоградской областной думы Дмитрий Калашников возглавляет региональную палату Совета депутатов-справороссов. Всего же в России более пяти тысяч человек входят в состав региональных депутатских палат «Справедливой России».</p>
