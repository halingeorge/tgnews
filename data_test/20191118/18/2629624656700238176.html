      <h1>7 ngôi đền, chùa đẹp nổi tiếng châu Á</h1>
      <address><time datetime="2019-11-18T18:57:22+00:00">18 Nov 2019, 18:57</time> by <a rel="author">Khánh Vân/News.zing.vn</a></address>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_1.jpg"/>
        <figcaption>Đền Thiên Đàn, Bắc Kinh (Trung Quốc): Đền Thiên Đàn được xây dựng vào thế kỷ 15, dưới thời hoàng đế Vĩnh Lạc. Ngôi đền nằm yên bình trong khuôn viên rộng 267 ha ở trung tâm thủ đô Bắc Kinh. Ngày nay, nhiều nghệ sĩ, vũ công thường tụ họp tại đây để luyện tập võ thuật cùng các màn biểu diễn. Đền Thiên Đàn cũng là địa điểm thiền định của người dân địa phương. Ảnh: Mapsofworld.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_2.jpg"/>
        <figcaption>Đền có kiến trúc độc đáo với điện lớn hình tròn có 3 tầng mái được trang trí tráng lệ. Đây là nơi hoàng đế cầu nguyện mùa màng tốt tươi, thiên hạ thái bình. Khi ghé thăm đền, khách du lịch sẽ thấy được lối kiến trúc cổ đại ấn tượng của người Trung Quốc xưa. Ảnh: Travelure.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_3.jpg"/>
        <figcaption>Wat Rong Khun, Chiang Rai (Thái Lan): Đền Wat Rong Khun còn có tên gọi là đền Trắng. Công trình được xây dựng cuối thế kỷ 20 trên nền một ngôi chùa cũ. Chalermchai Kositpipat, một nghệ sĩ địa phương, đã quyết định xây dựng đền bằng tiền riêng để bày tỏ lòng thành kính của mình đối với Đức Phật. Ảnh: Tripsavvy.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_4.jpg"/>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_5.jpg"/>
        <figcaption>Điểm nhấn của công trình là cây cầu bắc qua hồ nước nhỏ và hình ảnh những bàn tay đang vươn ra bên dưới, tượng trưng cho ham muốn của con người. Cây cầu mang ý nghĩa con đường dẫn đến hạnh phúc của mỗi người phải vượt qua những cám dỗ, tham lam của chính mình. Ảnh: Asia Society, Outpost Magazine.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_6.jpg"/>
        <figcaption>Chùa Shwedagon, Yangon (Myanmar): Chùa Shwedagon không giống một ngôi ngôi đền nào ở châu Á bởi vẻ bề ngoài độc đáo, lấp lánh và rực rỡ sắc vàng. Chùa cao 110 m, bảo tháp được bao phủ bằng vàng và đỉnh được nạm 5.448 viên kim cương, trong đó có viên 76 carat. Ảnh: South China Morning Post.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_7.jpg"/>
        <figcaption>Shwedagon có tuổi đời hơn 2.500 năm. Trong chùa còn lưu giữ 8 sợi tóc của Đức Phật Thích Ca, bảo vật linh thiêng nhất của Phật giáo. Ngày nay, chùa đã trở thành nơi hành hương của các tín đồ theo đạo Phật. Ảnh: Coconuts.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_8.jpg"/>
        <figcaption>Đền Borobudur, Java (Indonesia): Trong khi chùa Shwedagon gây ấn tượng với ánh hào quang tỏa sáng, đền Borobodur lại tạo sức hút với sắc trầm, mộc mạc từ những bức tượng được tạc bằng đá núi lửa màu xám. Đền được xây dựng vào thế kỷ thứ 9 theo phong cách kiến trúc Phật giáo Java. Đây là kỳ quan Phật giáo lớn nhất thế giới. Ảnh: Wandernesia.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_9.jpg"/>
        <figcaption>Ngày nay, đền Borobodur là địa điểm hành hương cho các Phật tử. Mỗi năm một lần, người dân tại Indonesia lại tổ chức đại lễ Phật Đản tại ngôi đền. Đây cũng là niềm tự hào của dân địa phương và là điểm thu hút nhiều khách du lịch nhất tại quốc gia này. Ảnh: Getty Images.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_10.jpg"/>
        <figcaption>Đền Harmandir Sahib, Amritsar (Ấn Độ): Đền Harmandir Sahib còn được gọi là đền Vàng, nơi đây được xem là chốn linh thiêng nhất của đạo Sikh. Đền được xây dựng từ thế kỷ 16, để đánh dấu vị trí bên cạnh một hồ nước nơi Đức Phật và đạo sư Nanak, người sáng lập đạo Sikh, từng ngồi thiền. Ảnh: Amazon.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_11.jpg"/>
        <figcaption>Kiến trúc đền được pha trộn giữa phong cách Ấn Độ giáo và Hồi giáo với điểm nhấn mái vòm, được bao phủ trong 750 kg vàng. Bất cứ ai có dịp ghé thăm đều bị thu hút trước vẻ đẹp của ngôi đền nằm bên hồ nước linh thiêng. Ảnh: Tallengestore.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_12.jpg"/>
        <figcaption>Đền Angkor Wat, Campuchia: Đền Angkor Wat ban đầu được xây dựng như một ngôi đền Hindu. Quần thể đền thờ Angkor Wat được coi là Di tích Tôn giáo lớn nhất thế giới, với diện tích 162,6 ha. Ảnh: Yong.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_13.jpg"/>
        <figcaption>Angkor Wat nổi tiếng với sự hùng vĩ và hài hòa từ các bức phù điêu rộng lớn, hồ nước đẹp như tranh và những hoa súng nở rực rỡ, nên thơ trên mặt nước. Địa điểm này đã trở thành biểu tượng trên quốc kỳ của Campuchia và là nơi thu hút du khách hàng đầu đất nước. Ảnh: Tinhhoa.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_14.jpg"/>
        <figcaption>Đền Tiger's Nest, Bhutan: Đền Tiger's Nest là địa điểm thiêng liêng của Phật giáo trên dãy Himalaya, nằm cheo leo bên vách đá của thung lũng Paro, Bhutan. Tu viện này được xây dựng xung quanh địa điểm của hang động, nơi đạo sư Padmasambhava từng giới thiệu Phật giáo đến Bhutan bằng cách thiền định trong ba năm, ba tháng, ba tuần, ba ngày và ba giờ. Ảnh: Go Bhutan.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_18/chua_dep_noi_tieng_chau_a_15.jpg"/>
        <figcaption>Đến đây bạn sẽ được lắng nghe tiếng thác đổ và đắm chìm trong cảnh quan thiên nhiên hùng vĩ của núi rừng. Tất cả hòa quyện giữa mây trời huyền ảo khiến du khách như có cảm giác lạc vào xứ sở thần tiên. Ảnh: Swan Tours.</figcaption>
      </figure>
