      <h1>Vidéo – Abdelhak Khiame : « La vigilance doit rester de mise »</h1>
      <address><time datetime="2019-11-18T18:14:21+00:00">18 Nov 2019, 18:14</time> by <a rel="author">Mohammed Zainabi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qnaw1UlR8qs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Vendredi 25 octobre, le Bureau central d’investigations judiciaires (BCIJ) a réussi une nouvelle opération antiterroriste, la 200<sup>e</sup> depuis 2002. Les membres de la cellule démantelée ce jour-là ont été interpellés quasi simultanément à Casablanca, Chefchaouen et Ouezzane, peu de temp avant leur passage à l’acte. Ce démantèlement est venu confirmer que le danger terroriste persiste, comme le rappelle le directeur du BCIJ dans cette interview publiée le 8 novembre 2019 dans L’Observateur du Maroc et d’Afrique.     </b>
      </p>
      <p>
        <b>L’actualité lui donne raison, le BCIJ a arrêté dimanche 17 novembre 2019 deux éléments partisans de l’organisation dite « Etat islamique » âgés de 30 et 34 ans et qui s’activent dans la ville de Rabat.</b>
      </p>
      <p>
        <b>Les investigations sécuritaires ont révélé qu’outre leur adhésion totale à l’agenda destructeur de  »daech », à l’apologie et à la propagande en faveur de ce groupe terroriste, les deux éléments arrêtés planifiaient et préparaient l’exécution de projets terroristes au Royaume, indique un communiqué du BCIJ.</b>
      </p>
      <p>
        <b>Cette opération a permis elle aussi la saisie de différents appareils électroniques, en plus d’armes blanches, précise la même source.</b>
      </p>
      <p>
        <b>Les suspects ont été placés en garde à vue à la disposition de l’enquête menée sous la supervision du parquet chargé des affaires de terrorisme, en vue d’élucider les circonstances de leur implication dans la préparation et la planification d’actes terroristes, conclut le BCIJ.</b>
      </p>
      <hr/>
      <p>
        <b>Entretien réalisé par Mohammed Zainabi</b>
      </p>
      <p><b>L’Observateur du Maroc et d’Afrique :</b> <b>Est-ce que la cellule dont les membres ont été interpelés dernièrement à Casablanca, Ouezzane et Chefchaouen est la plus dangereuse, comparées à toutes celles que le BCIJ a démantelées depuis sa création ?</b></p>
      <p><b>Abdelhak Khiame :</b> Nous avons démantelé des cellules qui avaient des projets beaucoup plus dangereux. Mais cette cellule a la particularité d’avoir voulu atteindre des infrastructures maritimes au niveau du port de Casablanca dans le cadre d’un projet terroriste de grande envergure. Dans leur tête, ils voulaient provoquer une psychose chez les Marocains en touchant des cibles économiques stratégiques.</p>
      <p>
        <b>Cette cellule voulait établir une «wilaya» de Daech au Maroc. Était-elle la première à avoir eu cette ambition ?</b>
      </p>
      <p>Tout à fait. C’est là aussi une autre particularité de cette cellule qui voulait, une fois ses cibles à Casablanca atteintes, se replier entre les montagnes de Chefchaouen et Ouezzane. C’est là qu’elle projetait de proclamer le «jihad» au Maroc et appeler ses sympathisants à la rejoindre.</p>
      <p>
        <b>Aux dernières nouvelles, un Syrien serait encore recherché dans le cadre de cette affaire. Qu’en est-il au juste ?</b>
      </p>
      <p>Effectivement, selon les dires des membres de la cellule démantelée au cours de leur interrogatoire, ils étaient en contact avec une personne qu’ils disent être de nationalité syrienne. C’est en tout cas sous cette nationalité que cette personne se présentait. Nous avons fait établir le portrait-robot de cet individu qui est activement recherché.</p>
      <p>
        <b>Doit-on se rassurer ou au contraire s’inquiéter face au nombre de cellules terroristes démantelées, sachant que la dernière a été mise hors d’état de nuire très peu de temps avant son passage à l’acte ?</b>
      </p>
      <p>Quoi qu’il en soit, notre vigilance est et restera toujours maintenue à son plus haut niveau. Ne l’oublions pas, notre situation géographique nous impose des défis sécuritaires énormes. Nous ne sommes pas loin de la région du Sahel d’où d’ailleurs proviennent les armes saisies chez la cellule dont nous parlons, d’après ce que disait le «Syrien» aux personnes qui étaient en contact direct avec lui.</p>
      <blockquote>
        <b>Malgré tout le travail effectué, nuit et jour, par les différents services de sécurité de notre pays, le risque zéro n’existe pas.</b>
      </blockquote>
      <p>
        <b>Justement, est-ce qu’il y aurait une faille quelque part puisque ces armes sont parvenues jusqu’aux mains des terroristes ?</b>
      </p>
      <p>Vous savez bien que les frontières du Maroc sont très étendues. Vous savez aussi que nous avons un foyer terroriste dans les camps de Tindouf où il y a toutes sortes de trafic. Donc malgré tout le travail effectué, nuit et jour, par les différents services de sécurité de notre pays, le risque zéro n’existe pas. Nous saurons exactement comment les armes dont il est question ont été introduites au Maroc quand nous aurons capturé le «Syrien». Quoi qu’il en soit, au risque de me répéter, la vigilance doit rester de mise.</p>
      <p>
        <b>Pourtant, les citoyens, les partis politiques et les associations parlent de moins en moins du danger terroriste dans le pays. Ne craignez-vous pas que ce fléau soit banalisé puisque tout le monde semble se dire qu’il n’y a rien à craindre puisque le BCIJ fait bien son travail ?</b>
      </p>
      <p>Cela nous enchante de voir les Marocains satisfaits des services des services de sécurité de leur pays, mais il ne faut absolument pas prendre le danger terroriste à la légère. Ce serait une grave erreur que de considérer ce phénomène comme un problème ordinaire. La menace persiste. C’est un défi de tous les instants. Tout le monde doit être conscient de cette réalité, rester vigilant et participer à la lutte contre l’extrémisme et le terrorisme. La sécurité dans notre pays, comme sa stabilité, est un capital précieux que nous devons tous préserver. Je ne cesserai jamais de rappeler le rôle que doivent jouer les acteurs associatifs, les académiciens, l’école, la famille, les psychologues… Tout un chacun est concerné par la lutte contre la radicalisation qui engendre des cellules terroristes.</p>
      <p>
        <b>Au-delà du front interne contre le terrorisme, qu’en est-il de la coopération du Maroc avec ses partenaires étrangers dans ce domaine. Est-ce qu’elle est aujourd’hui au niveau souhaité ?</b>
      </p>
      <p>Je me félicite de la coopération des services de sécurité de notre pays avec leurs homologues de différents pays à travers le monde. Mais nous souhaitons que cette coopération soit renforcée. Le Maroc est aujourd’hui reconnu comme étant une pièce maîtresse dans la coalition internationale contre le terrorisme et plusieurs États ont salué les efforts de notre pays dans la lutte anti-terroriste. D’ailleurs beaucoup de pays s’inspirent du modèle marocain dans ce domaine.</p>
      <p>
        <b>En rapport avec l’international, selon vous, la mort d’Al Baghdadi va-t-elle déboucher sur la fin de Daech ?</b>
      </p>
      <p>Absolument pas. D’ailleurs la mort de Ben Laden n’a pas amené à la fin d’Al-Qaïda qui s’active toujours dans certaines zones. Nous sommes face, non pas à une personne, mais à une idéologie qu’il faut continuer à combattre sans relâche. J’espère que nous la vaincrons.</p>
      <blockquote>
        <b>Nous sommes face, non pas à une personne, mais à une idéologie qu’il faut continuer à combattre sans relâche.</b>
      </blockquote>
