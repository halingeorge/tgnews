      <p>소유해야 경험할 수 있는 시대가 저물고 있다. 구독료를 내고 필요한 서비스를 이용할 수 있는 구독경제가 빠른 속도로 산업 전반에 퍼지고 있다. 이코노미조선(11월 20일 자)이 집·자동차·와인·그림·꽃·책·면도기 등 주요 구독 서비스를 직접 체험하고 분석했다.<br/><br/><b>▲구독 문의</b> (02)724-6040<br/><br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
