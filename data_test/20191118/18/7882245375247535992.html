      <h1>Европейский суд против польского</h1>
      <address><time datetime="2019-11-18T18:00:04+00:00">18 Nov 2019, 18:00</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LEBnegOEdTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во вторник Европейский суд вынесет решение по тр`ём объединённым делам, касающимся судебной системы Польши. Судей в Люксембурге прежде всего интересует, правильно ли назначают и выводят на пенсию судей в Варшавы, кое-кто из которых мог стать неугоден правящей партии. Независимость Верховного суда Польши может оказаться под сомнением.</p>
      <p>На конференции в Брюсселе работающие на Западе эксперты по юриспруденции предположили, что в результате Евросоюз может признан неправомочной большую часть судебной реформы, навязанной Сейму правительством националистов и консерваторов.</p>
      <p>«Будет огромный эффект, если Европейский Суд скажет, что Национальный совет судебной власти и Дисциплинарная палата не являются независимыми, - сказал Якуб Ярачевский. - Это поднимет много новых юридических вопросов и дискуссий о статусе польского правосудия «.</p>
      <p>Сторонники правительства видят в реформе средство избавиться от судей с устаревшим мышлением, служивших коммунистическому режиму.</p>
      <p>Европейский суд уже несколько раз признавал незаконными попытки партии «Право и справедливость» преобразовать судебную систему Польши.</p>
      <p>«Очередной решение не станет неожиданным для польского Верховного суда, который должен будет применить его на практике, - сказала Барбара Грабовска-Мороз. - Но правительство очень тревожится, потому что в Суде рассматриваются и другие дела против него, и всё это может привести к мерам, предусмотренным за нарушение общих правил ЕС ".</p>
      <p>Подобные дисциплинарные меры Еврокомиссия предлагает ввести и против Венгрии. Они могут быть подготовлены весной 2020 года, но затем заблокированы на встрече глав государств и правительств ЕС, где важные решения принимаются единогласно. Польша и Венгрия, скорее всего, заступятся друг за друга.</p>
