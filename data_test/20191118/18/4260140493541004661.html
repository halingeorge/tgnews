      <h1>В Казани открылась выставка всемирно известного художника Ильдара Зарипова</h1>
      <address>
        <time datetime="2019-11-18T18:57:00+00:00">18 Nov 2019, 18:57</time>
      </address>
      <p>Казанская галерея «Хазинэ» открыла выставку Ильдара Зарипова. Картины всемирно известного художника пробудут на стенах галереи до 31 января 2020 года, сообщеют «Новости Татарстана» телекомпании <a href="https://tnv.ru/">ТНВ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X7CiQg9Brlk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Как только художник попадал в первую обойму, о нем заговорили все. Вся пресса, все специализированные журналы стали писать о Зарипове, как о молодом, перспективном, самобытном мастере. Ну а для искусства Татарстана — это был тоже такой прорыв, потому что немногие мастера покоряли всесоюзную сцену», — рассказала замдиректора музея изобразительных искусств РТ Дина Хисамова.</p>
      <p>Ильдар Зарипов родился в Казани в ноябре 1939 года. Он окончил Казанское художественное училище, после которого поступил в Суриковский институт в Москве. Закончив институт, художник продолжил обучение в творческой мастерской Г.М. Коржева.</p>
