      <h1>Прямая трансляция: Протесты в Тбилиси</h1>
      <address><time datetime="2019-11-18T18:27:00+00:00">18 Nov 2019, 18:27</time> by <a rel="author" href="https://life.ru/author/1401" target="_blank">Андрей Григорьев</a></address>
      <p>Тысячи людей собрались на площади в Тбилиси перед зданием правительства и требуют его отставки. Всё из-за скандальной реформы избирательной системы. Происходят стычки с полицией. На данный момент задержано 18 человек.</p>
