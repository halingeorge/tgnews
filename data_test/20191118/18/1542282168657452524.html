      <h1>Πεκίνο εναντίον Λονδίνου για «παρεμβάσεις» στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-18T18:23:28+00:00">18 Nov 2019, 18:23</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dsIijQOnVtI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το <a href="https://gr.euronews.com/2019/11/17/enteinetai-h-via-sto-hong-kong">Πεκίνο</a> επιτίθεται στο Λονδίνο για την στάση που τηρεί έναντι των διαδηλωτών στο <a href="https://gr.euronews.com/2019/11/18/to-politexneio-zei-sto-hong-kong">Χονγκ Κονγκ.</a> Νωρίτερα, εκπρόσωπος του Μπόρις Τζόνσον εξέφρασε την έντονη ανησυχία της M.Βρετανίας για την <a href="https://gr.euronews.com/2019/11/18/hong-kong-synexizontai-sfodres-sygrouseis">κλιμάκωση της βίας,</a> ενώ απηύθυνε έκκληση να δοθεί ασφαλής έξοδος και ιατρική βοήθεια στους φιλοδημοκρατικούς διαδηλωτές. <b>Ο <a href="https://gr.euronews.com/2019/11/15/pekino-naepibliti-nomoskai-taxi-sto-hong-kong">Κινέζος Πρεσβευτής</a> κάνει λόγο για παρέμβαση στις <a href="https://gr.euronews.com/2019/10/21/hong-kong-pente-mines-diadiloseon">εσωτερικές υποθέσεις</a> της χώρας.</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/77/12/808x539_cmsv2_21a78d54-afa0-5286-9643-2253069b4167-4307712.jpg"/>
      </figure>
      <p><i>«Έχουμε κάνει γνωστή την θέση μας στη βρετανική πλευρά σχετικά με τις ανεύθυνες τοποθετήσεις που έχουν γίνει. Νομίζω πως όταν η βρετανική κυβέρνηση ασκεί κριτική στην αστυνομία του Χονγκ Κονγκ, όταν επικρίνει την <a href="https://gr.euronews.com/2019/11/12/klimakonetai-i-entasi-sto-hong-kong">κυβέρνηση του Χονγκ Κονγκ,</a> τελικά παρεμβαίνει στις εσωτερικές υποθέσεις της Κίνας. <b>Πιστεύουν πως η στάση τους είναι ισορροπημένη, όμως η αλήθεια είναι πως στηρίζουν μια συγκεκριμένη πλευρά»</b></i> δήλωσε σε συνέντευξη τύπου, <a href="https://gr.euronews.com/2019/11/11/hong-kong-se-krisimh-katastash-diadhlwths-pou-dexthke-pura-astunomikou">ο πρεσβευτής της Κίνας</a> στο Ηνωμένο Βασίλειο, Λιου Σιαομίνγκ.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/77/12/808x535_cmsv2_b9080afa-bd81-58e9-9d4b-035b503dd23e-4307712.jpg"/>
      </figure>
      <p>Η κυβέρνηση των Ηνωμένων Πολιτείων έκανε λόγο για «αδικαιολόγητη χρήση βίας» στο Χονγκ Κονγκ και κάλεσε το Πεκίνο να προασπίσει την <a href="https://gr.euronews.com/2019/11/02/hong-kong-diadiloseis-epeisodia">ελευθερία της περιοχής.</a><b><i>«Καταδικάζουμε την αδικαιολόγητη χρήση βίας και προτρέπουμε όλα τα μέρη να απόσχουν από τη βία και να κάνουν εποικοδομητικό διάλογο</i></b>», δήλωσε αξιωματούχος της κυβέρνησης του Ντόναλντ Τραμπ. «<b><i>Όπως έχει πει ο πρόεδρος, οι ΗΠΑ αναμένουν <a href="https://gr.euronews.com/2019/10/28/xongk-kongk-oi-taraxes-tromazoun-tous-touristes">το Πεκίνο</a> να τηρήσει τις δεσμεύσεις του βάσει της κοινής σινοβρετανικής διακήρυξης και να προστατεύσει την ελευθερία, το νομικό σύστημα και τον δημοκρατικό τρόπο ζωής»</i></b> του Χονγκ Κονγκ, πρόσθεσε ο ίδιος αξιωματούχος.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196465662962675712" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«<b>Κάποιες δυτικές χώρες έχουν υποστηρίξει δημοσίως τους ακραίους βίαιους παραβάτες</b>, η αμερικανική Βουλή των Αντιπροσώπων υιοθέτησε το αποκαλούμενο νομοσχέδιο του Χονγκ Κονγκ για τα Ανθρώπινα Δικαιώματα και τη Δημοκρατία που επεμβαίνει ωμά στις υποθέσεις του <a href="https://gr.euronews.com/2019/10/27/hong-kong-nees-sygkrouseis-diadiloton-kai-astynomias">Χονγκ Κονγκ,</a> οι οποίες είναι εσωτερικές <a href="https://gr.euronews.com/2019/10/16/diekopsan-tin-omilia-tis-epikefalis-tou-hongk-kongk">υποθέσεις της Κίνας</a>»</i>, δήλωσε σχετικά ο Λιου Σιαομίνγκ.</p>
      <p>Θέση στο ζήτημα πήρε και η γερμανική κυβέρνηση που όμως φρόντισε να κρατήσει μια σαφώς πιο ουδέτερη θέση. Το Βερολίνο εκτιμά πως μόνο ο διάλογος μπορεί να βάλει <a href="https://gr.euronews.com/2019/10/20/hong-kong-diadiloseis-me-molotov-kai-dakrygona">τέλος στη βία.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196473140970311680" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Η ομοσπονδιακή κυβέρνηση καλεί τους διαδηλωτές και την αστυνομία να δείξουν αυτοσυγκράτηση. Οι δύο πλευρές οφείλουν να καθίσουν στο τραπέζι του διαλόγου. Πρέπει να πέσουν οι τόνοι και αυτή η σύγκρουση να λήξει με ειρηνικό τρόπο»</i> δήλωσε η Ουλρίκε Ντέμερ, εκπρόσωπος της γερμανικής κυβέρνησης</p>
      <p>Η Ευρωπαϊκή Επιτροπή χαρακτήρισε απαράδεκτη τη βία ως απάντηση στις κλιμακούμενες αντικυβερνητικές διαδηλώσεις και έκανε έκκληση στις αρχές να χρησιμοποιούν μέτρα επιβολής που «<i>αναλογούν αυστηρά στην περίσταση».</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/77/12/808x525_cmsv2_737300e4-f7da-520f-bfa6-7ac9d26305f1-4307712.jpg"/>
      </figure>
      <p>
        <i>«Πληροφορηθήκαμε ότι τα μέλη παροχής βοήθειας και ιατρικό προσωπικό συνελήφθησαν από τις δυνάμεις επιβολής του νόμου ενώ προσπαθούσαν να βοηθήσουν τους τραυματίες, κάτι το οποίο προκαλεί έντονη ανησυχία», δήλωσε η Μάγια Κοτσιγιάτσιτς, η εκπρόσωπος αρμόδια για τις εξωτερικές υποθέσεις της Κομισιόν, στη διάρκεια συνέντευξης Τύπου.</i>
      </p>
