      <h1>Сенкевич не согласен с мнением, что Николаев город наркоманов: Ковыряемся, вместо того, чтобы гордиться</h1>
      <address><time datetime="2019-11-18T18:00:00+00:00">18 Nov 2019, 18:00</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jx02bftfLUc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мэр Николаева Александр Сенкевич заявил, что жители отличаются особой нелюбовью к своему городу, подчеркнув, что не согласен с мнением, что Николаев является городом наркоманов.</p>
      <p>Об этом он рассказал в программе «Светский союз» на YouTube-канале <b>НикВести</b>.</p>
      <p>Александр Сенкевич считает, что жителям Николаева нужно перестать акцентировать внимание на негативных факторах в городе и начать гордиться теми, кто прославляет его на мировой арене.</p>
      <blockquote>— Слушайте, приезжаешь в каждый город и каждый рассказывает о себе. Вот николаевцы отличаются особой нелюбовью к своему городу и вот этим ковырянием. Ты вместо того, чтобы гордиться, что в Китае есть три авианосца и все три сделаны в Николаеве, что у нас есть Илья Кваша, куча известных на весь мир людей. А вместо этого мы сидим «А вот у нас в 80-90-х было очень много наркоманов». Ты приходишь в любой город украинский и они тоже говорят «У нас тоже были эти наркоманы. Ну и что?». Я это связываю с тем, что город был долгое время закрытым. Николаев должен открываться миру, больше говорить хорошего о городе, - заявил <b>Александр Сенкевич</b>.</blockquote>
      <p>Отметим, что известный композитор и музыкальный продюсер Константин Меладзе, который в студенческие годы жил и учился в Николаеве, в одном из своих интервью рассказал, что природа города «сама располагала к наркомании», поскольку за городом росли конопляные поля. По мнению Меладзе, это стимулировало местных жителей к употреблению наркотических веществ.</p>
      <p>Напомним, николаевский городской голова Александр Сенкевич считает, что в Украине <a href="http://nikvesti.com/news/politics/172441">можно легализовать</a> индустрию предоставления сексуальных услуг за деньги.</p>
