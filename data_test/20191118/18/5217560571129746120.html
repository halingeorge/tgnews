      <h1>Взять Мьёльнир – трейлер сетевого боевика про викингов Valhall</h1>
      <address><time datetime="2019-11-18T18:45:00+00:00">18 Nov 2019, 18:45</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Студия Blackrose Arts опубликовала ролик проекта Valhall, посвящённый одному из режимов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2VipVyln9Ho" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В режиме Wield Mjolnir на карте появляется молот Мьёльнир, и игроки пытаются завладеть легендарным оружием. Викинг, взявший Мьёльнир в руки, становится целью номер один для остальных участников сражения.<br/>Blackrose Arts обещает развивать и улучшать Valhall и не планирует ограничиваться сетевыми побоищами с привкусом королевской битвы. Создатели собираются добавить в Valhall элементы ролевой игры, а в будущем не исключено появление «одиночных возможностей».<br/>Точной даты выхода у Valhall пока нет.</p>
