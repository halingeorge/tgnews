      <h1>Грузия: парламент возобновил работу</h1>
      <address><time datetime="2019-11-18T18:02:11+00:00">18 Nov 2019, 18:02</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3qioDHa-AZI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Парламент Грузии возобновил работу: полиция разогнала демонстрантов, блокировавших здание законодательного органа. Чтобы рассеять собравшихся, сотрудники спецназа МВД применили водометы и слезоточивый газ. Сообщается, что несколько человек получили травмы. Задержаны 18 манифестантов.</p>
      <p>Участники акции требовали проведения внеочередных выборов по пропорциональной системе. Эта реформа была анонсирована несколько месяцев назад лидером "Грузинской мечты" Бидзиной Иванишвили. Но в момент решающего голосования многие депутаты от правящей партии отказались поддержать законопроект, что и спровоцировало всплеск недовольства. Оппозиционные партии призвали народ выйти на улицы.</p>
      <p>"Очень жаль, что часть оппозиции и ее представители еще раз ввели в заблуждение своих сторонников и мирный протест вышел за рамки закона", - сказал глава парламента Грузии Арчил Талаквадзе. Экс-спикер парламента, лидер оппозиционной партии "Единая Грузия - демократическое движение" Нино Бурджанадзе обвинила в разгоне митинга Иванишвили. Она считает, что это является его политическим самоубийством.</p>
