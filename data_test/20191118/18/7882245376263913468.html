      <h1>Пекин обвиняет Лондон во вмешательстве</h1>
      <address><time datetime="2019-11-18T18:39:04+00:00">18 Nov 2019, 18:39</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uGyfpsQDgjQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пекин считает, что Вашингтон и Лондон подливают масло в огонь антиправительственных протестов в Гонконге и вмешиваются во внутренние дела Поднебесной, поддерживая "прибегающих к насилию нарушителей правопорядка". В понедельник посол КНР в Великобритании Лю Сяомин раскритиковал представленный британским правительством доклад, в котором говорилось о Гонконге, добавив:</p>
      <p>"Мы сообщили о своей позиции британцам по поводу их безответственных высказываний по Гонконгу. Я думаю, что когда британское правительство критикует полицию Гонконга за то, как она действует в сложившейся ситуации, то тем самым оно вмешивается во внутренние дела Китая. На первый взгляд, такие высказывания кажутся сбалансированными, однако в действительности выражается поддержка одной из сторон".</p>
      <p>Ранее британские власти выразили обеспокоенность тем, что во время осады полицией университета Гонконга, где собрались протестующие, сотни людей оказались в ловушке, а МИД королевства неоднократно заявлял о том, что право жителей Гонконга на мирный протест должно соблюдаться.</p>
      <p>С призывом к сторонам конфликта в Гонконге выступила и Германия.</p>
      <p>"Федеральное правительство настоятельно призывает все стороны, как демонстрантов, так и полицию, проявить сдержанность и вести диалог. Мы надеемся, что конкретные меры по деэскалации будут приняты в кратчайшие возможные сроки с тем, чтобы добиться мирного решения конфликта", - заявила представитель правительства ФРГ Ульрике Деммер.</p>
      <p>Городок Политехнического университета, занятый протестующими на прошлой неделе, по-прежнему осаждён. Минувшей ночью здесь продолжались столкновения, в ходе которых протестующие бросали в правоохранителей бутылки с бензином и пускали стрелы. Полиция пригрозила применить боевые патроны.</p>
