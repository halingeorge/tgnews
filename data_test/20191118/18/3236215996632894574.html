      <h1>嘉里物流購土耳其ASAV</h1>
      <address>
        <time datetime="2019-11-18T18:07:00+00:00">18 Nov 2019, 18:07</time>
      </address>
      <p>嘉里物流(<a href="http://stock360.hkej.com/quotePlus/00636">00636</a>)宣布，收購土耳其Asav Lojistik Hizmetleri Anonim Sirketi(ASAV)大多數股權，以進一步擴展其環球網絡及加強其國際貨運能力。<br/>ASAV於1994年在土耳其成立，根據國際航空運輸協會2017及2018年度排名，在以空運噸數計算的土耳其代理五強中位列第一，為市場提供專業的空、海、陸運服務。ASAV於土耳其設有7所辦事處，以及一所在荷蘭阿姆斯特丹。<br/>ASAV於伊斯坦布爾設有一座面積45.2萬平方呎、結合保稅及非保稅倉庫，並於阿姆斯特丹設有面積2.15萬平方呎的保稅倉庫。</p>
    </article>
