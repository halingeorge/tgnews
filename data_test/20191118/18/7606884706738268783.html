      <h1>В Боковском районе отремонтировали школу, социальный центр и дом творчества</h1>

      <p>Боковский район претендует на звание лидера по капитальному обновлению социальной инфраструктуры. Только в этом году здесь отремонтировали Дом детского творчества, социальный центр и среднюю школу. При этом, за 10 лет в районе ввели в строй десятки соцобъектов. <br/><br/>«Мы за 10 лет отремонтировали 6 школ, 7 детских садиков, получили новый детский садик. Также привели в порядок 8 Домов культуры, на 100 процентов оснастили их новым оборудованием» - рассказал глава администрации Боковского района Юрий Пятиков.<br/><br/>В ближайшие два года местные власти планируют обновить два ДК, две поликлиники и три школы.</p>
