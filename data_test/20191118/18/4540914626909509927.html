      <h1>Unwetter in Österreich: Mann durch Schlammlawine getötet</h1>
      <address><time datetime="2019-11-18T18:38:32+00:00">18 Nov 2019, 18:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6ZTQpoMVzSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Österreich hat weiter mit den Folgen der schweren Schnee- und Regenfälle der vergangenen Tage zu kämpfen. Für einen 80-Jährigen aus Bad Kleinkirchheim in Kärnten kam jede Hilfe zu spät: Er konnte nur tot aus einer Schlamm- und Gerölllawine geborgen werden.</p>
      <p>In der Gemeinde Bad Gastein südlich von Salzburg wurden zwei Häuser durch eine Schlammlawine aufeinander geschoben. Zwei Frauen konnten aus den Trümmern gerettet werden.</p>
      <p>In Murtal in der Steiermark zerstörte eine Hanglawine das Gleisbett der Murtalbahn. Die Strecke wurde gesperrt. Aufgrund der anhaltenden Lawinengefahr sowie Oberleitungsschäden wurden weitere Bahnstrecken und zahlreiche Straßen auch in anderen Landesteilen zwischenzeitig gesperrt, wie <a href="https://www.kleinezeitung.at/kaernten/5723947/Unwetter-in-Kaernten-und-Osttirol_Nach-Murenabgang_Vermisste">österreichische Medien berichten</a>. Die Hochwasserlage im nahegelegenen Predlitz beruhigte sich demnach wieder. Die Evakuierungen wurden aufgehoben.</p>
      <p>Der Pegel des Faaker Sees bei Villach in Kärnten stieg laut Berichten auf ein Hundertjahreshoch.</p>
      <p>In Teilen Österreichs hat es im laufenden Monat bereits viermal so viel geregnet und geschneit wie sonst in einem gesamten November. Die heftigen Schnee- und Regenfälle hatten am Mittwoch begonnen. Besonders betroffen waren seitdem Osttirol, das südliche Salzburger Land und auch das italienische Südtirol und Teile Kärntens.</p>
      <p>Da es am Dienstag erneut regnen und schneien soll, sind weitere Hangrutschungen oder Lawinen nicht ausgeschlossen. Ab Mittwoch soll sich das Wetter in Österreich beruhigen.</p>
