      <h1>En Géorgie, les manifestants délogés</h1>
      <address><time datetime="2019-11-18T18:14:00+00:00">18 Nov 2019, 18:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8KjSFeaabHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après 24 heures de siège, ils ont dû battre en retraite… À Tbilissi, la capitale géorgienne, les manifestants qui avaient passé la nuit devant le Parlement ont été délogés par la police antiémeutes à coups de canons à eau et de gaz lacrymogènes. Plusieurs centaines de personnes bloquaient l'accès au bâtiment et aux rues voisines pour réclamer des élections anticipées. Des dizaines d'entre elles auraient été interpellées.</p>
      <p>Depuis jeudi, un vent de colère souffle sur la Géorgie, le parlement ayant rejeté une réforme du système électoral qui prévoyait l'introduction de la proportionnelle aux législatives d'octobre 2020. Le parti Rêve géorgien, au pouvoir depuis 2012, a vu sa popularité s'éroder ces derniers mois sur fond de stagnation économique, beaucoup redoutant aussi un recul des acquis démocratiques.</p>
