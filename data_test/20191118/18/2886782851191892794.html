      <h1>Peking szerint London beavatkozik Kína belügyeibe a honkongi tüntetésekkel kapcsolatban</h1>
      <address><time datetime="2019-11-18T18:42:30+00:00">18 Nov 2019, 18:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zghOZ-CA_Hw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Azzal vádolja Kína az Egyesült Királyságot, hogy beavatkozik Peking belügyeibe a hongkongi tiltakozásokkal kapcsolatban. Kína londoni nagykövete szerint London a tüntetők mellé állt, akik közül június óta több mint négyezer embert tartóztattak le.</b>
      </p>
      <p>"Világossá tettük a pozíciónkat a brit félnek, amikor felelőtlen megjegyzéseket tettek Hongkonggal kapcsolatban. Amikor a brit kormány a hongkongi rendőrséget bírálja, akkor azt bírálja, ahogyan a hongkongi kormány kezeli a helyzetet, tehát beleavatkoznak Kína belső ügyeibe. Úgy tűnik, mintha elfogulatlanok lennének, de valójában az egyik oldal pártját fogják."</p>
      <p>Vasárnap patthelyzet alakult ki a rendőrök és több száz tüntető között a Hongkongi Műszaki Egyetemnél, ahol minden eddiginél súlyosabb összecsapások zajlottak.</p>
      <p>A német kormány azt kérte: mindkét konfliktusban érintett fél fogja vissza magát.</p>
      <p>"Minden oldalt arra sürgetünk, a tüntetőket és a rendőrséget is, hogy gyakoroljanak önmérsékletet, és álljanak készen a párbeszédre. A kormány reméli, hogy konkrét intézkedéseket fognak hozni a feszültségek csökkentése érdekében."</p>
      <p>A tiltakozók közül sokan a kampuszon maradtak vasárnap éjjel, és tüzet gyújtottak a bejáratnál. A rendőrök hétfőn hajnalban benyomultak az egyetem területére, és néhány demonstrálót őrizetbe vettek.</p>
