      <h1>Первые обзоры Google Stadia — Платформа для никого</h1>
      <address><time datetime="2019-11-18T18:00:00+00:00">18 Nov 2019, 18:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Опубликованы первые впечатления и обзоры стриминговой игровой платформы Google Stadia. Критики оказались, мягко говоря, не в восторге.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jlf7L5VxlcM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.forbes.com/sites/paultassi/2019/11/18/google-stadia-launch-review-a-technical-conceptual-disaster">Forbes</a>: "Техническая и концептуальная катастрофа"</p>
      <blockquote>Я был скептически настроен по отношению к Stadia, но ближе к тестам понял, что готов дать платформе шанс. Но она оказалась катастрофой от начала и до конца. Проблема в том, что даже если Stadia работала бы безупречно — что совершенно не так —, сама ее суть обречена.</blockquote>
      <p><a href="https://www.usgamer.net/articles/google-stadia-review">USGamer</a>: "Google представила себе наше игровое будущее, но наступит оно нескоро"</p>
      <blockquote>Потоковый геймплей Stadia должен быть безупречным, но сейчас это не так. Возможно, он кажется выгоднее, чем Switch, Xbox One X или PS4 Pro за $300-400, но у этих систем есть более дешевые варианты, которые просто позволяют играть в игры. Project xCloud, возможно, не дает таких же громких обещаний, как Stadia, но это лишь дополнение к существующей консоли с гораздо большей библиотекой игр.</blockquote>
      <p><a href="https://www.gamesradar.com/google-stadia-review-in-progress">GamesRadar</a>: "Когда Stadia работает, как надо, происходит маленькое чудо"</p>
      <blockquote>У Google Stadia свои проблемы. На старте это сырой сервис c отсутствием необходимых функций, странной стартовой линейкой игр и тупыми правилами, касающимися настройки, оптимизации и основных функций. Но за всем этим, безусловно, есть что-то особенное.</blockquote>
      <p><a href="https://www.polygon.com/reviews/2019/11/18/20967328/google-stadia-review-games-guide-destiny-2">Polygon</a>: "Stadia растратила потенциал, спускаясь с облаков"</p>
      <blockquote>Сейчас нам нужен сервис, который работает хорошо. И меня меньше волнуют обещания будущего, чем реалистичный потенциал завтрашнего дня.</blockquote>
      <p><a href="https://venturebeat.com/2019/11/18/google-stadia-review-it-works-but-so-what/">GamesBeat</a>: "Вроде работает, но это не важно"</p>
      <blockquote>Сейчас Stadia — платформа для никого. Google просто не понимает, какая у нее должна быть целевая аудитория.</blockquote>
      <p>Абсолютно все критики столкнулись с техническими проблемами. Кроме этого, складывается ощущение, что Stadia в платном и достаточно дорогом раннем доступе без эксклюзивов и с играми, которые и так у всех есть. Digital Foundry также <a href="https://www.eurogamer.net/articles/digitalfoundry-2019-stadia-tech-review">отметил</a>, что Stadia в среднем прибавляет около 50 миллисекунд дополнительного инпут-лага и искусственно выводит 4K-изображение в некоторых играх, тогда как сами они запускаются лишь в 1440p на серверах компании. Кроме этого, Destiny 2 почему-то запускается лишь на средних настройках графики при 1080p, но поддерживает HDR.</p>
      <p>Также появились первые оценки Gylt, единственного эксклюзива Stadia на данный момент. Средний балл на Metacritic — 68 из 100.</p>
