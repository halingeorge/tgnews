      <h1>萬達與五糧液簽訂全面戰略合作協議</h1>
      <address>
        <time datetime="2019-11-18T18:32:00+00:00">18 Nov 2019, 18:32</time>
      </address>
      <p>萬達集團宣布，與五糧液集團在北京簽訂戰略合作協議，雙方將在傳媒產業及體育賽事、專賣店建設、酒類產品、文化旅遊等領域開展全面合作。<br/>雙方就五糧液集團在全國萬達廣場開設旗艦專賣店事宜達成一致，2020年將首批在北京、上海、成都、西安等城市率先落地，建設集展示推介和餐飲品鑑一體的綜合體驗中心。<br/>此外，雙方還將在院線渠道品牌宣傳、影視作品品牌植入、體育賽事冠名等領域進行廣泛合作。</p>
    </article>
