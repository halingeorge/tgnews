      <p>В Ростове прошла большая встреча медиков и жителей Дона, страдающих сахарным диабетом. Такие форумы в регионе традиционно проходят в декаду борьбы с этим заболеванием и каждый раз собирают аншлаги. По данным регионального Минздрава, на Дону диабетом страдают больше 130 тысяч человек. А на деле их может быть больше - болезнь долгое время может протекать безо всяких симптомов. <br/><br/>«Сегодня, наверное, самой острой является проблема установления инвалидности. У детей, слава богу решилось, до 18 лет (было до 14). А вот после 18, конечно, применение новых критериев, оно подсократило количество больных сахарным диабетом, что вызывает вопросы и из числа тех, кто с детства болел сахарным диабетом и были инвалидами», - говорит руководитель Ростовского областного диабетического общества Михаил Галичаев.<br/><br/>По словам медиков, сахарный диабет не приговор, если соблюдать рекомендации врачей. <br/><br/>«Тесное взаимодействие врачей и самих пациентов даёт возможность оказывать качественную медицинскую помощь. У нас каждый пациент, естественно, знаком со своим врачом, каждый пациент знает, что ему делать. Но и надо сказать, что пациенты, болеющие сахарным диабетом, они самые послушные, они четко понимают, что делать, как делать, они помогают врачам бороться с этой болезнью», - говорит министр здравоохранения Ростовской области Татьяна Быковская.<br/><br/>На встрече отметили заслуги тех, кому диабет вот уже десятки лет не мешает достигать результатов на любом поприще.</p>
