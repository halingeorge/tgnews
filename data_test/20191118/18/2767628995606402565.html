      <h1>Una furgoneta revienta la frontera de Ceuta con 52 migrantes</h1>
      <address><time datetime="2019-11-18T18:19:24+00:00">18 Nov 2019, 18:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1z6vDN38CvE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un traficante revienta la frontera de Ceuta con una furgoneta en la que viajaban 52 migrantes.</p>
      <p><b>La Guardia Civil detuvo inmediatamente al conductor</b> junto a las inmediaciones del Hospital Universitario de la ciudad autónoma. El arrestado destrozó la nueva verja que la Policía Nacional había colocado hace solo un mes.</p>
      <p>Durante las próximas horas será puesto a disposición judicial por presuntos delitos contra los derechos de los ciudadanos extranjeros, lesiones, desobediencia y atentado con empleo de medio peligroso.</p>
      <h3>Sanos y salvos</h3>
      <p>34 hombres, 16 mujeres y dos menores de edad, todos ellos de origen subsahariano, viajaban en el interior del vehículo. Cuatro de ellos tuvieron que ser trasladados al Hospital por diferentes lesiones y molestias.</p>
