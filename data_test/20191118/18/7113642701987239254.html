      <h1>Шел на таран: в Гонконге полицейский броневик забросали коктейлями Молотова (видео)</h1>
      <h2>Демонстранты в Гонконге забросали "коктейлями Молотова" полицейскую бронемашину, которая пошла на таран баррикад.</h2>
      <address><time datetime="2019-11-18T18:30:00+00:00">18 Nov 2019, 18:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmilkjojo%2Fvideos%2F10221705760419577%2F&amp;show_text=0&amp;width=560" width="560" height="299" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>В Гонконге сожгли идущий на таран полицейский броневик</h3>
      <p>В Гонконге продолжаются массовые протесты и стычки с полицией. Вчера митингующие забрасывали полицейских канистрами с бензином при помощи катапульты и обстреливали силовиков из луков.</p>
      <p>Так же демонстранты забросали "коктейлями Молотова" и сожгли полицейскую бронемашину, которая пошла на таран баррикад.</p>
      <p>Видео инцидента выложил в <a href="https://www.facebook.com/milkjojo/videos/10221705760419577/">Facebook</a> пользователь под ником Jo Jo Wu.</p>
      <p>Протестующие в Гонконге также подожгли пешеходный мост у въезда в автомобильный тоннель "Кросс-Харбор" под проливом Виктория.</p>
