      <h1>Shooter kills 2 at Walmart near Oklahoma-Texas border</h1>
      <address><time datetime="2019-11-18T18:17:16+00:00">18 Nov 2019, 18:17</time> by <a rel="author">Clyde Hughes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QeSPb00N3u0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 18 (UPI) -- Two people were shot dead Monday at a Walmart in Duncan, Okla., a few miles from the Oklahoma-Texas border, authorities said.</p>
      <p>Duncan Police said the <a href="https://www.duncanbanner.com/suspect-in-walmart-shooting-dead-according-to-dpd/article_91453416-0a20-11ea-8c5c-1beafd2338c8.html#utm_campaign=blox&amp;utm_source=twitter&amp;utm_medium=social">suspected shooter</a> is also dead, but did not initially provide further details.</p>
      <p>Duncan Police Chief Danny Ford said <a href="https://www.kswo.com/2019/11/18/reports-shots-fired-inside-duncan-wal-mart/">all three were killed</a> in the store's parking lot, and the <a href="https://www.news9.com/story/41335994/shooting-reported-at-walmart-in-duncan">dead included</a> two males and one female.</p>
      <p>The Red River Technology Center and Duncan Public Schools were placed on lockdown as a precaution.</p>
      <p>Monday's shooting occurred four days after a Walmart reopened in El Paso, Texas, where 22 people died in an Aug. 3 attack.</p>
