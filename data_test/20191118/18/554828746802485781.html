      <h1>«Qu'elle aille se faire f*****, elle ne réagit plus»</h1>
      <h2>Un jeune homme a accidentellement tué sa partenaire lors d'un rapport sexuel. Au lieu de lui venir en aide, il a publié une photo de la victime sur Snapchat en l'insultant.</h2>
      <address><time datetime="2019-11-18T18:04:00+00:00">18 Nov 2019, 18:04</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/JustErinR/status/1195433828803915782?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un Américain de 21 ans a été mis en examen et incarcéré pour homicide involontaire. Michael Gaffney est accusé d'avoir involontairement causé la mort d'une jeune femme de 19 ans en l'étranglant lors d'un rapport sexuel. Les deux protagonistes se sont rencontrés lors d'une fête d'Halloween arrosée, le 1er novembre à Hackensack (New Jersey). Lors de cette soirée, Michael Gaffney et Francis Victoria Garcia ont décidé de coucher ensemble dans la voiture de la jeune femme.</p>
      <p>Pendant cette partie de jambes en l'air, l'Américain a serré le cou de sa partenaire si fort, qu'elle a perdu connaissance. Au lieu de lui venir en aide, Michael a pris une photo du corps de Victoria et l'a publiée sur Snapchat: «Que cette salope aille se faire f***. Elle ne réagit plus. Je ne sais pas quoi faire», a-t-il écrit en légende. Il a ensuite appelé des amis à l'aide, rapporte <a href="https://www.nj.com/bergen/2019/11/killer-strangled-her-and-posted-pic-on-snapchat-before-calling-for-help-officials-allege.html">NJ.com</a>.</p>
      <p>
        <b>Libération refusée</b>
      </p>
      <p>Le corps de Victoria a été retrouvé vers 2h du matin, et sa mort a été prononcée peu après. Incarcéré depuis le 2 novembre, Michael espérait être libéré dans l'attente de son procès. Mais la semaine dernière, la juge de la Cour Supérieure a renvoyé le jeune homme derrière les barreaux: sa publication sur Snapchat ainsi que ses antécédents en matière d'abus de substances l'ont desservi.</p>
      <p>L'avocat de Michael a fait savoir qu'il attendait un «rapport d'autopsie plus détaillé» concernant la mort de Victoria. Le rapport préliminaire fait état d'une mort «par compression du cou» et d'une alcoolémie trois fois plus élevée que la limite légale.</p>
