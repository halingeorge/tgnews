      <h1>Prieš dvikovą su „Panathinaikos“ – nerimas dėl Grigonio ir nežinomybė dėl varžovų stiliaus</h1>
      <address><time datetime="2019-11-18T18:00:00+00:00">18 Nov 2019, 18:00</time> by <a rel="author">https://www.facebook.com/jmiklovas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Thg4vl7i-ts" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kauno „Žalgiris“ pirmą kartą klubo istorijoje pasitinka dvigubą Eurolygos savaitę namie. Antradienį ir ketvirtadienį kauniečiai savo aikštėje sužais reguliariojo sezono mačus su Atėnų „Panathinaikos“ ir Belgrado „Crvena Zvezda“.</p>
      <p>„Žalgiris“ prieš šias dvikovas vis dar negali šimtu procentų kliautis Mariumi Grigoniu. Stambule pėdos skausmus pajutęs gynėjas pastarąsias dvi savaites su komanda nesitreniruoja ir nežaidžia LKL rungtynių, o aikštėje pasirodo tik per Eurolygos dvikovas.</p>
      <p>Grigoniui diagnozuotas kojos mažojo piršto sąnario uždegimas ir ši trauma, pasak Jasikevičiaus, neturėtų pablogėti, tačiau nerimą kelia tai, kad ji ir negerėja.</p>
      <p>„Jo situacija nėra gera, nesitreniruoja, bet bandys žaisti. Po šios savaitės gal net bandysime gauti antrą nuomonę ir žiūrėsime, kas yra, – prieš pirmadienio vakarinę treniruotę „Žalgirio“ arenoje sakė Jasikevičius. – Pagal mūsų informaciją jam blogėti negali, bet gerėti irgi negerėja.“</p>
      <p>25 metų gynėjas vakar praleido rungtynes Pasvalyje, kur nuo pirmosios minutės dominavęs „Žalgiris“ iškovojo didžiausią sezono pergalę – 108:64.</p>
      <p>Anot Jasikevičiaus, svarbiau nei pergalė buvo tai, kad žaidėjai rungtyniavo tiek, kiek būtų tai darę turėdami treniruotę.</p>
      <p>„Vakar rungtynės gavosi labai gerai, kaip ir planavome, – sakė treneris. – Galima net kartais aukoti rezultatą, jeigu situacija prieitų iki tokio dalyko, bet visi turi žaisti tiek, kiek būtų treniravęsi sekmadienio vakarą čia, Kaune. Vis tiek dvi dienas prieš rungtynes būna tokia sunkesnė treniruotė. Prieš dieną būna lengvesnė. Vakar gavosi idealiai.“</p>
      <p>„Žalgirio“ antradienį laukia pažįstamas, bet kažkiek ir nežinomas varžovas. „Panathinaikos“ penktadienį atleido trenerį Argirį Pedoulakį ir dėl to kauniečiams lieka tik spėlioti, kaip gali keistis graikų žaidimas.</p>
      <p>„Galime tik daug filosofuoti, ką jis gali lemti, – apie pokyčius Atėnų komandoje kalbėjo Jasikevičius. – Kartais sukrečia, dažniau išeina į gera trumpalaikėje situacijoje. Tikėsimės, kad rytoj to nebus.</p>
      <p>Komanda su didžiuliu talentu, daug kur Eurolygoje pirmauja skirtingose kategorijose. Gynyba bus raktas į tą kelią, reikia suprasti, ką, kur ir kaip atakuojame. Su „Olympiakos“ tai darėme labai prastai, vakar su Pasvaliu tikrai žaidėme įspūdingai. Nelabai kreipiu dėmesį į varžovą, labai svarbu, kad (būtų) žaidėjų reakcija į tam tikrus judesius ar prisitaikymus. Turime tą atlikti žymiai geriau negu atlikome Pirėjuje.“</p>
      <p>„Iš vienos pusės sunku per dvi dienas kažką naujo įvesti, – tęsė Jasikevičius. – Gal bus vienas kitas derinukas, gal kai kurie žaidėjai gaus daugiau pasitikėjimo iš trenerio, daug ko nepakeisi. Bet reikia žiūrėti į save. Mes žiūrime jų video, jie žiūri mūsų, jie matys, ant ko mus pagavo „Olympiakos“, bandys kažką panašiai daryti, manau. Mes bandysime tam ruoštis.“</p>
      <p>„Žalgiris“ praėjusią savaitę 74:83 nusileido „Olympiakos“ ir Eurolygoje patyrė antrą nesėkmę iš eilės.</p>
      <p>Praėjusiame ture suklupo ir „Panathinaikos“, po dviejų pratęsimų turėję pripažinti Berlyno ALBA persvarą.</p>
      <p>Visgi graikai bendroje įskaitoje turi vienu laimėjimu daugiau (4-4), o turnyrinėje lentelėje žengia aštuntoje vietoje.</p>
      <p>Pasak Jasikevičiaus, vienas raktų į pergalę bus „Panathinaikos“ variklio Nicko Calatheso stabdymas</p>
      <p>„Reikia rizikuoti, kažką reikia atiduoti. Svarbiausia, kad jis neįeitų į baudos aikštelę, – sakė Jasikevičius. – Fredette’as aišku įspūdingas metikas, Thomasas žaidžia puikų sezoną, negali jo palikti vienas prieš vieną.</p>
      <p>Per tas 24 valandas iki rungtynių yra dvi video sesijos, vakarinė treniruotė, rytinė, ir turime atsiminti, prieš ką žaidžiame. Puolime žaisime „Žalgirio“ krepšinį.“</p>
