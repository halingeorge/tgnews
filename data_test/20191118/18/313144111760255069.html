      <h1>손금주 의원, 이해찬에 90도 입당 인사</h1>
      <address><time datetime="2019-11-18T18:44:16+00:00">18 Nov 2019, 18:44</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.19 03:44</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/19/2019111900359_0.jpg"/>
        <figcaption>/연합뉴스</figcaption>
      </figure>
      <p>이해찬(가운데) 더불어민주당 대표가 18일 서울 여의도 국회에서 열린 의원총회에서 허리를 굽힌 손금주(오른쪽) 의원과 악수를 하고 있다. 민주당은 지난 15일 무소속이었던 손 의원 입당을 허용하기로 했다. 왼쪽은 이인영 원내대표.<br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
