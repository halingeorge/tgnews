      <h1>Τουλούζη: Φονική κατάρρευση γέφυρας</h1>
      <address><time datetime="2019-11-18T18:40:53+00:00">18 Nov 2019, 18:40</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vmDPC4mtJyk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ενα 15χρονο κορίτσι και ο οδηγός ενός φορτηγού είναι τα θύματα, από την κατάρρευση γέφυρας στα βόρεια της Τουλούζης το πρωί της Δευτέρας.</p>
      <p>Οι φόβοι για αγνοουμένους δεν επιβεβαιώθηκαν όπως επίσημα ανέφερε αξιωματούχος της περιοχής.</p>
      <p>«Αυτή η γέφυρα κατασκευάστηκε αρχικά την δεκαετία του 1930 και ελεγχόταν σε συχνή βάση, σύμφωνα με τα στοιχεία που έχουμε στη διάθεσή μας. Σύμφωνα με τις ίδιες πληροφορίες το 2017 είχε γίνει αυτοψία από τις αρμόδιες δημόσιες αρχές και δεν υπήρξε κάποια ανησυχητική ένδειξη», ανέρερε ο Ετιέν Γκιγιό περιφερειάρχης της Οτ-Γκαρόν.</p>
      <p>Σε εξέλιξη βρίσκονται οι έρευνες των γαλλικών αρχών για να δΙαπιστώσουν τα αίτια της καταστροφής. Σύμφωνα πάντως με τις πρώτες ενδείξεις, το φορτηγό είχε μεγαλύτερο βάρος από το επιτρεπόμενο.</p>
    </article>
