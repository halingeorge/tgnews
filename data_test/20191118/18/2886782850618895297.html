      <h1>Asztmát okozhatnak a sétahajók</h1>
      <address><time datetime="2019-11-18T18:58:12+00:00">18 Nov 2019, 18:58</time> by <a rel="author">Károly Szilágyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/auzuH8SAzvk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rendkívüli mértékben szennyezik a levegőt a Dunán közlekedő személyszállító hajók, ezt mutatják a Greenpeace mérései.</p>
      <p>A budapesti Duna-parton a Levegő Munkacsoport, az aHang és az Újlipótváros Szuperblokk aktivistái mérték a levegő nitrogéndioxid-tartalmát. Az adatokat kiértékelő vegyianyag-szakértő szerint a szennyezettség mértéke nemcsak a magyarországi, hanem az ennél lazább európai uniós határértékeket is túllépte. Simon Gergely szerint emiatt eljárás folyik Magyarország ellen. A levegőbe került nitrogén-dioxid elsősorban asztmát okozhat.</p>
      <p>„Abból a 9 órából, amikor mértünk, hét órán át határértéken felül volt a szennyezettség. A nitrogén-dioxid koncentrációja meghaladja a határértéket, akkor nyilván már egészségügyi kockázatokkal számolhatunk. Szív- és érrendszeri megbetegedéseket, légúti problémákat okoznak ezek a vegyületek.”</p>
      <p>A későőszi napsütésben megkérdezett járókelők azonban úgy gondolják, a parti szél felfrissíti a levegőt, nincs miért aggódniuk.</p>
      <p>„Hát, nem túl jó. De mégis minidig idejövök, mert a szél itt jár, és elviszi a rossz levegőt.”</p>
      <p>„Én meg vagyok elégedve. Itt nagyon sok fa van, az első emeleten lakom, és én annak a levegőjével meg vagyok elégedve.”</p>
      <p>A környezetvédők szeretnék elérni, hogy a turistahajók cseréljék le az elavult motorokat, szereljenek fel kipufogószűrőket, a több száz fős szállodahajókat pedig a partról lássák el árammal, hogy ne dízelgenerátorokkal áramot termelniük.</p>
