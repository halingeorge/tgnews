      <h1>Wann schlägt China in Hongkong zu?</h1>
      <h2>Gewalteskalation in britischer Ex-Kolonie: Die „Aufräumtrupps“ Pekings sind schon da</h2>
      <address><time datetime="2019-11-18T18:50:00+00:00">18 Nov 2019, 18:50</time> by <a rel="author">Manfred Maurer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wO29WGY4Utc" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brennende Barrikaden, Steine, Pfeile, Tränengas, Schüsse: Hongkong stürzt immer mehr ins Chaos. Erstmals sind nun Soldaten der chinesischen Armee in Hongkong aufmarschiert, um nach Protesten von Demokratie-Aktivisten die Straßen freizuräumen. Der Einsatz wirft verstärkt die Frage auf, ob Peking die seit fast sechs Monaten andauernden Proteste in der chinesischen Sonderverwaltungszone militärisch niederschlagen will.</p>
      <p>Noch ist der Einsatz gegen die Demonstranten der Hongkonger Polizei vorbehalten — und auch die geht immer brutaler vor. Hunderte Studenten verschanzten sich am Montag in der Polytechnischen Universität, wo es in der Nacht schwere Auseinandersetzungen gegeben hatte. Auf Vermittlung der Hochschulleitung versuchten einige Studenten die Universität zu verlassen. Sie flüchteten aber zurück in das Gebäude, weil sie die Polizei mit Tränengas einnebelte.</p>

      <p>Auch aus anderen Teilen der ehemaligen britischen Kolonie wurde neue Gewalt gemeldet. Im Geschäftsbezirk Nathan Road kam es zu Zusammenstößen, Läden blieben geschlossen.</p>
      <p>Auch auf Seiten der Demonstranten wächst die Gewaltbereitschaft. Der Bürgerrechtler Joshua Wong verteidigte ausdrücklich den Einsatz von Gewalt: „Mit rein friedlichem Protest werden wir unser Ziel nicht erreichen.“</p>
      <p>Der Aufräumeinsatz der chinesischen Soldaten war dem Politikexperten Willy Lam zufolge eine „unmissverständliche“ Erinnerung, dass die Entsendung der Armee für Peking eine Option bleibt. Chinas Staats- und Parteichef Xi Jinping hatte vergangene Woche erklärt, die vordringlichste Aufgabe sei es, die Ordnung in Hongkong wieder herzustellen</p>
      <p>Wu Qian, Sprecher des chinesischen Verteidigungsministeriums, warnte die Demokratiebewegung am Montag: Die Truppen in der Kaserne verfügten über die Entschlossenheit und Fähigkeit, die Souveränität und Sicherheit Hongkongs sicherzustellen…</p>
      <h3>Wie ist Ihre Meinung?</h3>
