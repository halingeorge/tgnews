      <h1>No one believes Prince Andrew's explanation about his relationship with Jeffrey Epstein</h1>
      <address><time datetime="2019-11-18T18:15:56+00:00">18 Nov 2019, 18:15</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bolQAY9C9j0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In a BBC interview, noted <a href="https://www.dailystar.co.uk/news/latest-news/prince-andrew-randy-andy-st-17331626">playboy</a> Prince Andrew said he regrets visiting the home of of his friend Jeffrey Epstein after Epstein had been convicted for sex crimes against minors. But the reason he went to Epstein's house for four days, explains the Prince, is because he wanted to end their friendship in person. Everyone thinks this excuse, and almost everything else he says in his well-rehearsed answers, is a load of codswallop.</p>
    </article>
