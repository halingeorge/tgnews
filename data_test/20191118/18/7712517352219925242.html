      <h1>Foto: Ada Air Terjun Terbesar Dunia di Sungai Terpanjang Afrika</h1>
      <address><time datetime="2019-11-18T18:30:48+00:00">18 Nov 2019, 18:30</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/6810397f-f2e9-4aca-9e67-2c79dcec74c8.jpeg?w=800"/>
          <figcaption>Inilah Zambesi, sebuah sungai Afrika yang memiliki panjang 2.700 km. Saking panjang sungai ini mengalir melewati enam negara, mulai dari Zambia dan berakhir di Samudera Hindia. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/cf1b5c51-b2ea-4a69-bc4a-63fec6fa32ad.jpeg?w=800"/>
          <figcaption>Sungai ini jadi yang ke-4 terpanjang di dunia. Sungai Zambezi sendiri memiliki kedalaman hingga 60 meter. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/70da7203-0fa5-4f34-ac14-2dcb62ec7606.jpeg?w=800"/>
          <figcaption>Yang membuat sungai ini berbeda karena adanya air terjun terbesar dunia, Victoria Falls. Bukan cuma air terjun terbesar, Zambezi juga punya jeram untuk rafting. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/70a1f61a-8e38-4e6d-9192-62cbd1be1a20.jpeg?w=800"/>
          <figcaption>Mengakui keindahan sungai dan jeramnya, Sungai Zambezi membuka wisata rafting sejak tahun 1981. Area rafting ini berada tepat di bawah Air Terjun Victoria Falls. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/30a9149c-d207-4405-b33c-ed4e0c24c152.jpeg?w=800"/>
          <figcaption>Sungai Zambezi memiliki hingga 23 jeram, dan hampir setengah dari jeram yang ada berada di level kesulitan tingkat 5. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/6f2f8742-3206-4c04-8fa1-2e4302ca6e81.jpeg?w=800"/>
          <figcaption>Kalau cuma mau bersantai dengan main kano juga bisa kok. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/6f5e1ad1-9563-4925-bef0-882f02bab92e.jpeg?w=800"/>
          <figcaption>Sembari rafting, kamu akan melihat langsung kehidupan langsung satwa liat di pinggir sungai. Badak dan gajah biasanya terlihat sedang asyik berendam. (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Zambesi</b> - Sungai Zambezi adalah yang terpanjang di Afrika. Bukan cuma terpanjang, sungai ini juga punya air terjun terbesar dunia, Victoria Falls.</p>
