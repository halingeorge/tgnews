      <h1>Сталкеры на колёсах – в Spintires появится Чернобыль, дебютный ролик</h1>
      <address><time datetime="2019-11-18T18:01:00+00:00">18 Nov 2019, 18:01</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Студия Oovee Games представила дополнение для симулятора езды по бездорожью Spintires.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TKLjCRiVhfs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DLC под названием «Чернобыль», как нетрудно догадаться, позволит изучать местную версию Чернобыльской зоны отчуждения, включая территорию вблизи АЭС, город Припять и Рыжий лес. Обещают радиоактивные зоны, в которых автомобиль получает повреждения, и возможность избегать опасные участки с помощью счётчика Гейгера.<br/>Также в состав дополнения входят две новые машины (B-157 и B-505).<br/>Выход Spintires - Chernobyl DLC запланирован на декабрь этого года.</p>

        <img src="https://www.gametech.ru/sadm_images/Spintireschern_base.jpg"/>
      </figure>
      <p>Источник: <a href="https://store.steampowered.com/app/1151111/Spintires__Chernobyl_DLC/">Steam</a></p>
