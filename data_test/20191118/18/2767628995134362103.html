      <h1>Opa amistosa de la Bolsa suiza sobre la española</h1>
      <address><time datetime="2019-11-18T18:14:56+00:00">18 Nov 2019, 18:14</time> by <a rel="author">Euronews </a></address>
      <figure>

      <p><b>Opa amistosa de la Bolsa suiza sobre la española</b>. La empresa que gestiona el parqué suizo ha acordado presentar una <b>oferta pública de adquisición, cifrada en cerca de 2850 millones de euros</b>, para hacerse con las acciones de la <a href="http://www.bolsasymercados.es/esp/Home">compañía gestora de las operaciones bursátiles en el mercado español</a>. <b>La dirección de la empresa española ve con buenos ojos la operación pero, al mismo tiempo, mantiene conversaciones y negocia su posible venta a <a href="https://www.euronext.com/">Euronext</a></b>, gestor bursátil europeo que controla los mercados de París, Ámsterdam, Bruselas, Lisboa y Dublín.</p>
