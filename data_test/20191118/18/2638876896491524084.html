      <h1>Третий сезон Runaways станет последним</h1>
      <address><time datetime="2019-11-18T18:40:00+00:00">18 Nov 2019, 18:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Сериал Runaways закроют после третьего сезона. По информации СМИ, создатели шоу уверены, что смогут завершить сюжет должным образом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X11RrTLA-E8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сериал основан на одноименных комиксах и посвящен истории шести подростков. Они друг друга терпеть не могут, но должны объединиться против общего врага — родителей, которые оказались суперзлодеями.</p>
      <p>Премьера состоится 13 декабря на Hulu. Другой сериал Marvel Television — Cloak and Dagger — уже закрыт, а Agents of S.H.I.E.L.D завершится на седьмом сезоне.</p>
      <p>
        <b>Via: </b>
        <a href="https://variety.com/2019/tv/news/runaways-final-season-3-hulu-1203407868/">Variety</a>
      </p>
    </article>
