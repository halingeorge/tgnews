      <h1>Airbnb reforça presença nos Jogos Olímpicos</h1>
      <address><time datetime="2019-11-18T18:10:59+00:00">18 Nov 2019, 18:10</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sz7skj2aNNo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Airbnb tornou-se um dos patrocinadores principais dos Jogos Olímpicos. A empresa assinou um acordo com o Comité Olímpico Internacional para cinco Jogos Olímpicos e Paraolímpicos. O primeiro é o de Tóquio, já no próximo ano. A parceria estende-se até 2028. Os detalhes financeiros desta parceria não foram divulgados.</p>
      <p>Através das redes sociais o presidente do COI congratulou-se com a parceria agora firmada, que chama de inovadora, dizendo que ela vai ao encontro da estratégia definida que tem como objetivo tornar os jogos sustentáveis.</p>
      <p>A Airbnb também se mostra satisfeita com o acordo. Também nas redes sociais, um dos seus fundadores escreveu que a parceria vai garantir que os jogos serão ainda mais inclusivos, acessíveis e sustentáveis e permitirá deixar um legado positivo e duradouro para atletas e anfitriões.</p>
      <p>A empresa de alugueres de casas, de curta duração, tinha apoiado os Jogos Olímpicos do Rio 2016, mas como patrocinador local e também os de Inverno de Pyeongchang.</p>
      <p>No Rio de Janeiro, e de acordo com um estudo do World Economic Forum, as receitas diretas para os anfitriões, relativas aos alugueres através do portal da empresa, ascenderam a 27 milhões de euros.</p>
      <p>Mas nem todos veem com bons olhos esta parceria. A presidente da câmara de Paris escreveu ao presidente do COI para alertá-lo "sobre os riscos e consequências" deste patrocínio, pela gigante Airbnb. Anne Hidalgo promete "total determinação" em "obter um reforço das regras que regem as plataformas de aluguer e, se necessário, proibi-las" em certas áreas de Paris.</p>
