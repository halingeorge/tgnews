      <h1>【理大衝突】林鄭讚中箭警員勇氣及承擔令人感動　促校園內人士盡快聽從警方呼籲</h1>
      <address>
        <time datetime="2019-11-18T18:30:00+00:00">18 Nov 2019, 18:30</time>
      </address>
      <p>昨日一名警察傳媒聯絡隊警長在理大衝突中，小腿中箭受傷。特首林鄭月娥及保安局局長李家超今日到廣華醫院探望。林鄭事後在社交網站發文，指該警長向他們表示想盡快康復執勤，讚揚其勇氣和承擔令人感動。</p>
      <p>她批評「暴徒」暴力政黨持續升級，除了弓箭，亦不斷投擲磚頭和汽油彈，焚燒連接理工大學和紅磡站的行人天橋，敦促校園內人士盡快聽從警方呼籲。</p>
      <p>（圖片來源：港台、香港警察FB）</p>
    </article>
