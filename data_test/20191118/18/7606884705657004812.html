      <p>Губернатор Ростовской области встретился с жителями Дона по поручению президента России. Глава региона рассмотрел обращения 5 человек. <br/><br/>По итогу встречи Василий Голубев поручил до 1 сентября 2020 года обустроить пешеходный переход на Таганрогском шоссе у памятника «Самолет СУ-27», установить светофор на пересечении улицы Таганрогской и проспекта Горшкова в Ростове и отремонтировать дорогу к хутору Средние Хороли Зерноградского района. Также, по поручению губернатора, до конца года капитально отремонтируют 4 скважины, которые обеспечивают водой поселок Тихий Лиман Ремонтненского района. А к 2020 году, по просьбе жительницы Гукова, в шахтерском городе газифицируют почти 90 домовладений.<br/><br/>«До конца 1 квартала завершится проектирование, до конца 20 года мы будем стремиться сделать все, чтобы у вас был газ. Мы ставим перед собой задачу в 20 году дать возможность людям присоединиться к газу», - говорит губернатор Ростовской области Василий Голубев.</p>
