      <h1>إيقاف صاحب مكتبة يدلّس وثائق رسمية</h1>
      <address>
        <time datetime="2019-11-18T18:30:00+00:00">18 Nov 2019, 18:30</time>
      </address>
      <p>تمكن أعوان فرقة الشرطة العدلية بالمروجات اليوم الإثنين، من القبض على صاحب مكتبة تبيّن أنه يتولى تدليس الوثائق الإدارية مع حجز عدة وثائق رسمية مدلسة بمحله وآلات طباعة.</p>
