      <h1>Россиянка после комы в Турции рассказала о смерти: Света в конце тоннеля нет</h1>
      <h2>Молодая мама из Петербурга до сих пор помнит ощущение холода в сердце, когда её покидала жизнь.</h2>
      <address><time datetime="2019-11-18T18:15:00+00:00">18 Nov 2019, 18:15</time> by <a rel="author" href="https://life.ru/author/2533" target="_blank">Алёна Темирчиева</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-148235461&amp;id=456259277&amp;hash=89104eb6176df531&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Жительница Санкт-Петербурга, которая едва не умерла от инсульта во время отдыха в турецкой Анталье, поделилась воспоминаниями о том свете. 31-летняя Кира Шиловская несколько недель была в коме.</p>
      <p><b>— Помню только, что, когда умираешь, очень холодно в сердце становится. Потом укол или разряд — и горячо. Света в конце тоннеля нет, —</b> сказала она телеканалу <a href="https://78.ru/news/2019-11-18/sveta_v_konce_tonnelya_ne_bilo_vishedshaya_iz_komi_peterburzhenka_rasskazala_o_tom_svete">78.ru</a>.</p>
      <p>Молодая мать <a href="https://life.ru/1251112">впала в кому</a> 18 октября в Анталье. Спустя почти две недели турецкие врачи дали разрешение на её транспортировку домой. 29 октября Киру Шиловскую доставили спецбортом в Пулково, а 7 ноября она вышла из комы.</p>
