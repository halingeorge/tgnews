      <h1>Фестиваль кинооператорского искусства в Польше</h1>
      <address><time datetime="2019-11-18T18:18:53+00:00">18 Nov 2019, 18:18</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/85PvS3omfNw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Оператор Лоуренс Шер, работавший над фильмом "Джокер" Тодда Филлипса, получил "золотую жабу" — главный приз фестиваля кинооператорского искусства EnergaCamerimage, который прошел в польском городе Торунь.</p>
      <p>А фильм "Джокер" получил на фестивале приз зрительских симпатий. Кассовые сборы ленты, главную роль в которой сыграл Хоакин Феникс, преодолели отметку в миллиард долларов. В истории кинематографа это первый фильм с рейтингом R с таким результатом.</p>
      <p>"Спасибо огромное, это прекрасно!", — поблагодарил Лоуренс Шер. "Нельзя сказать, что я этого не ожидал. Иногда будучи кинематографистом можно почувствовать свое одиночество, мы мало времени проводим с коллегами, но эта неделя была очень радостной и и душевной".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195798947970859008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Серебряная жаба" досталась оператору драмы "Два Папы" режиссера Фернанду Мейреллиша Сезару Шарлони. Главные роли в ней исполнили Энтони Хопкинс и Джонатан Прайс. Фильм рассказывает об отречении Бенедикта XVI. В декабре состоится релиз на стриминговом сервисе Netflix.</p>
      <p>"Бронзовую статуэтку" вручили Владимиру Смутны за черно-белую съемку фильма "Раскрашенная птица" Вацлава Маргоула, в котором мальчик сталкивается с жестокостью войны.</p>
      <p>Всего в ходе фестиваля присуждались награды в 10 разных категориях. Большим событием стал визит в Торунь режиссера Квентина Тарантино, который вместе с Робертом Ричардсоном получил награду для дуэта "режиссер-оператор".</p>
      <p>Режиссер и сценарист Питер Джон Гринуэй удостоен награды "за достижения в профессиональной деятельности".</p>
      <p>На фестивале отмечена и работа актера и режиссера Дэнни Де Вито в категории "особенность визуального восприятия".</p>
      <p>Фестиваль кинооператорского искусства состоялся в Торуни уже в 27 раз. В этом городе вскоре будет создан Европейский кинематографический центр Camerimage. До 2025 года под этот проект будет построено новое здание.</p>
