      <h1>Возможен сбой в передаче каналов: ОРТПЦ проведет ночью плановую настройку</h1>
      <h2>Специалисты начнут работу в полночь. Завершить наладку планируют к шести утра вторника.</h2>
      <address>
        <time datetime="2019-11-18T18:12:00+00:00">18 Nov 2019, 18:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KUyQVuVEKhc" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>Сегодня ночью Ростовский областной радиотелевизионный центр проведет плановую настройку нового оборудования. Специалисты начнут работу в полночь. Завершить наладку планируют к шести утра вторника.<br/><br/>Эксперты предполагают, что регулировка может привести к сбою в передаче некоторых каналов. Если телевизор перестал показывать, необходимо заново его настроить в ручном или автоматическом режиме.</p>
