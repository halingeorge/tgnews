      <h1>Ботев Враца пусна билетите за мача с ЦСКА</h1>
      <address><time datetime="2019-11-18T18:50:00+00:00">18 Nov 2019, 18:50</time> by <a rel="author">Христо Костов</a></address>
      <p>Ботев Враца пусна в продажба билетите за предстоящото домакинство на ЦСКА от 17-ия кръг на българското първенство.<br/><br/>Двубоят във Враца е в събота на стадион "Христо Ботев" от 15 часа.<br/><br/>Цената на билетите е 5 лева.</p>
