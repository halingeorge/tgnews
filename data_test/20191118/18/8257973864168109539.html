      <h1>Elton John to release Moscow concert from 1979 onto CD, streaming services</h1>
      <address><time datetime="2019-11-18T18:21:11+00:00">18 Nov 2019, 18:21</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/eltonofficial/status/1196468105242918912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 18 (UPI) -- <a href="https://www.upi.com/topic/Elton_John/?tps=1">Elton John</a> announced on Monday plans to release remastered audio from his famed 1979 concert from Moscow, Russia.</p>
      <p><a href="https://twitter.com/eltonofficial/status/1196468105242918912">The concert</a>, titled <i>Elton John &amp; Ray Cooper: Live From Moscow</i>, will be made available on two CDs or two LPs for $19.98 on Jan. 24.</p>
      <p>It will also be made available on music streaming services. The project is being released in celebration of the concert's 40th anniversary.</p>
      <p>Songs available on the set include some of John's most well-known tracks such as "Rocket Man (I Think It's Going To Be A Long, Long Time)," "Goodbye Yellow Brick Road," "Candle In The Wind," "Bennie And The Jets," "Saturday Night's Alright (For Fighting)" and "Crocodile Rock."</p>
      <p>John recently added <a href="https://www.upi.com/Entertainment_News/Music/2019/11/13/Elton-John-adds-24-North-American-dates-to-farewell-tour/8551573667497/">24 concert dates</a> to the 2020 North American leg of his farewell tour.</p>
      <p>The new dates start on March 28 at the Scotiabank Arena in Toronto and wrap up July 8 at the Sprint Center in Kansas City. Tickets go on sale on Friday at 10 a.m. local time.</p>
