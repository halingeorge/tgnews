      <h1>Mundo de Harry Potter chega a portugal</h1>
      <address><time datetime="2019-11-18T13:07:40+00:00">18 Nov 2019, 13:07</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KNzQ-K1tkhk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Harry Potter: The Exhibition", a exposição dedicada ao mundo do jovem mágico chega a Lisboa. As honras de inauguração couberam aos irmãos James e Oliver Phelps, que interpretaram os gémeos Fred e George Weasley, na famosa saga, nada ruivos e mais velhos.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B449fpKBidD" data-service="Instagram"/>
      </figure>
      <p>Nem Harry, nem Hermione, nem Ron, estiveram presentes na abertura, falamos, naturalmente, dos atores que encanaram estes emblemáticos personagens, ainda assim muitos foram os que embarcaram já nesta viagem à escola de magia mais famosa do mundo. 2000 metros quadrados de exposição num espaço criado por baixo da pala do Pavilhão de Portugal, no Parque das Nações, na capital portuguesa.</p>
      <p>Na exposição interativa, onde os visitantes podem saber a que equipa pertencem, podem ver-se adereços que fizeram parte dos filmes. Entre eles os famosos óculos de Harry Potter, trajes dos Gryffindor ou Slytherin, varinhas mágicas, pergaminhos, livros, peças de mobiliário, as mandrágoras ou o ovo de dragão na cabana de Hagrid.</p>
      <p>Depois de Nova Iorque, Tóquio, Paris e tantas outras cidades mundiais, o universo criado por J. K. Rowling pode ser apreciado, em Lisboa, até oito de abril de 2020. Pode ser visitado de segunda a domingo mas os bilhetes para o fim de semana são mais caros.</p>
      <p>Harry Potter começou como uma série de livros, sete traduzidos em 67 línguas. O sucesso levou o jovem feiticeiro para o grande ecrã.</p>
