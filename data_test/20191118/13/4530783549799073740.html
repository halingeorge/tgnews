      <h1>Глеб Ни­ки­тин и Ва­гит Алек­пе­ров об­су­ди­ли ход ре­а­ли­за­ции ин­вест­про­ек­тов в Ни­же­го­род­ской об­ла­сти</h1>
      <address>
        <time datetime="2019-11-18T13:55:00+00:00">18 Nov 2019, 13:55</time>
      </address>
      <p>
        <b>На встрече стороны обсудили строительство комплекса по переработке нефтяных остатков (КПНО) и перспективы строительства комплекса по производству полипропилена.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xtgsWqm4NSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: Кирилл Мартынов</figcaption>
      </figure>
      <p>18 ноября губернатор Нижегородской области Глеб Никитин и Президент ПАО «Лукойл» Вагит Алекперов провели рабочую встречу, в ходе которой обсудили ход реализации крупных инвестиционных проектов компании в регионе, в частности, строительство комплекса по переработке нефтяных остатков (КПНО) и перспективы строительства комплекса по производству полипропилена, сообщает пресс-служба главы региона и облправительства.</p>
      <p>Также в ходе рабочего визита в Нижегородскую область Вагит Алекперов встретился с полномочным представителем президента Российской Федерации в Приволжском федеральном округе Игорем Комаровым.</p>
      <p>На нижегородской площадке идет строительство комплекса переработки нефтяных остатков, запуск которого позволит создать около 200 рабочих мест и достичь глубины переработки нефти в 95,5%. По словам главы региона, это будет один из лучших показателей в Европе.</p>
      <blockquote>«У нас в этом году за 9 месяцев производство нефтепродуктов выросло больше чем на 16%. Промышленность в целом выросла на 7,1%, это выше среднероссийских показателей. Нефтепереработка в регионе растет опережающими темпами, конечно, во многом благодаря компании „Лукойл“. Мы очень благодарны Вагиту Юсуфовичу за то, что именно нижегородскую площадку компания рассматривает для инвестиционной активности, расширения производства», — отметил Глеб Никитин.</blockquote>
      <blockquote>«Нижегородский завод компании „ЛУКОЙЛ“ становится одним из крупнейших и современных заводов европейской части РФ. На нем лежит миссия не только обеспечения высококачественным топливом Нижнего Новгорода и Нижегородской области, но и Москвы, Санкт-Петербурга. Сегодня на строительной площадке комплекса по переработке нефтяных остатков работает 4,5 тысячи строителей. Мы также обсудили с Глебом Сергеевичем Никитиным новый проект, который будет касаться нефтехимии. Поэтому в перспективе завод может стать полноценным нефтехимическим комплексом», — сказал Вагит Алекперов.</blockquote>
      <p>Как отметил глава региона, в ходе встречи стороны также обсудили инвестиционные проекты, которые планируется запустить в ближайшие два года.</p>
      <blockquote>«В 2020 году мы уже будем оформлять инвестиционный проект по нефтехимическому комплексу в качестве приоритетного инвестиционного. Реализация крупных проектов с миллиардными инвестициями это еще и возможность обеспечить нижегородские предприятия дополнительными заказами, укрепить и развивать кооперационные связи», — добавил Глеб Никитин.</blockquote>
      <p>Напомним, 29 августа 2018 года глава Нижегородской области Глеб Никитин и президент ПАО «ЛУКОЙЛ» Вагит Алекперов приняли участие в открытии памятного знака, посвященного началу строительства комплекса переработки нефтяных остатков на базе процесса замедленного коксования в Кстове. Ввод комплекса в эксплуатацию запланирован на 2021 год. Как отметил Глеб Никитин, в реализацию проекта будет вложено около 100 млрд рублей. Помимо установки замедленного коксования комплекс включает в себя установки гидроочистки дизельного топлива, газофракционирования, производства водорода и серы, а также инфраструктурные объекты. Мощность комплекса по сырью составляет 2,1 млн т в год. Строительство комплекса позволит существенно сократить производство мазута на Нижегородском НПЗ, увеличит глубину переработки нефти до 95,5% и обеспечит значительную синергию с уже действующими установками каталитического крекинга.</p>
