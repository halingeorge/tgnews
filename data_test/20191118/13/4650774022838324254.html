      <h1>Нокаут года? Французский боец с вертушки вырубил ветерана UFC</h1>
      <h2>Боец Дави Галлон из Франции ярким нокаутом победил Росса Пирсона (Англия) на турнире Probellum 1 в Лондоне.</h2>
      <address><time datetime="2019-11-18T13:11:00+00:00">18 Nov 2019, 13:11</time> by <a rel="author" href="https://life.ru/author/1904" target="_blank">Кира Громова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Grabaka_Hitman/status/1195933860112084994?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Французский боец Дави Галлон в третьем раунде нокаутировал своего британского оппонента Росса Пирсона ударом ногой с вертушки. Такой приём ещё называют "раскат грома". У британца просто не было шанса. Он упал и на короткое время потерял сознание.</p>
      <p>Отметим, что 35-летний Пирсон многие годы был звездой UFC. В лучшей бойцовской лиге он провёл 24 поединка. В общем у него 12 побед, 13 поражений и один несостоявшийся бой.</p>
