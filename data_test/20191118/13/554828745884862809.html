      <h1>Des trains supprimés en raison d'une panne</h1>
      <h2>HAGONDANGE/LUXEMBOURG - Une panne de signalisation a entraîné la suppression d'au moins deux trains, dont le Luxembourg-Metz, qui devait partir à 15h39.</h2>
      <address><time datetime="2019-11-18T13:55:00+00:00">18 Nov 2019, 13:55</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TERGrandEst/status/1196424651766931457?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une panne de signalisation à hauteur d'Hagondange, côté français, a entraîné la suppression de deux trains de la SNCF ce lundi. Le TER entre Nancy et Luxembourg (départ à 13h50 et arrivée à 15h20 au Grand-Duché) n'a pas circulé.</p>
      <p>Et celui entre Luxembourg et Metz, qui devait partir à 15h39 pour arriver à 16h27, était également supprimé. Plus tard dans l'après-midi, la SNCF sur Twitter a précisé que d'autres trains circuleraient «avec un nombre de places réduit».</p>
