      <h1>«Ор­г­хим» сыг­рал про­тив «Моспо­ли­те­ха» в выс­шей ли­ге</h1>
      <address>
        <time datetime="2019-11-18T13:33:00+00:00">18 Nov 2019, 13:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l5jL1RX6-nk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Мосполитех» — крайне неудобный соперник для «Оргхима». Две победы против четырех у москвичей. Но одна из этих побед была достигнута «Оргхимом» в недавнем матче Кубка — 11:2. Правда, там «Мосполитех» играл неосновным составом. «Оргхим» в кубковом матче обыграл «Синару».</p>
      <p>Возможно, пока этот матч пока лучший в истории клуба. Но эта победа может и расслабить футболистов. Здесь уже работа тренерского штаба. На «Мосполитех» тоже нужен сто процентный настрой.</p>
      <p>Сейчас в составе команды Рашида Камалетдинова не играли Ющенко, Оппер, Барсков и Савлохов. С капитанской повязкой выходит Сергей Денисов. Он же забивает трехсотый гол «Оргхима» в первенствах России.</p>
      <p>Тренер гостей тут же меняет голкипера на пятого полевого игрока. И это приносит результат. Юсупов сравнивает счет. При игре четыре на четыре дубль оформляет Аширов, еще один мяч добавляет Телегин. 4:1. С этим счетом и заканчивается первый тайм. Мяча у «Мосполитеха» практически нет. «Оргхим» играет с подавляющим преимуществом. Но когда гости выпускают дополнительного полевого игрока ситуация меняется. Юсупов и Попов во втором тайме сокращают преимущество нижегородцев до минимума.</p>
      <p>«Мосполитех» начинает давить. У «Оргхима» моменты возникают очень редко. Но в итоге Данил Самусенко забивает в пустые ворота. 5:3 на предпоследней минуте. «Оргхим» выигрывает в восьмой раз подряд. Теперь — подготовка к матчу против дубля клуба Газпром-Югра. На своем паркете «Оргхим» сыграет тридцатого ноября против ЛКС (6+).</p>
      <footer>Текст: Александр Быков и Виталий Кудрявцев</footer>
