      <figure>

      <p>Ce sont les versions robot des mascottes des Jeux olympiques et paralympiques de Tokyo 2020. Miraitowa et Someity ont été présentés à des centaines d'écoliers dans la capitale nippone. Les deux robots, conçus par Toyota, sont dotés d'articulations contrôlées à distance et réagissent aux expressions des personnes se trouvant face à eux.</p>
