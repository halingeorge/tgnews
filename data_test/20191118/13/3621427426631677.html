      <h1>Жительница Тулы вызвала полицию из-за запаха сосисок</h1>
      <address>
        <time datetime="2019-11-18T13:05:00+00:00">18 Nov 2019, 13:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KbpvoaTdITQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На видеохостинге Youtube пользователь «Вадим Фомин» опубликовал видеозапись, снятую в одном из супермаркетов на улице Металлургов в Туле.</p>
      <p>Героиня ролика вызвала полицейских из-за неприятного запаха сосисок. При этом, отмечает женщина, со сроком годности у продукта полный порядок. Дама дает сотруднику полиции пакет с сосисками для подтверждения своих слов.</p>
      <p><i>- Обычный запах, -</i> отмечает страж порядка. Тогда покупательница предлагает ему попробовать сосиски на вкус. Полицейский отказывается. Он советует женщине обратиться в Роспотребнадзор.</p>
      <p>Дама требует, чтобы ей не только поменяли товар, но и возместили его стоимость.</p>
      <p>Один из сотрудников магазина вернул женщине деньги, что молодую маму, вероятно, устроило. Правда, заявление на магазин она все же писать не отказалась.</p>
      <p>Новость дополнена:</p>
      <p>Отметим, что вскоре после публикации автор предпочел удалить ролик.</p>
