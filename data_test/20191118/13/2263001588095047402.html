      <h6 class="kicker">ЧЕЛОВЕК-ЛЕГЕНДА:</h6>
      <h1>Волгоградский ветеран ВОВ Михаил Терещенко отметил 97-летие</h1>
      <address>
        <time datetime="2019-11-18T13:31:34+00:00">18 Nov 2019, 13:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iRfD7COcc64" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Он мог не вернуться из боя, но выжил и продолжил служить на благо родной страны. Сегодня человек-легенда, участник Парада 1941 года в Москве, кавалер пяти орденов Красной Звезды, соратник академика Королева – участник Великой Отечественной, волгоградец Михаил Васильевич Терещенко, отметил 97-й день рождения. Как говорит сам виновник торжества, ему исполнилось «97 каких-то мальчишеских лет»…</b>
      </p>
      <p>В детстве Миша Терещенко рано остался без родителей, семью ему заменил детский дом. В 41–м с первого дня войны встал на защиту Родины. Артиллеристом был трижды ранен, участвовал в битве за Москву, сражался на Курской дуге, освобождал Варшаву и Прагу, а встретил победу – в Братиславе. И после войны Михаил Васильевич продолжал служить, укрепляя оборонную мощь страны. В день рождения коллеги вручили Михаилу Васильевичу юбилейный знак ракетных войск стратегического назначения.</p>
      <blockquote><b><i>Это то первое поколение, тогда Советский Союз должен и готов был заявить о себе как независимое государство. Соответственно, пошли большие разработки вооружения, военной техники, Михаил Васильевич стоял у истоков, </i></b>- подчеркнул заместитель начальника научно–испытательного центра вооружения военной техники РВСН Сергей Шляпин.</blockquote>
      <p>Он участвовал в освоении космоса, под его руководством состоялись испытания 400 ракет, был лично знаком с Юрием Гагариным, работал с Сергеем Королевым. Именно его стартовой команде был доверен запуск первой ракеты с ядерной боеголовкой. Никто тогда на 100% не был уверен в удачном завершении.</p>
      <blockquote><b><i>По лестнице выходим на поверхность, а ракета еще летит, где она и как сообщают телеметристы. Сообщили, что она прошла 80–ю секунду и так далее, и, движется в район Казахстана к заданной цели. Сергей Павлович останавливается, мы шагали по лестнице, ну а теперь, говорит, наша задача – пустить человека в космос, </i></b>- поделился воспоминанием ветеран Великой Отечественной войны Михаил Терещенко.</blockquote>
      <p>Как большинство людей военного поколения, Михаил Васильевич отличается несгибаемой волей и стойкостью. Сегодня он полон сил, по военному подтянут и принимает поздравления. Выразить слова благодарности героическому земляку пришли друзья, ветераны, часовые поста № 1, представители власти.</p>
      <blockquote><b><i>Главное, чтобы ребята, которые здесь присутствуют, молодежь, были похожи на вас, на поколение победителей и также, как и вы любили свою родину, </i></b>- обратился к ветерану председатель комитета по делам территориальных образований, внутренней и информационной политики Волгоградской области Михаил Битюцкий.</blockquote>
      <blockquote><b><i>Вы помогаете нам воспитывать наше подрастающее поколение. Ваши рассказы, ваш жизненный опыт крайне интересны и полезны,</i></b> - отметил заместитель главы Волгограда Андрей Лях.</blockquote>
      <p>Несмотря на почтенный возраст Михаил Васильевич и сегодня в строю. Свою главную задачу видит в том, чтобы вырастить молодое поколение, достойное великой Родины.</p>
      <blockquote><b><i>Он любит общаться с молодежью его часто приглашают и в вузы и школы, он выписывает газеты. Он их читает, он слушает радио он в курсе событий он любит жизнь,</i></b> - рассказала корреспонденту мтв.онлайн дочь М.Терещенко, Татьяна.</blockquote>
      <blockquote><b><i>Мне исполняется 97 лет, мальчишеских лет! Я не сижу дома на табуретке и т. д., я стараюсь выйти на улицу, во двор, повстречаться с товарищами. И желаю всем здоровья, быть всегда бодрым, быть настоящим гражданином нашей великой страны,</i></b> - обратился к гостям ветеран Великой Отечественной войны Михаил Терещенко.</blockquote>
