      <h6 class="kicker">СТРУНЫ ДУШИ:</h6>
      <h1>«Скрипач с математическим уклоном» выступил в волгоградской филармонии</h1>
      <address>
        <time datetime="2019-11-18T13:49:17+00:00">18 Nov 2019, 13:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UcgaduYIq7I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Необыкновенное романтическое настроение в это воскресенье подарила своей публике Волгоградская филармония. Произведения Балакириева, Венявского и Рубинштейна прозвучали в исполнении Волгоградского академического симфонического оркестра и солиста Айлена Притчина. Этого скрипача еще называют «музыкантом с математическим уклоном».</b>
      </p>
      <p>Балакириев, Венявский и Рубинштейн. Творчество столь разных композиторов - в концерте Всероссийских филармонических сезонов. Три разных взгляда на музыку, на жизнь и на искусство объединило общее чувство — волнующий дух восторженной юности. Все они — знаковые имена музыкального искусства, голоса 19 века. Балакириев — основатель и идеолог Могучей кучки, по инициативе Рубинштейна появилась первая российская консерватория, Венявский — виртуоз скрипки. Их судьбы часто соединялись в одно целое, и этот концерт тому подтверждение.</p>
      <blockquote>— Сегодняшняя программа — это взгляд в ту эпоху, когда все три композитора были рядом, каждый имел свой творческий путь, но эти пути пересекались в жанрах, в представлениях о музыке. То есть в этом концерте заложено очень много символов и внутренних связей, — рассказал <b>Андрей Аниханов</b>, дирижер Волгоградского академического симфонического оркестра.</blockquote>
      <p>​Солист концерта, московский скрипач Айлен Притчин — музыкант нового поколения. Лауреат международных конкурсов не первый раз в Волгограде и не устает восхищаться необычным репертуаром Волгоградской Филармонии. В программе симфонического оркестра — произведения, знакомые порой только истинным ценителям музыки. С концертом Венявского на большой сцене он впервые, но скрипка безоговорочно поддается рукам музыканта.</p>
      <blockquote>— Задача исполнителя на сцене в том, что не только самому почувствовать какую-то эмоцию, но дать эту возможность другим, дать возможность слушателям пережить и почувствовать какие-то вещи, какие-то эмоции, какие-то мысли, — считает <b>Айлен Притчин</b>.</blockquote>
      <p>Мощная, свежая, яркая музыка и виртуозная игра оркестра и солиста покорила волгоградскую публику.</p>
      <blockquote>— Впечатления очень хорошие, особенно понравился скрипач, мы его не первый раз видим, на концерты мы ходим регулярно, — восхитился Сергей Кутин, посетитель концерта.</blockquote>
      <blockquote>— Замечательно! Замечательно! Он уже не первый раз уже сюда приезжает, мы всегда слушаем с удовольствием. Я в это раз весь класс свой привела, — поделилась впечатлениями Георгея Исханиди. Учитель привела в филармонию своих учеников — приобщать к прекрасному.​</blockquote>
      <p>​Концерт прошел в рамках программы Министерства культуры Российской Федерации «Всероссийские филармонические сезоны». Цель проекта — дать возможность жителям всех российских регионов иметь равный доступ к культурным ценностям.</p>
