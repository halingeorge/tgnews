      <p>Современные учебные территории, кабинеты и мастерские для особенных детей открыли в азовской школе-интернате №7. Теперь более 400 учеников смогут заниматься декоративно-прикладным искусством, поварским и печатным делом.<br/><br/>Коридоры здания тоже изменились. Их превратили в три образовательных пространства: «Территорию успеха», «Территорию развития» и «Радугу идей». Для занятий с логопедом и психологом купили интерактивное мультимедийное оборудование. На преобразование школы потратили более 7 млн рублей, деньги направила область.</p>
