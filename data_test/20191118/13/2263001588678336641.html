      <h6 class="kicker">С МЛАДЫХ НОГТЕЙ:</h6>
      <h1>Фестиваль «Русская мозаика» в Волгограде собрал молодые дарования</h1>
      <address>
        <time datetime="2019-11-18T13:27:31+00:00">18 Nov 2019, 13:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OHG6wh_925g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Баян, аккордеон, трещотки, ложки, балалайка и домра. Юные дарования еще только осваивают звучание народных инструментов, но уже демонстрируют свои таланты. В волгоградской школе искусств № 3 прошел городской фестиваль исполнителей на народных инструментах «Русская мозаика».</b>
      </p>
      <p>Третьеклассник Детской школы искусств № 3 Паша Еремин — начинающий аккордеонист. Взял пример со старшего брата. Выступает с первого класса, получает награды международных соревнований. Мамина гордость и обладатель пяти конкурсных кубков.</p>
      <blockquote>— Мой сын стремится к тому, чтобы у него награды были, выступает, причем выступал на больших сценах, вот в Красноармейском районе, там такой зал большой, уже навык есть у него. Уже держится на сцене, неплохо прям, мне нравится, — поделилась Елена Еремина, мама участника фестиваля.</blockquote>
      <p>​Заниматься каждый день, посещать уроки сольфеджио и музыкальной литературы — не так-то просто стать хорошим музыкантом! Несмотря на сложности, Павел планирует связать свою жизнь с музыкой.</p>
      <blockquote>— Мне нравится играть на аккордеоне, потому что это интересно. Я даже научился лучше запоминать стихи, у меня память развивается, - рассказал юный музыкант Павел Еремин, учащийся МБОУ ДО «Детская школа искусств № 3».</blockquote>
      <p>Ребята готовились к фестивалю «Русская мозаика» с начала учебного года, старались, разучивали новые пьесы. В этом им помогали мудрые наставники — педагоги детской школы искусств. Ольга Попова — преподает детям игру на баяне и аккордеоне, 6 ее учеников солировали на этом музыкальном фестивале. Педагог признается, волновалась не меньше своих воспитанников.</p>
      <blockquote>— Фестиваль для нас прекрасная возможность для нас показать себя и посмотреть на других что называется, чему-то научиться у других, своего рода мастер-класс. Старались, конечно, все дети как могли, уже результат судить нашим дорогим зрителям, — поведала Ольга Попова, преподаватель по классу баяна и аккордеона МБОУ ДО «Детская школа искусств № 3».</blockquote>
      <p>Перед выступлением переживают и опытные конкурсанты. Алена Гришина — звезда родной музыкальной школы. В свои 12 лет юная балалаечница — неоднократный лауреат международных конкурсов и фестивалей. Она уже выступала вместе с оркестром русских народных инструментов в Центральном концертном зале. Балалайку Алена полюбила с первого взгляда: девочке нравится и звучание, и необычный внешний вид инструмента.</p>
      <blockquote>— Я выбрала балалайку, потому что очень необычный звук, он мелодичный, красивый, услышала — и захотела играть на нем, — поделилась Алена Гришина, учащаяся МБОУ ДО «Детская школа искусств № 3».</blockquote>
      <p>​Сохранить наследие культур всех народов России, привить детям любовь к многонациональной родине и приобщить совсем юных музыкантов к сцене. Фестиваль «Русская мозаика» — первый шаг на пути к большому музыкальному будущему.</p>
      <blockquote>— Большие концерты начинаются с таких вот маленьких выступлений у ребят. И вот они постепенно поднимаются, выступая на сцене. Поэтому такие мероприятия просто необходимы исполнителю, начиная с первого класса, — считает Петр Толкунов, доцент кафедры народных инструментов Волгоградской консерватории имени П. А. Серебрякова.</blockquote>
      <p>Фестиваль «Русская мозаика» уже два года носит статус городского. В этот раз в нем участвовали ученики семи волгоградских детских музыкальных школ и школ искусств в возрасте от 8 до 13 лет.</p>
