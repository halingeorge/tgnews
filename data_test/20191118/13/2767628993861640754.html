      <h1>Niños de la India se comprometen contra el calentamiento global</h1>
      <address><time datetime="2019-11-18T13:07:28+00:00">18 Nov 2019, 13:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CJeoz_nvlWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los jóvenes de la India siguen el ejemplo de Greta Thunberg. También en el país asiático son los más pequeños los que parecen más comprometidos. El domingo durante una protesta contra la contaminación, varios de ellos hicieron una promesa para luchar contra el cambio climático después del cierre de dos días de los colegios de Nueva Delhi debido a los niveles peligrosos de polución en el aire. Uno de ellos subraya que "protesto por mi derecho a respirar porque me lo han quitado completamente y necesito vivir".</p>
      <p>El origen de esta situación alarmante está en la actividad industrial, las quemas en el sector agrícola o el tráfico en una ciudad en la que viven más de viente millones de personas. Además condiciones climáticas como los vientos débiles impiden que la nube se disipe. A pesar de que la India está acostumbrada a una intensa polución, la concentración de partículas en el aire está superando con creces el límite recomendado por la Organización Mundial de la Salud.</p>
      <p>Ls coyuntura ha impulsado la apertura de negocios como los bares de oxígeno, un oasis para los pulmones de los clientes como explica un propietario: "Cuando lo comprobé hace poco, el índice de calidad del aire se situaba en una cifra muy peligrosa. Esta sesión ayuda mucho. Desintoxica el cuerpo y reduce el impacto de la contaminación y el carbono que se inhala. También da energía y te hace sentir relajado".</p>
      <p>La contaminación es una de las principales causas de enfermedades cardiovasculares y casos de cáncer en el país. En 2017 provocó la muerte prematura de más de un millón de personas.</p>
