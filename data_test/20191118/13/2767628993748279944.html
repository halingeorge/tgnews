      <h1>Quim Torra comparece ante la justicia española por desobediencia</h1>
      <address><time datetime="2019-11-18T13:20:23+00:00">18 Nov 2019, 13:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qX3YsQctVes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Quim Torra comparece ante la justicia. Este lunes ha comenzado, en Barcelona, el juicio contra el presidente de la Generalitat de Cataluña. Torra es procesado por desobediencia por negarse a retirar los símbolos de ideología separatista de los edificos públicos de la comunida autónoma. El político catalán se enfrenta a 18 meses de inhabilitación por unos hechos que se remontan al pasado mes de marzo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196104613226852352" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Entonces, la autoridad electoral española le ordenó que retirase lazos amarillos, pancartas y demás emblemas independentistas para garantizar la neutralidad institucional durante la campaña previa a los comicios generales que tuvieron lugar el pasado 28 de abril en España. La defensa de Quim Torra ha pedido la nulidad de la causa, al cuestionar la imparcialidad de la instrucción y del Tribunal. Además, pretende que se suspenda el juicio, si sigue adelante, para que testifiquen miembros de la Junta Electoral Central.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196364436057055232" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
