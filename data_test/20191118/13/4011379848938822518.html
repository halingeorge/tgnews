      <h1>Burgertop Schiphol levert concrete voorstellen aan overheid op</h1>
      <address>
        <time datetime="2019-11-18T13:06:56+00:00">18 Nov 2019, 13:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C6CljFKipuQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>SCHIPHOL – Onze mediapartner NH Nieuws organiseerde zaterdag een burgertop in Wijk aan Zee en bracht tachtig burgers uit heel Noord-Holland bijeen om met elkaar te praten over Schiphol. De deelnemers hadden de meest uiteenlopende standpunten.<br/></b><br/>Schiphol is een veelbesproken onderwerp. De luchthaven zorgt voor banen, brengt ons in een mum van tijd naar verre landen en is een belangrijke economische motor voor de regio. Maar tegelijkertijd is er veel geluidsoverlast en zijn er zorgen over de gezondheidseffecten en het klimaat.</p>
      <p>De deelnemers hebben gisteren de hele dag ideeën uitgewisseld en met elkaar besproken hoe het verder moet met de luchthaven. Ze kwamen tot concrete voorstellen die op de politieke agenda moeten komen. De voorstellen gaan rechtstreeks naar de leden van de Tweede Kamer en minister.</p>
    </article>
