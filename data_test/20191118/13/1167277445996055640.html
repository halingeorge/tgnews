      <h1>Movilizaciones en Bolivia piden renuncia de autoproclamada presidenta (+Video)</h1>
      <address><time datetime="2019-11-18T13:47:24+00:00">18 Nov 2019, 13:47</time> by <a rel="author">Redacción Digital</a></address>
      <p>Al menos dos marchas de protesta convergieron hoy en el centro de la ciudad de Cochabamba para exigir la renuncia de la autoproclamada presidenta de Bolivia, Jeanine Áñez.</p>
      <figure>
        <iframe data-src="https://twitter.com/ActualidadRT/status/1195691042378567680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Alentados por el grito Fuera Áñez, los movilizados portaban banderas bolivianas y whipalas con un listón negro en señal de luto por la muerte de nueve campesinos durante la represión desatada el viernes por militares y policías en la zona de Huayllani(Sacaba).</p>
      <p>Los participantes piden también el retorno del expresidente Evo Morales, quien renunció al cargo para evitar un baño de sangre en el país, lo cual ?como dijo después- no contuvo la represión y muerte de bolivianos.</p>
      <p>Mientras, varias columnas comenzaron a arribar desde la ciudad de El Alto a esta capital y en dirección a la plaza Murillo. Se escuchaban consignas como áÁñez, asesina! y áEl pueblo no te quiere!, al referirse a la senadora opositora a quien le dan 48 horas para que deje el puesto.</p>
      <figure>
        <img src="http://www.trabajadores.cu/wp-content/uploads/2019/11/bolivia-marcha18nov-1.jpg"/>
      </figure>
      <p>En ese contexto, se encuentra aquí el enviado especial de la ONU, Jean Arnault, cuya misión es tratar de pacificar al país, donde escaló la convulsión social desde la asonada golpista del 10 de noviembre.</p>
      <p>El actual ministro de la Presidencia, Jerjes Justiniano, defendió el fin de semana un polémico decreto que exime a militares y policías de responsabilidad penal si se trata de ‘la conservación del orden público’.</p>
      <p>Según, Justiniano el Decreto Supremo 4078, en vigor desde el sábado ‘no es una licencia para matar’, como lo quieren hacer ver.</p>
      <p>Para el titular, la orden ‘simplemente autoriza a las Fuerzas Armadas, para que de manera conjunta con la Policía Nacional puedan actuar en cumplimiento y en resguardo de la seguridad de todos los bolivianos’.</p>
      <p>La Comisión Interamericana de Derechos Humanos calificó la norma de ‘grave’ y aseguró que el decreto desconoce los estándares internacionales en ese ámbito.</p>
      <p>El organismo cifra en más de una veintena de muertos y cerca de 700 heridos el número de víctimas a causa de la crisis política e institucional derivada de golpe de Estado de hace ocho días.</p>
