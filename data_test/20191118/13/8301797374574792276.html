      <p>В мире будущего главным туристическим направлением стал космос. Капитану космического корабля Райану Кларку (Хью Лори) предстоит решать различные проблемы после того, как на корабле случилась авария. <br/><br/>Режиссер и сценарист Армандо Ианнуччи (Смерть Сталина (2017), Вице–президент (2012–2019), В петле (2009)).<br/><br/>В главных ролях Хью Лори, Джош Гад, Сьюзи Накамура, Ребекка Фронт, Зак Вудс.<br/><br/>Премьера 5 января 2020 года на HBO.<br/><br/><a href="https://www.kinopoisk.ru/film/1188597/">kinopoisk</a><br/><a href="https://www.imdb.com/title/tt7584374/">imdb</a></p>
