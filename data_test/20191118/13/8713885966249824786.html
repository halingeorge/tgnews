      <h1>В Ярославской области водители штурмуют наркодиспансеры</h1>
      <address><time datetime="2019-11-18T13:49:00+00:00">18 Nov 2019, 13:49</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkVMhn_BL2g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Причина – существенное подорожание так называемой шоферской комиссии.</p>
      <p>Сегодня, увидев фото людей, стоящих около ярославской наркологической клиники, некоторые предположили, что больницу эвакуировали из-за какого-нибудь сообщения о минировании. В пресс-службе областного УМВД корреспонденту YarNews заявили, что никакой «бомбы» там нет и не было.</p>
      <p>Похоже, что причина столпотворения в изменениях, которые с 22 ноября 2019 года вносятся в порядок проведения обязательного медицинского освидетельствования водителей транспортных средств. Первыми все «прелести» нововведения предстоит ощутить на себе тех, кто получает права впервые, а также водители, меняющие права в связи с окончанием срока действия и люди, лишенные прав за вождение в состоянии алкогольного опьянения.</p>
      <p>- <i>Из-за проведения анализа крови и для упорядочения потока пациентов, с 22 ноября обследование водителей и кандидатов в водители будет проводиться строго по записи</i>, - сообщил главный врач наркологической больницы <b>Александр Волков</b>.</p>
      <p>Предварительно записаться на прием можно по телефону 66-41-14, на сайте больницы или в регистратуре. Такой же порядок и в муниципальных районах – водителям для сдачи анализов необходимо будет обратиться в центральную районную больницу.</p>
      <p>Анализ на определение биомаркера хронического злоупотребления алкоголя делается не менее 24 часов. О дате его готовности каждому пациенту будет сообщено. После получения результатов, необходимо будет пройти осмотр врача- психиатра-нарколога.</p>
      <p>- <i>В связи с тем, что себестоимость анализа на определение биомаркера хронического злоупотребления алкоголя в сыворотке крови достаточно велика, увеличится стоимость и комплексного обследования врачом. С 22 ноября она составит 4800 рублей</i>, - рассказал Александр Волков.</p>
      <p>Фото гигантских очередей в наркодиспансеры публикуются и в рыбинских группах в социальных сетях. В комментариях водители с недовольством рассказывают, что стоят уже несколько дней, но попасть на прием так и не могут.</p>
