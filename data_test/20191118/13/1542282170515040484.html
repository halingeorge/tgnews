      <h1>Κατάρρευση γέφυρας βόρεια της Τουλούζης</h1>
      <address><time datetime="2019-11-18T13:03:57+00:00">18 Nov 2019, 13:03</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xXHB0YhoyfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ενα 15χρονο κορίτσι έχασε τη ζωή του, από την κατάρρευση γέφυρας στα βόρεια της Τουλούζης το πρωί της Δευτέρας.</p>
      <p><i>«Μέχρι στιγμής έχει καταγραφεί ένα θύμα, μια 15χρονη, ενώ η μητέρα της (...) η οποία βρισκόταν μέσα στο όχημα διεσώθη, βοηθούμενη κυρίως από περαστικούς»,</i> δήλωσε ο τοπικός εισαγγελέας Ντομινίκ Αλζεαρί.</p>
      <p>Ο ίδιος εξέφρασε φόβους για «αρκετούς αγνοούμενους». Εξαιτίας της κατάρρευσης τουλάχιστον ένα αυτοκίνητο κι ένα φορτηγό έπεσαν στο ποταμό Ταρν.</p>
      <p>Μεταξύ των αγνοουμένων μπορεί να βρίσκεται ο οδηγός του φορτηγού και «ίσως» ο οδηγός ενός τρίτου οχήματος, διευκρίνισε ο νομάρχης της περιοχής.</p>
      <p>Άλλες πηγές μιλούν για τουλάχιστον 9 τραυματίες, οι δύο σε κρίσιμη κατάσταση. Σύμφωνα με γαλλικά μέσα, λίγο πριν την κατάρρευση είχε περάσει από τη γέφυρα σχολικό λεωφορείο.</p>
      <p>Συναγρμός σήμανε στις γαλλικές αρχές έρευνας αι διάσωσης. Τα αίτια της κατάρρευσης της γέφυρας ερευνώνται αλλά σύμφωνα με τις πρώτες ενδείξεις, το φορτηγό είχε μεγαλύτερο βάρος από το επιτρεπόμενο.</p>
