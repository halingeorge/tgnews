      <h1>FOTO: Tiga Juara Dunia Berpose di MotoGP Valencia</h1>
      <address><time datetime="2019-11-18T13:01:40+00:00">18 Nov 2019, 13:01</time> by <a rel="author">AP Photo, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Tiga juara dunia Grand Prix 2019 Marc Marquez, Alex Marquez, dan Lorenzo Dalla Porta melakukan sesi foto jelang MotoGP Valencia 2019.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/8a3de901-383e-4174-bddb-92977d262e50_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez, Alex Marquez, dan Lorenzo Dalla Porta melakukan selfie jelang balapan MotoGP Valencia 2019 di Sirkuit Ricardo Tormo, Minggu (17/11). (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/a4c1bad4-3056-4da9-a90e-3a0d9a0d20df_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez, Alex Marquez, dan Lorenzo Dalla Porta melakukan selfie di depan sepeda motor masing-masing. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/b85cd188-4a7e-4121-9fdc-ca526d7c1366_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Lorenzo Dalla Porta, Marc Marquez, dan Alex Marquez memamerkan helm spesial perayaan gelar juara dunia 2019. Helm itu digunakan pada balapan GP Valencia. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/fae74cc2-bd00-47a1-8d7f-06eee8253f28_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Alex Marquez (kiri) merebut gelar juara dunia Moto2 2019, sementara sang kakak, Marc (tengah), merebut gelar juara dunia MotoGP keenam, dan Lorenzo Dalla Porta menjadi juara dunia Moto3 2019. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/bdef48e6-407d-4518-b5d6-e647ccd8cf6b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Alex Marquez, Marc Marquez, dan Lorenzo Dalla Porta berpose di atas sepeda motor. Dalla Porta yang berasal dari Italia mencegah Spanyol menyapu bersih gelar juara Grand Prix musim ini. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/9d318990-21f1-478f-a72c-b2d0123ef0b7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Alex Marquez berbicara dengan Marc Marquez di sela sesi foto. Kakak-adik juara dunia itu dikabarkan akan menjadi rekan setim di Repsol Honda musim depan. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/51bbe392-6eac-4112-8589-10c259252f1a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Alex Marquez, Marc Marquez, dan Lorenzo Dalla Porta berpose sambil berdiri di atas sepeda motor. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/04b928e3-6d24-4bda-9644-b702f9b49f92_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez tidak hanya merebut gelar juara dunia pebalap MotoGP 2019, tapi juga sukses membawa Honda merebut gelar konstruktor dan Repsol Honda meraih gelar tim terbaik di MotoGP 2019. (AP Photo/Alberto Saiz)</figcaption>
      </figure>
