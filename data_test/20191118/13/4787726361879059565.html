      <h1>Joyo's new R-15 packs 9 classic preamps into one pedal</h1>
      <address><time datetime="2019-11-18T13:41:26+00:00">18 Nov 2019, 13:41</time> by <a rel="author" href="https://www.musicradar.com/author/rob-laing" target="_blank">Rob Laing</a></address>
      <h3>Joyo's new R-15 packs 9 classic preamps into one pedal</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/IIYOIQ93Ilg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>It's turning into a heady time to be alive for guitar players who want to play direct – either plugging in live or for recording. Following the new </b>
        <a href="https://www.musicradar.com/news/strymon-announces-the-iridium-pedal">
          <b>Strymon Iridium </b>
        </a>
        <b>amp and cab modeller, Joyo has weighed in with its R-15.</b>
      </p>
      <p>It's a preamp pedal offering 9 preamp sims – each with a clean and distortion channel to give you 18 tones to tweak in total that can be switched onboard.</p>
      <figure>
        <img src="https://cdn.mos.cms.futurecdn.net/VQyfpcCK7DoaGSRHKHCPkA.jpg"/>
        <figcaption>
          <cite>(Image credit: Joyo)</cite>
        </figcaption>
      </figure>
      <p>Though Joyo's names only allude to the famed preamp models they're based on, they include tones inspired by the Fender 65 Twin, <a href="https://www.musicradar.com/news/10-of-the-best-value-used-amp-heads">Marshall JCM 900</a>, <a href="https://www.musicradar.com/news/hank-marvin-brian-may-and-ed-obrien-on-the-magic-of-the-vox-ac30">Vox AC30</a>, Mesa/Boogie Lonestar and <a href="https://www.musicradar.com/how-to/how-to-get-classic-mesaboogie-dual-rectifier-tones-using-guitar-modelling">Dual Rectifier</a>, <a href="https://www.musicradar.com/news/guitars/in-praise-of-evh-5150-iii-head-542385">EVH 5150 III</a>, Engl Powerball,<a href="https://www.musicradar.com/reviews/guitars/orange-thunderverb-200-head-25843"> Orange Thunderverb 200</a> and the <a href="https://www.musicradar.com/news/friedman-raises-the-standard-with-new-flagship-be-100-deluxe-model">Friedman BE-100</a>.</p>
      <p>There's one built in cab sim for stage use with an FX loop for additional pedals in your rig and balanced XLR output for recording.</p>
      <p>The R-15 carries street price of $169.99 / £145. Head to <a href="https://www.joyoaudio.co.uk/">Joyo</a> for more info. </p>
