      <h2>Водитель фантазер добавил в свой Мерседес новую опцию. Теперь автомобиль умеет говорить «спасибо».</h2>

      <h3>Мерседес с новой опцией "Спасибо"</h3>
      <p>Водитель из Ярославля с изрядной долей юмора и креативности учит водителей вежливости на дороге, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Креативный водитель белого Мерседеса добавил в свое авто еще одну оригинальную опцию. Теперь автомобиль умеет благодарить других водителей. Например, за то, что его пропустили в свой ряд. Неожиданно, но вежливости своему железному коню владелец добавил с помощью автоматически открывающего багажника.</p>
      <p>Когда водителя на его Мерседесе пропускают на дороге, владелец нажимает кнопку и багажник открывшись автоматически показывает едущему сзади авто лист бумаги с надписью «Спасибо!»</p>
