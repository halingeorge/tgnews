      <h1>Гигантские платежки за отопление в Теси проверят сразу несколько ведомств</h1>
      <address>
        <time datetime="2019-11-18T13:07:17+00:00">18 Nov 2019, 13:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6uuSzDwmIw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гигантские платежки за отопление в Теси проверят сразу несколько ведомств. Жителям села, я напомню, пришли квитанции с шестизначными цифрами. 100, 120, 80, 60 тысяч — от таких немыслимых сумм пенсионеры хватались за сердце. На место выехали специалисты профильного министерства. Выяснилось, что у людей стоят не те счетчики, и их придется менять. Сделать это можно будет в рассрочку на 5 лет, обратившись в ресурсоснабжающую компанию. Кроме того, местным пообещали сделать перерасчет, новые платежки они получат уже в ноябре.</p>
      <p>Выход из сложившейся ситуации власти обещают найти как можно скорее, а в среду в очередной раз встретиться с жителями и рассказать им, что делать дальше. </p>
