      <h1>Szélsőséges időjárás Ausztráliában</h1>
      <address><time datetime="2019-11-18T13:32:26+00:00">18 Nov 2019, 13:32</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ZReYMTLmHk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tűz és jég pusztított egyszerre az ausztráliai Queensland tartományban. A megye Napsugár Part nevű részén baseball labda méretű jégdarabok hullottak vasárnap megrongálva a villamoshálózatot, letarolva épületek tetejét és betörve több jármű ablakait. A nagy széllel érkező heves vihar miatt több mint kétszázszor riasztották a helyi katasztrófavédőket.</p>
      <p>Eközben továbbra is bozóttüzek pusztítanak Queensland tartományban New South Wales térségében. A harminchat fok feletti hőmérséklet és az erős szél miatt a lángok gyorsan terjednek, jelenleg mintegy 80 különböző helyszínen ég a növényzet, ebből hatvan helyszínen a legmagasabb szintű vészhelyzetet rendelték el. Az oltási munkákba Új-Zélandról érkezett tűzoltók is bekapcsolódtak.</p>
      <p>A bozóttüzek nem ritkák Ausztráliában a nyári időszakban, de a mostani eset a korábbiaknál súlyosabb, mert az érintett térségekben az elmúlt három évben különösen nagy szárazság volt, amit szakemberek szerint a klímaváltozás okozhatott.</p>
