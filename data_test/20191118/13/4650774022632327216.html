      <h1>МВД оценило ущерб от коррупции в России</h1>
      <h2>За девять месяцев текущего года в России было совершено более 18 тысяч коррупционных преступлений. К уголовной ответственности привлекли одну тысячу человек.</h2>
      <address><time datetime="2019-11-18T13:12:00+00:00">18 Nov 2019, 13:12</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/l0EoBxp5kxp9WKFDq" width="480" height="480" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/money-politics-facebook-l0EoBxp5kxp9WKFDq">via GIPHY</a>
      </p>
      <p>В период с января по август 2019 года общий ущерб по завершённым уголовным делам, связанным с коррупцией, превысил 100 миллиардов рублей. Такую сумму озвучил замначальника Управления по борьбе с правонарушениями в сфере распределения и использования бюджетных средств ГУЭБиПК МВД России Дмитрий Севастьянов в интервью журналу "Полиция России". Он добавил, что причинённый ущерб при этом был возмещён лишь на четверть.</p>
      <p><b>— Размер причинённого материального ущерба по оконченным уголовным делам составил около 102 миллиардов рублей, обеспечено возмещение ущерба на сумму 27 миллиардов рублей, </b>— заявил представитель министерства.</p>
      <p>Вместе с тем, по словам Севастьянова, за тот же период в России было совершено более 18 тысяч коррупционных преступлений, причём 5,5 тысячи из них относятся к крупному и особо крупному размеру. Денег и имущества было изъято на общую сумму 1,5 миллиарда рублей. К уголовной ответственности привлекли одну тысячу человек.</p>
      <p>По оценке представителя МВД, наиболее проблемным вопросом при раскрытии подобных преступлений является "отсутствие механизмов защиты заявителей о фактах коррупции". Другими словами, люди попросту боятся обращаться в органы, опасаясь давления со стороны проворовавшегося чиновника или взяточника-силовика.</p>
      <p>Отметим, что буквально на днях Конституционный суд <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254470/konstitutsionnyi_sud_razrieshil_izymat_imushchiestvo_u_rodnykh_i_druziei_korruptsionierov">разрешил</a> изымать имущество у родных и друзей коррупционеров. Речь идёт о семье и знакомых бывшего полковника Дмитрия Захарченко, у которых изъяли имущество в пользу государства на девять миллиардов рублей.</p>
      <p>Сам Захарченко был <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1221697/zakharchienko_prighovorili_k_13_ghodam_kolonii_stroghogho_riezhima">осуждён</a> на 13 лет колонии строгого режима. Его признали виновным по одному эпизоду взяточничества и в воспрепятствовании расследованию. Позже ему смягчили приговор. А сегодня <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255816/laif_uznal_o_zadierzhkie_v_etapirovanii_byvshiegho_polkovnika_zakharchienko_v_koloniiu">Лайф</a> узнал о задержке в этапировании бывшего полковника в колонию в Мордовии.</p>
