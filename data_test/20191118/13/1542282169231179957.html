      <h1>Μία γυναίκα κάθε δύο ημέρες, θύμα ενδο-οικογενειακής βίας στη Γαλλία</h1>
      <address><time datetime="2019-11-18T13:04:25+00:00">18 Nov 2019, 13:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wWXZlAhQj4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Γράμματα σχηματίζουν σοκαριστικές προτάσεις. Τη νύχτα αυτές οι κοπέλες κολλάνε αφίσες στους τοίχους των μεγάλων γαλλικών πόλεων για να καταγγείλουν τη βία κατά των γυναικών. Αυτοί οι νεαρές ακτιβιστριες, κυρίως φοιτήτριες, θέλουν να κάνουν τη διαφορά. « Στόχος μας είναι να ενημερώσουμε για τις δολοφονίες γυναικών και το κάνουμε για να τιμήσουμε όλα τα θύματα της ενδοοικογενειακης βίας όλα τα θυματα θα πρεπει να μιλήσουν και να αισθάνονται υποστήριξη»,λέει η Καμίλ.</p>
      <p>Στις αρχές Σεπτεμβρίου, η γαλλική κυβέρνηση ξεκίνησε διαβούλευση τριών μηνών σχετικά με την ενδοοικογενειακή βία για την εξεύρεση λύσεων.</p>
      <p>Περισσότερες από 130 γυναίκες στη Γαλλία έχασαν τη ζωή τους από τους συντρόφους τους από τις αρχές Ιανουαριου.Μια κάθε δύο ημέρες.</p>
      <p>Ο ιατροδικαστής και ψυχίατρος Μισέλ Ντεμπού έρχεται αντιμέτωπος με τους τραυματισμούς και μερικές φορές το θάνατο των θυμάτων ενδοοικογενειακής βίας. Η Καρίν είναι ασθενής του Ντιμπού. Υπέμεινε 4 χρόνια ενδοοικογενειακής βίας πριν την υποβολή καταγγελίας: Ηταν τέλη του 2018, λίγους μήνες μετά την βίαιη επίθεση από τον σύντροφό της.«Στις 5 το πρωί με αρπαξε στο παιδικό δωμάτιο, τραβώντας τα μαλλιά μου, με πέταξεέριξε στο τραπέζι του καφέ, έπειτα στον καναπέ, πιεζοντας μου το λαιμό ... τα παιδιά, ειδικά ο μεγαλύτερος, φώναζε, μην σκοτώσεις τη μαμά, μη σκοτώσεις τη μαμά.»</p>
      <p>Πρόταση της γαλλικής κυβέρνησης είναι όλες τις καταγγελίες να υποβάλλονται απευθείας στο νοσοκομείο. «Ειναι μια λανθασμενη ιδέα. Υπάρχουν συγκεκριμένα μέρη. Πηγαίνουμε στην αστυνομία για να καταγγείλουμε, πηγαίνουμε στο νοσοκομείο για να ακουστούμε, να μας καταλάβουν, να μας συνοδεύσουν, πηγαίνουμε στην οργάνωση για να βρούμε αλληλεγγύη. Αυτοί οι τρεις χώροι πρέπει να γίνονται σεβαστοί»,λέει ο Μισέλ Ντιμπού.</p>
      <p>Ένας άλλος τομέας προβληματισμού είναι η βελτιστοποίηση της διαδικασίας στα αστυνομικά τμήματα, η οποία συχνά επικρίνεται από τα θύματα. Μια ουσιαστική βελτίωση, για να αποφευχθούν μερικές φορές τα χειρότερα .Το 1/3 των γυναικών που σκοτώθηκαν το 2018 είχε προηγουμένως κάνει καταγγελία στην αστυνομία.</p>
      <p>«Σε όλες τις αστυνομικές ακαδημίες της Γαλλίας, οι οργανώσεις υποστήριξης των θυμάτων ενδοοικογενειακής βίας,οι ιατροδικαστές,οι δικαστικές αρχές εμπλέκονται στην εκπαιδευση των αστυνομικών για την καλύτερη κατανοηση των αναγκών αυτών των πολύ ιδιαίτερων θυμάτων»λέει η Μαριόν Τομέι, εκπρόσωπος αστυνομικού τμήματος της Λυών.</p>
      <p>Ανάλογα με την απειλή, είναι συχνά απαραίτητο να δράσουν πολύ γρήγορα για να προστατέψουν τις γυναίκες. Σε κάθε αστυνομικό τμήμα, ένας αστυνομικός υπεύθυνος για την ενδοοικογενειακή βία συνεργάζεται στενά με έναν κοινωνικό λειτουργό.</p>
      <p>Το 2016, το 15% των ανθρωποκτονιών εντοπίστηκε εντός του συζυγικού πλαισίου. Το 87% των θυμάτων ήταν γυναίκες.Στις περισσότερες φορές, ο σύντροφός τους αρνήθηκε να χωρίσουν.</p>
      <p>Τα κέντρα υποδοχής των οργανωσεων αλληλεγγυης κατέγραψαν αύξηση των καταγγελιών κατά 20%. Η βία δεν αυξάνεται, αλλά τα θύματα έχουν αρχίσει πλέον να μιλούν, χάρη στο κίνημα metoo, το οποίο επέτρεψε μια θεαματική πρόοδο σε αυτό το πολύ ιδιαίτερο θέμα.</p>
