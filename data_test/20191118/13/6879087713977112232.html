      <h1>Киевлянину вернули угнанную в Харьков Mazda</h1>
      <address>
        <time datetime="2019-11-18T13:51:00+00:00">18 Nov 2019, 13:51</time>
      </address>
      <p><b>Киевлянину вернули автомобиль Mazda, угнанный в Харьков</b>. Об этом сообщил сам молодой человек, продемонстрировав машину. В ролике он поблагодарил всех, кто помогал ему вернуть автомобиль.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cmHx_dqwbZs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Напомним, житель Киева Максим Шкварко <a href="http://www.sq.com.ua/redirecter.php?site_name=https://www.facebook.com/shkvarko.maksim/posts/114465276645373"><u>написал</u></a> в Facebook, что в ночь с 30 июня на 1 июля у него украли авто, которое стояло возле дома. Он вызвал полицию, которая зафиксировала факт похищения. Мужчина решил самостоятельно искать авто, а также разместил объявление о поиске автомобиля в соцсетях.<br/>Спустя три месяца он обнаружил машину в группе, где продаются "битые" авто. Шкварко связался с продавцом и представился покупателем, не рассказав при этом, что является владельцем. Благодаря фото с разных ракурсов мужчина понял, что это его машина. Он договорился приобрести свою же машину за 161,2 тыс. грн, но продавцы исчезли. Максим исследовал фото и установил номер краденого авто, свидетельствующий о том, что машину вывезли в Харьков.<br/>По словам Шкварко, автомобиль оказался у двух братьев, работающих в харьковской полиции. Он отметил, что обратился к следователю с полученной информацией, но в полиции на это никак не отреагировали.<br/>В полиции же сообщили, что получили заявление 25 октября и назначили служебное расследование для выяснения возможной причастности работников харьковской полиции к совершению уголовного преступления. Двое полицейских, которые пользовались похищенным автомобилем, уволили. Также был уволен руководитель райотдела, где работал один из полицейских.<br/>29 октября ГБР открыло уголовное производство по информации, обнародованной в эфире программы "ТСН". Дело открыли по ч.3 ст. 365 Уголовного кодекса (превышение власти или служебных полномочий).</i>
      </p>
