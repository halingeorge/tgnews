      <h1>【新股追蹤】硅谷天堂黃金傳擱置港上市</h1>
      <address>
        <time datetime="2019-11-18T13:50:00+00:00">18 Nov 2019, 13:50</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透旗下IFR引述知情人士透露，由於市場條件不佳，南非黃金開採商硅谷天堂黃金(<a href="http://stock360.hkej.com/quotePlus/01342">01342</a>)撤銷在香港上市計劃。<br/>該公司以每股13.1元至17.5元招股，發行8044萬股，集資額介乎10.54億至14.08億元。<br/>該公司原定於今日截止認購，計劃11月25日上市。</p>
