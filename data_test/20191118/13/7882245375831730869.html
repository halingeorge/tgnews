      <h1>Обрушение моста на юге Франции</h1>
      <address><time datetime="2019-11-18T13:43:11+00:00">18 Nov 2019, 13:43</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Atk9DODWvhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере один человек погиб, несколько считаются пропавшими без вести в результате обрушения автомобильного моста к северо-востоку от города Тулуза на юге Франции. Обрушение подвесного моста произошло в коммуне Мюрпуа-сюр-Тарн.</p>
      <p>По последним данным, три машины - два легковых автомобиля и один грузовик - упали в реку. Погибла 15-летняя девушка, которая находилась в одной из машин. удалось спасти четырех человек .</p>
      <p>По предварительным оценкам, мост мог обрушиться из-за того, что масса грузовика превысила разрешенный для проезда показатель в 19 тонн .</p>
      <p>По словам представителей местных властей, проверка моста проводилась регулярно.</p>
    </article>
