      <h1>بالفيديو: تعرف على أجهزة استخدمها الشيوعيون للتجسس على معارضيهم</h1>
      <address><time datetime="2019-11-18T13:00:02+00:00">18 Nov 2019, 13:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K83ficz13GI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يكشف معرض "التكنولوجيا في زمن الديكتاتوريات" أجهزة التسجيل الصغيرة والميكروفونات والأشرطة وغيرها من الوسائل التي سمحت قبل ثلاثين عاما للشيوعيين في <a href="https://arabic.euronews.com/2018/08/21/czech-people-celebrate-the-crushing-of-the-prague-spring-by-moscow-in-1968">تشيكوسلوفاكيا</a> السابقة بالتجسس على الأشخاص الذين كان النظام يرغب في ترويضهم، فقد ساعدت هذه الأجهزة في سجن معارضين وقمع كل أنواع المعارضة.</p>
      <p>ويمكن لزوار المعرض مشاهدة ميكروفون مخبأ في ساعة أو بعض الكاميرات الصغيرة جدا التي تبدو وكأنها ألعاب. تشمل أجهزة التجسس الأخرى مسجلات مخبأة في حقائب السفر أو حقائب الأمتعة أو حتى اللعب كعربات الأطفال، وهي أدوات تستخدمها الشرطة السرية الشيوعية أو النظام النازي للحفاظ على بقائهم في السلطة.</p>
      <p>كان الهدف يكمن في عزل <a href="https://arabic.euronews.com/2009/11/17/velvet-revolution-celebrated-in-prague">العالم الشيوعي</a> عن الغرب، وبالتالي إغلاق الحدود وتقييد حركة الناس، ولكن هذا لم يمنع الكثيرين من القيام بمحاولات يائسة للفرار من الحكومة الاستبدادية. لقد نجح البعض، ولكن الكثيرين فقدوا حياتهم. أمين المعرض جون هوستك أكد أن الهدف من المعرض هو تقديم وسائل التجسس التي كان يلجأ إليها النظام الشيوعي الديكتاتوري، ولكن أيضا الوسائل التي تمّ اللجوء إليها من قبل البعض للحصول على حريتهم حيث تحدث هوستك عن قطعة فريدة من نوعها وهي بدلة غوص تعود للكاهن الكاثوليكي جوزيف سكوب الذي كان يرتديها عندما حاول الهرب إلى ألمانيا الشرقية في العام 1957، ولسوء حظه، فقد استخدم خرطوما كأنبوب للتنفس، وهو خرطوم حديقة نموذجي، لكنه كان ضيقا، لذا لم يكن قادرا على الحصول على كمية كافية من الهواء المنعش، لذا فقد مات قبل وصوله.</p>
      <p>هذه الأجهزة والتي هي جزء من معرض "التكنولوجيا في زمن الديكتاتوريات"، يمكن للزوار اكتشافها بالمتحف الفني الوطني في العاصمة التشيكية براغ، ويأتي المعرض قبل الاحتفال بالذكرى الـ 30 <a href="https://arabic.euronews.com/2014/11/17/czech-and-slovak-velvet-look-back">للثورة المخملية</a> 1989 عندما قامت الشرطة والجيش بقمع احتجاج طلابي بكل وحشية، وقد أدى ذلك إلى موجة من المظاهرات المناهضة للحكومة التي <a href="https://arabic.euronews.com/2014/11/21/animating-the-velvet-revolution">أطاحت</a> في النهاية بالنظام الشيوعي.</p>
