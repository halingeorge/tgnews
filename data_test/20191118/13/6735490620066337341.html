      <h1>HAIM Debuts Emotional Track ‘Hallelujah’ About ‘Family, Love And Loss’</h1>
      <address><time datetime="2019-11-18T13:27:00+00:00">18 Nov 2019, 13:27</time> by <a rel="author">Aynslee Darmon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fpfJFotlENk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>HAIM is back with another epic track.</p>
      <p>The group’s new single, “Hallelujah”, dropped Monday, the latest from from the alternative trio made up of sisters Danielle, Este and Alana Haim.</p>
      <p>In the new track, each Haim sister is focused on her own verse, which has deeply personal meaning for each of them.</p>
      <p>In a Twitter post on Sunday, the youngest Haim sister, Alana, 27, detailed the heartbreaking story behind her verse in the song, a tribute to a her best friend, who died in a car accident at 20 years old.</p>
      <related>
        <a href="https://etcanada.com/news/532221/haim-bring-their-inner-hanson-to-life-in-hilarious-halloween-video/"/>
      </related>
      <p>“I went through a really hard time when I was 20,” she wrote. “I woke up on a hazy October morning to find out my best friend, Sammi Kane Kraft, had passed away in a tragic car accident. It was a loss that changed my life forever.”</p>
      <figure>
        <iframe data-src="https://twitter.com/HAIMtheband/status/1195800149643149316?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Meanwhile, Este shared the inspiration behind her verse, dedicating “Hallelujah” to anyone battling chronic illness.</p>
      <related>
        <a href="https://etcanada.com/news/512935/watch-haim-performs-mash-up-cover-of-lil-nas-x-and-nirvana/"/>
      </related>
      <p>“I wrote my verse a few days after I’d gotten some pretty terrible news from my endocrinologist,” Este shared, “Around that time I wasn’t paying attention to my health and ignoring warning signs of a bigger issue than just my type 1 diabetes. It’s an easy trap to fall into.”</p>
      <figure>
        <iframe data-src="https://twitter.com/HAIMtheband/status/1196160012881743882?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>“Hallelujah” is streaming everywhere now.</p>
