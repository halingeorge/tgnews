      <h1>"Ich muss atmen, um zu leben" - Indische Schüler gegen Luftverschmutzung</h1>
      <address><time datetime="2019-11-18T13:33:29+00:00">18 Nov 2019, 13:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mNiYg7xA6R4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach der vorübergehenden Schließung ihrer Schulen haben Kinder und Jugendliche in Indien gegen Luftverschmutzung demonstriert. In der Hauptstadt Neu-Delhi zeigten sich am Sonntag auch Eltern mit Atemmasken und Plakaten. Zuvor war der Unterricht für zwei Tage ausgesetzt worden, um den Mädchen und Jungen den Weg zur Schule zu ersparen.</p>
      <p>
        <b>"Ich muss doch atmen können, um zu leben"</b>
      </p>
      <p>Die Luftqualität in der Millionenmetropole ist auch durch das Abbrennen von Stoppelfeldern in benachbarten Bundesstaaten belastet. Die Regierung von Ministerpräsident Narendra Modi hatte dies zuletzt untersagt und auch den Verkehr auf Neu-Delhis Straße eingeschränkt. "Ich bin hier, um für mein Recht zu Atmen einzutreten. Ich muss doch atmen können, um zu leben", so der Schüler Shaurya Vardhan während einer Demonstration.</p>
      <p>
        <b>Einwohner suchen Linderung</b>
      </p>
      <p>In Sauerstoffbars finden Einwohner die Möglichkeit zu einer Atempause. "Als ich neulich nachsah, war der Wert extrem hoch. Die Zeit hier ist wichtig, um den Körper zu entgiften und die Auswirkungen des Kohlendioxids zu lindern, das wir täglich einatmen. Das gibt Energie und entspannt", so der Ajay Johnson, Besitzer einer der Bars.</p>
      <p>Die Regierung hat wiederholt vor den Risiken der Luftverschmutzung gewarnt. So führe die Belastung nicht nur zu neuen, sonden auch zur Verschlimmerung bereits vorhandender Erkrankungen.</p>
