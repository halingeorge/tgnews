      <h1>আবরার হত্যা : ২৫ আসামির বিরুদ্ধে অভিযোগপত্র গ্রহণ</h1>
      <address><time datetime="2019-11-18T13:45:00+00:00">18 Nov 2019, 13:45</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vMjLTXv_3AQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>বাংলাদেশ প্রকৌশল বিশ্ববিদ্যলিয়ের (বুয়েট) শিক্ষার্থী আবরার ফাহাদকে পিটিয়ে হত্যার ঘটনায় ২৫ জনকে আসামি করে চার্জশিট গ্রহণ করেছেন আদালত। </b><br/><br/>সোমবার (১৮ নভেম্বর) ঢাকার অতিরিক্ত মহানগর হাকিম কায়সারুল ইসলাম মামলার অভিযোগ (চার্জশিট) গ্রহণ করেন। সেই সঙ্গে চার আসামির বিরুদ্ধে গ্রেফতারি পরোয়ানা জারি করেন। গ্রেফতার-সংক্রান্ত তামিল প্রতিবেদন দাখিলের জন্য আগামী ৩ ডিসেম্বর দিন ধার্য করেছেন আদালত।<br/><br/>যাদের বিরুদ্ধে গ্রেফতারি পরোয়ানা জারি হয়েছে তারা হলেন-মোর্শেদুজ্জামান জিসান, মোর্শেদ অমত্য ইসলাম, এহতেশামুল রাব্বি তানিম ও মোস্তবা রাফিদ। এদের মধ্যে প্রথম তিনজন এজাহারভুক্ত ও শেষের জন এজাহার বহির্ভূত আসামি।<br/><br/>এর আগে ১৩ নভেম্বর ঢাকা মহানগর হাকিম আদালতে ২৫ জনকে অভিযুক্ত করে চার্জশিট দাখিল করেন মামলার তদন্তকারী কর্মকর্তা ডিবি পুলিশের পরিদর্শক ওয়াহিদুজ্জামান।<br/><br/>চার্জশিটে যাদের আসামি করা হয়েছে তারা হলেন—মেহেদী হাসান রাসেল, মুহতাসিম ফুয়াদ, অনিক সরকার, মেহেদী হাসান রবিন, ইফতি মোশররফ সকাল, মনিরুজ্জামান মনির, মেফতাহুল ইসলাম জিয়ন, অমিত সাহা, মাজেদুল ইসলাম, মুজাহিদুর রহমান, তাবাখারুল ইসলাম তানভীর, হোসেন মোহাম্মদ তোহা, মো. জিসান, আকাশ হোসেন, শামীম বিল্লাহ, এ এস এম নাজমুস সাদাত, এহতেশামুল রাব্বি তানিম, মো. মোর্শেদ, মোয়াজ আবু হুরায়রা, মুনতাসির আল জেমি, মিজানুর রহমান, শামসুল আরেফিন রাফাত, ইশতিয়াক আহমেদ মুন্না মোশতুবা রাফি এবং এস এম মাহমুদ সেতু।<br/><br/>এখন পর্যন্ত পলাতক রয়েছেন জিসান, তানিম, মোরশেদ, মোশতুবা রাফি। তাদের বিরুদ্ধে আজ গ্রেফতারি পরোয়ানা জারি করা হলো।<br/><br/><br/>ফেসবুকে স্ট্যাটাস দেয়ার জেরে বুয়েট শিক্ষার্থী আবরার ফাহাদকে গত ৬ অক্টোবর রাতে ডেকে নিয়ে যায় বুয়েট শাখা ছাত্রলীগের কয়েকজন নেতাকর্মী। এরপর রাত ৩টার দিকে শেরেবাংলা হলের নিচতলা ও দোতলার সিঁড়ির করিডোর থেকে তার মরদেহ উদ্ধার করা হয়।<br/>পরদিন ৭ অক্টোবর দুপুরে ঢাকা মেডিকেল কলেজ (ঢামেক) হাসপাতাল মর্গে আবরারের ময়নাতদন্ত সম্পন্ন হয়। নিহত আবরার বুয়েটের ইলেকট্রিক্যাল অ্যান্ড ইলেকট্রনিক ইঞ্জিনিয়ারিং বিভাগের দ্বিতীয় বর্ষের শিক্ষার্থী ছিলেন। তিনি শেরেবাংলা হলের ১০১১ নম্বর কক্ষে থাকতেন। ওই ঘটনায় আবরারের বাবা বরকত উল্লাহ বাদী হয়ে চকবাজার থানায় ১৯ জনের বিরুদ্ধে একটি হত্যা মামলা করেন।</p>
