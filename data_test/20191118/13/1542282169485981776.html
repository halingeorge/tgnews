      <h1>Ο Στίγκλιτς για την ελληνική οικονομία</h1>
      <address><time datetime="2019-11-18T13:41:57+00:00">18 Nov 2019, 13:41</time> by <a rel="author">euronews with Έφη Κουτσοκώστα </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/twgwwMHqPkE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για την ελληνική οικονομία, το σενάριο επιστροφής στη δραχμή και τη δέσμευση για υψηλά πρωτογενή πλεονάσματα μίλησε ο νομπελίστας οικονομολόγος Τζόζεφ Στίγκλιτς σε συνέντευξή του στο euronews.</p>
      <p>Ακολουθεί το πλήρες κείμενο της συνέντευξής του στην Έφη Κουτσοκώστα:</p>
      <h3>Είπατε πρόσφατα ότι γνωρίζατε πως υπήρχε Plan B το 2015, για την επιστροφή της Ελλάδας στο εθνικό της νόμισμα. Μπορείτε να μας πείτε κάτι παραπάνω; Τι προέβλεπε το σχέδιο;</h3>
      <p>Οποιοσδήποτε που ενεργούσε υπεύθυνα, έπρεπε, πρέπει, να σκεφτεί όλα τα ενδεχόμενα. Νομίζω πως ήταν πολύ ξεκάθαρο το τι ήθελαν οι Έλληνες πολίτες. Ήθελαν το τέλος της λιτότητας και ήθελαν να παραμείνουν στο ευρώ. Κι ήταν επίσης πολύ ξεκάθαρο πως η Ευρώπη δεν είχε σκοπό να επιτρέψει και τα δύο αυτά πράγματα. Και να μείνει στο ευρώ και να σταματήσει η λιτότητα. Δεν ήταν ξεκάθαρο ποιος ήταν ο καλύτερος τρόπος για να επιλύσει η Ελλάδα αυτό το δίλημμα. Και κάθε υπεύθυνη κυβέρνηση θα έπρεπε να πει, "αν αποδειχθεί πως ο καλύτερος τρόπος επίλυσης είναι να φύγουμε από το ευρώ, θα πρέπει να εξετάσουμε διεξοδικά τι σημαίνει αυτό". Και στη διαδικασία εξέτασης να δούμε ποιο είναι το κόστος, και αν μπορούμε πράγματι να το κάνουμε. Κι αν αυτό θα ήταν καλύτερο για την οικονομία από το να παραμείνουμε στη λιτότητα.</p>
      <h3>Με δεδομένη την τωρινή κατάσταση, ότι η οικονομία της Ελλάδας πηγαίνει καλύτερα, αναπτύσσεται, πιστεύετε ότι τελικά η Ελλάδα πήρε τη σωστή απόφαση, να παραμείνει στην ευρωζώνη;</h3>
      <p>Νομίζω ότι ακόμα δεν είναι ξεκάθαρο. Διότι, όπως έχω πάρα πολλές φορές πει, κάθε οικονομική ύφεση κάποια στιγμή τελειώνει. Και το ερώτημα είναι, πόσος πόνος, πόση ταλαιπωρία υπάρχει, και ποια είναι η φύση των μακροπρόθεσμων συνεπειών. Στην περίπτωση της Ελλάδας, το ΑΕΠ παραμένει σε επίπεδα του 20% με 25% πιο κάτω σε σχέση με πριν την κρίση. Αυτό είναι ένα τεράστιο τίμημα που πλήρωσε. Δεν είναι ότι μετά το 2015 η οικονομία ανέκαμψε σημαντικά και επέστρεψε στα επίπεδα του 2010. Τότε θα είχα πει ότι κάναμε λάθος. Ότι ήταν κακή απόφαση. Βλέποντας όμως τι τελικά συνέβη, η ύφεση απλά συνεχίστηκε. Ένας από τους λόγους που η ανεργία μειώθηκε, είναι ότι πολλοί από τους ταλαντούχους νέους ανθρώπους έφυγαν από την Ελλάδα. Αυτό δεν είναι λύση για να ανακάμψει μια οικονομία, μια κοινωνία, μια χώρα. Το να φύγουν από τη χώρα μερικοί από τους πιο χαρισματικούς ανθρώπους της πρέπει να χαρακτηριστεί αποτυχία. Και το πιο θλιβερό είναι πως πολλοί από αυτούς τους νέους ανθρώπους πιθανότατα δεν θα γυρίσουν ποτέ.</p>
      <h3>Βλέπετε αυτή την κρίση στην Ελλάδα να επιστρέφει, ή πιστεύετε πως τελείωσε και ότι τώρα έρχονται καλύτερες μέρες;</h3>
      <p>Εν μέρει, αυτό θα εξαρτηθεί από ορισμένες ευρωπαϊκές πολιτικές. Θα εξαρτηθεί από το τι θα συμβεί στην παγκόσμια οικονομία. Καμία χώρα δεν έχει ποτέ καταφέρει αυτό το πρωτογενές πλεόνασμα του 3,5% που ζητείται από την Ελλάδα να επιτύχει για μεγάλα χρονικά διαστήματα. Δεν θα συμβεί. Άρα, το ερώτημα είναι, θα υπάρξει αναδιάρθρωση του χρέους, επαναπροσδιορισμός του χρέους, όπως και να το πούμε; Αν δεν γίνει, νομίζω πως οι προοπτικές δεν είναι και τόσο καλές. Κατά δεύτερον, αν γίνουν μεταρρυθμίσεις στο ευρώ που θα αποκαταστήσουν την ανάπτυξη στην Ευρώπη, τότε αυτό θα ωφελήσει τελικά την Ελλάδα. Αν περισσότεροι Γερμανοί τουρίστες επισκεφτούν την Ελλάδα, αυτό θα βοηθήσει την Ελλάδα. Αν όμως η Γερμανία μπει σε ύφεση, κι αν η Γερμανία δεν είναι πρόθυμη να υιοθετήσει μια τραπεζική ένωση, ή να υιοθετήσει πολιτικές που θα τονώσουν τη γερμανική οικονομία και την ευρωπαϊκή οικονομία, τότε αυτό θα έχει αρνητικές επιπτώσεις για την Ελλάδα. Άρα, πιστεύω πως είναι αβέβαιο.</p>
      <h3>Άρα αυτό το σχέδιο για επιστροφή στην δραχμή ήταν καλό σχέδιο, κατά τη γνώμη σας; Έχοντας δει όλα αυτά.</h3>
      <p>Είναι αυτό που λέμε εναλλακτική ιστορία. Τι θα είχε συμβεί αν είχε επιλεχθεί μια διαφορετική πορεία. Θυμηθείτε πως υπήρχε μεγάλη σύγχυση εκείνη την εποχή. Κάποιοι θεωρούσαν πως η έξοδος από το ευρώ σήμαινε έξοδο από την Ευρωπαϊκή Ένωση. Αυτό δεν είναι αλήθεια. Το Ηνωμένο Βασίλειο ήταν μέλος της Ευρωπαϊκής Ένωσης, τότε, τώρα βέβαια συζητά να φύγει, αλλά δεν συμμετείχε στο ευρώ. Η Σουηδία είναι μέλος της Ευρωπαϊκής Ένωσης, ένα πολύ δραστήριο μέλος της, αλλά δεν είναι στο ευρώ.</p>
      <h3>Ισχυρές οικονομίες όμως.</h3>
      <p>Ισχυρές οικονομίες, όμως, έχει ενδιαφέρον πως πολlές από τις χώρες που σκέφτονταν να μπουν στο ευρώ, τώρα αποφάσισαν να μην μπουν. Συνειδητοποίησαν ότι το ευρώ είναι μια ελαττωματική δομή. Μπορεί να μεταρρυθμιστεί, όμως αυτές οι μεταρρυθμίσεις δεν έχουν ακόμα προχωρήσει και διακρίνεται πολύ μεγάλη αντίσταση απέναντί τους. Άρα, αν το ευρώ είχε μεταρρυθμιστεί πολύ γρήγορα, τότε θα μπορούσαμε να λέγαμε ότι "είναι πρόωρη μια αποχώρηση, μείνετε στο ευρώ γιατί είναι στα πρόθυρα μεταρρύθμισης". Όμως δεν έχει γίνει μεταρρύθμιση. Και το αποτέλεσμα αυτού είναι μια εμφανής ευθραυστότητα. Βλέπετε την ευθραυστότητα στην Ιταλία, τη βλέπετε και σε άλλες χώρες. Συνεπώς, πιστεύω ότι παραμένει συζητήσιμο το ερώτημα, αν η Ελλάδα θα είχε πάει καλύτερα αν είχε φύγει από το ευρώ.</p>
