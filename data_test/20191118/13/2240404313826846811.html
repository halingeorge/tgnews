      <h1>Лавров с главой белорусского МИД обсудил активность НАТО</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hiz7Xghc13c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Программу согласованных действий во внешней политике на ближайшие три года обсудили на совместном заседании коллегий министерств иностранных дел Союзного государства.</b>
      </p>
      <p>В начале заседания, которое состоялось 18 ноября в российской столице, глава МИД РБ Владимир Макей напомнил, что оно проходит в преддверии 20-летия подписания договора по созданию СГ, к которому внешнеполитические ведомства двух стран подошли с отлаженным механизмом взаимодействия. Обе стороны, по его словам, «выступают с единых или близких позиций, в том числе на международных площадках».</p>
      <p>Более того, белорусский политик дал понять, что к юбилею подписания договора стороны намерены привнести качественные изменения в процесс интеграции. Он подчеркнул, что разрабатываемые интеграционные документы предполагают «существенное углубление взаимодействия Беларуси и России, прежде всего экономического».</p>
      <p>В свою очередь глава российского внешнеполитического ведомства Сергей Лавров назвал Россию и Беларусь ближайшими союзниками и стратегическими партнерами, а Союзное государство, по его мнению, «находится в авангарде интеграционных процессов на постсоветском пространстве».</p>
      <p>Доказали свою эффективность, подчеркнул Лавров, и программы согласованных действий во внешней политике, которые разрабатываются уже почти два десятилетия в рамках Союзного государства министерствами иностранных дел обоих государств. Аналогичную программу сегодня предстоит принять на будущий двухлетний период.</p>
      <p>В повестку дня заседания включен также вопрос, связанный с военно-политической активностью НАТО в восточноевропейском регионе и координацией подходов двух стран к отношениям с атлантическим альянсом. Стороны обсудят и подходы к проблематике нераспространения и контроля над вооружениями. Кроме того, будут определены направления двустороннего сотрудничества по противодействию односторонним мерам, нарушающим прерогативы Совбеза ООН, информирует агентство.</p>
