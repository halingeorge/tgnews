      <h1>Toch schaatspret op de Grote Markt</h1>
      <address><time datetime="2019-11-18T13:57:00+00:00">18 Nov 2019, 13:57</time> by <a rel="author">Mirre van de Klok</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e5raP_F3swU" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Vanaf aankomende vrijdag kan er weer ouderwets geschaatst worden op de Grote Markt.  Sinds afgelopen zondag wordt er druk gewerkt aan de bouw van de schaatsbaan, die overigens een nieuw jasje krijgt. </b>
      </p>
      <p>De schaatsbaan is namelijk niet meer overdekt en er worden nu ook schaatslessen aangeboden. Ook is er ruimte gemaakt voor een Après-ski bar.</p>
      <p>Dat er dit jaar opnieuw een schaatsbaan komt is niet vanzelfsprekend. In juni werd nog bekend gemaakt door Stichting Evenementen Groningen dat de financiering van de jaarlijkse schaatsbaan niet gelukt is. Gelukkig hebben twee andere evenementenorganisaties, 4PM Entertainment en Dutch7, het stokje overgenomen en komt de baan er wel.</p>
      <p>Aankomende vrijdag gaat de schaatsbaan open, maar de officiële opening vindt zaterdag plaats.</p>
