      <h1>Österreich kämpft gegen Lawinen und Hochwasser</h1>
      <address><time datetime="2019-11-18T13:19:56+00:00">18 Nov 2019, 13:19</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Etd4gKf2ygs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Verheerende Unwetter setzen Österreich weiterhin zu.</p>
      <p>Ein 80-Jähriger Mann ist tödlich verunglückt, nachdem sein Haus in in Bad Kleinkirchheim in Kärnten von einem Erdrutsch verschüttet wurde.</p>
      <h3>Zwei Frauen lebend gerettet</h3>
      <p>In Bad Gastein konnten zwei Frauen lebend aus zwei völlig zerstörten Wohnhäusern gerettet werden, berichten die "Salzburger Nachrichten". In der Nacht war eine Schlammlawine auf den Ort niedergegangen.</p>
      <p>Im italienischen Südtirol ließ ein Erdrutsch einen Zug entgleisen. Verletzt wurde bei dem Unfall im Pustertal niemand.</p>
      <h3>Von der Außenwelt abgeschnitten</h3>
      <p>Auch in Kärnten und Tirol hat sich die Lage zugespitzt: Einige Orte sind von der Außenwelt abgeschnitten, berichtet die "Kleine Zeitung": das Lesachtal, das Mölltal und die Gemeinde Heiligenblut.</p>
      <p>Die Einwohner wurden aufgerufen, ihre Häuser nicht zu verlassen. Gebäude wurden evakuiert.</p>
      <p>In Kärnten sind mehrere Seen über die Ufer getreten. Der Faaker See hatte am Sonntagabend einen Hochwasserstand, wie er statistisch nur alle 100 Jahre vorkommt.</p>
      <h3>Immer wieder Schlammlawinen</h3>
      <p>Vielerorts werden mit Erkundungsflügen kritische Hanglagen beobachtet. Da die Böden inzwischen sehr aufgeweicht sind, kommt es immer wieder zu Schlammlawinen.</p>
      <p>Der Starkregen und Schnee führte in Österreich am Wochenende zu Stromausfällen, zahlreiche Straßen waren gesperrt.</p>
      <p>Für die Nacht auf Dienstag wird wieder vor heftigem Schneefall gewarnt.</p>
