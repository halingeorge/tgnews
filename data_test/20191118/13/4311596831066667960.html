      <h1>Путин дал ход проекту возведения моста через Лену около Якутска</h1>
      <address>
        <time datetime="2019-11-18T13:34:00+00:00">18 Nov 2019, 13:34</time>
      </address>
      <p>«Ситуация созрела до реализации» — такую резолюцию дал президент РФ Владимир Путин проекту автомобильного мостового перехода через Лену в районе Якутска стоимостью около 80 млрд рублей.</p>
      <p>Новость дополняется.</p>
