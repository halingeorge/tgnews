      <h1>شقير سيوقّع &amp;quot;العقد الجماعي&amp;quot; لموظّفي قطاع الخلوي!</h1>
      <address><time datetime="2019-11-18T13:28:37+00:00">18 Nov 2019, 13:28</time> by <a rel="author">Lebanon 24</a></address>
      <p>أعلن نقيب موظّفي ومستخدمي الشّركات المشغلة للقطاع الخلوي ("ألفا" و"تاتش")، أنّ وزير الإتصالات في حكومة تصريف الأعمال، محمّد شقير، أبلغه أنّه سيوقّع على عقد العمل الجماعي مع تقديم بدلات التّعليم الرسمية. <br/> </p>
