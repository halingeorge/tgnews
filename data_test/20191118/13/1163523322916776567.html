      <h1>В Сирии подожгли российский патруль</h1>
      <address><time datetime="2019-11-18T13:04:45+00:00">18 Nov 2019, 13:04</time> by <a rel="author">Lenta.ru</a></address>
      <figure>
        <iframe data-src="https://twitter.com/eha_medya/status/1196400708377071617?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Члены <a href="https://news.rambler.ru/organization/rabochaya-partiya-kurdistana/">Рабочей партии Курдистана</a> забросали камнями и коктейлями Молотова российскую и турецкую военную технику во время совместного патрулирования сирийской территории. Видео инцидента опубликовано в Twitter-аккаунте турецкого издания EHA MEDYA‏.</p>
      <p>На кадрах видно, как несколько мужчин и женщина бросают горящие бутылки в военный транспорт с российский флагом, и он начинает гореть. В описании отмечается, что военные патрулировали район Кобани к востоку от Евфрата.</p>
      <p>8 ноября в сирийской провинции Хасеке закидали камнями бронеавтомобили турецких военнослужащих во время их совместного патрулирования с российскими силами. 6 ноября сообщалось, что жители деревень местности Кобани забросали камнями российский патруль.</p>
      <p>Российские и турецкие военные начали совместно патрулировать территорию на северо-востоке Сирии в 160 километрах от населенного пункта Кобани 5 ноября. В мероприятии задействовали порядка 50 единиц техники. 1 ноября Россия и Турция приступили к патрулированию района сирийско-турецкой границы.</p>
      <p>22 октября лидеры двух стран <a href="https://news.rambler.ru/person/putin-vladimir/">Владимир Путин</a> и <a href="https://news.rambler.ru/person/erdogan-redzhep/">Реджеп Тайип Эрдоган</a> после шестичасовых переговоров договорились о вводе российской военной полиции и сирийских военнослужащих в район границы. Глава <a href="https://news.rambler.ru/organization/mid/">российского МИД</a> <a href="https://news.rambler.ru/person/lavrov-sergey/">Сергей Лавров</a> объявил, что турецкая военная операция «Источник мира» на севере Сирии прекращается.</p>
      <p>В Турции Рабочая партия Курдистана считается террористической организацией.</p>
