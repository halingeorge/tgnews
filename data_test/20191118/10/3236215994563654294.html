      <h1>【異動A股】人保A挫逾半成 近46億股解禁</h1>
      <address>
        <time datetime="2019-11-18T10:11:00+00:00">18 Nov 2019, 10:11</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人保A(601319.SH)今早逆市下行，曾挫5.66%，見7.5元(人民幣．下同)逾8個半月低，現挫5.53%，成交額3.06億元。<br/>成交量已超40萬手，已創近兩周最活躍。<br/>人保今日有逾45.9億股A股解禁，以上日收市價計市值近365億元，佔總股本逾一成。<br/>H股(<a href="http://stock360.hkej.com/quotePlus/01339">01339</a>)現升0.3%。</p>
