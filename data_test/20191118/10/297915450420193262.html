      <h1>Vážná nehoda u Jesenice uzavřela Pražský okruh. Jeden člověk zemřel</h1>
      <address><time datetime="2019-11-18T10:01:00+00:00">18 Nov 2019, 10:01</time> by <a rel="author">Michael Bereň</a></address>
      <p>O tragické události informovala policie prostřednictvím twitterového účtu: „Při dopravní nehodě zemřel jeden člověk.“ Na místě zasahovaly složky Integrovaného záchranného systému. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LlJT_K4RBhs" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Podle záběrů Ředitelství silnic a dálnic (ŘSD) zřejmě narazil náklaďák vezoucí auta do kamionu, jehož náklad - konkrétně kukuřice - začal hořet. Hasičský záchranný sbor Středočeského kraje zprvu uvedl, že do nehody se zapletl ještě jeden nákladní automobil, který však byl podle agentury ČTK poškozen jen lehce. Středočeským kolegům pomáhali s hašením požáru podle mluvčího Martina Kavky také pražští hasiči.</p>
      <figure>
        <iframe data-src="https://twitter.com/HZS_ScK/status/1196363146983804928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>„Hasiči nasadili k zásahu vodní 'C' proud i speciální hasící a řezací zařízení Cobra, pomocí kterého rozřezali část hořícího návěsu,“ napsal Týdeník policie s tím, že zaklíněnému řidiči posledního náklaďáku už bohužel nebylo pomoci.</p>
      <figure>
        <img src="https://g.denik.cz/63/51/20100929a_kost__k_12_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://prazsky.denik.cz/nehody/kamion-se-v-tunelu-na-prazskem-okruhu-zlomil-v-kloubu-tvori-se-kolony-20190612.html">Nehoda kamoinu v tunelu zablokovala Pražský okruh. Potíže dělalo i počasí Přečíst článek ›</a>
      </aside>
      <p>„Jeden člověk se středně těžkým zraněním byl po nezbytné péči převezen do motolské nemocnice. Druhý utrpěl zranění neslučitelná se životem,“ citoval zpravodajský portál iDNES.cz mluvčí středočeských záchranářů Petru Effenbergerovou.</p>
      <h3>Pomáhali i vojáci z Tábora</h3>
      <p>„U nehody ještě před příjezdem složek IZS pomáhali profesionální vojáci z Tábora, kteří jeli jen o několik vozidel dále za nabouranými kamiony,“ poděkoval Týdeník policie.</p>
      <p>„Objízdná trasa je pouze pro osobní dopravu. Nákladní vozidla sjíždět nemohou a zůstávají na Pražském okruhu,“ oznámili policisté po pár minutách. Podle ŘSD byla po nehodě omezena doprava i v jednom jízdním pruhu v protisměru, protože tam stály vozy hasičů.</p>
      <figure>
        <iframe data-src="https://twitter.com/PIDoficialni/status/1196417272644096001?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Podle dálničních kamer stály kamiony za místem nehody v několikakilometrové koloně. Podle Týdeníku policie se o vyproštění nabouraných kamionů postarala specializovaná firma. Silnici se podařilo zprůjezdnit zhruba po čtyřech hodinách. Policisté vyšetřují okolnosti a příčinu smrtelné nehody na Pražském okruhu.</p>
