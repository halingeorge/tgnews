      <h1>Французские риелторы выставили на продажу остров со старинным домом за 1,69 млн евро (видео)</h1>
      <address>
        <time datetime="2019-11-18T10:11:39+00:00">18 Nov 2019, 10:11</time>
      </address>
      <p>Остров площадью 6 420 квадратных метров со старинным домом выставили на продажу во Франции за 1,69 миллиона евро.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UP2EVKE-hao" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <a href="https://www.youtube.com/watch?v=UP2EVKE-hao">Île Roch Ar Hon</a>
        </figcaption>
      </figure>
      <p>Продаваемый престижный частный остров находится в архипелаге Бреат (Brehat), который относится к департаменту Кот-д'Армор во французской Бретани, на берегу Атлантического океана.</p>
      <p>На острове располагается построенный в 1758 году жилой дом. В середине 1990-х годов он был полностью отреставрирован. Его площадь составляет 140 квадратных метров. Продавец назвал лот "маленьким райским уголком", который также подключен к сети электро – и водоснабжения. Также в нем есть телефонная связь и мебель, <a href="http://www.sothebysrealty.com/eng">сообщает</a> Sotheby's International Realty.</p>
      <p>Фото: pixabay<br/>Видео: YouTube</p>
