      <h1>新戀情靠渣男前男友牽成　《男人真命苦》蒼井優愛上社畜</h1>
      <address><time datetime="2019-11-18T10:03:00+00:00">18 Nov 2019, 10:03</time> by <a rel="author">熊景玉</a></address>
      <p>取材自新井英樹日本「小學館漫畫賞」得獎漫畫《男人真命苦》，在經歷30餘年後首度翻拍為真人版同名電影《男人真命苦》。新生代男星池松壯亮演出在公司職務不高、又沒有戀愛，絕對與人生勝利組完全無關的「社畜人生」，卻憑著不屈不饒的的精神，與女神級的蒼井優最終得以發展可能的未來。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ikWdTJXp2GY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>漫畫作家新井英樹在90年代推出了《男人真命苦》漫畫，導演真利子哲也先後執導了改編的電視劇與電影，將漫畫前半部主角在職場的成長與男女主角的愛情改編得令原作者也大力稱讚，新井英樹不但為日文片名親自提字外，更客串池松壯亮戲中的父親。電影也獲得新井大讚：「完全超越我的作品！」</p>
      <p>《男人真命苦》於2018年春天先以日劇形式登場，隔年原班人馬再度合作推出電影版。原作以「讓主角擺盪在極端的幸福與不幸之間」著稱，激烈的暴力與性愛場面描繪，電影版原汁原味毫無保留地還原。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118175903-1f2c6a43a0b37199161e5ce3d941ef17-tablet.jpg"/>
        <figcaption>柄本時生被稱為「阿宅專業戶」，長相別具一格，而他戲外也是池松壯亮夕外的好麻吉。（双喜提供）</figcaption>
      </figure>
      <p>蒼井優飾演的中野靖子一角不幸有個渣男男友，這個角色由之前與蒼井優一同獲頒TAMA映畫賞最佳男女演員獎項的井浦新出演。片中他喝醉酒跑到蒼井優家發酒瘋，卻意外促成池松壯亮與蒼井優之間愛的火花，意外成為愛神丘比特！而外型別具一格，被趣稱「阿宅專業戶」的柄本時生，則是池松壯亮同事，戲裡不但臨時借錢給他應急，原來戲外柄本時生與池松壯亮兩人更是好兄弟，常與前田敦子、高畑充希一起聚會、慶生，感情超麻吉。</p>
