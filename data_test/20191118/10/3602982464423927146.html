        <b>WAT. EEN. BEWEGING! Davy Gallon trapte Ross Pearson KO tijdens het MTK MMA: Probellum en deed dat op spectaculaire wijze. Met een 'rolling thunder kick', of beter gezegd een 'backward scissor heel kick', trapte hij Pearson tegen de vlakte.</b>
      </p>
      <p>Deze trap vergt een uitzonderlijk goede techniek en enorm veel balans plus timing. De Fransman Gallon liet meerdere commentatoren over heel de wereld helemaal gek worden. "Oh shit! Mijn God, ik weet niet hoe ik dit moeten noemen!", zei er 1.<br/><br/><b>Ongelooflijk</b> <br/>"Zoiets heb ik nog nooit gezien", zei een ander verbaasd. "Dit is de KO van het jaar, zonder twijfel." De 35-jarige Pearson werd behandeld, terwijl de 30-jarige Gallon zijn 17e overwinning vierde.</p>
