      <h1>【異動股】耀萊曾彈升26.5% 料中期純利大增</h1>
      <address>
        <time datetime="2019-11-18T10:01:00+00:00">18 Nov 2019, 10:01</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>耀萊集團(<a href="http://stock360.hkej.com/quotePlus/00970">00970</a>)發盈喜，股價應聲炒上，最高見過0.31元，大升26.5%，新造0.29元，仍急揚18.4%，成交金額208萬元。<br/>集團公布，截至今年9月底止，中期純利將大幅增加，主要由於期內無產生收購及債務證券投資開支；同時，物業管理業務貢獻增加。<br/>該公司去年同期純利為931萬元。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
