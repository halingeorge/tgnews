      <h1>فيديوغراف الدرر | هل لروسيا ونظام الأسد دور في مقتل أبرز داعمي الخوذ البيضاء؟</h1>
      <address><time datetime="2019-11-18T10:58:01+00:00">18 Nov 2019, 10:58</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oPEsa6ax6EU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#فيديوغراف_الدرر | قالت صحيفة (حرييت) التركية،:إنَّ الشرطة عثرت على جثة “جيمس لاميسورير” ملقاة في الشارع بحي “بي أوغلو” في إسطنبول، وقامت بتحويل الجثة للطب الشرعي لتحديد أسباب الوفاة. وذكرت مصادر متقاطعة، أنَّ “جيمس لاميسورير” ضابط استخبارات بريطاني سابق ويشغل منصب مدير منظمة (ماي داي) البريطانية، وهي المؤسسة الرئيسية التي أنشأت منظمة “الدفاع المدني” السوري، والمعروفة باسم “الخوذ البيضاء”.</p>
