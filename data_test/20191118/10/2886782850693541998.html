      <h1>Küzdelem a családon belüli erőszak ellen</h1>
      <address><time datetime="2019-11-18T10:40:34+00:00">18 Nov 2019, 10:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nPXTWqqe1UE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sokkoló mondatok készülnek. Fiatal aktivisták plakátokat készítenek, és kiragasztják azokat a francia nagyvárosok falaira, hogy elítéljék a nők elleni erőszakot. Az aktivisták, többnyire diákok, változtatni akarnak a dolgokon.</p>
      <p>"Az a célunk, hogy felhívjuk a figyelmet a nők elleni erőszakra. Azért is csináljuk, hogy emléket állítsunk a nők elleni támadások minden áldozatának, és azért, hogy beszéljenek az erőszak áldozatai, és érezzék a támogatást" - mondja egyikük.</p>
      <p>Szeptember elején a francia kormány három hónapos konzultációt indított a házastársi erőszakról, hogy megoldásokat találjon.</p>
      <p>Több mint 130 nőt ölt meg az élettársa január óta. Minden másnapra jut egy ilyen eset.</p>
      <p>Laurence Alexandrowicz, Euronews:</p>
      <p>"Ebben a saint-étienne-i kórházban Michel Debout igazságügyi orvosszakértő vizsgálja meg a családon belüli erőszak sérültjeit, és olykor a halálos áldozatait."</p>
      <p>Michel Debout pszichiáter is. Ma Karine-t fogadja, aki azután tett panaszt, hogy férje négy éven át bántalmazta. Tavaly év végén fordult az orvoshoz, néhány hónappal az egyik támadás után.</p>
      <p>„Hajnali öt körül rám vetette magát a gyerekszobában. A hajamnál fogva húzott a szalonba, és lelökött a kávézóasztalra. Aztán a kanapéra lökött, és fojtogatni kezdett. A gyerekek kiabáltak, hogy „ne öld meg a mamát”!</p>
      <p>A kormány egyik javaslata az, hogy a kórházakban tegyenek panaszt az áldozatok.</p>
      <p>Michel Debout:</p>
      <p>„Ez jó ötletnek tűnik, pedig nem az. Vannak specifikus helyek: a rendőrségre megy az ember feljelentést tenni, a kórházba azért, hogy meghallgassák, megértsék, támogatást kapjon. Egy egyesülethez pedig azért fordul, hogy szolidaritást találjon. Ezt a három helyet tiszteletben kell tartani.”</p>
      <p>Azon is dolgoznak, hogy a rendőrőrsökön javítsák a panaszok kezelését, miután sok áldozat bírálta azt. Ez is szükséges ahhoz, hogy elkerüljék a legrosszabbat. A tavaly meggyilkolt nők egyharmada azután halt meg, hogy már feljelentést tett a rendőrségen.</p>
      <p>Marion Tomei rendőr:</p>
      <p>„Franciaország minden rendőrségi iskolájában részt vesznek a képzésben áldozatokat segítő egyesületek, szakemberek, igazságügyi orvosszakértők és jogászok is, hogy segítsenek felkészíteni a rendőröket, és megtanítsák, hogyan kell meghallgatni ezeket az áldozatokat."</p>
      <p>Gyakran nagyon gyorsan kell cselekedni a rendőrőrsökön, hogy megóvják a veszélyben lévő nőket. Az élettársi erőszak ügyeivel foglalkozó rendőrök mindenütt szorosan együttműködnek egy szociális munkással. 2016-ban az emberölések 15 százalékát családon belül követték el. Az áldozatok 87%-a nő volt, legtöbbször azért gyilkolták meg őket, mert szakítani akartak a párjukkal.</p>
      <p>Az egyesületek fogadóközpontjaiban 20 százalékkal többen tesznek panaszt, mint egy évvel korábban. Az erőszak nem növekedett ennyivel, de szabadabban beszélnek róla. A Metoo mozgalomnak is köszönhető a látványosan haladás ebben az intim kérdésben.</p>
