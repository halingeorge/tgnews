      <h1>La oposición en Bielorrusia denuncia fraude electoral masivo</h1>
      <address><time datetime="2019-11-18T10:52:42+00:00">18 Nov 2019, 10:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yEDcCWG7VOs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La oposición bielorrusa clama al cielo y denuncia fraude masivo tras ser borrada del mapa en las elecciones legislativas del pasado fin de semana.</p>
      <p>Los principales líderes contestatarios al régimen del presidente Alexander Lukashenko y los dos únicos diputados de la oposición fueron excluidos de los comicios.</p>
      <p>La Comisión Electoral bielorrusa ha publicado este lunes la lista de los 110 diputados elegidos y esta vez <b>todas las personalidades están a favor del Gobierno, de las administraciones, de los partidos y de las organizaciones que lo apoyan.</b></p>
      <p><b>Más de 500 irregularidades fueron registradas el domingo por la tarde</b> en una campaña de observación organizada por la oposición.</p>
      <p>Defensores de derechos humanos que observaban el proceso afirman haber sido expulsados de los centros de votación y denunciaron que se les impidió tomar fotos.</p>
    </article>
