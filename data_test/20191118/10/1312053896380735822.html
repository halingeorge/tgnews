      <h1>Chiara Ferragni si svela: le parole sugli haters e su Sanremo 2020 – VIDEO</h1>
      <address><time datetime="2019-11-18T10:25:32+00:00">18 Nov 2019, 10:25</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Chiara Ferragni parla della sua carriera, dei tantissimi haters che la criticano e della nuova edizione del Festival di Sanremo</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/k8HAPU_vc3k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Chiara Ferragni </b>continua a far parlare di sé, intervistata da Il Messaggero la famosa fashion blogger ha parlato dell’inizio della sua carriera, degli <b>haters</b> e della possibilità i vederla al <b>Festival di Sanremo</b>.</p>
      <p>La Ferragni ha iniziato a pubblicare le sue foto quando aveva 16 anni, all’inizio è stato davvero difficile. Dopo qualche anno erano già in moltissimi a seguirla e a commentare le sue foto. Lei si è detta molto istintiva, per questo aveva subito capito che ciò che stava facendo aveva una portata enorme.</p>
      <p>In tanti la ammiravano ma purtroppo tantissimi sono sempre stati anche gli <b>haters</b>. Lei stessa ha detto: <i>“</i><i><b>Avevo una marea di haters</b>, quelli ne ho sempre avuti tanti, ma suscitavo interesse. Dovevo andare avanti. Perché lo facevo? Per dare un altro scopo alle mie giornate di universitaria: tornavo a casa, fotografavo i miei look, li pubblicavo online e guardavo avanti. Ed ero felice.”</i></p>
      <p><b>Chiara Ferragni </b>andrà a <b>Sanremo</b>? A questa domanda ha risposto: <i>“Mi dicono di dire no comment su Sanremo.”</i></p>
      <p>Ad oggi non è ancora chiaro se l’influencer sarà presente alla nuova edizione di Sanremo, non ci resta quindi che attendere per saperne di più.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
