      <h1>Tiroteio na Califórnia faz pelo menos quatro mortos</h1>
      <address><time datetime="2019-11-18T10:00:20+00:00">18 Nov 2019, 10:00</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HVjVtaZZ4e4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nova tragédia nos Estados Unidos.</p>
      <p>Pelo menos quatro mortos e seis feridos é o balanço de um tiroteio ocorrido no domingo à noite em Fresno na Califórnia.</p>
      <p>Segundo a polícia norte-americana, as vítimas são todas do sexo masculino com idades compreendidas entre os 25 e 35 anos.</p>
      <p>O incidente ocorreu durante uma festa ao ar livre na qual se encontravam cerca de 35 pessoas que assistiam a um evento desportivo transmitido pela televisão.</p>
      <p>As autoridades estão a averiguar a identidade do autor dos disparos que ainda se encontra a monte.</p>
    </article>
