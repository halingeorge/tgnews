      <p>多隻半新股落鑊，益美國際(<a href="http://stock360.hkej.com/quotePlus/01870">01870</a>)曾飆40.9%，見2.1元創新高，最新升22.8%，成交額1050萬元。集團11月8日以招股價0.97元上市。<br/>利華控股(<a href="http://stock360.hkej.com/quotePlus/01346">01346</a>)反彈16.4%，報0.71元。集團上周三(13日)以招股價0.85元上市。<br/>恒發光學(<a href="http://stock360.hkej.com/quotePlus/01134">01134</a>)反彈11.2%。<br/>物管股藍光嘉寶(<a href="http://stock360.hkej.com/quotePlus/02606">02606</a>)尋頂，最新升5.3%，見55元創新高。集團招股價37元，高位較招股價飆48.6%。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="http://stock360.hkej.com/IPO">IPO專頁</a>。</p>
