      <h1>Акция в защиту китов у Кремлевской набережной. Фотография</h1>
      <address><time datetime="2019-11-18T10:45:43+00:00">18 Nov 2019, 10:45</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/764/042/large/mN6HPqTtuTun6dfzwDxg9Q.jpg"/>
        <figcaption>«Гринпис» провел в центре Москвы акцию против вылова китообразных. Днем 18 ноября активисты организации спустили на воду около Кремлевской набережной надувную косатку с плакатом «Спасибо, что отпустили — больше не ловите!». Надпись отсылает к <a href="https://meduza.io/feature/2019/11/10/zoozaschitniki-nashli-100-kosatok-i-beluh-v-kitovoy-tyurme-pod-nahodkoy-i-spustya-god-dobilis-ih-osvobozhdeniya-tsepochka-sobytiy">истории</a> «китовой тюрьмы» под Находкой, где год в неволе содержалась сотня белух и косаток. Животных выпустили в Японское море в начале ноября. По <a href="https://www.novayagazeta.ru/news/2019/11/18/156990-v-tsentre-moskvy-zaderzhali-aktivistov-grinpisa-i-fotokorrespondenta-novoy-gazety">данным</a> «Новой газеты», за участие в акции у Кремля полиция задержала двух активистов и фотокорресподента издания Светлану Виданову.<cite>Максим Шеметов / Reuters / Scanpix / LETA</cite></figcaption>
      </figure>
