      <h1>Protonmail: мы никогда не продавали наши биткоины</h1>
      <address>
        <time datetime="2019-11-18T10:53:36+00:00">18 Nov 2019, 10:53</time>
      </address>
      <p>Сервис зашифрованной электронной почты ProtonMail сообщил, что годами не продавал биткоины, которыми пользователи оплачивали премиум-услуги.</p>
      <figure>
        <iframe data-src="https://twitter.com/ProtonMail/status/1195790533769203712?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Один из клиентов написал в Twitter, что ему немного не по себе из-за того, что он потратил биткоины на сервис, а не оставил их в кошельке на долгосрок.</p>
      <blockquote><b>«Мы походлим за вас»</b>, — написали в Protonmail.</blockquote>
      <p>На момент написания на адресах сервиса хранятся более 200 BTC.</p>
      <p>Напомним, в 2018 году в Protonmail <a href="https://forklog.com/protonmail-rassmatrivaet-vozmozhnost-provedeniya-ico/">рассматривали</a> возможность проведения ICO, но затем инициативу свернули без шума.</p>
    </article>
