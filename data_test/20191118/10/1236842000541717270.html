      <h1>Полное издание Street Fighter V со всеми бойцами и аренами выйдет 14 февраля 2020 года</h1>
      <address><time datetime="2019-11-18T10:09:11+00:00">18 Nov 2019, 10:09</time> by <a rel="author">Олег Камалов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XS5R1g1U_Jw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Capcom анонсировала Street Fighter V: Champion Edition — издание, которое включает в себя 40 персонажей и 34 локации, а также свыше 200 костюмов.</p>
      <p>Однако в список не будут включены костюмы линейки Fighting Chance, а также контент из DLC Capcom Pro Tour и других акций.</p>
      <p>В издание будет включён боец Gill, которого разработчики представили в один день с Champion Edition. Он появится в игре в декабре.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/y6AopdaBW-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Расширенное издание появится в продаже для ПК и PS4 14 февраля как на физических носителях, так и в «цифре». Стоимость — 30 долларов. Все обладатели базовой игры смогут заплатить 25 долларов, чтобы проапгрейдить её до Champion Edition.</p>
    </article>
