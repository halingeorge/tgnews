      <h1>Падение горящего истребителя МиГ-29К сняли на видео</h1>
      <address><time datetime="2019-11-18T10:27:00+00:00">18 Nov 2019, 10:27</time> by <a rel="author">Тимур Алимов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/psia0FVh0R4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Крушение палубного истребителя МиГ-29К военно-морских сил Индии, попало на видео. Кадры опубликованы в Сети.</p>
      <p>Инцидент произошел 16 ноября. Как <a href="https://pib.gov.in/PressReleseDetailm.aspx?PRID=1591822">сообщили</a> в пресс-бюро правительства Индии, около полудня самолет вылетел с военно-морской авиабазы в Даболим (Гоа) для совершения планового тренировочного полета.</p>
      <p>Спустя несколько минут после взлета истребитель столкнулся со стаей птиц, после чего произошло возгорание обоих двигателей.</p>
      <p>- Характер чрезвычайной ситуации не позволил пилотам принять меры по спасению воздушного судна. Экипаж сумел увести самолет на безопасную для населенных пунктов территорию. Оба летчика благополучно катапультировались, их жизни ничего не угрожает, - говорится в сообщении властей.</p>
      <p>Отмечается также, что в настоящее время в ВМС Индии началось расследование инцидента.</p>
      <p>Индия является основным иностранным заказчиком многоцелевого истребителя МиГ-29. По данным на 2018 год, в распоряжении республики имеются 45 единиц самолетов данного типа.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
