      <h1>কপ্টার দুর্ঘটনায় মৃত্যু সেনাকর্মী ছেলের, বস্তির ৩৫০ বাচ্চাকে পড়িয়ে ছেলের স্বপ্নপূরণ করছেন এঁরা</h1>
      <address><time datetime="2019-11-18T10:36:04+00:00">18 Nov 2019, 10:36</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072206.1574054194!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>একমাত্র ছেলে দেশের জন্য প্রাণ দিয়েছেন। ছেলে মনে করতেন, প্রত্যেকটা মানুষেরই উচিত তাঁর সাধ্যমতো দেশের উন্নয়নে সাহায্য করা। মৃত ছেলের সেই স্বপ্ন পূরণেই এখন দিনরাত এক করছেন বৃদ্ধ বাবা-মা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072205.1574054167!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ছেলে ছিলেন ভারতীয় বায়ুসেনার পাইলট স্কোয়াড্রন লিডার শিশির তিওয়ারি। ২০১৭ সালে এক বিমান দুর্ঘটনায় তিনি মারা যান। শিশিরের ইচ্ছা পূরণে বস্তির ৩৫০ ছেলেমেয়েকে নিজের পায়ে দাঁড় করাতে দিনরাত এক করে পরিশ্রম করছেন তাঁরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072204.1574054135!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>শিশিরের বাবা শরদ তিওয়ারিও একসময় ভারতীয় সেনাবাহিনীতেই কর্মরত ছিলেন। তিনি ছিলেন গ্রুপ ক্যাপ্টেন। বাবা শরদ এবং মা সবিতা একমাত্র ছেলেকে হারিয়ে ভীষণ ভেঙে পড়েছিলেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072203.1574054108!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>২০১৭ সালে ঘটেছিল সেই মর্মান্তিক ঘটনা। ৬ অক্টোবর অরুণাচলের তাওয়াং জেলার উপর ভারতীয় সেনার এমআই-১৭ ভি৫ কপ্টার ভেঙে পড়ে। সেই কপ্টারেই ছিলেন শিশির।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072202.1574054069!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ছেলের স্বপ্নপূরণের লক্ষ্যেই এখন বেঁচে রয়েছেন তাঁরা। গাজিয়াবাদে ‘শহিদ স্কোয়াড্রন লিডার শিশির তিওয়ারি মেমোরিয়াল চ্যারিটেবল ট্রাস্ট’ প্রতিষ্ঠা করেছেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072201.1574054043!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>২০১৮ সালে এই ট্রাস্ট প্রতিষ্ঠিত হওয়ার পরই তাঁরা ছেলের স্বপ্নপূরণের কাজ শুরু করেন। দিল্লির যমুনা খদর বস্তির কিছু শিশুকে তাঁরা পড়াতে শুরু করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072200.1574054014!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>বস্তির ছেলেমেয়েদের পড়াশোনায় আগ্রহী করে তোলাটা মোটেই সহজ কাজ ছিল না। তার উপর দারিদ্রের জন্য অনেকের বাবা-মা তাদের স্কুলে না পাঠিয়ে কাজে পাঠিয়ে দিতেন। ফলে প্রথম প্রথম কেউই আসত না পড়তে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072199.1574053984!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সবিতা এবং শরদ তিওয়ারি বুঝেছিলেন তাঁদের পক্ষে এটা করা খুবই কষ্টকর। কারণ প্রতিটা বাড়িতে গিয়ে অভিভাবকদের বুঝিয়ে ছেলেমেয়েদের স্কুলমুখী করতে হত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072198.1574053951!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>বস্তি কমিটি অবশ্য তাঁদের এই সত্ প্রচেষ্টাকে সমর্থন করেছিল। সবিতা-শরদের বন্ধু এবং আত্মীয় পরিজনও এগিয়ে এসেছিলেন সাহায্যের জন্য। বস্তি কমিটি একটা ফাঁকা জায়গা দেখে দিয়েছিলেন অস্থায়ী স্কুল করার জন্য।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072197.1574053926!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ছেলের স্বপ্নপূরণের উদ্দেশ্যে এইভাবে শুরু হয় তাঁদের পথ চলা। একজন, দু’জন করে ক্রমে ৩৫০ পড়ুয়া যোগ দেয় স্কুলে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072196.1574053896!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সবিতাদেবী জানিয়েছেন, প্রথমেই তাদের পড়াশোনা করাতেন না তাঁরা। বস্তিকে কী ভাবে স্বাস্থ্যকর বানানো যায়, নিজের স্বাস্থ্যের কী ভাবে যত্ন নেওয়া যায়, পিরিয়ডের সময় মেয়েরা কী ভাবে নিজেদের যত্ন নেবে, প্রথম বছরটা এ সব শেখাতেই কেটে গিয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072195.1574053867!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>বস্তির রাস্তাঘাট এখন আগের থেকে অনেক পরিষ্কার, ছেলেমেয়েরাও রোজ সময়মতো স্নান করে পরিপাটি হয়ে স্কুলে আসে। তবে এখনও সব সমস্যা কাটেনি। এখনও বস্তির সবাইকে বোঝানো সম্ভব হয়নি শিক্ষার গুরুত্ব।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072194.1574053842!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তাই মাঝে মধ্যেই বস্তি ছেড়ে দেওয়ার হুমকি দিয়ে উড়ো ফোন আসে শরদদের কাছে। তাতে অবশ্য পাত্তা দেন না তাঁরা। বরং তাঁদের ট্রাস্ট বস্তির পাশাপাশি একটা মেট্রো স্টেশনের নীচেও অস্থায়ী স্কুল খুলেছে। সেখানেও ৫০ জন পড়ুয়া এখন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072193.1574053714!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>তাঁদের একমাত্র ছেলের স্বপ্নপূরণ হবে। ডাক্তার, ইঞ্জিনিয়ার, সেনা, পাইলটের মতো আরও অনেক দেশের সেবক তৈরি হবে। এই স্বপ্নেই দিন গুনছেন তাঁরা। তাদের মধ্যে দিয়েই মৃত ছেলেকে ফিরে পাওয়ার আশায় বুক বাঁধছেন তাঁরা।</figcaption>
      </figure>
