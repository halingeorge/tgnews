      <h1>Пакистан испытал баллистическую ракету «Шахин-1»</h1>
      <address>
        <time datetime="2019-11-18T10:40:00+00:00">18 Nov 2019, 10:40</time>
      </address>
      <p>Глава пресс-службы армии Пакистана генерал-майор Асиф Гафур объявил об успешных испытаниях баллистической ракеты «Шахин-1», максимальная проектная дальность полёта которой составляет 650 км.</p>
      <figure>
        <img src="https://cdni.rt.com/russian/images/2019.11/article/5dd26a90ae5ac94ac7331a55.png"/>
        <figcaption>@OfficialDGISPR / Twitter</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/OfficialDGISPR/status/1196342816777084929?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Пакистан успешно провёл испытания баллистической ракеты «Шахин-1», способной доставлять любые типы боеголовок на расстояние до 650 км», — <a href="https://twitter.com/OfficialDGISPR/status/1196342816777084929">написал</a> Гафур в своём Twitter.</p>
      <p>Он отметил, что пуск был осуществлён с целью проверить оперативную готовность командования стратегических сил армии, которое обеспечивает «надёжное минимальное сдерживание Пакистана».</p>
      <p>Ранее сообщалось, что в Индии был проведён испытательный пуск баллистической ракеты средней дальности «Агни-2», <a href="https://russian.rt.com/world/news/687744-ispytaniya-indiya-raketa">способной нести ядерный боезаряд.</a></p>
      <p>В мае Гафур сообщил об успешном пуске баллистической <a href="https://russian.rt.com/world/news/633970-pakistan-ispytal-raketu">ракеты «Шахин-2» класса «земля — земля».</a></p>
