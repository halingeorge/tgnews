    <meta property="og:description" content="Четверо погибших и шестеро раненых - таков итог стрельбы в калифорнийском городе Фресно в воскресенье вечером."/>

    <article>
      <h1>Стрельба в Калифорнии: есть жертвы</h1>
      <address><time datetime="2019-11-18T10:34:28+00:00">18 Nov 2019, 10:34</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_EviluzPpJA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Не менее 10 человек пострадали в калифорнийском городе Фресно в результате стрельбы. Как сообщила полиция, около 6 вечера по местному времени в дом где хозяева с гостями смотрели спортивный матч, ворвались неизвестные и открыли огонь.</p>
      <p>По уточненным к утру понедельника данным, погибли четыре человека.</p>
      <p>Шестерых раненых доставили в больницы. Этот трагический инцидент стал вторым за сутки в этом городе.</p>
      <p>Утром того же дня во Фресно, но в другом районе, был убит 20-летний мужчина. Связаны ли эти инциденты, пока не сообщается.</p>
    </article>
