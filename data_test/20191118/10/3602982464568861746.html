      <p>
        <b>Wat een nare beelden! Fotografe Chamberlain Smith werd per ongeluk ondersteboven gelopen tijdens een college football-wedstrijd, afgelopen zaterdag. De fotografe maakte met haar camera foto's van de Georgia Bulldogs die tegen de Auburn Tigers speelden toen het gigantisch misging.</b>
      </p>
      <p>In het Jordan-Hare Stadium botsten Jake Fromm en Brian Herrien met elkaar waarna Herrien amper kon stoppen met rennen. Hij liep het veld uit maar raakte met zijn knie het hoofd van de fotografe. Smith kon zich amper bewegen en was voor een paar minuten KO.</p>
