      <h1>The Good Newwz trailer is fun, entertaining and hilarious</h1>
      <address><time datetime="2019-11-18T10:59:00+00:00">18 Nov 2019, 10:59</time> by <a rel="author" href="https://www.filmfare.com/search/author_Vedanshi_Pathak" target="_blank">Vedanshi Pathak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r9VJpqoAr84" width="630" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The much-awaited trailer of Good Newwz has finally been released. The film starring Kareena Kapoor Khan, Akshay Kumar, Kiara Advani and Diljit Dosanjh has been in the news since the day it was announced. Now as the film’s release date is approaching, the makers are trying new ways to keep the audience intrigued. Calling it the biggest goof-up of the year in its poster, the makers have explained well with the film’s trailer that why it is rightly being called so. Over three-minute-long trailer takes you on a fun ride with Akshay and Kareena clashing with Diljit and Kiara. Both the couples have one thing in common and that is their surname, Batra, which leads to a massive mix-up.</p>
      <figure>
        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
      <p>The couples opt to conceive through IVF but life takes a turn when the clinic does a mix-up of their sperms. Well, what follows is nothing short of chaos. Directed by Raj Mehta, Good Newwz is set to hit the theatres on December 27, 2019. Do put forward your views in the comments section.</p>

        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
