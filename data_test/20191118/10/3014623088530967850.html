      <h1>Во всероссийский День самбо в Кургане чествовали лучших спортсменов и тренеров</h1>
      <address>
        <time datetime="2019-11-18T10:21:00+00:00">18 Nov 2019, 10:21</time>
      </address>
      <p>
        <b>В Кургане отметили всероссийский День самбо. В честь праздника провели турнир, наградили лучших спортсменов и тренеров.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_SMYru83yvE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кирилл Мизернов и Егор Зуев из Лебяжьевского района пришли в самбо в разное время. Кирилл занимается 3 года, Егор — 7 лет.</p>
      <p>
        <i>- Хотел сначала идти на баскетбол, но потом подумал, что с моим возрастом и весом лучше идти на борьбу. В первый раз пришел — понравилось. Потом не захотел бросать, - рассказывает <b>самбист Кирилл Мизернов</b>.</i>
      </p>
      <p>
        <i>- У меня одноклассники ходили. Потом я сам решил разок сходить, и мне понравилось, - подхватывает тему <b>Егор Зуев</b>. - По области 3 место занимал. Выступал на различных межрегиональных соревнованиях.</i>
      </p>
      <p>Юноши признаются, самбо помогает воспитывать характер, силу и мужество.</p>
      <p>В этом году национальному виду спорта исполнился 81 год. В честь праздника в Кургане наградили лучших спортсменов и тренеров, провели масштабный турнир.</p>
      <p>
        <i>- У нас этим видом спорта занимаются более четырех тысяч мальчишек и девчонок. Все наши лучшие результаты связаны с самбистами, - подчеркивает <b>начальник управления по физической культуре и спорту Курганской области Александр Васильев</b>. - Это 25 мастеров спорта международного класса. Подготовлены 190 мастеров спорта. Не за горами цифра 200. Ежегодно самбисты радуют нас своими победами.</i>
      </p>
      <p>В этом году курганская спортсменка Светлана Лушникова стала победительницей Кубка Европы. Даниил Лаврентьев выиграл первенство Урала и страны. И это не полный список успехов зауральских самбистов.</p>
      <p>
        <i>- Традиционно во всероссийский День самбо мы подводим итоги текущего года. Но год по результатам еще не закончен, - говорит <b>заместитель председателя курганского отделения общественной организации «Всероссийская федерация самбо» Олег Лаврентьев</b>. - Впереди у нас еще первенство и чемпионат Урала. Даниил Лаврентьев поедет на первенство Европы в Ригу. Будем там ждать победы.</i>
      </p>
      <p>Почетными грамотами за высокие достижения наградили Екатерину Красилову, Турпали Гусиханова, Данила Иванова, Викторию Герасимову, Ульяну Кощееву и Анну Горбову. Чествовали и наставников спортсменов.</p>
      <p>Памятный подарок вручили первому в Курганской области победителю первенства СССР, мастеру спорта международного класса, тренеру Михаилу Глебовичу Стенникову.</p>
      <p>В День самбо состоялись областные соревнования «Самбониада — 2019». За победу в 10 весовых категориях боролись 80 юных спортсменов со всей области.</p>
      <p>
        <i>- Цель — только победа. Наш спортсмен опытный, не раз становился чемпионом области. Боролся на Уральском федеральном округе, поэтому надеемся только на победу, - рассказывает о задачах на этом турнире <b>тренер по самбо Белозерской детско-юношеской спортивной школы Алексей Бурнашов</b>. - Тут не просто для опыта приехать и побороться. Мы приехали только за золотом.</i>
      </p>
      <p>Золотые медали в своих весовых категориях завоевали: Константин Рязанов, Дмитрий Вахтомин, Илья Балхановский, Антон Пережогин, Кирилл Грязнов, Данил Пажо, Степан Ларьков, Всеволод Савельев, Вадим Грунин и Тимофей Леканов.</p>
      <p>Победители и призеры получили грамоты, медали и подарки.</p>
      <p>2019 год объявлен в России Годом самбо. Соответствующий указ подписал президент Владимир Путин. В Курганской области в честь этого проводят различные соревнования, мастер-классы, обновляют материально-техническую базу спортшкол.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45».</footer>
