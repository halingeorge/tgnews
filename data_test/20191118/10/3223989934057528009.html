      <h1>Донские казаки заискрились на ульяновской сцене</h1>
      <address><time datetime="2019-11-18T10:00:00+00:00">18 Nov 2019, 10:00</time> by <a rel="author">Ирина Антонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B9xnWAJ9eAU" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Большом зале Ленинского мемориала в рамках фестиваля «Осенние гастроли» выступил Государственный академический ордена Дружбы Народов ансамбль песни и пляски донских казаков им. А.Н. Квасова.</b>
      </p>
      <hr/>
      <p>Ансамбль представил новую программу «Едут, едут по Берлину наши казаки», посвящённую предстоящему юбилею, 75-летию Победы в Великой Отечественной войне. Ульяновск стал третьим городом, где ансамбль показал её.</p>
      <p>
        <b>Наталья ШЕПЕЛЕВА – ДИРЕКТОР АНСАМБЛЯ ПЕСНИ И ПЛЯСКИ ДОНСКИХ КАЗАКОВ ИМ. А.Н. КВАСОВА:</b>
      </p>
      <blockquote>- Та программа, которая будет сегодня,  программа для нас эксклюзивная. Мы крайне редко поём авторские песни. Это дань этой дате, которая будет праздноваться в следующем году. А вообще наш коллектив исполняет традиционные казачьи песни. Они все построены на репертуаре донских казаков.</blockquote>
      <p>Основа концертных программ коллектива - народно-песенные традиции Донского края: лирика казачьих песен, захватывающие пляски, которые создавались с учётом характерных особенностей хореографической культуры Дона.</p>
      <p>Коллектив создан в 1936 году. На протяжении многих лет его художественным руководителем был народный артист РФ Анатолий Николаевич Квасов. Ныне ансамбль носит его имя. А художественным руководителем ансамбля сегодня является Александр Буйвол, ученик Квасова и достойный его преемник, который продолжает дело, начатое учителем.</p>
      <p>
        <b>Александр БУЙВОЛ – ХУДОЖЕСТВЕННЫЙ РУКОВОДИТЕЛЬ АНСАМБЛЯ ПЕСНИ И ПЛЯСКИ ДОНСКИХ КАЗАКОВ ИМ. А.Н. КВАСОВА:</b>
      </p>
      <blockquote>- Больше 20 лет проработал солистом ансамбля, с Анатолием Николаевичем плечом к плечу, мы дружили. Но так получилось, время берёт своё, постарел, ушёл от нас, но мы чтим его память и продолжаем его дело, его супруги Раисы Ивановны, она была хормейстером нашего коллектива. Ездили в экспедиции, собирали очень много материала. До сих пор ещё есть нерасшифрованные бобины. Там столько материала! На всю жизнь хватит, и нашим потомкам. Вот так они трудились.</blockquote>
      <p>На сцене Ленинского мемориала прозвучали не только песни донских казаков, но и знакомые всем песни военных лет. А в танцах артисты так рьяно рубились шашками, что от них искры летели.</p>
