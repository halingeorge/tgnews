      <h1>Девятилетняя барабанщица поразила интернет-пользователей, исполнив кавер песни Nirvana (видео)</h1>
      <address><time datetime="2019-11-18T10:38:00+00:00">18 Nov 2019, 10:38</time> by <a rel="author">Татьяна Левкович</a></address>
      <p>Девятилетняя барабанщица поразила интернет-пользователей исполнением кавера песни Nirvana. Ролик опубликован на <a href="https://youtu.be/Mlm0qws5kjE">YouTube</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mlm0qws5kjE" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео: YouTube</i>
      </p>
      <p>Нанди Бушелл представила свою версию композиции "In Bloom", которую рок-группа выпустила в 1991 году. За несколько дней ролик посмотрели больше 360 тысяч раз. Девочка призналась, что обожает Nirvana и готова играть их музыку на барабанах целый день. </p>
      <p>Интернет-пользователи посоветовали юной исполнительнице купить защиту для ушей, чтобы сберечь слух. Барабанщицу похвалили за хороший музыкальный вкус. Зрители добавили, что автор композиции гордился бы девочкой.</p>
    </article>
