      <p>Холодный душ не только бодрит, но и обладает удивительными полезными свойствами, которые положительно влияют на весь организм.</p>
      <p>Если вы будете принимать холодный душ каждый день, то можете не бояться простыть или заболеть гриппом, так как холодный душ значительно укрепляет ваш иммунитет. Все дело в том, что он способствует выработке иммунных клеток — моноцитов и лимфоцитов. Они убивают бактерии и вирусы, а также патогенные микроорганизмы.</p>
