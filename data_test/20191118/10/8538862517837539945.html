      <h1>PlayStation and Super Smash Bros. Ultimate Will Cross Paths in Upcoming Tournament</h1>
      <h2>Wait, what?</h2>
      <address><time datetime="2019-11-18T10:45:00+00:00">18 Nov 2019, 10:45</time> by <a rel="author" href="http://www.pushsquare.com/users/Quintumply" target="_blank">Stephen Tailby</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LvPwUgqOc64" width="900" height="507" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It seems even PlayStation can't resist the allure of <a href="http://www.nintendolife.com/games/nintendo-switch/super_smash_bros_ultimate">Super Smash Bros. Ultimate</a>. Japanese gaming mag Famitsu has arranged a corporate tournament for a bunch of the country's top businesses, and among the competitors will be a team from Sony's gaming platform.</p>
      <figure>
        <iframe data-src="https://twitter.com/famitsu/status/1196261801635090435?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As you can see in the above video, PlayStation joins seven other companies taking part in this interesting competition. Alongside the likes of Sun-Star, Sugiko, and Plaza, it's a bit odd to see SIE participating in one of Nintendo's biggest games. Of course, there's no harm in it, and if PlayStation's staff have among them some talented players, fair play.</p>
      <p>It's nothing to really scream about, but it's a noteworthy scenario to see Sony engaging with Nintendo like this. Do you think Nintendo will be up for some <a href="http://www.pushsquare.com/games/ps3/playstation_all_stars_battle_royale">PlayStation All-Stars Battle Royale</a> afterwards? Will PlayStation make it very far? Sound off in the comments below.</p>
      <p>[via <a href="https://twitter.com/famitsu/status/1196353815659679744">twitter.com</a>, <a href="https://gonintendo.com/stories/349364-famitsu-reveals-the-companies-involved-in-their-smash-bros-ultim">gonintendo.com</a>, <a href="https://www.nintendolife.com/news/2019/11/playstation_is_taking_part_in_a_japanese_super_smash_bros_ultimate_tournament">nintendolife.com</a>]</p>
