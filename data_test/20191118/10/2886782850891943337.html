      <h1>Környezetvédelmi esküt tettek diákok Indiában egy tüntetésen</h1>
      <address><time datetime="2019-11-18T10:07:29+00:00">18 Nov 2019, 10:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ZHlyJGIU3Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Indiai diákok környezetvédelmi esküt tettek egy tüntetésen vasárnap. A légszennyezés ellen tiltakozott a demonstráció, azt követően, hogy a rossz levegőminőség miatt rendkívüli tanítási szünetet kellett elrendelni iskolákban.</p>
      <p>A legszennyezettebb levegőjű városokban maszkot viselnek az emberek, de a torok irritációja mellett sokan szembántalmakra is panaszkodnak.</p>
      <p>A tüntető diákok egyike, Shaurya Vardhan szerint a fiatalok már a létezésükért tüntetnek, amit nem lehet figyelmen kívül hagyni.</p>
      <p>A légszennyezés fő okozója az ipar, a mezőgazdasági égetések, a közlekedés és a lakossági tüzelés. Több városban a gyenge szelek miatt emelkedik a szennyezés koncentrációja. Emiatt nyíltak meg az első oxigénbárok Delhiben, ahová betérhetnek azok, akik nehezen bírják a szennyezett levegőt.</p>
      <p>Ajay Johnson, egy oxigénbár tulajdonosa folyamatosan követi az adatokat, és állítja, hogy rendkívül veszélyes az egészségre a jelenlegi szennyezettség. Az oxigénbárba való betérés a fellélegzésen túl segíti a szervezetet a méregtelenítésben, és lelki megnyugvást is ad, tette hozzá a vállalkozó.</p>
      <p>A tartósan szennyezett levegő belélegzése növeli a rákos megbetegedések kialakulásának esélyét, légúti és keringési betegségeket okoz.</p>
      <p>2017-ben egymillió korai halálesetet hoztak összefüggésbe a légszennyezéssel Indiában.</p>
