      <h1>滬指早段回穩 鋼鐵石油股漲逾1%</h1>
      <address>
        <time datetime="2019-11-18T10:58:00+00:00">18 Nov 2019, 10:58</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>上證指數早段回穩，現升1點，深成指升3點。<br/>上證指數現報2893點，升1點或0.06%，最高見2901點，升9點或0.34%，成交686.06億元(人民幣‧下同)。<br/>深成指現報9651點，升3點或0.04%，高見9687點，升39點或0.41%，成交1088.22億元。<br/>滬深300指數報3885點，升8點或0.21%；創業板指數報1671點，跌3點或0.2%。<br/>各板塊個別發展，半新股漲逾4%；鋼鐵、石油股漲逾1%；金融、煤炭、化工、電力、有色金屬、水泥股偏軟；房地產股則靠穩。</p>
    </article>
