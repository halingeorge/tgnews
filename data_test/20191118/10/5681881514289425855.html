      <h1>На Французском бульваре дама припарковала Mercedes прямо на рельсах</h1>
      <address>
        <time datetime="2019-11-18T10:23:00+00:00">18 Nov 2019, 10:23</time>
      </address>
      <p>
        <i>В начале Французского бульвара дама на автомобиле Mercedes с госномером ВН 5554 НН припарковалась прямо на трамвайных рельсах, перекрыв движение трамваю № 5.</i>
      </p>
      <figure>
        <img src="http://timer-odessa.net/uploads/2019/11/1574065717_8170.jpg"/>
      </figure>
      <p>Видео было опубликовано на Youtube «Центром-077».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VkLggl3u1I8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наученные горьким опытом, водитель и пассажиры быстро сориентировались и передвинули автомобиль, чтобы трамвай мог проехать.</p>
      <p>«Призываем управление патрульной полиции Одессы отреагировать на очередной факт циничного игнорирования ПДД, повлёкший нарушение графика движения общественного транспорта. Данные автомобиля нарушителя фигурируют в финале видео ролика. Видео сохранено в архиве Центра», — сообщили в «Центре-077».</p>
