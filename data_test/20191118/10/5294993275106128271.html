      <h1>Funerais de apoiantes de Evo Morales</h1>
      <address><time datetime="2019-11-18T10:46:47+00:00">18 Nov 2019, 10:46</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z2HSVEUqsuw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolivianos começaram a realizar os funerais das vítimas mortais dos distúrbios de sexta-feira, após a renuncia do ex-Presidente Evo Morales.</p>
      <p>O Provedor de Justiça disse que, pelo menos, cinco pessoas foram mortas na cidade de Sacaba e mais de 30 ficaram feridas, e pediu uma investigação urgente do Governo sobre o uso da força pela polícia e militares.</p>
      <p>Através do twitter, Evo Morales denuncia que 24 pessoas morreram em consequência da repressão policial e militar. Diz que se está perante um "crime contra a humanidade" e exige que sejam encontrados os responsáveis.</p>
      <p>Evo Morales renunciou denunciando um golpe de Estado. Os fiéis do ex-Presidente avançaram com o bloqueio das estradas de acesso à capital boliviana, La Paz.</p>
      <p>A população enfrenta, agora, a falta de carne, ovos, laticínios e pão, também faltam gás de cozinha e combustíveis para os transportes. Os preços dispararam nos últimos dias.</p>
      <p>A principal área dos bloqueios é a cidade de El Alto, a segunda mais povoada do país, reduto de Evo Morales. Os camiões com alimentos e combustíveis precisam de passar pela cidade para chegarem à capital da Bolívia. Outra via alternativa seria a aérea, mas também o aeroporto principal fica em El Alto.</p>
      <p>"A totalidade dos setores de El Alto e Beni já estão mobilizados. Ninguém pode passar. As estradas foram fechadas. Os nossos colegas estão mobilizados. Enquanto Jeanine Anez (autoproclamada Presidente interina da Bolívia) não renunciar, vamos continuar a bloquear. Os do sul continuarão a morrer de fome, mais do que qualquer outra pessoa," afirma uma apoiante de Evo Morales.</p>
      <p>A falta de produtos básicos obriga a população a suportar grandes filas.</p>
      <p>"Neste momento, estamos com falta de comida. Mesmo que se tenha dinheiro, não se pode comprar nada. Os preços subiram bastante, o que não é bom para muitas famílias. Lamentavelmente, quando chega a fome, não existem palavras para dizer a uma criança que não há comida," revela uma popular.</p>
      <p>As autoridades tentam evitar o colapso total, que pode acontecer dentro de dois ou três dias. O ministro da Presidência, Jerjes Justiniano, anunciou que o Governo vai trazer alimentos através de aeroportos militares.</p>
      <p>O comandante geral da Polícia, Rodolfo Montero, informou que tenta estabelecer o diálogo com os militantes que bloqueiam a refinaria de Senkata.</p>
