      <h1>Предупреждение о тумане</h1>
      <address><time datetime="2019-11-18T10:28:00+00:00">18 Nov 2019, 10:28</time> by <a rel="author">Екатерина Мережко</a></address>
      <p>В ближайшие 1-2 часа 18 ноября по Одессе и области ожидается туман видимость, 200-500 м, сохранится до конца дня.<br/><br/>Об этом сообщает гидрометцентр Черного и Азовского морей.<br/><br/>В Одесском аэропорту уже задержали два рейса из Борисполя.</p>
