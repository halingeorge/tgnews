      <h1>Tokió 2020: Robotkabalák szolgálatra készen</h1>
      <address><time datetime="2019-11-18T10:27:00+00:00">18 Nov 2019, 10:27</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3rUNjlaj2ss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bemutatták a jövő évi tokiói olimpia és paralimpia kabalafiguráinak robotváltozatait a japán főváros egyik általános iskolájában.</p>
      <p>A távvezérelhető Miraitova és Szomeiti nevű robotok nagy sikert arattak a bemutatón résztvevő mintegy 600 diák körében. Egyikük, a 11 éves Higucsi Taicsi azt mondta, azt várja, hogy a robotok izgalmasabbá teszik a tokiói játékokat.</p>
      <p>A bemutatott robotokat a Toyota cég fejlesztette ki.</p>
      <p>A kabalafigurákat tavaly mintegy 16 ezer általános iskola 200 ezer osztályának tanulói választották ki a több mint kétezer pályaműből leszűkített három lehetőségből.</p>
