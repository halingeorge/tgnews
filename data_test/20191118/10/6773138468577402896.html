      <h1>Два ядерных взрыва и 438 дней в море: люди, которые выжили в аду</h1>
      <h2>В каких обстоятельствах может выжить человек? Как долго он может бороться с невыносимыми условиями? Мы расскажем четыре случая, когда люди прошли через ад и выжили.</h2>
      <address><time datetime="2019-11-18T10:00:00+00:00">18 Nov 2019, 10:00</time> by <a rel="author" href="https://www.cosmo.ru/author/anastasiya-maksimova/" target="_blank">Анастасия Максимова</a></address>
      <h3>На одной руке</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/IwDoLJbyqbA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Крис Гурски планировал провести чудесные выходные в Швейцарии в ноябре 2018 года. Хотелось чего-нибудь экстремального, и парень согласился попробовать дельтапланеризм. К сожалению, инструктор плохо закрепил Криса ремнем, и он соскользнул с аппарата, уцепившись за одну из реек. Крису пришлось продержаться три минуты, вися на одной руке, прежде чем пилот смог мягко посадить аппарат. Крис сломал запястье во время падения и надорвал бицепс — отделался малой кровью по сравнению с тем, что могло случиться.</p>
      <p>«Я помню, как смотрел вниз и думал: „Ну всё!“ Я не смог удержаться на правой руке, схватившись за ремень на правом плече пилота. Он стал приземляться на посадочное поле, так как знал, к чему может привести ситуация», — рассказал Крис.</p>
      <h3>438 дней в море</h3>
      <slideshow>
        <figure>
          <img src="https://www.cosmo.ru/design/i/blank-image.png"/>
        </figure>
        <figure>
          <img src="https://www.cosmo.ru/design/i/blank-image.png"/>
        </figure>
      </slideshow>
      <p>18 ноября 2012 года Хосе Сальвадор Альваренга вышел в море с побережья Мексики, чтобы порыбачить. Он попал в шторм и с тех пор его болтало на лодке в океане. Мотор заглох в 280 милях от берега. Так началось путешествие длиною в год.</p>
      <p>На солнце Хосе казалось, что он зажарится заживо, поэтому решил использовать пустой ящик из-под рыбы, чтобы прятаться в нем днем, когда пекло было особенно яростным. Питался он мясом пойманных птиц, а еще рыбой и черепахами. Жажда стала его вечным спутником, как и голод. Альваренга признавался, что от голода съел собственные ногти.</p>
      <p>Первоначально Альваренга был в лодке не один, а с напарником Эзекилем, который вскоре погиб, и Хосе мучился от одиночества и изоляции. Эзекиль отказывался есть сырую рыбу, убеждая друга, что их вот-вот найдут, а когда пробовал откусить кусочек-другой, его выворачивало. Он даже пытался выброситься в море, когда их окружили акулы, но Альваренга помешал ему. Однажды утром он просто не проснулся. Некоторое время Хосе не выбрасывал тело, чтобы разговаривать хоть с кем-то.</p>
      <figure>
        <img src="https://www.cosmo.ru/design/i/blank-image.png"/>
      </figure>
      <p>«Я обещал Эзекилю две вещи, — рассказывает Хосе, — что я не буду его есть, когда он умрет, и что расскажу его маме о том, что случилось».</p>
      <p>Впрочем, родители Эзекиля не поверили словам Альваренги и подали иск на Хосе за то, что он убил и съел их сына. 30 января 2014 года Хосе заметили с одного из островов атолла Эбон в Тихом океане. Когда он сошел на берег, он повторял только одно слово: «Хосе, Хосе, Хосе…»</p>
      <h3>Отрезал себе руку</h3>
      <slideshow>
        <figure>
          <img src="https://www.cosmo.ru/design/i/blank-image.png"/>
        </figure>
        <figure>
          <img src="https://www.cosmo.ru/design/i/blank-image.png"/>
        </figure>
      </slideshow>
      <p>Документальный фильм об Ароне Ральстоне назывался «127 часов в аду». Столько времени он провел, придавленный в ущелье огромным камнем. В 2003 году он отправился в каньоны Роберт-Руст в штате Юта. Будучи опытным альпинистом и туристом, Арон проходил и более сложные маршруты.</p>
      <p>Он не ожидал, что огромный валун весом в 364 кг, сместившись, свалится прямо на его руку и придавит Арона к земле в глубоком узком каньоне. Арон пытался сдвинуть камень и освободить конечность, но безуспешно.</p>
      <p>«Я быстро понял, что единственный способ освободиться — <a href="https://www.cosmo.ru/lifestyle/stil-zhizni/ostatsya-v-zhivyh-lyudi-kotorye-ne-umerli-vopreki-vsemu/">отрезать себе руку.</a> Но всё внутри противилось этому, я не хотел ее отрезать! Но на второй день уже понял, как сделать это лучше всего: у меня был с собой нож, им мне, как пилой, предстояло перепилить руку, а потом найти жгут и перетянуть руку. Но этот нож был слишком тупым, он не пробил бы кость. Осознав мое отчаянное положение, я почувствовал, как в душе наступает мир. Я понял, что умру и ничего не могу с этим поделать».</p>
      <p>Но спустя еще некоторое время Ральстон разработал другой план: он мог использовать вес собственного тела таким образом, чтобы сгибать руку до тех пор, пока булыжник не раздробит кости. У него был гидратор, трубку от которого Арон мог использовать в качестве жгута. А складной нож поможет ему разрезать хрящи, сухожилия и кожу.</p>
      <p>Ампутация заняла больше часа — и это после пяти с половиной дней агонии. Но Арон выжил, выбрался из ловушки и даже помог снять фильм о себе. Сегодня он продолжает заниматься спортом, а также помогает туристам с инвалидностью побороть трудности. В 2009 году Арон женился, и вскоре у него родился сын Лео.</p>
      <h3>Два ядерных взрыва</h3>
      <figure>
        <img src="https://www.cosmo.ru/design/i/blank-image.png"/>
      </figure>
      <p>Атомная бомба «Малыш» упала на японский город Хиросиму 6 августа 1945 года в 08:15 по местному времени. И Цутому Ямагучи был там. А три дня спустя атомная бомба «Толстяк» упала на Нагасаки. И Цутому Ямагучи был там.</p>
      <p>«Я не знал, что случилось. Думаю, я упал в обморок ненадолго. Когда открыл глаза, вокруг было темно, я ничего не мог разглядеть. Все было как в начале фильма, когда картинка еще не появилась, только мелькают белые вспышки на экране».</p>
      <p>Ямагучи находился в Хиросиме в деловой поездке, и день, когда бомба упала на город, должен был стать его последним днем там. Ямагучи получил ужасные ожоги и травму барабанных перепонок. Мужчине удалось добраться до вокзала вместе с двумя коллегами, которые тоже выжили во время взрыва. Им пришлось пробираться по пейзажам из кошмарного сна, то тут, то там вспыхивали пожары, а обожженные тела устилали улицы. Большинство мостов превратились в скрученные куски металла, и один раз Ямагучи пришлось плыть по реке, в которой дрейфовали мертвые.</p>
      <p>Он отправился домой — в родной город Нагасаки, где остались жена и ребенок. Ямагучи находился в офисе в Нагасаки, когда прогремел второй взрыв. Удивительно, но мужчина выжил, так же, как его супруга и малыш. Ямагучи пострадал от радиоактивных выбросов, но поправился и прожил до 2010 года.</p>
