      <h1>Ein Votum pro Lukaschenko - umstrittene Parlamentswahlen stärken Weißrusslands Präsident</h1>
      <address><time datetime="2019-11-18T10:44:55+00:00">18 Nov 2019, 10:44</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l6wh5zaGaVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Ergebnis der Parlamentswahlen in Weißrussland ist eine Machtdemonstration des amtierenden Präsidenten Alexander Lukaschenko - allerdings ist die Wahl umstritten. Kein einziger Oppositionskandidat hat einen Sitz gewonnen, weil keine Partei zur Wahl zugelassen war. Bei den letzten Wahlen 2016 waren noch zwei Oppositionspolitiker ins Parlament eingezogen.</p>
      <h3>Meinungsfreiheit im Land stark eingeschränkt</h3>
      <p>Internationale Beobachter stuften die Wahlen erneut als nicht frei und fair. Die Organisation für Sicherheit und Zusammenarbeit in Europa (OSZE) kritisierte, dass Lukaschenko die Staatsmedien kontrolliere und einer Parteienvielfalt im Wege stehe - eine Voraussetzung für einen freien Wahlkampf. Seit 20 Jahren hat er keine Partei mehr zugelassen.</p>
      <p>In Weißrussland wurden in den vergangenen Jahren mehrere politische Gefangene freigelassen - auch um die Beziehungen zu Westeuropa zu verbessern.</p>
      <p>Seit einem Vierteljahrhundert regiert der autoritäre Staatschef Alexander Lukaschenko mit harter Hand. Am Sonntag kündigte Lukashenko an, im kommenden Jahr bei den Präsidentschaftswahlen wieder anzutreten.</p>
