      <h1>FOTO: Ronaldo Bawa Portugal ke Piala Eropa 2020</h1>
      <address><time datetime="2019-11-18T10:54:10+00:00">18 Nov 2019, 10:54</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Gol Cristiano Ronaldo ke gawang Luksemburg di Stade Josy Barthel, Minggu (17/11) waktu setempat, ikut membawa timnas Portugal lolos ke Piala Eropa 2020.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/4325d6a8-b107-48a3-aaf1-fcecd19b01a3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Timnas Portugal menang 2-0 atas Luksemburg sekaligus memastikan tiket putaran final Piala Eropa 2020. Ronaldo cetak gol kedua Selecao das Quinas. (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/62a9738c-330e-442b-b52d-0661f8381438_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gelandang timnas Portugal Bruno Fernandes (kanan) mencoba mencuri bola dari pemain Luksemburg, Vincent Thill. (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/f2ea38eb-ebdf-401f-98e8-fb8f8aa38ac3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bruno Fernandes mencetak gol pertama timnas Portugal ke gawang Luksemburg pada menit ke-39 umpan dari Bernardo Silva. (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/81ffd079-9f2b-49ba-9157-697a52475c40_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pemain timnas Portugal, Andre Silva, menghindar dari tekel keras pemain Luksemburg Maxime Chanot. Dia digantikan Diogo Jota pada menit ke-71.  (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/d71ebead-af5c-4b88-9070-9b5c9896e296_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Cristiano Ronaldo mencetak gol kedua Portugal pada menit ke-86, meneruskan bola tendangan dari Diogo Jota. Ronaldo disebut-sebut mencuri gol dari Jota. (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/0036f92c-0ff1-4099-97ef-91aa8e27fcc2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pemain timnas Portugal merayakan gol Ronaldo ke gawang Luksemburg. (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/45890157-7ba5-4430-9777-7d2dea533ec3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Portugal memastikan lolos ke Piala Eropa 2020 berstatus sebagai runner-up Grup B, mendampingi Ukraina yang menjadi juara grup. (AP Photo/Francisco Seco)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/18/48eaeb8a-3ebc-42a2-95a6-f903267442f0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ronaldo total mencetak empat gol dalam dua pertandingan melawan Lithuania dan Luksemburg di kualifikasi Piala Eropa 2020. (AP Photo/Francisco Seco)</figcaption>
      </figure>
