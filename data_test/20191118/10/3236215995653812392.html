      <h1>管濤:企業勿視貨幣風險管理為盈利工具</h1>
      <address>
        <time datetime="2019-11-18T10:53:00+00:00">18 Nov 2019, 10:53</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國外管局國際收支司前司長管濤表示，企業要建立財務中心的意識，聚焦主業管理好貨幣錯配的風險，不要把貨幣風險管理作為盈利的工具。政策上應該鼓勵銀行給企業提供滙率避險的服務。<br/>內地報章引述管濤指出，在中國金融擴大對外開放的過程中，相關風險防控手段也將持續升級，以確保跨境資金流動的平穩有序。滙率波動的風險管理是中國進一步擴大開放要面臨的挑戰。<br/>他指出，由於中小銀行沒有金融創新的資格，沒有衍生品牌照，不能提供外滙衍生品交易服務，這在政策上還應繼續探索。最後，還要研究是否支持其他機構給企業提供滙率避險的方案。</p>
