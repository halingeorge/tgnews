      <h1>Ҫӗрпӳри васкавлӑ медицина пулӑшӑвӗн подстанцийӗнче ӗҫлекенсем тӗпрен юсанӑ ҫурта куҫрӗҫ</h1>
      <address>
        <time datetime="2019-11-18T10:58:00+00:00">18 Nov 2019, 10:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ier68YGXLrk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ҫутӑ та пысӑк пӳлӗмсем, кану кӗтесӗ, эмел упрамалли вырӑн - пӗтӗмпех паянхи кунпа килӗшӳллӗн йӗркеленӗ. 308 тваткал метр лаптӑк йышӑнакан ҫурта тӑрринчен пуҫласа инженери тытӑмӗ таранчченех ҫӗнетнӗ. Ӑна юсама республика бюджетӗнчен 8 миллион тенке яхӑн уйӑрнӑ. Тепӗр 800 пин - сӗтел-пукан тата ытти хатӗр туянма.<br/><br/><b>Алиса Александрова, Никита Углев</b></p>
    </article>
