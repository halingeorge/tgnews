      <h1>Прокуратура йышӑнӑвӗпе Ҫӗрпӳ районӗнче пысӑках мар кӗпере юсаса ҫӗнетнӗ</h1>
      <address>
        <time datetime="2019-11-18T10:49:00+00:00">18 Nov 2019, 10:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EEUhTG0_I7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Юнашарти виҫӗ ял халӑхӗ чылай хушӑ юхӑннӑ каҫӑпа усӑ курнӑ. Ҫынсем каланӑ тӑрӑх, хӑмасене юлашки хут пӗр 15 ҫул каялла улӑштарнӑ. Унтанпа вырӑнти пуҫлӑхсем, халӑх ыйтнине пӑхмасӑр, кӗпере пачах тимлӗх уйӑрман. Иртнӗ уйӑх пуҫламӑшӗнче ял ҫыннисем республика прокуратурине пулӑшу ыйтса пынӑ. Каҫӑ хӑмисем юхӑннине пула, кирек хӑш самантра та ҫын шыва кайма пултарнӑ. Кун пирки Патӑрьел ял тӑрӑх администрацине асӑрхаттарнӑ, кӗске вӑхӑтра ҫитменлӗхсене пӗтерме хушнине палӑртрӗ район прокурорӗн тивӗҫне пурнӑҫлакан Антон Бабаев. Патӑрьел ял администрацийӗнче ӗҫ хатӗрӗсем туянма укҫа-тенкӗ тупӑнсанах, ял-йыш нимелле - чӑвашсен авалхи йӑлипе кӗпере хӑтлӑх кӳнӗ.<br/><br/><b>Ирина Николаева, Семен Антонов</b></p>
