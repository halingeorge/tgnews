      <h1>Мотопробег #ВВМЕСТЕ от Волгограда до Владивостока — как это было</h1>
      <address>
        <time datetime="2019-11-18T10:36:26+00:00">18 Nov 2019, 10:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pOC-cIzwmhU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Двое волгоградцев преодолели 11 тысяч километров за 22 дня под флагом Российского военно-исторического общества.</b>
      </p>
      <p>Всероссийский мотопробег <b><i>#ВВМЕСТЕ</i></b> стартовал 13 июля с «нулевого километра» в центре <b>Волгограда</b>, а завершился 3 августа у Тихого океана в городе <b>Владивостоке</b>.</p>
      <p>Позади 16 городов России и масса эмоций. Участники акции посещали памятные места, связанные с историей <b>Великой Отечественной войны</b>, рассказывали о героических страницах <b>Сталинградской битвы</b>. Историки и краеведы в городах, где проходил пробег, в свою очередь делились о вкладе своего региона и города в историю Сталинградской битвы и <b>Великой Победы</b>.</p>
