      <h1>Dream о fng: «Он дает идею, мы вместе обсуждаем»</h1>
      <address><time datetime="2019-11-18T10:58:01+00:00">18 Nov 2019, 10:58</time> by <a rel="author" href="https://dota2.ru/forum/members/kozaklazurenko.755711/activity/site-news/" target="_blank">kozaklazurenko</a></address>
      <p>Керри <a href="https://dota2.ru/esport/team/2071-gambit-esports/">Gambit Esports</a> Кыялбек 'dream'' Тайиров рассказал об игре в <a href="https://dota2.ru/esport/team/94-team-empire/">Team Empire</a>, плюсах и минусах киберспорта, и о работе с <a href="https://dota2.ru/esport/player/277-fng/">fng</a>, а также дал совет молодым игрокам.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mcAKqauXzpI" width="600" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Об игре в <pic src="https://dota2.ru/img/flags/ru.png"/> <a href="https://dota2.ru/esport/team/94-team-empire/">Team Empire</a></h3>
      <blockquote>Я помню: летом играл очень много игр в матчмейкинг, а потом мне написал <pic src="https://dota2.ru/img/flags/kz.png"/> BLACKARXANGEL. Он сказал, что хочет видеть меня на первой позиции. Я согласился, сказав что с радостью протещусь. Правда тогда я не знал, что это будет второй состав «Империи» [<i><pic src="https://dota2.ru/img/flags/ru.png"/> <a href="https://dota2.ru/esport/team/2200-team-empire-hope/">Team Empire Hope</a>, прим. ред</i>]. Я пообщался с менеджером, Димой <pic src="https://dota2.ru/img/flags/ru.png"/> Korb3n, и так получилось, что я им подошел.<br/><br/>Там меня научили правильно выражать свои претензии: если что-то не так в команде, нужно об этом говорить. Я многому научился в плане коммуникации, и в плане игры.</blockquote>
      <h3>Совет молодым игрокам</h3>
      <blockquote>Нужно много играть, очень много играть. Если ты не будешь много играть — кто-то будет сидеть и играть больше тебя, он и займет твое место. Но не просто глупо играть. Смотреть свои демки и проводить работу над ошибками.</blockquote>
      <h3>О плюсах и минусах киберспорта</h3>
      <blockquote>Три достоинства. Первое: путешествовать. Это круто. Второе: ты занимаешься любимым делом. Например, я ловлю удовольствие играть на турнирах, соперничать с другими — реальный кайф. Третье это общение с другими людьми во время путешествий. Из минусов можно выделить также путешествия. Из-за джетлагов у меня часто болит живот, например.</blockquote>
      <h3>О работе с <pic src="https://dota2.ru/img/flags/by.png"/> fng</h3>
      <blockquote>Работать с ним очень приятно. Он действительно помогает со многими вещами. Все объясняет, даже если не получается. Если, например, у меня стоит майндблок на каком-то герое, то у него такого нет. Он просто пикает этого героя, и в итоге получается, что я сам себе накручивал, а он был прав.</blockquote>
      <h3>Кто выбирает героев</h3>
      <blockquote>Кнопочку [<i>выбора героя</i>] жмет он [<i><pic src="https://dota2.ru/img/flags/by.png"/> fng</i>], а обсуждаем мы в основном коллективно, все вместе. Если нам что-то не нравится, то мы, скорее всего, не будем это пикать. Он, например, дает идею, мы все вместе обсуждаем, и потом уже итог — будем или не будем пикать, будем или не будем смоковаться и так далее.</blockquote>
