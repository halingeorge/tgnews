      <h1>New book: Retro Gaming with Raspberry Pi</h1>
      <address><time datetime="2019-11-18T10:36:30+00:00">18 Nov 2019, 10:36</time> by <a rel="author" href="https://www.raspberrypi.org/blog/author/alexbate" target="_blank">Alex Bate</a></address>
      <p>Raspberry Pi Press is delighted to announce the release of the latest addition to your bookshelf: <i>Retro Gaming with Raspberry Pi</i>!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PNbUzCjHdpM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Retro Gaming with Raspberry Pi</h3>
      <p>This 164-page book shows you how to set up a Raspberry Pi to play classic games; and how to build your own portable console, a full-size arcade cabinet, and a pinball machine with clear step-by-step guides.</p>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/11/770A9225.jpg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/11/770A9225.jpg"/>
        </a>
      </figure>
      <h3>Learn how to program your own games</h3>
      <p>You’ll learn how to program your own games using Python and Pygame Zero, allowing you to recreate some of your favourite retro games, as well as learning how lines of code can produce gorgeous graphics and hours of nostalgia-driven fun.</p>

      <p>If that’s not enough, you’ll also find reviews of some of the best retro gamer kit, such as cases and controllers; tips on setting up emulators; and showcases of some gorgeous retro-fit Raspberry Pi systems.</p>

      <h3>Get it now</h3>
      <p>If you’d like to buy Retro Gaming with Raspberry Pi as a physical book (and we do recommend you do – it’ll make a fantastic stocking-filler), you can <a href="https://store.rpipress.cc/collections/books/products/retro-gaming-with-raspberry-pi">purchase it now from the Raspberry Pi Press website</a> with <b>free international shipping</b>, or from the <a href="https://www.raspberrypi.org/raspberry-pi-store/">Raspberry Pi Store, Cambridge</a>.</p>
      <p>As with all Raspberry Pi Press publications, Retro Gaming with Raspberry Pi is available now as a free PDF, <a href="https://magpi.raspberrypi.org/books/retro-gaming">ready for you to download from The MagPi website</a>.</p>
