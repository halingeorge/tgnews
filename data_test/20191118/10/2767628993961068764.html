      <h1>El Parlamento de Ecuador rechaza la reforma económica de Lenín Moreno</h1>
      <address><time datetime="2019-11-18T10:11:28+00:00">18 Nov 2019, 10:11</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EKFi-2AaoQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>El Parlamento ecuatoriano dice 'no' a la reforma económica de Lenín Moreno.</b> El texto fue rechazado y archivado con los votos de 70 diputados.</p>
      <p>Este proyecto, presentado por la vía de urgencia <b>un mes después del levantamiento indígena que puso en jaque al país</b>, preveía mejorar y aumentar la recaudación de impuestos para reducir el grave déficit fiscal que sufre Ecuador, cifrado en 3600 millones de dólares.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/62/00/808x454_cmsv2_1310ede3-5eb1-56f3-9d1f-f1efb33fec71-4306200.jpg"/>
      </figure>
      <p>En un mensaje a la nación, Lenín Moreno ha lamentado la decisión del Parlamento y anunciado que impulsará un nuevo proyecto de ley económica.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196242303083528194" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El proyecto ya había sido rechazado por la poderosa Confederación Indígena, que en octubre protagonizó un masivo levantamiento contra el Gobierno de Lenín Moreno, al que obligó a restablecer los subsidios a los combustibles.</p>
      <p>La CONAJE exige que la reforma, que forma parte de un acuerdo con el FMI para conceder al país 4200 millones de dólares, se discuta con el pueblo y suponga una bajada del IVA y que el peso tributario recaiga en los más adinerados.</p>
