      <h1>这回跑不掉了！宝可梦特别节目终于证实了小智的父亲</h1>
      <address><time datetime="2019-11-18T10:47:00+00:00">18 Nov 2019, 10:47</time> by <a rel="author">vivian</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/558.htm">
          <pic src="https://static.cnbetacdn.com/topics/85c276e45b0d36d.png"/>
        </a>
      </p>
      <p>《宝可梦》系列的主角小智的父亲一直都是个谜，当然原因可能是GF厂不想让小智的母亲说，<b>不过近日《宝可梦》的动画特别节目中似乎证实了玩家多年以来的猜想，没错，小智的父亲就是大木博士！</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1118/416ef3b3ee3c37a.png"/>
      </figure>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1118/b20d11f140a030e.png"/>
      </figure>
      <p>·这个特别节目中不但将大木博士和小智的母亲花子同框列在小智的父母一栏，还晒出了几张大木博士和小智的母亲的温馨画面，看来这感情绝对是“不让玩家知道”的深度啊。</p>
