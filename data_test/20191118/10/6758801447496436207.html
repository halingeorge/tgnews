      <h1>IU 全新主打歌《Blueming》今晚即將登場，預告公開引人期待～！</h1>
      <address><time datetime="2019-11-18T10:08:00+00:00">18 Nov 2019, 10:08</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/MiJimin" target="_blank">MiJimin</a></address>
      <p>預告裡，比花還要美的 IU ～～～！</p>
      <p>人氣 SOLO 女歌手 IU 將在今天公開迷你五輯《Love poem》的全新主打歌《Blueming》的全曲，預告在零時率先公開，讓粉絲們期待不已。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_9ef5dd32edde64c9e7c5c149ab7b1579/static.koreastardaily.com/2019-11-18/121927-789813.jpg"/>
      </figure>
      <p>▼預告中以吉他彈奏的聲音拉開了序幕，IU獨特的歌聲唱出「百萬朵玫瑰花，要和我一起綻放嗎？」讓人更期待全曲公開啦！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c7Bjngepbqw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這次是 IU 時隔1年以歌手身份回歸，先行曲《Love poem》在無宣傳的情況下也拿到了音樂節目的一位，實力備受期待。</p>
      <figure>
        <img src="https://a.ksd-i.com/s/480x_86400_330afe7bc5c0a6bb8964751d83aeab0a/static.koreastardaily.com/2019-11-18/121927-789814.jpg"/>
      </figure>
      <p>IU 的專輯《Love poem》以及主打歌《Blueming》將在今日下午六點於各大音源網站公開。</p>
      <p>（圖自：1theK (원더케이) ／아이유(iu)）</p>
