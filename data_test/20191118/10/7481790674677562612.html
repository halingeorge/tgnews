      <h1>東海北陸道で５台絡む玉突き事故、１３人搬送…１人意識不明</h1>
      <address>
        <time datetime="2019-11-18T10:26:00+00:00">18 Nov 2019, 10:26</time>
      </address>
      <p>　１８日午後５時２０分頃、愛知県一宮市の東海北陸自動車道上り線で、乗用車など５台が絡む玉突き事故が起きた。車に乗っていた１９～６８歳の男女１３人が病院搬送され、このうち１９歳の男性が意識不明だという。</p>
      <p>　愛知県警高速隊や一宮市消防本部の発表によると、現場は片側２車線の直線道路。事故を起こしたのは乗用車３台、軽乗用車２台で、事故当時、道路は渋滞していたという。同隊が原因を調べている。</p>
    </article>
