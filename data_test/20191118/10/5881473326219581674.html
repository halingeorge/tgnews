      <h1>Мнение: майнеры ходлят Bitcoin SV из-за боязни обвалить курс</h1>
      <address>
        <time datetime="2019-11-18T10:40:42+00:00">18 Nov 2019, 10:40</time>
      </address>
      <p>Почти половина наград за добычу блоков криптовалюты Bitcoin SV остается в кошельках майнеров монеты.</p>
      <figure>
        <iframe data-src="https://twitter.com/alistairmilne/status/1195011811843686401?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>
        <b>«Около 50% всех намайненных BSV так и остались на кошельках майнеров, которые не могут их продать, поскольку это обрушит цену из-за отсутствия какого-либо органического спроса».</b>
      </blockquote>
      <p>Это подтверждает и график аналитического сервиса Byte Tree. Пунктирной линией обозначен рост накопления средств на счетах майнеров BSV. Крупные продажи монеты, отмеченные красным цветом, состоялись в феврале и июне. После этого периода майнеры решили повременить с продажами.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/bytetree1-1-e1574073555517.jpg"/>
      </figure>
      <p>Вероятнее всего, низкая ликвидность BSV вынуждает майнеров ходлить монету в надежде на ее рост.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/BSV-Price-e1574073587244.png"/>
      </figure>
      <p>На протяжении всего существования криптовалюты, образовавшейся в результате хардфорка Bitcoin Cash в ноябре 2018 года, ее хешрейт был почти в сто раз ниже хешрейта биткоина и сейчас составляет 1.188 EH/s.</p>
      <p>Ранее основатель Heisenberg Capital Макс Кайзер предрек Bitcoin SV <a href="https://forklog.com/za-bitcoin-sv-stoit-bezumets-maks-kajzer-predrek-monete-obval-na-90/">обвал на 90%</a>, а CEO Bitcoin.com Штефан Руст назвал монету <a href="https://forklog.com/ceo-bitcoin-com-shtefan-rust-nazval-bitkoin-zolotom-bitcoin-cash-dengami-a-bitcoin-sv-skamom/">скамом</a>.</p>
